l_english:
 me_syracuse_1_democracy: "Death to Tyrants"
 me_syracuse_1_democracy_BUTTON_TOOLTIP: "It is time to resurrect back the republic of old."
 me_syracuse_1_democracy_BUTTON_DETAILS: ""
 me_syracuse_1_democracy_DESCRIPTION: "Before the tyrants foisted themselves upon our great city and deformed it with their mercenary barracks, opulent palaces, and ruinous wars, it was the seat of a proud oligarchic republic for hundreds of years. There are still those who yearn to oust the tyrants and deliver our people from the whims of strong men."
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION: "Restore popular government to Syracuse."
 me_syracuse_1_democracy_REWARD_DESCRIPTION: "Republican Government"
 me_syracuse_1_democracy_abort_tt: "[me_syracuse_scope.GetName] is no longer a monarchy or is a subject."
 democracy_eligible_tooltip: "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle] [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! is NOT greater than #Y 65#! and does not suffer from a serious illness."
 revolutionary_heir_tt: "[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName], the Primary Heir of #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, is moral."
 ongoing_revolutionary_route_tt: "No revolutionary tasks are active."
 demo_leader_eligible_tooltip: "There is a free adult character who is NOT: of the ruling family, a friend or spouse of the tyrant, a foreigner, or limited by gender laws."
 me_syr_old_tyrant_tt: "The tyrant remains in power."
 me_syr_new_tyrant_tt: "A new tyrant has taken power."
 syracuse_1_1_tentative_whispers: "Tentative Whispers"
 syracuse_1_1_tentative_whispers_DESC: "Our relapse into the hands of tyrants has many unspoken critics. With the right support, republican rule could perhaps be restored once more, and tyranny stamped out forever."
 syracuse_1_1_reward_tt: "A republican #Y leader#! will be selected."
 syracuse_1_2_mercenary_motives: "Strike the Foundations"
 syracuse_1_2_mercenary_motives_DESC: "Since Gelon, the tyrants have made use of Italic mercenaries with no loyalty to the city's people. These hired thugs form the base of tyrannical power - and thus perhaps may be the key to undermining it."
 syracuse_1_2_reward_tt: "Mercenary support for a #Y coup#!."
 syracuse_1_3_greek_help: "Timoleon's Example"
 syracuse_1_3_greek_help_DESC: "Timoleon, the tragic fratricidal general, overthrew Dionysios, drafted wise republican laws, and routed a Carthaginian army despite terrifying odds - but only because brave citizens sailed to Korinthos with a plea for help."
 syracuse_1_3_greek_help_allow_tt: "There is a free Hellenic republic in Greece who could field a suitable commander."
 syracuse_1_3_reward_tt: "Greek support for a #Y civil war#!."
 syracuse_1_4_deal_with_devil: "A Deal with the Devil"
 syracuse_1_4_deal_with_devil_DESC: "Syracuse has always been at odds with other powers seeking to claim to riches of Sicily, from the cocky Athenians to shrewd Carthage. There may be those willing to aid the cause of liberty - for a price."
 syracuse_1_4_deal_with_devil_allow_tt: "A free non-$syracusan$ country has territories in mainland Sicily, more total territories than [me_syracuse_scope.GetName], less than #Y 0#! opinion of [me_syracuse_scope.GetName], and is not allied with [me_syracuse_scope.GetName]."
 syracuse_1_4_reward_tt: "Foreign support for a #Y civil war#!."
 syracuse_1_6_reward_tt: "Tyrant's heir supports a #Y coup#!."
 syracuse_1_6_approach_heir: "Friends in High Places"
 syracuse_1_6_approach_heir_DESC: "The tyrants of Syracuse enjoy spending their time in the fortified palace, surrounded by sycophants and intellectuals. The heir is one of the closest to the king, and may open the door to the tyrant's vulnerabilities."
 syracuse_1_7_assassinate: "Damokles' Lesson"
 syracuse_1_7_assassinate_DESC: "Dionysius was most wise when he showed Damokles' just how fraught a life a king leads. By approaching those closest to the throne, we may fulfill the brutal praxis of his lesson."
 syracuse_1_7_assassinate_allow_tt_2: "The mercenary captain is still alive."
 syracuse_1_7_assassinate_allow_tt_6: "The Primary Heir has not changed."
 syracuse_1_7_reward_tt: "Republicans will attempt to oust the tyrant in a #Y coup#!."
 syracuse_1_8_civil_war: "To Arms"
 syracuse_1_8_civil_war_DESC: "The line of Dionysius clung to power like limpets on their island fortress, and were only cast out at the tip of a spear. With the right support, we can follow in the footsteps of Timoleon and win our liberty with honor."
 syracuse_1_8_civil_war_allow_tt: "The relevant countries and characters still exist."
 syracuse_1_8_reward_tt: "A #Y civil war#! will begin to oust the tyrant."
 syracuse_1_9_taking_stock: "The Republic of Syracusae"
 syracuse_1_9_taking_stock_DESC: "With the hardest part behind us, we must be vigilant to ensure that our nascent republic is not smothered in its crib. Many are those who would be try to be kings - we few must ensure they can never don the crown."
 syracuse_1_9_taking_stock_allow_tt: "The coup has been completed."
 syracuse_1_9_reward_tt: "Any loose ends from the #Y civil war#! or #Y coup#! will be tied up."
 me_syracuse_2_sicily: "Leadership of the Siceliotes"
 me_syracuse_2_sicily_BUTTON_TOOLTIP: "Our survival depends on Siceliote unity."
 me_syracuse_2_sicily_BUTTON_DETAILS: ""
 me_syracuse_2_sicily_DESCRIPTION: "Times are changing fast; the Diadochi scrap over the remains of Alexander's empire in the east; the Punic barbarians greedily eye our island seeking to avenge our failed invasion of Africa in the west, and Italic republics grow stronger by the day in the north - we must ensure our survival by completing the work of Agathokles and uniting the Siceliotes."
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION: "Secure control of eastern Sicily."
 me_syracuse_2_sicily_REWARD_DESCRIPTION: "The development of the city of Syrakousai and integration of her Siceliote neighbors."
 syracuse_2_1: "Secure Sicilia"
 syracuse_2_1_DESC: "Our peace treaties with the Punic barbarians gave them dominion over the west, but we must ensure the splintered Siceliote states of the east join our cause rather than fall to theirs."
 syracuse_2_1_allow_tt: "[me_syracuse_scope.GetName] completely controls the Areas of #Y $syracuse_area$#! and #Y $east_sicily_area$#!, either directly or through subjects."
 syracuse_2_2: "Soldiers of Fortune"
 syracuse_2_2_DESC: "Italic mercenaries have long made up for the glut of citizen soldiers in the colonial cities of Sicily. This tradition must continue if we are to match our enemies in manpower."
 syracuse_2_3: "Ortygian Redoubt"
 syracuse_2_3_DESC: "Destroyed by Timoleon to discourage tyrants, rebuilding the defenses of Ortygia is crucial - we must make the island formidable for any who wish to attack the capital by land."
 syracuse_2_4: "The City of Temples"
 syracuse_2_4_DESC: "One of our oldest rivals for leadership of the Siceliotes, Akragas must submit to our command and put its wealth at our disposal."
 syracuse_2_4_allow_tt: "#Y Acragas#! is a feudatory subject of [me_syracuse_scope.GetName] OR [me_syracuse_scope.GetName] owns #Y Akragas#! (Agrigentum)."
 syracuse_2_5: "Siceliote Overtures"
 syracuse_2_5_DESC: "The fate of all Sicilian Greeks rests on a kopis edge, threatened on all sides by hungry foreign interests. We must unite them with all haste, be it by spear or symposium."
 syracuse_2_5_reward_tt: "[me_syracuse_scope.GetName] may acquire Siceliote feudatories."
 syracuse_2_6: "Bread Basket of Italia"
 syracuse_2_6_DESC: "Expanding into central Sicily gives us access to abundantly fertile land, where some of best grain in the Mediterranean is grown. We should make the most of this opportunity."
 syracuse_2_6_allow_tt: "[me_syracuse_scope.GetName] owns at least #Y 3#! territories which produce Grain @grain! and have a #Y Farming Settlement#! building in mainland Sicily. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)"
 syr_mis_2_6_allow_sv_ongoing: "#R [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete: "#Y [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt: "Up to #Y 3#! territories will receive"
 syracuse_2_6_rewardtt: "Up to #Y 3#! territories will receive a bonus to food and trade good production."
 syracuse_2_7: "Hegemon of the Siceliotes"
 syracuse_2_7_DESC: "Only once all of eastern Sicily submits to our leadership will we have accomplished the unification of free Siceliotes, a feat never before matched."
 syracuse_2_8: "Restoring Syrakousai"
 syracuse_2_8_DESC: "Civil wars and invasions have brought misery and destruction to our great city, it is time to clear the last vestiges of past woes and become a forward-looking center of culture."
 syracuse_2_8_1_allow_tt: "#Y [me_syracuse_scope.GetCapital.GetName]#! has at least #Y 10#! Greek Hellenic Citizens or Nobles @citizen! ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syracuse_2_8_2_allow_tt: "#Y [me_syracuse_scope.GetCapital.GetName]#! has at least #Y 10#! Greek Hellenic Freemen @freemen! ([SCOPE.Custom('syr_mission_2_8_1_custom_loc')]/#Y 10#!)"
 syr_mis_2_8_1_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9: "The Fountain of Arethousa"
 syracuse_2_9_DESC: "The Nereid Arethousa is our patron deity, and if our city is to succeed it will do so with her blessing. The neglected fountain will be restored, and the festival of the nymph revived."
 syracuse_2_10: "The Horn of Plenty"
 syracuse_2_10_DESC: "Grain can do more for us than keep the granaries stocked - fast growing cities across the Mediterranean will come to blows seeking to secure our fine products."
 syracuse_2_10_allow_tt: "The capital state of [me_syracuse_scope.GetName] has a surplus of at least #Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#! Grain @grain!, and does not import it. ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!)"
 syr_mis_2_10_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11: "The Last of the Sikeloi"
 syracuse_2_11_DESC: "Amidst the raging Graeco-Punic and civil wars of Sicily, the native Sikeloi have persevered in the interior. They must be brought to heel once and for all."
 syracuse_2_11_allow_tt: "#Y Siculia#! is a subject of [me_syracuse_scope.GetName] OR #Y Siculia#! does not exist and [me_syracuse_scope.GetName] owns #Y [me_syr_henna.GetName]#! and/or #Y [me_syr_kapytion.GetName]#!."
 syracuse_2_11_modtt: "[me_syracuse_scope.GetAdjective] provinces in Sicily with an Italic population will receive"
 me_syracuse_3_punic: "Punic Rivalry"
 me_syracuse_3_punic_BUTTON_TOOLTIP: "The interminable wars with Carthage must be settled once and for all."
 me_syracuse_3_punic_BUTTON_DETAILS: ""
 me_syracuse_3_punic_DESCRIPTION: "We Siceliotes have fought with the Carthaginians for dominance of Sicily for hundreds of years, locked in a bitter stalemate of reversals. It is time to finally cast these barbarians back into the sea and reconquer the ancient Hellenic colonies in the west."
 me_syracuse_3_punic_CRITERIA_DESCRIPTION: "Cast the Punic barbarians from Sicily."
 me_syracuse_3_punic_REWARD_DESCRIPTION: "The recovery of western Sicily."
 syracuse_3_1: "Maritime Revival"
 syracuse_3_1_DESC: "Since the defeat of our expedition to Africa, we have allowed our navy to decline despite continued Punic naval dominance. If we are to cut off their access we must contest them where they are strongest: on the waves."
 syracuse_3_1_allow_tt_1: "Has at least #Y 16#! Trireme @trireme! class Ships ([SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2: "Has at least #Y 30#! total Ships ([SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3: "Has at least #Y 4#! Hexere @hexere! class Ships ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2: "Naval Advances"
 syracuse_3_2_DESC: "Man's reach ever exceeds his grasp, driving him to novel ideas and ever greater feats. Alexander and his successors have changed naval warfare forever with their huge ships and new tactics, an example we would do well to heed."
 syracuse_3_2_allow_tt: "Has at least #Y 40#! total Ships ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing: "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete: "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt: "Receive a naval commander and choose between offensive or defensive naval tactics."
 syracuse_3_3: "Preparing the Ground"
 syracuse_3_3_DESC: "The main weakness of the Punic barbarians is the distance of their armies, which must be shipped from elsewhere. Once landed, we must block their progress to Syrakousai and delay them at all costs."
 syracuse_3_3_allow_tt: "Shares a border with Carthage or one of her subjects."
 syracuse_3_4: "Rally the Siceliotes"
 syracuse_3_4_DESC: "There remain free Siceliote cities on the island who bow to no masters, whether Syracusan or Punic. We must persuade them that the alternative to Syracusan leadership is domination by Carthaginian or Italic foreginers."
 syracuse_3_4_allow_tt: "Any Siceliote country in Sicily is free."
 syracuse_3_4_reward_tt: "May rally free Siceliote countries into an alliance in exchange for a #Y 25#! year truce."
 syracuse_3_5: "Our Abandoned Brothers"
 syracuse_3_5_DESC: "When Dionysios I abandoned the western cities he did so as a cruel tyrant, desperate to cling on to power at the expense of his fellow Greeks. Our goal is, of course, survival, but this time for all Siceliotes - they may yet see that."
 syracuse_3_5_allow_tt: "Any Siceliote country in Sicily is subject to Carthage."
 syracuse_3_5_reward_tt: "May incite Carthage's Siceliote subjects to rebellion."
 syracuse_3_6: "Avenge Dionysios"
 syracuse_3_6_DESC: "Generations ago, Dionysios I lost to the Punics at Kronion and conceded control over the Greek cities of Selinous, Herakleia Minoa, and Himera, to their king, Himilkas. It is time we liberated our brothers to the west."
 syracuse_3_6_allow_tt: "#Y [me_syr_selinous.GetName]#!, #Y [me_syr_minoa.GetName]#!, and #Y [me_syr_thermai.GetName]#! are owned by [me_syracuse_scope.GetName] or a Hellenic feudatory OR ally."
 syracuse_3_6_reward_tt_1: "#Y [me_syr_selinous.GetName]#! and #Y [me_syr_minoa.GetName]#! will receive"
 syracuse_3_6_reward_tt_2: "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8: "Refound Himera"
 syracuse_3_8_DESC: "Over a century ago, Himera was utterly destroyed by Hannibal Mago, who impiously avenged his grandfather Hamilkas' defeat outside the city with innocent blood. We can mend the past and wound Punic pride in one swoop."
 syracuse_3_8_allow_tt: "A city can be founded in #Y [me_syr_3_8_himera_scope.GetName]#!."
 syracuse_3_9: "Recover Sicania"
 syracuse_3_9_DESC: "We will only be truly safe once the old Greek cities of Segesta and Panormos are once again in our hands, and the Punic bases of power in Lilybaion and Motye are rendered harmless. Thus will the matter be settled."
 syracuse_3_9_allow_tt: "#Y [me_syr_segesta.GetName]#!, #Y [me_syr_panormos.GetName]#!, and #Y [me_syr_lilybaion.GetName]#! are owned by [me_syracuse_scope.GetName] or a Hellenic feudatory OR ally."
 syracuse_3_9_reward_tt_1: "#Y [me_syr_segesta.GetName]#! and #Y [me_syr_panormos.GetName]#! will receive"
 syracuse_3_9_reward_tt_2: "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10: "Peace and Equity"
 syracuse_3_10_DESC: "If we can bring Carthaginian fortunes in Sicily to their knees, we may be able to persuade those merchants and dealers to cut their losses on the island in exchange for a fair price and stop further bloodshed."
 syracuse_3_10_allow_tt_1: "Carthage holds no territory in the Areas of #Y $syracuse_area$#! and #Y $east_sicily_area$#!."
 syracuse_3_10_allow_tt_2: "Carthage has no subjects in mainland Sicily."
 syracuse_3_10_allow_tt_3: "Carthage holds #Y 4#! or less territories in the Province of #Y $west_sicily_area$#!. (Current: #Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)"
 syracuse_3_11: "Into the Sea"
 syracuse_3_11_DESC: "Carthage's time in Sicily has come to an end, we must drive every last Punic soldier back into the sea and secure Sicania for the Greeks, avenging thousands of fallen brothers in the wars over the island."
 syracuse_3_11_allow_tt: "Carthage has no territory or subjects in mainland Sicily."
 syracuse_3_settlers_tooltip: "settlers and a bonus to assimilation and pop growth."
 syracuse_3_12: "Agathokles' Dream"
 syracuse_3_12_DESC: "While his original expedition was scuppered, the plan was a bold and fruitful one until command passed to his sons. By succeeding in sieging Carthage itself, we will put an end to their arrogance."
 syracuse_3_12_allow_tt_1: "#Y [me_syr_3_12_car_scope.GetName]#! is the capital of Carthage."
 syracuse_3_12_allow_tt: "[me_syracuse_scope.GetName] has occupied #Y [me_syr_3_12_car_scope.GetName]#!."
 me_syracuse_4_magna: "Hegemon of Magna Graecia"
 me_syracuse_4_magna_BUTTON_TOOLTIP: "The bickering Italiote cities must be united under our leadership if they are to survive."
 me_syracuse_4_magna_BUTTON_DETAILS: ""
 me_syracuse_4_magna_DESCRIPTION: "With Sicily secured, we must look across the strait of monsters to the now shabby Italiote cities of Magna Graecia. They have fought countless pointless wars for supremacy, weakening the Greek presence and allowing Italic tribes to dominate them. Under a strong leader, these cities could be united in a common Hellenic cause, and the Italic threat vanquished."
 me_syracuse_4_magna_CRITERIA_DESCRIPTION: "Unite the Greek colonies of the Italic peninsula."
 me_syracuse_4_magna_REWARD_DESCRIPTION: "Dominion over all Magna Graecia."
 syracuse_4_1: "Approach Italiotians"
 syracuse_4_1_DESC: "The proud cities of Magna Graecia must unite if we are to stop the expansion of our Italic neighbors. We must attempt to persuade each of them to set aside their pride for the greater good."
 syracuse_4_1_allow_tt: "At least one Hellenic country in Magna Graecia:\n* Has #Y 3#! or less territories\n* Has more than #R -25#! Opinion of [me_syracuse_scope.GetName]\n* Is not allied with [me_syracuse_scope.GetName]\n* Is not at war with [me_syracuse_scope.GetName]."
 syracuse_4_1_reward_tt: "May secure Italiote subjects."
 syracuse_4_2: "Incite Italiotians"
 syracuse_4_2_DESC: "Since the rise of the Bruttian and Lucanian tribes, the Italiote cities have struggled to maintain their independence. We could approach our subjugated fellow Greeks with an offer of protection."
 syracuse_4_2_allow_tt: "An Italic country has as its subject any of the Italotian colonies."
 syracuse_4_2_reward_tt: "May liberate Italiote subjects as allies."
 syracuse_4_3: "Foothold in Italia"
 syracuse_4_3_DESC: "We must ensure our grip on the southern tip of Italia is secure and the crossing completely commanded before we make deeper forays into Italia."
 syracuse_4_3_allow_tt: "[me_syracuse_scope.GetName] or a subject own:\n#Y [me_syr_rhegion.GetName]#!, #Y [me_syr_lokroi.GetName]#!, and #Y [me_syr_hipponion.GetName]#!."
 syracuse_4_3_reward_tt: "Claims on all Italiotian cities in the Region of #Y $magna_graecia_region$#!."
 syracuse_4_4: "Encourage Pythagoreanism"
 syracuse_4_4_DESC: "It has been centuries since Pythagoras of Samos founded his philosophical movement in Kroton, but his teachings still attract many seeking wisdom, piety, or both. Encouraging learning may provide untold long term benefits."
 syracuse_4_4_allow_tt: "#Y [me_syr_kroton.GetName]#! is owned or owned by a subject and is a City."
 syracuse_4_4_reward_tt: "#Y [me_syr_kroton.GetName]#! will receive a bonus to research output."
 syracuse_4_5: "Tarentine Academy"
 syracuse_4_5_DESC: "Taras is famed for developing the so-called Tarentine advance, deploying lightly armed cavalry with javelins to harass the enemy before wheeling on them with lances."
 syracuse_4_5_allow_tt: "#Y [me_syr_taras.GetName]#! is owned or owned by a subject and is a City."
 syracuse_4_5_reward_tt: "[me_syracuse_scope.GetName] will receive a bonus to Light Cavalry @light_cavalry!"
 syracuse_4_6: "Subjugate Italics"
 syracuse_4_6_DESC: "The Italiote colonies have remained coastal enclaves, surrounded by the tribesmen of the rugged interior. These tribes have supplied many mercenaries in our times of need, but it is time the arrangement was made permanent."
 syracuse_4_6_allow_tt: "[me_syracuse_scope.GetName] has an Italic vassal subject in the Region of #Y $magna_graecia_region$#!."
 syracuse_4_7: "The Italiote Cities"
 syracuse_4_7_DESC: "Only when we have liberated and united all the old centers of Hellenic civilization and culture will Magna Graecia be safe from the Italic menace - leadership has fallen to us."
 syracuse_4_7_reward_tt: "The larger valid city will receive settlers and a bonus to pop growth and migration attraction."
 syracuse_4_7_allow_tt: "[me_syracuse_scope.GetName] or a subject own all of the following:\n#Y [me_syr_neapolis.GetName]#!, #Y [me_syr_sipious.GetName]#!, #Y [me_syr_poseidoneia.GetName]#!, #Y [me_syr_elea.GetName]#!, #Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, #Y [me_syr_kallipolis.GetName]#!, #Y [me_syr_kroton.GetName]#!, #Y [me_syr_hipponion.GetName]#!, #Y [me_syr_lokroi.GetName]#!, and #Y [me_syr_rhegion.GetName]#!."
 syracuse_4_8: "Master of Magna Graecia"
 syracuse_4_8_DESC: "While some only wish to protect the old colonies of our people, others see the possibility of securing Magna Graecia as a second Hellas, with its rich cities and fertile land able to compete with even Athens and Sparta."
 syracuse_4_8_allow_tt: "The entire region of #Y Magna Graecia#! is owned or owned by subjects of [me_syracuse_scope.GetName]."
 syracuse_4_9: "Hellenic Support"
 syracuse_4_9_DESC: "Between the failed invasion of Alexandros of Epirus and Athenai's abortive expedition against us, there are many who see the potential of Magna Graecia, and may help protect Greek interests on the peninsula."
 syracuse_4_9_allow_tt: "There is a Hellenic country in diplomatic range which:\n* Has a higher rank than [me_syracuse_scope.GetName]\n* Is not allied with [me_syracuse_scope.GetName]\n* Is not at war with [me_syracuse_scope.GetName]\n* Has greater than #R -25#! opinion of [me_syracuse_scope.GetName]"
 syracuse_4_9_reward_tt: "May gain funds and support from a more powerful Hellenic country."
 syracuse_4_11: "Tarentine Gulf"
 syracuse_4_11_DESC: "The cities of the Tarentine gulf, Taras itself in particular, were once the most successful cities in Italia before their pointless wars. We should use them as a Greek base from which to advance north."
 syracuse_4_11_allow_tt: "[me_syracuse_scope.GetName] or a subject owns all of the following:\n#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, and #Y [me_syr_kallipolis.GetName]#!."
 syracuse_4_11_reward_tt: "#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, and #Y [me_syr_kallipolis.GetName]#! receive"
