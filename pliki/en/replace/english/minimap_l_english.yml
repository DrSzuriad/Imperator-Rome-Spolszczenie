l_english:
 climate_MAPMODE: "Climate"
 climate_MAPMODE_DESC: "#T Climate Mapmode#!\nThis will color each territory according to its #Y Climate Type#!."
 terrain_MAPMODE: "Terrain"
 terrain_MAPMODE_DESC: "#T Terrain Mapmode#!\nThis will present an aesthetic view of the map, with minimal political information."
 simple_terrain_MAPMODE: "Simple Terrain"
 simple_terrain_MAPMODE_DESC: "#T Simple Terrain Mapmode#!\nThis will color each territory according to its #Y Terrain Type#!."
 political_MAPMODE: "Political"
 political_MAPMODE_DESC: "#T Political Mapmode#!\nThis will color each #Y Country#! in its unique color."
 culture_MAPMODE: "Culture"
 culture_MAPMODE_DESC: "#T Culture Mapmode#!\nThis will color the map according to the dominant #Y Culture #! in each territory."
 religion_MAPMODE: "Religion"
 religion_MAPMODE_DESC: "#T Religion & Holy Site Mapmode#!\nThis will color the map according to the dominant #Y Religion #! in each territory and will display all #Y Holy Sites#! in the currently selected Religions territories."
 area_MAPMODE: "Provinces"
 area_MAPMODE_DESC: "#T Provinces Mapmode#!\nThis will color the map with a unique shade for each #Y Province#!, so you can see which territories belong together."
 tradegoods_MAPMODE: "Trade Goods"
 tradegoods_MAPMODE_DESC: "#T Trade Goods Mapmode#!\nThis will color each territory with a unique shade for each #Y Trade Good#!."
 diplomacy_MAPMODE: "Diplomacy Mapmode"
 diplomacy_MAPMODE_DESC: "#T Diplomacy Mapmode#!\nThis mapmode shows the selected nation in #G green#!, and color all countries with whom they have diplomatic relations, according to the relation type."
 opinion_MAPMODE: "Opinion"
 opinion_MAPMODE_DESC: "#T Opinion Mapmode#!\nThis mapmode will display the #Y Opinion#! of all nations towards the selected nation. The selected nation will appear in blue, and opinions will range from #R red#! to #G green#!, indicating lower or higher opinion respectively."
 unrest_loyalty_MAPMODE: "Unrest & Loyalty"
 unrest_loyalty_MAPMODE_DESC: "#T Unrest and Loyalty Mapmode#!\nThis will display the level of unrest in individual territories. Territories with no unrest will be displayed in #G green#!, with higher levels of unrest in differing shades of #R red#!."
 population_MAPMODE: "Population"
 population_MAPMODE_DESC: "#T Population Mapmode#!\nThis will color each territory according to its relative #Y Population#!. A brighter green indicates a higher population."
 MAPACTION_FIND_PROVINCE: "#T Find a Location#!\n#I Click to open a menu to search for a country, province or territory!#!"
 MAPACTION_GO_TO_CAPITAL: "#T Zoom to Capital#!\n#I Click to pan and zoom to your capital.#!"
 barbarian_power_MAPMODE: "Barbarian Power"
 barbarian_power_MAPMODE_DESC: "#T Barbarian Power Mapmode#!\nThis mapmode will highlight locations liable to spawn #Y Barbarians#!, as well as the strength and growth thereof."
 trade_routes_MAPMODE: "Trade Routes"
 trade_routes_MAPMODE_DESC: "#T Trade Route Mapmode#!\nThis mapmode will color #Y Provinces#! with no spare import routes in white, and #Y Provinces#! with spare import routes in varying shades of #G green#!. The darker the color, the more unused trade routes are present in the province."
 players_MAPMODE: "Players"
 players_MAPMODE_DESC: "#T Player Mapmode#!\nThis will color all #Y Countries#! currently played by humans, in their unique color, and will gray out those ruled by AI."
 fortifications_MAPMODE: "Fortifications"
 fortifications_MAPMODE_DESC: "#T Fortifications Mapmode#!\nThis mapmode shows friendly forts in #V blue#!, neutral in #T yellow#!, and hostile in #R red#!. The #Y Zones of Control#! of friendly and hostile forts are displayed by blue and red stripes respectively."
 region_MAPMODE: "Regions"
 region_MAPMODE_DESC: "#T Region Mapmode#!\nThis will color the map with a unique shade for each #Y Region#!."
 supply_MAPMODE: "Supply"
 supply_MAPMODE_DESC: "#T Supply Mapmode#!\nThis will color the map according to the relative #Y Supply Limit#! of each territory. Select an army to see which territories are capable of supporting it."
 civilization_MAPMODE: "Civilization"
 civilization_MAPMODE_DESC: "#T Civilization Mapmode#!\nThis will color the map according to the relative #Y Civilization Value#! of each territory."
 naval_range_MAPMODE: "Naval Range"
 naval_range_MAPMODE_DESC: "#T Naval Range Mapmode#!\nNaval range of your country."
 holdings_mm_MAPMODE: "Holdings"
 holdings_mm_MAPMODE_DESC: "#T Holdings Mapmode#!\nSee which characters own controlling stakes in territories."
 province_rank_MAPMODE: "Territory Rank"
 province_rank_MAPMODE_DESC: "#T Territory Rank Mapmode#!\nSee the rank of territories."
 government_MAPMODE: "Government Type"
 government_MAPMODE_DESC: "#T Government Type Mapmode#!\nSee the government type for countries."
 levies_MAPMODE: "Levies"
 levies_MAPMODE_DESC: "#T Levies Mapmode#!\nThis mapmode displays your nations governorship #Y Levies#! and allows you to raise them from the map."
 MAPMODE_TERRAIN: "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL: "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS: "$players_MAPMODE_DESC$"
 MAPMODES_HEADER: "Map Modes"
 DRAG_DROP_TOOLTIP: "Drag map icon to a slot on the mini-map to place it."
 CONFIGURE_MAP_MODES: "Configure Preset Mapmodes\n(Drag & Drop)"
