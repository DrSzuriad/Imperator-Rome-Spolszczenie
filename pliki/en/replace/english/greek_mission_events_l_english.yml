 me_gre_task_start_tt_1: "[gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen] will commence"
 me_gre_task_start_tt_2: "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] will commence"
 me_gre_task_start_tt_3: "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] will commence"
 me_gre_task_start_tt_4: "[gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] will commence"
 me_greek_1_black_sea.3.t: "$greek_1_black_sea$: Enterprising [gm_family_head_1.GetFamilyDisplayAdjective]s"
 me_greek_1_black_sea.3.desc: "There have been grumblings in [gm_1_greek_scope.GetName] for some time, stirring a desire for greater influence in the Pontos Euxinos.\n\nIt seems the main instigator is [gm_family_head_1.GetPraenomen] who no doubt seeks [gm_family_head_1.GetHerHis] own ends, but if not us - who else?"
 me_greek_1_black_sea.3.a: "Who else indeed."
 me_greek_1_black_sea.4.t: "Inhospitable No More"
 me_greek_1_black_sea.4.desc: "While Pontos Euxinos may have originally have been a jesting misnomer, our success has made this barbarian lake far safer and more prosperous than it has ever been.\n\nWith the pirates reined in and trade booming, these waters finally live up to their name."
 me_greek_1_black_sea.4.a: "As it should be!"
 me_greek_1_black_sea.4.at: "The mission '#Y The Hospitable Sea#!' has been #G Completed#!!"
 me_greek_1_black_sea.5.t: "$greek_1_4$"
 me_greek_1_black_sea.5.desc: "The rapid expansion has put us in a position to dominate the entire Pontos Euxinos and turn it from a barbarian backwater into a Hellenic hub.\n\nWe must continue our momentum and ensure the success of all those cities we have spent so many resources acquiring."
 me_greek_1_black_sea.5.a: "It is ours for the taking."
 me_greek_1_black_sea.5.at: "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t: "$greek_1_14$: Euxine Havens"
 me_greek_1_black_sea.6.desc: "The merchants sent by [gm_family_head_1.GetPraenomen] have returned with a list of possible harbors we may be able to purchase the use of.\n\nThey also indicate what we would need to offer to whet the current owner's appetites, if it is possible at all."
 me_greek_1_black_sea.6.a: "[gm_1_bartering_scope_1.GetName], a port of [gm_1_bartering_scope_1.GetOwner.GetName]?"
 me_greek_1_black_sea.6.b: "We hear good things about [gm_1_bartering_scope_2.GetOwner.GetAdjective] [gm_1_bartering_scope_2.GetName]."
 me_greek_1_black_sea.6.c: "What about [gm_1_bartering_scope_3.GetName], in [gm_1_bartering_scope_3.GetOwner.GetName]?"
 me_greek_1_black_sea.6.d: "It has to be [gm_1_bartering_scope_4.GetName] in [gm_1_bartering_scope_4.GetOwner.GetName]."
 me_greek_1_black_sea.6.e: "[gm_1_bartering_scope_5.GetName] seems to benefit [gm_1_bartering_scope_5.GetOwner.GetName]..."
 me_greek_1_black_sea.6.f: "The position of [gm_1_bartering_scope_6.GetOwner.GetAdjective] [gm_1_bartering_scope_6.GetName] is excellent."
 me_greek_1_black_sea.6.g: "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt: "We will consider other possible ports."
 me_greek_1_black_sea.6.h: "This is not worth it."
 me_greek_1_black_sea.6.ht: "[gm_1_greek_scope.GetName] will stop appraising ports."
 me_greek_1_black_sea.6.tt: "We will offer to buy #Y [gm_1_barter_target_territory.GetName]#! from [gm_1_barter_target_territory.GetOwner.GetName] for #R -[SCOPE.ScriptValue('gm_1_barter_territory_value')]#! @gold!\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_1.GetPraenomen]#!, the relative value of the port, and diplomatic opinion. [SCOPE.Custom('gm_1_chance_barter')]\nIf they refuse, we will gain a Claim on #Y [gm_1_barter_target_territory.GetName]#!"
 gm_1_get_go_back_1: "There are other options..."
 gm_1_get_go_back_2: "On second thoughts..."
 gm_1_unlikely: "They are #R unlikely#! to accept."
 gm_1_likely: "They are #G likely#! to accept."
 me_greek_1_black_sea.7.t: "$greek_1_14$: Canny Greeks of [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.7.desc: "We have been approached by merchants claiming to represent [gm_1_greek_scope.GetName], a Hellenic state in [gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName] on the coast of the Pontos Euxinos.\n\nThey wish to acquire the landing at [gm_1_barter_target_territory.GetName] in exchange for a 'reasonable outlay.'"
 me_greek_1_black_sea.7.bt: "If #Y [gm_1_greek_scope.GetName]#! accept, we will receive double the money in exchange for #Y [gm_1_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#! @gold!), else they will gain a Claim."
 me_greek_1_black_sea.7.a: "What luck, the fools will make us rich!"
 me_greek_1_black_sea.7.b: "Perhaps, for a larger sum."
 me_greek_1_black_sea.7.c: "They insult our intelligence!"
 me_greek_1_black_sea.7.ct: "[gm_1_greek_scope.GetName] gains a Claim on #Y [gm_1_barter_target_territory.GetName]#!."
 me_greek_1_black_sea.8.t: "$greek_1_14$: [gm_1_barter_target_territory.GetOwner.GetAdjective] Negotiations"
 me_greek_1_black_sea.8.desc: "The merchants sent by [gm_family_head_1.GetName] to negotiate with [gm_1_barter_target_territory.GetOwner.GetName] have returned "
 me_greek_1_black_sea.8.desc_1: "with terms of acceptance from the barbarian [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nWe have already dispatched the promised funds along with a party of magistrates who will oversee the administration of [gm_1_barter_target_territory.GetName] as a [gm_1_greek_scope.GetAdjective] port."
 me_greek_1_black_sea.8.desc_2: "with a counter offer presented by the barbarian [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nThey are prepared to sell us the lands and harbor surrounding [gm_1_barter_target_territory.GetName], but demand a far steeper price in exchange."
 me_greek_1_black_sea.8.desc_3: "with a flat refusal from the barbarian [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nThe letter claims the land is ancient territory of the [gm_1_barter_target_territory.GetOwner.GetAdjective] people and worth far more than any shiny trinkets."
 me_greek_1_black_sea.8.a: "Ha, the fools!"
 me_greek_1_black_sea.8.b: "Very shrewd, for barbarous whelps..."
 me_greek_1_black_sea.8.c: "...but our original offer was more than fair!"
 me_greek_1_black_sea.8.d: "We have other, bloodier, means."
 me_greek_1_black_sea.9.t: "$greek_1_14$: Response from [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.9.desc: "Our counter offer to [gm_1_greek_scope.GetName] has at last found a response.\n\n"
 me_greek_1_black_sea.9.desc_1: "It seems they were desperate to acquire the land and the haven it offers to ships, and accepted our demands. Our treasury brims with the rewards of our confident dealings!"
 me_greek_1_black_sea.9.desc_2: "It seems the cheapskates were ruffled by our demands, and refused to 'be skinned alive by trouser wearing savages.'"
 me_greek_1_black_sea.9.a: "Do they know something we don't?"
 me_greek_1_black_sea.9.b: "Those churls best forget all about it."
 me_greek_1_black_sea.10.t: "$greek_1_6$: [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc: "With the acquisition of [gm_hellenic_reclamation_scope.GetName], the [gm_family_head_1.GetFamilyDisplayAdjective] family has sprung at the opportunity to increase its property portfolio.\n\nWhile they played a large part in encouraging expansion and ambition in the Pontos Euxinos, others have suggested we give the city its old autonomy."
 me_greek_1_black_sea.10.a: "We will let them govern themselves."
 me_greek_1_black_sea.10.at: "[gm_hellenic_reclamation_scope.GetName] will be released as a feudatory."
 me_greek_1_black_sea.10.b: "We owe it to [gm_family_head_1.GetPraenomen]."
 me_greek_1_black_sea.10.tt: "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t: "$greek_1_14$: Shopping Around"
 me_greek_1_black_sea.11.desc: "[gm_family_head_1.GetPraenomen] of the [gm_family_head_1.GetFamilyDisplayAdjective]s is organizing merchant parties to survey the various barbarian cities, assessing their value and the current owner's amiability."
 me_greek_1_black_sea.11.a: "Get on with it."
 me_greek_1_black_sea.11.at: "$me_gre_task_start_tt_1$ appraising barbarian held ports."
 me_greek_1_black_sea.12.t: "$greek_1_5$: Hellenic Envoys"
 me_greek_1_black_sea.12.desc_1: "We are in a position to extend our influence over the other Euxine colonies who found their own path in the past.\n\n"
 me_greek_1_black_sea.12.desc: "We can rely on [gm_family_head_1.GetPraenomen] [gm_family_head_1.GetFamilyDisplayAdjective] to give us an honest appraisal of the various opportunities available to us - our interests align perfectly."
 me_greek_1_black_sea.12.a: "Get to work."
 me_greek_1_black_sea.12.at: "$me_gre_task_start_tt_1$ appraising free colonies."
 me_greek_1_black_sea.13.t: "$greek_1_black_sea$: The Rise of [gm_family_head_1.GetName]"
 me_greek_1_black_sea.13.desc_1: "Sadly [gm_old_family_head.GetPraenomen] of the [gm_old_family_head.GetFamilyDisplayAdjective] family has passed away, leaving [gm_old_family_head.GetHerHis] projects uncompleted.\n\n"
 me_greek_1_black_sea.13.desc_2: "[gm_old_family_head.GetPraenomen] has, through not entirely clear events, passed out of [gm_1_greek_scope.GetName] and is no longer able to conduct our operations.\n\n"
 me_greek_1_black_sea.13.desc_3: "It seems [gm_old_family_head.GetPraenomen] is out of luck, and no longer able to serve our cause as a result of being locked up.\n\n"
 me_greek_1_black_sea.13.desc_4: "[gm_old_family_head.GetSheHe|U] has been replaced by [gm_family_head_1.GetPraenomen], whose family has eclipsed their old rivals."
 me_greek_1_black_sea.13.desc_5: "[gm_old_family_head.GetSheHe|U] has been replaced by [gm_family_head_1.GetPraenomen], the new patriarch of the [gm_old_family_head.GetFamilyDisplayAdjective]s."
 me_greek_1_black_sea.13.a: "A reliable breed."
 me_greek_1_black_sea.13.b: "New blood keeps things fresh."
 me_greek_1_black_sea.14.t_1: "$greek_1_7$"
 me_greek_1_black_sea.14.t_2: "$greek_1_8$"
 me_greek_1_black_sea.14.t_3: "$greek_1_10$"
 me_greek_1_black_sea.14.t_4: "$greek_1_9$"
 me_greek_1_black_sea.14.desc: "Our recent expansion into new areas of the Pontos Euxinos has massively increased our ability to control the northern trade routes, just as [gm_family_head_1.GetPraenomen] hoped.\n\n"
 me_greek_1_black_sea.14.desc_1: "The old colonies of the Bithynian coast will serve as vital strongholds of Hellenic influence on the southern shores."
 me_greek_1_black_sea.14.desc_2: "The old colonies of Khersonesos are among the richest in the entire region and are sure to bring us great wealth."
 me_greek_1_black_sea.14.desc_3: "The old colonies of the Getian coasts will rise once again to prominence as centers of trade and civilization."
 me_greek_1_black_sea.14.desc_4: "The untapped wealth of Kolchis will at last be open to Hellenic exploitation once again; these old ports will be born anew."
 me_greek_1_black_sea.14.a: "Excellent."
 me_greek_1_black_sea.14.at1: "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2: "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3: "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4: "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt: "The states of the relevant territories have gained bonuses to commerce and assimilation."
 me_greek_1_black_sea.15.t: "$greek_1_11$"
 me_greek_1_black_sea.15.desc: "Our sprawling maritime network requires an equally sprawling navy, capable of defending our merchants from raiders, reavers, and rivals.\n\nNow we must decide whether to specialize our squadrons for speed or survivability."
 me_greek_1_black_sea.15.a: "We will make them a force to be reckoned with."
 me_greek_1_black_sea.15.b: "Lighten their loads, and recruit only the finest rowers."
 me_greek_1_black_sea.15.tt: "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t: "$greek_1_3$"
 me_greek_1_black_sea.16.desc: "Anyone striving to dominate maritime trade in the Pontos Euxinos must accept that the Bosporos is key to achieving control.\n\nNow with Io's bridge in our hands, we are the unquestionable hegemons of all trade flowing east of the Aegean."
 me_greek_1_black_sea.16.a: "Just as it should be."
 me_greek_1_black_sea.16.at: "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t: "$greek_1_2$: [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc: "We have succeeded in turning [me_gre_1_argo_scope.GetName] into a city to rival any found in the west; a center of culture; a hub of trade; a bulwark against barbarians.\n\now there is an opportunity to set a precedent for the city, as either a center of production or a military core for our far flung holdings."
 me_greek_1_black_sea.17.a: "Economy is everything."
 me_greek_1_black_sea.17.b: "Without recruits, we will fall."
 me_greek_1_black_sea.17.tt: "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t: "$greek_1_5$: Greek Governments"
 me_greek_1_black_sea.18.desc: "Our merchants have returned from the free Hellenic colonies of the Euxine with their evaluations.\n\nWe should make our offer wisely, taking into account our previous dealings and their relative size."
 me_greek_1_black_sea.18.a: "Let us approach [gm_1_colony_scope_1.GetName]."
 me_greek_1_black_sea.18.b: "What about [gm_1_colony_scope_2.GetName]?"
 me_greek_1_black_sea.18.c: "It should be [gm_1_colony_scope_3.GetName]."
 me_greek_1_black_sea.18.d: "[gm_1_colony_scope_4.GetName] is very promising."
 me_greek_1_black_sea.18.e: "No, it must be [gm_1_colony_scope_5.GetName]."
 me_greek_1_black_sea.18.f: "Fools, only [gm_1_colony_scope_6.GetName] is suitable."
 me_greek_1_black_sea.18.g: "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt: "We will consider other possible colonies."
 me_greek_1_black_sea.18.h: "Forget it, they are not worth it."
 me_greek_1_black_sea.18.ht: "[gm_1_greek_scope.GetName] will stop trying to approach colonies."
 me_greek_1_black_sea.18.tt: "We will approach #Y [gm_1_colony_target_scope.GetName]#! with an offer of #G [SCOPE.ScriptValue('gm_1_colony_value')]#! @gold! to become our Feudatory.\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_1.GetPraenomen]#!, the relative size of the country, and diplomatic opinion. [SCOPE.Custom('gm_1_chance_colony')]\nIf they refuse, we will gain a Claim on all [gm_1_colony_target_scope.GetAdjective] territory."
 me_greek_1_black_sea.19.t: "$greek_1_5$: [gm_1_greek_scope.GetAdjective] Offer"
 me_greek_1_black_sea.19.desc: "We have been approached by merchants from [gm_1_greek_scope.GetName] who represent their government. They want to offer us their protection in exchange for a gift, though it is clear their real intention is expanding their own influence..."
 me_greek_1_black_sea.19.bt: "If #Y [gm_1_greek_scope.GetName]#! accept, we will receive double the money in exchange for becoming their feudatory (#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#! @gold!), else they will gain Claims."
 me_greek_1_black_sea.19.a: "The price of safety."
 me_greek_1_black_sea.19.b: "We can ask for more."
 me_greek_1_black_sea.19.c: "They underestimate us."
 me_greek_1_black_sea.19.ct: "[gm_1_greek_scope.GetName] gains Claims on all our territory."
 me_greek_1_black_sea.20.t: "$greek_1_5$: [gm_1_colony_target_scope.GetAdjective] Negotiations"
 me_greek_1_black_sea.20.desc: "The merchants sent by [gm_family_head_1.GetName] to negotiate with [gm_1_colony_target_scope.GetName] have returned "
 me_greek_1_black_sea.20.desc_1: "with terms of acceptance from their [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen]!\n\nWe have already dispatched the promised funds along with a party of magistrates who will oversee the [gm_1_colony_target_scope.GetAdjective] payments of tribute as a [gm_1_greek_scope.GetAdjective] subject."
 me_greek_1_black_sea.20.desc_2: "with a counter offer presented by their [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nThey are prepared to accept our protection and pay tribute, but demand a far steeper price in exchange."
 me_greek_1_black_sea.20.desc_3: "with a flat refusal from their [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nThe letter claims they are quite capable of defending themselves and the [gm_1_colony_target_scope.GetAdjective] people will not trade their freedom for lucre."
 me_greek_1_black_sea.20.a: "Very wise of them."
 me_greek_1_black_sea.20.b: "We admire their will..."
 me_greek_1_black_sea.20.c: "...but they should have taken the offer."
 me_greek_1_black_sea.20.d: "A crying shame."
 me_greek_1_black_sea.20.tt: "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t: "$greek_1_5$: Response from [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.21.desc: "Our counter offer to [gm_1_greek_scope.GetName] has at last found a response.\n\n"
 me_greek_1_black_sea.21.desc_1: "It seems they are eager to expand their hold on the Euxine, and accepted our dear demands!"
 me_greek_1_black_sea.21.desc_2: "It seems the cheapskates were ruffled by our demands, and have decided to retract their 'generous offer of friendship.'"
 me_greek_1_black_sea.21.a: "We are worth it."
 me_greek_1_black_sea.21.b: "Generous indeed..."
 me_greek_1_black_sea.22.t: "$greek_1_19$"
 me_greek_1_black_sea.22.desc: "Greek merchants have forayed into the Maiotian lake for centuries, plying their wares with the Scythian locals and settling along its banks.\n\nWith Tanais under our control and already a burgeoning Hellenic settlement, Greek influence in this remote part of the world is secure."
 me_greek_1_black_sea.22.a: "The entire coast will be Greek, one day."
 me_greek_1_black_sea.22.at: "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t: "$greek_1_12$"
 me_greek_1_black_sea.23.desc: "It is to our ancestors and their bold efforts that the Greeks of the Euxine owe their homes and lives.\n\nIt is to us that they will owe their future security, prosperity, and glory."
 me_greek_1_black_sea.23.a: "They will not forget."
 me_greek_1_black_sea.23.at: "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t: "$greek_1_13$"
 me_greek_1_black_sea.24.desc: "$me_greek_1_black_sea.23.desc$."
 me_greek_1_black_sea.24.a: "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at: "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t: "$greek_1_15$"
 me_greek_1_black_sea.25.desc: "Our brave soldiers and sailors have succeeded in completely destroying the centers of rapine pillage around the Pontos Euxinos.\n\nA new era of peace, maintained by our vigilant fleet, will ensure peace and prosperity in the region."
 me_greek_1_black_sea.25.a: "Death to pirates."
 me_greek_1_black_sea.25.at: "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t: "$greek_1_16$: Calm Waters"
 me_greek_1_black_sea.26.desc: "The pirates of the Pontos Euxinos were more than happy to accept our bribes, and have already departed for other waters.\n\nTheir new neighbors might not like it, but our merchants and landowners certainly will!"
 me_greek_1_black_sea.26.a: "Now we can get down to real business!"
 me_greek_1_black_sea.26.at: "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t: "$greek_1_17$"
 me_greek_1_black_sea.27.desc: "Our recruitment of the pirates around the Pontos Euxinos has gone swimmingly, with many attracted by our pardons and offers of salary.\n\nThere should be no shortage of dreadful vessels when the need arises."
 me_greek_1_black_sea.27.a: "Will they share the plunder?"
 me_greek_1_black_sea.27.at: "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t: "$greek_1_5$: The Fates"
 me_greek_1_black_sea.28.desc: "Our merchant envoys have returned empty handed, it seems there are just no suitable colonies we can offer protection to."
 me_greek_1_black_sea.28.a: "Drat."
 me_greek_1_black_sea.28.at: "The mission task '#Y $greek_1_5$#!' has been #R Bypassed#!!"
 me_greek_1_black_sea.29.t: "$greek_1_16$: Greener Pastures"
 me_greek_1_black_sea.29.desc: "A large influx of ne'er do wells and brigands has descended on our ports, establishing themselves in the local area and basing their fleets here.\n\nIt seems the rising power of [gm_1_greek_scope.GetName] has paid many of them to move from the Pontos Euxinos to other waters, and they have found ours suitable..."
 me_greek_1_black_sea.29.a: "Why us?"
 me_greek_1_black_sea.30.t: "$greek_1_14$: The Fates"
 me_greek_1_black_sea.30.desc: "Our merchant envoys have returned empty handed, it seems there are just no suitable places left to barter for."
 me_greek_1_black_sea.30.a: "Blast."
 me_greek_1_black_sea.30.at: "The mission task '#Y $greek_1_14$#!' has been #R Bypassed#!!"
 me_greek_1_black_sea.31.t: "$greek_1_18$"
 me_greek_1_black_sea.31.desc: "Our close contact with our barbarian neighbors has encouraged the resettlement of many tribesmen within our borders, who are eager to enrich themselves under our protection."
 me_greek_1_black_sea.31.a: "They have their uses."
 me_greek_1_black_sea.31.at: "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
 gre_mis_1_haven_3_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
 me_greek_2_greece.1.t: "$greek_2_greece$: A Dream of Hellas"
 me_greek_2_greece.1.desc_1: "For too long Greece has been dominated by foreign kings or suffered the threat of invasion by the forces of larger, unified, foes."
 me_greek_2_greece.1.desc_2: "In these strange times, some dream of a united Greece that could defend itself from the onslaught of foreign invasions as it was in the days of the Delian League."
 me_greek_2_greece.1.desc: "\n\nWe must contend with disparate traditions, dialects, and governments, but it may just be possible..."
 me_greek_2_greece.1.a: "Imagine..."
 me_greek_2_greece.2.t: "$greek_2_greece$: United Hellas"
 me_greek_2_greece.2.desc: "For the first time in the history of Greece, all Hellenes are united in one state and the divisions of the past nothing more than a backwards memory.\n\nThough there may be struggles ahead, every Greek must see that unity is a strength we have too long neglected."
 me_greek_2_greece.2.a: "We are the protectors of Hellenic civilization."
 me_greek_2_greece.3.t: "$greek_2_1$: Centuries of Division"
 me_greek_2_greece.3.desc: "Dispute between democratic, monarchic, and oligarchic governments continues across Greece, each enforcing its traditions on their neighbors and vanquished foes.\n\nTo unite Greece the divisions must end, by force or by diplomacy, that we can rise above the chaos caused by Alexandros and his generals."
 me_greek_2_greece.3.a: "Oligarchy is the surest guarantor of stability."
 me_greek_2_greece.3.at: "$me_gre_task_start_tt_2$ policies to spread oligarchy."
 me_greek_2_greece.4.t: "$greek_2_1$: Oligarchic Efforts"
 me_greek_2_greece.4.desc: "[gm_2_family_head_scope.GetPraenomen] has surfaced as the greatest proponent of oligarchy, and volunteers [gm_2_family_head_scope.GetHerHis] efforts to advancing our cause.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc: "[gm_2_family_head_scope.GetSheHe|U] will do [gm_2_family_head_scope.GetHerHis] best to bend the ear of our neighbors and rivals, stoking dreams of a united Greece."
 me_greek_2_greece.4.a: "[gm_2_family_head_scope.GetPraenomen] is a good [gm_2_family_head_scope.GetWomanMan]."
 me_greek_2_greece.4.at: "All oligarchies and monarchies in Greece gain #G 25#! Opinion of [gm_2_greek_scope.GetName].\nThere is a small chance that $hellenic$ nations may be persuaded to change government or become our feudatory in future."
 me_greek_2_greece.5.t: "$greek_2_2$: Centuries of Division"
 me_greek_2_greece.5.desc: "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a: "Our allegiance is to democracy."
 me_greek_2_greece.5.at: "$me_gre_task_start_tt_2$ policies to spread democracy."
 me_greek_2_greece.6.t: "$greek_2_1$: Democratic Efforts"
 me_greek_2_greece.6.desc: "[gm_2_family_head_scope.GetPraenomen] has surfaced as the greatest proponent of democracy, and volunteers [gm_2_family_head_scope.GetHerHis] efforts to advancing our cause.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a: "[gm_2_family_head_scope.GetPraenomen] is a good [gm_2_family_head_scope.GetWomanMan]."
 me_greek_2_greece.6.at: "All non-oligarchic republics in Greece gain #G 25#! Opinion of [gm_2_greek_scope.GetName].\nThere is a small chance that $hellenic$ nations in Greece may be persuaded to change government or become our tributary in future."
 me_greek_2_greece.7.t: "$greek_2_13$"
 me_greek_2_greece.7.desc: "With the recent reconquests of all parts of the formerly Greek territories, many point to [gm_2_greek_scope.GetRuler.GetPraenomen] as the instigator.\n\nAlready the people have begun calling [gm_2_greek_scope.GetRuler.GetHerHim] '$NICKNAME_ELEUTHERIOS$' - the Liberator - and [gm_2_greek_scope.GetRuler.GetHerHis] fame has spread across [gm_2_greek_scope.GetName] and all Greece."
 me_greek_2_greece.7.a: "Never again will Greece bow down."
 me_greek_2_greece.7.at: "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t: "$greek_2_3$"
 me_greek_2_greece.8.desc_1: "The city of [me_gre_2_3_scope.GetName] is at last back in the hands of true Greeks and can enjoy the liberty of native government once more.\n\n"
 me_greek_2_greece.8.desc_2: "The city of [me_gre_2_3_scope.GetName] is at last in Greek hands once more, as part of the holdings of [me_gre_2_3_scope.GetOwner.GetName], our subject.\n\n"
 me_greek_2_greece.8.desc_3: "The city of [me_gre_2_3_scope.GetName] has at last been liberated and brought back under the government of its own people.\n\n"
 me_greek_2_greece.8.desc_4: "Our government now debates whether the city should be allowed to continue as our subject, or under our more direct protection..."
 me_greek_2_greece.8.desc_5: "Our government now debates whether the liberated city should be administered by us directly, or released as a self-governing protectorate city beholden to us."
 me_greek_2_greece.8.desc_6: "Our government now debates whether the liberated city should be administered by us directly, or administered by its current management."
 me_greek_2_greece.8.a: "[me_gre_2_3_scope.GetName] is safe now."
 me_greek_2_greece.8.at: "[me_gre_2_3_scope.GetName] will be #Y released as a subject#!.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b: "[gm_2_greek_scope.GetName] will protect all Greeks."
 me_greek_2_greece.8.bt: "[me_gre_2_3_scope.GetName] will remain our territory.\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c: "We will watch over [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.ct: "[me_gre_2_3_scope.GetOwner.GetName] will remain our subject as is.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d: "We will protect [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.dt: "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e: "[me_gre_2_3_scope.GetOwner.GetAdjective] will protect [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.et: "[me_gre_2_3_scope.GetName] will remain a [me_gre_2_3_scope.GetOwner.GetAdjective] territory.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f: "[me_gre_2_3_scope.GetName] will be annexed."
 me_greek_2_greece.8.ft: "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g: "The relationship needs work, that is all."
 me_greek_2_greece.8.gt: "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt: "$hellenic$ countries in Greece will gain #G 10#! Opinion of [gm_2_greek_scope.GetName]."
 me_greek_2_20_op_tt: "$hellenic$ countries in Greece will gain #G 20#! Opinion of [gm_2_greek_scope.GetName]."
 me_greek_2_greece.8.tt: "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1: "$greek_2_4$: Stirring Action"
 me_greek_2_greece.9.t_2: "$greek_2_5$: Stirring Action"
 me_greek_2_greece.9.desc: "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] grows more brazen in [gm_2_greek_scope.GetRuler.GetHerHis] determination to bring Greece under the leadership of [gm_2_greek_scope.GetName].\n\nIndeed, it is so necessary that [gm_2_greek_scope.GetRuler.GetSheHe] has begun drafting speeches attacking the backward governments of Greece to gather public support for their invasion."
 me_greek_2_greece.9.a: "Strong government must prevail."
 me_greek_2_greece.9.at: "$me_gre_task_start_tt_2$ targeting Greek republics."
 me_greek_2_greece.9.b: "The Greeks deserve democracy."
 me_greek_2_greece.9.bt: "$me_gre_task_start_tt_2$ targeting Greek oligarchs and monarchs."
 me_greek_2_greece.10.t_1: "$greek_2_4$: Polemic Speech"
 me_greek_2_greece.10.t_2: "$greek_2_5$: Polemic Speech"
 me_greek_2_greece.10.desc: "Our emboldened leader, [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen], has prepared a scathing polemic against the Hellenic governments who stand in the way of Greek unification."
 me_greek_2_greece.10.desc_1: "[gm_2_greek_scope.GetRuler.GetHerHis|U] biting words have stirred the populace with a belief in the need for strong government, and the reduction or replacement of the Hellenic democracies."
 me_greek_2_greece.10.desc_2: "[gm_2_greek_scope.GetRuler.GetHerHis|U] biting words have stirred the populace with a belief in the need for the liberation of all Greeks, and the destruction of the tyranny and inequality among citizens."
 me_greek_2_greece.10.claim_tt_1: "[gm_2_greek_scope.GetName] has gained claims on all $hellenic$ oligarchies and monarchies in Greece."
 me_greek_2_greece.10.claim_tt_2: "[gm_2_greek_scope.GetName] has gained claims on all $hellenic$ non-oligarchic republics in Greece."
 me_greek_2_greece.10.a: "We will break them."
 me_greek_2_greece.10.at: "The mission task '#Y $greek_2_4$#!' has been #G Completed#!!"
 me_greek_2_greece.10.b: "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt: "The mission task '#Y $greek_2_5$#!' has been #G Completed#!!"
 me_greek_2_greece.11.t: "$greek_2_6$: Call for Unity"
 me_greek_2_greece.11.desc: "There are other Greek states who share our values and would fit easily into our growing organization of cities.\n\nLike all Greeks they are proud and must be convinced, but it is clear the Greeks are stronger together, even if some must surrender direct control."
 me_greek_2_greece.11.a: "We must convince them to stop our squabbles."
 me_greek_2_greece.11.at: "$me_gre_task_start_tt_2$ preparing diplomatic overtures."
 me_greek_2_greece.12.t: "$greek_2_6$: Response"
 me_greek_2_greece.12.desc: "Our diplomatic efforts are over, with our most charismatic delegates being dispatched across Greece to try and convince the Hellenes of our leadership qualities.\n\n"
 me_greek_2_greece.12.desc_1: "The arguments of [gm_2_greek_scope.GetRuler.GetPraenomen] have found some success - we have received a pledge of support from the downtrodden cities."
 me_greek_2_greece.12.desc_2: "The arguments of [gm_2_greek_scope.GetRuler.GetPraenomen] fell on deaf ears however - it seems the other Greeks do not trust our intentions."
 me_greek_2_greece.12.a: "This is more than we could have hoped for!"
 me_greek_2_greece.12.b: "The fools will have to see reason, one way or another."
 me_greek_2_greece.12.at: "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1: "$greek_2_4$: Changing Tides"
 me_greek_2_greece.13.t_2: "$greek_2_5$: Changing Tides"
 me_greek_2_greece.13.desc: "While preparing to stir popular support for movements against the strongholds of poor government, we received word that the last of these imposters had fallen already."
 me_greek_2_greece.13.a: "Praise the gods."
 me_greek_2_greece.13.at: "The mission task '#Y $greek_2_4$#!' has been #R Bypassed#!!"
 me_greek_2_greece.13.b: "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt: "The mission task '#Y $greek_2_5$#!' has been #R Bypassed#!!"
 me_greek_2_greece.14.t: "$greek_2_6$: Lost Opportunity"
 me_greek_2_greece.14.desc: "The collapse of all similarly minded governments in Hellas has thwarted our diplomatic efforts in the region.\n\nOther avenues will need to be pursued if we are to become the regional leader."
 me_greek_2_greece.14.a: "There is always something..."
 me_greek_2_greece.14.at: "The mission task '#Y $greek_2_6$#!' has been #R Bypassed#!!"
 me_greek_2_greece.15.t_1: "$greek_2_15$: Wasted Plans"
 me_greek_2_greece.15.t_2: "$greek_2_16$: Wasted Plans"
 me_greek_2_greece.15.desc: "The loss of our subordinate state has undermined our plans to integrate their resources better into the wider [gm_2_greek_scope.GetAdjective] strategy."
 me_greek_2_greece.15.a: "Confounded events..."
 me_greek_2_greece.15.at: "The mission task '#Y $greek_2_15$#!' has been #R Bypassed#!!"
 me_greek_2_greece.15.b: "Confounded events..."
 me_greek_2_greece.15.bt: "The mission task '#Y $greek_2_16$#!' has been #R Bypassed#!!"
 me_greek_2_greece.17.t: "$greek_2_18$"
 me_greek_2_greece.17.desc: "We have at last managed to recreate something of the Delian naval supremacy, the bases of our allies spanning the Aegean and securing her waters from incursions.\n\nIf we are to remain powerful, we must make our navy as important as our army, maintaining constant vigilance over her quality and readiness."
 me_greek_2_greece.17.a: "The sea will be our domain, with Poseidon's blessing."
 me_greek_2_greece.17.at: "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t: "$greek_2_9$"
 me_greek_2_greece.18.desc: "The historic cities of Greece have been secured, ensuring our paternal position over Greek culture and tradition.\n\nFrom Plato's olive groves to the gates of Thebes; from the Pythia's sanctuary to the hetaira houses of Korinthos."
 me_greek_2_greece.18.a: "All Greece, all ours."
 me_greek_2_greece.18.at: "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t: "$greek_2_6$: [gm_2_greek_scope.GetAdjective] Conversations"
 me_greek_2_greece.19.desc: "Delegates from [gm_2_greek_scope.GetName] have descended on the courts of Greece, entreating all who will hear them to join their efforts to unify Greece against common threats.\n\nThey ask for a contribution to the defense in Greece in exchange for protection and friendship, though many distrust their motives..."
 me_greek_2_greece.19.a: "The times are concerning after all..."
 me_greek_2_greece.19.at: "In the next few weeks:"
 me_greek_2_greece.19.b: "Such hubris!"
 me_greek_2_greece.20.t: "$greek_2_7$: [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc: "The streets of [gm_2_greek_scope.GetCapital.GetName] are teeming with the bustle of a global capital as traders, philosophers, soldiers, and artisans ply their trades.\n\nOur capital is now surely the indisputable center of Hellenic civilization and culture, attracting the brightest and best Greeks to our lands!"
 me_greek_2_greece.20.a: "[gm_2_greek_scope.GetCapital.GetName] will be an eternal city."
 me_greek_2_greece.20.at: "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt: "$hellenic$ countries in Greece have gained #G 20#! Opinion of [gm_2_greek_scope.GetName]"
 me_greek_2_greece.21.t: "$greek_2_8$: [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc: "The importance of strong leadership in these trying times cannot be understated, and the Hellenes are blessed to have [gm_2_greek_scope.GetRuler.GetPraenomen] fighting their corner.\n\n"
 me_greek_2_greece.21.desc_1: "$me_greek_2_greece.21.desc_body$ and winning the support of her people with [gm_2_greek_scope.GetRuler.GetHerHis] skilled rule."
 me_greek_2_greece.21.desc_2: "$me_greek_2_greece.21.desc_body$ and proving [gm_2_greek_scope.GetRuler.GetHerHis] quality as an appointed strategos."
 me_greek_2_greece.21.desc_body: "The [gm_2_greek_scope.GetRulerTitle] has gone from strength to strength, driving the enemies of [gm_2_greek_scope.GetName] from the field"
 me_greek_2_greece.21.a: "[gm_2_greek_scope.GetRuler.GetPraenomen] will lead us to glory!"
 me_greek_2_greece.21.at: "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t: "$greek_2_15$: Grip Tightens"
 me_greek_2_greece.22.desc: "The need for soldiers to serve in the Hellenic armies and protect the borders and interests of all Greece has never been greater.\n\nNow our politicians put forward a suggestion to better integrate our brother cities into our military, to ensure a steady supply of recruits."
 me_greek_2_greece.22.a: "The safety of Greece requires it."
 me_greek_2_greece.22.at: "$me_gre_task_start_tt_2$ demanding feudatory levies."
 me_greek_2_greece.23.t: "$greek_2_15$: The Levy"
 me_greek_2_greece.23.desc: "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] has completed legislation that will demand larger contributions of manpower from our Hellenic subject states.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc: "They may not like it, but it is for their own good and that of Greeks everywhere."
 me_greek_2_greece.23.a: "It is merely the price of freedom..."
 me_greek_2_greece.23.at: "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t: "$greek_2_16$: Financial Dependency"
 me_greek_2_greece.24.desc: "The ever closer integration of our tributaries markets and their contributions to the shared treasury we preside over have led to closer ties than expected.\n\nIt is only natural that we make this cement the new status quo in order to protect the revenue streams which guarantee our freedoms."
 me_greek_2_greece.24.a: "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at: "$me_gre_task_start_tt_2$ demanding greater contributions."
 me_greek_2_greece.25.t: "$greek_2_16$: Common Treasury"
 me_greek_2_greece.25.desc: "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] has completed a new system of standardized weights and measures that will increase the value obtained from our Greek brothers markets.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a: "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at: "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t: "$greek_2_10$"
 me_greek_2_greece.26.desc: "The leaders of [gm_2_greek_scope.GetName] have looked to the example of Athens and her maritime empire of tributaries as an example to guide their ambitions.\n\nTheir successes have outstretched even the Delian League, paving the way for future integration and bringing great boons."
 me_greek_2_greece.26.a: "Freedom and commerce."
 me_greek_2_greece.26.at: "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t: "$greek_2_11$"
 me_greek_2_greece.27.desc: "The leaders of [gm_2_greek_scope.GetName] have looked to the stratagems of the Lacedaemonians and their dominance of the Greek cities as an example to guide their ambitions.\n\nOur network of garrisoned cities and subjects outstretches any Spartan accomplishments, ensuring the safety of Greece and bringing great boons."
 me_greek_2_greece.27.a: "Peace and stability."
 me_greek_2_greece.27.at: "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t: "$greek_2_14$"
 me_greek_2_greece.28.desc: "Our men excitedly advanced on the ancient palace complex of the Argead dynasty, eager to take a share of the lavish spoils.\n\nWith this symbolic gesture, we have shown the Hellenic world that the time of the savage Macedonian kings is over, and [gm_2_greek_scope.GetName] is the undisputed master of Greece."
 me_greek_2_greece.28.a: "Ha, where are your sarissas now?"
 me_greek_2_greece.28.at: "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t: "$greek_2_14$: Aegeai Looted"
 me_greek_2_greece.29.desc: "Envoys bring word from Pella, reporting that [gm_2_greek_scope.GetAdjective] soldiers have sacked the Argead palace complex at Argeai in revenge for the subjugation of Greece!\n\n"
 me_greek_2_greece.29.desc_1: "The curs spit on the memory of Alexandros and all of his ancestors, and most of all on us, his legitimate successors!"
 me_greek_2_greece.29.desc_2: "They clearly mean to rile the diadochi, and show the people of Greece that they are to be trusted as defenders against foreign monarchs."
 me_greek_2_greece.29.desc_3: "It seems the days of Macedonian hegemony in Greece are well and truly over, and [gm_2_greek_scope.GetName] has stepped in to claim their bloodied mantle."
 me_greek_2_greece.29.a: "They will pay for this outrage!"
 me_greek_2_greece.29.b: "Are we trading one cruel master for another?"
 me_greek_2_greece.29.c: "The glory they give, in they end they take away..."
 me_greek_2_greece.29.at: "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t: "$greek_2_1$: [gm_2_greek_scope.GetAdjective] Protection"
 me_greek_2_greece.30.desc: "[gm_2_greek_scope.GetAdjective] diplomats entreat our officials constantly, arguing for the benefits of a united Greece that can weather the withering blows of foreign invasions.\n\n"
 me_greek_2_greece.30.desc_1: "They offer us their protection in exchange for an alliance and a small contribution of our countries volunteers to serve in the united armies of Hellas."
 me_greek_2_greece.30.desc_2: "They offer us their protection in exchange for a small tribute which will be paid into a shared treasury to pay for the defense of all Hellas."
 me_greek_2_greece.30.a: "We are stronger together, whatever the circumstances."
 me_greek_2_greece.30.b: "They just want power over us!"
 me_greek_2_greece.31.t: "$greek_2_1$: [gm_2_greek_scope.GetAdjective] Persuasion"
 me_greek_2_greece.31.desc: "We have been approached by envoys of the ambitious [gm_2_greek_scope.GetAdjective] state, who seek to unite the Greeks by mending the old divisions and disagreements.\n\n"
 me_greek_2_greece.31.desc_1: "They offer to aid us in redrafting our laws in manner more conducive to liberty, in the spirit of bringing all Hellenes closer together in their culture and agreement."
 me_greek_2_greece.31.desc_2: "They offer to aid us by reorganizing our republic along oligarchic lines, in the spirit of bringing all Hellenes closer together in their culture and agreement."
 me_greek_2_greece.31.a: "There is much to be gained by a change of direction."
 me_greek_2_greece.31.b: "They should stay out of our affairs!"
 me_greek_2_greece.31_plu: "#Y [me_gre_2_convinced_scope.GetName]#! becomes a Plutocratic Republic."
 me_greek_2_greece.31_ari: "#Y [me_gre_2_convinced_scope.GetName]#! becomes an Aristocratic Republic."
 me_greek_2_greece.31_the: "#Y [me_gre_2_convinced_scope.GetName]#! becomes a Theocratic Republic."
 me_greek_2_greece.31_dem: "#Y [me_gre_2_convinced_scope.GetName]#! becomes a Democratic Republic."
 me_greek_2_greece.31_oli: "#Y [me_gre_2_convinced_scope.GetName]#! becomes an Oligarchic Republic."
 me_greek_2_greece.32.t: "$greek_2_1$: [gm_2_greek_scope.GetAdjective] Persuasion"
 me_greek_2_greece.32.desc: "The diplomatic efforts of [gm_2_family_head_scope.GetPraenomen] have paid off! [gm_2_family_head_scope.GetSheHe|U] reports that the [me_gre_2_convinced_scope.GetAdjective] state has agreed to accept our protection in exchange for contributing to the strength of a united Hellas!"
 me_greek_2_greece.32.a: "Very well done."
 me_greek_2_greece.33.t: "$greek_2_1$: [gm_2_greek_scope.GetAdjective] Persuasion"
 me_greek_2_greece.33.desc: "[gm_2_family_head_scope.GetPraenomen] has brought word that [gm_2_family_head_scope.GetHerHis] efforts to persuade Hellenic governments have succeeded in [me_gre_2_convinced_scope.GetName].\n\nAfter much debate, they were convinced that moving towards our style of governance was to the benefit of all Hellas."
 me_greek_2_greece.33.a: "Excellent."
 me_greek_2_greece.34.t: "The [gm_2_greek_scope.GetAdjective] Empire: Leader of Hellas"
 me_greek_2_greece.34.desc: "At last all of Greece is united under [gm_2_greek_scope.GetAdjective] leadership, from the island of Kythera to the plains of Thessaly.\n\nThe government has gathered to celebrate this momentous occasion, and decide how the Hellenic world is to be governed..."
 me_greek_2_greece.34.a: "Greece must be truly united if we are to prosper."
 me_greek_2_greece.34.at: "$me_greek_2_greece.34.tt$All Greek subjects in the Province of #Y $thessaly_area$#! and Region of #Y $greece_region$#!, excluding the Areas of #Y $crete_area$#! and #Y $epirus_area$#!, will be annexed by [gm_2_greek_scope.GetCapital.GetName].\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b: "The old tribes will govern themselves, under our leadership."
 me_greek_2_greece.34.bt: "$me_greek_2_greece.34.tt$Each #Y Province#! of $greece_region$ will be released as a self-governing feudatory vassal of the Pan-Hellenic government based in [gm_2_greek_scope.GetCapital.GetState.GetShortName], providing manpower and an army."
 me_greek_2_greece.34.c: "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct: "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName] will suffer #Y 25#! years of increased global unrest."
 me_greek_2_greece.34.tt: "When the task '#Y The [gm_2_greek_scope.GetAdjective] Empire#!' is complete:\n"
 me_greek_2_greece.35.t: "The [gm_2_greek_scope.GetAdjective] Empire: $greek_2_greece$"
 me_greek_2_greece.35.desc: "All the necessary administrative preparations are complete, and the new Hellenic government has taken assumed control of the entirety of Greece.\n\n"
 me_greek_2_greece.35.desc_1: "The subject cities of Hellas submitted peacefully to our demands for annexation, integrating their populations under our leadership."
 me_greek_2_greece.35.desc_2: "The historic areas of Greece, separated by dialect and culture, have been granted self-government, under the overall leadership of [gm_2_greek_scope.GetName]. In return their armies will serve alongside ours and they will contribute soldiers to the defense of all Greece."
 me_greek_2_greece.35.desc_3: "The people of Greece have had to come to terms with the total dominance of our state, brining each and every city of Greece under the rule of [gm_2_greek_scope.GetName]."
 me_greek_2_greece.35.mod_tt: "Each vassal has received"
 me_greek_2_greece.35.tt: "Each #Y Province#! of Greece has been released as a self-governing vassal of the Pan-Hellenic government based in [gm_2_greek_scope.GetCapital.GetState.GetShortName], providing manpower and an army."
 me_greek_2_greece.35.tt2: "[gm_2_greek_scope.GetName] has gained claims on all Hellenic Areas in the vicinity of Greece."
 me_greek_2_greece.35.tt3: "$hellenic$ subjects in the Province of #Y $thessaly_area$#! and Region of #Y $greece_region$#!, excluding the Areas of #Y $crete_area$#! and #Y $epirus_area$#!, have been annexed."
 me_greek_2_greece.35.a: "The time of division is past."
 me_greek_2_greece.35.b: "We are stronger as allies."
 me_greek_2_greece.35.c: "$me_greek_2_greece.35.a$"
 me_greek_3_italiote.1.t: "$greek_3_italiote$: Strange Times"
 me_greek_3_italiote.1.desc: "The Greek world has watched the spiraling diadochi conflicts with trepidation, and now Syracuse has revealed its Alexandrine pretensions.\n\nEncouraged by [gm_family_head_3.GetPraenomen], [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] has grown increasingly passionate about [gm_3_greek_scope.GetAdjective] survival and sees themselves as the rallying figure of a new age for [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.1.a: "Quite the firebrand."
 me_greek_3_italiote.2.t: "$greek_3_italiote$: Megale Hellas"
 me_greek_3_italiote.2.desc: "Our small city has succeeded, spurred on all those years ago by the inspirational words of a few patriots, to become the leading power in Magna Graecia and the uniter of the Italiotes. Perhaps this is only the beginning, who knows what lies ahead for such a strong and wily people?"
 me_greek_3_italiote.2.a: "Now is the time."
 me_greek_3_italiote.2.at: "The mission '#Y $greek_3_italiote$#!' has been #G Completed#!!"
 me_greek_3_italiote.3.t_1: "$greek_3_2$: Call to Action"
 me_greek_3_italiote.3.t_2: "$greek_3_1$: Call to Action"
 me_greek_3_italiote.3.desc_1: "[gm_3_greek_scope.GetName] has seen better days, and the fast changing times have revealed the need for radical action if our city is to survive."
 me_greek_3_italiote.3.desc_2: "For too long [gm_3_greek_scope.GetName] has suffered under the rule of [gm_3_greek_scope.GetOverlord.GetName], if our city is to survive we must take radical action."
 me_greek_3_italiote.3.desc: "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] is spearheading debates and encouraging a change in our foreign policy to reflect this."
 me_greek_3_italiote.3.a: "We must act."
 me_greek_3_italiote.3.at: "$me_gre_task_start_tt_3$ stirring the people."
 me_greek_3_italiote.3.b: "We must act."
 me_greek_3_italiote.4.t_1: "$greek_3_2$: Righteous Cause"
 me_greek_3_italiote.4.t_2: "$greek_3_1$: Righteous Cause"
 me_greek_3_italiote.4.desc_1: "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] was widely praised for [gm_3_greek_scope.GetRuler.GetHerHis] speeches calling [gm_3_greek_scope.GetName] to arms, and has won the support of many across the political divide."
 me_greek_3_italiote.4.desc_2: "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] has inspired much discontent against our overlord with [gm_3_greek_scope.GetRuler.GetHerHis] speeches, and the people cry out for self-government."
 me_greek_3_italiote.4.desc: "All that remains is to stake our claim to survival and happiness."
 me_greek_3_italiote.4.a: "It is our time."
 me_greek_3_italiote.4.at: "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b: "[gm_3_greek_scope.GetName] will be free."
 me_greek_3_italiote.4.bt: "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t: "$greek_3_9$: [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc: "As in all Italiote cities, the heady days of our grandfathers were long forgotten after turmoil and the rise of the Italic barbarians.\n\nWith our new initiative, we have at last restored our city to greatness - as far as can be expected - and attracted new settlers the area."
 me_greek_3_italiote.5.a: "[gm_3_greek_scope.GetCapital.GetName] will be the jewel of Magna Graecia."
 me_greek_3_italiote.5.at: "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t: "$greek_3_19$: [gm_3_greek_scope.GetAdjective] Debates"
 me_greek_3_italiote.6.desc: "In these turbulent times we are in need of a strong unifying idea to gather our resources and efforts behind as a means of survival.\n\nThe Italiote colonies have seen the mixing of many ideas both native and local, and there will be no shortage of arguments in the coming days."
 me_greek_3_italiote.6.a: "Specialization is the route to perfection."
 me_greek_3_italiote.6.at: "$me_gre_task_start_tt_3$ sparking debates."
 me_greek_3_italiote.7.t: "$greek_3_19$: Newfound Enthusiasm"
 me_greek_3_italiote.7.desc: "A great debate has been sparked, with all sides arguing the future of the nation relies on a different path.\n\n"
 me_greek_3_italiote.7.desc_1: "Our city is known, and quite rightfully, for the skirmishing cavalry tactics we pioneered, and which have been adopted across the Hellenic world.\n\n"
 me_greek_3_italiote.7.desc_2: "At heart we are a band of wandering sailors, our ancestors fleeing from Ionian,then Corsica, seeking to make a home on the waves.\n\n"
 me_greek_3_italiote.7.desc_3: "Much is made of our entwinement with the religion and legacy of Pythagoras, the mathematician and sage born in Croton and buried in Metapontum, and his school still flourishes.\n\n"
 me_greek_3_italiote.7.desc_5: "$me_greek_3_italiote_some_point_desc$ Sparta, and encourage the adoption of rigorous training techniques and military perfection."
 me_greek_3_italiote.7.desc_6: "$me_greek_3_italiote_some_point_desc$ Athens, and encourage mastery of ship building and naval warfare."
 me_greek_3_italiote.7.desc_7: "$me_greek_3_italiote_some_point_desc$ Syracuse, and encourage exploiting the abundant mercenaries and manpower of Italia."
 me_greek_3_italiote.7.desc_8: "$me_greek_3_italiote_some_point_desc$ Achaea, and encourage aggressive tactics and encouraging recruitment through unity."
 me_greek_3_italiote.7.desc_9: "$me_greek_3_italiote_some_point_desc$ Locris, and encourage piety and the an emphasis on defense."
 me_greek_3_italiote.7.desc_10: "$me_greek_3_italiote_some_point_desc$ Chalkis, and encourage improving our ship building and relying on the strength of our walls."
 me_greek_3_italiote.7.desc_11: "$me_greek_3_italiote_some_point_desc$ Phocis, whose other colonies do well by emphasizing ship building living closely with foreign populations."
 me_greek_3_italiote_some_point_desc: "Some point to our heritage as colonists of"
 me_greek_3_italiote.7.a: "Our famed cavalry must be our focus."
 me_greek_3_italiote.7.at: "This option is available because we are #Y [gm_3_greek_scope.GetName]#!.\n\n"
 me_greek_3_italiote.7.b: "We rely on our wandering fleets."
 me_greek_3_italiote.7.c: "Pythagoras' teachings will take us into the future."
 me_greek_3_italiote.7.d: "Philosophy and learning should be encouraged."
 me_greek_3_italiote.7.e: "Our military must be strong."
 me_greek_3_italiote.7.f: "The sea is our strength."
 me_greek_3_italiote.7.g: "We should return to our roots."
 me_greek_3_italiote.7.gt: "This option is available because our metropolis is #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!.\n\n"
 me_greek_3_italiote.7.tt: "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t: "$greek_3_13$: Colonial Affection"
 me_greek_3_italiote.8.desc: "The original founders of our city are said to have come mainly from [SCOPE.Custom('get_gre_3_metropolis_1')], and in these trying times it has been suggested we try to use these ancient connections to our advantage.\n\nOur envoys are ready to depart on their long journey to Greece."
 me_greek_3_italiote.8.a: "Dispatch the envoy."
 me_greek_3_italiote.8.at: "$me_gre_task_start_tt_3$ approaching [me_gre_3_13_target.GetName]."
 me_greek_3_italiote.9.t: "$greek_3_13$: Maternal Affection"
 me_greek_3_italiote.9.desc: "Our envoys have returned from [me_gre_3_13_target.GetName] with news of their response to our supplications."
 me_greek_3_italiote.9.desc_1: "They happily report that [me_gre_3_13_target.GetName] enthusiastically assented, sending a gift of silver and even agreeing to an alliance! What's more, settlers hearing of our plight have come to find new lives in Italia!"
 me_greek_3_italiote.9.desc_2: "They report that [me_gre_3_13_target.GetName] sent us a gift in kind, including some settlers eager to start a new life in Italia, but there was not the outpouring of friendship we might have hoped for."
 me_greek_3_italiote.9.desc_3: "They glumly report that [me_gre_3_13_target.GetName] dismissed them brusquely, scorning our demands for handouts when they are so hard pressed themselves..."
 me_greek_3_italiote.9.a: "[me_gre_3_13_target.GetName] and [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.9.b: "The renowned [me_gre_3_13_target.GetAdjective] generosity."
 me_greek_3_italiote.9.c: "It is like that then is it?"
 me_greek_3_italiote.9.tt: "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t: "$greek_3_13$: [gm_3_greek_scope.GetAdjective] Colonists"
 me_greek_3_italiote.10.desc: "Envoys have arrived from the city [gm_3_greek_scope.GetCapital.GetName], calling on our old ties as their mother city. They ask for aid in these trying times, entreating that we lend whatever help we can to our colonial brethren."
 me_greek_3_italiote.10.a: "We will aid our colonists!"
 me_greek_3_italiote.10.b: "Send them a gift, that is all."
 me_greek_3_italiote.10.c: "Times change; they must fend for themselves."
 me_greek_3_italiote.11.t: "$greek_3_10$: Resplendent [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.11.desc: "[gm_3_greek_scope.GetCapital.GetName], the capital of [gm_3_greek_scope.GetName], is now a bustling city of countless residents, easily a match for any of the old cities of Greece and many other once great cities across the world."
 me_greek_3_italiote.11.a: "An eternal city."
 me_greek_3_italiote.11.at: "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t: "$greek_3_7$: Hellenic Aid"
 me_greek_3_italiote.12.desc: "Threatened as [gm_3_greek_scope.GetName] is by outright invasion, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] has begun advocating we call on the aid of our Greek brothers, as the Italiote cities were wont to do in the past.\n\nDebates now discuss which country should be approached."
 me_greek_3_italiote.12.a: "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at: "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b: "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c: "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d: "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e: "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f: "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g: "There are others."
 me_greek_3_italiote.12.gt: "We will consider other possible countries."
 me_greek_3_italiote.12.h: "We must stand alone."
 me_greek_3_italiote.12.ht: "[gm_3_greek_scope.GetName] will stop looking for help."
 me_greek_3_italiote.12.tt: "We will ask #Y [gm_3_foreign_aid_target.GetName]#! to aid us with troops, funds, and an alliance."
 me_greek_3_italiote.13.t: "$greek_3_7$: Hellenic Aid"
 me_greek_3_italiote.13.desc: "The Italiote city state of [gm_3_greek_scope.GetName] has approached us with a message from their [gm_3_greek_scope.GetRulerTitle], [gm_3_greek_scope.GetRuler.GetPraenomen]. The letter entreats us to aid them as fellow Greeks under the threat of destruction."
 me_greek_3_italiote.13.a: "Send them all we can."
 me_greek_3_italiote.13.b: "They will have some men and funds."
 me_greek_3_italiote.13.c: "Beggars! Thieves!"
 me_greek_3_italiote.14.t: "$greek_3_7$: [gm_3_foreign_aid_target.GetName] Responds"
 me_greek_3_italiote.14.desc: "Our envoys have returned from [gm_3_foreign_aid_target.GetName] with the response of [gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen]."
 me_greek_3_italiote.14.desc_1: "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] agreed to aid us, sending soldiers and funds, and agreeing to an alliance which will deter further aggressors!"
 me_greek_3_italiote.14.desc_2: "They report that [gm_3_foreign_aid_target.GetRuler.GetSheHe] assented to aid us with volunteers and some funds but nothing more, citing [gm_3_foreign_aid_target.GetRuler.GetHerHis] own struggles."
 me_greek_3_italiote.14.desc_3: "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] declined to send us aid, accusing our ruler of such weakness, begging like a pauper, that [gm_3_greek_scope.GetRuler.GetSheHe] should be ashamed."
 me_greek_3_italiote.14.a: "Bless you, [gm_3_foreign_aid_target.GetRuler.GetPraenomen]!"
 me_greek_3_italiote.14.b: "We are very grateful!"
 me_greek_3_italiote.14.c: "Forget it, it is hopeless."
 me_greek_3_italiote.14.ct: "We will give up our requests."
 me_greek_3_italiote.14.d: "We must try again."
 me_greek_3_italiote.14.dt: "We will approach another country."
 me_greek_3_italiote.15.t: "$greek_3_4$: Hope Builds"
 me_greek_3_italiote.15.desc: "There was once an Italiote League in practice rather than on paper; city states who aided each other and acted in common cause.\n\nWith our rising influence [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] believes it is time this league became the core of our identity, embracing all Italiotes as fellow citizens."
 me_greek_3_italiote.15.a: "We are all brothers."
 me_greek_3_italiote.15.at: "$me_gre_task_start_tt_3$ organizing the Italiote League."
 me_greek_3_italiote.16.t: "$greek_3_4$: A New Dawn"
 me_greek_3_italiote.16.desc: "We have succeeded in establishing the Italiote League, though in a far more unified version than has ever existed.\n\nWith this step, we lay claim to the leadership of all Italiote Greeks, and thus all Magna Graecia."
 me_greek_3_italiote.16.a: "We will unite all."
 me_greek_3_italiote.16.at: "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt: "[gm_3_greek_scope.GetName] gains claims on all Italiote cities."
 me_greek_3_italiote.16.tt1: "All Italiote subjects have been annexed."
 me_greek_3_italiote.16.tt2: "At least one Italiote city state submitted to our leadership."
 me_greek_3_italiote.16.tt3: "No Italiote city states submitted to our leadership."
 me_greek_3_italiote.17.t: "$greek_3_5$"
 me_greek_3_italiote.17.desc: "We have at last overcome the Italic tribes of the interior, whose rise to power shook the Italiote supremacy of our ancestors. May [SCOPE.Custom('gre_mission_3_5_custom_loc')] never rise again!"
 me_greek_3_italiote.17.a: "The Greeks are in control once more."
 me_greek_3_italiote.17.at: "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam: "Samnium"
 get_me_gre_3_5_lca: "Lucania"
 get_me_gre_3_5_brt: "Bruttia"
 me_greek_3_italiote.18.t: "$greek_3_12$"
 me_greek_3_italiote.18.desc: "We have accomplished the impossible, driving the Italic governments our of southern Italia and securing all of Magna Graecia under Greek rule. We must ensure that Italia remains Greek, for our children, and our children's children."
 me_greek_3_italiote.18.a: "Magna Graecia indeed."
 me_greek_3_italiote.18.at: "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t: "$greek_3_8$: Fighting for Pay"
 me_greek_3_italiote.19.desc: "The Greek cities in Italia have never been able to grow their native populations to support armies as found in Greece. Instead, a lively trade in mercenary contracts exists, with many Italic fighters pledging their services for glory and booty."
 me_greek_3_italiote.19.a: "We need every man we can get."
 me_greek_3_italiote.19.at: "$me_gre_task_start_tt_3$ securing mercenary contracts."
 me_greek_3_italiote.20.t: "$greek_3_8$: Eager Reserve"
 me_greek_3_italiote.20.desc: "While securing contracts, we were approached by a grizzled Italic veteran called [gm_3_merc_scope.GetPraenomen] who has pledged his services to [gm_3_greek_scope.GetName] directly, only too eager to fight once more."
 me_greek_3_italiote.20.a: "They will win glory for us and themselves."
 me_greek_3_italiote.20.at: "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt: "[gm_3_merc_scope.GetPraenomen] joins our court."
 me_greek_3_italiote.21.t: "$greek_3_11$"
 me_greek_3_italiote.21.desc: "We have played a key role in expanding the power of the Hellenic colonies of Magna Graecia to the point where they need no longer fear the domination of barbarians. Italiotes across Magna Graecia rejoice at knowing they are free at last!"
 me_greek_3_italiote.21.a: "Greeks do not bow down to barbarians."
 me_greek_3_italiote.21.at: "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t: "$greek_3_17$"
 me_greek_3_italiote.22.desc: "We have at last staked a claim to the leadership of all Magna Graecia having united, most of its cities under our leadership. Already our leader, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] is being called 'Omagyrios', the assembler, for uniting the squabbling cities of Magna Graecia.\n\nWith a united purpose, the Italiote cities can finally contend with the novel threats of the age by pooling their resources."
 me_greek_3_italiote.22.a: "Greater than Greece."
 me_greek_3_italiote.22.at: "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t: "$greek_3_6$"
 me_greek_3_italiote.23.desc: "It seems our change in direction is bearing fruit, and [gm_3_greek_scope.GetName] is once again a major player in Magna Graecia. We must ensure this momentum is maintained!"
 me_greek_3_italiote.23.a: "Onward, to glory!"
 me_greek_3_italiote.23.at: "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t: "$greek_3_18$"
 me_greek_3_italiote.24.desc_1: "With the strategic connection to Sicily secured, we have deprived the Siceliotes of one of their foremost cities and gained much in the way of trade opportunities and taxes."
 me_greek_3_italiote.24.desc_2: "Our city was originally founded by Iapygians, and we have successfully reconquered the core lands of this Italic tribes-people. By integrating their traditions with our own, we will be able to reap the benefits of their cooperation."
 me_greek_3_italiote.24.desc_3: "The Illyrian coastline has been secured in places, providing us with new avenues for trade and piracy. The incomes alone should be substantial, and many see this as a brave new era for our people across the waves."
 me_greek_3_italiote.24.a: "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at: "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t: "$greek_3_15$"
 me_greek_3_italiote.25.desc: "The turbulent era of Syracuse is at last over, along with the invasions she inflicted on the Italiote cities of $croton_area$. Under our rule, the Siceliotes will come to despise those days as a bitter past compared to our benevolent rule."
 me_greek_3_italiote.25.a: "The Siceliotes deserved better."
 me_greek_3_italiote.25.at: "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t: "$greek_3_italiote$: The Rise of [gm_family_head_3.GetName]"
 me_greek_3_italiote.26.desc_1: "Sadly [gm_old_family_head.GetPraenomen] of the [gm_old_family_head.GetFamilyDisplayAdjective] family has passed away, leaving [gm_old_family_head.GetHerHis] projects uncompleted.\n\n"
 me_greek_3_italiote.26.desc_2: "[gm_old_family_head.GetPraenomen] has, through not entirely clear events, passed out of [gm_3_greek_scope.GetName] and is no longer able to conduct our operations.\n\n"
 me_greek_3_italiote.26.desc_3: "It seems [gm_old_family_head.GetPraenomen] is out of luck, and no longer able to serve our cause as a result of being locked up.\n\n"
 me_greek_3_italiote.26.desc_4: "[gm_old_family_head.GetSheHe|U] has been replaced by [gm_family_head_3.GetPraenomen], whose family has eclipsed their old rivals."
 me_greek_3_italiote.26.desc_5: "[gm_old_family_head.GetSheHe|U] has been replaced by [gm_family_head_3.GetPraenomen], the new patriarch of the [gm_old_family_head.GetFamilyDisplayAdjective]s."
 me_greek_3_italiote.27.t: "$greek_3_italiote$: Stolen Dreams"
 me_greek_3_italiote.27.desc: "With the creation of a Magna Graecian state, our dreams of becoming the uniter of the Greeks of Italia have been dashed. We will have to find some other avenue of maintaining our strength and independence."
 me_greek_3_italiote.27.a: "That is not fair..."
 me_greek_3_italiote.27.at: "The mission '#Y $greek_3_italiote$#!' has been #R Aborted#!!"
 me_greek_4_west.1.t: "$greek_4_west$: Resourceful [gm_family_head_4.GetFamilyDisplayAdjective]s"
 me_greek_4_west.1.desc: "Hellenic fortunes in the west have waned, with more and more colonies falling to local tribes and Punic competition.\n\nIn this climate of gloom, [gm_family_head_4.GetName] has taken the fore as an advocate of a bold new age of expansion that will safeguard our city and reverse our luck."
 me_greek_4_west.1.a: "Interesting."
 me_greek_4_west.2.t: "$greek_4_west$: Massalian Dominance"
 me_greek_4_west.2.desc: "We have done the impossible, surviving the aggressions of both the savages at the gates and the wily Punic merchants. Our empire stretches across the Mediterranean, where countless cities depend on our trading networks for their very survival. Who would have thought we could come so far?"
 me_greek_4_west.2.a: "It is our time!"
 me_greek_4_west.2.at: "The mission '#Y $greek_4_west$#!' has been #G Completed#!!"
 me_greek_4_west.3.t: "The Rise of [gm_family_head_4.GetName]"
 me_greek_4_west.3.desc_1: "Sadly [gm_old_family_head.GetPraenomen] of the [gm_old_family_head.GetFamilyDisplayAdjective] family has passed away, leaving [gm_old_family_head.GetHerHis] projects uncompleted.\n\n"
 me_greek_4_west.3.desc_2: "[gm_old_family_head.GetPraenomen] has, through not entirely clear events, passed out of [gm_1_greek_scope.GetName] and is no longer able to conduct our operations.\n\n"
 me_greek_4_west.3.desc_3: "It seems [gm_old_family_head.GetPraenomen] is out of luck, and no longer able to serve our cause as a result of being locked up.\n\n"
 me_greek_4_west.3.desc_4: "[gm_old_family_head.GetSheHe|U] has been replaced by [gm_family_head_4.GetPraenomen], whose family has eclipsed their old rivals."
 me_greek_4_west.3.desc_5: "[gm_old_family_head.GetSheHe|U] has been replaced by [gm_family_head_4.GetPraenomen], the new patriarch of the [gm_old_family_head.GetFamilyDisplayAdjective]s."
 me_greek_4_west.5.t: "$greek_4_4$"
 me_greek_4_west.5.desc: "Lucre tumbles into our laps and the Hellenic trading posts flourish under our initiatives, turning the west from a dreary uncivilized frontier into a thriving Hellenic bulwark.\n\nThere is still much to do, and much money to be made, but it is clear we were right to take this path at least."
 me_greek_4_west.5.at: "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"
 me_greek_4_west.6.desc: "The merchants sent by [gm_family_head_4.GetPraenomen] have returned with a list of possible harbors we may be able to purchase the use of.\n\nThey also indicate what we would need to offer to whet the current owner's appetites, if it is possible at all."
 me_greek_4_west.6.a: "[gm_4_bartering_scope_1.GetName], a port of [gm_4_bartering_scope_1.GetOwner.GetName]?"
 me_greek_4_west.6.b: "We hear good things about [gm_4_bartering_scope_2.GetOwner.GetAdjective] [gm_4_bartering_scope_2.GetName]."
 me_greek_4_west.6.c: "What about [gm_4_bartering_scope_3.GetName], in [gm_4_bartering_scope_3.GetOwner.GetName]?"
 me_greek_4_west.6.d: "It has to be [gm_4_bartering_scope_4.GetName] in [gm_4_bartering_scope_4.GetOwner.GetName]."
 me_greek_4_west.6.e: "[gm_4_bartering_scope_5.GetName] seems to benefit [gm_4_bartering_scope_5.GetOwner.GetName]..."
 me_greek_4_west.6.f: "The position of [gm_4_bartering_scope_6.GetOwner.GetAdjective] [gm_4_bartering_scope_6.GetName] is excellent."
 me_greek_4_west.6.ht: "[gm_4_greek_scope.GetName] will stop appraising ports."
 me_greek_4_west.6.tt: "We will offer to buy #Y [gm_4_barter_target_territory.GetName]#! from [gm_4_barter_target_territory.GetOwner.GetName] for #R -[SCOPE.ScriptValue('gm_4_barter_territory_value')]#! @gold!\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_4.GetPraenomen]#!, the relative value of the port, and diplomatic opinion. [SCOPE.Custom('gm_4_chance_barter')]\nIf they refuse, we will gain a Claim on #Y [gm_4_barter_target_territory.GetName]#!"
 me_greek_4_west.7.t: "$greek_4_14$: Canny Greeks of [gm_4_greek_scope.GetName]"
 me_greek_4_west.7.desc: "We have been approached by merchants claiming to represent [gm_4_greek_scope.GetName], a city of Hellenic traders in [gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName] on the Mediterranean coast.\n\nThey wish to acquire the landing at [gm_4_barter_target_territory.GetName] in exchange for a 'reasonable outlay.'"
 me_greek_4_west.7.bt: "If #Y [gm_4_greek_scope.GetName]#! accept, we will receive double the money in exchange for #Y [gm_4_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#! @gold!), else they will gain a Claim."
 me_greek_4_west.7.ct: "[gm_4_greek_scope.GetName] gains a Claim on #Y [gm_4_barter_target_territory.GetName]#!."
 me_greek_4_west.8.t: "$greek_4_14$: [gm_4_barter_target_territory.GetOwner.GetAdjective] Negotiations"
 me_greek_4_west.8.desc: "The merchants sent by [gm_family_head_4.GetName] to negotiate with [gm_4_barter_target_territory.GetOwner.GetName] have returned "
 me_greek_4_west.8.desc_1: "with terms of acceptance from the barbarian [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nWe have already dispatched the promised funds along with a party of magistrates who will oversee the administration of [gm_4_barter_target_territory.GetName] as a [gm_4_greek_scope.GetAdjective] port."
 me_greek_4_west.8.desc_2: "with a counter offer presented by the barbarian [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nThey are prepared to sell us the lands and harbor surrounding [gm_4_barter_target_territory.GetName], but demand a far steeper price in exchange."
 me_greek_4_west.8.desc_3: "with a flat refusal from the barbarian [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nThe letter claims the land is ancient territory of the [gm_4_barter_target_territory.GetOwner.GetAdjective] people and worth far more than any shiny trinkets."
 me_greek_4_west.9.t: "$greek_4_14$: Response from [gm_4_greek_scope.GetName]"
 me_greek_4_west.9.desc: "Our counter offer to [gm_4_greek_scope.GetName] has at last found a response.\n\n"
 me_greek_4_west.10.desc: "With the acquisition of [gm_hellenic_reclamation_scope.GetName], the [gm_family_head_4.GetFamilyDisplayAdjective] family has sprung at the opportunity to increase its property portfolio.\n\nWhile they played a large part in encouraging our expansion and ambitions, others have suggested we give the city some autonomy."
 me_greek_4_west.10.at: "[gm_hellenic_reclamation_scope.GetName] will be released as a feudatory."
 me_greek_4_west.10.b: "We owe it to [gm_family_head_4.GetPraenomen]."
 me_greek_4_west.10.tt: "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"
 me_greek_4_west.11.desc: "[gm_family_head_4.GetPraenomen] of the [gm_family_head_4.GetFamilyDisplayAdjective]s is organizing merchant parties to survey the various barbarian cities, assessing their value and the current owner's amiability."
 me_greek_4_west.11.at: "$me_gre_task_start_tt_4$ appraising barbarian held ports."
 me_greek_4_west.12.t: "$greek_4_5$: Hellenic Envoys"
 me_greek_4_west.12.desc_1: "We are in a position to extend our influence over the other Massalian colonies who found their own path in the past.\n\n"
 me_greek_4_west.12.desc: "We can rely on [gm_family_head_4.GetPraenomen] [gm_family_head_4.GetFamilyDisplayAdjective] to give us an honest appraisal of the various opportunities available to us - our interests align perfectly."
 me_greek_4_west.12.a: "Yes, yes, go already."
 me_greek_4_west.12.at: "$me_gre_task_start_tt_4$ appraising free colonies."
 me_greek_4_west.14.t: "$greek_4_7$"
 me_greek_4_west.14.desc: "The recent acquisition of new trade posts along the Mediterranean coast has buoyed the aspirations of [gm_family_head_4.GetPraenomen], who is much pleased by the increased revenues.\n\n"
 me_greek_4_west.14.desc_1: "The outposts of the Gallic coast will serve as vital strongholds of Hellenic influence on the northern shores."
 me_greek_4_west.14.desc_2: "The outposts of the northern Iberian coast are among the richest in the entire region and are sure to bring us great wealth."
 me_greek_4_west.14.desc_3: "The outposts of the eastern Iberian coast will ensure Hellenic influence in the area and a strong trading network."
 me_greek_4_west.14.desc_4: "The outposts of southern Iberia are at last open to Hellenic exploitation and out of Punic hands; these old ports will be born anew."
 me_greek_4_west.14.desc_5: "Securing the rich Punic outposts of the western Mediterranean will weaken their treasury, and strengthen Hellenic influence in the region."
 me_greek_4_west.14.a: "Things are turning around."
 me_greek_4_west.14.at1: "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt: "The states of the relevant territories receive:"
 me_greek_4_west.15.t: "$greek_4_11$"
 me_greek_4_west.15.desc: "Our sprawling maritime network requires an equally sprawling navy, capable of defending our merchants from raiders, reavers, and rivals.\n\nNow we must decide whether to specialize our squadrons for speed or survivability."
 me_greek_4_west.15.a: "We will make them a force to be reckoned with."
 me_greek_4_west.15.b: "Lighten their loads, and recruit only the finest rowers."
 me_greek_4_west.15.tt: "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"
 me_greek_4_west.16.t: "$greek_4_3$"
 me_greek_4_west.16.desc: "We have secured the Pillars of Herakles from the Punic menace and are now the undisputed masters of trade in the far west. Never again will the Carthaginians dictate who can sail through the straits to their own benefit."
 me_greek_4_west.16.a: "We will see how they like it."
 me_greek_4_west.16.at: "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"
 me_greek_4_west.17.t: "$greek_4_2$"
 me_greek_4_west.17.desc: "The hub of [me_gre_4_hub_scope.GetName] is a thriving trading port, where merchants from across the Mediterranean gather to barter and peddle their wares.\n\nThis city rivals any found in the east, and could become one of the most important Greek cities in the world."
 me_greek_4_west.17.a: "Everything comes down to money."
 me_greek_4_west.17.b: "It must be a Greek stronghold."
 me_greek_4_west.17.tt: "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"
 me_greek_4_west.18.t: "$greek_4_5$: Greek Governments"
 me_greek_4_west.18.desc: "Our merchants bring appraisals from the remaining Massalian colonies who would be anywhere near willing to accept our protection.\n\nHowever, they will probably only accept if they are much weaker and trust us."
 me_greek_4_west.18.a: "Let us approach [gm_4_colony_scope_1.GetName]."
 me_greek_4_west.18.b: "What about [gm_4_colony_scope_2.GetName]?"
 me_greek_4_west.18.c: "It should be [gm_4_colony_scope_3.GetName]."
 me_greek_4_west.18.d: "[gm_4_colony_scope_4.GetName] is very promising."
 me_greek_4_west.18.e: "No, it must be [gm_4_colony_scope_5.GetName]."
 me_greek_4_west.18.f: "Fools, only [gm_4_colony_scope_6.GetName] is suitable."
 me_greek_4_west.18.g: "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt: "We will consider other possible colonies."
 me_greek_4_west.18.ht: "[gm_4_greek_scope.GetName] will stop trying to approach colonies."
 me_greek_4_west.18.tt: "We will approach #Y [gm_4_colony_target_scope.GetName]#! with an offer of #G [SCOPE.ScriptValue('gm_4_colony_value')]#! @gold! to become our Feudatory.\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_4.GetPraenomen]#!, the relative size of the country, and diplomatic opinion. [SCOPE.Custom('gm_4_chance_colony')]\nIf they refuse, we will gain a Claim on all [gm_4_colony_target_scope.GetAdjective] territory."
 me_greek_4_west.19.t: "$greek_4_5$: [gm_4_greek_scope.GetAdjective] Offer"
 me_greek_4_west.19.desc: "We have been approached by merchants from [gm_4_greek_scope.GetName] who represent their government. They want to offer us their protection in exchange for a gift, though it is clear their real intention is expanding their own influence..."
 me_greek_4_west.19.bt: "If #Y [gm_4_greek_scope.GetName]#! accept, we will receive double the money in exchange for becoming their feudatory (#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#! @gold!), else they will gain Claims."
 me_greek_4_west.19.ct: "[gm_4_greek_scope.GetName] gains Claims on all our territory."
 me_greek_4_west.20.t: "$greek_4_5$: [gm_4_colony_target_scope.GetAdjective] Negotiations"
 me_greek_4_west.20.desc: "The merchants sent by [gm_family_head_4.GetName] to negotiate with [gm_4_colony_target_scope.GetName] have returned "
 me_greek_4_west.20.desc_1: "with terms of acceptance from their [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen]!\n\nWe have already dispatched the promised funds along with a party of magistrates who will oversee the [gm_4_colony_target_scope.GetAdjective] payments of tribute as a [gm_4_greek_scope.GetAdjective] subject."
 me_greek_4_west.20.desc_2: "with a counter offer presented by their [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nThey are prepared to accept our protection and pay tribute, but demand a far steeper price in exchange."
 me_greek_4_west.20.desc_3: "with a flat refusal from their [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nThe letter claims they are quite capable of defending themselves and the [gm_4_colony_target_scope.GetAdjective] people will not trade their freedom for lucre."
 me_greek_4_west.20.tt: "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"
 me_greek_4_west.21.t: "$greek_4_5$: Response from [gm_4_greek_scope.GetName]"
 me_greek_4_west.21.desc: "Our counter offer to [gm_4_greek_scope.GetName] has at last found a response.\n\n"
 me_greek_4_west.21.desc_1: "It seems they are eager to expand their influence over all the Phocaeans, and accepted our dear demands!"
 me_greek_4_west.22.t: "$greek_4_19$"
 me_greek_4_west.22.desc: "The legendary port of Olisipo has been a far off dream of merchants for centuries; an enigmatic place believed by some to not exist at all, but known to others as a center for imports of rare minerals and other goods from the north.\n\nAs a Hellenized port, this city will form our core presence in western Iberia."
 me_greek_4_west.22.a: "The way north lays open."
 me_greek_4_west.22.at: "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"
 me_greek_4_west.23.t: "$greek_4_12$"
 me_greek_4_west.23.desc: "The dastardly attack by the Etrurian and Punic barbarians on our ancient Corsican colony has finally been reversed in a just act of vengeance. This colony will once again be an important Massalian center."
 me_greek_4_west.23.a: "We will not lose it again."
 me_greek_4_west.23.at: "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt: "All #Y Massalian#! countries gain #G 25#! opinion of [gm_4_greek_scope.GetName]."
 me_greek_4_west.24.t: "$greek_4_13$"
 me_greek_4_west.24.desc: "By conquering the Balearic islands and Sardinia we have settled a centuries old rivalry which saw our people humiliated by the Punic dogs. Now they will have to appreciate our strength as they lick their wounds for the next round."
 me_greek_4_west.24.a: "This was our destiny."
 me_greek_4_west.24.at: "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"
 me_greek_4_west.25.t: "$greek_4_15$"
 me_greek_4_west.25.desc: "Through shrewed management and the bravery of our military we have seized control of many of the Carthaginian's oldest and most important trading posts in the western Mediterranean.\n\nThere can no longer be any doubt that we are set to replace the decaying husk of Punic hegemony as masters of the internal ocean."
 me_greek_4_west.25.a: "Destiny sometimes plays its hand late."
 me_greek_4_west.25.at: "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"
 me_greek_4_west.26.t: "$greek_4_16$"
 me_greek_4_west.26.desc: "We have, after many trials and much toil, united the Phocaean diaspora which was set adrift by the Persian barbarians so long ago, and in the process established a Hellenic mercantile empire in the western Mediterranean.\n\nOur people rejoice, as do Massalians everywhere, to be so blessed by the gods. The ills of the past are made easier by Tyche's recent gifts. Now our leader [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] is being affectionately referred to as 'Omagyrios' - the uniter."
 me_greek_4_west.26.a: "Never surrender!"
 me_greek_4_west.26.at: "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"
 me_greek_4_west.27.t: "$greek_4_17$"
 me_greek_4_west.27.desc: "Against all odds we have returned to re-found the destroyed city of Phocaea, laid low by Persian torches and still a deeply mournful place in the history of our people.\n\nWith the efforts of a new generation of settlers, Phocaea will rise from the ashes and become a city of note once again."
 me_greek_4_west.27.a: "History will not repeat itself."
 me_greek_4_west.27.at: "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"
 me_greek_4_west.28.t: "$greek_4_5$: The Fates"
 me_greek_4_west.28.at: "The mission task '#Y $greek_4_5$#!' has been #R Bypassed#!!"
 me_greek_4_west.29.t: "$greek_4_west$: Shared Aspiration"
 me_greek_4_west.29.desc: "It seems another Massalian colony shared our dreams and has already taken on the mantle of defender of the western Hellenes. We will have to find some other avenue in securing our defense."
 me_greek_4_west.29.a: "Good, but bad..."
 me_greek_4_west.29.at: "The mission '#Y $greek_4_west$#!' has been #R Aborted#!!"
 me_greek_4_west.30.t: "$greek_4_14$: The Fates"
 me_greek_4_west.30.at: "The mission task '#Y $greek_4_14$#!' has been #R Bypassed#!!"
