 cultural_resentments: "Cultural Resentments"
 desc_cultural_resentments: "Training recruits of a 'foreign' culture in our fighting techniques has caused much resentment and unrest among our soldiers. They consider the right to defend our nation as a point of pride, and now see erstwhile enemies and what they consider to be men of 'lesser' cultures take the place of their fallen comrades.\n\nIt will take some time for the men to become accustomed to the new order of things, and to treat these new additions to the army as their brothers-in-arms."
