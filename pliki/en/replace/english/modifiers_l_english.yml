 me_gre_2_12_cmod: "Forced Integration"
 desc_me_gre_2_12_cmod: "The people of Greece still remember the freedom enjoyed by their divided cities, and resent the imposition of central authority."
 athenian_mission_03_council_modifier: "Council of 500"
 desc_athenian_mission_03_council_modifier: "The integrity of the council of the 500 has been restored in Athens."
 athenian_mission_03_assembly_modifier: "Assembly Integrity"
 desc_athenian_mission_03_assembly_modifier: "The Assembly of Athens has been restored to its former glory."
 spartan_mission_02_religious_olympia_modifier: "Stewards of Olympia"
 desc_spartan_mission_02_religious_olympia_modifier: "As the stewards of Olympia, we have become rather popular among our people."
 pythagoras_tomb_modifier: "Museion of Pythagoras"
 desc_pythagoras_tomb_modifier: "After being driven out of Croton, the mathematician and sage Pythagoras settled in Metapontum and was well received. Upon his death a temple was dedicated to Demeter in his home, which still inspires the adherents of his teachings and attracts visitors."
 me_gre_3_9_pmod: "Italiote Hub"
 desc_me_gre_3_9_pmod: "The redevelopment of this city has inspired its population and that of the Italiote cities with its grandeur and sophistication."
 me_gre_3_1_cmod: "Stirred Populace"
 desc_me_gre_3_1_cmod: "The rousing words of their political leaders have inspired the population to arms and heroic deeds."
 me_gre_3_2_cmod: "$me_gre_3_1_cmod$"
 desc_me_gre_3_2_cmod: "$desc_me_gre_3_1_cmod$"
 me_gre_3_6_cmod: "Making Gains"
 desc_me_gre_3_6_cmod: "Our recent successes after so many years of stagnation have inspired a new ambition amongst our people."
 me_gre_3_19_1_cmod: "Tarentine Focus"
 desc_me_gre_3_19_1_cmod: "Our cavalry has proven its worth, and by keenly keeping pace with military advancements we can ensure it always will."
 me_gre_3_19_2_cmod: "Elean Focus"
 desc_me_gre_3_19_2_cmod: "Our ancestors suffered fleeing over the waves, but it taught our people the value of the ocean and how to turn it to our advantage."
 me_gre_3_19_3_cmod: "Pythagorean Focus"
 desc_me_gre_3_19_3_cmod: "Pythagroas is a shining example of the possibilities offered by learning and inquisitiveness, and his school's followers adhere even now to his moral teachings."
 me_gre_3_19_4_cmod: "$me_gre_3_19_3_cmod$"
 desc_me_gre_3_19_4_cmod: "$desc_me_gre_3_19_3_cmod$"
 me_gre_3_19_5_cmod: "Military Focus"
 desc_me_gre_3_19_5_cmod: "If we are to survive in Italia our army must be up to the challenge, even in the face of superior numbers."
 me_gre_3_19_6_cmod: "Naval Focus"
 desc_me_gre_3_19_6_cmod: "Our future depends on command of the waves and the riches which flow across it, striking where we please and at any time."
 me_gre_3_19_7_1_cmod: "Spartan Colony"
 desc_me_gre_3_19_7_1_cmod: "The discipline and training of Spartan soldiers is unmatched, we must make every man the best he can be. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_2_cmod: "Athenian Colony"
 desc_me_gre_3_19_7_2_cmod: "The naval of empire of Athens made full use of developments in ship building and naval tactics to turn the tide. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_3_cmod: "Syracusan Colony"
 desc_me_gre_3_19_7_3_cmod: "Syracuse is prime example of making the most of foreign recruits and mercenary soldiers to bolster a dwindling Greek population. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_4_cmod: "Achaean Colony"
 desc_me_gre_3_19_7_4_cmod: "Achaeans understand the value of unity and taking the initiative. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_5_cmod: "Locrian Colony"
 desc_me_gre_3_19_7_5_cmod: "Locrians, surrounded on all sides, know the value of defense and winning the gods favor. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_6_cmod: "Chalkidian Colony"
 desc_me_gre_3_19_7_6_cmod: "The center of Euboea, Chalkis is known for its strong naval heritage and defensive possibilities. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod: "Phocaean Colony"
 desc_me_gre_3_19_7_7_cmod: "Phocaeans have a strong tradition of naval migration to new lands and warfare at sea. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod_desc: "The wisdom and traditions of our mother city will guide us to victory."
 me_gre_3_10_pmod: "Jewel of Italia"
 desc_me_gre_3_10_pmod: "A city rivalling any found in the eastern Mediterranean has been established in Magna Graecia, a testament to the heightened skill, strength, and culture of our people."
 greek_3_5_cmod: "$greek_3_5$"
 desc_greek_3_5_cmod: "Our victory over the Italic tribes of the interior has given birth to a new mood of triumphal enthusiasm and hope."
 greek_3_12_cmod: "$greek_3_12$"
 desc_greek_3_12_cmod: "With the superiority and dominance of the Italiotes established, the Italic peoples of will need to realize that our culture is superior in more ways than they know."
 greek_3_8_cmod: "$greek_3_8$"
 desc_greek_3_8_cmod: "The Greek cities have always relied on mercenaries to supplement their small populations, bringing the experience and skill of Italic fighters into their midst."
 me_gre_3_charmod: "Inspired Leader"
 desc_me_gre_3_charmod: "Inspired by recent developments across the Mediterranean this character has taken it up themselves to be the rallying figure of their generation."
 greek_3_11_cmod: "$greek_3_11$"
 desc_greek_3_11_cmod: "Thanks to our efforts, the Greeks of Magna Graecia need no longer fear the barbarians whip."
 greek_3_15_cmod: "$greek_3_15$"
 desc_greek_3_15_cmod: "Protecting the Siceliotes has given us access to the productive slaves of Sicily and created a spirit of Hellenic unity."
 greek_3_18_1_cmod: "Skylla and Charybdis"
 desc_greek_3_18_1_cmod: "The straits of Skylla and Charybdis are a vital trade hub, control of which can easily bring extra revenues to us."
 greek_3_18_2_cmod: "Daunian Roots"
 desc_greek_3_18_2_cmod: "The Iapygian tribes are not something to sniffed at, and remembering our roots can only benefit our people."
 greek_3_18_3_cmod: "Adriatic Adventures"
 desc_greek_3_18_3_cmod: "Ancona has flourished from the piratical and merchant tendencies of the Adriatic sea. With ports in Illyria, control over trade can be tightened further."
 upset_local_priests: "Agitated Local Priesthood"
 desc_upset_local_priests: "Our recent desecration of a local shrine has greatly upset the local priesthood here."
 me_gre_4_3_pmod: "Flourishing Trade"
 desc_me_gre_4_3_pmod: "All ships passing between the Atlantic and Mediterranean must come through the Pillars, where we can easily exact our tariffs and encourage their docking."
 me_gre_4_2_pmod_1: "Trade Hub"
 desc_me_gre_4_2_pmod_1: "We have encouraged the development of this new haven as a center of Mediterranean commerce and capital."
 me_gre_4_2_pmod_2: "Hellenic Hub"
 desc_me_gre_4_2_pmod_2: "We have encouraged the development of this new haven as a center for Hellenic settlement and culture."
 me_gre_4_19_pmod: "$greek_4_19$"
 desc_me_gre_4_19_pmod: "The settlement and development of Olisipo has inspired risky business opportunities and enticed local barbarians to the Hellenic city."
 me_gre_4_12_pmod: "$greek_4_12$"
 desc_me_gre_4_12_pmod: "Our reacquisition of this ancient Massalian port has inspired our people with our glorious past and dreams of future greatness."
 me_gre_4_13_cmod: "$greek_4_13$"
 desc_me_gre_4_13_cmod: "The humiliations inflicted upon us by the Punic barbarians are at last avenged and we can undo the damage they have wrought."
 me_gre_4_17_pmod: "$greek_4_17$"
 desc_me_gre_4_17_pmod: "The reacquisition of Phokis by its long exiled people has sparked a wave of settlement and growth in the area."
 me_gre_4_15_cmod: "$greek_4_15$"
 desc_me_gre_4_15_cmod: "With the fall in Punic influence and trading clout, mountains of silver and all manner of goods fall into our laps as the power vacuum stabilizes."
 me_gre_4_4_cmod: "Western Trade"
 desc_me_gre_4_4_cmod: "$desc_me_gre_1_4_cmod$"
 me_gre_4_cmod: "Far From Home"
 desc_me_gre_4_cmod: "If our people and their way of life are to survive, we must take action and defend our interests.."
