 religious_1: "Religious"
 religious_1_desc: "Religious Description"
 liburnian_invention_1: "Lemboi Scouts"
 liburnian_invention_1_desc: "The crew of the light Lemboi ships were both rowers and fighters, and their vessels light enough to be hauled onto the beaches at night, making them deadly scouting and ambush units."
 liburnian_invention_2: "Dière Configuration"
 liburnian_invention_2_desc: "Arranging the benches of a ship's rowers at alternating heights was a simple way to save space, allowing for a larger number of oarsmen, and thus speed, even on smaller vessels."
 naval_weapon_platform_inv_1: "Oxybels"
 naval_weapon_platform_inv_1_desc: "The Oxybeles are essentially enlarged composite bows mounted on a stand; less powerful versions of the later ballistae which would utilize torsion for greater power. They were often used to bombard the oars of enemy vessels to disable their maneuverability."
 naval_weapon_platform_inv_2: "Catapult Platform"
 naval_weapon_platform_inv_2_desc: "Covered decks made it possible to mount catapults, which became an efficient countermeasure to ever improving ramming-tactics. A hit to the rower-deck of an enemy vessel quickly disabled their ability to ram their opponents with any significant impact."
 naval_weapon_platform_inv_3: "Catapult Deck"
 naval_weapon_platform_inv_3_desc: "Larger ship-decks allowed for even more deck-mounted war machines, turning the ships into literal siege vessels."
 naval_rostra_inv_1: "Wooden Rostra"
 naval_rostra_inv_1_desc: "Mounting a rostra, or ram, at the bow of a ship, made it possible to use them as battering rams, breaking oars and crushing contained rowers - if not breaking apart the hull completely - by driving the ram through an opposing ship's side at speed."
 naval_rostra_inv_2: "Rostra Casting"
 naval_rostra_inv_2_desc: "Using moulds to cast rostras was an advanced, but efficient technique for casting bronze rostras. Weighing up to almost five hundred kilograms, they were light enough to be mounted on medium sized ships, while easily outperforming their wooden predecessors."
 naval_rostra_inv_3: "Advanced Rostra Design"
 naval_rostra_inv_3_desc: "Shaping the rostra into sections, with a driving centre, bottom plate and cowl, gave them the structural integrity to deliver a devastating blow, while also dispersing the force of impact on the attacking ship to prevent the ram from twisting off and damaging the attacking ship. Lastly, but no less important, it made breaking free from a rammed ship more easy, denying their crew to respond by boarding."
 naval_rostra_inv_4: "Heavy Rostras"
 naval_rostra_inv_4_desc: "As ships grew larger by design, their ability to carry heavier rams increased, which could weigh up to two metric tons in solid bronze, turning them into powerful port busters that could break through any fortifications with ease."
 mega_catamaran_inv: "Catamaran Bow"
 mega_catamaran_inv_desc: "The catamaran bow created great stability and a larger deck where more and larger catapults could be mounted, turning the vessel into a literal fortress."
 counterbalanced_oars_inv: "Counterbalanced Oars"
 counterbalanced_oars_inv_desc: "By placing lead weights at the end of an oar, they became evenly balanced and easier to handle for the rowers."
 double_bow_and_stern_inv_1: "Double Bow"
 double_bow_and_stern_inv_1_desc: "By building ships with a double bow, their ability to take a beating improved significantly."
 double_bow_and_stern_inv_2: "Double Stern"
 double_bow_and_stern_inv_2_desc: "Adding a double stern further increased the ships defensive capability."
 naval_tactic_inv_1: "Kuklos Tactic"
 naval_tactic_inv_1_desc: "Placing the ships in a circle, rostras facing outwards, was a purely defensive tactic used in case of obvious numerical inferiority."
 naval_tactic_inv_2: "Periplous Tactic"
 naval_tactic_inv_2_desc: "Surrounding an opposing fleet in order to attack its flanks and rear was a lethal tactic, but exhausting for the rowers, making it best suited to use with smaller, more manoeuvrable vessels."
 naval_tactic_inv_3: "Diekplous Tactic"
 naval_tactic_inv_3_desc: "A formation of two columns of galleys, the front line was used to pass through and break the oars of the adversaries, leaving them exposed for boarding by the second line of attackers."
 katapharct_inv: "Kataphract Decks"
 katapharct_inv_desc: "Covered decks became possible with increased ship sizes, giving some protection to the rowers."
 italic_arches_inv: "Arches"
 italic_arches_inv_desc: "While early usage of arches have been recorded in cultures around the Mediterranean, it was the Romans who mastered this form of architecture, allowing them to build massive aqueducts and bridges that tied their empire together."
 italic_heating_inv_1: "Central Heating"
 italic_heating_inv_1_desc: "By directing hot air - generated from furnaces placed below ground level - through hollow spaces in columns, whole buildings could be heated and made more comfortable during the colder parts of the year."
 italic_heating_inv_2: "Thermae"
 italic_heating_inv_2_desc: "Public facilities for bathing were common throughout the Roman empire. By heating air and water directed through pipes in the walls, the thermae could offer sweat rooms, and pools filled with water of varying temperature."
 italic_cursuspublicus_inv: "Cursus Publicus"
 italic_cursuspublicus_inv_desc: "A state regulated courier system used for conveying messages, packages and even people between forts and important stations throughout the Roman empire. Couriers, usually traveling by horse-drawn carts, could travel up to 80 kilometers per day, enabling efficient administration and communication to all corners of the nation."
 italic_bacon_inv: "Bacon"
 italic_bacon_inv_desc: "By combining a process of salting, curing and smoking, pork meat could efficiently be preserved, allowing it to be transported over long distances without spoiling the product. This made bacon affordable for the common man, turning it into a staple diet across the Roman empire, as fresh meat otherwise was reserved to the upper classes who could afford it."
 italic_lex_frumentaria_inv: "Lex Frumentaria"
 italic_lex_frumentaria_inv_desc: "Distribution of wheat to the lower classes at subsidized prices, or even free of charge, gave much needed relief to the less fortunate, in a similar way to modern welfare policies."
 italic_julian_calendar_inv: "Julian Calendar"
 italic_julian_calendar_inv_desc: "A calendar system proposed by Julius Caesar in 46 BC, designed around the solar year with a leap-year every fourth year to adjust for discrepancies. The length of a year could previously be altered through political means, but the Julian calendar circumvented this corrupt phenomenon by ensuring it remained aligned to the tropical year without human intervention."
 italic_insulae_inv: "Insulae"
 italic_insulae_inv_desc: "Primarily populated by the labouring class, the insulae offered decent living conditions in densely populated districts, grouping together several houses into a larger block in a similar way to modern apartment buildings."
 italic_etruscan_pottery_inv: "Etruscan Pottery"
 italic_etruscan_pottery_inv_desc: "Etruscan pottery originated by copying Greek imports, but was widely traded to neighboring cultures and greatly influenced Roman pottery and art."
 italic_lituus_inv: "Lituus"
 italic_lituus_inv_desc: "Originating from the Etruscans, the lituus was a long J-shaped brass trumpet commonly used to communicate war-maneuvers, but also used in formal contexts such as triumphal and funeral processions."
 italic_pilum_scutum_inv: "Pilum and Scutum"
 italic_pilum_scutum_inv_desc: "Infantry used a wide variety of equipment, but the pilum javelin and scutum shield are two of the more iconic pieces that were commonly used in manipular formations."
 greek_odometer_inv: "Odometer"
 greek_odometer_inv_desc: "Before the odometer, distances were commonly measured by counting steps, a somewhat imprecise method. With an odometer mounted on a chariot, a more exact measurement could be achieved by counting the rotations of the chariot's wheels."
 greek_cartography_inv: "Cartography"
 greek_cartography_inv_desc: "The ancient Greeks made great advances in making accurate maps, which became important assets for both the military and civic sectors when planning for campaigns and trading."
 greek_stoicism_inv: "Stoicism"
 greek_stoicism_inv_desc: "Stoicism is a philosophical system centered around logic and the natural order of things. Those who practice it strive to accept the present as it is, not allowing themselves to be controlled by emotion."
 greek_epicureanism_inv: "Epicureanism"
 greek_epicureanism_inv_desc: "The Epicureanism philosophy teaches that all things should be taken in moderation, limiting one's desires and enjoying simple pleasures to achieve tranquillity, freedom from fear, and absence of pain."
 greek_pyoulkos_inv: "Pyoulkos"
 greek_pyoulkos_inv_desc: "The pyoulkos was a medical instrument, crafted out of a chamber and a hollow needle, resembling modern day syringes. The pyoulkos was used to suck out substances such as pus, or to inject liquids into the body."
 greek_advanced_astronomy_inv_1: "Astrolabe"
 greek_advanced_astronomy_inv_1_desc: "The astrolabe was an astronomical device depicting a model of the universe, having a variety of functions such as measuring celestial bodies altitude over the horizon, or determining the local latitude; it was a practical tool for both astronomer's and sailors."
 greek_advanced_astronomy_inv_2: "Advanced Astronomy"
 greek_advanced_astronomy_inv_2_desc: "By deploying a differential gear to determine the angle between the ecliptic positions of the sun and the moon, advanced mechanisms that were able to predict lunar and solar eclipses were constructed, further expanding on the astronomer's understanding of the universe."
 greek_advanced_mechanics_inv: "Advanced Mechanics"
 greek_advanced_mechanics_inv_desc: "Greek civil engineers used chain drives, lever systems, and piston mechanics in construction and practical applications, greatly simplifying the requirements of advanced engineering."
 greek_fire_hose_inv: "Fire Hose"
 greek_fire_hose_inv_desc: "By applying the mechanics of the double piston pump, Heron of Alexandria invented the fire-hose, which became an efficient tool when fighting conflagrations."
 greek_clock_mechanics_inv: "Clock Mechanics"
 greek_clock_mechanics_inv_desc: "Clock-like mechanics started to evolve during the Hellenistic era, and were used in practical applications for tracking time, even making use of intricate alarm-systems to indicate pre-set times by sounding gongs or blowing compressed air through trumpets."
 gallic_chainmail_inv: "Chainmail"
 gallic_chainmail_inv_desc: "The Celts were known to use chainmail armor as early as the 4th century BC, an armor that gave great protection against most weapons used during that era."
 gallic_oppidum_inv: "Oppidum"
 gallic_oppidum_inv_desc: "The oppida were large, fortified settlements, often built on hilltops which made them easy to defend. Oppida became important economic sites and trade hubs, and also political centres from which the authorities of the Gallic society made their decisions."
 gallic_celtic_calendar_inv: "Celtic Calendar"
 gallic_celtic_calendar_inv_desc: "Celtic calendars were aligned with the lunar cycle, starting each month at the same phase, and were used to keep track of the length of days, weeks, and months, as well as when to hold important seasonal festivals."
 gallic_four_horned_saddle_inv: "Four-Horned Saddle"
 gallic_four_horned_saddle_inv_desc: "The four-horned saddle was an early solid-treed saddle which better distributed the rider's weight over the horse's back, relieving it of stress, which allowed prolonged use and better manoeuvrability, and served as a basis for the development of the true stirrup centuries later."
 gallic_trimarcisia_inv: "Trimarcisia"
 gallic_trimarcisia_inv_desc: "The Trimarcisia was a cavalry tactic used by the Celts, were fallen horses or riders where quickly replaced by waiting backup units, which allowed them to hold their ranks and operate at full capacity during battles."
 gallic_montefortino_helmet_inv: "Montefortino Helmet"
 gallic_montefortino_helmet_inv_desc: "The Montefortino helmets had a simple round shape with a neck guard and hinged plates covering the cheeks. This offered good protection while not compromising visibility. The Romans later adopted this model and continued to create modified versions of it for centuries."
 gallic_noric_steel_inv: "Noric Steel"
 gallic_noric_steel_inv_desc: "Noric steel was mined from regions located around modern days Austria and Slovenia, and offered a natural chemical composition which made it harder than iron."
 gallic_celtic_plough_inv: "Celtic Plough"
 gallic_celtic_plough_inv_desc: "The Celts improved the less efficient ard plough with iron coulters, which had the ability to cut deeper and turn the soil, making ploughing more efficient as a field could be prepared in one pass, instead of several as was required with the older wooden ploughs."
 gallic_timbered_roads_inv: "Timbered Roads"
 gallic_timbered_roads_inv_desc: "The Gallic cultures preceded the Romans in connecting their settlements with roads, usually paved with logs to make them durable and suitable for travel with chariots and heavy wagons."
 indian_crucible_steel_inv: "Crucible Steel"
 indian_crucible_steel_inv_desc: "Crucible Steel was an evolution from Wootz Steel, where sand, glass, and ashes where mixed into the alloy to remove or promote impurities, further improving the material's quality and giving it the desired toughness for its intended use."
 indian_cataract_surgery_inv: "Cataract Surgery"
 indian_cataract_surgery_inv_desc: "By inserting a sharp needle through the edge of the eye, the clouded lens could be pulled downwards, thereby allowing light to enter the eye, returning some level of vision to the patient."
 indian_tube_drawn_technology_inv: "Glass Beads"
 indian_tube_drawn_technology_inv_desc: "By using a tube drawing method - a process where a material is drawn through a die to reduce it diameter - early Indian civilizations produced lustrous glass beads used for jewelry and ornamentation."
 indian_wootz_steel_inv: "Wootz Steel"
 indian_wootz_steel_inv_desc: "Thanks to the availability of high-carbon steel, found around South India, the locals began the production of steely iron known as Wootz, characterized by its banded patterns and capability to create sharp and durable edges for swords."
 indian_toe_stirrup_inv: "Toe Stirrup"
 indian_toe_stirrup_inv_desc: "By attaching a rope - with a loop at the end for the big toe - to the saddle, an early version of a stirrup was created, suitable for the warm India climate where people used to ride horses barefoot."
 indian_cashmere_wool_inv: "Cashmere Wool"
 indian_cashmere_wool_inv_desc: "Cashmere is a fibre obtained from the cashmere goat, but is finer, stronger, lighter, and more insulating than sheep wool. Cashmere shawls and other clothing are known to have been produced in the Kashmir region of India as early as the 3rd century BC."
 indian_indigo_dye_inv: "Indigo Dye"
 indian_indigo_dye_inv_desc: "The blue indigo pigment - extracted from the leaves of certain plants - was a valued luxury product used to dye cloths and other fabrics, and found its way through trade routes all the way to Rome and Greece."
 indian_trigonometric_functions_inv: "Trigonometry"
 indian_trigonometric_functions_inv_desc: "The trigonometric functions of sine and cosine originated in Indian astronomy, furthering our understanding of the world around us and found practical applocations in navigation and construction projects."
 indian_hindu_number_system_inv: "Hindu Number System"
 indian_hindu_number_system_inv_desc: "Inventing the concept of decimals, the Hindu number system created a foundation for the later and widely used Arabic numeral system."
 gw_effect_martial_education_inv: "Strategic Academy"
 gw_effect_martial_education_inv_desc: "Our youth must be inducted into the most noble profession of warfare in a manner befitting our ancestors. The construction of great halls devoted to such an education must be forever in the mind's eye of our people."
 allow_gw_effect_martial_education: "Allows selection of #Y Military Education#! Great Wonder effect."
 gw_effect_finesse_education_inv: "School of Civic Duty"
 gw_effect_finesse_education_inv_desc: "The young must learn their place in our grand bureaucracy. To truly understand the scope of this responsibility, it is only fitting that they learn in an edifice as grand as our civilization itself."
 allow_gw_effect_finesse_education: "Allows selection of #Y Government Education#! Great Wonder effect."
 gw_effect_charisma_education_inv: "Diplomatic Scholasticism"
 gw_effect_charisma_education_inv_desc: "As we are surely renowned for our grand diplomatic prowess, we must construct a suitable site in which to educate our young, in order to follow in this great tradition."
 allow_gw_effect_charisma_education: "Allows selection of #Y Diplomatic Education#! Great Wonder effect."
 gw_effect_zeal_education_inv: "Theological Colleges"
 gw_effect_zeal_education_inv_desc: "There is no greater way to praise the divine than to learn the theology of ages in a monument devoted to our Gods."
 allow_gw_effect_zeal_education: "Allows selection of #Y Religious Education#! Great Wonder effect."
 gw_effect_slave_work_inv: "A Monument to Efficiency"
 gw_effect_slave_work_inv_desc: "Our overlordship must be made secure by the construction of a foreboding edifice in the name of subservience. Who then would deny our mastery?"
 allow_gw_effect_slave_work: "Allows selection of #Y Slave Labor#! Great Wonder effect."
 gw_effect_culture_expansion_inv: "Dominance Through Enlightenment"
 gw_effect_culture_expansion_inv_desc: "Those open to enlightenment must learn more of our ways. We must construct a wonder rivalling the ancient edifices, in order to bring our ways to the disparate people of this world."
 allow_gw_effect_culture_expansion: "Allows selection of #Y Expanding Culture#! Great Wonder effect."
 allow_gw_effect_civil_engineering: "Allows selection of #Y Engineering#! Great Wonder effect."
 allow_gw_effect_governing_doctrine: "Allows selection of #Y Government Traditions#! Great Wonder effect."
 allow_gw_effect_noble_pop_doctrine: "Allows selection of #Y Honored Nobles#! Great Wonder effect."
 allow_gw_effect_expanding_population: "Allows selection of #Y Fertile Nation#! Great Wonder effect."
 gw_effect_fantastic_ruler_inv: "Avatar of Glory"
 gw_effect_fantastic_ruler_inv_desc: "Our glorious elite deserve far more than fame and recognition for their works - we must build to the heavens in order to show the world their power."
 allow_gw_effect_fantastic_ruler: "Allows selection of #Y Honored Leader#! Great Wonder effect."
 allow_gw_effect_diplomacy_supreme: "Allows selection of #Y Diplomatic Traditions#! Great Wonder effect."
 allow_gw_effect_diplomats_supreme: "Allows selection of #Y Diplomatic Doctrines#! Great Wonder effect."
 allow_gw_effect_conquerer_doctrine: "Allows selection of #Y Conquering Traditions#! Great Wonder effect."
 allow_gw_effect_siege_doctrine: "Allows selection of #Y Siege Traditions#! Great Wonder effect."
 allow_gw_effect_defense_doctrine: "Allows selection of #Y Cultural Defense#! Great Wonder effect."
 allow_gw_effect_strong_generals: "Allows selection of #Y Honored Generals#! Great Wonder effect."
 allow_gw_effect_omen_doctrine: "Allows selection of #Y Omen Observations#! Great Wonder effect."
 allow_gw_effect_strong_admirals: "Allows selection of #Y Honored Admirals#! Great Wonder effect."
