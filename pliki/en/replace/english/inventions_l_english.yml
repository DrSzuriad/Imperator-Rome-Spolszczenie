 god_is_dead: "Militant Epicureanism"
 god_is_dead_desc: "The concept of popular religion bears no part in our future. While our people may cry out for the love of the divine, it is for their own good that we must dethrone the gods."
 dethrone_god: "#Y Desecrating Temples#! now restores #Y 10#! Stability."
 loosened_tributaries_inv: "Tributary Concessions"
 loosened_tributaries_inv_desc: "There is nothing quite as soothing to our neighbors than loosening our sphere of influence. If they were to see us relinquish absolute control even further, this could only do us good on the global stage."
 tributaries_instead_inv_tt: "#Y Releasing Subjects#! from our own land outside of peace deals will now reduce #Y Aggressive Expansion#! by #Y 5.0#!, but will cause the released subject to become a #Y Tributary#! instead of a #Y Client State#!."
 allow_capital_legion_law: "Law for raising a #Y Legion#! in the #Y Capital Region#! can now be enacted."
 allow_all_legion_law: "Law for raising #Y Legions#! freely can now be enacted."
 integrated_any_celtic_culture: "Integrate any #Y Gallic#!, #Y Pannonian#! or #Y Belgae#! culture."
 integrated_any_indian_culture: "Integrate any #Y Aryan#!, #Y Pracyan#! or #Y Dravidian#! culture."
 integrated_any_latin_culture: "Integrate any #Y Latin#! culture."
 integrated_any_hellenic_culture: "Integrate any #Y Hellenic#! culture."
 land_won_by_the_spear: "Winning Land by the Spear"
 land_won_by_the_spear_desc: "All empires must eventually fall. It is only right that those who challenge the hegemons of our time profit from the fall of empires. All land taken by the spear shall fall to the victor."
 unlocks_imperial_conquest_wargoal: "Unlocks the #Y Imperial Challenge#! War Goal against all countries that are #Y Major Powers#! or more."
 imperial_conquest_wargoal: "Imperial Challenge"
