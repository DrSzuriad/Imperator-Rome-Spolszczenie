l_english:
 archimedes_principle: "Archimedes Principle"
 archimedes_principle_desc: "The seminal law of displacement was presented by Archimedes, a Greek polymath, who posited that an object immersed in water was subject to an upward force equal to the weight of the water displaced by the object."
 astrolabe_invention: "Astrolabe"
 astrolabe_invention_desc: "The astrolabe was in intricate tool used to measure the altitude of celestial bodies in relation to the horizon. Developed on over the years, it was used for navigation, astronomy, and even the scheduling of important events and prayer."
 polished_ceramics_invention: "Black Polished Ware"
 polished_ceramics_invention_desc: "Black polished wares were a distinctive feature of the emergent cultures of the Indian subcontinent. The craft represented a leap in the manufacture of luxury pottery, and was likely considered a status symbol."
 imperial_calendar_invention: "Imperial Calendar"
 imperial_calendar_invention_desc: "The Seleucid Empire were responsible for the propagation of a novel manner of time-keeping. Rather than beginning the calendar anew upon the changing of a monarch, a primitive yet functional system of universal time was established. This new method quickly gained traction, and was used for numerous administrative and record-keeping purposes."
 acta_diurna_invention: "Acta Diurna"
 acta_diurna_invention_desc: "The Acta Diurna is regarded as an early form of daily newspaper. Often affixed to boards in meeting places, they contained information on the government narrative of important events and happenings within the nation."
 book_binding_invention: "Book Binding"
 book_binding_invention_desc: "Whereas wax tablets, scrolls, and even stone tablets had been common ways of storing information, the Romans developed the practice of binding information in codices, prolonging the life of stored information, considerably."
 channeled_irrigation_invention: "Complex Irrigation Systems"
 channeled_irrigation_invention_desc: "The irrigation systems constructed in the Kingdom of Anuradhapura were intricate beyond measure. Requiring precise measurement of inclination, they enabled the widespread cultivation of crops across vast swathes of lands. Some of the largest irrigation conduits are said to have reached many dozens of miles in length."
 brahmi_script_invention: "Brahmi Script"
 brahmi_script_invention_desc: "Spreading from the south, this ancient writing system was used ubiquitously in the Indian subcontinent. Found on the rock edicts of Ashoka, to numerous religious texts, the language provided common ground for the peoples of India."
 soap_invention: "Tallow Soap"
 soap_invention_desc: "The Romans acknowledged that the Celts used a curious mixture of ash and tallow to clean themselves; considering the practice really rather exotic."
 corvus_invention: "Corvus"
 corvus_invention_desc: "Thought to be a unique manner of boarding device consisting of winch and bridge, the Corvus allowed soldiers to board enemy vessels with consummate ease."
 commerce_inv_1: "Standardized Measures"
 commerce_inv_1_desc: "The amphora capitolina was an amphora kept in the temple of Jupiter, by which all other amphora were intended to be measured."
 commerce_inv_2: "State Harbor Fees"
 commerce_inv_2_desc: "Implementing a small fee on the use of our ports is unlikely to affect footfall, and will earn us a little more from trade."
 commerce_inv_3: "Lighthouses"
 commerce_inv_3_desc: "Construction of lighthouses is an absolute necessity to keep the flow of trade safe in our nation. The concept of lighthouses developed from simple hill-fires, to grand edifices such as the lighthouse at Alexandria."
 commerce_inv_4: "Regulated Money Lenders"
 commerce_inv_4_desc: "The plight of the poor is rarely relieved by money lenders, but we must accept that they are a necessary evil. Instituting financial regulations, however, may at least let us profit from them."
 commerce_inv_5: "Mandated Record Keeping"
 commerce_inv_5_desc: "In Rome, the keeping of records by the mercatores and argentii was a legal requirement. Being able to track the flow of revenue is a necessity for a functioning bureaucracy."
 state_trade_inv_1: "Maritime Patrols"
 state_trade_inv_1_desc: "Piracy was a huge issue in the Mediterranean - until the eradication of the Cilician pirates by Pompey in 66 BC, a strong maritime presence was required to safeguard civilian and military vessels."
 state_trade_inv_2: "River Outposts"
 state_trade_inv_2_desc: "Trade flows with the tide, they say, but the rivers are the veins and arteries of our commercial network. Establishing regular outposts along them will give traders a sense of security, and attract greater investment."
 state_trade_inv_3: "Encourage Exploration"
 state_trade_inv_3_desc: "There are still unknown lands to the east - by encouraging our brave citizens to venture further afield, we can flood our market with exotic items of all kinds."
 capital_trade_inv_1: "River Barges"
 capital_trade_inv_1_desc: "The needs of our capital must be served - operating regular grain barges from the coast to the point nearest our capital will alleviate some of the burden on private traders."
 capital_trade_inv_2: "Logistics Bureau"
 capital_trade_inv_2_desc: "Our burgeoning state is beginning to struggle under its own weight. A dedicated logistics administration must be instituted to handle the flow of traders and merchants into our capital."
 global_tax_modifier_inv_1: "Property Tax"
 global_tax_modifier_inv_1_desc: "Landowners are every state's main source of revenue; by establishing a code of practice, we can avoid difficult situations when it comes to collection."
 global_tax_modifier_inv_2: "Eisphora"
 global_tax_modifier_inv_2_desc: "The Greeks had an ephemeral taxation system, but the practice of levying a wealth tax during times of crisis was a valuable addition to the treasury."
 global_tax_modifier_inv_3: "Liturgies"
 global_tax_modifier_inv_3_desc: "The Greeks created a system whereby wealthy individuals were required to sponsor one of a number of different public works. Ranging from dramatic tragedies to regiment formation, we are sure to find this system helpful."
 global_tax_modifier_inv_4: "Use of State Land"
 global_tax_modifier_inv_4_desc: "The Mauryan empire levied a land usage tax on territories it considered as crown land. Aggressive zoning of this land can be a significant money-making opportunity."
 global_tax_modifier_inv_5: "Import Tax"
 global_tax_modifier_inv_5_desc: "Many empires in antiquity imposed a tax on the import, and sometimes export, of goods. Whilst Rome felt they had little use for it, the Mauryan empire sometimes imposed taxes of up to 20% in imported goods."
 research_points_modifier_inv_1: "Pythagorean Mathematics"
 research_points_modifier_inv_1_desc: "The ancient Greek, Pythagoras, was a mathematician and philosopher of legendary repute. Embracing the practical aspects of his theories will have numerous scientific applications."
 research_points_modifier_inv_2: "Moral Education"
 research_points_modifier_inv_2_desc: "More important than any school of mathematics, is the study of how to behave, and how to apply reason to any situation. Teaching our children this at an early age, will usher in a new era of philosophy."
 research_points_modifier_inv_3: "Pedagoguery"
 research_points_modifier_inv_3_desc: "Encouraging those of means to employ renowned pedagogues, should ensure that the elite possess a surfeit of intelligence when coming of age."
 research_points_modifier_inv_4: "The Father of Geometry"
 research_points_modifier_inv_4_desc: "Euclid of Alexandria, a prolific mathematician and scholar, developed the first coherent study of geometry. The basic premises he describes should be taught across our nation."
 research_points_modifier_inv_5: "Embracing Philosophy"
 research_points_modifier_inv_5_desc: "The various schools of philosophy arising out of Greece, and further afield, combine mathematics, theology, cosmology, and much more, to create a distinct world view. The study, debate, and intellectual sparring between these schools of thought is likely to fuel advancement in any number of fields."
 global_citizen_output_inv_1: "Right to be Heard"
 global_citizen_output_inv_1_desc: "Acknowledging the right for our nobles to make their argument before the authorities will vastly increase their tendency to work within the system, and not without."
 global_citizen_output_inv_2: "Hypocaust"
 global_citizen_output_inv_2_desc: "The Romans pioneered the creation of underfloor heating. Using a complex system of flues and furnaces, the hypocaust was a rare, but prestigious addition to villas and bathhouses."
 global_citizen_output_inv_3: "Waste Disposal Infrastructure"
 global_citizen_output_inv_3_desc: "Developed in eons past, the idea of a unified waste disposal architecture is still a lofty goal. Clean streets, and public bathhouses are sure to increase the quality of living."
 global_citizen_output_inv_4: "Clean Water"
 global_citizen_output_inv_4_desc: "From simple wells, to grand aqueducts, the access to sanitary water is a right our higher classes demand."
 global_citizen_output_inv_5: "Servile Bondage"
 global_citizen_output_inv_5_desc: "The old right of free men to enter into a contract of servitude with the noble classes is controversial, but will surely improve the lot of the elite."
 global_freemen_output_inv_1: "Code of Rights"
 global_freemen_output_inv_1_desc: "An established code, detailing the rights of every non-landowning member of our society, is likely to please the majority."
 global_freemen_output_inv_2: "Curb the Tax Collectors"
 global_freemen_output_inv_2_desc: "The powers of tax collectors vary widely from nation to nation. Limiting their use of coercion will make valuable inroads towards promoting the flourishing of the middle classes."
 global_freemen_output_inv_3: "Water Pumps"
 global_freemen_output_inv_3_desc: "In every major city, the dangers of fire are muttered about with bated breath. The installation of water pumps in key locations, allows the good men and women of our nation to combat these risks."
 global_freemen_output_inv_4: "State Fire Brigade"
 global_freemen_output_inv_4_desc: "The first recorded official fire brigade was instigated by Marcus Licinius Crassus in the 1st Century BC. Whilst Crassus' fire brigade acted more as extortionists than genuine firefighters, the existence of a brigade will greatly enhance the security of the masses."
 global_freemen_output_inv_5: "Triumviri Capitales"
 global_freemen_output_inv_5_desc: "In Rome, the capitales were responsible for prisons, punishment, and peace. Instituting this office will greatly increase the level of order in our nation, which is bound to increase productivity."
 global_slaves_output_inv_1: "Rights of Man"
 global_slaves_output_inv_1_desc: "Slave treatment varies wildly from state to state, but we believe that a basic code of human rights will encourage our slaves to work harder."
 global_slaves_output_inv_2: "Overseers"
 global_slaves_output_inv_2_desc: "A Vilicus, in Rome, was an often well-treated slave, who was elevated over his or her brethren. This practice often resulted in easier communication with the slave population of any given enterprise."
 global_slaves_output_inv_3: "Public Slavery"
 global_slaves_output_inv_3_desc: "Slaves owned by the state were championed by various regimes. In Rome, a servus publicus would perform one of a number of civic duties, ranging from basic servile tasks, to menial bureaucratic work."
 global_slaves_output_inv_4: "Earned Manumission"
 global_slaves_output_inv_4_desc: "Granting the right for publicly owned slaves to earn their freedom, gives an incentive for slaves to be calm and productive throughout their working lives."
 global_slaves_output_inv_5: "Crucifixion"
 global_slaves_output_inv_5_desc: "Ubiquitous in antiquity, crucifixion was a punishment largely reserved for slaves, in Rome. Whilst crimes would have to be severe to incur such a death, witnessing this punishment must have had a severe psychological effect."
 crucifixion_tooltip: "A random [THIS.GetCountry.GetAdjective] character will be executed."
 global_tribesmen_output_inv_1: "Tribal Reserve"
 global_tribesmen_output_inv_1_desc: "Officially recognizing certain areas as belonging to the control of specific tribal people, is bound to increase their willingness to contribute."
 global_tribesmen_output_inv_2: "Devolved Responsibility"
 global_tribesmen_output_inv_2_desc: "Granting minor ethnic groups the right to self-governance lessens the burden on the state, and increases the efficiency of the tribal society in question."
 global_tribesmen_output_inv_3: "Land Tithe"
 global_tribesmen_output_inv_3_desc: "Tolerating foreign tribesmen on our land can make some uneasy, but the institution of a tithe on the land they occupy is likely to calm those voices, and earn us a pretty penny in the meantime."
 land_tithe_tooltip: " A random [THIS.GetCountry.GetAdjective] [territory|E] will receive #Y 6#! Tribesmen @tribesmen! [pops|E]."
 global_tribesmen_output_inv_4: "Tribal Advocates"
 global_tribesmen_output_inv_4_desc: "Appointing advocates to speak on behalf of foreign tribal societies within our borders, gives them a voice within our political process."
 global_tribesmen_output_inv_5: "Right to Religious Observance"
 global_tribesmen_output_inv_5_desc: "In most cases, the religion that any given tribe practices, is of no consequence to us. Therefore, giving them limited protection over the rights to practice exotic beliefs is a small price to pay for their security."
 build_cost_inv: "De Architectura"
 build_cost_inv_desc: "Written by Marcus Vitruvius Pollo in the late 1st Century BC, De Architectura was a series of treatises on Roman architecture. The practices mentioned within were detailed in extraordinary fashion, giving incredible insight as to the advanced building methods of the time."
 build_time_inv: "Opus Caementicium"
 build_time_inv_desc: "Roman concrete was a seminal invention, developed in the 3rd or 2nd Century BC. It quickly became widely used, and was found in villas, military buildings, roads, and many other constructions."
 move_pop_cost_modifier_inv: "Coloniae"
 move_pop_cost_modifier_inv_desc: "The Roman colonization of Britain was a classic example of the practice that had been employed by the Greeks in their conquest of Persia and Egypt. Granting land to soldiers and their families, acted as a standing garrison in recently conquered territories."
 convert_pop_cost_modifier_inv: "Religious Assimilation"
 convert_pop_cost_modifier_inv_desc: "The practice of integrating foreign beliefs into the pantheistic structure of the Roman religion, made it much easier to assimilate distrustful foreigners into the republic."
 citizen_promotion_cost_modifier_inv: "Gradated Citizenship"
 citizen_promotion_cost_modifier_inv_desc: "A series of 'levels', each denoting different rights and privileges, which can be attained by non-citizens in our nation, ensure that there is a ladder to climb, and that there is always something to work towards."
 freemen_promotion_cost_modifier_inv: "Granted Manumission"
 freemen_promotion_cost_modifier_inv_desc: "Enabling slave owners to release their slaves with genuine legal status, is vital to the continued co-existence of owner and slave."
 enact_law_cost_modifier_inv: "Ius Honorarium"
 enact_law_cost_modifier_inv_desc: "Yielding to the magistrates, the right to amend, supplement and correct existing laws, lessens the need for our government to pass judgment on iterations of the same law, numerous times."
 stability_inv_1: "Contractual Obligation"
 stability_inv_1_desc: "Religion in many ancient cultures involved a particularly personal and contractual obeisance. The large number of aspects or gods gave each individual the ability to choose how to pray, and to customize the manner in which they did so."
 stability_inv_2: "Tolerated Cults"
 stability_inv_2_desc: "Present in numerous cultures and nations, the mystery religions were a syncretic ideology which often ran alongside the state religion, and involved secret rite, societies and meetings. In India, Jainism developed as a minor religious movement which eventually state sanction under the Mauryas, with Chandragupta himself embracing a Jain lifestyle upon retirement."
 stability_inv_3: "State Burials"
 stability_inv_3_desc: "Those too poor to afford a burial for their family members should be granted the convenience of a state-sponsored burial service."
 stability_inv_4: "Household Priests"
 stability_inv_4_desc: "Wealthy families would often employ a minor religious figure to lead worship, and safeguard the spiritual welfare of the household. In Rome, the paterfamilias, or head of the family, became a legal position of responsibility over matters of faith and obeisance."
 stability_inv_5: "Formulaic Worship"
 stability_inv_5_desc: "Ensuring that every major religious festival is sanctioned, properly observed, and well put-together, goes some way towards safeguarding the stability of our nation."
 omen_power_inv_1: "Hierarchical Haruspication"
 omen_power_inv_1_desc: "Sacrifices are a standard way in which we may offer our wishes and prayers to the divine. A written code detailing the acceptability of varying sacrificial creatures, will assist our priests and people."
 omen_power_inv_2: "Legendary Foundation"
 omen_power_inv_2_desc: "The Mahabharata, the Aeneid, and Homer's great works, played heavily on the intertwined relationship between gods and men. The commissioning of such tracts became popular, as a tool to inspire a sense of cultural pride amongst a populace."
 omen_power_inv_3: "Expanded Religious Holidays"
 omen_power_inv_3_desc: "Rome was famous for the sheer quantity of obscure religious festivals it possessed. State observed holidays were a sure way of pleasing the common folk and nobility, alike."
 omen_power_inv_4: "Proscribed Canon"
 omen_power_inv_4_desc: "While tolerance is key to integration, certain religious practices observed by foreign religions are simply too alien for our people to conceive. Banning barbaric rites such as these is vital to safeguard our people's spiritual welfare."
 omen_power_inv_5: "Translated Symbology"
 omen_power_inv_5_desc: "The use of widely acknowledged religious symbols when depicting leaders, generals and public figures, promotes their superiority. The Radiate Crown was often associated with Alexander, in contemporary art, and the practice caught on with his successors in particular."
 land_morale_recovery_inv_1: "Oath of Brotherhood"
 land_morale_recovery_inv_1_desc: "Formalizing a soldier's commitment to fight for his or her comrades, was an act which solidified the bond of brotherhood that only military service could bring. A Ius Iurandum, in Rome, the 'Oath of Oaths', was sworn by new soldiers, in which they pledged their lives to each other."
 land_morale_recovery_inv_2: "Soothsayers"
 land_morale_recovery_inv_2_desc: "The practice of integrating priestly classes into the military was commonplace. Acting as conduits for the divine approval of whatever military action an army was engaged in, boosted morale considerably."
 land_morale_recovery_inv_3: "Regimental Standards"
 land_morale_recovery_inv_3_desc: "Our military operates in distinct groupings of units. By associating each with a symbol or standard, every soldier has a familiar icon with which to develop a sense of unit pride."
 land_morale_recovery_inv_4: "Military Decorations"
 land_morale_recovery_inv_4_desc: "Instituting a series of decorations for valorous conduct in battle, was a valuable tool for keeping order, and giving soldiers something to fight for. The Hasta Pura, or 'Silver Spear' was initially awarded to Roman soldiers on the occasion of their first kill."
 land_morale_recovery_inv_5: "Severe Strictures"
 land_morale_recovery_inv_5_desc: "Decimation, and other, similar practices, were used as last-resort punishments against units that had engaged in mutiny or cowardice. Decimation would involve the random selection of one tenth of a unit, who would then be executed by their former comrades. The ever-present threat of such a terrible punishment ensured that acts of cowardice were rare indeed."
 naval_morale_recovery_inv_1: "Marine Auxilia"
 naval_morale_recovery_inv_1_desc: "Choosing to serve as crewman or marine was the only choice that potential crew-members would receive. There primarily to defend against boarding, or to capture enemy ships in boarding actions, the presence of a marine detachment was a widespread tradition amongst state navies."
 naval_morale_recovery_inv_2: "Expanded Naval Hierarchy"
 naval_morale_recovery_inv_2_desc: "Instituting a formalized hierarchy on board our vessels is vital in keeping order amidst the chaos of combat."
 naval_morale_recovery_inv_3: "Fleet Hierarchy"
 naval_morale_recovery_inv_3_desc: "In addition to the complex ship-based hierarchy of officers, the establishment of a command structure for our navies will ensure that responsibility always lies in the correct places."
 naval_morale_recovery_inv_4: "Punishment Roster"
 naval_morale_recovery_inv_4_desc: "By publishing a detailed list of offenses, we can ensure that crews and officers alike, understand the obedience expected of them at sea."
 naval_morale_recovery_inv_5: "Bow Ornamentation"
 naval_morale_recovery_inv_5_desc: "The sight of a proud deity affixed or painted on the bow of our vessels will bolster pride and morale within our navies. Additionally, the sight of a fearsome god bearing down upon them, must surely break the resolve of our foes."
 ruler_popularity_gain_inv_1: "Due Process"
 ruler_popularity_gain_inv_1_desc: "Ensuring that everyone has recourse to appeal against actions or indictments, protects both the people, and gives our government an air of fairness."
 ruler_popularity_gain_inv_2: "Sponsored Games"
 ruler_popularity_gain_inv_2_desc: "Sanctioning state funded athletic events was a standard way of building up a political power base, and pleasing the people at the same time."
 ruler_popularity_gain_inv_3: "Collegiality"
 ruler_popularity_gain_inv_3_desc: "Nominally appointing shadow, backup, or ostensibly equal positions in government, allows us to share responsibility and oversight of matters administrative."
 ruler_popularity_gain_inv_4: "Public Works Department"
 ruler_popularity_gain_inv_4_desc: "The oversight of public works is a matter requiring a great deal of bureaucratic diligence. Furthermore, by instituting this office, we can more readily support our ruler's choices to promote public approval."
 ruler_popularity_gain_inv_5: "Constitution"
 ruler_popularity_gain_inv_5_desc: "Any state will benefit from a constitution, replete with protection for the downtrodden, and oaths of obedience to the state and ruler."
 global_population_growth_inv_1: "Grain Rations"
 global_population_growth_inv_1_desc: "Handing out portions of free grain to those who require it, keeps the wheels of our civilization turning."
 global_population_growth_inv_2: "Bread Stamp"
 global_population_growth_inv_2_desc: "Bread stamps were used as a means of identifying which bakery produced any given loaf. This allowed for identification of quality, and management of food-spread diseases."
 global_population_growth_inv_3: "Obstetrics"
 global_population_growth_inv_3_desc: "The early development of women's medicine could be dangerous and risky. Nonetheless, it would prove invaluable in the saving of many children's lives."
 global_population_growth_inv_4: "Encouragement of Migration"
 global_population_growth_inv_4_desc: "In territories where population fluctuates, the encouragement of migration from within and without our empire, can sustain populations."
 global_population_growth_inv_5: "Water Mill"
 global_population_growth_inv_5_desc: "The invention of water-wheels revolutionized production of flour and bread, allowing for bulk production of food for the masses."
 global_unrest_inv_1: "F.U.G."
 global_unrest_inv_1_desc: "In Rome, slaves which had escaped and been caught, were branded with the letters FUG, for fugitivus; leaving a lasting impression on themselves, and all who viewed them, as to the dangers of rebellion."
 global_unrest_inv_2: "Open Religion"
 global_unrest_inv_2_desc: "Many religious cults would enshrine a constitution of equality, remaining open to all comers, regardless of class."
 global_unrest_inv_3: "Stoicism"
 global_unrest_inv_3_desc: "The spread of stoicism as a philosophical movement, espoused belief in a universal spirit in which all men were held equal."
 global_unrest_inv_4: "Exported Drama"
 global_unrest_inv_4_desc: "The ancient tragedies and comedies of the Greeks, renowned worldwide, have provided amusement for the masses for centuries. It would be a shame to limit them only to Greece."
 global_unrest_inv_5: "Assemblies"
 global_unrest_inv_5_desc: "Granting rights to minority groups, to hold their own assemblies, will grant them a sense of self-determinism, which will keep them in line."
 omen_duration_inv_1: "Grand Temples"
 omen_duration_inv_1_desc: "Expanding our religious sites to include great structures, enhances the stature of the priestly class within our realm."
 omen_duration_inv_2: "Private Cults"
 omen_duration_inv_2_desc: "Allowing the creation of private religious cults may limit our involvement, but will greatly increase the zeal of our people."
 omen_duration_inv_3: "Ban Witchcraft"
 omen_duration_inv_3_desc: "Heathen incantations and magical spells, imported by practitioners of foreign religions, are a stain on our cultural heritage. Banning these is paramount to our continued prosperity."
 omen_duration_inv_4: "Household Gods"
 omen_duration_inv_4_desc: "We ought to encourage every landowner to dedicate their property to a household god."
 omen_duration_inv_5: "War Dedication"
 omen_duration_inv_5_desc: "Dedicating our troops to a specific deity or aspect for any given war, will let us conquer under one ideology."
 global_manpower_modifier_inv_1: "Auxiliary Recruitment"
 global_manpower_modifier_inv_1_desc: "Relying on foreign vagrants to make up the menial portion of our fighting forces, lets our valuable citizens focus on more important tasks."
 global_manpower_modifier_inv_2: "Double Pay"
 global_manpower_modifier_inv_2_desc: "Instituting a formal hierarchy of careers within our army, gives every common soldier a goal to aspire to, rendering a life in the army a more attractive prospect."
 global_manpower_modifier_inv_3: "Medical Auxilia"
 global_manpower_modifier_inv_3_desc: "The health of our soldiers is of paramount importance. Adequate health care will get soldiers back on the field, faster."
 global_manpower_modifier_inv_4: "Religious Board"
 global_manpower_modifier_inv_4_desc: "Insititute a formal board of religious persons, dedicated to deciding which deities, foreign or otherwise, were acceptable to be worshiped by soldiers. Not only does this give us control over our troops' religious observance, but encourages those of minority faiths, to serve us."
 global_manpower_modifier_inv_5: "Service for Life"
 global_manpower_modifier_inv_5_desc: "The wounded, maimed, and otherwise unfit, may still be useful as reserves and border guards. Thus can we ensure that the best soldiers are always serving on the front line."
 technology_cost_inv_1: "Herbalism"
 technology_cost_inv_1_desc: "Knowledge of the plants and herbs which surround us, can have uses beyond that which many would suspect. From birth control to medicine, we cannot underestimate botany."
 technology_cost_inv_2: "Alumen"
 technology_cost_inv_2_desc: "Alum was a source of potassium, which was used for a variety of uses, including medicinal preparation, cosmetics, and food flavoring."
 technology_cost_inv_3: "Mass Pewter Production"
 technology_cost_inv_3_desc: "Pewter is a soft metal alloy, which found widespread use as a durable material with which to craft everyday objects."
 technology_cost_inv_4: "Shorthand Writing"
 technology_cost_inv_4_desc: "Known as stenography, the practice of summarizing texts which would otherwise take up a great deal of time and space, originated in Greece. It spread quickly, as a means of taking down important speeches or ideas at a rapid pace."
 technology_cost_inv_5: "Zero"
 technology_cost_inv_5_desc: "The concept of 'zero', did not exist in the standard Roman numeral system. The existence of such a concept was vital to the Greek mathematicians in performing advanced calculations."
 global_citizen_happyness_inv: "Glass Blowing"
 global_citizen_happyness_inv_desc: "An innovative technique used to shape glass, glass blowing revolutionized the creation of expensive amenities."
 global_freemen_happyness_inv: "Hand Abacus"
 global_freemen_happyness_inv_desc: "Used by merchants and inventors alike, the abacus provided a means of quickly tallying costs and expenditures, making domestic trading a much more palatable affair."
 global_slaves_happyness_inv: "Libertini"
 global_slaves_happyness_inv_desc: "Our freed slaves will graduate to a distinct class; giving them something to aspire to, and keeping them in line."
 global_tribesmen_happyness_inv: "Tannery Districts"
 global_tribesmen_happyness_inv_desc: "The hideous odors produced by tanning leather could create severely unpalatable living conditions. As the size of urban centers grew, it became quickly apparent that measures had to be taken."
 call_omen_cost_modifier_inv: "Reinterpreted Prodigies"
 call_omen_cost_modifier_inv_desc: "In Rome, terrible omens and calamitous portents had to be ratified by the senate. In some cases, the senate could reconvene on the matter of whether a portent was, in fact, such a bad thing after all."
 monthly_corruption_inv: "Guilt by Association"
 monthly_corruption_inv_desc: "An elaborate system of minor bribery laws, the concept of guilt by association put an end to many corrupt practices in Roman politics, and abroad."
 relation_inv_1: "Proxenoi"
 relation_inv_1_desc: "A prelude to the later concept of permanent ambassadors, proxenoi were chosen by Greek city-states, to act as representatives in neighboring cities."
 relation_inv_2: "National Seal"
 relation_inv_2_desc: "By awarding our seal to those who speak in our name, we avoid any questions of authenticity."
 relation_inv_3: "Permanent Ambassadors"
 relation_inv_3_desc: "By permanently employing those with silken tongues to speak on our behalf, we can soothe our neighbors far better than before."
 relation_inv_4: "Hereditary Ambassadorship"
 relation_inv_4_desc: "Appointing new ambassadors every time one of them dies, takes up unnecessary and precious time. We should encourage them to take their family with them, and confer ambassadorship to their sons, in the event of an accident."
 relation_inv_5: "Lawful Treaties"
 relation_inv_5_desc: "Ensuring that both parties to a diplomatic agreement have full recognizance of the contents, is vital to ensuring fair deals between nations."
 diplomatic_reputation_inv_1: "Humane Conduct"
 diplomatic_reputation_inv_1_desc: "The concept of battlefield honor has existed for millennia, nonetheless, we should set down a code for dealing with our opponents, that we ourselves might receive fair treatment in defeat."
 diplomatic_reputation_inv_2: "Open Negotiations"
 diplomatic_reputation_inv_2_desc: "Holding diplomatic negotiations in the full display of the public will ensure that both parties are held to their word."
 diplomatic_reputation_inv_3: "Diplomatic Immunity"
 diplomatic_reputation_inv_3_desc: "The distance between seats of government means that the safety of ambassadors must be sacrosanct - we must all speak on the same terms."
 diplomatic_reputation_inv_4: "Noble Envoys"
 diplomatic_reputation_inv_4_desc: "Our subjects, enemies, and allies, will feel much more honored if we send our finest and most upstanding members of society to speak in our place."
 diplomatic_reputation_inv_5: "Career Negotiators"
 diplomatic_reputation_inv_5_desc: "When writing treaties, we ought to send our most qualified negotiators. It is quite possible to slip in a few extra clauses if enough legal jargon is included..."
 agressive_expansion_impact_inv_1: "Fetiales"
 agressive_expansion_impact_inv_1_desc: "The Fetial priests were a group of ancient Latin priests, who performed unusual rites relating to the declaration of war."
 agressive_expansion_impact_inv_2: "Rerum Repetitio"
 agressive_expansion_impact_inv_2_desc: "Performed by the Fetial priests, this rite involved the delivering of Rome's demands to an enemy state, accompanied by the ritual hurling of a blood-soaked javelin into enemy land, if the demands were not met."
 agressive_expansion_impact_inv_3: "Defending Liberty"
 agressive_expansion_impact_inv_3_desc: "No matter our true cause, proclaiming that those weaker than ourselves are incapable of defending themselves, and therefore in need of our benevolent guidance, we garner acclaim on the international stage."
 agressive_expansion_impact_inv_4: "Military Ambassadors"
 agressive_expansion_impact_inv_4_desc: "Bestowing our diplomats with military rank will not only impress our foes, but make it quite clear that we hold the carrot, and the stick."
 agressive_expansion_impact_inv_5: "Divine Mandate"
 agressive_expansion_impact_inv_5_desc: "Ensuring that our neighbors know the we believe in our divine right to conquer, they should hardly be surprised when we do..."
 tyranny_inv_1: "Official Orators"
 tyranny_inv_1_desc: "Employing skilled speakers to proclaim our decrees, laws, and decisions, will lessen the chance of fomenting dissent in our populace."
 tyranny_inv_3: "Seeded Acclamation"
 tyranny_inv_3_desc: "It may be an old trick, but seeding the crowd with paid supporters is a surefire way to stir up support in some of our less popular decisions."
 tyranny_inv_4: "Adventus"
 tyranny_inv_4_desc: "Whenever our glorious leader travels to another city, we must proclaim their entry with trumpets, triumph, and celebration. Thus, shall all know the majesty of our nation."
 tyranny_inv_5: "Chironomia"
 tyranny_inv_5_desc: "The traditional hand signals employed by those skilled in rhetoric, give our words a weight and believability which they previously lacked."
 tyranny_inv_2: "Hierarchy of Responsibility"
 tyranny_inv_2_desc: "We must ensure that there is always someone in place to take the blame if our decisions backfire."
 monthly_character_loyalty_inv_1: "Legal Patronage"
 monthly_character_loyalty_inv_1_desc: "A system of legal sponsorship will establish a means of hierarchy within the echelons of our realm."
 monthly_character_loyalty_inv_2: "Approved Familia"
 monthly_character_loyalty_inv_2_desc: "Recognizing certain families as important bloodlines related to the history of our nation, guarantees a certain amount of respectability amongst nobility."
 monthly_character_loyalty_inv_3: "Administrative Patronage"
 monthly_character_loyalty_inv_3_desc: "Encouraging our governors to develop personal ties of patronage with subjects, increases both the loyalty of their subjects, and reinforces the system altogether."
 monthly_character_loyalty_inv_4: "Patrocinium"
 monthly_character_loyalty_inv_4_desc: "The protection offered by the system of patronage establishes legal and financial security. We should encourage this behavior amongst our more benevolent elite."
 monthly_character_loyalty_inv_5: "Military Patronage"
 monthly_character_loyalty_inv_5_desc: "The relationship between generals, soldiers, and veterans should be extended to include an official system of patronage. This will broaden our hierarchical society even further."
 agressive_expansion_monthly_decay_inv_1: "Equal Integration"
 agressive_expansion_monthly_decay_inv_1_desc: "Establishing the rights of conquered peoples, is an important first step to integration, and will lessen the ire of those displeased by our conquest."
 agressive_expansion_monthly_decay_inv_2: "Mandate Local Governance"
 agressive_expansion_monthly_decay_inv_2_desc: "Once the ex-governments of our conquests are toppled, we should respect the local regional administration of foreign lands. They, after all, know their people better than we."
 agressive_expansion_monthly_decay_inv_3: "Gradual Economic Integration"
 agressive_expansion_monthly_decay_inv_3_desc: "Demanding full tax and tribute from conquered lands is only likely to cause civil unrest. Instead, we should ease them into a full tithe gradually."
 agressive_expansion_monthly_decay_inv_4: "Oaths of Fealty"
 agressive_expansion_monthly_decay_inv_4_desc: "It may seem like a small gesture, but insisting that conquered administrations swear their undying loyalty to us, legitimizes our conquests in the eyes of our peers."
 agressive_expansion_monthly_decay_inv_5: "Diplomatic Apologetics"
 agressive_expansion_monthly_decay_inv_5_desc: "Keeping our ambassadors and diplomats in the loop, ensures that they can smooth things over after we draw the ire of our peers."
 tribute_income_modifier_inv_1: "Tributary Administration"
 tribute_income_modifier_inv_1_desc: "It is time that we do away with the brief, ever-changing deals with our tributaries, and institute a formal written agreement, laying out both sides of the arrangement in a simple manner."
 tribute_income_modifier_inv_2: "Proportional Agreements"
 tribute_income_modifier_inv_2_desc: "Some of our less civilized tributaries cannot always produce currency to fulfill their end of our arrangements. We should be willing to accept goods in kind."
 tribute_income_modifier_inv_3: "Yearly Installments"
 tribute_income_modifier_inv_3_desc: "The old days of yearly treasure chests are behind us. To maintain an accurate balance sheet, we must encourage our tributaries to offer us a regular, yet distinctly more modest, stipend."
 tribute_income_modifier_inv_4: "Tributary Legates"
 tribute_income_modifier_inv_4_desc: "Some of our more far-flung tributary states are less inclined to offer us a full quota of tribute. By creating a new office of ambassador, entirely devoted to reminding these uncultured sorts of our potential for retribution, we might better encourage them to fulfill their end of the bargain."
 tribute_income_modifier_inv_5: "Satellite Status"
 tribute_income_modifier_inv_5_desc: "Formally recognizing the autonomy of our tributary states is a small price to pay for their continued donations to our cause."
 diplomatic_relations_inv: "Summitry"
 diplomatic_relations_inv_desc: "The act of holding regular summit meetings amongst similarly sized powers, provides a splendid opportunity for making new friends... or enemies."
 hold_triumph_cost_modifier_inv: "Triumphal Coins"
 hold_triumph_cost_modifier_inv_desc: "The creation of high value currency, minted purely for prestige and honor, should be produced whenever we hold a major triumph. As such, our glory will be known for all time!"
 smear_character_cost_modifier_inv: "Town Criers"
 smear_character_cost_modifier_inv_desc: "Employing skilled orators on our behalf will allow us to anonymously spread the truth about those wicked enough to act against our interests."
 bribe_character_cost_modifier_inv: "Selective Immunity"
 bribe_character_cost_modifier_inv_desc: "Clearly, any laws requiring the indictment of our ruling classes, make ruling very difficult indeed. They should be amended with this new principle in mind."
 assassinate_attempt_cost_modifier_inv: "Shady Connections"
 assassinate_attempt_cost_modifier_inv_desc: "Establishing connections with the shady guilds and colleges willing to do wetwork for the right price, is a sad but necessary state of affairs."
 inspire_disloyalty_cost_modifier_inv: "Espionage"
 inspire_disloyalty_cost_modifier_inv_desc: "Forming a network of sympathetic minds in foreign nations, makes it a lot easier to effect change outside our borders."
 recruit_general_inv: "Command Incentives"
 recruit_general_inv_desc: "It is not enough to expect our generals to fight for the glory of our nation. We must ensure that they have a right to spoils, property, and responsibilities in the lands they conquer."
 endorse_party_inv: "Regular Senate Hours"
 endorse_party_inv_desc: "Institution of formal senate hours, on a daily basis, gives us much more opportunity to sway dissenting voices to our way of thinking."
 fabricate_claim_cost_modifier_inv: "Aggressive Protection"
 fabricate_claim_cost_modifier_inv_desc: "Sometimes, the only excuse we need, is that we are the only ones who can truly offer security."
 discipline_inv_1: "Boeotian Helmet"
 discipline_inv_1_desc: "The Boeotian helmet, favored by Alexander himself, allowed good vantage of one's surroundings, while still providing protection to the cranium."
 discipline_inv_2: "Manipular Legion"
 discipline_inv_2_desc: "Originating somewhere in the south of Italy, this logistic fighting force was a collection of 'maniples'. Each maniple consisted of 120 men organized as a cohesive unit, fighting in concert with any number of additional maniples."
 discipline_inv_3: "Veteran Enticements"
 discipline_inv_3_desc: "Encouraging retired soldiers to sign up to serve once again, will greatly increase the fighting experience of our armies."
 discipline_inv_4: "Promotion Through Valor"
 discipline_inv_4_desc: "Promoting troops based on their actions provides every man a reason to perform the best of their ability."
 discipline_inv_5: "Cohorts"
 discipline_inv_5_desc: "The Cohort developed after the Marian reforms were enacted in Rome. Each sub-unit of a legion was enlarged to consist of 480 fighting men, alongside various logistics specialists."
 global_supply_limit_modifier_inv_1: "Supernumerarii"
 global_supply_limit_modifier_inv_1_desc: "An auxiliary group of enlisted men, the supernumerarii acted as reinforcements, orderlies, and performed other non-specific duties."
 global_supply_limit_modifier_inv_2: "Fighting Season"
 global_supply_limit_modifier_inv_2_desc: "Knowledge of the weather, clime, and seasonal patterns, is vital when raising armies and waging war. By paying attention to these signs, we can better prepare our forces."
 global_supply_limit_modifier_inv_3: "Logistics Division"
 global_supply_limit_modifier_inv_3_desc: "Our flourishing army requires a dedicated supply and logistics division to ensure that we always maintain peak efficiency."
 global_supply_limit_modifier_inv_4: "Delayed Baggage Train"
 global_supply_limit_modifier_inv_4_desc: "The capture of the baggage train proved to be the downfall of many famous generals. By requiring a sizable delay between supplies, families, and our armies during active military operations, we might avoid an embarrassing incident."
 global_supply_limit_modifier_inv_5: "Central Reserve"
 global_supply_limit_modifier_inv_5_desc: "Maintaining a centralized store of vital military equipment will ensure that we always have the ability to keep our fighting forces supplied."
 global_defensive_inv_1: "Pentaspastos"
 global_defensive_inv_1_desc: "The Pentaspastos was an innovative Greek crane, ideal for constructing defensive walls, buildings, and fortresses."
 global_defensive_inv_2: "Vault and Dome"
 global_defensive_inv_2_desc: "Rome pioneered the usage of arches for bridge building, allowing for huge tasks to be completed in a fraction of the time."
 global_defensive_inv_3: "Fortified Camps"
 global_defensive_inv_3_desc: "We shall teach our armies the skills required to build fortified camps, using only the materials available around them."
 global_defensive_inv_4: "Entrenchment"
 global_defensive_inv_4_desc: "When our armies are deployed in one location for a significant period of time, they could better use their time by constructing trenches to slow the advance of potential enemies."
 global_defensive_inv_5: "Polyspaston"
 global_defensive_inv_5_desc: "A variant of the earlier Greek model, this crane lifted even greater weights, making huge fortifications much more viable."
 siege_speed_inv_1: "Extraordinary Ordnance"
 siege_speed_inv_1_desc: "Throughout Antiquity, examples of unusual siege ammunition can be found. Snakes, severed body parts, and incendiary substances were used to demoralize or enrage opponents."
 siege_speed_inv_2: "Siege Towers"
 siege_speed_inv_2_desc: "During the siege of Rhodes, Demetrios employed towering siege engines to attempt to scale the walls of the Rhodian city."
 siege_speed_inv_3: "Investment"
 siege_speed_inv_3_desc: "The process of surrounding a fortified location with secondary fortifications, served as a means of entirely dissociating them from the outside world."
 siege_speed_inv_4: "Contravallation"
 siege_speed_inv_4_desc: "An extension of circumvallation, this tactic involved constructing a further ring of outward facing away from the encircled fort, preventing any enemy armies from breaking the siege."
 siege_speed_inv_5: "Ballistae"
 siege_speed_inv_5_desc: "Resembling huge crossbows, ballistae could fire vast kinetic payloads, capable of breaking walls, bodies, and morale."
 global_start_experience_inv_1: "Learning on the Job"
 global_start_experience_inv_1_desc: "It is said that the best way to learn, is by doing. We expect that our recruits will learn swiftly, with a sword in their hands. Or they will die."
 global_start_experience_inv_2: "Basic Training"
 global_start_experience_inv_2_desc: "Providing new recruits with the most basic of training may at least let them survive the first few swings."
 global_start_experience_inv_3: "Recruitment Standards"
 global_start_experience_inv_3_desc: "We should aim to populate our armies with those capable of holding their own in battle."
 global_start_experience_inv_4: "Elite Recruitment Standards"
 global_start_experience_inv_4_desc: "The availability of veteran soldiers is at a level where we can devote at least a portion of recruitment to them alone."
 global_start_experience_inv_5: "Multi-Discipline Training"
 global_start_experience_inv_5_desc: "By teaching recruits the basics of all possible martial disciplines, they will have much better knowledge of how to fit in to a functioning military force."
 trireme_discipline_inv_1: "Professional Sailors"
 trireme_discipline_inv_1_desc: "Relying on career sailors, we can be assured that our navies will be crewed by the very best."
 trireme_discipline_inv_2: "Centuria"
 trireme_discipline_inv_2_desc: "Establishing a command cadre on board each vessel, delineates between the common oarsmen, and the tactical elite."
 trireme_discipline_inv_3: "Squadrons"
 trireme_discipline_inv_3_desc: "Assigning every ship to a squadron will allow them to fight together as a cohesive unit, in the heat of battle."
 trireme_discipline_inv_4: "Reinforced Rostra"
 trireme_discipline_inv_4_desc: "Developments in metalworking allow us to better brace our ships when constructing the ram."
 trireme_discipline_inv_5: "Harpax"
 trireme_discipline_inv_5_desc: "These ship-board catapults fired grappling hooks, providing ample opportunities for boarding, and the nullification of enemy vessels."
 hostile_attrition_inv: "Scorched Earth"
 hostile_attrition_inv_desc: "Knowing that enemy forces will soon be crossing our lands, we can ensure that any potential supplies are moved, or simply destroyed."
 army_maintenance_cost_inv_1: "Paymasters"
 army_maintenance_cost_inv_1_desc: "Placing the oversight of army pay in the hands of shrewd and incorruptible men, we might find that we save a surprising amount of gold."
 army_maintenance_cost_inv_2: "Retirement Opportunities"
 army_maintenance_cost_inv_2_desc: "By splitting the expected pay of soldiers into salary and retirement opportunities such as farmland, we profit off the fact that many will simply not live long enough to claim it."
 navy_maintenance_cost_inv_1: "Piracy Amnesty"
 navy_maintenance_cost_inv_1_desc: "Professional oarsmen are hard to come by. Through periodic amnesties we could open up recruitment to those that have been on the wrong side of the law."
 navy_maintenance_cost_inv_2: "Honesta Missio"
 navy_maintenance_cost_inv_2_desc: "Ensuring that sailors receive a vast portion of their pay upon discharge, we can avoid paying those that never make it that far..."
 land_unit_attrition_inv: "Army Surgeons"
 land_unit_attrition_inv_desc: "Attaching a small medical division to active armies, we can reduce the amount of avoidable casualties assoiacted with simply maintaining a large force."
 naval_unit_attrition_inv: "Ship's Surgeon"
 naval_unit_attrition_inv_desc: "By ensuring that every vessel has at least one crewmen knowledgeable in the arts of healing, we can avoid many of the casualties we would otherwise incur at sea."
 global_ship_recruit_speed_inv: "Patterned Construction"
 global_ship_recruit_speed_inv_desc: "Maintaining specified construction standards for our vessels is a sure way to increase the speed at which our shipyards can produce them."
 global_cohort_recruit_speed_inv: "Professional Training"
 global_cohort_recruit_speed_inv_desc: "By relying only on the most skilled tutors, we cut down on the time it takes to produce adequately informed fighting men."
 army_movement_speed_inv: "Quick March"
 army_movement_speed_inv_desc: "Gone are the days of rag-tag bands of soldiers wandering from place to place. By marching in regimented columns, we are sure to avoid wasted time."
 navy_movement_speed_inv: "Lateen Sails"
 navy_movement_speed_inv_desc: "A method of rigging sails, the lateen allowed ships to tack against the wind, greatly improving maneuverability."
 war_score_cost_inv_1: "Casus Belli"
 war_score_cost_inv_1_desc: "Establishing a just cause for war is instrumental in negotiating favorable terms for our enemies' surrender."
 war_score_cost_inv_2: "War Propaganda"
 war_score_cost_inv_2_desc: "By disseminating sure knowledge that our cause is just, we are certain to have a stronger bargaining position when it comes to demanding terms."
 war_score_cost_inv_3: "Symbolic Victory"
 war_score_cost_inv_3_desc: "Forcing our defeated opponents' leaders to kneel before us and pay homage, establishes our supremacy. After this, none would dare ask for more favorable terms."
 siege_engineers_inv_1: "Sapping"
 siege_engineers_inv_1_desc: "Purportedly used during the siege of Veii, long tunnels could be built underneath the fortifications of enemies, allowing access, or even the chance to damage enemy walls."
 siege_engineers_inv_2: "Naval Supply Lines"
 siege_engineers_inv_2_desc: "Coastal sieges were particularly harsh, as often, enemy cities could resupply by sea. By establishing our own system of patrol and resupply, we cut off all our foes' hope."
 siege_engineers_inv_3: "Scorpio"
 siege_engineers_inv_3_desc: "A small, anti-personnel variant of the siege ballista, the scorpion was deployed to deadly effect during prolonged sieges."
 siege_engineers_inv_4: "Tormenta"
 siege_engineers_inv_4_desc: "All manner of siege engines fit into the category of 'tormenta', often firing kinetic or incendiary projectiles intended to cause devastation and panic."
 siege_engineers_inv_5: "Siege Ramps"
 siege_engineers_inv_5_desc: "The use of siege towers and battering rams was often rendered ineffective due to adverse terrain. The practice of constructing great ramps of earth or rubble, towards enemy fortifications, allowed siege engines to pass unhindered."
 siege_engineers_inv_6: "Mangonel"
 siege_engineers_inv_6_desc: "The mangonel is said to have originated in China, and spread westwards over the next several centuries. Capable of hurling a projectile vastly further than any previous siege engine, it was sure to strike fear into any potential defenders."
 monthly_wage_inv: "Expanded Financial Remit"
 monthly_wage_inv_desc: "Offices such as that of the Quaestors of Rome were imbued with judicial power, and supervised the financial affairs of state. Expanding the remit of these persons will give them greater ability to root out financial wrongdoing, and corrupt behavior."
 general_loyalty_inv: "Military Sponsors"
 general_loyalty_inv_desc: "Ensuring that every general we recruit has the backing of a certain number of loyal and upstanding peers, guarantees that we will weed out any that are likely to misuse their office."
 monthly_governor_inv: "Propraetors and Proconsuls"
 monthly_governor_inv_desc: "Differing levels of imperium could be granted to Governors, ensuring that each knows his or her own place. This could often be used as a way to grant up-and-coming politicians a taste of what awaited them in the future."
 experience_decay_inv_1: "Active Drill"
 experience_decay_inv_1_desc: "Armies in the field would benefit from continued drill, even up to the very eve of battle."
 experience_decay_inv_2: "Veteran Reassignment"
 experience_decay_inv_2_desc: "By taking an active role in ensuring that more experienced veterans are placed alongside newer recruits, we will ensure that valuable skills and knnowledge retain their value for much longer."
 subject_opinions_inv_1: "Formalized Dependencies"
 subject_opinions_inv_1_desc: "Formalizing a state of protection with the leadership of our subjects, similar to the system of Socii under the Romans, goes a long way to easing the minds of our vassals."
 subject_opinions_inv_2: "Transferred Citizenship"
 subject_opinions_inv_2_desc: "By allowing the citizens of our subjects to apply for citizenship in our own nation, we might ease the tensions between ourselves and our subjects. After all, we can always refuse them..."
 subject_opinions_inv_3: "Allied Representatives"
 subject_opinions_inv_3_desc: "Granting our major subjects a seat upon our council, we allow them to better represent their own opinions. Whether or not they are listened to."
 civic_roads_inv: "Gromatici"
 civic_roads_inv_desc: "'Rod Men', as they were otherwise known, assisted the primary surveyor in assessing the straightness of roads. These civil engineers were experts in their field, and greatly improved the efficiency of road building."
 buy_military_tradition_inv: "Material Science"
 buy_military_tradition_inv_desc: "Concrete, carburization, bronzework, and even the working of wood, contribute directly to the development of military technology. Harder steel in particular, allows numerous innovations previously thought impossible. In Rome, the Praefectus Fabrum oversaw the dissemination of various military innovations directly."
 global_goods_from_slaves_inv: "Slave Latifundia"
 global_goods_from_slaves_inv_desc: "The establishment of vast plantations, mines, or other specialized land dedicated to production, populated largely by slaves or working class persons, vastly improves the efficiency of our resource gathering. Such latifundia were often distributed after conquest, to entrepreneurial private citizens, commanders, and those willing to pay for them."
 assault_ability_inv: "Siege Ladders"
 assault_ability_inv_desc: "Storming a fortified position, whilst sometimes utilizing great siege engines, could often be achieved through more conventional means. Enough men and ladders, and any fort will fall, casualties notwithstanding."
 happiness_for_wrong_culture_modifier_inv_1: "Peregrini"
 happiness_for_wrong_culture_modifier_inv_1_desc: "By granting a specific status to outsiders, we can recognize them legally and domestically, as members of our state; value notwithstanding."
 happiness_for_wrong_culture_modifier_inv_2: "Cultural Judiciary"
 happiness_for_wrong_culture_modifier_inv_2_desc: "Permitting the devolved rule of law as regards provincial cultures, will relieve the burden on our governors, and will keep the indigenous population content."
 happiness_for_wrong_culture_modifier_inv_3: "Petition of Minorities"
 happiness_for_wrong_culture_modifier_inv_3_desc: "Allowing accepted minority leaders to submit petitions on behalf of their people, at least gives them the opportunity to make their grievances known."
 happiness_for_wrong_group_modifier_inv_1: "Accepted Rites"
 happiness_for_wrong_group_modifier_inv_1_desc: "Compiling a list of accepted religious rites, as often practiced by foreigners within our realm, will grant a certain degree of security to our foreign populace."
 happiness_for_wrong_group_modifier_inv_2: "Minor Syncretism"
 happiness_for_wrong_group_modifier_inv_2_desc: "As foreign religious beliefs grow within our ever expanding borders, so too does the disquiet of their practitioners. Adopting and incorporating minor practices into our own belief system is the first step to establishing concord."
 happiness_for_wrong_group_modifier_inv_3: "Major Syncretism"
 happiness_for_wrong_group_modifier_inv_3_desc: "Whereas once all our people worshiped together, our nation is now populated by people of various faiths, beliefs, and practices. It is time that we looked seriously at adopting various aspects of major foreign religions, and create a system whereby all may be served by our faith."
 military_tech_investment_inv_1: "Military Artisans"
 military_tech_investment_inv_1_desc: "Guilds of artisans, employed by the military, ensure that innovation is passed down to those deserving, and provide a hotbed of scholarly thought by which our progress flourishes."
 military_tech_investment_inv_2: "Praefectus Fabrum"
 military_tech_investment_inv_2_desc: "The military logistics and research arm of the Roman military oversaw various innovations, and their dissemination throughout the standing army."
 civic_tech_investment_inv_1: "Advanced Wall Construction"
 civic_tech_investment_inv_1_desc: "The need for greater defensive walls had great influence on the development of civic architecture. With masons employing ever-more innovative methods to construct buttresses and towers, so too did grand civic structures begin to soar to the heavens."
 civic_tech_investment_inv_2: "Movement of Water"
 civic_tech_investment_inv_2_desc: "Mills, aqueducts, and primitive engines, all developed due to the need for flowing water within the confines of a city. This technology drove further innovation, eventually resulting in sawmills and complex irrigation."
 oratory_tech_investment_inv_1: "Census Data"
 oratory_tech_investment_inv_1_desc: "The practice of taking census, is said to have first appeared in Middle Kingdom Egypt. On a wider scale, however, it became vital to the continued administration of the Roman republic; providing valuable data about the ethnicity and details of dwellers therein."
 oratory_tech_investment_inv_2: "Provincial Census"
 oratory_tech_investment_inv_2_desc: "Extending the census to include far-flung reaches of our realm, foreigners, and all who claim residence within our borders, greatly increases our demographic knowledge and our ability to plan upon it."
 religious_tech_investment_inv_1: "Recording Tradition"
 religious_tech_investment_inv_1_desc: "The often unpaid domestic priests of the Republic, had a rich oral tradition, passing down legends, history, and errata. By encouraging the transfer of this knowledge to a more solid medium, we may preserve our tradition for all eternity."
 religious_tech_investment_inv_2: "Scribae"
 religious_tech_investment_inv_2_desc: "Scribae would accompany magistrates of all manner, assisting in record-keeping and official business. They were also known to assist in religious rites, often being responsible for the preservation of prayers, sacraments, and oaths."
 mercenary_maintenance_cost_inv: "Mercenary Reliance"
 mercenary_maintenance_cost_inv_desc: "Letting it be known that we always fulfill a portion of our military endeavors by employing mercenaries, will keep offers competitive, amongst those vying for work."
 pirate_spawn_chance_inv_2: "Tacking"
 pirate_spawn_chance_inv_2_desc: "The use of lateen sails allowed development of new naval maneuvering known as 'coming about', or tacking. This technique allowed ships to sail, albeit inefficiently, into the oncoming wind."
 pirate_spawn_chance_inv_1: "Astral Navigation"
 pirate_spawn_chance_inv_1_desc: "The stars have long guided sailors safely to their destinations. The advent of basic charts cemented this into common practice, leading ultimately to advanced mechanisms designed to track and predict the movement of celestial bodies."
 fort_maintenance_inv: "Dedicated Maintenance Teams"
 fort_maintenance_inv_desc: "A cadre of permanently employed stonemasons, which are the responsibility of each city administration, ensures the continued prosperity of all fortresses within our nation, at a pleasingly reduced cost."
 diplo_range_inv_2: "Steganography"
 diplo_range_inv_2_desc: "The concealment of secret messages is an art that any country wishing to transfer diplomatic correspondence over any notable distances, must master. By employing inventive, if often simple, ways of hiding information we will be able to keep in contact with our distant ambassadors."
 diplo_range_inv_3: "Shift Cipher"
 diplo_range_inv_3_desc: "Adapting basic cryptographic routines for our diplomats and messengers will allow us to transfer information more safely over great distances."
 diplo_range_inv_4: "Polybius Square"
 diplo_range_inv_4_desc: "Polybius Square is an elegant solution to the need for allowing easier encryption and deciphering of information in the field. Safe transfer of secret information is vital for conducting long range diplomacy."
 diplo_range_inv_1: "Coding"
 diplo_range_inv_1_desc: "By making use of a pre-decided number of codes for quick communication we can greatly alleviate the perils of long distance communication with our emissaries and spies in foreign courts."
 fort_maintenance_cost: "Extensive Brick-yards"
 fort_maintenance_cost_desc: "With large brick-yards supplying our armies, we are sure to reduce the costs of building and maintaining our forts."
 heavy_infantry_discipline_inv: "Fustuarium"
 heavy_infantry_discipline_inv_desc: "There is nothing that inspires a soldier as much as the fear of a shameful death."
 heavy_infantry_cost_inv: "Blacksmith Apprentices"
 heavy_infantry_cost_inv_desc: "With more hands at their disposal our blacksmiths are sure to be more effective than ever before."
 heavy_cavalry_discipline_inv: "Scythian Saddles"
 heavy_cavalry_discipline_inv_desc: "With better saddles, our cavalry are sure to be more comfortable riding their horses and have more control of their mounts while engaged in combat."
 blockade_efficiency_inv: "Experienced Seafarers"
 blockade_efficiency_inv_desc: "If we want to be respected for our naval prowess, we are forced to invite and recruit the most experienced sailors at sea no matter their background."
 cohort_reinforcement_speed_inv: "Enhanced Training Grounds"
 cohort_reinforcement_speed_inv_desc: "With designated training grounds set aside for our recruits, we have significantly reduced the amount of time needed to prepare our men to become a part of the military."
 retreat_delay_inv: "Tactical Withdrawal"
 retreat_delay_inv_desc: "At times it is imperative to prepare your men for a tactical withdrawal, so you can return from a stronger position later on."
 war_exhaustion_inv: "Disciplined Civilians"
 war_exhaustion_inv_desc: "Though times of war can lead to hard times for our civilians, they will understand that we need to defend and expand our borders for the betterment of everyone."
 global_monthly_state_loyalty_inv: "Reduced Governship"
 global_monthly_state_loyalty_inv_desc: "With some control of the provinces centralized our locals are sure to grow more loyal to the nation as a whole."
 capital_trade_inv_3: "Trade Ports"
 capital_trade_inv_3_desc: "With large piers, ports and administration set aside for the merchants visiting our cities, we are sure to get a better handle on all trade being done inside the nation."
 monthly_wage_inv_2: "Temporary Office"
 monthly_wage_inv_2_desc: "By reducing the time any single soldier holds a title in our military, they are less likely to have the time and means to take advantage of the system."
 assimilate_pop_cost_modifier_inv_1: "Cultural Administration"
 assimilate_pop_cost_modifier_inv_1_desc: "Adopting our culture is a mark of prestige, and is a right only given out to our most esteemed foreign citizens."
 create_trade_route_inv: "Prestigious Trade Goods"
 create_trade_route_inv_desc: "Our merchants and traders have spent years building up a certain flare and some prestige around the goods being exported from our nation, and so more people would like the chance to grow closer and take part in our trade deals."
 global_building_slot_inv: "Urban Planning"
 global_building_slot_inv_desc: "By planning out our cities ahead of time, we can make sure to get the most out of any potential location.\n\n#R We cannot have this and Rural Planning.#!"
 monthly_governor_wage_inv: "Limited Governship"
 monthly_governor_wage_inv_desc: "Displacing the authority of our governors is essential for reducing the likelihood of them becoming minor independent warlords trying to wrest control from our central leadership."
 loyalty_gain_chance_modifier_inv: "Divinely Guided"
 loyalty_gain_chance_modifier_inv_desc: "It is a well known fact among our people that our nation has been guided by the divine itself, and our leadership must therefore be chosen as well. And what fool would oppose something like that?"
 monthly_general_loyalty_inv: "Grand Triumph"
 monthly_general_loyalty_inv_desc: "Our generals loyalty will be secured when they fight safe with the knowledge a triumph awaits their victories, and a chance to be written down in our annals and remembered as one of the great protectors of our nation."
 control_range_modifier_inv: "Extended Diplomacy"
 control_range_modifier_inv_desc: "It is essential for our nation to get to know our adversaries, no matter how far away they might be."
 diplomatic_relations_inv_2: "Foreign Network"
 diplomatic_relations_inv_2_desc: "By building a massive network of contacts among our friends, allies and enemies, we are sure to get a better understanding of one another."
 subject_loyalty_inv: "Local Embassies"
 subject_loyalty_inv_desc: "By setting up diplomatic envoys that will work from our subjects' own lands, they are sure to feel like we are closer than we have ever been before."
 fort_maintenance_cost_inv: "Standardized Provisioning"
 fort_maintenance_cost_inv_desc: "Ensuring our fortifications and their garrisons are well stocked, repaired, and manned with only the most necessary personnel will keep maintenance costs down."
 recruit_mercenary_inv: "Mercenary Benefits"
 recruit_mercenary_inv_desc: "Rewarding mercenaries for their service as if they were our own veterans will attract greater numbers of foreign volunteers willing to accept less pay."
 change_governor_policy_inv: "Centralized Comites"
 change_governor_policy_inv_desc: "Standardizing the bureaucratic tools of our governors by providing them with competent assistants will improve the effectiveness of local government by cutting inefficiency."
 assemble_raiding_inv: "Experienced Raiders"
 assemble_raiding_inv_desc: "As our people are forced to fight back the many threats at our borders, we have grown experienced and skilled at making the most out of our raids into foreign territory."
 oaths_of_allegiance_inv: "Codified Succession"
 oaths_of_allegiance_inv_desc: "If we are to assure our success for generations to come, it is important that our people know who will follow in our footsteps. The steps of succession will be codified to ensure that the heirs of the nation know their place."
 scientific_patronage_inv: "Scientific Patronage"
 scientific_patronage_inv_desc: "Our influence on the regional stage demands that we prove our beneficence by sponsoring the patronage of popular or skilled natural scientists."
 scientific_patronage_2_inv: "Sponsored Research"
 scientific_patronage_2_inv_desc: "Merely employing the brightest minds is simply not enough for a nation of our prestige. Instead, we must provide these geniuses with the tools of their craft."
 intervene_inv: "Power Diplomacy"
 intervene_inv_desc: "Being known as a benefactor of those less fortunate than ourselves, carries with it a certain duty to protect... and maybe benefit."
 civic_1: "Civic"
 civic_1_desc: "Civic Description"
 martial_1: "Military"
 martial_1_desc: "Military Description"
