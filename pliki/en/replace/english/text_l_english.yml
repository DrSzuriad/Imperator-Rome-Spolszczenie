 roman_pantheon: "Hellenic"
 desc_roman_pantheon: "Having spread from the Greek heartland, the Olympian pantheon is venerated by many. The names, aspects and hierarchy of many of the gods can vary widely from region to region, however, Zeus, or Jupiter as he is known to the Romans, is regarded as the figurehead of the Olympian pantheon."
 egyptian_pantheon: "Kemetic"
 desc_egyptian_pantheon: "The history of the indigenous Egyptian religion stretches back many thousands of years. Manifesting as a polytheistic faith, the worship of Ra, Atum, Sekhmet and others, displays a deep reverence for the fundamental aspects of the natural world."
 carthaginian_pantheon: "Canaanite"
 desc_carthaginian_pantheon: "The Canaanite religion venerates a number of Gods and their aspects, in a polytheistic manner. Baal is regarded as the chief deity in a complex hierarchy of lesser gods, which were often worshiped at shrines found on mountains or hilltops."
 shamanism: "Zalmoxian"
 desc_shamanism: "Whether Zalmoxis was originally a prophet or a god, is unknown. The Dacians and Getae however, revere Zalmoxis as a divine being, ascribing many miraculous acts to him."
 druidism: "Druidic"
 desc_druidism: "Druids acted for the Celts, as a distinct social class. Often acting as magistrates and lawmakers, they also dictated local religious customs and beliefs."
 animism: "Iberic"
 desc_animism: "Essentially a hybrid polytheistic religion, Iberian religious practices involve the veneration of animal spirits, as well as ancestor worship. Various Hellenic and Phoenician gods were worshiped by the Iberians, as well as local deities such as Betatun or Ataecina."
 judaism: "Jewish"
 desc_judaism: "Unusually amongst contemporary faiths, Judaism is a monotheistic religion. Following a series of prophets and teachers, the Jewish holy book, the Torah, contains the details of a covenant created between God and the children of Israel."
 zoroaster: "Zoroastrian"
 desc_zoroaster: "The prophet Zoroaster taught of a faith in the Creator-God Ahura Mazda and his adversary Ahriman. Evolving out of early Indo-Iranian polytheism, great reverence is shown for the 'eternal law', or, Daena, which espouses good and righteous conduct."
 matrist_religion: "Matrist"
 desc_matrist_religion: "Little is known of the Baltic tribes and their religion. Nonetheless, records survive, telling of cults worshiping a mother goddess, along the baltic coast."
 berber_religion: "Megalithic"
 desc_berber_religion: "The ancient culture and religion was a melting pot of traditional Egyptian beliefs, star-worship, and ancestor veneration. Many megaliths - stone constructs raised in honor of the gods - still exist, dotted about the African landscape."
 germanic_religion: "Tuistic"
 desc_germanic_religion: "The ancient Germanic god for Tius, Teiws, or Tuisto, was worshiped by the early migratory tribes from modern-day Scandinavia. Many accounts suggest that the Germanic people practiced a largely animist religion, venerating the earth and sky, and the life force of all living things."
 arabian_pantheon: "Arabic"
 desc_arabian_pantheon: "Religion in Arabia was a polytheistic mixture of deities, aspects and demons, practiced in localities and enclaves around the region. Allah, the Creator-God, may have been worshiped as the head of the pantheon during this period, in some locations."
 eastern_animism: "Ritualistic"
 desc_eastern_animism: "Representing a variety of localized faiths and folk religions, Ritualism espouses ancestor-worship, animism, and votive offerings."
 buddhism: "Buddhist"
 desc_buddhism: "A relatively young religion, Buddhism arose in Northern India, following the life of Siddhartha Gautama, or simply, Buddha. The Buddha was an ascetic teacher, who spoke of the Middle Way, throughout India."
 hindu: "Hindu"
 desc_hindu: "Hinduism evolved out of the Vedic period, shepherded by the creation of the Upanishads, and was widely followed throughout India during early antiquity."
 bon_religion: "Bon"
 desc_bon_religion: "Bon represents a collection of folk religions originally practiced on the Tibetan plateau. Aspects of ancestor worship and animism appear frequently, as well as nascent polytheism."
 indo_iranian_religion: "Heptadic"
 desc_indo_iranian_religion: "Originating in Scythian lands, this pantheistic faith worshiped seven principal gods, often equated to those of the Greek pantheon. Elements of the earlier polytheistic folk religion of the scythians still remains, as does the practice of horse sacrifice and chariot burials, similar to those of the Celts."
 anatolian_religion: "Cybelene"
 desc_anatolian_religion: "The Phrygian cult of Cybele is linked to prehistoric Mother-Goddess worship. Evolving over thousands of years, the cult of Cybele often claimed relationship to mythical figures and heroes, and practiced their religion with the veneration of idols."
 armenian_religion: "Khaldic"
 desc_armenian_religion: "The Khaldic pantheon represents a religion which grew out of the Urartian culture, many centuries before. A principally polytheistic faith, the chief god was known as Khaldi, and was worshiped as a warrior god."
 caucasian_religion: "Armazic"
 desc_caucasian_religion: "Possibly connected to the nearby Anatolian religions, the pantheon of the Caucasian-Iberia region was ruled over by the god Armaz."
 mesopotamian_religion: "Chaldean"
 desc_mesopotamian_religion: "The history of the Chaldean pantheon stretches back many thousands of years. Worshipping gods such as Anu, Enki and Nanna, the devotees of the Chaldean religion construct imposing temples in honor of their chosen God."
 jainism: "Jain"
 desc_jainism: "Jainism is an Indian faith that spans back many years, to the early teachers of the religion. The Jains strongly believe in asceticism and non-violence, and have friendly relations with the other Indian traditions."
