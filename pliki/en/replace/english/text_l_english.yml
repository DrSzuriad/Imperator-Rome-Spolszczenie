 grain: "Grain"
 grainDESC: "Grain has long been a staple part of the human diet. Refined into flour, and subsequently bread, the farming of grain provides the vast majority of the food supply for many nations."
 salt: "Salt"
 saltDESC: "Greatly valued as a food additive and preservation agent, salt is in such high demand that it often serves as a parallel currency."
 iron: "Iron"
 ironDESC: "The presence of iron-working defines many cultures. Vastly superior in strength to its predecessor, bronze, iron is unparalleled as a material for tools and weaponry alike."
 horses: "Horses"
 horsesDESC: "The use of horses in agriculture and warfare is widespread. As beasts of burden, they are well suited to drawing chariots, as well as carrying riders."
 wine: "Wine"
 wineDESC: "Wine is produced from grapes, raisins and many other fruits, and has myriad uses in recreational, religious, and cultural pursuits. The wine trade is an important part of the Mediterranean economy."
 wood: "Wood"
 woodDESC: "Widely used in construction and shipping, decent timber can command a high price in unforested areas."
 amber: "Amber"
 amberDESC: "Formed from the resin of pine trees, the appeal of amber as a decorative material, combined with its scarcity, results in a particularly valuable commodity."
 stone: "Stone"
 stoneDESC: "Whereas wood will often suffice as a building material for temporary or cheap structures, only stone can yield the kind of permanence desired in a fine civic building or enduring defensive bastion."
 fish: "Fish"
 fishDESC: "Fish provide a staple part of the diet and economy of every coastal civilization in the world."
 spices: "Spices"
 spicesDESC: "Primarily used as food additives, the many herbs which comprise the spice trade command a variable price depending on their provenance."
 elephants: "Elephants"
 elephantsDESC: "Like many beasts of burden, elephants have been used for agricultural, religious and military purposes since their domestication. Many civilizations regard the elephant as a sacred or revered creature."
 base_metals: "Base Metals"
 base_metalsDESC: "Copper, Tin and Lead, whilst unsuitable for military purposes, have long been used in alloying and decoration. Although used ubiquitously, the relative geographical scarcity of these metals results in them commanding high prices throughout the world."
 precious_metals: "Precious Metals"
 precious_metalsDESC: "Gold and silver have been regarded as a measure of relative value since the minting of coins began. The history of gold as a commodity is deeply intertwined with its use in religious and mythological imagery."
 steppe_horses: "Steppe Horses"
 steppe_horsesDESC: "Steppe horses, while often smaller and stockier than their western counterparts, are more suited for their life in the arid terrain of the steppe."
 cattle: "Livestock"
 cattleDESC: "Encompassing a multitude of domesticated animals, livestock provides numerous goods such as milk, cheese, meat and wool, which drive a significant part of the economy."
 earthware: "Earthenware"
 earthwareDESC: "The production of earthenware has been a defining activity of human civilization since the discovery of fire. Earthenware encompasses practical utensils such as bowls and jugs, as well as statues, urns and other decorative items."
 dye: "Dyes"
 dyeDESC: "Expensive dyes such as Tyrian purple and kermes are harvested from rare invertebrates in very localized habitats. These colors are particularly sought after by the ruling elite of many cultures, and are bound to command a high price."
 fur: "Furs"
 furDESC: "Furs have been used since time immemorial to shield humans from the biting cold. Ranging from stitched rabbit skins to great bear hides, a good fur can be put to any number of uses."
 olive: "Olives"
 oliveDESC: "Cultivated for millennia, olive products drive a significant part of the Mediterranean economy. Many cultures value the olive as a symbol of fertility and power."
 leather: "Leather"
 leatherDESC: "Tanned hides have numerous applications in domestic and military life. Early shields were often leather clad, softening the blow of any incoming strikes."
 woad: "Woad"
 woadDESC: "Woad, as well as various other simple dyes, can be refined from the petals of certain wild flowers. Many cultures practice ritual body-painting, as well as the creation of painted iconography, using these colors."
 marble: "Marble"
 marbleDESC: "Due to its softness and lustrous hue, marble is regarded as the prime material with which to sculpt statues and icons."
 honey: "Honey"
 honeyDESC: "Although domestic beekeeping is not widespread, honey is highly sought after as a foodstuff and preservative."
 incense: "Incense"
 incenseDESC: "The term 'Incense' covers an array of rare, exotic substances which are primarily used for religious purposes."
 hemp: "Hemp"
 hempDESC: "Cultivated from time immemorial, hemp has been instrumental in the development of clothing and ropes, due to its fibrous nature."
 vegetables: "Vegetables"
 vegetablesDESC: "Nuts, seeds, pulses and vegetables are gathered by foragers and subsistence farmers across the world."
 gems: "Gemstones"
 gemsDESC: "Highly prized as ornamental items, the incredible rarity of gemstones ensures that only the most wealthy will ever possess them."
 camel: "Camels"
 camelDESC: "Used extensively as beasts of burden and warfare, camels are adept at surviving in harsh, arid climates."
 glass: "Glass"
 glassDESC: "The production of glass not being widespread, has a great effect on its value as a commodity. Glass beads, decorations and even urns are in high demand throughout the known world."
 silk: "Silk"
 silkDESC: "Shrouded in mystery, the origins of silk cultivation lie in the far east. This exotic fabric is rare enough to command great interest, and an even greater price."
 dates: "Dates"
 datesDESC: "Primarily cultivated in warmer climes, date products are a staple part of the diet in many cultures."
 cloth: "Cloth"
 clothDESC: "Cloth can be produced from numerous plant or animal products, and is found, in varying quality, at markets throughout the known world."
 papyrus: "Papyrus"
 papyrusDESC: "Most of the civilized world uses wax tablets, etchings, and stone carvings to store the written word. Papyrus, however, which is uniquely produced in the Egyptian region, offers much greater ease of access and use."
 wild_game: "Wild Game"
 wild_gameDESC: "Since the early days of humanity, hunter-gatherers have regarded wild creatures as a primary source of nourishment. Fine meat is often hard to come by, and can result in a particularly lucrative trade."
