l_english:
 games.1.t: "Grand [ROOT.GetCountry.GetAdjective] Games"
 games.1.desc_1: "The raging sun beats down on the competitors, glistening with oil and sweat. Many weeks of events have come and gone, with whispers amok regarding this final event: the [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2: "In anticipation of the long-awaited event, the skies over [SCOPE.sP('games_location').GetName] open, and lightning bolts are hurled down as if by divine hands themselves. The competitors array themselves in sodden garments, and each grasp their weapons as they prepare for the [ROOT.GetCountry.Custom('games_event_type')]."
 got_egg_and_spoon: "long awaited egg and spoon race"
 got_other: "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race: "dreaded chariot-race"
 got_harpastum: "game of harpastum"
 got_fight: "gladiatorial free-for-all"
 got_boxing_match: "boxing tournament"
 got_javelin_hurling: "javelin hurling tournament"
 games.1.desc_lunatic_ruler: "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself], stands radiant upon the arena floor, wielding an ornamental spoon said to have been crafted by exotic [SCOPE.sC('spooncrafter').GetAdjective] artisans, half a world away."
 games.1.desc_normal_ruler: "\n\nThe crowd cheers in jubilation as [ROOT.GetCountry.GetRuler.GetPraenomen] appears, [ROOT.GetCountry.Custom('mid_s_games')] - none dare question the majesty of such a titan of competition."
 got_flanked_by: "flanked by a detachment of royal guard"
 got_accompanied_by_garlanded: "accompanied by garlanded [SCOPE.GetRootScope.GetCountry.GetAdjective] youths"
 got_resplendent_in_majesty: "resplendent in the confidence of a true athlete"
 got_armored_in_style: "clad from head to toe in impenetrable [SCOPE.sC('spooncrafter').GetAdjective] bronze"
 games.1.desc_not_competing: "\n\nNotably lacking from the event, is any sign of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. The crowd show their disappointment when they [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard: "knock out a nearby royal guard with stale bread, hurled from afar"
 got_riot: "start a small riot near the entrance to the arena"
 got_burnt_effigy: "burn an embarrassing effigy of [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] in protest at [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] lack of presence"
 got_weird_chant: "start a particularly unpleasant chant regarding the provenance of the royal ancestry"
 games.1.desc_fail: "\n\nIt comes, however, as a surprise when [ROOT.GetCountry.GetRuler.GetPraenomen] slips and falls at the very last moment, automatically forfeiting the match. The royal guard quickly clear the arena of competitors, and tend to the reeling [ROOT.GetCountry.GetRuler.GetPraenomen]."
 games.1.desc_success: "\n\nAs all surely expected, [ROOT.GetCountry.GetRuler.GetPraenomen] does away with the competition in characteristic style. With a wreath firmly emplaced upon [ROOT.GetCountry.GetRuler.GetHerHis] head, the adoring populace of [SCOPE.sP('games_location').GetName] chant their approval firmly."
 games.1.desc_fail_lunatic: "\n\nIt is a close call, but [ROOT.GetCountry.GetRuler.GetPraenomen] simply can't hold it together. As the penultimate competitor crosses the line, [ROOT.GetCountry.GetRuler.GetPraenomen] remains huddled in a pathetic heap of sand, rags, and a copious number of broken eggs. [ROOT.GetCountry.GetRuler.GetHerHis|U] eyes look skyward, as a whisper escapes [ROOT.GetCountry.GetRuler.GetHerHis] blackened lips in plaintive rebuke of the gods.\n\n\"...why have you forsaken me?\""
 games.1.desc_not_competing_end: "\n\nDespite the lack of [ROOT.GetCountry.GetRuler.GetPraenomen], the games continue in good spirits. The event ends in characteristic tension, and the crowd show their approval with the drumming of feet."
 games.1.a: "A moment of silence."
 games.2.t: "The Upcoming Games"
 games.2.desc: "In true [ROOT.GetCountry.GetAdjective] fashion, our benevolent ruler [ROOT.GetCountry.GetRuler.GetName], has ordained that there will be a period of games and festivity.\n\nWhilst it is not commonplace, many of the common folk and court alike, are pondering whether [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself] will take to the sands, and prove [ROOT.GetCountry.GetRuler.GetHerHis] bravery for all to see."
 games.2.a: "Bring on the challenge!"
 games.2.b: "The arena is no place for an old [ROOT.GetCountry.GetRuler.GetWomanMan]."
 games.2.c: "Nothing good can come from this."
 games.2.d: "[ROOT.GetCountry.GetRuler.GetPraenomen] will NEVER turn down an egg and spoon race."
 old_ruler_not_good_at_sports: "Nobody will look unkindly on [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] for declining due to [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] advanced age."
 death_egg_and_spoon: "Perished in an egg and spoon race."
 games.1.b: "A splendid effort, nonetheless."
 games.1.c: "Huzzah! For the House [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]!"
 games.1.d: "Well, everyone seems to have had fun."
 event_chain_games_tt: "Your ruler can gain extra popularity from competing in the games."
 scheme_influence_has_tt: "Has the Influence ambition active."
