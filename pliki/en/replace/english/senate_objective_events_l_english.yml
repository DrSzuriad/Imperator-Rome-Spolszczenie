l_english:
 senatorial_veto_tt: "[THIS.GetCountry.GetRuler.GetPraenomen] uses [THIS.GetCountry.GetRuler.GetHerHis] #R [THIS.GetCountry.GetRulerTitle] Veto#!:"
 senate_agenda_passed_tt: "Party Agenda achieved:"
 senate_objectives.1.t: "Oligarchic Legislation"
 senate_objectives.1.desc: "The [sen_obj_cha_law_oli_party.GetName] have come to dominate the [ROOT.GetCountry.GetAdjective] [SCOPE.Custom('get_court_type')] for the moment, and now boldly demand that a law benefiting their supporters be approved. Only the veto of our [ROOT.GetCountry.GetRulerTitle] could confound their legislative efforts."
 senate_objectives.1.a: "These changes are long overdue."
 senate_objectives.1.b: "Not on our watch."
 senate_objectives.2.t: "Democratic Legislation"
 senate_objectives.2.desc: "The political winds have brought the [sen_obj_cha_law_dem_party.GetName] to a majority in the [SCOPE.Custom('get_court_type')] of [ROOT.GetCountry.GetName], who waste no time composing legislation that will please their supporters. Their majority has only one possible foil: the veto of our [ROOT.GetCountry.GetRulerTitle]."
 senate_objectives.2.a: "The people demand it."
 senate_objectives.2.b: "Not a chance."
 senate_objectives.3.t: "Traditionalist Legislation"
 senate_objectives.3.desc: "The [SCOPE.Custom('get_court_type')] of [ROOT.GetCountry.GetName] is for once stacked with members and allies of the [sen_obj_cha_law_tra_party.GetName], who are using this rare opportunity to enshrine laws protecting their interests. They are sure to succeed, unless our [ROOT.GetCountry.GetRulerTitle] uses their power of veto."
 senate_objectives.3.a: "A necessary compromise."
 senate_objectives.3.b: "Out, out, dithering dotardry."
 senate_objectives.4.t: "Drums of War"
 senate_objectives.4.desc: "The warmongers of the [SCOPE.Custom('get_court_type')], draped in the colors of the [sen_obj_dec_war_party.GetName], have found themselves in majority government and are rabid to bring [ROOT.GetCountry.GetName] into conflict with [sen_obj_dec_war_target.GetName]. Unless our [ROOT.GetCountry.GetRulerTitle] vetoes the motion, war is sure to ensue directly."
 senate_objectives.4.a: "The gods will it."
 senate_objectives.4.b: "Give peace a chance."
 senate_objectives.5.t: "Benefits of Power"
 senate_objectives.5.desc: "The fatted [sen_obj_gra_hol_party.GetName] dominate the [ROOT.GetCountry.GetAdjective] [SCOPE.Custom('get_court_type')], and now move to bring a motion that will see public lands granted to the most notable members of the nobility - as if the benches did not already creak under the weight of their avarice. Only our [ROOT.GetCountry.GetRulerTitle] has the power to block the bill, by invoking [ROOT.GetCountry.GetRuler.GetHerHis] power of veto."
 senate_objectives.5.a: "These are much deserved rewards."
 senate_objectives.5.at: "Each Head of Family will receive a Holding and #G 10#!@loyalty_icon!Loyalty."
 senate_objectives.5.b: "These lands belong to the people!"
 senate_objectives.6.t: "Redistribution of Wealth"
 senate_objectives.6.desc: "With the benches of the [SCOPE.Custom('get_court_type')] overflowing with populists it was only a matter of time before the [sen_obj_rev_hol_party.GetName] tried to strip the [ROOT.GetCountry.GetAdjective] privileged of their 'illegitimate' wealth. The mob will have no trouble passing this bill, that is unless our [ROOT.GetCountry.GetRulerTitle] decides to veto it..."
 senate_objectives.6.a: "These families are far too powerful."
 senate_objectives.5.bt: "Each Head of Family will lose a Holding and #R -10#!@loyalty_icon!Loyalty."
 senate_objectives.6.b: "They deserve every twig and pebble."
 senate_objectives.7.t: "Concentration of Power"
 senate_objectives.7.desc: "Ever eager to tighten their grip on the [ROOT.GetCountry.GetAdjective] ship of state, the [sen_obj_len_ter_gen_party.GetName] have brought a bill to the [SCOPE.Custom('get_court_type')] which will extend the term of the sitting [ROOT.GetCountry.GetRulerTitle], thereby putting hands in the power of one [ROOT.GetCountry.GetWomanMan] for longer. Their majority is sure to pass the motion, unless the sitting [ROOT.GetCountry.GetRulerTitle] has any objections."
 senate_objectives.7.a: "Our leader's hands must be unbound."
 senate_objectives.7.b: "Naught but tyranny in sheepskin."
 senate_objectives.8.t: "Dilution of Power"
 senate_objectives.8.desc: "The [sen_obj_sho_ter_gen_party.GetName] are using their ascendant spell in the [SCOPE.Custom('get_court_type')] to draft a bill which will see the term lengths of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] shortened in order to divide responsibility and power more often. Only the incumbent [ROOT.GetCountry.GetRulerTitle] could possibly frustrate their efforts by having the bill cast out by [ROOT.GetCountry.GetRuler.GetHerHis] veto."
 senate_objectives.8.a: "Power must be shared more fairly."
 senate_objectives.8.b: "Bickering leaves us weak!"
 senate_objectives.9.t: "Honoring the Gods"
 senate_objectives.9.desc: "The pious [sen_obj_bui_tem_gen_party.GetName] have decided to use their numerical superiority in the [SCOPE.Custom('get_court_type')] to ensure the commission of a new temple complex in [sen_obj_bui_tem_gen_target.GetName], pleasing the gods with statues and their egos with inscriptions. Such spending, whether frivolous or sanctified, could only be countered by invoking the veto of our humble [ROOT.GetCountry.GetRulerTitle]..."
 senate_objectives.9.a: "Who would refuse dare the gods tribute, after all?"
 senate_objectives.9.b: "The treasury has more pressing concerns."
 senate_objectives.10.t: "Crackdown on Corruption"
 senate_objectives.10.desc: "The [sen_obj_imp_hea_gen_party.GetName] have shabbily, some might say, decided to use their working majority in the [SCOPE.Custom('get_court_type')] to bring a bill against a particular politician. [sen_obj_imp_hea_gen_party.GetName] is accused of personifying the corruption and elitism the populists seek to eradicate from the [ROOT.GetCountry.GetAdjective] government, and demand that [sen_obj_imp_hea_gen_target.GetSheHe] be brought to trial immediately. The fate of [sen_obj_imp_hea_gen_target.GetPraenomen] is now in the hands of our [ROOT.GetCountry.GetRulerTitle] and [ROOT.GetCountry.GetRuler.GetHerHis] veto..."
 senate_objectives.10.a: "Punishment must be served."
 senate_objectives.10.at: "#Y[sen_obj_imp_hea_gen_target.GetFullName]#! will be brought to trial, and each member of the [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#! will lose #R -5#!@loyalty_icon!Loyalty."
 senate_objectives.10.b: "Look now on the real tyrants!"
 senate_objectives.11.t: "Sharing the Rewards"
 senate_objectives.11.desc: "Spurred by their majority in the [SCOPE.Custom('get_court_type')], the [sen_obj_int_cul_gen_party.GetName] have brought an emergency bill onto the floor which will grant increase the legal privileges of the [agenda_culture.GetCulture.GetName] people within [ROOT.GetCountry.GetName], outraging the conservatives who see this as a watering down of the rights of those who already enjoy these liberties. The only recourse left is the veto of our [ROOT.GetCountry.GetRulerTitle], though its use would not be popular..."
 senate_objectives.11.a: "The commonwealth's servants must stand abreast."
 senate_objectives.11.b: "They were never meant to be our equals!"
 senate_objectives.12.t: "Aims of [party_obj_complete_scope.GetName] Realized"
 senate_objectives.12.desc: "Partisans of the [party_obj_complete_scope.GetName] are practically falling over each other to congratulate [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] for defending their interests in the [SCOPE.Custom('get_court_type')] of [ROOT.GetCountry.GetName]."
 senate_objectives.12.desc_1: "It seems the decisions of our government have ensured the approval of the interests of the elites for the time being."
 senate_objectives.12.desc_2: "Pandering to the desires of the common people has increased the support we can expect from them for the time being."
 senate_objectives.12.desc_3: "Ensuring the concerns of the conservatives were addressed will help to win their support in future disputes."
 senate_objectives.12.a: "Power is for helping your friends."
 senate_objectives.12.b: "Politics is a game of compromise."
 senate_objectives.13.t: "[sen_obj_rev_rig_gen_target.GetCulture.GetName] Privileges"
 senate_objectives.13.desc: "The [sen_obj_rev_rig_gen_party.GetName] are using their influence in the [SCOPE.Custom('get_court_type')] to attempt to revoke the rights of our [sen_obj_rev_rig_gen_target.GetCulture.GetName] subjects, whose legal status they see as an affront to and encroachment upon the privileged status of the [ROOT.GetCountry.GetPrimaryCulture.GetName] citizens of [ROOT.GetCountry.GetName]. The final say rests with our [ROOT.GetCountry.GetRulerTitle], whose decision will affect countless livelihoods across our country."
 senate_objectives.13.a: "We must protect [ROOT.GetCountry.GetPrimaryCulture] primacy."
 senate_objectives.13.b: "Nonsense, our [sen_obj_rev_rig_gen_target.GetCulture.GetName] subjects deserve it."
 senate_objectives.14.t: "Investment in [sen_obj_inv_gen_target.GetState.GetShortName]"
 senate_objectives.14.desc: "The [sen_obj_inv_gen_party.GetName] have used their time in control of the [ROOT.GetCountry.GetAdjective] [SCOPE.Custom('get_court_type')] to demand investment in part of our country, specifically the [sen_obj_inv_gen_target.GetState.GetName]. Such investment would be a boon to its people as well as the land owners, though it would limit our ability to pursue other goals in the near future. The matter rests with our [ROOT.GetCountry.GetRulerTitle], who has the final say..."
 senate_objectives.14.a: "It is not a bad cause."
 senate_objectives.14.b: "We have bigger fish to fry."
 senate_objectives.15.t: "[sen_obj_acq_sub_target.GetAdjective] Pickings"
 senate_objectives.15.desc: "The [SCOPE.Custom('get_court_type')] is dominated by the [sen_obj_acq_sub_party.GetName] and it is no secret they wish to expand our influence over the neighboring state of [sen_obj_acq_sub_target.GetName]. Using their influence, they have formally moved that we demand [sen_obj_acq_sub_target.GetAdjective] tribute under threat of war, else our country is looked on as weak. Only our [ROOT.GetCountry.GetRulerTitle] can stay the scribes from penning the demands..."
 senate_objectives.15.a: "Better they come willingly than by force."
 senate_objectives.15.b: "The republic faces more pressing issues!"
 senate_objectives.15.tt: "#Y [sen_obj_acq_sub_target.GetName]#! will receive a demand to become our Tributary under threat of war."
 senate_objectives.16.t: "Friends of [appointment_target.GetPraenomen]"
 senate_objectives.16.desc: "The [sen_obj_app_mem_gen_party.GetName] are known for looking after themselves and their friends, so it came as no surprise when the council of appointments in the [SCOPE.Custom('get_court_type')] put forward one of their number for a prominent position in government. Clearly [appointment_target.GetPraenomen] feels entitled to this honor by the law of nepotism, and only our [ROOT.GetCountry.GetRulerTitle] could put [appointment_target.GetHerHim] right..."
 senate_objectives.16.a: "Best not upset the [sen_obj_app_mem_gen_party.GetName]."
 senate_objectives.16.b: "Merit must decide appointments, not mendacity!"
 senate_objectives.17.t: "[sen_obj_acq_sub_party.GetCountry.GetAdjective] Envoys"
 senate_objectives.17.desc: "We have received a formal demand for tribute from the republican assembly of [sen_obj_acq_sub_party.GetCountry.GetName]. Their stern messenger makes it clear that our refusal will leave his nation no choice but to bring war on [ROOT.GetCountry.GetName]..."
 senate_objectives.17.a: "We must buy our liberty..."
 senate_objectives.17.b: "Not until the last defender of [ROOT.GetCountry.GetCapital.GetName] is struck down!"
 senate_objectives.18.t: "Tidings from [sen_obj_acq_sub_target.GetName]"
 senate_objectives.18.desc: "The envoys of the [SCOPE.Custom('get_court_type')] of [ROOT.GetCountry.GetName] have returned from [sen_obj_acq_sub_target.GetName]."
 senate_objectives.18.desc_1: "They wisely accepted our generous demands and will begin payments of tribute in exchange for our protection."
 senate_objectives.18.desc_2: "They foolishly rejected our generous demands and have opted to fight us instead."
 senate_objectives.18.a: "Our republic is mighty."
 senate_objectives.18.b: "By sword and spear we will humble them."
 senate_objectives.19.t: "The Temple of [sen_obj_des_shr_target.GetProvincialDeity.GetName]"
 senate_objectives.19.desc: "The [sen_obj_des_shr_party.GetName] enjoy a large majority in the [SCOPE.Custom('get_court_type')], and have used the opportunity to propose the temple of [sen_obj_des_shr_target.GetProvincialDeity.GetName] in [sen_obj_des_shr_target.GetName] be torn down as an insult to the divinities of the [ROOT.GetCountry.GetReligion.GetName] faith. They are sure to succeed, unless our [ROOT.GetCountry.GetRulerTitle] overrules the motion..."
 senate_objectives.19.a: "These profane idols must be decollated."
 senate_objectives.19.b: "And what if other gods share this world?"
 senate_objectives.20.t: "Rival Gods"
 senate_objectives.20.desc: "Bent on ensuring the dominance of the [ROOT.GetCountry.GetReligion.GetName] gods, the [sen_obj_ene_shr_party.GetName] have called on their majority in the [SCOPE.Custom('get_court_type')] to pass a motion of war. They seek to destroy the [sen_obj_ene_shr_target.GetOwner.GetAdjective] shrine of [sen_obj_ene_shr_target.GetProvincialDeity.GetName] in [sen_obj_ene_shr_target.GetName]. Only our [ROOT.GetCountry.GetRulerTitle] can muzzle the dogs of war."
 senate_objectives.20.a: "The foreign gods are weak..."
 senate_objectives.20.b: "...but our men need not die to prove it."
 senate_objectives.21.t: "Developing [city_target.GetName]"
 senate_objectives.21.desc: "The [sen_obj_pro_cit_party.GetName] are tired of seeing the people of [sen_obj_pro_cit_target.GetState.GetShortName] living without the necessities and luxuries that urban dwelling brings, and are using their majority in the [SCOPE.Custom('get_court_type')] to ensure a proper center is constructed in the province, around the already populous settlement of [city_target.GetName]. They are sure to secure the funds unless [ROOT.GetCountry.GetRulerTitle] overrules their votes..."
 senate_objectives.21.a: "[sen_obj_pro_cit_target.GetState.GetShortName] needs a city."
 senate_objectives.21.b: "We have far greater problems to deal with."
