l_english:
 provincial_events.1.t: "Local Tensions"
 provincial_events.1.desc: "Tensions have been growing between the [ROOT.GetCountry.GetPrimaryCulture.GetName] colonists and locals in [SCOPE.sP('colonial_province').GetName]. The locals claim that our settlers are rejecting local traditions and power structures. Our colonists on the other hand claim that the locals are only alarmed because the new [ROOT.GetCountry.GetPrimaryCulture.GetName] settlement is surpassing the existing metropolis of the region."
 provincial_events.1.a: "Support [ROOT.GetCountry.GetPrimaryCulture.GetName] interests."
 provincial_events.1.b: "Defend the right of the locals."
