 tribal_currency_laws: "Economic System"
 no_exchange_laws: "No Exchange Laws"
 no_exchange_laws_desc: "Our people have existed for eons without any formal means of arbitrating a trade. We see no reason to impose a change upon them."
 barter_economy_law: "Barter Economy Statutes"
 barter_economy_law_desc: "Domestic trade is a subjective matter. As long as all parties are content with the deal, then we see no reason to step in. Nonetheless, we should legislate for a system of good practice when in engaging in bartered trades. Such agreements are notoriously difficult to tax, however."
 foreign_exchange_law: "Foreign Exchange law"
 foreign_exchange_law_desc: "The unusual system of currency which our neighbors practice, is gaining a foothold amongst the wandering merchants in our lands. Adopting foreign coin as a recognized method of payment seems only logical."
 coin_minting_law: "Coin Minting Initiative"
 coin_minting_law_desc: "Foreign coins are swiftly becoming the most valued form of currency within our land. To have any form of legitimacy in the eyes of our neighbors, we must initiate our own program of coin minting."
 tribal_religious_law: "Religious Integration"
 tribal_religious_freedom_law: "Religious Freedom"
 tribal_religious_freedom_law_desc: "The numerous gods, aspects, and pantheons worshipped by different people in our country are of no concern to our emerging state. The freedom to choose how and whom to worship should remain a core tenet of our society."
 adopt_human_sacrifice_law_tribal: "Adopt Human Sacrifices"
 adopt_human_sacrifice_law_tribal_desc: "The power of an omen, our holy ones tell us, is directly related to the value and power of the sacrifice made in its name. By offering up those we capture in battle, we are sure to reap rewards eternal."
 adopt_human_sacrifice_tt: "Unlocks #Y Sacrifice#! Character Interaction"
 hybrid_gods_law: "Encourage Syncretism"
 hybrid_gods_law_desc: "Too many fragmented belief systems are becoming a problem for our holy people. The influx of foreign beliefs should be welcomed, perhaps even taking a place in our own emergent pantheon."
 syncretization_law_tribal: "Encourage Syncretism"
 syncretization_law_tribal_desc: "Foreign gods are of much interest to us. Myriad methods of faith exist, and we can only benefit from experiencing them all."
 tribal_centralization_law: "Kinship"
 anarchic_society_law_tribal: "Anarchic Society"
 anarchic_society_law_tribal_desc: "Our people embrace no particular method of property ownership or familial rights. Let each unto their own."
 property_ownership_law_tribal: "Property Ownership"
 property_ownership_law_tribal_desc: "The right of a family to pass down property must be enshrined in law, that we might please those among us who possess a noble and lengthy lineage."
 right_of_might_law_tribal: "For the Common Good"
 right_of_might_law_tribal_desc: "Our chiefs and elders should be responsible for distributing the property and wealth of fallen kin - only in this manner will we safeguard the future of our tribe."
 tribal_autonomy_laws: "Chiefly Status"
 clan_cohesion: "Insular Clans"
 clan_cohesion_desc: "The tight-knit nature of our insular society ensures that power rarely rests in the hands of any one, dangerous individual."
 local_hierarchs: "Local Dynasties"
 local_hierarchs_desc: "Giving dominant families our blessing to rule with the best interests of our nation at heart, will help establish a foundation of loyal subjects, at the cost of some financial autonomy."
 trusted_envoys_law: "Trusted Attaches"
 trusted_envoys_law_desc: "We can no longer trust local leaders to act with the best interests of our nation at heart. Sending loyal overseers to watch the actions of each of our outlying territories will help to ensure the smooth running of our nascent state."
 follow_the_strong_law: "Power to the Mighty"
 follow_the_strong_law_desc: "Our heritage contains a long tradition of following the strongest chieftain or warrior. We should return to these roots, placing greater authority and trust in our warchiefs."
 tribal_domestic_laws: "Infrastructure Tenets"
 nomadic_law_tribal: "Nomadic Lifestyle"
 nomadic_law_tribal_desc: "Our people shall roam freely until such time as they wish to settle. We see no need to interfere in their way of life."
 oppidi_law_tribal: "Hill-Fort Initiative"
 oppidi_law_tribal_desc: "Our people are guaranteed a more sedate, safe, and productive lifestyle by making their homes in centralized hillforts. Let us make effort to encourage the construction and development of these."
 tribal_sumptuary_law: "Sumptuary Laws"
 tribal_sumptuary_law_desc: "The taking of slaves, wealth and property, is a practice our warriors revel in. Nonetheless, if we are to be seen as a civilized people by our peers, we should step in a limit the magnitude of these excesses."
 formalized_industry_law_tribal: "Formalized Agriculture"
 formalized_industry_law_tribal_desc: "Agriculture and the working of mines is hard work, and best performed by those of low regard in our society."
 personal_loyalty_law: "Fragmented Clans"
 personal_loyalty_law_desc: "Although our kinsmen view each other with trust and admiration, their personal loyalties lie with close family and friends. This may make for a more peaceful, rural lifestyle, but if we hope to build a great nation, we may have to abandon this fragmented existence."
 increased_council_powers: "Council Legal Authority"
 increased_council_powers_desc: "By giving the greater clan council the authority to make legal decisions, we ensure that all people have a voice in the running of our country, increasing our efficiency."
 institute_right_to_be_heard: "Right to be Heard"
 institute_right_to_be_heard_desc: "Despite the burden it may place on our officials, giving all recognized members of our society the right to appeal to the greater clan council, gives all those within our realm a greater sense of equality, fairness, and security."
 absolute_authority: "Absolute Authority"
 absolute_authority_desc: "Having seen the authority wielded by some of our neighboring rulers, it becomes apparent that the head of our nation must seek to create greater executive powers amongst the disparate tribes."
 tribal_foreign_policy_laws: "Diplomacy Laws"
 tribal_identity_law: "Tribal Identity Decrees"
 tribal_identity_law_desc: "Our people are, in truth, the offshoot of varied lines. As such, we share a common bond with many of our neighbors, and should seek to keep lines of communication open wherever possible."
 hearthlaw: "Open Hearth"
 hearthlaw_desc: "By making it our custom to welcome any who seek shelter at our fires, we might gain a distinct respectability and honor amongst friend and foe alike."
 declaration_of_hegemony_law: "Declaration of Superiority"
 declaration_of_hegemony_law_desc: "It will be considered a bold move, but by declaring hegemony over our uncivilized neighbors, they, and our people alike, will believe in our cultural supremacy."
 meeting_of_chiefs_law: "Assembly of Chiefs"
 meeting_of_chiefs_law_desc: "Chieftains from within and without our land should be invited to engage in regular assemblies, to better understand and co-exist with each other. We should propose hosting such events."
 tribal_military_law: "Military Practices"
 corule_law: "Expanded Council"
 corule_law_desc: "The advice of our clan chiefs is invaluable, we should ensure that our council always has enough space to accommodate valuable additions."
 open_court_law: "Open Hearings"
 open_court_law_desc: "We should strive towards providing transparency in our governmental dealings. Ratifying a law allowing any visitors to council meetings to view proceedings, will permit us to engage more freely with our citizenry."
 closed_court_law: "Closed Court"
 closed_court_law_desc: "Our wise ruler and council are far too valuable to be permitted to fraternize with common folk. Let us ensconce them safely within the walls of our capital, lest naysayers find their ears."
 tribal_authority_laws: "Code of Rule"
 tribal_council_laws: "Council Laws"
 tribal_centralized_laws: "Bureaucratic System"
 tribal_centralized_laws_1: "Word of Mouth"
 tribal_centralized_laws_1_desc: "We expect our edicts and laws to be passed about by word of mouth. Sometimes, the old ways are the best ways."
 tribal_centralized_laws_2: "Tribal Representatives"
 tribal_centralized_laws_2_desc: "By appointing representatives in each of our population centers; each with the power to officiate on local matters, we extend our authority to a great degree."
 tribal_centralized_laws_3: "Sedentary Bureaucracy"
 tribal_centralized_laws_3_desc: "Formalizing a static framework of officials will encourage our people to work within the confines of our decree."
 tribal_super_centralized_laws: "Code of Rights"
 super_centralized_law_one: "Ad-Hoc Justice System"
 super_centralized_law_one_desc: "Justice is performed by elders, chiefs, and local ethnarchs, leading to a system over which we have little control."
 super_centralized_law_two: "Rights of Man"
 super_centralized_law_two_desc: "Each one of our people should have an unalienable right to exist free of molestation from others within out tribe. These rights must be set down in stone, that we may advance as a society."
 super_centralized_law_three: "Rights of Birth"
 super_centralized_law_three_desc: "Those with an ancestry of nobility must be guaranteed a place of greater standing within our society. Only by acknowledging their superiority shall we grow to match our potential."
 tribal_decentralized_laws: "Hospitality Traditions"
 tribal_decentralized_laws_1: "Open Hearths"
 tribal_decentralized_laws_1_desc: "It is widely known that travelers from far and wide can find respite at our camps. We tolerate this, for now."
 tribal_decentralized_laws_2: "Oral Tradition"
 tribal_decentralized_laws_2_desc: "The epic tales of our prestige and accomplishments must be passed down to friend and stranger alike. Our culture shall become as pervasive as our swords."
 tribal_decentralized_laws_3: "Closed Society"
 tribal_decentralized_laws_3_desc: "Foreign ways brook no compromise - we must safeguard our ideals and bring nothing but terror to our enemies."
 tribal_super_decentralized_laws: "War Philosophy"
 super_decentralized_law_one: "Roving Warbands"
 super_decentralized_law_one_desc: "The promise of loot and pillage is often enough to attract warriors of all stations."
 super_decentralized_law_two: "Rightful Dominion"
 super_decentralized_law_two_desc: "Our society must make a place for itself through the industrious work of those less fortunate than ourselves. The taking of slaves must be made a priority."
 super_decentralized_law_three: "Honor in Battle"
 super_decentralized_law_three_desc: "The only true honor comes from the defeat of a strong opponent. In war, we build a tradition and spirit the likes of which the world has never seen."
 succession_law: "Succession Law"
 agnatic_succession_law: "Agnatic Primogeniture"
 agnatic_succession_law_desc: "Agnatic succession dictates that the eldest male child always inherits the throne. This is a simple and ancient system, but can often result in young monarchs, bloody politics, and a lack of viable successors."
 cognatic_succession_law: "Agnatic-Cognatic"
 cognatic_succession_law_desc: "The priciple of cognatic succession, is to allow female children of a monarch to succeed to the throne, if there are no valid male heirs. This can affect the perceived legitimacy of a dynasty, but will greatly decrease the chances of a failed succession."
 agnatic_seniority_succession_law: "Agnatic Seniority"
 agnatic_seniority_succession_law_desc: "Agnatic Seniority is rarer form of patrilineal succession, in which the reigning monarch's younger brothers are higher in the order of succession than his sons. This can often result in huge webs of rivalry and myriad claimants to the throne."
 egyption_succession_law: "Familial Marriage"
 egyption_succession_law_desc: "In this manner of succession, the eldest child of the ruler will be the primary heir, regardless of gender. In order to secure a strong, legitimate bloodline, however, it becomes commonplace for royal siblings to intermarry, thus avoiding any chance for the lineage to be sullied."
 monarchy_citizen_law: "Domestic Laws"
 established_courts_for_landholders: "Courts for Landowners"
 established_courts_for_landholders_desc: "A common practice to appease smallholders, involved setting up a series of district courts to handle domestic disputes. Known as dicasteries to the Greeks, these were often established in foreign lands as a matter of course."
 foreign_law_for_minorities: "No Domestic Laws"
 foreign_law_for_minorities_desc: "We have no Domestic Laws selected."
 encourage_debt_slavery: "Ratify Debt Slavery"
 encourage_debt_slavery_desc: "The practice of debt slavery is truly an evil, but one required both to keep the lower classes in line and to fulfill our need for basic labor."
 increased_citizenship_quotas: "Relax Citizenship Status"
 increased_citizenship_quotas_desc: "As our state grows ever larger, it becomes apparent that we are unable to rely solely on ancient and noble families to make up the lofty echelons of society. Relaxing the requirements to obtain full citizenship, however, may anger those lucky enough to already possess it."
 monarchy_economic_law: "Taxation Laws"
 land_tithe: "No Taxation Laws"
 land_tithe_desc: "We have no taxation law selected."
 capitation_tax: "Capitation Tax"
 capitation_tax_desc: "Known as a 'Head Tax', this model of taxation is a flat rate levied on every adult, or adult male, in any given locality."
 local_investment_policy: "Infrastructure Policy"
 local_investment_policy_desc: "It may be a significant investment, but the improvements offered by a detailed program of public works, including sanitation, living conditions, and meeting places, will boost growth in our urban centers."
 heritage_tax_exemption: "Exemption for Nobility"
 heritage_tax_exemption_desc: "Taxes are a drain on the lifestyle of our most loyal and prominent subjects. It will not be popular, but abolishing all forms of tax on the nobility will surely earn us gratitude in some most unexpected places."
 monarchy_religious_laws: "Conversion Policy"
 religious_tolerance_monarchy: "No Conversion Policy"
 religious_tolerance_monarchy_desc: "We have no Conversion Policy selected."
 religious_integration_efforts: "Religious Conversion"
 religious_integration_efforts_desc: "The wild and uncivilized people in the far reaches of our lands should be encouraged to integrate with the state; perhaps by proselytising, we might encourage them to become valuable members of society."
 encourage_cults_monarchy: "State Sponsored Religion"
 encourage_cults_monarchy_desc: "State encouraged faiths, cults, and religions such as Serapism in Egypt and Buddhism under Ashoka, became increasingly prevalent during antiquity. The establishment of such institutions, gave the state unprecedented control over religion."
 elevate_monarch_monarchy: "Divinity Statute"
 elevate_monarch_monarchy_desc: "Few can deny the godly stature of our long lineage of rulers. The power and authority they wield, have become things of legend; even our neighbors are in awe. It is only right that we proclaim what we have long suspected: that our rulers are equal to gods themselves!"
 monarchy_maritime_laws: "Maritime Laws"
 allows_maritime_laws: "Unlocks #Y Maritime Laws#!."
 contract_law_tooltip: "Unlocks #Y Contract Laws#!."
 slave_oarsmen: "Merchant Shipping"
 slave_oarsmen_desc: "The sea is the domain of merchants and fishermen. We have no need of a more centralized maritime policy."
 paid_crews_law: "Professional Oarsmen"
 paid_crews_law_desc: "While slaves make good menial labor, crewing our vessels with paid laborers ensures that we will always have the highest quality crews, no matter the cost."
 free_ports_monarchy_law: "Non-Interference Edict"
 free_ports_monarchy_law_desc: "The seas bring fortune, as well as misery. By declaring that our state rescinds all protection to traders, we may see in an increase in piracy, but also in profits. We don't care who brings us trade, only that it gets here."
 antipiracy_edict: "Anti-Piracy Edict"
 antipiracy_edict_desc: "Piracy has, for long, been a tolerated evil. Now that our naval capability has reached a tipping point, we should aim to protect shipping in our waters, by providing state protection."
 monarchy_contract_law: "Contract Law"
 no_contract_law: "No Contract Laws"
 no_contract_law_desc: "We have no Contract Law selected."
 transaction_tax_monarchy: "Transaction Tax"
 transaction_tax_monarchy_desc: "By requiring all transactions above a certain value to record the details of what goods changed hands, we can begin to tax all profits made."
 public_notaries_law: "Public Notaries"
 public_notaries_law_desc: "Rather than requiring vast numbers of witnesses to every contract, we should establish a bureau of public officials to oversee matters. This will certainly be cheaper, if more prone to trouble."
 vast_bureaucracy: "Military Oversight"
 vast_bureaucracy_desc: "By demanding that all governors submit important documentation to a military adjunct, we will maintain order - albeit through fear."
 monarchy_military_reforms: "Military Reforms"
 mercenary_reliance: "Mercenary Contract Law"
 mercenary_reliance_desc: "Our nation, rolling in wealth, has become a haven for foreign soldiers looking for work. Why should we risk our own people in defense of our home, when others will fight for us?"
 monarchy_legitimacy_laws: "Authority Laws"
 renowned_lineage: "No Authority Laws"
 renowned_lineage_desc: "We have no Authority Law selected."
 scholarly_pursuits_law: "Sponsored Scholars"
 scholarly_pursuits_law_desc: "In keeping with our noble scholarly traditions, we must provide incentives for foreign scholars to pursue their craft in our nation."
 reminting_policy: "Re-minting Policy"
 reminting_policy_desc: "Now that we are able to, we should decree that all old coins in our nation must be handed in and re-minted with our own ruler's likeness, both increasing our authority, and re-balancing our currency."
 royal_bureaucracy: "Might of Majesty"
 royal_bureaucracy_desc: "Through institutional continuity and a strong martial heritage we will create a kingdom where our dynasty is so ingrained that the very thought of this country functioning without us will be impossible."
 monarchy_religious_mandate_military: "Cultural Dissemination"
 monarchy_religious_mandate_military_desc: "Our priests are an ideal conduit for the promotion of our national ideals. Some might have trouble ever viewing the great unwashed as legitimate members of society, however."
 monarchy_divinity_statutes: "Royal Status Laws"
 humility_status_law: "Royal Humility"
 humility_status_law_desc: "Kings we may be, yet a grounding in reality avoids us comparisons to the hubris of the legends of old. Our people respect our humility and beneficence."
 trusted_beyond_measure: "Institutional Benevolence"
 trusted_beyond_measure_desc: "Our duty is to care for those weaker than ourselves. Enshrining these priorities in law, is but the first step towards building a relationship of mutual respect."
 king_of_kings: "King of Kings"
 king_of_kings_desc: "The mighty shall look upon our works, and despair."
 monarchy_subject_laws: "Subject Laws"
 elective_succession_law: "Elective Succession"
 elective_succession_law_desc: "None alive remember the age of elected kings, yet rumors reach us of a system rich in equity and fairness once championed by the Greeks. With a system of elective succession, we might avoid the bitter power struggles that plague our neighbors."
 can_nominate_heir_at_high_legitimacy: "\nHigh Legitimacy Monarchs can #Y Nominate#! an Heir."
 can_always_nominate_heirs: "\nMonarchs can always #Y Nominate#! an Heir."
 legions_in_capital_region: "\nWill be able to raise a #Y Legion#! in the Capital Region."
 legions_in_any_region: "\nWill be able to raise an unrestricted number of #Y Legions#!."
 legions_in_no_region: "\nWill not able to raise any #Y Legions#!."
 domestic_laws_unlock: "Unlocks #Y Domestic Laws#!."
 conversion_policy_law_unlock: "Unlocks #Y Conversion Policy Laws#!."
 taxation_law_unlock: "Unlocks #Y Taxation Laws#!."
 unlocks_sponsored_scholars: "Unlocks the #Y $scholarly_pursuits_law$#! Authority Law."
 unlocks_might_of_majesty: "Unlocks the #Y $royal_bureaucracy$#! Authority Law."
 relaxed_recruiting_standards: "Noble Retinues"
 relaxed_recruiting_standards_desc: "The nobles of the realm are the font upon which the kingdom is built. Be they great Magnates or minor Barons, they are all obligated to answer our call to arms, levying troops from the peasants as well as calling upon their own retainers."
 recruit_from_nobles: "Military Service"
 recruit_from_nobles_desc: "The privileged cultures in our kingdom are given many privileges and enjoy representation in government. In return they are obligated to all do military service when the state so requires. In return for their service any soldier will recieve an alotment of land to support them."
 work_for_the_best: "Royal Guard"
 work_for_the_best_desc: "A great kingdom such as ours cannot rely solely on levied troops to support the expansive foreign policies of the realm. A permanent and well drilled royal guard is not just a luxury that a monarch might use to impress lesser kings, it is instrumental to bending the world to our will."
 standing_army_law: "Royal Army"
 standing_army_law_desc: "For a great empire it is necessary to maintain not just one but several permanent forces, both to support our foreign policy and to police and defend the realm against intruders."
 jewish_monarchy_divinity_statutes: "Royal Status Laws"
 elevate_prophet_monarch_monarchy: "Prophetic Title"
 elevate_prophet_monarch_monarchy_desc: "Few can deny the stature of our rulers, who emulate the great Kings of old as told in the Scriptures. The power and authority they wield have become things of legend; even our neighbors are in awe. It is only right that we proclaim what we have long suspected: our rulers have been anointed by God's hand, and their words have the strength of the ancient prophets!"
 standing_army_great_power: "Has #Y Great Power#! status."
