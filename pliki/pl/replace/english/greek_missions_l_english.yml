 greek_3_19: "Różne tradycje"
 greek_3_19_DESC: "Kiedyś italiockie miasta były uważane za centra cywilizacji greckiej, które łączyły wpływy różnych kolonii, stając się bogatymi miastami handlowymi i przyciągając uczonych i filozofów."
 greek_3_19_reward_tt: "Wybierz stałą specjalizację kraju."
 greek_4_west: "Daleko od domu"
 greek_4_west_BUTTON_TOOLTIP: "Przetrwanie fokajskich kolonii wymaga silnego i prężnego przywództwa."
 greek_4_west_BUTTON_DETAILS: ""
 greek_4_west_DESCRIPTION: "Massalia, Emporion i inne kolonie fokajskie zostały założone przez zesłańców uciekających przed Persami, którzy splądrowali Fokaję w Jonii. Rozpoczęli nowe życie na odległych terytoriach Galii i Iberii, zakładając tam punkty handlowe i konkurując z Kartagińczykami. Czasy są trudne, a przetrwanie najbardziej wysuniętych na zachód Greków wisi na włosku."
 greek_4_west_CRITERIA_DESCRIPTION: "Broń helleńskich interesów w zachodniej części Morza Śródziemnego."
 greek_4_west_REWARD_DESCRIPTION: "Ustanów rządy nad massalskimi Grekami."
 greek_4_loyalty_reward_tt: "Każdy członek rodziny #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! zyska #G 10#! lojalności @loyalty!"
 greek_4_1: "Fokajskie odrodzenie"
 greek_4_1_DESC: "$greek_4_7_DESC$"
 greek_4_2: "Fokajski ośrodek"
 greek_4_2_DESC: "Greckie miasta na zachodzie pozostają małymi enklawami, otoczonymi z jednej strony oceanem, a z drugiej morzem barbarzyńskich plemion. Jeśli mamy przetrwać, musimy zbudować silne miasto zdolne do przetrwania."
 greek_4_2_allow_tt: "Jest właścicielem portu w południowej Galii lub wschodniej Iberii, który:\n * Ma status #Y miasta#!\n * Dominująca kultura należy do grupy #Y $hellenic$#!\n * Dominująca religią jest wiara #Y $roman_pantheon$#!\n * Wartość cywilizacji wynosi przynajmniej #Y 40#!\n * Posiada #Y rynek#!\n * Nie ma trwającej budowy\n * Ma przynajmniej #Y 20#! populacji\n * Stosunek populacji niewolników @slaves! wynosi mniej niż #Y 33%#!\n * Stosunek populacji plemieńców @tribesmen! wynosi mniej niż #Y 33%#!"
 greek_4_2_reward_tt1: "[me_gre_4_2_temp.GetName] otrzyma osadników i możliwość wyboru stałej premii."
 greek_4_2_reward_tt2: "Najbardziej zaludnione odpowiednie terytorium otrzyma osadników i możliwość wyboru stałej premii."
 greek_4_3: "Słupy Heraklesa"
 greek_4_3_DESC: "Wielkie filary strzegące wejścia do morza wewnętrznego były zbyt długo w punickich rękach, uniemożliwiając naszym kupcom dostęp do handlu z północą i ingerując eksplorację."
 greek_4_3_allow_tt: "Co najmniej jedno z poniższych terytoriów:\n * Ma status #Y miasta#!\n * Ma przynajmniej #Y 2#! fortece\n * Ma przynajmniej #Y 2#! rynki"
 greek_4_3_reward_tt: "Największe odpowiednie terytorium otrzyma premię i osadników."
 greek_4_4: "Blok handlowy"
 greek_4_4_DESC: "Aby konkurować z rozległym punickim imperium handlowym i jego rywalami, musimy dalej się rozwijać, rozszerzając nasze wpływy na nowe miasta."
 greek_4_4_allow_tt: "Posiada przynajmniej #Y 8#! z kulturą #Y $hellenic$#!. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
 greek_4_4_allow_tt_2: "Prowincja stołeczna (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) ma przynajmniej #Y 10#! aktywnych szlaków importowych. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)"
 gre_mis_4_4_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5: "Negocjacje z fokajską kolonią"
 greek_4_5_DESC: "Dzięki naszym nowym wpływom możemy przekonać jedną z przyjaznych nam kolonii do przyłączenia się do nas lub przynajmniej przyjęcia naszej ochronę w zamian za trybut."
 greek_4_5_allow_tt: "Istnieje dowolne niepodległe przybrzeżne państwo #Y massalskie#! z mniej niż #Y 5#! terytoriami."
 greek_4_5_reward_tt: "Można zyskać #Y massalskiego#! lennika."
 greek_4_6: "$greek_1_6$"
 greek_4_6_DESC: "Wiele greckich kolonii na zachodzie padło ofiarą barbarzyńców, czy to Punijczyków, czy lokalnych plemion. Powinniśmy zwrócić to, co utracone, prawowitym właścicielom."
 greek_4_6_allow_tt: "Podbij historycznie greckie porty w zachodniej części Morza Śródziemnego, którego właścicielem są nie-Grecy.\n\n#Y Możliwe cele są podświetlone na mapie.#!"
 greek_4_6_reward_tt: "Terytorium może zostać wyzwolone jako lennik."
 greek_4_7: "Wybrzeże [SCOPE.GetRootScope.GetCountry.GetAdjective]"
 greek_4_7_DESC: "Nasza kontrola nad otaczającymi ziemiami słabnie, wiele fokajskich placówek handlowych upadło lub przestało działać. Musimy wzmocnić nasz autorytet z nowym zapałem."
 greek_4_7_reward_tt: "Kraje będące właścicielami tych terytoriów otrzymają"
 greek_4_8: "$greek_4_7$"
 greek_4_8_DESC: "$greek_4_7_DESC$"
