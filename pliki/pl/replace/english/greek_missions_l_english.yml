 greek_4_10_DESC: "$greek_4_7_DESC$"
 greek_4_11: "Śródziemnomorskie patrole"
 greek_4_11_DESC: "Nasze dochody zależą od utrzymania przepływu towarów do naszych portów, ale piraci i zazdrośni konkurenci ciągle nam przeszkadzają. Potrzebujemy siły, która będzie chronić szlaki handlowe uzupełniające nasz skarbiec."
 greek_4_11_allow_tt: "Flota z przynajmniej #Y 30#! liburnami @liburnian! jest dowodzona przez admirała z rodziny #Y [gm_family_head_4.GetFamilyDisplayAdjective]#!."
 greek_4_11_allow_tt_fallback: "Flota z przynajmniej #Y 30#! liburnami @liburnian! jest dowodzona przez admirała."
 greek_4_12: "Odzyskaj Alalię"
 greek_4_12_DESC: "Fokajska kolonia Alalia padła ofiarą wspólnego ataku floty etruskiej i kartagińskiej, choć nie bez silnego oporu. Czas odzyskać utracone miasto i zemścić się na naszych podłych rywalach."
 greek_4_13: "Fokajski rewanż"
 greek_4_13_DESC: "Kartagińczycy muszą zapłacić za ich podłe traktowanie naszych przodków; nadszedł czas, aby zachodnie wyspy ponownie znalazły się pod helleńską kontrolą."
 greek_4_13_allow_tt: "Prowincje #Y $balearides_area$#!, #Y $sardinia_meridionalis$#! i #Y $sardinia_septentrionalis$#! w pełni należą do kraju [gm_4_greek_scope.GetName] lub jego #Y massalskich#! poddanych."
 greek_4_13_reward_tt_1: "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! i #Y $sardinia_septentrionalis$#! otrzymują"
 greek_4_13_reward_tt_2: "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#! i #Y $sardinia_septentrionalis$#! otrzymają premię do prędkości asymilacji."
 greek_4_14: "Barbarzyński handel wymienny"
 greek_4_14_DESC: "Miejscowe plemiona zawsze chętnie zezwalały na osadnictwo Greków na wybrzeżu, o ile nie ingerowali oni w ich interesy. W rzeczywistości zawsze chcą mieć dostęp do bogatych dóbr z innych źródeł."
 greek_4_14_allow_tt_1: "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! ma przynajmniej #Y 6#! charyzmy @oratory_icon!"
 greek_4_14_allow_tt_2: "Każdy port znajdujący się w zasięgu kontroli w południowej Galii lub wschodniej Iberii jest własnością plemiennego kraju o kulturze innej niż #Y $hellenic$#!, z którym jesteśmy w pokoju i mającego ponad #R -50#! opinii o nas."
 greek_4_14_reward_tt: "Można kupić port w południowej Galii lub wschodniej Iberii od plemiennego kraju o kulturze innej niż $hellenic$."
 greek_4_15: "Agresywne rynki"
 greek_4_15_DESC: "Kartagińska dominacja nad zachodnimi szlakami handlowymi nie może być dłużej tolerowana, musimy wypędzić ich z placówek handlowych i ustanowić własne imperium handlowe na ich miejscu."
 greek_4_15_allow_tt: "Wokół Pontu Euksyńskiego nie ma #Y przystani pirackich#!. (Obecnie: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$"
 greek_4_16: "Związek Fokajski"
 greek_4_16_DESC: "Tak długo, jak rozdrobnione resztki fokajskiej populacji są podzielone, pozostaną one słabe. Muszą być zjednoczeni pod jednym przywództwem, mianowicie naszym."
 greek_4_16_allow_tt: "Jeśli którykolwiek z powyższych jest w posiadaniu poddanych, muszą mieć oni kulturę #Y $hellenic$#!."
 greek_4_16_reward_tt: "Posiadane przystanie pirackie nad Pontem Euksyńskim otrzymają zapłatę za przeniesienie się do innej części świata."
 form_phokaean_league_claims_tooltip: "Zyskuje roszczenia do wszystkich fokajskich kolonii."
 greek_4_17: "Odrodzenie Fokai"
 greek_4_17_DESC: "Nasz lud został zmuszony do ucieczki przed Persami, porzucając nasze miasto w płomieniach. Dzięki naszej nowej sile możemy odzyskać ojczyznę i wyleczyć rany z przeszłości."
 greek_4_18: "Wsparcie z lądu"
 greek_4_18_DESC: "Jesteśmy ludem żeglarskim i zależy nam głównie na pozyskiwaniu nowych portów i poszerzaniu naszych interesów handlowych. Konieczne jest zapewnienie bezpieczeństwa na lądzie poprzez zawarcie sojuszu z jednym z lokalnych plemion."
 greek_4_18_allow_tt_1: "Sprzymierzony plemienny kraj należy do #Y galijskiej#! grupy kulturowej, ma przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas, i stolicę w regionie #Y $transalpine_gaul_region$#!."
 greek_4_18_allow_tt_2: "Sprzymierzony plemienny kraj należy do #Y iberyjskiej#! grupy kulturowej, ma przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas, i stolicę w regionie #Y $tarraconensis_region$#!."
 greek_4_18_allow_tt_3: "Sprzymierzony plemienny kraj należy do #Y iberyjskiej#! grupy kulturowej, ma przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas, i stolicę w regionie #Y $contestania_region$#!."
 greek_4_18_allow_tt_4: "Sprzymierzony plemienny kraj należy do #Y iberyjskiej#! grupy kulturowej, ma przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas, i stolicę w regionie #Y $baetica_region$#!."
 greek_4_18_allow_tt_5: "Sprzymierzony plemienny kraj należy do #Y italskiej#! grupy kulturowej, ma przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas, i stolicę w regionie #Y Italia#! lub #Y Wielka Grecja#!."
 greek_4_19: "Olisipijskie ambicje"
 greek_4_19_DESC: "Legendarny punkt handlowy Olisipo jest bramą do odległych szlaków handlowych na północy. Przejmując go, zyskamy zarówno prestiż jego przeszłości, jak i jego cenną lokalizację."
 greek_4_19_allow_tt: "[gm_4_greek_scope.GetName] jest właścicielem terytorium #Y [GetProvince('(int32)1319').GetName]#!, które:\n * Ma status #Y miasta#!\n * Dominująca kultura należy do grupy #Y $hellenic$#!\n * Ma budynek #Y $temple_building$#!\n * Nie ma wolnych miejsc budowlanych\n * Ma przynajmniej #Y 10#! populacji\n * Stosunek populacji niewolników @slaves! wynosi mniej niż #Y 33%#!\n * Stosunek populacji plemieńców @tribesmen! wynosi mniej niż #Y 33%#!"
 me_gre_1_culture_warning_tt: "Misja '#Y Morze Gościnne#!' #R nie będzie dłużej dostępna#!."
