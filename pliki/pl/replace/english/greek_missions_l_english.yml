l_english:
 greek_1_black_sea: "Morze Gościnne"
 greek_1_black_sea_BUTTON_TOOLTIP: "Hellenowie z północy potrzebują przywództwa."
 greek_1_black_sea_BUTTON_DETAILS: ""
 greek_1_black_sea_DESCRIPTION: "Wydarzenia ostatnich 100 lat dowiodły, że różne kolonie nad Pontem Euksyńskim muszą się zjednoczyć, dobrowolnie lub siłą, jeśli mają przetrwać wzrost znaczenia sukcesorów, zagranicznych naśladowców i barbarzyńców."
 greek_1_black_sea_CRITERIA_DESCRIPTION: "Ustanów euksyńską hegemonię."
 greek_1_black_sea_REWARD_DESCRIPTION: "Kontrola i odrodzenie greckich kolonii na Morzu Czarnym."
 greek_1_loyalty_reward_tt: "Każdy członek rodziny #Y [gm_family_head_1.GetFamilyDisplayAdjective]#! zyska #G 10#! lojalności @loyalty!"
 greek_1_4: "Nasze morze"
 greek_1_4_DESC: "Chociaż możemy nie mieć bezpośredniego dostępu do bogatych portów na zachodzie, wciąż możemy wiele zyskać, upewniając się, że w pełni kontrolujemy wschodni handel na Poncie Euksyńskim."
 greek_1_4_allow_tt: "Posiada przynajmniej #Y 10#! czarnomorskich portów z kulturą #Y $hellenic$#!. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2: "Przystań argonautów"
 greek_1_2_DESC: "Mity o Heraklesie i Jazonie pokazały, jak daleko zaszły te ziemie od mrocznych dni przeszłości, możemy rozwinąć je jeszcze bardziej, tworząc bastion kultury, zdolny do konkurowania z zachodnimi ośrodkami."
 greek_1_2_allow_tt: "Posiada czarnomorski port, który:\n * Ma status #Y miasta#!\n * Dominująca kultura należy do grupy #Y $hellenic$#! \n * Wartość cywilizacji wynosi przynajmniej #Y 40#! \n * Posiada #Y rynek#!\n * Nie ma trwającej budowy\n * Ma przynajmniej #Y 20#! populacji\n * Stosunek populacji niewolników @slaves! wynosi mniej niż #Y 33%#!\n * Stosunek populacji plemieńców @tribesmen! wynosi mniej niż #Y 33%#!"
 greek_1_2_reward_tt1: "Miasto [me_gre_1_argo_scope.GetName] otrzyma osadników i możliwość wyboru stałej premii."
 greek_1_2_reward_tt2: "Najbardziej zaludnione miasto otrzyma osadników i możliwość wyboru stałej premii."
 greek_1_3: "Zabezpieczenie Bosforu"
 greek_1_3_DESC: "Kochanka Zeusa, Io, która spłodziła ród Heraklesa, przybyła tutaj do Azji pod postacią krowy, nadając jej nazwę Bosfor. Od kontroli nad cieśniną zależy znaczna część handlu w regionie, a jej zabezpieczenie byłoby wielkim dobrodziejstwem."
 greek_1_3_allow_tt: "Co najmniej jeden z powyższych terytoriów:\n * Ma status #Y miasta#!\n * Ma przynajmniej #Y 2#! fortece"
 greek_1_3_reward_tt: "Największe odpowiednie terytorium otrzyma premię i osadników."
 greek_1_5: "Zbliżenie z koloniami"
 greek_1_5_DESC: "Nasi greccy bracia są podzieleni i zajęci konkurowaniem o ich szlaki handlowe i lokalny eksport. Musimy przekonać ich do marzenia o czymś większym i wsparcia sprawy wszystkich Greków z północy."
 greek_1_5_allow_tt: "Wszelkie wolne państwa greckie z mniej niż #Y 5#! terytoriami istniejące wokół wybrzeża Morza Czarnego."
 greek_1_5_reward_tt: "Może zyskać helleńskiego lennika."
 greek_1_6: "Helleńska rekonkwista"
 greek_1_6_DESC: "Fortuna opuściła greckich kolonistów znad Pontu Euksyńskiego, nękani ze wszystkich stron przez migrujące hordy barbarzyńców. Powinniśmy odzyskać jeden z tych dawnych portów."
 greek_1_6_allow_tt: "Podbij historycznie greckie porty nad Morzem Czarnym, którego właścicielem są nie-Grecy.\n\n#Y Możliwe cele są podświetlone na mapie.#!"
 greek_1_6_reward_tt: "Terytorium może zostać wyzwolone jako lennik."
 greek_1_7: "Bityńskie wybrzeże"
 greek_1_7_DESC: "Musimy szukać nowych rynków i rozszerzać nasze wpływy na nową część morza, jeśli chcemy zyskać przewagę nad naszymi rywalami."
 greek_1_7_reward_tt: "Kraje na tych terytoriach otrzymają"
 greek_1_8: "Rozbicie Cherosonezu"
 greek_1_8_DESC: "$greek_1_7_DESC$"
 greek_1_9: "Ogród Ajetesa"
 greek_1_9_DESC: "$greek_1_7_DESC$"
 greek_1_10: "Wybrzeże Getów"
 greek_1_10_DESC: "$greek_1_7_DESC$"
 greek_1_13: "Milezyjskie marzenie"
 greek_1_13_DESC: "Prawie cała grecka obecność na Poncie Euksyńskim wynika z kilkusetletniej obecności naszych kupców i kolonistów. Powinniśmy odzyskać to, co istnieje tylko dzięki naszym wysiłkom."
 greek_1_13_reward_tt: "Obywatele osiedlają się na każdym z odzyskanych terytoriów."
 greek_1_12: "Megarskie marzenie"
 greek_1_12_DESC: "$greek_1_13_DESC$"
 greek_1_12_reward_tt: "$greek_1_13_reward_tt$"
 greek_1_11: "Euksyńskie patrole"
 greek_1_11_DESC: "Jeśli chcemy czerpać jak największe zyski z naszego handlu na Poncie Euksyńskim, musimy upewnić się, że handlarze i podróżnicy mogą względnie bezpiecznie przemierzać jego wody."
 greek_1_11_allow_tt: "Flota z przynajmniej #Y 30#! liburnami @liburnian! jest dowodzona przez admirała z rodziny #Y [gm_family_head_1.GetFamilyDisplayAdjective]#!."
 greek_1_11_reward_tt: "Wyznaczony admirał zyska #G 15#! lojalności@loyalty_icon!\nWybór premii morskiej."
 greek_1_14: "Barbarzyński handel wymienny"
 greek_1_14_DESC: "Pokojowe rozszerzanie możliwości handlowych to stara grecka tradycja i rzeczywiście nie zawsze konieczne jest uciekanie się do włóczni i tarcz, aby uzyskać dostęp do rynku."
 greek_1_14_allow_tt_1: "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! ma przynajmniej #Y 6#! charyzmy @oratory_icon!"
 greek_1_14_allow_tt_2: "Każdy port Morza Czarnego w zasięgu kontroli należy do kraju o kulturze innej niż #Y $hellenic$#!, z którym jesteśmy w pokoju i mającego ponad #R -50#! opinii o nas."
 greek_1_14_reward_tt: "Można zakupić euksyński port od innego kraju o kulturze innej niż $hellenic$."
 greek_1_15: "Wyplenienie piractwa"
 greek_1_15_DESC: "Jedynym sposobem na ochronę naszych szlaków handlowych i interesów naszych obywateli jest położenie kresu pirackim nierobom, którzy żerują na ich pracy."
 greek_1_15_allow_tt: "Wzdłuż Pontu Euksyńskiego nie ma #Y przystani pirackich#! należących do krajów niebędących poddanymi. (Obecnie: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!)\n$greek_1_haven_tt$"
 greek_1_haven_tt: "\n#Y Pirackie przystanie#! można zobaczyć na mapie dyplomatycznej, szlaków handlowych, towarów handlowych, siły barbarzyńcy i regionów."
 greek_1_16: "Przekupienie korsarzy"
 greek_1_16_DESC: "Pozbycie się piratów nie musi być krwawą sprawą, w końcu szukają tylko bogactwa i mogą chcieć odejść za odpowiednią zachętą."
 greek_1_16_allow_tt: "Posiada przynajmniej 3 #Y pirackie przystanie#! leżące nad Pontem Euksyńskim. ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!)\n$greek_1_haven_tt$"
 greek_1_16_reward_tt: "Posiadane przystanie pirackie nad Pontem Euksyńskim otrzymają zapłatę za przeniesienie się do innej części świata."
 greek_2_16_mod_tt: "Wszyscy lennicy o kulturze $hellenic$ otrzymają"
 greek_1_17: "Opanuj piratów"
 greek_1_17_DESC: "Nasi kupcy źle rozumieją piratów. Byliby świetnym źródłem doświadczonych żeglarzy tuż za naszym progiem, gdybyśmy tylko mogli ich wykorzystać."
 greek_1_17_allow_tt: "Kontroluj wszystkie (przynajmniej 3) #Y przystanie pirackie#! wokół Pontu Euksyńskiego, które nie należą do poddanych. ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18: "[SCOPE.Custom('skythoi_security_title')] bezpieczeństwo"
 greek_1_18_DESC: "Nasza gospodarka zależy od utrzymywania punktów handlowych wokół euksyńskiego wybrzeża, ale barbarzyńcy z głębi lądu nie muszą być rządzeni bezpośrednio. Zyskanie sojusznika, który będzie odpierał rywalizujące plemiona, dobrze by nam zrobiło."
 skythoi_security_title_1: "Scytyjskie"
 skythoi_security_title_2: "Anatolijskie"
 skythoi_security_title_3: "Kolchidzkie"
 greek_1_18_allow_tt_1: "Wszystkie sprzymierzone plemienne kraje z grupą kulturową #Y $scythia$#!, mające przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas i stolicę w regionie #Y $taurica_region$#!, #Y $sarmatia_europea_region$#! lub #Y $sarmatia_asiatica_region$#!."
 greek_1_18_allow_tt_2: "Sprzymierzony plemienny kraj z grupą kulturową $anatolian$#! lub #Y $caucasian$#!, mający przynajmniej #Y 8#! terytoriów, przynajmniej #Y 100#! opinii o nas i stolicę w regionie #Y $bithynia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $colchis_region$#!, #Y $armenia_region$#! lub #Y $albania_region$#!."
 greek_1_19: "Meockie ambicje"
 greek_1_19_DESC: "Najbardziej oddalona część Pontu Euksyńskiego leży za kimeryjskim Bosporem i wzdłuż meockich bagien - tam, gdzie leży punkt handlowy Tanais z jego egzotycznymi scytyjskimi towarami."
 greek_1_19_allow_tt: "[gm_1_greek_scope.GetName] posiada terytorium #Y [GetProvince('(int32)4557').GetName]#!, które:\n * Ma status #Y miasta#!\n * Dominująca kultura należy do grupy #Y $hellenic$#! \n * Posiada budynek #Y $temple_building$#!\n * Nie ma trwającej budowy\n * Ma przynajmniej #Y 10#! populacji\n * Stosunek populacji niewolników @slaves! wynosi mniej niż #Y 33%#!\n * Stosunek populacji plemieńców @tribesmen! wynosi mniej niż #Y 33%#!"
 greek_2_greece: "Rząd panhelleński"
 greek_2_greece_BUTTON_TOOLTIP: "Wszyscy Hellenowie pragną wolności i silnego przywództwa."
 greek_2_greece_BUTTON_DETAILS: ""
 greek_2_greece_DESCRIPTION: "Od czasów inwazji perskiej coraz jaśniejsze stawało się, że siła cywilizacji helleńskiej jest niczym, jeśli podziały czynią nas podatnymi na grabieże obcych najeźdźców. Jeśli Grecja ma się rozkwitać w tych dziwnych czasach, jej lud musi zjednoczyć się pod przywództwem silnej postaci."
 greek_2_greece_CRITERIA_DESCRIPTION: "Ustanów hegemonię nad Grecją."
 greek_2_greece_REWARD_DESCRIPTION: "Utworzenie Związku Helleńskiego."
 me_gre_2_abort_block_tt: "Nie będzie można utworzyć #Y Związku Helleńskiego#! przez następne 20 lat."
 greek_2_1: "Hegemon Hellenów"
 greek_2_1_DESC: "Nadszedł czas, aby pokazać grecką jedność świata helleńskiego, jednocząc odmienne głosy Grecji w nowe, potężne zjednoczone państwo - pod naszym przywództwem."
 greek_2_2: "Panhelleńskie wyzwolenie"
 greek_2_2_DESC: "Hellenowie zbyt długo cierpieli pod przymusowymi garnizonami narzuconymi przez obcych władców. Pora odzyskać wolność naszą i całej Grecji."
 greek_2_3: "Wyzwolenie miasta"
 greek_2_3_DESC: "Wolni Hellenowie padli ofiarą wkraczającej macedońskiej monarchii i następców próżnych ambicji Aleksandra. Musimy chronić naszych braci przed tymi obcymi wpływami."
 greek_2_3_allow_tt: "Odzyskaj terytorium Grecji od diadochów, obcego najeźdźcy lub ich poddanych."
 greek_2_3_reward_tt: "Można uwolnić terytorium jako #Y lennika#!.\nKraje o kulturze $hellenic$ w Grecji zyskają opinię o kraju [gm_2_greek_scope.GetName]."
 greek_2_4: "Przywrócenie oligarchii"
 greek_2_4_DESC: "Demokraci z Grecji zbyt długo osłabiali Grecję i sprowadzali ją na złą drogę; pora rozszerzyć mądre rządy na cały świat helleński."
 greek_2_4_reward_tt: "[gm_2_greek_scope.GetName] zyska roszczenia do wszystkich nieoligarchicznych republik o kulturze $hellenic$ w Grecji."
 greek_2_5: "Przywrócenie demokracji"
 greek_2_5_DESC: "Oligarchowie, monarchowie i tyrani Grecji zbyt długo podważali wolność naszego ludu; pora przynieść naszym braciom wolność i samorząd."
 greek_2_5_reward_tt: "[gm_2_greek_scope.GetName] zyska roszczenia do wszystkich oligarchii i monarchii o kulturze $hellenic$ w Grecji."
 greek_2_6: "Zbliżenie z pobratymcami"
 greek_2_6_DESC: "Są inne państwa greckie, które podzielają nasze tradycje i rządy, powinniśmy spróbować przekonać je, że poddanie się naszemu przywództwu jest jedynym sposobem na dalszą gwarancję naszej wolności."
 greek_2_6_reward_tt: "Kraj [gm_2_greek_scope.GetName] może przekonać inne podobnie rządzone kraje o kulturze $hellenic$, aby stały się jego poddanymi.\nNegocjacje będą prowadzone tylko z tymi, które istnieją po zakończeniu tego zadania."
 greek_2_6_allow_tt_1: "Istnieje co najmniej jedna niezależna monarchia lub oligarchia o kulturze $hellenic$ $me_greek_2_regions_tt$ (Obecnie: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2: "Istnieje co najmniej jedna niezależna nieoligarchiczna republika o kulturze $hellenic$ $me_greek_2_regions_tt$ (Obecnie: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt: "w regionie #Y $greece_region$# lub prowincji #Y $thessaly_area$#!, z wyłączeniem prowincji #Y $crete_area$#! i #Y $epirus_area$#!, który jest mniejszy i ma pokój z krajem [gm_2_greek_scope.GetName]."
 greek_2_7: "Panhelleńska stolica"
 greek_2_7_DESC: "Przez wieki istniało wiele prestiżowych i ludnych miast w Grecji, jednakże jeśli mamy zbudować nowe państwo dla wszystkich Greków, nasza stolica musi podołać temu zadaniu."
 greek_2_7_allow_tt: "Stolica [gm_2_greek_scope.GetName] znajduje się w regionie #Y $greece_region$# i ma status #Y metropolii#!."
 greek_2_7_reward_tt: "Wszystkie helleńskie kraje zyskają #G 20#! opinii o kraju [gm_2_greek_scope.GetName]."
 greek_2_8: "Inspirujący Helleńczyk"
 greek_2_8_DESC: "Aby zjednoczyć Hellenów, musimy zainspirować ich przywództwem bohaterskiego figuranta, jednoczącego symbolu, który zmobilizuje ludzi do walki przeciwko diadochom, reakcjonistom i najeźdźcom."
 greek_2_8_allow_tt_1: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! jest generałem lub admirałem dowodzącym przynajmniej #Y 15#! kohortami lub statkami."
 greek_2_8_allow_tt_2: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! jest wyznaczonym #Y dyktatorem#!."
 greek_2_8_allow_tt_3: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! ma przynajmniej #Y 70#! popularności @popularity_icon!"
 greek_2_8_allow_tt_4: "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! wygrał bitwę w przeciągu ostatnich #Y 720#! dni."
 greek_2_8_reward_tt: "Dowodzona jednostka otrzyma premię do morale."
 greek_2_9: "Wielkie miasta"
 greek_2_9_DESC: "Mimo, że wszyscy Hellenowie przyczynili się do wielkości Grecji, istnieje kilka miast, które leżą u podstaw jej sukcesu. Ośrodki te muszą zostać zjednoczone pod naszymi rządami, jeśli mamy reprezentować dziedzictwo greckie."
 greek_2_9_allow_tt: "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#! i #Y [GetProvince('(int32)424').GetName]#! należą do kraju [gm_2_greek_scope.GetName] lub jego"
 greek_2_9_allow_tt_1: "$greek_2_9_allow_tt$ nieoligarchicznych republikańskich poddanych o kulturze $hellenic$."
 greek_2_9_allow_tt_2: "$greek_2_9_allow_tt$ oligarchicznych lub monarchistycznych poddanych o kulturze $hellenic$."
 greek_2_10: "Delijskie aspiracje"
 greek_2_10_DESC: "Ateński model dominacji nad Grecją unikał otwartych konfliktów i przemocy, koncentrując się na zdobywaniu sojuszników poprzez handel i zjednoczenie się przeciwko zagrożeniom z zewnątrz."
 greek_2_10_allow_tt: "[gm_2_greek_scope.GetName] ma przynajmniej #Y 6#! #Y trybutariuszy#! o kulturze $hellenic$ z nieoligarchicznym #Y republikańskim#! rządem, posiadającym przynajmniej jeden port."
 greek_2_11: "Lakońskie modele"
 greek_2_11_DESC: "Spartański model rozszerzania kontroli nad Grecją nie obejmował dyplomacji ani handlu, koncentrując się na silnym zabezpieczaniu miast i osadzaniu przyjaznych rządów wspieranych przez garnizony."
 greek_2_11_allow_tt: "[gm_2_greek_scope.GetName] ma przynajmniej #Y 6#! #Y lenników#! o kulturze $hellenic$, będących #Y republiką oligarchiczną#! lub #Y monarchią#!."
 greek_2_12: "Imperium [gm_2_greek_scope.GetAdjective]"
 greek_2_12_DESC: "Tylko wtedy, gdy wszyscy Hellenowie zjednoczą się pod wspólnymi rządami, będą w stanie obronić się przed rosnącymi zagrożeniami z zachodu i wschodu."
 greek_2_12_allow_tt: "Cały region #Y $greece_region$#! i prowincja #Y $thessaly_area$#!, z wyłączeniem prowincji #Y $epirus_area$#! i #Y $crete_area$#! należy do kraju [gm_2_greek_scope.GetName] lub jego poddanych."
 greek_2_12_reward_tt_1: "Wszyscy trybutariusze o kulturze $hellenic$ w Grecji staną się lennikami.\n[gm_2_greek_scope.GetName] zdecyduje, jak rządzić Grecją."
 greek_2_12_reward_tt_2: "Wszyscy lennicy o kulturze $hellenic$ w Grecji zostaną #Y zaanektowani#!.\n[gm_2_greek_scope.GetName] zdecyduje, jak rządzić Grecją."
 greek_2_12_reward_tt: "[gm_2_greek_scope.GetName] zyska #Y roszczenia#! do helleńskich terenów w pobliżu Grecji."
 greek_2_13: "Helleński wyzwoliciel"
 greek_2_13_DESC: "Tylko wtedy, gdy granice Grecji są bezpieczne, a jej utracony dobytek odzyskany, będziemy mogli uspokoić nasze myśli. Grecy nie będą już żyć w cieniu Macedonii, tak jak zmuszeni byli Tesalczycy."
 greek_2_13_allow_tt_1: "Żadne terytorium w regionie #Y $greece_region$#! lub prowincji #Y $thessaly_area$#!, z wyłączeniem prowincji #Y $epirus_area$#! i #Y $crete_area$#!, nie jest własnością królestw diadochów, obcych najeźdźców lub ich poddanych."
 greek_2_13_allow_tt_2: "Kraj [gm_2_greek_scope.GetName] lub jego poddany odzyskał terytorium z wyżej wymienionych."
 greek_2_13_reward_tt: "$me_greek_2_20_op_tt$"
 greek_2_14: "Atak na Macedonię"
 greek_2_14_DESC: "Hellenowie byli ofiarami licznych inwazji z rąk macedońskich dzikusów, pora pokazać im dla odmiany, jak to jest być celem naszych włóczni."
 greek_2_14_allow_tt: "[gm_2_greek_scope.GetName] jest właścicielem lub okupuje terytorium #Y [GetProvince('(int32)428').GetName].#!"
 greek_2_14_reward_tt: "Helleńskie kraje w grecji zyskują #G 50#! opinii o kraju [gm_2_greek_scope.GetName]\nWszyscy diadochowie tracą #R 50#! opinii o kraju [gm_2_greek_scope.GetName]."
 greek_2_15: "Panhelleński pobór"
 greek_2_15_DESC: "Stwierdzamy jasno, że niezależnie od tego z jakiego miasta pochodzi żołnierz, armia kraju [gm_2_greek_scope.GetName] przyjmie każdego greckiego ochotnika gotowego do walki z wrogami Grecji i ochrony jej granic."
 greek_2_15_allow_tt: "[gm_2_greek_scope.GetName] ma przynajmniej #Y 1#! #Y lennika#! o kulturze $hellenic$, będącego #Y republiką oligarchiczną#! lub #Y monarchią#!."
 greek_2_15_reward_tt: "Wszyscy helleńscy trybutariusze z nieoligarchicznym rządem republikańskim utracą dochody i lojalność wobec kraju [gm_2_greek_scope.GetName]."
 greek_2_16: "Standaryzacja jednostek miar"
 greek_2_16_DESC: "Ateny czerpały ogromne korzyści ze swojej pozycji lidera Symmachii Delijskiej, częściowo poprzez zachęcanie do standaryzacji systemu wag i środków w celu ułatwienia handlu i zwiększenia ich wpływu na sąsiadów."
 greek_2_16_allow_tt: "[gm_2_greek_scope.GetName] ma przynajmniej #Y 1#! #Y trybutariusza#! o kulturze $hellenic$ z nieoligarchicznym #Y republikańskim#! rządem, posiadającego przynajmniej jeden port."
 greek_2_16_reward_tt: "Wszyscy lennicy o kulturze $hellenic$, będący monarchią lub republiką oligarchiczną utracą siłę roboczą i lojalność wobec kraju [gm_2_greek_scope.GetName]."
 greek_2_18: "Talassokracja"
 greek_2_18_DESC: "Siłą Grecji zawsze był jej łatwy dostęp do morza, a przez to do rynków i wybrzeży świata. Podobnie jak Ateny, wykorzystamy siłę floty, aby zapewnić ochronę Grekom na całym świecie."
 me_gre_2_league_reward: "[gm_2_greek_scope.GetName] utworzy #Y Związek Helleński#!."
 greek_3_italiote: "Wielka Grecja"
 greek_3_italiote_BUTTON_TOOLTIP: "Hellenowie z Wielkiej Grecji muszą zostać zjednoczeni."
 greek_3_italiote_BUTTON_DETAILS: ""
 greek_3_italiote_DESCRIPTION: "Italiockie miasta Wielkiej Grecji kłócą się o regionalną dominację, w wyniku czego padały ofiarą plemion italskich. Jeśli Wielka Grecja ma przetrwać, nasze miasto w nadchodzących dniach będzie musiało nieść brzemię przywódców Italiotów."
 greek_3_italiote_CRITERIA_DESCRIPTION: "Ustanów przywództwo nad italiockimi Grekami."
 greek_3_1: "Wywalcz wolność"
 greek_3_1_DESC: "Jeśli mamy zrzucić kajdany obcej dominacji i przywrócić dumę naszemu miastu, musimy zgromadzić ludzi, aby walczyli o wolność i zachęcić ich do działania."
 greek_3_1_reward_tt: "[gm_3_greek_scope.GetName] może zapewnić wolność lub środki do jej osiągnięcia."
 greek_3_1_claim_tt: "[gm_3_greek_scope.GetName] zyska roszczenia do sąsiadujących terytoriów należących do kraju [gm_3_greek_scope.GetOverlord.GetName]."
 greek_3_2: "Zainspirowanie populacji"
 greek_3_2_DESC: "Jeśli nie chcemy stać się niewielkim miastem o małym znaczeniu, musimy przejąć inicjatywę i zdobyć zasoby naszych sąsiadów. Zebranie ludności miasta jest pierwszym krokiem do osiągnięcia naszych ambicji."
 greek_3_2_allow_tt: "[gm_3_greek_scope.GetName] nie jest poddanym."
 greek_3_3: "$greek_3_10$"
 greek_3_3_DESC: "$greek_3_10_DESC$"
 greek_3_3_allow_tt: "Stolica [gm_3_greek_scope.GetName] znajduje się w regionie #Y $central_italy_region$#! lub kontynentalnej części #Y $magna_graecia_region$#! i ma status #Y metropolii#!."
 greek_3_4: "Związek Italiocki"
 greek_3_4_DESC: "W przeszłości italiockie miasta łączyły się w jeden związek, broniąc się przed italskimi najeźdźcami i bezczelnymi sąsiadami. Powinniśmy wskrzesić tę federację jako sposób na przejęcie przywództwa nad Italiotami."
 greek_3_4_allow_tt_1: "Kraj [gm_3_greek_scope.GetName] i jego italioccy poddani posiadają przynajmniej #Y 5#! italiockich terytoriów. ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)"
 greek_3_4_allow_tt_2: "W regionach #Y $magna_graecia_region$#! lub #$central_italy_region$#! jest przynajmniej jedno państwo italiockie, mające mniej terytoriów niż [gm_3_greek_scope.GetName]."
 greek_3_4_reward_tt: "Italioccy poddani zostaną zaanektowani.\nJeśli istnieją italiockie państwa-miasta, mogą dobrowolnie dołączyć do naszego związku."
 gre_mis_3_4_allow_sv_ongoing: "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete: "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5: "Helleńska zemsta"
 greek_3_5_DESC: "Wzrost znaczenia plemion Brucjów i Lukanów w Italii doprowadziło o podporządkowania i złupienia italiockich miast przez barbarzyńców. Musimy pomścić tę zniewagę."
 greek_3_5_allow_tt_1: "#Y [GetCountry('BRT').GetName]#! jest poddanym [gm_3_greek_scope.GetAdjective] LUB nie istnieje oraz [gm_3_greek_scope.GetName] posiada część ich dawnych terytoriów (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#! lub #Y [GetProvince('(int32)76').GetName]#!)."
 greek_3_5_allow_tt_2: "#Y [GetCountry('LCA').GetName]#! jest poddanym [gm_3_greek_scope.GetAdjective] LUB nie istnieje oraz [gm_3_greek_scope.GetName] posiada część ich dawnych terytoriów (#Y [GetProvince('(int32)53').GetName]#!, #Y [GetProvince('(int32)71').GetName]#!, #Y [GetProvince('(int32)70').GetName]#!, #Y [GetProvince('(int32)59').GetName]#! lub #Y [GetProvince('(int32)60').GetName]#!)."
 greek_3_5_allow_tt_3: "#Y [GetCountry('SAM').GetName]#! jest poddanym [gm_3_greek_scope.GetAdjective] LUB nie istnieje oraz [gm_3_greek_scope.GetName] posiada część ich dawnych terytoriów (#Y [GetProvince('(int32)33').GetName]#!, #Y [GetProvince('(int32)44').GetName]#!, #Y [GetProvince('(int32)45').GetName]#!, #Y [GetProvince('(int32)42').GetName]#!, [GetProvince('(int32)46').GetName]#!, #Y [GetProvince('(int32)43').GetName]#!, #Y [GetProvince('(int32)10').GetName]#!, #Y [GetProvince('(int32)1716').GetName]#!, [GetProvince('(int32)1718').GetName]#!, #Y [GetProvince('(int32)41').GetName]#! lub #Y [GetProvince('(int32)32').GetName]#!)."
 greek_3_6: "Stabilność [gm_3_greek_scope.GetAdjective]"
 greek_3_6_DESC: "Nasze miasto ma długą historię i przez lata było wciągane w wiele wojen. Od tej pory wszystkie spory pójdą w zapomnienie."
 greek_3_7: "Prośba o pomoc"
 greek_3_7_DESC: "Jeśli mamy przetrwać atak naszych greckich rywali i italskich sąsiadów, musimy poprosić o pomoc tych, którzy mogą ją udzielić."
 greek_3_7_allow_tt_1: "[gm_3_greek_scope.GetName] jest w stanie wojny z krajami o kulturze innej niż $hellenic$ i ma mniej niż #Y 50%#! ich sił lądowych."
 greek_3_7_allow_tt_2: "Dowolny kraj o kulturze #Y $hellenic$#! w regionach #Y $magna_graecia_region$#!, #Y $central_italy_region$#! lub #Y $greece_region$#! ma więcej niż #R -25#! opinii o kraju [gm_3_greek_scope.GetName],  ma większą populację i nie jest z nim w stanie wojny."
 greek_3_8: "Poleganie na najemnikach"
 greek_3_8_DESC: "Ciągłe działania wojenne i ogólny eksodus sprawiły, że nasza obrona opiera się głównie na italskich najemnikach. Przydadzą się nam w najbliższej przyszłości."
 greek_3_9: "Italiocka odbudowa"
 greek_3_9_DESC: "Nasze miasto straciło na znaczeniu w ostatnim stuleciu, atakowane przez rosnących w siłę sąsiadów, zarówno greckich, jak i zagranicznych. Jeśli chcemy stać się dominującymi graczami w regionie, musimy najpierw odbudować naszą stolicę."
 greek_3_9_allow_tt: "[gm_3_greek_scope.GetCapital.GetName]:\n * Ma status #Y miasta#!\n * Dominująca kultura należy do grupy #Y $hellenic$#! \n * Dominującą religią jest wiara #Y $roman_pantheon$#!\n * Ma przynajmniej #Y 20#! populacji\n * Nie ma wolnych miejsc budowlanych\n * Wartość cywilizacji wynosi przynajmniej #Y 40#!\n * Stosunek populacji niewolników @slaves! wynosi mniej niż #Y 33%#!\n * Stosunek populacji plemieńców @tribesmen! wynosi mniej niż #Y 33%#!"
 greek_3_10: "Rywalizacja z macierzą"
 greek_3_10_DESC: "Wielka Grecja szczyciła się niegdyś najpiękniejszymi miastami świata helleńskiego, przed zniszczeniem Sybaris i wojnami z Italami. Sprawimy, że tamte czasy powrócą."
 greek_3_10_allow_tt: "Stolica [gm_3_greek_scope.GetName] znajduje się w kontynentalnej części #Y $magna_graecia_region$#! i ma status #Y metropolii#!."
 greek_3_11: "Wyzwoleni Italioci"
 greek_3_11_DESC: "Greckie miasta w Wielkiej Grecji zbyt długo musiały znosić italskie jarzmo. Dawne czasy greckiej supremacji muszą powrócić."
 greek_3_11_allow_tt: "Nie ma krajów o kulturze #Y $hellenic$#! w kontynentalnej części regionu #Y $magna_graecia_region$#!, będących poddanymi krajów o kulturze innej niż $hellenic$."
 greek_3_12: "Grecka Italia"
 greek_3_12_DESC: "Nasi przodkowie walczyli z rdzennymi mieszkańcami Italii i pokonali ich. Jeśli mamy zagwarantować, że Wielka Grecja pozostanie grecka, wszystkie jej ziemie muszą znaleźć się pod helleńskimi wpływami."
 greek_3_12_allow_tt_1: "Nie ma krajów o kulturze innej niż #Y $hellenic$#! w kontynentalnej części regionu #Y $magna_graecia_region$#!, a jeżeli istnieją, to wszystkie są poddanymi państw o kulturze $hellenic$."
 greek_3_12_allow_tt_2: "Jeśli dowolny kraj o kulturze innej niż #Y $hellenic$#! istnieje w kontynentalnej części regionu #Y $magna_graecia_region$#!, [gm_3_greek_scope.GetName] jest suzerenem przynajmniej jednego z nich. (Obecnie: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13: "Stosunki metropolitalne"
 greek_3_13_DESC: "Podobnie jak wszystkie italiockie miasta, nasi pierwotni osadnicy przybyli z Grecji. Pokazanie naszych historycznych więzi może przynieść nam wdzięczną przysługę dla naszego miasta macierzystego."
 greek_3_13_allow_tt_1: "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! istnieje i jest właścicielem miasta [SCOPE.Custom('get_gre_3_metropolis_2')] LUB właścicielem miasta #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! jest państwo [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_2: "Właścicielem miasta #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! jest państwo [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_3: "Właścicielem miasta #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! jest państwo [SCOPE.Custom('get_gre_3_metropolis_3')] LUB #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! istnieje."
 greek_3_13_allow_tt_4: "#Y [SCOPE.Custom('get_gre_3_metropolis_1')|U]#! państwo ma massalską ziemię LUB istnieje inny massalski kraj."
 greek_3_13_reward_tt: "Można zdobyć sojusz lub otrzymać dar od naszej kolonialnej metropolii."
