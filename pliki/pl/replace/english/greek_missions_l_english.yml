 greek_3_15: "Koniec tyranów"
 greek_3_15_DESC: "Rozlew krwii i tyrania nigdy się nie skończą; Sykelioci muszą podlegać przywództwu Italiotów."
 greek_3_15_allow_tt: "#Y Syrakuzy#! nie istnieją."
 greek_3_17: "Megale Hellas"
 greek_3_17_DESC: "Dopiero gdy większość italiockich miast zostanie zjednoczonych pod wspólnym przywództwem, dziedzictwo greckich kolonii na zachodzie zostanie zabezpieczone, a ich przyszłość bezpieczna."
 greek_3_17_allow_tt: "#Y Wielka Grecja#! nie istnieje."
 greek_3_18: "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC: "U granic naszych ziem leżą ogromne możliwości i musimy podjąć wszelkie dostępne środki, aby zapewnić nam przetrwanie."
 get_greek_3_18_title_1: "Skylla i Charybda"
 get_greek_3_18_title_2: "Daunijskie roszczenia"
 get_greek_3_18_title_3: "Ilirijskie przedsięwzięcie"
 greek_3_18_allow_tt_1: "[gm_3_greek_scope.GetName] posiada przynajmniej #Y 3#! nadbrzeżne terytoria w regionie #Y $illyria_region$#! ([SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!)"
