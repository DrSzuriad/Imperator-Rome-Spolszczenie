l_english:
 me_egypt_1_sea.1.t: "Dwór Rodyjski: Rodyjskie bastiony"
 me_egypt_1_sea.1.desc: "Nie tak dawno temu, [GetCharacter('(int32)38').GetName], którego ojcem jest [GetCharacter('(int32)37').GetName] oblegał [GetProvince('(int32)266').GetName], by zapobiec połączeniu ich sił z naszymi.\n\nNa znak naszej przyjaźni z Rodyjczykami oraz w celu zabezpieczenia ich miasta, sfinansujemy budowę nowych twierdz, wyższych murów i silniejszych wież. Nasze wpływy w tej części Morza Śródziemnego nie będą już kwestionowane!"
 me_egypt_1_sea.1.a: "Zbudujmy nową twierdzę!"
 me_egypt_1_sea.1.b: "Jeśli [GetCharacter('(int32)38').GetName] nie zburzył tych murów, przetrwają wszystko."
 me_egypt_1_sea.2.t: "Dwór Rodyjski: Rodyjskie biblioteki"
 me_egypt_1_sea.2.desc: "W naszych staraniach, by przekształcić [GetProvince('(int32)266').GetName] w Północną Stolicę naszego królestwa, wspaniałe mury oraz budynki nie wystarczą, jeśli nie towarzyszą im równie wspaniali ludzie. Intelektualiści najwyższego kalibru powinni być przyciągani do miasta i przenosić się tam lub być kształceni na miejscu, i generalnie wybierać je jako idealne miejsce do wygodnego życia i poszukiwania wiedzy.\n\nAby zaspokoić ich potrzeby, powinniśmy zwiększyć liczbę bibliotek i wysłać kilku naszych najlepszych uczonych, aby nimi zarządzali!"
 me_egypt_1_sea.2.a: "Zbudujmy nową bibliotekę!"
 me_egypt_1_sea.2.b: "[GetProvince('(int32)516').GetName] powinna być jedyną kulturalną stolicą naszego narodu."
 me_egypt_1_sea.3.t: "Dwór Rodyjski: Rodyjskie akademie"
 me_egypt_1_sea.3.desc: "Jeśli chcemy, by [GetProvince('(int32)266').GetName] stało się kulturalną stolicą naszego królestwa, musimy zainwestować w kształcenie miejscowej elity na takim samym poziomie jakie zapewnia [GetProvince('(int32)516').GetName].\n\nNajbardziej obiecująca arystokratyczna młodzież otrzyma wysokiej jakości edukację filozoficzną w [GetProvince('(int32)266').GetName] i stanie się naszą klasą rządzącą. Jednocześnie, nadzwyczajne akademie przyciągną również klasę rządzącą z sąsiednich krajów, co pozwoli nam rozprzestrzenić naszą kulturę daleko i szeroko!"
 me_egypt_1_sea.3.a: "Zbudujmy nową akademię!"
 me_egypt_1_sea.3.b: "Jeśli Rodyjczycy chcą się uczyć, [GetProvince('(int32)516').GetName] na nich czeka."
 me_egypt_1_sea.4.t: "Dwór Rodyjski: Szkoła rzeźbiarzy"
 me_egypt_1_sea.4.desc: "Obecnie najlepsi rzeźbiarze na całym świecie przybywają do [GetProvince('(int32)266').GetName], by doskonalić swoją sztukę. Ich dramatyczny styl jest w modzie na każdym dworze i stał się uosobieniem wyrafinowania i wytworności. Ten rynek ma ogromny potencjał, by jeszcze bardziej się rozwinąć, a przy odpowiednim patronacie Rodyjczycy mogliby sprzedawać te posągi nawet barbarzyńskim ludom Zachodu!"
 me_egypt_1_sea.4.a: "[ROOT.GetCountry.GetRuler.GetPraenomen] będzie [Select_CString(ROOT.Char.IsFemale, 'oczekiwała', 'oczekiwał' )] kilku ładnych posągów."
 me_egypt_1_sea.4.b: "Jeśli ci artyści są tacy dobrzy, [GetProvince('(int32)516').GetName] powinna stać się ich siedzibą."
 me_egypt_1_sea.5.t: "Cypryjskie doki: Rynki Salaminy"
 me_egypt_1_sea.5.desc: "[GetProvince('(int32)331').GetArea.GetName] zawsze był naturalnym pomostem dla handlu pomiędzy światem greckim, Egiptem i Azją Mniejszą. Każda inwestycja w lokalny handel na pewno nam się bardzo opłaci. \n\nZwłaszcza Salamina Cypryjska jest starożytnym i bogatym miastem, słynącym z kupców, którzy jako pierwsi zapoznali kontynentalnych Greków z asyryjskimi wyrobami i egipskimi bogami. Okazując nasze wsparcie dla lokalnych rynków, udobruchamy najbardziej wpływowych kupców miasta."
 me_egypt_1_sea.5.a: "[GetProvince('(int32)331').GetName] zasługuje na zbudowanie nowego rynku!"
 me_egypt_1_sea.5.b: "Nie potrzebujemy więcej kupców."
 me_egypt_1_sea.6.t: "Cypryjskie doki: Renomowani szkutnicy"
 me_egypt_1_sea.6.desc: "[GetProvince('(int32)331').GetName] jest idealnym portem do kontroli południowego wybrzeża Azji Mniejszej oraz wybrzeży Syrii i Fenicji. Wyspa jest również bogata w drewno i tradycyjnie słynie ze swoich szkutników i wioślarzy.\n\nPowinniśmy to wykorzystać. [GetProvince('(int32)331').GetArea.GetName] jest miejscem, w którym wspieranie lokalnego handlu drewnem przyniesie ogromne korzyści, również jego głównym partnerom handlowym. Z drugiej strony, nasze interesy leżą na morzu, a zaspokajanie potrzeb takich znanych żeglarzy może działać tylko na naszą korzyść."
 me_egypt_1_sea.6.a: "Wesprzyjmy więc lokalne tradycje!"
 me_egypt_1_sea.6.a.tt: "Również [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] oraz [GetProvince('(int32)416').GetName|Y] otrzymują #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b: "Nie potrzebujemy więcej statków."
 me_egypt_1_sea.7.t: "Cypryjskie doki: Błogosławieństwo Afrodyty"
 me_egypt_1_sea.7.desc: "[aphrodite_scope.GetName] cieszy się dużą popularnością na Cyprze, a [GetProvince('(int32)334').GetName] jest największym i najważniejszym ośrodkiem jej kultu we wschodniej części Morza Śródziemnego. Ma to zapewne związek, z tym, że zgodnie z tradycją, bogini - zrodzona z fal - wyłoniła się z morza i po raz pierwszy wylądowała właśnie w [GetProvince('(int32)334').GetName]. Dzięki tej historii zyskała przydomek \"Paphia\", z którym jest utożsamiana od wieków.\n\nW naszym dążeniu do absolutnej kontroli nad morzami, po prostu nie możemy sobie pozwolić na przeoczenie potężnej bogini zrodzonej prosto z morskich fal!"
 me_egypt_1_sea.7.a: "Zbudujmy nową świątynię na cześć Afrodyty!"
 me_egypt_1_sea.7.b: "Sanktuarium Afrodyty jest już majestatyczne i bogate."
 me_egypt_1_sea.8.t: "Cypryjskie doki: Kopalnie miedzi"
 me_egypt_1_sea.8.desc: "[GetProvince('(int32)331').GetArea.GetName] jest jednym z głównych producentów miedzi w całym basenie Morza Śródziemnego - a miedź tworzy monety. Powinniśmy zapewnić stały przypływ surowców, aby wesprzeć nasze mennice!\n\nMiedź jest również szeroko stosowana w kilku stopach codziennego użytku, w szczególności w brązie. Podczas gdy brąz w wyposażeniu armii staje się coraz rzadszy, nadal jest głównym materiałem wykorzystywanym przy tworzeniu posągów oraz jest szeroko stosowany w garncarstwie i dekoracji."
 me_egypt_1_sea.8.a: "Zbudujmy kilka nowych kopalni!"
 me_egypt_1_sea.8.b: "Co jeśli zbyt duża ilość miedzi zachwieje rynkiem?"
 me_egypt_1_sea.9.t: "Cypryjskie doki: Podatki dla bazyleusa"
 me_egypt_1_sea.9.desc: "[GetProvince('(int32)331').GetArea.GetName] jest niezwykle bogatą wyspą dzięki swojej licznej populacji, zasobom naturalnym i idealnemu - dla handlu - położeniu geograficznemu. Jednak większość z tych bogactw pozostanie w rękach prywatnych obywateli - chyba że je opodatkujemy."
 me_egypt_1_sea.9.a: "Zbudujmy więcej urzędów podatkowych!"
 me_egypt_1_sea.9.b: "Szanujemy dochody naszych poddanych."
 me_egypt_1_sea.10.t: "Związek Azjatycki: Związek Chrysaorski"
 me_egypt_1_sea.10.desc: "Biorąc pod uwagę jej położenie geograficzne, Karia ([GetProvince('(int32)1980').GetArea.GetName] oraz [GetProvince('(int32)1956').GetArea.GetName]) jest trudnym do kontrolowania obszarem dla naszego morskiego imperium. Moglibyśmy jednak odciążyć nasz aparat wojskowy i biurokratyczny, wykorzystując silną tożsamość lokalną Karian. Pozwolenie im na pewną dozę samorządności zapewni im szczęście i długotrwałą lojalność. Zwiększy to również naszą popularność wśród wszystkich Greków, dla których [ROOT.GetCountry.GetRuler.GetName] zacznie jawić się jako długo oczekiwany wyzwoliciel.\nMoglibyśmy uwolnić Karyjczyków jako związek wasalny pod auspicjami Zeusa Chrysaoreusa, czczonego w lokalnym sanktuarium w [GetProvince('(int32)1980').GetName]. \n\nCzy chcemy tak postąpić?"
 me_egypt_1_sea.10.a: "Tak, niech powstanie #Y Związek Chrysaorski#!!"
 me_egypt_1_sea.10.a.tt: "#Y Związek Chrysaorski #! zostanie powołany jako państwo wasalne."
 me_egypt_1_sea.10.a.tt.2: "Każde terytorium, które jest w posiadaniu naszym lub jednego z naszych wasali w obszarze [GetProvince('(int32)1980').GetArea.GetName|Y] oraz [GetProvince('(int32)1956').GetArea.GetName|Y] będzie teraz należeć do nowo powstałego #Y Związku Chrysaorskiego#!."
 me_egypt_1_sea.10.b: "Nie, lepiej, żebyśmy kontrolowali ten obszar bezpośrednio."
 me_egypt_1_sea.10.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_10$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.11.t: "Nowy Związek Helleński"
 me_egypt_1_sea.11.desc: "Grecy nigdy nie byli zjednoczeni politycznie, zawsze dumni ze wspólnej kultury, ale szanując autonomię i wolność poszczególnych miast. Jedynie krytyczne sytuacje zbliżały ich do siebie, niejako z konieczności, jak na przykład niebezpieczeństwo inwazji perskiej, ale takie sojusze zawsze były bardzo niestabilne i krótkotrwałe.\n\nTaka mentalność sprawiała, że byli podzieleni i zbyt słabi wobec rosnącego w siłę imperium Aleksandra i rządów jego następców. Dlatego [ROOT.GetCountry.GetRuler.GetName] został wybrany jako przywódca zdolny ich zjednoczyć oraz poprowadzić. Patrzą na naszego bazyleusa jak na swojego wyzwoliciela i obrońcę oraz marzą o Grecji ponownie zjednoczonej do walki ze wschodnimi wrogami."
 me_egypt_1_sea.11.a: "Niech tak będzie! Dziś Związek Helleński narodził się na nowo."
 me_egypt_1_sea.11.a.tt: "Utworzenie #Y Związku Helleńskiego#! jako państwa wasalnego."
 me_egypt_1_sea.11.a.tt.2: "[GetCulture('macedonian').GetCultureGroup.GetName] populacja w całym basenie Morza Śródziemnego będzie zadowolona z naszych działań."
 me_egypt_1_sea.11.a.tt.3: "Każde terytorium, które posiadamy my lub państwo od nas zależne, w regionach [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] oraz [GetProvince('(int32)389').GetArea.GetName|Y], będzie od teraz należeć do #Y Związku Helleńskiego#!."
 me_egypt_1_sea.11.b: "Grekom nie można w niczym zaufać. Nie zmieniajmy tego."
 me_egypt_1_sea.11.b.tt: "[GetCulture('macedonian').GetCultureGroup.GetName] populacja w całym basenie Morza Śródziemnego będzie niezadowolona z naszych działań."
 me_egypt_1_sea.11.b.tt.2: "Nasi dotychczasowi greccy poddani będą rozczarowani."
 me_egypt_1_sea.11.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_11$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.12.t: "Dwór Rodyjski: Rodyjski rozwój"
 me_egypt_1_sea.12.desc: "Rodyjczycy zostali pobłogosławieni przez bogów już na początku swego istnienia. Ich wyspa jest idealnym pomostem między kontynentalną Grecją, wyspami Morza Egejskiego, Azją Mniejszą i Wschodem. Wystarczająco duże, by być bogate i gęsto zaludnione, ale nie na tyle, by trudno było je kontrolować i chronić, [GetProvince('(int32)266').GetName] prosperowało przez stulecia.\n\nPołożenie wyspy, u wejścia do Morza Egejskiego i na głównych szlakach handlowych tego obszaru, przyciągnęło naszą uwagę, a niezłomna odwaga, z jaką [GetCharacter('(int32)38').GetName] został odparty przez jej mieszkańców, zasługuje na odpowiednią rekompensatę.\n\nByłoby dobrze, gdybyśmy przyczynili się do rozwoju [GetProvince('(int32)266').GetName], tak aby wyspa stała się ważnym krokiem do naszej ekspansji na tym obszarze."
 me_egypt_1_sea.12.a: "Do dzieła!"
 me_egypt_1_sea.12.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] rozpocznie program budowy w [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t: "Dwór Rodyjski"
 me_egypt_1_sea.13.desc: "Po długich latach inwestycji i prac, które zmieniły oblicze wyspy, [GetProvince('(int32)266').GetName] jest wreszcie godne miana Północnej Stolicy naszego imperium!\n\nNowoczesne budynki i piękne posągi zdobią miasto, chronione przez nieprzeniknione fortece. Nasi najlepsi uczeni uczęszczają do rodyjskich akademii, towary z całego znanego świata można znaleźć na rodyjskich rynkach, a miasto jest gotowe na wizytę naszego bazyleusa w każdej chwili!"
 me_egypt_1_sea.13.a: "Jest to zadowalający rezultat."
 me_egypt_1_sea.13.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_8$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.14.t: "Cypryjskie doki: Inwestycja na Cyprze"
 me_egypt_1_sea.14.desc: "[GetProvince('(int32)331').GetArea.GetName], gdzie narodziła się piękna [aphrodite_scope.GetName], podziela urodę swej bogini. Jednak to, co naprawdę się dla nas liczy, to jego korzystne położenie i porty, które pozwolą nam pilnować wybrzeży zarówno Syrii, jak i Azji Mniejszej.\n\nWyspa jest łatwiejsza do ochrony niż obszar śródlądowy, ale to nie wystarczy, jeśli [GetProvince('(int32)331').GetArea.GetName] nie rozwinie infrastruktury portowej oraz gospodarki handlowej."
 me_egypt_1_sea.14.a: "Do dzieła!"
 me_egypt_1_sea.14.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] rozpocznie program budowy na wyspie [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t: "Cypryjskie doki: Stocznie na Cyprze"
 me_egypt_1_sea.15.desc: "W ciągu ostatniego roku na całej wyspie, a zwłaszcza w głównych portach Cypru, pojawiły się place budowy. Teraz prace są zakończone, a bogatsza i bardziej produktywna wyspa [GetProvince('(int32)331').GetArea.GetName] jest gotowa do inspekcji, którą przeprowadzi [ROOT.GetCountry.GetRuler.GetName]."
 me_egypt_1_sea.15.a: "To był sukces."
 me_egypt_1_sea.15.a.tt: "[GetCountry('EGY').GetName] przejmie kontrolę nad terytoriami: [GetProvince('(int32)334').GetName|Y] i [GetProvince('(int32)331').GetName|Y] oraz każdym innym na wyspie [GetProvince('(int32)331').GetArea.GetName|Y] posiadającym kopalnie (jeśli nie były kontrolowane)."
 me_egypt_1_sea.15.a.tt.2: "[GetProvince('(int32)334').GetName|Y] również otrzymuje '#Y $cyprian_docks_modifier$#!'."
 me_egypt_1_sea.15.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_9$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.16.t: "Aleksandryjskie stocznie: Porty w Aleksandrii"
 me_egypt_1_sea.16.desc: "Jednym z głównych powodów, dla których Egipt od dawna koncentruje się na działalności w głębi lądu, jest całkowity brak drewna nadającego się do żeglugi. Z trzciny papirusowej powstają lekkie i zwrotne łodzie, które od tysiącleci transportują towary i ludzi w górę oraz w dół Nilu, ale są one niewystarczające, by stawić czoła otwartemu morzu.\n\n[GetProvince('(int32)516').GetName] otrzyma stałe dostawy drewna dzięki handlowi, więc nadszedł czas, abyśmy rzucili wyzwanie falom, budując największe statki, jakie kiedykolwiek widziano!"
 me_egypt_1_sea.16.a: "Dobra robota."
 me_egypt_1_sea.16.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_1$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.16.a.tt: "[GetProvince('(int32)529').GetName|Y] oraz [GetProvince('(int32)517').GetName|Y] również otrzymują '#Y $alexandria_shipyard_modifier$#!'."
 me_egypt_1_sea.17.t: "Bezpieczne szlaki: Zwalczone piractwo"
 me_egypt_1_sea.17.desc: "Piraci nękali deltę Nilu, Morze Śródziemne oraz Morze Czerwone od wieków. Rozwijali się dzięki słabości lub samozadowoleniu wszystkich lokalnych potęg.\n\nCałkowite wyplenienie piractwa jest niemożliwe, ale udało nam się je opanować, wykorzeniając piratów z ich zatoczek wzdłuż naszych wybrzeży. Oczywiście nadal musimy walczyć z piratami z innych krajów, ale nasze przesłanie jest jasne: [GetCountry('EGY').GetName] nie jest miejscem, w którym piraci są mile widziani."
 me_egypt_1_sea.17.a: "Możemy być dumni z tego osiągnięcia."
 me_egypt_1_sea.17.a.tt: "#Y $mare_aegyptum_area$#! to obszar, na którym pojawia się admirał #Y Kallikrates#!."
 me_egypt_1_sea.17.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_2$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.18.t: "Związek Wyspiarzy: Pokój dla Wysp Egejskich"
 me_egypt_1_sea.18.desc: "[GetProvince('(int32)1915').GetArea.GetName] są przedmiotem sporów od śmierci Aleksandra. Nasze zainteresowanie morzem jest silne, ale [GetCharacter('(int32)37').GetName] też miał takie ambicje. Jego syn, [GetCharacter('(int32)38').GetName], został przez niego wysłany z ofertą bardzo warunkowej przyjaźni dla mieszkańców Wysp Egejskich. Nie mogąc odmówić, skapitulowały, lecz później uznały, że [ROOT.GetCountry.GetRuler.GetName] może zostać ich wybawcą i przynieść pokój. I nie zawiodły się.\n\nTeraz, gdy większość wysp jest pod naszą ochroną, powinniśmy umocnić swoją pozycję na całym Morzu Egejskim!"
 me_egypt_1_sea.18.a: "Do przodu!"
 me_egypt_1_sea.18.a.tt: "[GetCountry('EGY').GetName] otrzymuje roszczenia do następujących terytoriów: [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] oraz [GetProvince('(int32)1973').GetName|Y], jeśli nie są one kontrolowane przez [GetCountry('EGY').GetName] lub jego państwa zależne.\n#Y $mare_aegaeum_area$#! to obszar, na którym pojawia się admirał #Y Bakchon#!."
 me_egypt_1_sea.18.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_3$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.19.t: "Potęga morska: Najsilniejsza flota"
 me_egypt_1_sea.19.desc: "Nawet potężny Agamemnon płynący do Troi nie dowodził tak imponującą flotą. Gdyby wszystkie nasze okręty zebrać w jednym miejscu, żagle zasłoniłyby horyzont! \n\nZajęło to sporo czasu, energii i złota, ale nasza królewska flota została nareszcie skompletowana, gotowa podjąć każde wyzwanie i zapewnić nam wpływy i władzę w każdym zakątku Morza Śródziemnego."
 me_egypt_1_sea.19.a: "[GetCountry('EGY').GetName] jest przerażającym wrogiem."
 me_egypt_1_sea.19.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_4$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.20.t: "Obrońca Morza Egejskiego: Egejskie posiadłości"
 me_egypt_1_sea.20.desc: "Tylko [GetCharacter('(int32)37').GetName] i jego syn [GetCharacter('(int32)38').GetPraenomen], kiedykolwiek wcześniej próbowali zdobyć całkowitą kontrolę nad Morzem Egejskim. [ROOT.GetCountry.GetRuler.GetName] dokonał tego, co innym się nie udało. \n\nTeraz liczne wyspy Morza Egejskiego są pod naszą ochroną i po raz pierwszy korzystają z pokoju oraz bezpieczeństwa pod jednym sztandarem. Mieszkańcy wysp świętują nasze przybycie festiwalami i ofiarami dla bogów!"
 me_egypt_1_sea.20.a: "Spójrz na to, [GetCharacter('(int32)37').GetPraenomen]ie. Ty stary głupcze!"
 me_egypt_1_sea.20.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_5$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.21.t: "Azjatyckie porty: Bezpieczne enklawy"
 me_egypt_1_sea.21.desc: "Teraz, gdy ustanowiliśmy nasze panowanie nad największą wyspą we wschodniej części Morza Śródziemnego i zabezpieczyliśmy kilka baz morskich w Azji Mniejszej, nasza pozycja w tym rejonie jest zapewniona, a nasza potęga wciąż rośnie!\n\nNie powinniśmy jednak popadać w samozadowolenie. Nasze posiadłości w Azji są oddalone od Egiptu i trudne do obrony, a w przypadku utraty dominacji na morzu, stałyby się całkowicie odizolowane."
 me_egypt_1_sea.21.a: "Kontynuujmy."
 me_egypt_1_sea.21.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_6$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.22.t: "Grecki przyczółek: Obrońca starożytnych tradycji"
 me_egypt_1_sea.22.desc: "Ateńczycy, niegdyś znani ze swojej marynarskiej sprawności i morskiego imperium, uznają naszą wyższość i powierzają nam swoje przetrwanie.\n\nZ pokorą dziedziczymy ich powołanie jako obrońcy greckiej wolności i autonomii, i obiecujemy wspierać grecką sprawę przeciwko naszym wspólnym wrogom i każdemu nowemu najeźdźcy."
 me_egypt_1_sea.22.a: "To wielki zaszczyt."
 me_egypt_1_sea.22.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_7$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.23.t: "Greckie twierdze: Zatoka Sarońska zabezpieczona"
 me_egypt_1_sea.23.desc: "Zabezpieczyliśmy kilka ufortyfikowanych baz morskich chroniących [GetProvince('(int32)416').GetName]. Choć słabo zaludnione i nieszczególnie atrakcyjne ze względu na swoje zasoby, terytoria te mają znaczną wartość strategiczną, umożliwiającą umocnienie naszej pozycji w Grecji. \n\nCały ten obszar jest pod całkowitą kontrolą, więc nasze statki są bezpieczne. Wykorzenienie nas z Grecji stało się trudnym wyzwaniem dla naszych wrogów!"
 me_egypt_1_sea.23.a: "Dobra robota."
 me_egypt_1_sea.23.a.tt: "Każde posiadane terytorium w obszarach: [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] oraz [GetProvince('(int32)440').GetArea.GetName|Y] otrzymuje '#Y $greek_stronghold_secured$#!'."
 me_egypt_1_sea.23.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_12$#!' zostało #G ukończone#!!"
