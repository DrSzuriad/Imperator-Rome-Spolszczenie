l_english:
 me_egypt_1_sea.1.t: "Dwór Rodyjski: Rodyjskie bastiony"
 me_egypt_1_sea.1.desc: "Nie tak dawno temu, [GetCharacter('(int32)38').GetName], którego ojcem jest [GetCharacter('(int32)37').GetName] oblegał [GetProvince('(int32)266').GetName], by zapobiec połączeniu ich sił z naszymi.\n\nNa znak naszej przyjaźni z Rodyjczykami oraz w celu zabezpieczenia ich miasta, sfinansujemy budowę nowych twierdz, wyższych murów i silniejszych wież. Nasze wpływy w tej części Morza Śródziemnego nie będą już kwestionowane!"
 me_egypt_1_sea.1.a: "Zbudujmy nową twierdzę!"
 me_egypt_1_sea.1.b: "Jeśli [GetCharacter('(int32)38').GetName] nie zburzył tych murów, przetrwają wszystko."
 me_egypt_1_sea.2.t: "Dwór Rodyjski: Rodyjskie biblioteki"
 me_egypt_1_sea.2.desc: "W naszych staraniach, by przekształcić [GetProvince('(int32)266').GetName] w Północną Stolicę naszego królestwa, wspaniałe mury oraz budynki nie wystarczą, jeśli nie towarzyszą im równie wspaniali ludzie. Intelektualiści najwyższego kalibru powinni być przyciągani do miasta i przenosić się tam lub być kształceni na miejscu, i generalnie wybierać je jako idealne miejsce do wygodnego życia i poszukiwania wiedzy.\n\nAby zaspokoić ich potrzeby, powinniśmy zwiększyć liczbę bibliotek i wysłać kilku naszych najlepszych uczonych, aby nimi zarządzali!"
 me_egypt_1_sea.2.a: "Zbudujmy nową bibliotekę!"
 me_egypt_1_sea.2.b: "[GetProvince('(int32)516').GetName] powinna być jedyną kulturalną stolicą naszego narodu."
 me_egypt_1_sea.3.t: "Dwór Rodyjski: Rodyjskie akademie"
 me_egypt_1_sea.3.desc: "Jeśli chcemy, by [GetProvince('(int32)266').GetName] stało się kulturalną stolicą naszego królestwa, musimy zainwestować w kształcenie miejscowej elity na takim samym poziomie jakie zapewnia [GetProvince('(int32)516').GetName].\n\nNajbardziej obiecująca arystokratyczna młodzież otrzyma wysokiej jakości edukację filozoficzną w [GetProvince('(int32)266').GetName] i stanie się naszą klasą rządzącą. Jednocześnie, nadzwyczajne akademie przyciągną również klasę rządzącą z sąsiednich krajów, co pozwoli nam rozprzestrzenić naszą kulturę daleko i szeroko!"
 me_egypt_1_sea.3.a: "Zbudujmy nową akademię!"
 me_egypt_1_sea.3.b: "Jeśli Rodyjczycy chcą się uczyć, [GetProvince('(int32)516').GetName] na nich czeka."
 me_egypt_1_sea.4.t: "Dwór Rodyjski: Szkoła rzeźbiarzy"
 me_egypt_1_sea.4.desc: "Obecnie najlepsi rzeźbiarze na całym świecie przybywają do [GetProvince('(int32)266').GetName], by doskonalić swoją sztukę. Ich dramatyczny styl jest w modzie na każdym dworze i stał się uosobieniem wyrafinowania i wytworności. Ten rynek ma ogromny potencjał, by jeszcze bardziej się rozwinąć, a przy odpowiednim patronacie Rodyjczycy mogliby sprzedawać te posągi nawet barbarzyńskim ludom Zachodu!"
 me_egypt_1_sea.4.a: "[ROOT.GetCountry.GetRuler.GetPraenomen] będzie [Select_CString(ROOT.Char.IsFemale, 'oczekiwała', 'oczekiwał' )] kilku ładnych posągów."
 me_egypt_1_sea.4.b: "Jeśli ci artyści są tacy dobrzy, [GetProvince('(int32)516').GetName] powinna stać się ich siedzibą."
 me_egypt_1_sea.5.t: "Cypryjskie doki: Rynki Salaminy"
 me_egypt_1_sea.5.desc: "[GetProvince('(int32)331').GetArea.GetName] zawsze był naturalnym pomostem dla handlu pomiędzy światem greckim, Egiptem i Azją Mniejszą. Każda inwestycja w lokalny handel na pewno nam się bardzo opłaci. \n\nZwłaszcza Salamina Cypryjska jest starożytnym i bogatym miastem, słynącym z kupców, którzy jako pierwsi zapoznali kontynentalnych Greków z asyryjskimi wyrobami i egipskimi bogami. Okazując nasze wsparcie dla lokalnych rynków, udobruchamy najbardziej wpływowych kupców miasta."
 me_egypt_1_sea.5.a: "[GetProvince('(int32)331').GetName] zasługuje na zbudowanie nowego rynku!"
 me_egypt_1_sea.5.b: "Nie potrzebujemy więcej kupców."
 me_egypt_1_sea.6.t: "Cypryjskie doki: Renomowani szkutnicy"
 me_egypt_1_sea.6.desc: "[GetProvince('(int32)331').GetName] jest idealnym portem do kontroli południowego wybrzeża Azji Mniejszej oraz wybrzeży Syrii i Fenicji. Wyspa jest również bogata w drewno i tradycyjnie słynie ze swoich szkutników i wioślarzy.\n\nPowinniśmy to wykorzystać. [GetProvince('(int32)331').GetArea.GetName] jest miejscem, w którym wspieranie lokalnego handlu drewnem przyniesie ogromne korzyści, również jego głównym partnerom handlowym. Z drugiej strony, nasze interesy leżą na morzu, a zaspokajanie potrzeb takich znanych żeglarzy może działać tylko na naszą korzyść."
 me_egypt_1_sea.6.a: "Wesprzyjmy więc lokalne tradycje!"
 me_egypt_1_sea.6.a.tt: "Również [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] oraz [GetProvince('(int32)416').GetName|Y] otrzymują #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b: "Nie potrzebujemy więcej statków."
 me_egypt_1_sea.7.t: "Cypryjskie doki: Błogosławieństwo Afrodyty"
 me_egypt_1_sea.7.desc: "[aphrodite_scope.GetName] cieszy się dużą popularnością na Cyprze, a [GetProvince('(int32)334').GetName] jest największym i najważniejszym ośrodkiem jej kultu we wschodniej części Morza Śródziemnego. Ma to zapewne związek, z tym, że zgodnie z tradycją, bogini - zrodzona z fal - wyłoniła się z morza i po raz pierwszy wylądowała właśnie w [GetProvince('(int32)334').GetName]. Dzięki tej historii zyskała przydomek \"Paphia\", z którym jest utożsamiana od wieków.\n\nW naszym dążeniu do absolutnej kontroli nad morzami, po prostu nie możemy sobie pozwolić na przeoczenie potężnej bogini zrodzonej prosto z morskich fal!"
 me_egypt_1_sea.7.a: "Zbudujmy nową świątynię na cześć Afrodyty!"
 me_egypt_1_sea.7.b: "Sanktuarium Afrodyty jest już majestatyczne i bogate."
 me_egypt_1_sea.8.t: "Cypryjskie doki: Kopalnie miedzi"
 me_egypt_1_sea.8.desc: "[GetProvince('(int32)331').GetArea.GetName] jest jednym z głównych producentów miedzi w całym basenie Morza Śródziemnego - a miedź tworzy monety. Powinniśmy zapewnić stały przypływ surowców, aby wesprzeć nasze mennice!\n\nMiedź jest również szeroko stosowana w kilku stopach codziennego użytku, w szczególności w brązie. Podczas gdy brąz w wyposażeniu armii staje się coraz rzadszy, nadal jest głównym materiałem wykorzystywanym przy tworzeniu posągów oraz jest szeroko stosowany w garncarstwie i dekoracji."
 me_egypt_1_sea.8.a: "Zbudujmy kilka nowych kopalni!"
 me_egypt_1_sea.8.b: "Co jeśli zbyt duża ilość miedzi zachwieje rynkiem?"
 me_egypt_1_sea.9.t: "Cypryjskie doki: Podatki dla bazyleusa"
 me_egypt_1_sea.9.desc: "[GetProvince('(int32)331').GetArea.GetName] jest niezwykle bogatą wyspą dzięki swojej licznej populacji, zasobom naturalnym i idealnemu - dla handlu - położeniu geograficznemu. Jednak większość z tych bogactw pozostanie w rękach prywatnych obywateli - chyba że je opodatkujemy."
 me_egypt_1_sea.9.a: "Zbudujmy więcej urzędów podatkowych!"
 me_egypt_1_sea.9.b: "Szanujemy dochody naszych poddanych."
 me_egypt_1_sea.10.t: "Związek Azjatycki: Związek Chrysaorski"
 me_egypt_1_sea.10.desc: "Biorąc pod uwagę jej położenie geograficzne, Karia ([GetProvince('(int32)1980').GetArea.GetName] oraz [GetProvince('(int32)1956').GetArea.GetName]) jest trudnym do kontrolowania obszarem dla naszego morskiego imperium. Moglibyśmy jednak odciążyć nasz aparat wojskowy i biurokratyczny, wykorzystując silną tożsamość lokalną Karian. Pozwolenie im na pewną dozę samorządności zapewni im szczęście i długotrwałą lojalność. Zwiększy to również naszą popularność wśród wszystkich Greków, dla których [ROOT.GetCountry.GetRuler.GetName] zacznie jawić się jako długo oczekiwany wyzwoliciel.\nMoglibyśmy uwolnić Karyjczyków jako związek wasalny pod auspicjami Zeusa Chrysaoreusa, czczonego w lokalnym sanktuarium w [GetProvince('(int32)1980').GetName]. \n\nCzy chcemy tak postąpić?"
 me_egypt_1_sea.10.a: "Tak, niech powstanie #Y Związek Chrysaorski#!!"
 me_egypt_1_sea.10.a.tt: "#Y Związek Chrysaorski #! zostanie powołany jako państwo wasalne."
 me_egypt_1_sea.10.a.tt.2: "Każde terytorium, które jest w posiadaniu naszym lub jednego z naszych wasali w obszarze [GetProvince('(int32)1980').GetArea.GetName|Y] oraz [GetProvince('(int32)1956').GetArea.GetName|Y] będzie teraz należeć do nowo powstałego #Y Związku Chrysaorskiego#!."
 me_egypt_1_sea.10.b: "Nie, lepiej, żebyśmy kontrolowali ten obszar bezpośrednio."
 me_egypt_1_sea.10.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_10$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.11.t: "Nowy Związek Helleński"
 me_egypt_1_sea.11.desc: "Grecy nigdy nie byli zjednoczeni politycznie, zawsze dumni ze wspólnej kultury, ale szanując autonomię i wolność poszczególnych miast. Jedynie krytyczne sytuacje zbliżały ich do siebie, niejako z konieczności, jak na przykład niebezpieczeństwo inwazji perskiej, ale takie sojusze zawsze były bardzo niestabilne i krótkotrwałe.\n\nTaka mentalność sprawiała, że byli podzieleni i zbyt słabi wobec rosnącego w siłę imperium Aleksandra i rządów jego następców. Dlatego [ROOT.GetCountry.GetRuler.GetName] został wybrany jako przywódca zdolny ich zjednoczyć oraz poprowadzić. Patrzą na naszego bazyleusa jak na swojego wyzwoliciela i obrońcę oraz marzą o Grecji ponownie zjednoczonej do walki ze wschodnimi wrogami."
 me_egypt_1_sea.11.a: "Niech tak będzie! Dziś Związek Helleński narodził się na nowo."
 me_egypt_1_sea.11.a.tt: "Utworzenie #Y Związku Helleńskiego#! jako państwa wasalnego."
 me_egypt_1_sea.11.a.tt.2: "[GetCulture('macedonian').GetCultureGroup.GetName] populacja w całym basenie Morza Śródziemnego będzie zadowolona z naszych działań."
 me_egypt_1_sea.11.a.tt.3: "Każde terytorium, które posiadamy my lub państwo od nas zależne, w regionach [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] oraz [GetProvince('(int32)389').GetArea.GetName|Y], będzie od teraz należeć do #Y Związku Helleńskiego#!."
 me_egypt_1_sea.11.b: "Grekom nie można w niczym zaufać. Nie zmieniajmy tego."
 me_egypt_1_sea.11.b.tt: "[GetCulture('macedonian').GetCultureGroup.GetName] populacja w całym basenie Morza Śródziemnego będzie niezadowolona z naszych działań."
 me_egypt_1_sea.11.b.tt.2: "Nasi dotychczasowi greccy poddani będą rozczarowani."
 me_egypt_1_sea.11.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_11$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.12.t: "Dwór Rodyjski: Rodyjski rozwój"
 me_egypt_1_sea.12.desc: "Rodyjczycy zostali pobłogosławieni przez bogów już na początku swego istnienia. Ich wyspa jest idealnym pomostem między kontynentalną Grecją, wyspami Morza Egejskiego, Azją Mniejszą i Wschodem. Wystarczająco duże, by być bogate i gęsto zaludnione, ale nie na tyle, by trudno było je kontrolować i chronić, [GetProvince('(int32)266').GetName] prosperowało przez stulecia.\n\nPołożenie wyspy, u wejścia do Morza Egejskiego i na głównych szlakach handlowych tego obszaru, przyciągnęło naszą uwagę, a niezłomna odwaga, z jaką [GetCharacter('(int32)38').GetName] został odparty przez jej mieszkańców, zasługuje na odpowiednią rekompensatę.\n\nByłoby dobrze, gdybyśmy przyczynili się do rozwoju [GetProvince('(int32)266').GetName], tak aby wyspa stała się ważnym krokiem do naszej ekspansji na tym obszarze."
 me_egypt_1_sea.12.a: "Do dzieła!"
 me_egypt_1_sea.12.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] rozpocznie program budowy w [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t: "Dwór Rodyjski"
 me_egypt_1_sea.13.desc: "Po długich latach inwestycji i prac, które zmieniły oblicze wyspy, [GetProvince('(int32)266').GetName] jest wreszcie godne miana Północnej Stolicy naszego imperium!\n\nNowoczesne budynki i piękne posągi zdobią miasto, chronione przez nieprzeniknione fortece. Nasi najlepsi uczeni uczęszczają do rodyjskich akademii, towary z całego znanego świata można znaleźć na rodyjskich rynkach, a miasto jest gotowe na wizytę naszego bazyleusa w każdej chwili!"
 me_egypt_1_sea.13.a: "Jest to zadowalający rezultat."
 me_egypt_1_sea.13.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_8$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.14.t: "Cypryjskie doki: Inwestycja na Cyprze"
 me_egypt_1_sea.14.desc: "[GetProvince('(int32)331').GetArea.GetName], gdzie narodziła się piękna [aphrodite_scope.GetName], podziela urodę swej bogini. Jednak to, co naprawdę się dla nas liczy, to jego korzystne położenie i porty, które pozwolą nam pilnować wybrzeży zarówno Syrii, jak i Azji Mniejszej.\n\nWyspa jest łatwiejsza do ochrony niż obszar śródlądowy, ale to nie wystarczy, jeśli [GetProvince('(int32)331').GetArea.GetName] nie rozwinie infrastruktury portowej oraz gospodarki handlowej."
 me_egypt_1_sea.14.a: "Do dzieła!"
 me_egypt_1_sea.14.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] rozpocznie program budowy na wyspie [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t: "Cypryjskie doki: Stocznie na Cyprze"
 me_egypt_1_sea.15.desc: "W ciągu ostatniego roku na całej wyspie, a zwłaszcza w głównych portach Cypru, pojawiły się place budowy. Teraz prace są zakończone, a bogatsza i bardziej produktywna wyspa [GetProvince('(int32)331').GetArea.GetName] jest gotowa do inspekcji, którą przeprowadzi [ROOT.GetCountry.GetRuler.GetName]."
 me_egypt_1_sea.15.a: "To był sukces."
 me_egypt_1_sea.15.a.tt: "[GetCountry('EGY').GetName] przejmie kontrolę nad terytoriami: [GetProvince('(int32)334').GetName|Y] i [GetProvince('(int32)331').GetName|Y] oraz każdym innym na wyspie [GetProvince('(int32)331').GetArea.GetName|Y] posiadającym kopalnie (jeśli nie były kontrolowane)."
 me_egypt_1_sea.15.a.tt.2: "[GetProvince('(int32)334').GetName|Y] również otrzymuje '#Y $cyprian_docks_modifier$#!'."
 me_egypt_1_sea.15.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_9$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.16.t: "Aleksandryjskie stocznie: Porty w Aleksandrii"
 me_egypt_1_sea.16.desc: "Jednym z głównych powodów, dla których Egipt od dawna koncentruje się na działalności w głębi lądu, jest całkowity brak drewna nadającego się do żeglugi. Z trzciny papirusowej powstają lekkie i zwrotne łodzie, które od tysiącleci transportują towary i ludzi w górę oraz w dół Nilu, ale są one niewystarczające, by stawić czoła otwartemu morzu.\n\n[GetProvince('(int32)516').GetName] otrzyma stałe dostawy drewna dzięki handlowi, więc nadszedł czas, abyśmy rzucili wyzwanie falom, budując największe statki, jakie kiedykolwiek widziano!"
 me_egypt_1_sea.16.a: "Dobra robota."
 me_egypt_1_sea.16.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_1$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.16.a.tt: "[GetProvince('(int32)529').GetName|Y] oraz [GetProvince('(int32)517').GetName|Y] również otrzymują '#Y $alexandria_shipyard_modifier$#!'."
 me_egypt_1_sea.17.t: "Bezpieczne szlaki: Zwalczone piractwo"
 me_egypt_1_sea.17.desc: "Piraci nękali deltę Nilu, Morze Śródziemne oraz Morze Czerwone od wieków. Rozwijali się dzięki słabości lub samozadowoleniu wszystkich lokalnych potęg.\n\nCałkowite wyplenienie piractwa jest niemożliwe, ale udało nam się je opanować, wykorzeniając piratów z ich zatoczek wzdłuż naszych wybrzeży. Oczywiście nadal musimy walczyć z piratami z innych krajów, ale nasze przesłanie jest jasne: [GetCountry('EGY').GetName] nie jest miejscem, w którym piraci są mile widziani."
 me_egypt_1_sea.17.a: "Możemy być dumni z tego osiągnięcia."
 me_egypt_1_sea.17.a.tt: "#Y $mare_aegyptum_area$#! to obszar, na którym pojawia się admirał #Y Kallikrates#!."
 me_egypt_1_sea.17.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_2$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.18.t: "Związek Wyspiarzy: Pokój dla Wysp Egejskich"
 me_egypt_1_sea.18.desc: "[GetProvince('(int32)1915').GetArea.GetName] są przedmiotem sporów od śmierci Aleksandra. Nasze zainteresowanie morzem jest silne, ale [GetCharacter('(int32)37').GetName] też miał takie ambicje. Jego syn, [GetCharacter('(int32)38').GetName], został przez niego wysłany z ofertą bardzo warunkowej przyjaźni dla mieszkańców Wysp Egejskich. Nie mogąc odmówić, skapitulowały, lecz później uznały, że [ROOT.GetCountry.GetRuler.GetName] może zostać ich wybawcą i przynieść pokój. I nie zawiodły się.\n\nTeraz, gdy większość wysp jest pod naszą ochroną, powinniśmy umocnić swoją pozycję na całym Morzu Egejskim!"
 me_egypt_1_sea.18.a: "Do przodu!"
 me_egypt_1_sea.18.a.tt: "[GetCountry('EGY').GetName] otrzymuje roszczenia do następujących terytoriów: [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] oraz [GetProvince('(int32)1973').GetName|Y], jeśli nie są one kontrolowane przez [GetCountry('EGY').GetName] lub jego państwa zależne.\n#Y $mare_aegaeum_area$#! to obszar, na którym pojawia się admirał #Y Bakchon#!."
 me_egypt_1_sea.18.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_3$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.19.t: "Potęga morska: Najsilniejsza flota"
 me_egypt_1_sea.19.desc: "Nawet potężny Agamemnon płynący do Troi nie dowodził tak imponującą flotą. Gdyby wszystkie nasze okręty zebrać w jednym miejscu, żagle zasłoniłyby horyzont! \n\nZajęło to sporo czasu, energii i złota, ale nasza królewska flota została nareszcie skompletowana, gotowa podjąć każde wyzwanie i zapewnić nam wpływy i władzę w każdym zakątku Morza Śródziemnego."
 me_egypt_1_sea.19.a: "[GetCountry('EGY').GetName] jest przerażającym wrogiem."
 me_egypt_1_sea.19.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_4$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.20.t: "Obrońca Morza Egejskiego: Egejskie posiadłości"
 me_egypt_1_sea.20.desc: "Tylko [GetCharacter('(int32)37').GetName] i jego syn [GetCharacter('(int32)38').GetPraenomen], kiedykolwiek wcześniej próbowali zdobyć całkowitą kontrolę nad Morzem Egejskim. [ROOT.GetCountry.GetRuler.GetName] dokonał tego, co innym się nie udało. \n\nTeraz liczne wyspy Morza Egejskiego są pod naszą ochroną i po raz pierwszy korzystają z pokoju oraz bezpieczeństwa pod jednym sztandarem. Mieszkańcy wysp świętują nasze przybycie festiwalami i ofiarami dla bogów!"
 me_egypt_1_sea.20.a: "Spójrz na to, [GetCharacter('(int32)37').GetPraenomen]ie. Ty stary głupcze!"
 me_egypt_1_sea.20.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_5$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.21.t: "Azjatyckie porty: Bezpieczne enklawy"
 me_egypt_1_sea.21.desc: "Teraz, gdy ustanowiliśmy nasze panowanie nad największą wyspą we wschodniej części Morza Śródziemnego i zabezpieczyliśmy kilka baz morskich w Azji Mniejszej, nasza pozycja w tym rejonie jest zapewniona, a nasza potęga wciąż rośnie!\n\nNie powinniśmy jednak popadać w samozadowolenie. Nasze posiadłości w Azji są oddalone od Egiptu i trudne do obrony, a w przypadku utraty dominacji na morzu, stałyby się całkowicie odizolowane."
 me_egypt_1_sea.21.a: "Kontynuujmy."
 me_egypt_1_sea.21.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_6$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.22.t: "Grecki przyczółek: Obrońca starożytnych tradycji"
 me_egypt_1_sea.22.desc: "Ateńczycy, niegdyś znani ze swojej marynarskiej sprawności i morskiego imperium, uznają naszą wyższość i powierzają nam swoje przetrwanie.\n\nZ pokorą dziedziczymy ich powołanie jako obrońcy greckiej wolności i autonomii, i obiecujemy wspierać grecką sprawę przeciwko naszym wspólnym wrogom i każdemu nowemu najeźdźcy."
 me_egypt_1_sea.22.a: "To wielki zaszczyt."
 me_egypt_1_sea.22.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_7$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.23.t: "Greckie twierdze: Zatoka Sarońska zabezpieczona"
 me_egypt_1_sea.23.desc: "Zabezpieczyliśmy kilka ufortyfikowanych baz morskich chroniących [GetProvince('(int32)416').GetName]. Choć słabo zaludnione i nieszczególnie atrakcyjne ze względu na swoje zasoby, terytoria te mają znaczną wartość strategiczną, umożliwiającą umocnienie naszej pozycji w Grecji. \n\nCały ten obszar jest pod całkowitą kontrolą, więc nasze statki są bezpieczne. Wykorzenienie nas z Grecji stało się trudnym wyzwaniem dla naszych wrogów!"
 me_egypt_1_sea.23.a: "Dobra robota."
 me_egypt_1_sea.23.a.tt: "Każde posiadane terytorium w obszarach: [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] oraz [GetProvince('(int32)440').GetArea.GetName|Y] otrzymuje '#Y $greek_stronghold_secured$#!'."
 me_egypt_1_sea.23.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_12$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.24.t: "Wojna chremonidejska: Grecja wyzwolona"
 me_egypt_1_sea.24.desc: "Stało się.\n\n[ROOT.GetCountry.GetRuler.GetName] poprowadził Grecję ku zwycięstwu i jest ona w końcu wolna od opresyjnej kontroli i ingerencji następców Aleksandra, i nie będzie już ich ulubionym polem bitwy.\n\nOd tego dnia, cała Grecja będzie cieszyć się wolnością i autonomią pod naszą ochroną! Tradycje i kulty będą szanowane, a Grecy będą wolni od lokalnych wojen, które nieustannie nękały ich historię, w końcu zaznając bezprecedensowego dobrobytu."
 me_egypt_1_sea.24.a: "Hurra!"
 me_egypt_1_sea.24.a.tt.1: "[GetCountry('EGY').GetName] otrzymuje roszczenia do regionu [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] oraz [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2: "Każda posiadana prowincja w obszarze [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] oraz regionie [GetProvince('(int32)391').GetArea.GetName|Y] otrzymuje '#Y $egypt_free_greece$#!'."
 me_egypt_1_sea.24.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_13$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.25.t: "Tron Aleksandra"
 me_egypt_1_sea.25.desc: "[GetProvince('(int32)379').GetName] upadła, a wraz z nią starożytna stolica Macedonii - [GetProvince('(int32)428').GetName] - grobowiec poprzednich królów Macedonii.\n\n[ROOT.GetCountry.GetRuler.GetName] udowodnił, że jego rodzina rości sobie prawo do dawno utraconego imperium Aleksandra i zasiadł na tronie Aleksandra. Teraz to, co kiedyś było tylko marzeniem, wydaje się być w zasięgu ręki.\n\nNaszym następnym krokiem będzie ponowne zjednoczenie imperium Aleksandra."
 me_egypt_1_sea.25.a: "Naprzód!"
 me_egypt_1_sea.25.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_14$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.26.t: "Władca Morza Śródziemnego"
 me_egypt_1_sea.26.desc: "To wyczyn, który warto uczcić.\n\nWschodnia część Morza Śródziemnego jest całkowicie pod naszą kontrolą. Nasze statki pływają bez przeszkód i są mile widziane w każdym porcie, kupcy podróżują bezpiecznie z najodleglejszych krain, Grecy świętują swoją wolność pod naszą ochroną, a każde miasto na morzu cieszy się, ponieważ przynieśliśmy im pokój.\n\nNasza potęga na morzu nie zna granic."
 me_egypt_1_sea.26.a: "Świętujmy nasze osiągnięcia!"
 me_egypt_1_sea.26.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_final$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.27.t: "Kwestia Rodos: Propozycja dla Rodos"
 me_egypt_1_sea.27.desc: "Sprawa [GetProvince('(int32)266').GetName] ponownie trafiła pod rozwagę [ROOT.GetCountry.GetRuler.GetPraenomen]a.\n\nTa bogata wyspa była naszym przyjacielem, w czasach gdy nasze królestwo było jeszcze młode, a walka między sukcesorami dopiero się zaczynała. Rodyjczycy zapłacili za tę przyjaźń długotrwałym oblężeniem ich miasta dowodzonym przez [GetCharacter('(int32)38').GetPraenomen]a, którego ojcem jest [GetCharacter('(int32)37').GetName], ale przetrwali tę próbę i zapewnili sobie bezpieczną, neutralną pozycję pomiędzy ciągłymi walkami toczonymi przez nasze królestwo z [GetCharacter('(int32)38').GetPraenomen]em. Minęło wiele lat i z każdym dniem staje się coraz bardziej jasne, że ta równowaga nie może trwać dalej. Rodos jest zbyt atrakcyjną - i zbyt słabą - zdobyczą, by rywalizujące ze sobą potęgi Morza Śródziemnego pozostawiły ją w spokoju.\n\nMusimy działać szybko i zapewnić sobie kolejny bezpieczny port. Dwór [ROOT.GetCountry.GetRuler.GetPraenomen]a jest zgodny: powinniśmy wysłać poselstwo do miasta [GetProvince('(int32)266').GetName], niosąc dary i oficjalnie oferując wyspie naszą ochronę."
 me_egypt_1_sea.27.a: "Miejmy nadzieję, że Rodyjczycy wybiorą mądrze."
 me_egypt_1_sea.27.a.tt: "Wysyłamy poselstwo do miasta [GetProvince('(int32)266').GetName|Y]. Na odpowiedź trzeba będzie poczekać około miesiąca."
 me_egypt_1_sea.28.t: "Kwestia Rodos: Ochrona Antygonidów"
 me_egypt_1_sea.28.desc: "Niestety, nasza oferta przyszła za późno. [GetCountry('PRY').GetName] objęło już [GetProvince('(int32)266').GetName] swoją ochroną i nie można go przeciągnąć na naszą stronę.\n\nJednak wyspa jest zbyt istotna dla naszej polityki śródziemnomorskiej dominacji i nie możemy zaakceptować tego jawnego pogwałcenia umów dotyczących neutralności [GetProvince('(int32)266').GetName].\n\nPozostała tylko jedna możliwa opcja."
 me_egypt_1_sea.28.a: "WOJNA!"
 me_egypt_1_sea.28.a.tt.end: "Zadanie '#Y $egypt_mission_1_sea_task_15$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.29.t: "Kwestia Rodos: Zaangażowanie zagraniczne"
 me_egypt_1_sea.29.desc: "Niestety, nasza oferta przyszła za późno. [rhodes_owner_egypt_29.GetName] objął już Rodos swoją ochroną. \n\nJednakże wyspa jest zbyt istotna dla naszej polityki śródziemnomorskiej dominacji i nie możemy zaakceptować faktu, że Rodyjczycy mogą być niewolnikami obcego mocarstwa.\n\nJest tylko jedna realna opcja, by ich uwolnić."
 me_egypt_1_sea.30.t: "Kwestia Rodos: Niełatwy sojusz"
 me_egypt_1_sea.30.desc: "Nasze stosunki z Rodos stale się pogarszały w ostatnich latach, do tego stopnia, że nasza oferta ochrony spowodowała wielkie zamieszanie wśród Rodyjczyków.\n\nDebata trwała przez cały miesiąc, ale w końcu doszli do porozumienia.\n\nDoceniają naszą troskę o ich wolność i bezpieczeństwo, ale znaczna liczba naszych przeciwników w ich kraju łatwo wywołałaby wojnę domową, gdyby Rodyjczycy przyjęli naszą propozycję. Zamiast tego proponują nam sojusz, który pokaże naszą życzliwość dla ich obywateli i da nam wszystkim trochę czasu na uporządkowanie różniących nas spraw."
 me_egypt_1_sea.30.a: "Nie tego oczekiwaliśmy, ale jest to punkt wyjścia."
 me_egypt_1_sea.31.t: "Kwestia Rodos: Ochrona przyjęta"
 me_egypt_1_sea.31.desc: "Otrzymaliśmy odpowiedź od Rodyjczyków: akceptują naszą hojną ofertę ochrony!\n\nOd tego dnia będą oni uważani za naszych wasali, będą cieszyć się naszą ochroną, pomagać nam w naszych wojnach i, być może, pewnego dnia zostaną całkowicie włączeni do naszego wspaniałego imperium. [GetProvince('(int32)266').GetName] stało się bez wątpienia, jednym z najbogatszych i najpiękniejszych miast greckiego świata, a my witamy je z otwartymi ramionami, jako kolejny klejnot w naszej koronie."
 me_egypt_1_sea.31.a: "Sukces!"
 me_egypt_1_sea.32.t: "Dwór Rodyjski: Huty szkła"
 me_egypt_1_sea.32.desc: "[GetProvince('(int32)266').GetName] zawsze było uważane za jednego z największych starożytnych importerów i producentów szkła w greckiej części Morza Śródziemnego. Luksusowe lustra i inne unikalne produkty szklane opuszczały huty Rodyjczyków i rozprzestrzeniały się po świecie. Dobrym sposobem na okazanie naszej wdzięczności dla wyspy byłoby wsparcie lokalnego handlu. Ponadto, zwiększona produkcja szkła przyniesie korzyści również nam, jako najważniejszym partnerom handlowym [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.32.a: "[ROOT.GetCountry.GetRuler.GetPraenomen] powinien używać tylko najlepszych wyrobów szklanych."
 me_egypt_1_sea.32.a.tt: "Każda posiadana prowincja, która produkuje szkło otrzyma efekt '#Y $egypt_rhodian_glass_masters$#!'."
 me_egypt_1_sea.32.b: "Nie potrzebujemy szkła - ono ciągle się tłucze!"
 me_egypt_1_sea.33.t: "Dwór Rodyjski: Rodos utracone!"
 me_egypt_1_sea.33.desc: "[GetCountry('EGY').GetName] przeżywa dziś smutny dzień. Straciliśmy kontrolę nad [GetProvince('(int32)266').GetName], a wraz z nią przepadły też nasze marzenia o śródziemnomorskiej stolicy.\nKtoś inny będzie czerpał korzyści z naszych inwestycji, chyba że natychmiast odzyskamy [GetProvince('(int32)266').GetName]!\n\nTak czy inaczej, nasz postęp w projekcie inwestycyjnym jest zahamowany - nie chcemy wkładać pieniędzy do kasy naszych wrogów!"
 me_egypt_1_sea.33.a: "Cholera!"
 me_egypt_1_sea.33.a.tt: "Zadanie '#Y $egypt_mission_1_sea_task_8$#!' zostało #R pominięte#!!"
 me_egypt_1_sea.34.t: "Doki Cypryjskie: Cypr utracony!"
 me_egypt_1_sea.34.desc: "Straciliśmy przychylność bogów.\n\n[aphrodite_scope.GetName] odwraca głowę z obrzydzeniem, gdy zrzekamy się kontroli nad wyspą [GetProvince('(int32)331').GetArea.GetName], a wszystkie nasze inwestycje przyniosą teraz korzyści obcym ludziom - chyba, że odbierzemy wyspę.\n\nW międzyczasie jednak musimy zatrzymać nasz program inwestycyjny. [GetProvince('(int32)331').GetArea.GetName] nie jest już kontrolowaną prowincją, ale obszarem spornym, więc nie możemy ryzykować, że nasze złoto wesprze wrogów!"
 me_egypt_1_sea.34.a: "Niedobrze..."
 me_egypt_1_sea.34.a.tt: "Zadanie '#Y $egypt_mission_1_sea_task_9$#!' zostało #R pominięte#!!"
 me_egypt_1_sea.35.t: "Kwestia Rodos: Władca Rodos"
 me_egypt_1_sea.35.desc: "Czasami instrumenty dyplomacji są po prostu zbyt powolne w stosunku do potrzeb rosnącego imperium. Nie mogliśmy czekać, aż ci nadęci rodyjscy politycy zdecydują o najlepszym kursie dla ich międzynarodowej dyplomacji i wzięliśmy sprawę w swoje ręce.\n\nTeraz sami kontrolujemy [GetProvince('(int32)266').GetName], a Rodyjczycy stracili jakiekolwiek prawo do samostanowienia. Nasze poselstwo wróci wkrótce z pustymi rękami. Szkoda złota, które z nimi wysłaliśmy; może uda nam się skłonić Rodyjczyków do zwrócenia choć części z niego."
 me_egypt_1_sea.35.a: "Tak powinno się postępować."
 me_egypt_1_sea.35.a.tt: "Zadanie '#Y $egypt_mission_1_sea_task_15$#!' zostało #R pominięte#!!"
 me_egypt_1_sea.36.t: "Talassokracja osiągnięta!"
 me_egypt_1_sea.36.desc: "Na Morzu Śródziemnym nie ma już żadnych rywali! Teraz tylko Posejdon może rzucić wyzwanie naszej władzy wśród fal. Kontrolujemy największą flotę, wszystkie wyspy poddały się naszej woli i korzystają z naszej opieki, a nasi wrogowie z obawą spoglądają na morze, nie wiedząc, kiedy i gdzie zaatakujemy, ale przewidując swoją porażkę. Nikt nie osiągnął tak wielkiej chwały na morzu od czasów Minosa!"
 me_egypt_1_sea.36.a: "Gratulacje!"
 me_egypt_1_sea.36.a.tt.end: "Misja '#Y $egypt_mission_1_sea$#!' została #G ukończona#!!"
 me_egypt_1_sea.37.t: "Kwestia Rodos: Niech przemówi oręż"
 me_egypt_1_sea.37.desc: "Czasami instrumenty dyplomacji są po prostu zbyt powolne w stosunku do potrzeb rosnącego imperium. Nie mogliśmy czekać, aż ci nadęci rodyjscy politycy zdecydują, jaki jest najlepszy kurs dla ich międzynarodowej dyplomacji i wzięliśmy sprawę w swoje ręce.\n\nZdobędziemy kontrolę nad [GetProvince('(int32)266').GetName] dzięki wojnie, a Rodyjczycy stracą jakiekolwiek prawo do samostanowienia. Nasze poselstwo wróci wkrótce z pustymi rękami. Szkoda złota, które z nimi wysłaliśmy; może uda nam się je odzyskać, łupiąc miasto."
 me_egypt_1_sea.37.a: "Podbijemy ich siłą!"
 me_egypt_1_sea.37.a.tt: "Zadanie '#Y $egypt_mission_1_sea_task_15$#!' zostało #R pominięte#!!"
 me_egypt_2_pharaoh.1.t: "Królewska stolica: Miasto Aleksandra"
 me_egypt_2_pharaoh.1.desc: "Egipska [GetProvince('(int32)516').GetName] została założona przez Aleksandra w idealnym miejscu - w delcie Nilu i z dwoma naturalnymi portami nad Morzem Śródziemnym. Wyobraził sobie nową hellenistyczną stolicę dla nowych panów Egiptu - Macedończyków. Miasto, które byłoby pomostem między Nilem a światem greckim. Nigdy jednak nie zobaczył miasta po jego założeniu.\n\nJesteśmy jednak pewni, że gdyby Aleksander mógł zobaczyć miasto teraz, rozpoznałby [GetProvince('(int32)266').GetName] ze swojej wizji."
 me_egypt_2_pharaoh.1.a: "Marzenie się spełniło."
 me_egypt_2_pharaoh.1.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_1$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.2.t: "Dary Nilu: Wielkie prace w Heptanomis"
 me_egypt_2_pharaoh.2.desc: "Nasze inwestycje w [GetProvince('(int32)543').GetArea.GetName] się opłacają. Zmieniliśmy oblicze tego obszaru dzięki ogromnym pracom irygacyjnym i kanalizacyjnym, a nawet zbudowaliśmy tamy, aby odzyskać żyzne ziemie z jeziora Moiris.\n\nTeraz gospodarstwa i posiadłości rolne rozciągają się na całym obszarze, znacznie zwiększając naszą produkcję żywności. Nowa ziemia uprawna z pewnością przyciągnie greckich i macedońskich osadników, a także może okazać się istotnym atutem w regulacji pozycji naszych weteranów."
 me_egypt_2_pharaoh.2.a: "[GetCountry('EGY').GetName] prosperuje!"
 me_egypt_2_pharaoh.2.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_2$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.3.t: "Przedsionek Morza Śródziemnego: Ruchliwe targowiska"
 me_egypt_2_pharaoh.3.desc: "[GetProvince('(int32)516').GetName] została stworzona, aby być sercem gospodarki w Delcie Nilu. Istnieją jednak inne porty i miasta o wielkim potencjale, a my mądrze wybraliśmy dwa dla naszych inwestycji.\n\n[GetProvince('(int32)515').GetName] to greckie miasto założone w okresie archaicznym, które od zawsze było głównym ośrodkiem handlu pomiędzy Egiptem a Grecją. Na przestrzeni wieków miasto stawało się coraz większe i bogatsze. Tradycyjna polityka egipska tolerowała je jako odizolowany wyjątek; nasze królestwo, z jego międzynarodowym nastawieniem na świat śródziemnomorski, zaoferuje im światową scenę.\n\n[GetProvince('(int32)529').GetName], choć jest mniejszą osadą, ma podobną historię. Zgodnie z tradycją pierwsi greccy kupcy, którzy zasiedlili te ziemie, nazwali je na cześć pilota króla Menelaosa, który podobno zginął na tych właśnie brzegach. Od tego czasu towary handlowe pochodzące z Nilu regularnie pływają z [GetProvince('(int32)529').GetName] do Grecji. Nasze wsparcie dla lokalnej społeczności z pewnością przyczyni się do rozwoju ich handlu."
 me_egypt_2_pharaoh.3.a: "Będziemy bogaci!"
 me_egypt_2_pharaoh.3.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_3$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.4.t: "Kleruchie"
 me_egypt_2_pharaoh.4.desc: "Nasza kolonizacja nowych ziem odzyskanych wokół jeziora Moiris i szerzej, na brzegach Nilu, jest w toku.\n\nGreccy i macedońscy weterani systematycznie przenoszą się na te tereny i osiedlają, co zaowocuje nie tylko korzyściami ekonomicznymi. Kultura [hellenic_culture_group_scope.GetName|l] rozprzestrzenia się na tym obszarze!"
 me_egypt_2_pharaoh.4.a: "Kolejny problem rozwiązany."
 me_egypt_2_pharaoh.4.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_4$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.5.t: "Miasto mędrców: Biblioteki aleksandryjskie"
 me_egypt_2_pharaoh.5.desc: "Więcej bibliotek na pewno przyciągnie najlepszych uczonych z całego królestwa, a nawet spoza niego! Ponadto, nasi arystokraci będą zadowoleni ze zwiększonego dostępu do wiedzy całego świata i będą mogli doskonalić swoje umiejętności urzędnicze.\n\nZalety stworzenia w naszej stolicy wiodącego na świecie centrum kulturalnego są niezaprzeczalne. Na naszym dworze aż huczy z podniecenia, a niektórzy uczeni już marzą, że pewnego dnia, [GetProvince('(int32)516').GetName] otrzyma największą bibliotekę w historii ludzkości, w której zgromadzona zostanie cała wiedza świata!"
 me_egypt_2_pharaoh.5.a: "Zbudujmy nową bibliotekę!"
 me_egypt_2_pharaoh.5.b: "Nasi poddani już teraz są najlepiej wykształceni na świecie."
 me_egypt_2_pharaoh.6.t: "Miasto mędrców: Akademie aleksandryjskie"
 me_egypt_2_pharaoh.6.desc: "[GetProvince('(int32)516').GetName] przyciągnie najwybitniejszych intelektualistów świata, którzy przybędą studiować w jej akademiach! Będą się oni dzielić wiedzą ze swoimi rówieśnikami, debatować z najbardziej znanymi filozofami, uczyć najlepszych praktyk administracyjnych i wojennych, a także będą tworzyć uczoną poezję i wymyślać nowe, niesamowite sposoby, aby przynieść naszemu ludowi nieśmiertelną chwałę!"
 me_egypt_2_pharaoh.6.a: "Zbudujmy nową akademię!"
 me_egypt_2_pharaoh.6.b: "Nasze badania już teraz nie mają sobie równych."
 me_egypt_2_pharaoh.7.t: "Miasto mędrców: Finansowanie badań"
 me_egypt_2_pharaoh.7.desc: "Biblioteki i akademie będą przynosić mniej rezultatów, jeśli nie będziemy ich odpowiednio finansować. Chociaż większość uczonych, będąc z arystokratycznego rodu, ma własne środki na utrzymanie, królewskie fundusze są zawsze miłą zachętą do popychania naszych badań do przodu! \n\nOtrzymanie królewskiego patronatu jest sprawą honoru i z pewnością zmobilizuje naszych badaczy do jak najlepszego wykonywania swoich zadań."
 me_egypt_2_pharaoh.7.a: "Powinniśmy więcej inwestować w nasze badania!"
 me_egypt_2_pharaoh.7.b: "Nasze złoto lepiej wydać gdzie indziej."
 me_egypt_2_pharaoh.8.t: "Miasto mędrców"
 me_egypt_2_pharaoh.8.desc: "Nasz pierwszy bazyleus, [GetCharacter('(int32)42').GetName], był historykiem Aleksandra, a jego historia kampanii Aleksandra szybko zdobyła mu sławę obiektywnego i uczciwego pisarza oraz uczonego. Jego uznanie dla literatury wyznaczyło kierunek jego rządów i rządów jego następców: [GetCountry('EGY').GetName] będzie wiodącą siłą greckiej kultury w świecie diadochów, a [GetProvince('(int32)516').GetName] będzie jej klejnotem w koronie.\nTen ambitny projekt zajmie dużo czasu i nie będzie tani, ale korzyści z niego będą wieczne, a nasi bazyleusowie zostaną zapamiętani przez następne pokolenia jako najwięksi mecenasi sztuki i kultury, jacy kiedykolwiek istnieli!"
 me_egypt_2_pharaoh.8.a: "Zaczynajmy!"
 me_egypt_2_pharaoh.8.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] rozpoczyna projekt budowlany mający na celu zwiększenie dorobku kulturalnego na terytorium: [GetProvince('(int32)516').GetName|Y]."
 me_egypt_2_pharaoh.9.t: "Miasto mędrców: Stolica dla naszej kultury"
 me_egypt_2_pharaoh.9.desc: "Osiągnęliśmy ważny cel.\n\n[ROOT.GetCountry.GetRuler.GetName] wiele [Select_CString(ROOT.Char.IsFemale, 'zainwestowała', 'zainwestował' )], aby [GetProvince('(int32)516').GetName] była piękniejsza niż kiedykolwiek. Najbardziej obiecujące umysły z całych naszych ziem przybywają, by doskonalić swą mądrość w aleksandryjskich akademiach, nasi naukowcy tworzą poezję i zbierają wiedzę techniczną z całego świata w aleksandryjskich bibliotekach, filozofowie przechadzają się po aleksandryjskich ogrodach, matematycy projektują zadziwiające wodociągi dla aleksandryjskich pałaców. Wszędzie wokół kwitnie kultura!"
 me_egypt_2_pharaoh.9.a: "Kultura aleksandryjska jest po prostu niesamowita."
 me_egypt_2_pharaoh.9.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_5$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.10.t: "Miasto mędrców: Aleksandria stracona!"
 me_egypt_2_pharaoh.10.desc: "Nasza chwalebna stolica nie jest już nasza!\n\nJest to ogromna hańba sama w sobie, ale oznacza to również, że musimy tymczasowo porzucić nasz projekt kulturalnego upiększenia miasta. Ponieważ [GetProvince('(int32)516').GetName] jest okupowana przez wrogów, nie możemy tam nic zbudować, a nasze marzenia o nowej stolicy greckiej kultury, która przyćmiłaby [GetProvince('(int32)416').GetName], zostały teraz wstrzymane.\n\n[GetProvince('(int32)516').GetName] musi zostać odzyskana tak szybko jak to tylko możliwe!"
 me_egypt_2_pharaoh.10.a: "Do broni!"
 me_egypt_2_pharaoh.10.a.tt: "Zadanie '#Y $egypt_mission_2_pharaoh_task_5$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.11.t: "Miasto biurokracji: Reforma spisu ludności"
 me_egypt_2_pharaoh.11.desc: "Eksploatacja bogactw naturalnych Egiptu (głównie związanych z rolnictwem) zawsze była podstawą egipskiej gospodarki oraz władzy i sukcesu każdego faraona. W czasach starożytnych faraonowie zbierali informacje na temat swoich poddanych, aby wykorzystać ich pracę, ale nie było opodatkowania pieniężnego. Z drugiej strony, spisy gruntów były powszechne, ponieważ pobieranie dochodów w naturze (głównie produktów rolnych) było oparte na nich.\n\nNowoczesne państwo wymagało jednak bardziej wyrafinowanych narzędzi administracyjnych. Aleksander po raz pierwszy wprowadził w Egipcie monetyzację, a dla naszego królestwa kluczowe jest zapewnienie jej rozprzestrzenia się.\nPo pierwsze, potrzebujemy zaktualizowanego spisu ludności, na którym będziemy opierać opodatkowanie monetarne, oraz spisu gruntów. Wszystkie dane powinny być zbierane lokalnie, a następnie gromadzone i przechowywane przez naszą centralną administrację, której siedzibą jest [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a: "Tak działa nowoczesne państwo."
 me_egypt_2_pharaoh.11.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] inwestuje w zakrojoną na szeroką skalę reformę egipskiego systemu podatkowego."
 me_egypt_2_pharaoh.12.t: "Miasto biurokracji: Reforma zakończona"
 me_egypt_2_pharaoh.12.desc: "W minionym roku zebraliśmy od naszych poddanych dane zarówno podczas spisu powszechnego, jak i spisu gruntów. Teraz nadszedł czas, aby zastosować nowy system poboru podatków, na który te dane pozwalają.\n\nPo pierwsze, możemy sobie pozwolić na nowe podatki osobiste (np. podatek od soli), które będzie płacił każdy człowiek, a nie tylko pracujący. Następnie możemy wprowadzić bardziej efektywny sposób ściągania podatków, angażując w to zarówno urzędników królewskich, jak i prywatnych. Wreszcie, ustawy o dochodach mogą zostać zmodyfikowane poprzez odzwierciedlenie wyników naszego oficjalnego spisu gruntów.\n\nNasi biurokraci są teraz bardziej zajęci i liczniejsi niż kiedykolwiek, ale system nigdy nie był bardziej wydajny."
 me_egypt_2_pharaoh.12.a: "Podatki są złem koniecznym."
 me_egypt_2_pharaoh.12.a.tt: "Zadanie '#Y $egypt_mission_2_pharaoh_task_6$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.13.t: "Centrum światowego handlu: Rozkwit handlu"
 me_egypt_2_pharaoh.13.desc: "Delta jest naturalnym punktem styku pomiędzy Morzem Śródziemnym a Egiptem, krajem tradycyjnie skoncentrowanym w głębi lądu, zbudowanym wokół Nilu.\n\nOtwarcie kraju na Morze Śródziemne było w naszym najlepszym interesie z wojskowego, politycznego i ekonomicznego punktu widzenia. Choć naszym głównym celem pozostaje [GetProvince('(int32)516').GetName], Delta jest rozległa, a wzdłuż większości jej odnóg wyrosły bogate miasta i punkty handlowe.\n\nInwestowanie w cały ten obszar było z naszej strony mądrym posunięciem. Handel międzynarodowy prosperuje teraz lepiej niż kiedykolwiek, statki handlowe pływają codziennie do i z naszych wybrzeży, a egzotyczne towary z odległych krain zapychają nasze rynki. Handlarze z każdego zakątka znanego świata przybywają, aby sprzedawać swoje towary w Delcie, która wkrótce stanie się centrum światowego handlu!"
 me_egypt_2_pharaoh.13.a: "Dobra robota."
 me_egypt_2_pharaoh.13.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_7$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.13.a.tt: "Również #Y $central_delta_area$#! otrzymuje efekt: #Y $Centrum światowego handlu$#!."
 me_egypt_2_pharaoh.14.t: "Handel nilotyczny: Faraon Górnego Egiptu"
 me_egypt_2_pharaoh.14.desc: "[GetProvince('(int32)576').GetArea.GetName] jest tradycyjnie uważany za obszar rozdzielający dwie krainy: [GetProvince('(int32)573').GetArea.GetRegion.GetName] oraz [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Od pierwszej katarakty zaczyna się Egipt, a Nil jest żeglowny bez zakłóceń aż do Delty. Zarówno [GetProvince('(int32)576').GetArea.GetName], jak i [GetProvince('(int32)569').GetArea.GetName] są mniej zaludnione i monumentalne niż północ, bardziej godne uwagi ze względu na kamieniołomy i grobowce niż miasta, ale cały ten obszar jest ważnym węzłem dla nilotycznego handlu.\nWszyscy kupcy z południa, przywożący żelazo, klejnoty, ceramikę, bawełnę, przyprawy i egzotyczne zwierzęta, muszą przepływać przez nasze porty oraz płacić nasze myto i cło. Rozbudowa odpowiedniej infrastruktury w tym rejonie była niezbędnym krokiem do zwiększenia zarówno wolumenu handlu międzynarodowego, jak i, co ważniejsze, naszych zysków z niego."
 me_egypt_2_pharaoh.14.a: "Meroickie miecze są najlepsze."
 me_egypt_2_pharaoh.14.a.tt: "Każde posiadane terytorium w obszarach [GetProvince('(int32)576').GetArea.GetName|Y] oraz [GetProvince('(int32)569').GetArea.GetName|Y] otrzymuje efekt: #Y $egypt_border_trade_nubia$#!."
 me_egypt_2_pharaoh.14.a.tt.2: "[GetCountry('EGY').GetName] otrzymuje roszczenia do następujących obszarów (jeśli nie są jeszcze posiadane): [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] oraz [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_8$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.15.t: "Miasto bogów: Bogowie aleksandryjscy"
 me_egypt_2_pharaoh.15.desc: "Bogowie Greków sprowadzili nas do tej krainy, a bogowie Egiptu uśmiechnęli się na nasze przybycie.\n\nKiedy Aleksander podbił Egipt, odwiedził wyrocznię w oazie [GetProvince('(int32)5514').GetName], której patronem był [ammon_scope.GetName]. Bóg kierował krokami Aleksandra, zsyłając deszcz na pustyni, by ugasić pragnienie jego armii, oraz dwa mówiące węże, by przeprowadziły ich przez ocean piasku. [GetCharacter('(int32)42').GetName] był tam i wspomina odpowiedź wyroczni, która przypisała narodziny Aleksandra boskiej interwencji, której podjął się [ammon_scope.GetName], znany nam jako [zeus_scope.GetName]. Od tego czasu Aleksander dołączył do swego boskiego ojca na Olimpie, a miejscem jego wiecznego spoczynku stała się [GetProvince('(int32)516').GetName].\n\nW tych okolicznościach jasne jest, że nasza władza została usankcjonowana przez bogów i bogom należy się nasza wdzięczność. Uczcijmy boską łaskę, którą nas obdarzyli, wielkim festiwalem religijnym!"
 me_egypt_2_pharaoh.15.a: "Złóżmy ofiarę bogom."
 me_egypt_2_pharaoh.15.a.tt: "Nasz bazyleus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ogłasza wielkie święto religijne!"
 me_egypt_2_pharaoh.16.t: "Miasto bogów: Starożytni bogowie i nowi bogowie"
 me_egypt_2_pharaoh.16.desc: "Ostatnie kilka miesięcy uroczystości religijnych wyraźnie pokazały, jak głęboko sięgają uczucia religijne naszych rodaków, zarówno Greków, jak i innych obywateli. Bogowie ucztowali wśród dymu ofiar - liczniejszych niż kiedykolwiek, stare świątynie zostały odnowione, a nowe wzniesione.\n\nAby uczcić zakończenie tych uciech, wypada oficjalnie promować nowy kult. [euploia_scope.GetName], pod której opieką znajdują się wszyscy żeglarze, powinna zostać uhonorowana za szczęście, jakim obdarzyła nas w naszych morskich przedsięwzięciach.\nNiektóre głosy na dworze, szczególnie bliskie rodzinie królewskiej, sugerują, że bogini już uświetniła nas swoją obecnością: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] była nikim innym jak samą boginią, przechadzającą się wśród nas! Za życia [SCOPE.sCharacter('lagid_goddess_candidate').GetName] była kapłanką Ram w [GetProvince('(int32)534').GetName] i została pochowana zgodnie z ich rytuałami, co nadało jej boski status. Będzie ona czczona jako bogini-gość w każdym sanktuarium naszego kraju!"
 me_egypt_2_pharaoh.16.a: "Przyjmujemy ten nowy kult. Niech bogini błogosławi nas wszystkich!"
 me_egypt_2_pharaoh.16.a.tt: "[euploia_scope.GetName|Y] będzie oficjalnie czczona w Egipcie."
 me_egypt_2_pharaoh.16.a.tt.2: "Kallikrates Boiskides, szczególnie oddany bogini, propaguje założenie sanktuarium, którego patronką będzie [euploia_scope.GetName], w [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_9$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.17.desc: "Ostatnie kilka miesięcy uroczystości religijnych wyraźnie pokazały, jak głęboko sięgają uczucia religijne naszych rodaków, zarówno Greków, jak i innych obywateli. Bogowie ucztowali wśród dymu ofiar - liczniejszych niż kiedykolwiek, w każdej egipskiej osadzeni i kolonii, stare świątynie zostały odnowione, a nowe wzniesione. Pod okiem naszego opiekuna, boskiego Aleksandra, którego ojcem był sam [ammon_scope.GetName], nasi ludzie zgromadzili się, by wspólnie świętować przychylność bogów. Rdzenni Egipcjanie i grecko-macedońscy osadnicy nigdy nie byli bliżej, a konieczność wspólnego kultu stała się bardziej oczywista. To jest coś, co nasza administracja powinna rozważyć w najbliższej przyszłości.\n\nAby uczcić zakończenie tych uciech, wypada oficjalnie promować nowy kult. [euploia_scope.GetName], pod której opieką znajdują się wszyscy żeglarze, powinna zostać uhonorowana za szczęście, jakim obdarzyła nas w naszych morskich przedsięwzięciach. Módlmy się do niej o ochronę w naszych przyszłych morskich podbojach!"
 me_egypt_2_pharaoh.18.t: "Miasto cudów: Wielka latarnia morska"
 me_egypt_2_pharaoh.18.desc: "Stało się. Potrzeba było wielu lat niestrudzonego wysiłku, wielkich inwestycji i ambitnej wizji, ale #Y latarnia morska na Faros#! została wreszcie ukończona.\n\nJej wyraźny zarys na tle nieba jest rozpoznawalny z odległości wielu mil, a jej ogień płonie bardzo jasno i rozświetla noc niczym drugi księżyc! Nigdzie na znanym świecie nie ma czegoś podobnego. [GetProvince('(int32)516').GetName] doczekała się latarni morskiej, która będzie wiecznym świadectwem pomysłowości i wielkości naszego ludu!"
 me_egypt_2_pharaoh.18.a: "Niech światło latarni na Faros świeci nad Morzem Śródziemnym już zawsze!"
 me_egypt_2_pharaoh.18.a.tt.end: "Zadanie '#Y $egypt_mission_2_pharaoh_task_10$#!' zostało #G ukończone#!!"
