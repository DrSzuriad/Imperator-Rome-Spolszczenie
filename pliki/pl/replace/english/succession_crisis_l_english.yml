 disloyal_successor_cmod: "Popularny następca"
 desc_disloyal_successor_cmod: "Ta postać jest przywódcą popularnego buntu przeciwko naszemu obecnemu władcy.\n\n#G Modyfikator ten zostanie usunięty, jeśli postać osiągnie#! #Y 50#! #G lojalności.#!"
 special_successor_interactions_available: "\n#G Dostępne są nowe interakcje postaci z buntownikami żądającymi władzy.#!"
 succession_crisis.1.t: "Kryzys sukcesyjny!"
 succession_crisis.1.desc: "Kiedy [Select_CString(former_ruler.IsFemale, 'umarła nasza władczyni', 'umarł nasz władca' )], [SCOPE.sChar('former_ruler').GetName], powstała próżnia władzy, którą niektórzy spiskujący pretendenci zbyt ochoczo chcą wypełnić. Ośmieleni chciwością zebrali hordy malkontentów i spiskują przeciwko samemu tronowi!\n\nMusimy patrzeć w przyszłość naszego narodu i ochronić kraj [ROOT.GetCountry.GetName] w tych niebezpiecznych czasach."
 succession_crisis.1.a: "Rzeczywiście niepokojące czasy."
 succession_veteran_tt: "[guy.GetName] zyskuje do [SCOPE.ScriptValue('country_size_revolt_value')|R0] lojalnych weteranów"
 succession_crisis.2.t: "Kryzys w kraju [SCOPE.sC('neighbor_succession_target').GetName]"
 succession_crisis.2.desc: "Niedawna śmierć władcy [SCOPE.sC('neighbor_succession_target').GetAdjective] spowodowała wiele niepokojów politycznych w kraju. Chcąc skorzystać z tej sytuacji, wielu pachołków, pretendentów i prawowitych rościcieli do tronu powstało, aby unieść broń przeciwko nowo [Select_CString(neighbor_succession_target.IsFemale, 'koronowanej władczyni', 'koronowanemu władcy' )], [Select_CString(neighbor_succession_target.IsFemale, 'którą', 'którym' )] jest [SCOPE.sC('neighbor_succession_target').GetRulerTitle|l] [SCOPE.sC('neighbor_succession_target').GetRuler.GetName].\n\nPonieważ kraj [SCOPE.sC('neighbor_succession_target').GetName] leży w naszym obszarze zainteresowań, być może powinniśmy wspierać najbardziej awanturniczych pretendentów, pogłębiając w ten sposób kryzys w ich kraju."
 succession_crisis.2.a: "Miejmy nadzieję, że popadną w chaos."
 succession_crisis.2.a.tooltip: "#G Pretendenci w kraju [SCOPE.sC('neighbor_succession_target').GetName] mogą być teraz wspierani dzięki nowej interakcji postaci.#!"
 gains_loyal_cohort_tooltip: "Zyskuje lojalną kohortę odpowiedniego typu jednostki."
 succession_crisis.3.t: "[SCOPE.sChar('returning_pretender').GetPraenomen] powraca"
 succession_crisis.3.desc: "Ku naszemu przerażeniu armia, którą dowodzi [SCOPE.sChar('returning_pretender').GetName], [Select_CString(returning_pretender.IsFemale, 'dawna pretendentka', 'dawny pretendent' )] w kolejce do naszego tronu [Select_CString(returning_pretender.IsFemale, 'wydała', 'wydał' )] oświadczenie sprzeciwiające się naszemu panowaniu!\n\nW tej chwili [SCOPE.sChar('returning_pretender').GetPraenomen] spiskuje przeciwko nam, gromadząc ogromną armię i szukając sojuszników do walki przeciwko nam."
 succession_crisis.3.a: "Może nie powinniśmy byli [Select_CString(returning_pretender.IsFemale, 'jej', 'go' )] zatrudniać?"
 succession_crisis.3.b: "Wszystko zostało wybaczone - przełammy razem chleb."
 family_revolt.2.t: "Armia rodziny [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] ustępuje"
 family_revolt.2.desc: "Uzbrojeni mężczyźni powołani przez osobę o imieniu [SCOPE.sChar('revolt_target').GetName] ustąpili i wrócili na swoje pola. Na szczęście wygląda na to, że [SCOPE.sChar('revolt_target').GetPraenomen] wykazuje znacznie większą lojalność wobec dumnego kraju [ROOT.GetCountry.GetName]."
 family_revolt.2.a: "Uniknęliśmy kryzysu."
 family_revolt.3.t: "Mobilizacja oddziałów rodziny [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]"
 family_revolt.3.desc: "Głowa rodziny [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective], [SCOPE.sChar('revolt_target').GetName], ma już kompletnie dość swojej sytuacji i [Select_CString(revolt_target.IsFemale, 'rozpoczęła', 'rozpoczął' )] mobilizację lokalnych oddziałów w [sbgnq1.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('sbgnq1').GetName].\n\nChoć na razie nie doszło do otwartej konfrontacji, zlekceważenie takiego aktu mogłoby wywołać wojnę domową."
 family_revolt.3.a: "Straszne!"
 family_troops_mobilized_tooltip: "Rodzina #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! wydała swój osobisty majątek na powołanie #R weteranów#! lojalnych wobec ich sprawy!\nJeśli wybuchnie wojna domowa, weterani staną po ich stronie jako oddziały."
 family_revolt_averted_tt: "Weterani na liście płac rodziny #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! zostali #G rozwiązani#!."
 every_family_character_tt: "\nKażdy #Y członek rodziny#!:"
 every_own_culture_clan_chief_tt: "Każdy #Y wódz klanu#! z kulturą władcy (#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!):"
 every_wrong_culture_clan_chief_tt: "\nKażdy #Y wódz klanu#! z grupą kulturową władcy (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 every_wrong_culture_group_clan_chief_tt: "\nKażdy #Y wódz klanu#! z INNĄ grupą kulturową niż władcy (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 succession_crisis.5.t: "Zebranie klanów"
 succession_crisis.5.desc: "Gdy [SCOPE.sChar('former_ruler').GetName] [Select_CString(former_ruler.IsFemale, 'umarła', 'umarł' )], wodzowie klanów #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#! spotkali się, aby wybrać silnego i bezwzględnego przywódcę, który poprowadzi nasz lud w tych ciągle zmieniających się czasach. Po długich obradach [SCOPE.sChar('new_ruler').GetName] [Select_CString(new_ruler.IsFemale, 'została osadzona na tronie', 'został osadzony na tronie' )] podczas wystawnego rytuału, na który zostali zaproszeni wszyscy dostojnicy klanowi.\n\nWielu jednak było niezadowolonych; mając nadzieję, że na tronie zobaczą siebie lub kogoś bardziej znanego. Musimy pracować nad załagodzeniem rozłamów i zjednoczyć wszystkich wodzów dla dobra #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#!."
 succession_crisis.5.a: "Z czasem powinni zaakceptować sytuację."
 succession_crisis.6.t: "Pretendent udobruchany"
 succession_crisis.6.desc: "Pomimo ostatnich niepokojących ruchów, [placated_pretender.GetName] wydaje się porzucać swe ambicje do konkurowania o tron, na którym zasiada [placated_pretender.GetEmployer.GetRulerTitle] [placated_pretender.GetEmployer.GetName] i - przynajmniej publicznie - deklaruje wobec [Select_CString(placated_pretender.GetEmployer.IsFemale, 'niej', 'niego' )] swą lojalność."
 succession_crisis.6.a: "Jeden problem z głowy..."
