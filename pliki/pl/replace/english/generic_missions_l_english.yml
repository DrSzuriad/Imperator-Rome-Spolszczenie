l_english:
 generic_mission_conquer_region: "Sprawa regionu [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission_conquer_region_BUTTON_TOOLTIP: "[ROOT.GetCountry.GetName] musi rozszerzyć swoje zainteresowania."
 generic_mission_conquer_region_DESCRIPTION: "Nasza fortuna czeka w innych krajach. Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] formalnie należy do nas, ale w rzeczywistości duża jego część znajduje się poza naszą kontrolą - należy to naprawić w taki czy inny sposób."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION: "Ta misja zostanie uznana za zakończoną, gdy cały region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] znajdzie się pod wpływami [ROOT.GetCountry.GetAdjective]."
 generic_mission_conquer_region_REWARD_DESCRIPTION: ""
 generic_mission_conquer_region_branch_1: "Konsultacja z [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')]"
 generic_mission.1.t: "Sprawa [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.desc: "Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] od wielu lat pozostaje cennym źródłem handlu i kupiectwa dla naszego kraju. Wielu członków [ROOT.GetCountry.Custom('get_court_type_pl_DOP')] nalega, aby taka bogata ziemia przyświecałaby znacznie lepszemu celowi, gdyby była w pełni zintegrowana z sztandarem [ROOT.GetCountry.GetAdjective].\n\nOczywiście, podobnie jak we wszystkich sprawach dotyczących kraju, wielu jest przeciwnych, twierdząc, że dobre relacje z naszymi sąsiadami są o wiele ważniejsze niż bezmyślne zawłaszczanie ziemi. Przywódcy każdej ze stron przedstawili swoje argumenty i poprosili o arbitraż, mający rozstrzygnąć, która metoda byłaby bardziej odpowiednia w naszych kontaktach z różnymi państwami znajdującymi się w regionie [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.a: "Tęsknimy za przyjaźnią i współpracą w regionie [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.b: "Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] rzeczywiście prosperowałby pod naszą władzą..."
 peaceful_weight_up_tt: "Nasze podejście w regionie #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#! będzie bardziej #Y pokojowe#!."
 warlike_weight_up_tt: "Nasze podejście w regionie #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#! będzie bardziej #Y wojownicze#!."
 generic_mission.2.t: "Dialog z opozycją"
 generic_mission.2.desc: "Od wielu lat toczy się debata na temat naszych chwiejnych relacji z państwami narodowymi mieszczącymi się w regionie [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]. [SCOPE.sC('friendly_neighbor_target').GetName], kraj, który wielu w [ROOT.GetCountry.GetName] uważa za przyjaciela, znajduje się w dobrej pozycji, aby zapewnić nam pomoc w naszych staraniach o zdobycie kontroli nad regionem [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nJednak wielu z naszych bardziej wojowniczych doradców wydaje się być gotowych spalić wszystkie mosty i zniszczyć ziemie [SCOPE.sC('friendly_neighbor_target').GetAdjective] w celu dalszego rozwoju naszej sprawy."
 generic_mission.2.a: "Musimy zachować pozytywny wizerunek."
 generic_mission.2.b: "Niech wiedzą, że uważnie przyglądamy się ich ziemiom!"
 generic_mission_conquer_region_branch_develop_owned: "Osadnictwo w [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission_conquer_region_branch_develop_owned_follow_1: "Rozwój [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission.3.t: "[ROOT.GetCountry.Custom('get_court_type')|U] przemawia"
 generic_mission.3.desc: "Mimo, że debaty trwały cały rok, kraj [ROOT.GetCountry.GetName] osiągnął ostateczne stanowisko w sprawie regionu [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nBiorąc głęboki oddech, herold ogłasza, że..."
 generic_mission.3.a: "\"Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] musi należeć do kraju [ROOT.GetCountry.GetName]!\""
 generic_mission.3.b: "\"Ochronimy słabsze państwa w regionie [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]!\""
