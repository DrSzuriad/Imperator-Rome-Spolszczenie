l_english:
 ALERT_CAN_AFFORD_INVENTION: "#T Wynalazek#!\nStać cię na nowy wynalazek."
 ALERT_AT_WAR_WITH: "#T Wojna#!\nJesteśmy obecnie w stanie wojny z następującymi krajami: $DATA$."
 ALERT_CIVIL_WAR: "#T Wojna domowa#!\nObecnie toczymy wojnę domową. Każde zajęte terytorium zostanie automatycznie częścią drugiej strony!"
 ALERT_CAN_BUY_MILITARY_TRADITION: "#T Tradycja wojskowa#!\nStać cię na kolejną tradycję wojskową."
 ALERT_CAN_DO_DECISION: "#T Dostępne decyzje#!\nSą decyzje, które możesz podjąć!"
 ALERT_CAN_CALL_OMEN: "#T Omen#!\nMożesz wezwać omen!"
 ALERT_CALL_ALLY: "#T Wezwij sojuszników#!\nMożemy wezwać następujące kraje do naszych wojen: $DATA$."
 ALERT_BREAKING_ALLIANCE: "#T Zerwanie sojuszy #!\nNastępujący członkowie sojuszu lub związku rozważają opuszczenie nas:\n\n$DATA$."
 ALERT_BREAKING_ALLIANCE_TIPS: "\n\nZwiększ ich opinię o nas do $STAY$, aby spróbować przekonać ich do pozostania."
 ALERT_BREAKING_ALLIANCE_TIPS_WAR: "\n\nPlanują wypowiedzieć wojnę tobie, twojemu sojusznikowi lub członkowi twojego związku.\nPrzygotuj się na wszystko!"
 ALERT_NO_GOVERNOR: "#T Brak gubernatora#!\nNastępującym regionom brakuje gubernatora."
 ALERT_NO_LEADER: "#T Brak dowódcy#!\nNastępującym jednostkom brakuje dowódcy."
 ALERT_NO_FOOD: "#T Niedobór żywności#!\nNastępujące armie nie mają pożywienia i będą ulegać wyniszczeniu."
 ALERT_OUTSIDE_OF_NAVAL_RANGE: "#T Poza zasięgiem morskim#!\nNastępujące jednostki znajdują się poza zasięgiem morskim."
 ALERT_DISLOYAL_STATES: "#T Nielojalne prowincje#!\nNastępujące prowincje nie są już lojalne.\nJeśli lojalność prowincji osiągnie #R 0#!, prowincja może próbować się zbuntować."
 ALERT_DISLOYAL_CHARACTERS: "#T Nielojalne postacie#! - "
 ALERT_DISLOYAL_CHARACTERS_DESC: "Następujące postacie mają lojalność poniżej $VAL|Y2%$, co oznacza, że chcą rozpocząć wojnę domową."
 REVOLT_ALERT: "#T Ryzyko buntu#!\nProwincje mające mniej niż [GetDefine( 'NProvince', 'REVOLT_LOYALTY_THRESHOLD' )|0R] lojalności będą buntować się przeciwko właścicielowi, starając się wywołać wojnę o niepodległość. Należy dołożyć starań, aby uciszyć lub usatysfakcjonować krytykantów, nim będzie za późno. Nielojalne państwa mogą dołączyć do nich w wojnach o niepodległość."
 REVOLT_ALERT_DETRACTORS: "Następujące prowincje tracą lojalność i mogą planować bunt:"
 REVOLT_ALERT_DETRACTOR: "[STATE.GetShortName] może zbuntować się za $MONTHS|Y$ miesięcy, doprowadzając do konfliktu [STATE.GetPopulation('total')|R] jednostek populacji z nami."
 REVOLT_ALERT_IMMINENT: "[STATE.GetShortName|Y] stoi w obliczu nieuchronnego buntu. Konflikt obejmie [STATE.GetPopulation('total')|R] jednostek populacji."
 ALERT_DISLOYAL_CHARACTERS_CHARACTER: "[CHARACTER.GetFullName]"
 ALERT_DEFICIT: "#T Deficyt#!"
 ALERT_BAD_RESEARCH: "#T Zły stosunek badań#!"
 ALERT_UNUSED_CAPITAL_TRADE: "#T Niewykorzystane szlaki handlowe w stolicy#!\nW naszej stolicy są tylko $CURR|Y$ szlaki importowe, podczas gdy możemy mieć ich $MAX|Y$ ."
 ALERT_STARVING_POPS: "#T Głodująca populacja#!\nPopulacja umiera w następujących terytoriach.\n"
 ALERT_OVER_RELATIONS: "#T Zbyt wiele relacji#!"
 ALERT_EMPTY_OFFICE: "#T Nieprzypisane tytuły#!"
 ALERT_EMPTY_RESEARCH: "#T Potrzeba badacza#!"
 ALERT_UNMARRIED_RULER: "#T Władca bez ślubu#!\nJeśli twój władca jest bez ślubu, inne postacie w twojej rządzącej rodzinie również nie wstąpią w związek małżeński."
 ALERT_BLOCKADED_PORTS: "#T Zablokowany port#!\nNastępujące porty są zablokowane.\n"
 ALERT_NEXT_ELECTION_SOON: "#T Wkrótce wybory#!\n$WHEN|Y$ odbędą się wybory, które zadecydują, kto następny obejmie rządy jako $TITLE|l$. $WHO$ ma obecnie największe szanse spośród wszystkich kandydatów na wygraną."
 ALERT_LOW_ARMY_MAINTENANCE: "#T Niskie nakłady na utrzymanie armii#!\nObecnie jesteś w stanie wojny i mało wydajesz na utrzymanie armii ($NAME|Yl$)! Nie jest to zalecane, jeśli chcesz wygrywać wojny."
 ALERT_LOW_NAVY_MAINTENANCE: "#T Niskie nakłady na utrzymanie floty#!\nObecnie jesteś w stanie wojny i mało wydajesz na utrzymanie floty ($NAME|Yl$)! Nie jest to zalecane, jeśli chcesz wygrywać wojny."
 ALERT_EXILED_UNITS: "#T Wygnane armie#!\nNastępujące armie są na obcym terytorium i muszą wrócić do domu, zanim będą mogły ponownie walczyć."
 ALERT_BARBARIANS: "#T Barbarzyńcy#!\nW następujących terytoriach znajdują się armie barbarzyńców."
 ALERT_FOREIGN_PRISONER: "#T Więźniowie za granicą#!\nMamy postacie uwięzione za granicą, co #R zmniejsza#! naszą stabilność:\n"
 ALERT_WE_CAN_ENFORCE_PEACE: "#T Zbliżający się pokój#!\nMożemy automatycznie wyegzekwować nasz cel wojenny w następujących wojnach."
 ALERT_THEY_CAN_ENFORCE_PEACE: "#T Zbliżający się pokój#!\nMogą automatycznie wyegzekwować od nas cel wojenny w następujących wojnach."
 ALERT_WE_CAN_WHITE_PEACE: "#T Zbliżający się biały pokój#!\nBiały pokój może zostać wymuszony, ponieważ broniliśmy celu wojennego wystarczająco długo w następujących wojnach:"
 ALERT_THEY_CAN_WHITE_PEACE: "#T Zbliżający się biały pokój#!\nBiały pokój może zostać wymuszony, ponieważ nie udało nam się sprostać okupacji celu wojennego w następujących wojnach:"
 ALERT_SCORNED_FAMILY: "#T Pogardzane rodziny#!\nRodzina będzie #R pogardzana#! jeżeli jej członkowie zajmują zbyt małą liczbę stanowisk państwowych.\nPostaci i rodziny (#i kliknij, aby otworzyć#!) pokazują, ile stanowisk zajmuje każda rodzina i ile oczekują.\n\nNastępujące rodziny uważają się za pogardzane:\n"
 ALERT_PRETENDER_SUPPORT: "#T Wsparcie dla pretendentów#!\nNastępujące osoby wspierają jednego z pretendentów.\n"
 ALERT_CALL_FOR_PEACE: "#T Wezwanie do pokoju#!\nJeśli wojna trwa dłużej niż $VAL|Y$ miesięcy, a ty ją wygrywasz, ludzie będą chcieli, aby wojna została zwycięsko zakończona. Następujące wojny toczą się tak dobrze dla nas:\n$WHY$\nEfekty będą się zwiększać tylko do czasu podpisania pokoju, a wzywanie do pokoju ma obecnie następujące skutki.\n$HOW$"
 ALERT_FAMILY_ENTRY: "\nRodzina $NAME|Y$ z siłą bazową wynoszącą $VAL|Y2$@power_base!"
 PRETENDER_SUPPORT_ENTRY: "$NAME$ wspiera $WHO|Y$\n"
 WAR_ENTRY_ALERT: "\n@war_icon!$NAME|Y$ $ICON$\n$WHY$"
 PRISONER_ENTRY: "$NAME$ @$FLAG$!$COUNTRY$\n"
 DISLOYAL_ENTRY: "$NAME$ - Lojalność $VAL|R$ ($CHANGE|+=2$)"
 ALERT_WAR_CALL_PEACE_ENTRY: "$NAME$ - $WARSCORE|Y$\n"
 UNIT_NO_FOOD_ALERT_ENTRY: "[UNIT.GetName]: [UNIT.GetFoodPercentage|Y%/2]"
 ALERT_FREE_IDEA_SLOTS: "#T Wolne miejsce na idee#!\nMasz wolne miejsca na idee."
 ALERT_CAN_COLONIZE_PROVINCE: "#T Można skolonizować terytorium#!\nMożna skolonizować następujące terytoria:"
 ALERT_STARVING_PROVINCES: "#T Niewielkie zapasy żywności#!\nNastępujące prowincje mają #R niewielkie#! zapasy żywności."
 STARVING_ENTRY: "$NAME$ - Obecna żywność $VAL|R$ ($CHANGE|+=2$)"
 ALERT_COMPLETED_MISSION_TASK: "#T Można wykonać zadanie misji#!"
 COMPLETED_MISSION_TASK_ENTRY: "Zadanie $NAME$ - może zostać ukończone!"
 ALERT_MAX_INFLUENCE: "#T Maksymalne wpływy polityczne#!\nNie możesz zgromadzić więcej niż $CAP|Y0$ wpływów politycznych @political_influence_icon!, dlatego powinieneś natychmiast rozważyć wydanie części z nich. @political_influence_icon! Wpływy polityczne można wydać na przykład na zwiększenie #Y stabilności#!, uchwalanie #Y praw#! lub #Y inwestycje w prowincji#!."
