l_english:
 plains: "Równiny"
 plains_desc: "Rzadko zalesiony teren, składający się z traktów i płaskich połaci terenu."
 hills: "Wzgórza"
 hills_desc: "To miejsce posiada serię wąskich dolin i wysokich wzgórz."
 mountain: "Góry"
 mountain_desc: "Skalny, stromy i zdradliwy górski teren może się okazać trudny do poruszania się."
 desert: "Pustynia"
 desert_desc: "Suche, piaskowe równiny gdzie piasek sięga po wszelki horyzont dookoła."
 jungle: "Dżungla"
 jungle_desc: "Zielona, wilgotna dżungla, pokryta gęstą roślinnością może okazać się ciężka do przejścia dla tych, którzy nie są z nią zaznajomieni."
 marsh: "Bagna"
 marsh_desc: "Podmokłe i często niebezpieczne, bagna to tereny w których nawigacja jest utrudniona, a jeszcze trudniejsza do osiedlenia."
 farmland: "Obszary rolne"
 farmland_desc: "Ten teren uprawny posiada wiele pól, sadów oraz pastwisk."
 forest: "Las"
 forest_desc: "Gęsto zalesione miejsce, lasy są często przeszkodą dla przechodzących wojsk."
 ocean: "Pełne morze"
 ocean_desc: "Składające się zarówno ze spokojnych, zimnych wód, jak i wzburzonych fal, morze niesie ze sobą siłę napędową starożytnego świata - handel."
 coastal_terrain: "Morze przybrzeżne"
 coastal_terrain_desc: "Wzdłuż linii brzegowych i archipelagów morze jest na ogół bardziej płytkie i zapewnia mniejsze pole manewru."
 riverine_terrain: "Rzeka"
 riverine_terrain_desc: "Większość rzek nie nadaje się do żeglugi statkiem, ale niektóre są wystarczająco szerokie i głębokie, aby mogły się nimi poruszać mniejsze okręty."
 impassable_terrain: "Nie do przebycia"
 impassable_terrain_desc: "Niektóre rodzaje terenu po prostu nie zostały stworzone do przemierzania. Nierówne, niegościnne, niebezpieczne lub po prostu nieprzystosowane do nawigacji."
