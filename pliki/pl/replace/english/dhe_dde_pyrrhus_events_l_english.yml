 dhe_dde_pyrrhus_syracuse_op: "Królewski mariaż"
 dhe_dde_pyrrhus_deposed_pyrrhus_op: "Obalony król Pyrrus"
 dhe_dde_pyrrhus_intervention_op: "Interwencja przeciwko sąsiednim agresorom"
 dhe_dde_pyrrhus_refused_syracuse_op: "Odmówiona pomocy"
