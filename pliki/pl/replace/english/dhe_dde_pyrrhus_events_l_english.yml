 dhe_dde_pyrrhus.1.t: "Molossyjskie ultimatum"
 dhe_dde_pyrrhus.1.desc_1: "W Epirze władza zależy od wsparciu Molossów, najsilniejszego plemienia Epirów.\n\nOjciec Pyrrusa, król Ajakides, wspierał dzieci Aleksandra Wielkiego przeciwko Kassandrowi, ale został usunięty przez Molossów, którzy byli urażeni walkami. Zastąpili Ajakidesa jego kuzynem Neoptolemosem III, a mały Pyrrus dla jego bezpieczeństwa został zabrany na dwór sąsiedniego króla Taulantiów Glaukiasa.\n\nAjakides niedługo później odzyskał tron, ale poległ w bitwie przeciwko Macedończykom w 441. Jego brat Alketas II przejął następnie władzę, ale ostatecznie został zabity przez Molossów za jego porażki i ekscesy, po czym Glaukias skorzystał z okazji, aby Pyrrus został koronowany w 447.\n\nMolossowie wciąż wspierają Neoptolemosa III, a nie Pyrrusa; króla narzuconego im przez obce mocarstwo..."
 dhe_dde_pyrrhus.1.desc_2: "W Epirze władza zależy od wsparciu Molossów, najsilniejszego plemienia Epirów.\n\nOjciec Pyrrusa, król Ajakides, wspierał dzieci Aleksandra Wielkiego, ale został usunięty przez Molossów, którzy byli urażeni walkami. Zastąpili Ajakidesa jego kuzynem Neoptolemosem III, a mały Pyrrus dla jego bezpieczeństwa został zabrany na dwór sąsiedniego króla Taulantiów Glaukiasa.\n\nAjakides niedługo później odzyskał tron, ale poległ w bitwie przeciwko Macedończykom w 441. Jego brat Alketas II przejął następnie władzę, ale ostatecznie został zabity przez Molossów za jego porażki i ekscesy, po czym Glaukias skorzystał z okazji, aby Pyrrus został koronowany w 447.\n\nMolossowie woleliby władcę, którego popierają, niż Pyrrusa; króla narzuconego im przez obce mocarstwo..."
 dhe_dde_pyrrhus.1.a: "Koronuj [SCOPE.sChar('neoptolemus').GetPraenomen]a, aby zachować pokój."
 dhe_dde_pyrrhus.1.at: "#R Pyrrus zostanie obalony i będzie szukał diadocha, który poprze jego roszczenia.#!"
 dhe_dde_pyrrhus.1.b: "Roszczenia Pyrrusa są uzasadnione."
 dhe_dde_pyrrhus.2.t: "Pyrrus z Epiru"
 dhe_dde_pyrrhus.2.desc_1: "Młody król Pyrrus z Epiru, niedawno koronowany przez naszego króla Glaukiasa, został zdetronizowany przez epirskie plemię Molossów i zastąpiony przez [SCOPE.sChar('neoptolemus').GetName].\n\nOd tego czasu Pyrrus szukał wsparcia diadochów, aby wesprzeć swoje roszczenia do tronu w zamian za swoją służbę i przyjaźń, ale nie otrzymał żadnych ofert.\n\nW uznaniu naszej historii przyjaźni z Pyrrusem i jego długu wobec nas, słusznym jest, że pozwalamy służyć mu naszej sprawie."
 dhe_dde_pyrrhus.2.desc_2: "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez przybranego ojca, króla Taulantiów Glaukiasa, został zdetronizowany przez potężne epirskie plemię Molossów i zastąpiony przez [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrus po raz drugi został zmuszony do ucieczki ze swojego kraju i tym razem prosi o nasze wsparcie. Zobowiązał wsparcia naszej sprawy, abyśmy mogli wykorzystać jego umiejętności, o których mówi się, że dorównują największym królom Epiru i Macedonii, przynajmniej dopóki nie wróci do Epiru jako nasz wiecznie wdzięczny przyjaciel."
 dhe_dde_pyrrhus.2.desc_3: "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez przybranego ojca, króla Taulantiów Glaukiasa, został zdetronizowany przez potężne epirskie plemię Molossów i zastąpiony przez [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrus po raz drugi został zmuszony do ucieczki ze swojego kraju i szuka wsparcia potężnego sojusznika w odzyskaniu tronu Epiru. Przychodzi do nas jako krewny poprzez mariaż z dynastią [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayAdjective].\n\nZobowiązał wsparcia naszej sprawy, abyśmy mogli wykorzystać jego umiejętności, o których mówi się, że dorównują największym królom Epiru i Macedonii, przynajmniej dopóki nie wróci do Epiru jako nasz wiecznie wdzięczny przyjaciel."
 dhe_dde_pyrrhus.2.desc_4: "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez przybranego ojca, króla Taulantiów Glaukiasa, został zdetronizowany przez potężne epirskie plemię Molossów i zastąpiony przez [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrus po raz drugi został zmuszony do ucieczki ze swojego kraju i szuka wsparcia potężnego sojusznika w odzyskaniu tronu Epiru.\n\nZobowiązał wsparcia naszej sprawy, abyśmy mogli wykorzystać jego umiejętności, o których mówi się, że dorównują największym królom Epiru i Macedonii, przynajmniej dopóki nie wróci do Epiru jako nasz wiecznie wdzięczny przyjaciel."
 dhe_dde_pyrrhus.2.a: "Będzie miał nasze wsparcie."
 dhe_dde_pyrrhus.2.b: "Nie jesteśmy organizacją charytatywną."
 dhe_dde_pyrrhus.2.yes.ct: "Pyrrus będzie do naszej dyspozycji, dopóki nie będzie miał zapewnionego wsparcia w jego powrocie do Epiru.\nEpir utraci #R -50 #! opinii o nas."
 dhe_dde_pyrrhus.2.no.ct: "#R Pyrrus będzie szukał wsparcia u innego diadocha.#!"
 dhe_dde_pyrrhus.3.t: "Wyczyny Pyrrusa"
 dhe_dde_pyrrhus.3.desc_1: "Pyrrusowi od swojego przybycia udało się zaimponować zarówno notariuszom państwowym, jak i żołnierzom swą walecznością w boju oraz bystrym umysłem. Jego zdolności na czele armii nie mogą być kwestionowane, ale to jego talent do zdobywania miłości swoich żołnierzy, rywalizujący nawet z Aleksandrem Zdobywcą, przyniósł mu sławę. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nMożemy być bardzo dumni z jakości wychowania, którą zapewnił król Glaukias i Beroea, nawet jeśli powtórnie został zmuszony do powrotu do Taulantii.\n\nPyrrus miał również okazję spędzić czas z dawnymi przyjaciółmi oraz poznać nowych, a także jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru."
 dhe_dde_pyrrhus.3.desc_2: "Pyrrus radził sobie wyjątkowo dobrze na dworze, robiąc wrażenie zarówno na mężczyznach, jak i kobietach dzięki swojej waleczności i sprawności fizycznej. Ma naturalny talent do urzekania wszystkich właściwych ludzi oraz ma wiele wielbicielek w stolicy. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nMożemy być bardzo dumni z jakości wychowania, którą zapewnił król Glaukias i Beroea, nawet jeśli powtórnie został zmuszony do powrotu do Taulantii.\n\nMiał okazję spędzić czas z dawnymi przyjaciółmi oraz poznać nowych, a także jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru, choć minie trochę czasu, zanim odejdzie."
 dhe_dde_pyrrhus.3.desc_3: "Pyrrusowi od swojego przybycia udało się zaimponować zarówno notariuszom państwowym, jak i żołnierzom swą walecznością w boju oraz bystrym umysłem. Jego zdolności na czele armii nie mogą być kwestionowane, ale to jego talent do zdobywania miłości swoich żołnierzy, rywalizujący nawet z Aleksandrem Zdobywcą, przyniósł mu sławę.\n\nJednak Pyrrus zgodził się wyruszyć do [SCOPE.sC('pyrrhus_second_country_scope').GetName] w ramach części naszego traktatu pokojowego oraz na znak naszej dobrej woli i chęci podtrzymania rozejmu."
 dhe_dde_pyrrhus.3.desc_4: "Pyrrus radził sobie wyjątkowo dobrze na dworze, robiąc wrażenie zarówno na mężczyznach, jak i kobietach dzięki swojej waleczności i sprawności fizycznej. Ma naturalny talent do urzekania wszystkich właściwych ludzi oraz ma wiele wielbicielek w stolicy. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nJednak Pyrrus zgodził się wyruszyć do [SCOPE.sC('pyrrhus_second_country_scope').GetName] w ramach części naszego traktatu pokojowego oraz na znak naszej dobrej woli i chęci podtrzymania rozejmu."
 dhe_dde_pyrrhus.3.desc_5: "Pyrrusowi od swojego przybycia udało się zaimponować zarówno notariuszom państwowym, jak i żołnierzom swą walecznością w boju oraz bystrym umysłem. Jego zdolności na czele armii nie mogą być kwestionowane, ale to jego talent do zdobywania miłości swoich żołnierzy, rywalizujący nawet z Aleksandrem Zdobywcą, co przyniosło mu sławę. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nPyrrus miał również okazję zaprzyjaźnić się z wieloma osobami i jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru."
 dhe_dde_pyrrhus.3.desc_6: "Pyrrus radził sobie wyjątkowo dobrze na dworze, robiąc wrażenie zarówno na mężczyznach, jak i kobietach dzięki swojej waleczności i sprawności fizycznej. Ma naturalny talent do urzekania wszystkich właściwych ludzi oraz ma wiele wielbicielek w stolicy. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nPyrrus miał również okazję zaprzyjaźnić się z wieloma osobami i jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru."
 dhe_dde_pyrrhus.3.a: "Zeus będzie nad nim czuwał."
 dhe_dde_pyrrhus.3.at: "Pyrrus przeniesie się na dwór [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 dhe_dde_pyrrhus.4.t: "Odejście Pyrrusa"
 dhe_dde_pyrrhus.4.desc_1: "Nadszedł czas, aby Pyrrus opuścił Taulantię, powrócił do ojczyzny i ponownie przejął tron Epiru. Wszystkim będzie go bardzo brakować, od młodych żołnierzy, z którymi trenował, po obserwujące go uczciwe panny i oczywiście wszystkich tych, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji.\n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_2: "Nadszedł czas, aby Pyrrus opuścił Taulantię, powrócił do ojczyzny i ponownie przejął tron Epiru. Wszystkim będzie go bardzo brakować, zwłaszcza żołnierzom, którymi dowodził i musi zostawić i oczywiście wszystkich tych, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji. \n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_3: "Pyrrus w cudowny sposób zyskał poparcie prawie całego dworu od czasu jego przybycia. Nie możemy zaprzeczyć jego łasce, dowcipowi i urokowi, ani kontroli, jaką zdaje się mieć nad każdym, kogo spotka, od młodych żołnierzy, których trenuje, po piękne panny spoglądające na niego.\n\nW obliczu rozwijającej się sytuacji politycznej nie ma powodu, by pozostać w [SCOPE.sC('pyrrhus_second_country_scope').GetName], zebrał wystarczające wsparcie, aby powrócić do ojczyzny i ponownie przejąć tron Epiru. Nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nPrzeciągnął na swoją stronę walczących mężczyzn, z którymi się zaprzyjaźnił i zyskał wsparcie finansowe zainteresowanych frakcji. Wspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_4: "Nadszedł czas, aby Pyrrus powrócił do ojczyzny i przejął tron Epiru. Wszystkim będzie go bardzo brakować, od młodych żołnierzy, z którymi trenował, po obserwujące go uczciwe panny i oczywiście wszystkich tych, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji.\n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_5: "Nadszedł czas, aby Pyrrus powrócił do ojczyzny i ponownie przejął tron Epiru. Wszystkim będzie go bardzo brakować, zwłaszcza żołnierzom, którymi dowodził i musi zostawić i oczywiście wszystkim, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji.\n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.a: "Stanie się potężnym sojusznikiem."
 dhe_dde_pyrrhus.4.at: "Pyrrus powróci do Epiru z dodatkowymi żołnierzami i funduszami.\nEpir zyska #G 100#! opinii o [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] zyska #G 100#! opinii o Epirze."
 dhe_dde_pyrrhus.4.b: "Daj mu nasze pełne wsparcie."
 dhe_dde_pyrrhus.4.bt: "Pyrrus powróci do Epiru z dodatkowymi żołnierzami i funduszami.\nEpir zyska #G 100#! opinii o [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] zyska #G 100#! opinii o Epirze."
 dhe_dde_pyrrhus.4.c: "Jego ambicje nie są naszym zmartwieniem..."
 dhe_dde_pyrrhus.4.ct: "Pyrrus powróci do Epiru bez naszego wsparcia, niszcząc nasze relacje z nowym królem Epiru."
 dhe_dde_pyrrhus.5.t: "Powrót Pyrrusa"
 dhe_dde_pyrrhus.5.desc_1: "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił w haniebny sposób do Epiru. Zrzeka się tronu, który skradli mu Molossowie, o ile może wrócić na dwór jako królewski Epirczyk.\n\nWygląda na to, że Pyrrus, nie mogąc uzyskać wsparcia od zagranicznej potęgi, przez pewien czas przebywał na dworze [SCOPE.sC('pyrrhus_fallback_scope').GetName], ale postanowił opuścić obce ziemie i wrócić do domu, gdy stało się jasne, że nie udało mu się zdobyć poparcia.\n\nMa silne roszczenia i na pewno nie jest idiotą, być może koronowanie go pasuje do sytuacji..."
 dhe_dde_pyrrhus.5.desc_2: "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił do Epiru. Żąda tronu, który skradli mu Molossowie.\n\nWygląda na to, że Pyrrus, nie mogąc uzyskać wsparcia od żadnego z diadochów, po raz drugi szukał schronienia u Taulantiów, gdzie znalazł zwolenników i fundusze.\n\nNie mamy innego wyboru, jak przystać na jego roszczenia, nawet Molossowie są zgodni, że stanie się znacznie lepszym władcą oraz ma poparcie armii."
 dhe_dde_pyrrhus.5.desc_3: "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił do Epiru. Żąda tronu, który skradli mu Molossowie.\n\nWygląda na to, że Pyrrus, mimo że nie był w stanie zyskać bezpośredniego wsparcia diadochów, spędzał czas na wielu dworach, gromadząc fundusze i zyskując zwolenników.\n\nNie mamy innego wyboru, jak przystać na jego roszczenia, nawet Molossowie są zgodni, że stanie się znacznie lepszym władcą oraz ma poparcie armii."
 dhe_dde_pyrrhus.5.desc_4: "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił do Epiru. Żąda tronu, który skradli mu Molossowie.\n\nWygląda na to, że Pyrrus był w stanie zyskać bezpośrednie wsparcie diadochów z [SCOPE.sC('pyrrhus_second_country_scope').GetName], którzy zapewnili mu fundusze i żołnierzy na wyprawę do Epiru.\n\nNie mamy innego wyboru, jak przystać na jego roszczenia, nawet Molossowie są zgodni, że stanie się znacznie lepszym władcą oraz ma poparcie armii."
 dhe_dde_pyrrhus.5.a: "Niech żyje król Pyrrus."
 dhe_dde_pyrrhus.5.b: "Niech żyje król Pyrrus."
 dhe_dde_pyrrhus.5.c: "On nie będzie królem."
 dhe_dde_pyrrhus.5.d: "Zamknąć zdrajcę."
 dhe_dde_pyrrhus.5.at: "Epir i [SCOPE.sC('pyrrhus_second_country_scope').GetName] zyskają #G 100#! wzajemnej opinii.\nEpir zyska kilka jednostek #Y ciężkiej piechoty#!."
 dhe_dde_pyrrhus.5.bt: "Epir i [SCOPE.sC('pyrrhus_second_country_scope').GetName] zyskają #G 100#! wzajemnej opinii.\nEpir zyska kilka jednostek #Y ciężkiej piechoty#! i jedną jednostkę #Y słoni bojowych#!."
 dhe_dde_pyrrhus.5.ct: "Epir zyska kilka jednostek #Y ciężkiej piechoty#! i #R -50#! opinii o [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 dhe_dde_pyrrhus.6.t: "Agresja [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]"
 dhe_dde_pyrrhus.6.desc: "Nasi italscy sąsiedzi zawsze znajdowali się pod silną presją, ale do tej pory my, Grecy, byliśmy w stanie utrzymać się w Wielkiej Grecji. [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] stał się coraz bardziej agresywny wraz z rozwojem i nieuchronnie wciągnięto nas w konflikt. Ich kraj jest znacznie silniejszy niż nasz, a siły, które mogą zebrać, będą poważnym zagrożeniem, nawet z pomocą.\n\nWiele lat temu Aleksander I z Epiru popłynął z armią do Wielkiej Grecji i niemalże pokonał Brucjów i Lukańczyków, którzy nękali Tarent, zanim poległ w bitwie. Jego prabratanek, Pyrrus, jest pod każdym względem zdolnym władcą i możemy zachęcić go, aby poszedł w ślady swoich przodków..."
 dhe_dde_pyrrhus.6.a: "Pyrrus jest naszą jedyną nadzieją przeciwko [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]."
 dhe_dde_pyrrhus.6.at: "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName] z [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName] otrzyma naszą prośbę o pomoc."
 dhe_dde_pyrrhus.6.b: "Epirczycy będą dążyć tylko do dominacji nad nami..."
 dhe_dde_pyrrhus.7.t: "Okazja w Wielkiej Grecji"
 dhe_dde_pyrrhus.7.desc: "Przyjęliśmy wysłannika z helleńskiego państwa [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName] w Wielkiej Grecji. Proszą o naszą pomoc przeciwko polityce [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective], którzy agresywnie rozszerzają się na ziemie greckie w południowej Italii. Jesteśmy w wyjątkowej sytuacji, aby pomóc naszym greckim braciom, daje nam to też pretekst do włączania Wielkiej Grecji w naszą strefę wpływów lub całkowitego jej podbicia.\n\nKról Aleksander I z Epiru, dziadek stryjeczny Pyrrusa, podążył za podobnym przeznaczeniem, gdy starał się naśladować wschodnie podboje swojego siostrzeńca Aleksandra Wielkiego na zachodzie, i przekroczył Morze Jońskie, aby pomóc Terentowi przeciwko Brucjom i Lukańczykom.\n\nDzisiejsza sytuacja bardzo się zmieniła; [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] wyobcował ten obszar, a nasza interwencja z pewnością zyska wielu zwolenników na całym półwyspie. Podczas gdy Aleksander I poległ w walce z Italczykami, może to być nasza wielka szansa na zyskanie chwały."
 dhe_dde_pyrrhus.7.a: "Tyche faworyzuje odważnych."
 dhe_dde_pyrrhus.7.at: "Każdy kraj w kontynentalnej części Wielkiej Grecji nie sprzymierzony z [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] zyska #G 50#! opinii o Epirze.\nEpir zyska #Y roszczenia#! do każdej prowincji w Wielkiej Grecji, której właścicielem jest [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] lub jego sojusznicy."
 dhe_dde_pyrrhus.8.t: "Ambicje Pyrrusa"
 dhe_dde_pyrrhus.8.desc_1: "Otrzymaliśmy wiadomość, że na żądanie Hellenów z Wielkiej Grecji król Pyrrus z Epiru planuje inwazję na południową Italię, aby uchronić greckie państwa przed naszą agresją. Precedens króla Aleksandra I z Epiru, dziadka stryjecznego Pyrrusa, który przybył z pomocą Grekom i prawie pokonał Lukańczyków i Brucjów jest co najmniej niepokojący.\n\nWzrasta niechęć do naszej ekspansji i na pewno będzie miał wielu zwolenników w regionie. Zobaczymy, jak dalej potoczy się sytuacja."
 dhe_dde_pyrrhus.8.desc_2: "Otrzymaliśmy wiadomość, że król Pyrrus z Epiru po wysłuchaniu naszej prośby, planuje najechać południową Italię w celu ochrony greckich państw. Istnieje precedens dotyczący do króla Aleksandra I z Epiru, dziadka stryjecznego Pyrrusa, który przybył z pomocą Grekom i prawie pokonał Lukańczyków i Brucjów.\n\nWzrasta niechęć do ekspansji Rzymian i na pewno będzie miał wielu zwolenników w regionie. Miejmy nadzieję, że nas nie zawiedzie."
 dhe_dde_pyrrhus.8.desc_3: "Otrzymaliśmy wiadomość, że na żądanie Hellenów z Wielkiej Grecji król Pyrrus z Epiru planuje inwazję na południową Italię w celu ochrony greckich państw. Istnieje precedens dotyczący króla Aleksandra I z Epiru, dziadka stryjecznego Pyrrusa, który przybył z pomocą Grekom i prawie pokonał Lukańczyków i Brucjów.\n\nWzrasta niechęć do ekspansji Rzymian i na pewno będzie miał wielu zwolenników w regionie. To może być dla nas wyjątkowa okazja."
 dhe_dde_pyrrhus.8.a: "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] nie boi się nikogo."
 dhe_dde_pyrrhus.8.at: "#R Epir zyska #Y roszczenia#! do każdego terytorium [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] w regionie #YWielka Grecja#!#!."
 dhe_dde_pyrrhus.8.b: "Miejmy nadzieję, że był to dobry pomysł..."
 dhe_dde_pyrrhus.8.bt: "Epir zyska #Y roszczenia#! do każdego terytorium [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] w regionie #YWielka Grecja#!."
 dhe_dde_pyrrhus.10.t: "Śmierć Pyrrusa"
 dhe_dde_pyrrhus.10.desc: "Dotarły do nas wieści, że obalony król Pyrrus zmarł w nieznanym zakątku świata w nieznanych okolicznościach. Spadkobierca Achillesa poległ, a cały Epir będzie płakał nad swoim utraconym synem.\n\nTylko Zeus wie, co mógłby osiągnąć, gdyby nie zazdrość i złośliwość pomniejszych ludzi."
 dhe_dde_pyrrhus.10.a: "Dobranoc słodki książę..."
 dhe_dde_pyrrhus.11.t: "Przyjaźń z Tracją"
 dhe_dde_pyrrhus.11.desc: "Królestwo Macedonii od dawna wtrąca się w sprawy Epiru i ogranicza nasze możliwości ekspansji i zwiększania wpływów w Grecji. Trakowie, po przeciwnej stronie Macedonii, znajdują się w podobnej sytuacji; zazdrośni o potęgę rywala, który osacza ich od pokoleń.\n\nMożemy negocjować z diadochem [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] z Tracji, biorąc pod uwagę nasze wspólne interesy przeciwko Macedończykom oraz nasze wyjątkowe położenie wokół królestwa Aleksandra."
 dhe_dde_pyrrhus.11.a: "Zobaczą korzyści płynące z naszej oferty."
 dhe_dde_pyrrhus.11.at: "Tracja zdecyduje, czy przyjąć nasze warunki przyjaźni."
 dhe_dde_pyrrhus.11.b: "Możemy wykorzystać to na naszą korzyść."
 dhe_dde_pyrrhus.11.c: "Nasze interesy leżą gdzie indziej..."
 dhe_dde_pyrrhus.12.t: "Przyjaźń z Epirem"
 dhe_dde_pyrrhus.12.desc: "Królestwo Epiru wystąpiło się do nas z propozycją przyjaźni. Macedonia od dawna wtrąca się w sprawy Tracji i ogranicza nasze możliwości ekspansji i zwiększania wpływów w Grecji. Epirczycy, po przeciwnej stronie Macedonii, znajdują się w podobnej sytuacji; zazdrośni o potęgę rywala, który osacza ich od pokoleń.\n\nBiorąc pod uwagę nasze wspólne interesy przeciwko Macedończykom i nasze wyjątkowe pozycje wokół królestwa Aleksandra, mogą być bardzo przydatnym sojusznikiem."
 dhe_dde_pyrrhus.12.a: "Otoczymy Macedonię."
 dhe_dde_pyrrhus.12.at: "Epir zyska #G 75#! opinii o Tracji\nTracja zyska #G 75#! opinii o Epirze"
 dhe_dde_pyrrhus.12.b: "Nasze interesy leżą gdzie indziej..."
 dhe_dde_pyrrhus.14.t: "Wyrocznia Dodońska"
 dhe_dde_pyrrhus.14.desc: "Renowacja Wyroczni Dodońskiej nareszcie dobiegła końca, wraz z budową dużego amfiteatru i przygotowaniem terenów pod coroczne igrzyska i ceremonie. Sanktuaria Zeusa Naiosa, święty dąb oraz świątynie Heraklesa i Dione zostały otoczone murem i są teraz ledwo rozpoznawalne, ponieważ są pokryte nowym kamieniem oraz ozdobione płaskorzeźbami i fryzami.\n\nRzeczywiście, Dodona po raz kolejny będzie mogła rywalizować z innymi słynnymi miejscami kultu religijnego w Grecji i pokazując światu bogactwo i pobożność Epiru."
 dhe_dde_pyrrhus.14.a: "To jest cudowne."
 dhe_dde_pyrrhus.15.t: "Dywidendy z Dodony"
 dhe_dde_pyrrhus.15.desc: "Sukces renowacji wyroczni w Dodonie, a zwłaszcza liczba odwiedzających ceremonie i wróżenia z wietrznych dzwonków świętego dębu, była zdumiewająca.\n\nIgrzyska są stale odwiedzane i wraz z dramatycznymi przedstawieniami przyciągają wielu kupców i zamożnych klientów do kompleksu świątynnego.\n\nEpir po raz kolejny stał się ważnym centrum religijnym Grecji i nie ma wątpliwości, że Zeus Naios uśmiecha się do nas."
 dhe_dde_pyrrhus.15.a: "To wszystko dla Epiru."
 dhe_dde_pyrrhus.15.b: "Zorganizujemy ceremonię godną bogów olimpijskich."
 dhe_dde_pyrrhus.16.t: "Propozycja dla Epiru"
 dhe_dde_pyrrhus.16.desc: "Królestwo Epir zajmuje strategiczną pozycję między centrum Grecji a południowo-wschodnim krańcem Półwyspu Apenińskiego. Jego król Pyrrus wyrobił sobie renomę i pod jego rządami Epir może być użytecznym sprzymierzeńcem wpływającym na Grecję i Wielką Grecję.\n\nNasza pozycja jest atakowana ze wszystkich stron, a Pyrrus, potomek Achillesa, może przechylić równowagę na naszą korzyść.\n\nAby zapewnić trwałą przyjaźń, możemy zaoferować mu [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] w mariażu ze sporym posagiem..."
 dhe_dde_pyrrhus.16.a: "Dokonaj uzgodnień."
 dhe_dde_pyrrhus.16.at_1: "Jeśli Epir zaakceptuje propozycję, Syrakuzy dadzą Epirowi w posagu wyspę #Y Korkyra#!."
 dhe_dde_pyrrhus.16.at_2: "Jeśli Epir zaakceptuje propozycję, Syrakuzy dadzą Epirowi w posagu #R 100#! @gold!."
 dhe_dde_pyrrhus.16.b: "To nie leży w naszym interesie..."
 dhe_dde_pyrrhus.17.t: "Syrakuzy oferują mariaż"
 dhe_dde_pyrrhus.17.desc: "Otrzymaliśmy ofertę od Syrakuz; ich władca, [SCOPE.sChar('agathocles').GetName] oferuje nam mariaż [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] z królem Pyrrusem, z hojnym posagiem w zamian za przyjaźń.\n\nSyrakuzy zajmują strategiczną pozycję na Sycylii; ich miasta, położone między bogatymi ziemiami kartagińskimi a Półwyspem Apenińskim, są ważnymi węzłami handlowymi. Zawsze byli mocno naciskani z obu stronach i oczywiście szukali potężnego sojusznika, aby ugruntować swoją pozycję.\n\nJest również prawdopodobne, że mariaż ten może dać nam uzasadnione powody, aby ekspansji na Sycylię, jeśli nadejdzie właściwy czas..."
 dhe_dde_pyrrhus.17.a: "Nie możemy przepuścić tej okazji."
 dhe_dde_pyrrhus.17.at_1: "To jest okazja."
 dhe_dde_pyrrhus.17.at_2: "Otrzymamy w posagu #G 100#! @gold! od Syrakuz."
 dhe_dde_pyrrhus.17.b: "Pyrrus nie porzuci swojej żony."
 dhe_dde_pyrrhus.17.c: "Nie jesteśmy zainteresowani..."
 dhe_dde_pyrrhus.18.t: "Desperackie rozwiązanie"
 dhe_dde_pyrrhus.18.desc_1: ""
 dhe_dde_pyrrhus.18.desc_2: ""
 dhe_dde_pyrrhus.18.desc_3: ""
 dhe_dde_pyrrhus.18.desc_block: ""
 dhe_dde_pyrrhus.18.a: "Musimy poprosić Pyrrusa o pomoc."
 dhe_dde_pyrrhus.18.at: "#R Jeśli Epir przyjmie ofertę, staniemy się jego państwem klientelnym, a Epir otrzyma roszczenia do całej Sycylii oraz wypowie wojnę Kartaginie."
 dhe_dde_pyrrhus.18.b: "Nie potrzebujemy jego pomocy..."
 dhe_dde_pyrrhus.18.bt: "Epir zyska #Y roszczenia#! do każdej prowincji na Sycylii."
 dhe_dde_pyrrhus.18.c: ""
 dhe_dde_pyrrhus.18.d: ""
 dhe_dde_pyrrhus.18.tt: ""
 dhe_dde_pyrrhus.19.t: "Okazja na Sycylii"
 dhe_dde_pyrrhus.19.desc_1: "Syrakuzy zwróciły się do nas z ofertą...\n\nZostali zaatakowani przez potężnych Kartagińczyków dążących do panowania nad Sycylią. W obawie, że nie będą w stanie utrzymać swojej niezależności wobec tak potężnego wroga, zasugerowali formalne koronowanie Pyrrusa na króla Sycylii.\n\nWygląda na to, że obserwowali naszą ekspansję w Wielkiej Grecji z dużym zainteresowaniem i woleliby być poddanymi greckiego króla niż zdać się na obcych najeźdźców.\n\nMusimy to dokładnie przemyśleć, przyjęcie ich oferty będzie oznaczało otwartą wojnę z Kartaginą"
 dhe_dde_pyrrhus.19.desc_2: "Syrakuzy zwróciły się do nas z ofertą...\n\nZostali zaatakowani przez potężnych Kartagińczyków dążących do panowania nad Sycylią. W obawie, że nie będą w stanie utrzymać swojej niezależności wobec tak potężnego wroga, zasugerowali formalne koronowanie Pyrrusa na króla Sycylii.\n\nWygląda na to, że z wielkim zainteresowaniem śledzą sukcesy Pyrrusa, a biorąc pod uwagę jego więzy małżeńskie, jego prawo do tronu jest uzasadnione.\n\nMusimy to dokładnie przemyśleć, przyjęcie ich oferty będzie oznaczało otwartą wojnę z Kartaginą."
 dhe_dde_pyrrhus.19.a: "Sycylia jest gotowa do wzięcia"
 dhe_dde_pyrrhus.19.at: "Syrakuzy zostaną #Y państwem klientelnym#! Epiru, Epir zyska roszczenia do całej Sycylii i wypowie wojnę Kartaginie.\nKażdy helleński kraj na Sycylii i w Wielkiej Grecji zyska #G 50#! opinii o Epirze."
 dhe_dde_pyrrhus.19.b: "Daremne wysiłki, ale warto wiedzieć..."
 dhe_dde_pyrrhus.19.bt: "Epir zyska roszczenia do całej Sycylii."
 dhe_dde_pyrrhus.20.t: "Niezwykły człowiek"
 dhe_dde_pyrrhus.20.desc: "W wyniku zakończenia działań wojennych z [SCOPE.sC('pyrrhus_first_country_scope').GetName], Jak zwykle uzgodniono wymianę zakładników w celu promowania dobrej woli i zapewnienia uzgodnionego rozejmu.\n\nOkazało się, że jednym z tych zakładników jest Pyrrus z Epiru, odległy krewny Aleksandra Wielkiego i potomek samego Achillesa.\n\nPoszukuje wsparcia, które pomoże mu odzyskać tron Epiru, z którego został niedawno obalony."
 dhe_dde_pyrrhus.20.a: "Zobaczymy, jaki będzie dalszy rozwój wydarzeń..."
 dhe_dde_pyrrhus.20.at: "Pyrrus pozostanie na naszym dworze przed powrotem do Epiru."
 dhe_dde_pyrrhus.21.t: "Roszczenia do Sycylii"
 dhe_dde_pyrrhus.21.desc_1: "Otrzymaliśmy wiadomość, że Syrakuzy rozważają zwrócenie się do nas o wsparcie ich w wojnie z Kartaginą, biorąc pod uwagę naszą obecność w Wielkiej Grecji i zainteresowanie sikeliockimi koloniami.\n\nZamiast tego wybrali niezależną kontynuację beznadziejnej wojny. Jednak nadal możemy być w stanie wykorzystać ich słabość dla własnych korzyści..."
 dhe_dde_pyrrhus.21.desc_2: "Otrzymaliśmy wiadomość, że Syrakuzy rozważają zwrócenie się do nas o wsparcie ich w wojnie z Kartaginą, biorąc pod uwagę nasz mariaż i zainteresowanie Wielką Grecją.\n\nZamiast tego wybrali niezależną kontynuację beznadziejnej wojny. Jednak nadal możemy być w stanie wykorzystać ich słabość dla własnych korzyści..."
 dhe_dde_pyrrhus.21.a: "Sycylia będzie nasza."
 dhe_dde_pyrrhus.21.at: "Epir zyska roszczenia do całej Sycylii."
 dhe_dde_pyrrhus.22.t: "Pyrrus chroniony przez [SCOPE.sC('pyrrhus_first_country_scope').GetName]"
 dhe_dde_pyrrhus.22.desc_1: "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że Taulantiowie ponownie zaoferowali mu schronienie i bez wątpienia planują jakiś plan odzyskania tronu."
 dhe_dde_pyrrhus.22.desc_2: "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że diadoch [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] zaoferował mu schronienie, krewny przez królewski mariaż i bez wątpienia planuje jakiś plan odzyskania tronu z pomocą [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_3: "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że diadoch [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] zaoferował mu schronienie, i bez wątpienia planuje jakiś plan odzyskania tronu z pomocą [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_4: "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] z [SCOPE.sC('pyrrhus_first_country_scope').GetName] zaoferował mu schronienie i bez wątpienia planuje jakiś plan odzyskania tronu z pomocą [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.a: "Pozwól mu uciec."
 dhe_dde_pyrrhus.23.t: "Pyrrus wymieniony za zakładnika"
 dhe_dde_pyrrhus.23.desc: "Otrzymaliśmy wiadomość, że obalony pretendent Pyrrus stał się jedynie pionkiem politycznego manewru diadochów.\n\nZostał przeniesiony do [SCOPE.sC('pyrrhus_second_country_scope').GetName] jako zakładnik po ich konflikcie z jego obrońcami z [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.23.a: "Nic nie może na to poradzić..."
 dhe_dde_pyrrhus.25.t: "Tracka odpowiedź"
 dhe_dde_pyrrhus.25.desc: "Nasi ambasadorzy wysłani do Tracji powrócili z wiadomością, że udało im się dojść do porozumienia z [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nWygląda na to, że ich nieufność wobec Macedonii odzwierciedla naszą własną i sojusz może być bardzo prawdopodobny..."
 dhe_dde_pyrrhus.25.a: "Wspaniale."
 dhe_dde_pyrrhus.26.t: "Tracka odpowiedź"
 dhe_dde_pyrrhus.26.desc: "Nasi ambasadorzy wysłani do Tracji powrócili z wiadomością, że nie byli w stanie przekonać [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nWygląda na to, że Trakowie mają inne pomysły na powstrzymanie Macedończyków..."
 dhe_dde_pyrrhus.26.a: "Warto spróbować..."
 dhe_dde_pyrrhus.27.t: "Pyrrus osiąga pełnoletność"
 dhe_dde_pyrrhus.27.desc: "Obalony król Pyrrus osiągnął wiek, w którym jego umiejętności mogą być dla nas przydatne. Nie pozostanie z nami na zawsze, ale jest gotów wykorzystać swoje niezwykłe zdolności wojskowe i inne talenty do naszych celów, w czasie gdy cieszy się naszą gościnnością."
 dhe_dde_pyrrhus.27.a: "Mógłby wygrać dla nas kilka bitew za nasze wysiłki."
 dhe_dde_pyrrhus.28.t: "Pyrrus przyjmuje ofertę"
 dhe_dde_pyrrhus.28.desc: "Otrzymaliśmy wiadomość, że król Pyrrus przyjął naszą ofertę mariażu z [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName] wyjechała do Epiru i jej nowego męża, wraz z afirmacją naszego hojnego posagu. Miejmy nadzieję, że układ ten okaże się korzystny..."
 dhe_dde_pyrrhus.28.a: "Świetnie."
 dhe_dde_pyrrhus.29.t: "Pyrrus odrzuca ofertę"
 dhe_dde_pyrrhus.29.desc_1: "Otrzymaliśmy wiadomość, że król Pyrrus odrzucił naszą ofertę mariażu z [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. Wygląda na to, że Pyrrus nie porzuci swojej obecnej żony.\n\nBędziemy musieli znaleźć kogoś innego dla [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.desc_2: "Otrzymaliśmy wiadomość, że król Pyrrus odrzucił naszą ofertę mariażu z [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. Wygląda na to, że Pyrrus, pomimo braku małżonki, nie jest zainteresowany naszą ofertą...\n\nBędziemy musieli znaleźć kogoś innego dla [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.a: "Warto spróbować..."
 dhe_dde_pyrrhus.30.t: "Pyrrus na Sycylii"
 dhe_dde_pyrrhus.30.desc_1: "Otrzymaliśmy wiadomość, że król Pyrrus z Epiru przyjął naszą prośbę o pomoc! Koronowaliśmy Pyrrusa na króla Sycylii, i teraz de facto jesteśmy jego poddanymi, ale przyłączył się do naszej wojny z Kartaginą!\nNiech Nike uśmiechnie się do nas!"
 dhe_dde_pyrrhus.30.desc_2: "Otrzymaliśmy wiadomość, że na żądanie Syrakuz, król Pyrrus z Epiru został koronowany na króla Sycylii, aby bronić jej przed naszą inwazją.\nSyrakuzy stały się poddanym Epiru, a wszystkie greckie państwa w południowej Italii zwracają się do Pyrrusa o ochronę ich niepodległości."
 dhe_dde_pyrrhus.30.desc_3: "Otrzymaliśmy wiadomość, że na żądanie Syrakuz, król Pyrrus z Epiru został koronowany na króla Sycylii, aby bronić jej przed kartagińską inwazją.\nSyrakuzy stały się poddanym Epiru, a wszystkie greckie państwa w południowej Italii zwracają się do Pyrrusa o ochronę ich niepodległości."
 dhe_dde_pyrrhus.30.a: "Miejmy nadzieję, że przybędzie szybko..."
 dhe_dde_pyrrhus.30.b: "Głupcy wymieniają jednego najeźdźcę na drugiego."
 dhe_dde_pyrrhus.30.c: "Ciekawe..."
 dhe_dde_pyrrhus.30.tooltip: "Epir zyskuje roszczenia do całej Sycylii i wypowiada wojnę Kartaginie.\nKażdy helleński kraj na Sycylii i w Wielkiej Grecji zyskuje #G 50#! opinii o Epirze."
 dhe_dde_pyrrhus.31.t: "Pyrrus odmawia"
 dhe_dde_pyrrhus.31.desc: "Otrzymaliśmy odpowiedź od króla Pyrrusa z Epiru, który odrzucił naszą prośbę o pomoc w zamian za poddaństwo...\n\nCo gorsza, opisując naszą sytuację, mogliśmy przekazać Pyrrusowi informacje, których potrzebuje, aby wykorzystać nasze słabości. Z pewnością ma plany uczynienia Sycylii satelitą Wielkiej Grecji..."
 dhe_dde_pyrrhus.31.a: "Warto spróbować..."
