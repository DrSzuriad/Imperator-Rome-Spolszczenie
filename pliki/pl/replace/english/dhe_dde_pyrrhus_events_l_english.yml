 dhe_dde_pyrrhus_dodona_decision: "Renowacja Wyroczni Dodońskiej"
 dhe_dde_pyrrhus_dodona_decision_desc: "Wyrocznia Dodońska jest najstarszą w całym greckim świecie i niegdyś była jednym z najważniejszych centrów religijnych Grecji. Kompleks świątynny skupia się wokół starożytnego świętego dębu Zeusa Naiosa, którego sanktuarium obejmuje święte źródło. Z biegiem lat kompleks świątynny popadał w ruinę i rozpad, gdy inne bardziej znane wyrocznie przyćmiły go.\nBudując amfiteatr, odnawiając świątynię Zeusa i organizując regularne święta w Dodonie, miejsce to może ponownie zająć należne mu miejsce wśród uświęconych domów bogów."
 dhe_dde_pyrrhus_dodona_decision_tooltip: "Renowacja Wyroczni Dodońskiej rozpoczyna się."
