 dhe_dde_pyrrhus_molossians_angered_cm: "Rozgniewani Molossowie"
 desc_dhe_dde_pyrrhus_molossians_angered_cm: "Odmawiając obalenia króla Pyrrusa, rozgniewaliśmy potężne plemię Molossów, którego poparcie jest kluczowe dla legitymizacji władców Epiru."
 dhe_dde_pyrrhus_readiness_for_war_cm: "Gotowość do wojny"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm: "Przygotowanie do konfliktu z Kartaginą zmusiło nas do zmobilizowania pełnego potencjału militarnego."
 dhe_dde_pyrrhus_blessings_of_dodona_cm: "Błogosławieństwa Dodony."
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm: "Renowacja Wyroczni Dodońskiej postawiła nas w dobrym świetle przed bogami olimpijskimi."
 dhe_dde_pyrrhus_dodona_boon_cm: "Miłowani przez bogów"
 desc_dhe_dde_pyrrhus_dodona_boon_cm: "Oddanie Epirczyków bogom olimpijskim jest znane; naprawdę są błogosławieni we wszystkich swoich wysiłkach."
 dhe_dde_pyrrhus_dodona_pm: "Wyrocznia Dodońska"
 desc_dhe_dde_pyrrhus_dodona_pm: "Renowacja wyroczni w Dodonie oraz organizacja igrzysk i świąt przyniosła Dodonie stały dopływ gości i handlarzy."
