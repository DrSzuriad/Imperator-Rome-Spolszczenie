 body_transit_location_aegae: "Szczątki Aleksandra zostaną przeniesione do #Y [SCOPE.sP('aegae').GetName]#!."
 body_transit_location_babylon: "Szczątki Aleksandra zostaną przeniesione do #Y [SCOPE.sP('babylon').GetName]#!."
