 lost_to_time_dde_tooltip: "Szczątki Aleksandra będą #R zagubione w piaskach czasu#!."
 dde_alexander_mausoleum_built: "Mauzoleum zdobywcy"
 desc_dde_alexander_mausoleum_built: "Miejsce spoczynku Aleksandra Wielkiego. Miejsce refleksji, pielgrzymki i ostre ostrzeżenie o przejawach władzy."
 gods_own_county: "Ziemia bogów"
 desc_gods_own_county: "Mieszkańcy tego miasta wierzą, że są pobłogosławieni przez samych bogów. Obecność szczątków bohatera Aleksandra powoduje, że ich pycha zostaje przeobrażona w niezwykłe dokonania produkcyjne."
 alexander_of_the_north: "Arktyczny spoczynek"
 desc_alexander_of_the_north: "Teraz szczątki Aleksandra znalazły spokój na zimnych ziemiach Birki. Inspirująca obecność tego bohatera ma nieoczekiwany wpływ na naszą ludność."
 roman_alexander: "Capitoline Vista"
 desc_roman_alexander: "Aleksander spoczywa teraz w Lawinium, a w oddali znajduje się tętniące życiem miasto Rzym. Obecność w pobliżu tak wielkiego wojownika zwiększyła dostępność doświadczonych żołnierzy."
 final_resting_place_alexander: "Ostateczne miejsce spoczynku"
 desc_final_resting_place_alexander: "Powracając do miejsca ostatecznego spoczynku, dziedzictwo Aleksandra trwa nadal, inspirując mieszkańców Aleksandrii do osiągnięcia nowych wyżyn intelektualnych i filozoficznych."
 burial_of_kings: "Pogrzeb rodzinny"
 desc_burial_of_kings: "Królowie Macedonii byli chowani przez setki lat w Aegaei. Prawdą jest, że Aleksander powrócił tam po śmierci, aby spocząć w pobliżu swoich przodków. Jego grób stanie się miejscem pielgrzymek wszystkich Greków."
 alexander_in_babylon: "Aleksander w Babilonie"
 desc_alexander_in_babylon: "Dzięki szczątkom Aleksandra bezpiecznie pochowanym w tym najstarszym mieście, miejscowa ludność ma silne poczucie więzi z człowiekiem, który zarówno je podbił, jak i wywyższył."
 alexander_in_kafir: "Człowiek, który chciał być królem"
 desc_alexander_in_kafir: "Aleksander Wielki został pochowany na granicach podbitych przez siebie ziem. Sama obecność jego szczątków wywołuje silne uczucia u tych, którzy mieszkają w pobliżu."
 alexander_in_antigonia: "Dwór diadochów"
 desc_alexander_in_antigonia: "Ponieważ szczątki Aleksandra są pochowane w pobliżu naszych najbardziej prestiżowych lokalizacji, ludzie mieszkający w pobliżu są skłonni pracować jeszcze ciężej, aby sprostać oczekiwaniom naszej władzy."
 alexander_in_lysimacheia: "Nowy człowiek"
 desc_alexander_in_lysimacheia: "Pierwszy z naszych, Aleksander, jest teraz bezpiecznie pochowany w nowo wybudowanym mieście Lizymachia. Wszyscy wolni ludzie podwoili wysiłki, aby dopasować się do niemal boskiej obecności tak prestiżowego memoriału."
 alexander_in_shushan: "Miejsce pojednania"
 desc_alexander_in_shushan: "Aleksander zostaje ponownie pochowany w miejscu, które miało dla niego wielkie znaczenie. To miejsce wielkich wesel zostało stworzone, aby zachować pokój i harmonię w nowo podbitym królestwie, wydaje się odpowiednie jako miejsce spoczynku wielkiego człowieka."
 alexander_in_niniveh: "Aleksander w Niniwie"
 desc_alexander_in_niniveh: "Aleksander został pochowany nad brzegiem Tygrysu, a sama obecność jego szczątków budzi lojalność wielu osób."
 alexander_in_athens: "Ostrzeżenie dla tyranów"
 desc_alexander_in_athens: "Pochowanie Aleksandra tak blisko miejsca narodzin demokracji stanowi surowe ostrzeżenie dla tych, którzy mogą być mniej skłonni do zrozumienia niebezpieczeństwa tyranii."
 alexander_in_rhodos: "Prawdziwy kolos"
 desc_alexander_in_rhodos: "Aleksander, tytan pola bitwy, leży pochowany na Rodos, miejscu dekad rozlewu krwi, heroizmu i męstwa."
 dhe_body.7.t: "Nonszalancki zwiedzający"
 dhe_body.7.desc: "Zatrzymany po zrobieniu sceny w mauzoleum Aleksandra, dziwnego, ale dziwnie inteligentnego człowieka, [SCOPE.sChar('alexandrine_visitor').GetName], został postawiony przed nami w celu dokonania ostatecznego osądu.\n\nZachowuje powściągliwość co do powodów takiego braku szacunku w obecności naszego memoriału, ale powinniśmy dążyć do uspokojenia tych, którzy żądają jego krwi."
 dhe_body.7.a: "Mógłby dobrze pasować do nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')]."
 dhe_body.7.b: "Niech gnije w więzieniu."
 dhe_body.7.c: "Zgładzić go!"
 alexanders_legacy_cmod: "Dziedzictwo Aleksandra"
 desc_alexanders_legacy_cmod: "Jesteśmy w posiadaniu szeregu dokumentów opisujących rodzinne powiązania między członkami naszej elity rządzącej a samym Aleksandrem Wielkim."
 dhe_body.8.t: "Zapomniane dokumenty"
 dhe_body.8.desc: "Podczas [SCOPE.sChar('government_officer').GetHerHis] regularnych pokłonów chwalebnemu mauzoleum, które zawiera szczątki Aleksandra, [SCOPE.sChar('government_officer').GetPraenomen] twierdzi, że natknął się na szereg dokumentów szczegółowo opisujących powiązania między członkami naszej elity a Aleksandrem Wielkim.\n\nWielu twierdzi, że te dokumenty są fałszywe, ale ich istnienie może zainspirować nowe podboje, tak jak niegdyś Aleksander."
 dhe_body.8.a: "Poinformuj wszystkich o tych dokumentach."
 dhe_body.8.b: "Ogłoś, że dokumenty są fałszywe."
 alexandrine_claims_renounced: "Roszczenia o pokrewieństwo z Aleksandrem odrzucone"
 dhe_body.9.t: "Zapomniane linie krwi"
 dhe_body.9.desc: "Podczas badań w wielkiej bibliotece zbudowanej obok Mauzoleum Aleksandra jeden z naszych uczonych odkrył potencjalnie niepokojące wieści.\n\nMówiąc szeptem opisał starożytne dokumenty dowodzące, że rodzina [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName] jest w rzeczywistości dawno zaginioną, młodszą gałęzią linii Argeadów.\n\nJeśli informacje te zostaną upublicznione, może powstać oburzenie ze strony ogólnej ludności oczekującej, że ta szlachetna linia odzyska tron. Istnieje oczywiście inna opcja..."
 dhe_body.9.a: "Przekaż tę chwalebną wiadomość!"
 dhe_body.9.b: "Znajdź jakąś wymówkę i pozbądź się zagrożenia."
 argead_and_loyalty_tooltip: "Każdy męski członek rodziny #Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#! otrzyma również te efekty."
