l_english:
 dhe_body.5.t: "Grobowiec imperatora"
 dhe_body.5.desc: "Po niedawnym podboju [SCOPE.sP('body_province').GetName], nasi wojownicy spędzali dużo czasu kręcąc się po ulicach w poszukiwaniu łupów.\n\nPodczas tej rozbójniczej, ale tolerowanej czynności, jeden z naszych lojalnych oficerów doniósł, że natknął się na ponury gmach spowity atmosferą majestatu, jakiego nigdy wcześniej nie widział. Po bliższych oględzinach odkryto jeden sarkofag w środku, w którym, jak sądzimy, spoczywa [ROOT.GetCountry.Custom('get_knowledge_of_alexander')]. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nPosiadanie grobowca tego wielkiego wojownika z pewnością przyniesie nam wielki prestiż, nie mówiąc już o zazdrości innych państw. Prawdą jest jednak, że ten wielki człowiek cieszył się takim szacunkiem, że inni mogą próbować odebrać nam jego ciało."
 dhe_body.5.desc_hellenic: "Po podboju [SCOPE.sP('body_province').GetName], nasi żołnierze jak zwykle splądrowali miasto, zabierające ze sobą wszelkiego rodzaje łupy. Był jednak jeden obszar miasta, który był w dużej mierze nietknięty przez grabieże.\n\nWielki gmach, górujący nad ciasno upakowanymi dzielnicami [SCOPE.sP('body_province').GetName], w nim leży ciało najbardziej czczonego z ludu: Aleksandra. Jego zwycięstwa są niezliczone, miał wizję, której odtąd nie widziano. [SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nTaki człowiek zasługuje na spokój w wiecznym śnie, ale wśród naszych armii słychać różne propozycje dotyczące tego, co można zrobić z resztkami bohatera, którego niegdyś obawiano się, jak i podziwiano."
 dhe_body.5.a: "Zakłócanie jego spoczynku byłoby świętokradztwem."
 dhe_body.5.b: "Spoczywa tam, gdzie mieszkają sami bogowie."
 dhe_body.5.c: "Jest tylko jedno miejsce godne Aleksandra."
 dhe_body.5.d: "Spojrzenie na Rzym to wielka nagroda."
 dhe_body.5.e: "Zabierz go z powrotem do brzegów Nilu."
 dhe_body.5.f: "Zwrócimy go jego przodkom."
 dhe_body.5.g: "Król królów zasługuje na swój prawowity tron."
 dhe_body.5.h: "Naprawdę mógł zostać królem wszystkich krajów."
 dhe_body.5.i: "Aleksander musi spoczywać w otoczeniu potężnych wojowników."
 dhe_body.5.j: "Nowy początek dla największego z nas wydaje się właściwy."
 dhe_body.5.k: "Złóż go, aby spoczywał wśród tych, których pokonał."
 dhe_body.5.l: "Złóż go nad brzegiem Tygrysu; siłą napędową jego podbojów."
 dhe_body.5.m: "Umieść go w Atenach, aby przypominał mieszkańcom miasta, do czego prowadzi hegemonia."
 dhe_body.5.n: "Powinien zostać pochowany na Rodos, ponieważ on sam jest rodzajem kolosa."
 dhe_body.5.o: "Nie będziemy dłużej czcić pamięci o tyranie."
 alexander_greek_cloc: "wielki zdobywca i protoplasta królów, Aleksander Wielki"
 alexander_default_cloc: "potężny wojownik Aleksander, znany Grekom jako 'Wielki'"
 alexander_eastern_cloc: "wielki wojownik, Iskandar, którego Grecy znają jako Aleksander"
 body_in_alexandria: "Wygląda na to, że został pochowany z honorem i szacunkiem, na który musiał zasłużyć; w wielkim mieście z widokiem na morze, które kiedyś nazywał domem."
 body_in_a_very_odd_place: "Nie jesteśmy pewni, jak jego ciało znalazło się w tym miejscu, tak daleko od domu."
 body_in_fairly_normal_place: "Wygląda na to, że doszło do prawdziwej walki o jego szczątki, które ostatecznie zostały pochowane przez jednego z samozwańczych królów walczących o resztki jego imperium.\n\n"
 body_transit_duration_tooltip: "Przeniesienie szczątków zajmie trochę czasu."
 dde_build_mausoleum: "Mauzoleum zdobywcy"
 dde_build_mausoleum_desc: "Teraz, gdy triumfalnie zwróciliśmy naszej ziemi ciało wielkiego zdobywcy, Aleksandra, powinniśmy zbudować mauzoleum godne pamięci tego wielkiego człowieka."
 mausoleum_building_available: "#Y Decyzja#! dotycząca budowy mauzoleum jest już dostępna."
 dhe_body.6.t: "Miejsce spoczynku zdobywcy"
 dhe_body.6.desc: "Sarkofag Aleksandra Wielkiego został przywieziony do naszego miasta, w którym uczestniczyły wielkie tłumy. Wszyscy zamilkli na ten widok; prawdopodobnie wszyscy byli zaskoczeni rzeczową demonstracją śmierci wielkiego i czczonego człowieka.\n\nPowinniśmy wznieść wielkie mauzoleum godne zdobywcy, który stał się wzorem cnót, w którym znajdzie ostateczny spoczynek."
 dhe_body.6.a: "Bardzo dobrze."
 body_transit_location_eboracum: "Szczątki Aleksandra zostaną przeniesione do #Y [SCOPE.sP('eboracum').GetName]#!."
 body_transit_location_stockholm: "Szczątki Aleksandra zostaną przeniesione do #Y [SCOPE.sP('stockholm').GetName]#!."
