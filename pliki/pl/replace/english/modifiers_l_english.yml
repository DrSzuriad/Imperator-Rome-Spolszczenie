 ransomed_from_enemy: "Wdzięczność za wykupienie"
 desc_ransomed_from_enemy: "Ta postać została wykupiona z niewoli straszliwego wroga, co kosztowało państwo wiele. Pozostaje w stanie wiecznej wdzięczności."
 inspire_devotio_cost_modifier: "Koszt ślubowania Devotio"
