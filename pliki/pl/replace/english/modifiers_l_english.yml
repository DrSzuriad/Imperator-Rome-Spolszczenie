 me_syr_2_8_pmod: "Odbudowa Syrakuz"
 desc_me_syr_2_8_pmod: "Blizny z dawnych konfliktów zniknęły z ulic Syrakuz; teraz to miasto może wypełnić swoje przeznaczenie i stać się największym w całym świecie hellenistycznym."
 me_syr_2_4_pmod: "Podporządkowanie Akragas"
 desc_me_syr_2_4_pmod: "Teraz, gdy słynne miasto świątyń znajduje się w rękach Syrakuz, możemy wykorzystać strategiczną pozycję Akragas nad rzeką, a także jego bogactwo religijne."
 me_syr_2_2_opt_cmod: "Italskie wpływy"
 desc_me_syr_2_2_opt_cmod: "Pod nadzorem weterana najemników nasi hoplici uczą się używania lekkich italskich tarcz i walki w bardziej luźnej i dynamicznej formacji."
 me_syr_2_7_cmod: "Hegemon Sycylii"
 desc_me_syr_2_7_cmod: "Syrakuzy to niekwestionowany hegemon Sykeliotów z Sycylii, po raz pierwszy prowadzący wszystkich Greków na wyspie ku wspólnemu celowi."
 me_syr_2_charmod: "Sycylijskie ambicje"
 desc_me_syr_2_charmod: "W tej chwili marzenia o długiej linii tyranów osiągnęły szczyt, który zadecyduje, czy Syrakuzy staną się dominującą potęgą w południowej Italii, czy też padną ofiarą barbarzyńców."
 me_syr_3_1_cmod: "Morskie odrodzenie"
 desc_me_syr_3_1_cmod: "Rozwój naszej floty ożywił nasz przemysł stoczniowy i napełnił marynarzy dumą i zamysłem."
 me_syr_3_5_1_cmod: "Flota obronna"
 desc_me_syr_3_5_1_cmod: "Obawiając się fenickiej supremacji morskiej, nasze floty zostały poinstruowane, aby mądrze wykorzystywać swoją niewielką ilość okrętów, aby powoli zmniejszać liczebność przeciwnika."
 me_syr_3_5_2_cmod: "Flota ofensywna"
 desc_me_syr_3_5_2_cmod: "Nasi żeglarze żyją zgodnie ze powiedzeniem \"Fortuna sprzyja odważnym\", co pozwala im przezwyciężyć przewagę punicką dzięki odważnemu i bezinteresownemu męstwu."
 me_syr_3_5_2_umod: "Wyćwiczeni wioślarze"
 desc_me_syr_3_5_2_umod: "Żeglarze z tej floty wykonują rygorystyczne ćwiczenia oraz doskonalą synchronizację i technikę, aby osiągnąć optymalną prędkość"
 me_syr_3_7_pmod: "Wyzwolony ośrodek"
 desc_me_syr_3_7_pmod: "To dawne centrum władzy zostało ponownie zaludnione i znów odzwierciedla chwałę jego historycznej przeszłości."
 me_syr_3_8_pmod: "Odbudowa Himery"
 desc_me_syr_3_8_pmod: "Ponowne zasiedlenie starożytnego miasta Himera służy jako jednoczący symbol kulturowy, inspirujący wszystkich Sykeliotów."
 me_syr_3_3_pmod: "Strategiczny przyczółek"
 desc_me_syr_3_3_pmod: "Syrakuzańscy generałowie dokładnie umocnili to miejsce, czyniąc je ostatnią linią obrony."
 me_syr_3_sicilian_victory_cmod: "Triumf Sykeliotów"
 desc_me_syr_3_sicilian_victory_cmod: "Wypchnęliśmy obcych barbarzyńców z Sycylii, udowadniając, że bogowie są wobec nas przychylni, a Sycylia to grecka wyspa."
 me_syr_3_12_cmod: "Nisko położone"
 desc_me_syr_3_12_cmod: "Upadek naszej starożytnej stolicy na rzecz sycylijskich Greków pogrążył naszych żołnierzy w osłupieniu, porównywalnym jedynie z grozą zwycięstwa Timoleona pod Krimissos."
 me_syr_3_cmod: "Przygotowania do wojny"
