 archers_hills_combat_bonus: "Premia do walki łuczników na wzgórzach"
 camels_plains_combat_bonus: "Premia do walki wielbłądów na równinach"
 mausoleum_of_mausolos: "Mauzoleum Mauzolosa"
 desc_mausoleum_of_mausolos: "Wspaniałe Mauzoleum Mauzolosa jest świadectwem starań Mauzolosa w przekształceniu Halikarnasu w jedno z najważniejszych miast nad Morzem Egejskim."
 artemis_temple: "Świątynia Artemidy"
 desc_artemis_temple: "Odbudowana po raz trzeci przez Aleksandra Wielkiego Świątynia Artemidy w Efezie jest jedną z najbardziej znanych świątyń w świecie hellenistycznym."
 zeus_temple_at_olympia: "Świątynia Zeusa"
 desc_zeus_temple_at_olympia: "Świątynia Zeusa w Olimpii jest jednym z najważniejszych centrów kultu w świecie hellenistycznym. Sam posąg Zeusa był szczególnie chwalony ze względu na swój rozmiar i przełaz."
 pillars_of_hercules: "Słupy Heraklesa"
 desc_pillars_of_hercules: "Mityczne Słupy Herkulesa oznaczają koniec Morza Śródziemnego i stanowią doskonałą bazę do kontroli żeglugi w Afryce Północnej i Hiszpanii."
 hellespont: "Hellespont"
 desc_hellespont: "Kontrolowanie wąskiej cieśniny Hellespont pozwala na bardziej efektywne opodatkowanie handlu morskiego, a także jest idealnym miejscem dla fortyfikacji obronnych."
 bosporus: "Bosfor"
 desc_bosporus: "Znaczenie cieśniny Bosfor umożliwiało jej właścicielowi strategiczną kontrolę handlu morskiego przez wiele pokoleń."
 fortifications_of_rhodes: "Fortyfikacje Rodos"
 desc_fortifications_of_rhodes: "Fortyfikacje Rodos, które przetrwały nawet oblężenie Demetriusza Poliorketesa osiągnęły legendarny status, niespotykany w żadnym innym regionie Morza Śródziemnego."
 disloyal_family_head_cmod: "Oburzona rodzina"
 desc_disloyal_family_head_cmod: "Ta głowa rodziny jest oburzona naszym traktowaniem ich dynastii.\n\n#TF Ten modyfikator zostanie usunięty, jeśli postać osiągnie#! #Y 33#! #TF lojalności.#!"
 increased_family_wages: "Zwiększone wynagrodzenie"
 desc_increased_family_wages: "Państwo zwiększyło pensję tej postaci."
 province_razed_ua: "Zburzone!"
 desc_province_razed_ua: "Kluczowa infrastruktura tego terytorium została zrównana z ziemią!"
 MODIFIER_ENSLAVEMENT_EFFICIENCY_desc: "Ta wartość odzwierciedla szansę na schwytanie grupy mieszkańców podczas oblężenia wrogiego terytorium. Jeśli przechwytywanie powiedzie się kilka razy, możliwe będzie złapanie większej liczby osób jednocześnie."
 civilized_tribe: "Ucywilizowane plemię"
 desc_civilized_tribe: "Twój lud pozostawił za sobą życie plemienne i ruszył w kierunku nowej przyszłości. Z czasem to, co wydaje się nowe w naszym społeczeństwie, stanie się znajome, nowe konflikty dojrzeją, ale teraz nasze społeczeństwo jest niezwykle zjednoczone."
 persia_unified: "Zjednoczenie Persji"
 desc_persia_unified: "Odzyskaliśmy dziedzictwo Imperium Achemenidów i zbudowaliśmy nowe Imperium Perskie. Ludzie ze wszystkich zakątków Iranu jednoczą się pod naszym sztandarem, aby znów uczynić Persję hegemonem, jakim niegdyś była."
 suebia_modifier: "Zjednoczona Swebia"
 desc_suebia_modifier: "Swebowie w końcu zostali zjednoczeni pod naszą wspaniałą władzą. Nastała złota era."
 indo_greek_kingdom_modifier: "Przez Indus"
 desc_indo_greek_kingdom_modifier: "Mieszkańcy Indii dzielą z nami wiele wspólnych wartości. Wspólne poczucie majestatu imperium i szacunek dla boskości. Dzięki naszemu zainteresowaniu tym regionem otwieramy wiele możliwości w zakresie dyplomacji i integracji."
 disloyal_state_commander_modifier: "Odmowa służby"
 desc_disloyal_state_commander_modifier: "Mieszkańcy tej prowincji są oburzeni, że odmówiliśmy im służby pod dowództwem słynnego generała."
 dhe_slave_incendiary_killed_sm: "Zniszczony ruch niewolników"
 desc_dhe_slave_incendiary_killed_sm: "Złe traktowanie zbuntowanych niewolników w tej prowincji i ich egzekucja oburzyły lokalnych niewolników."
 dhe_slave_incendiary_divided_sm: "Osłabiony ruch niewolników"
 desc_dhe_slave_incendiary_divided_sm: "Rozdzielenie i osiedlenie się niewolniczych dysydentów w całej prowincji zdezorganizowało na razie lokalną produkcję."
 dhe_slave_incendiary_unchecked_sm: "Zignorowany ruch niewolników"
 desc_dhe_slave_incendiary_unchecked_sm: "Brak interwencji państwa w szerzeniu odmiennej retoryki wśród populacji niewolników doprowadził do wzrostu świadomości społecznej i gniewu wśród podklasy."
 dhe_slave_incendiary_promoted_sm: "Awans przywódcy niewolników"
 desc_dhe_slave_incendiary_promoted_sm: "Awans lokalnego przywódcy niewolników złagodził napięcia wśród lokalnej populacji niewolników."
 dhe_slave_conditions_lessons_sm: "Zdobyta wiedza"
 desc_dhe_slave_conditions_lessons_sm: "Ta prowincja korzysta z lepszych warunków pracy niewolników i zarządzania produkcją ze szczególnie dobrze zarządzanego terytorium."
 dhe_slave_conditions_autonomy_pm: "Łagodna autonomia"
 desc_dhe_slave_conditions_autonomy_pm: "Doskonałe warunki pracy i zarządzanie niewolnikami w tym terytorium pozostały niezachwiane."
 dhe_slave_supported_cm: "Wsparcie dla byłego niewolnika"
 desc_dhe_slave_supported_cm: "Poparcie rządu dla uwłaszczonego niewolnika zasiadającego w senacie zraziło elity republiki i ośmieliło populistycznych reformatorów."
 dhe_slave_scuppered_cm: "Wrogość wobec byłego niewolnika"
 desc_dhe_slave_scuppered_cm: "Otwarta wrogość wobec uwłaszczonego niewolnika zasiadającego w senacie uspokoiła elity republiki i zachęciła frakcję konserwatywną."
 ex_slave_cmod: "Były niewolnik"
 desc_ex_slave_cmod: "Ta postać była wcześniej członkiem najniższego szczebla społeczeństwa i jako taka ma wyjątkową perspektywę, uważaną przez niektórych za niebezpieczną wśród elit."
 dhe_slave_accident_compensate_owners_sm: "Odszkodowanie powypadkowe"
 desc_dhe_slave_accident_compensate_owners_sm: "Hojna rekompensata i zapewnienie bezpieczniejszych warunków pracy dla niewolników poprawiło nastroje w prowincji."
 dhe_slave_accident_compensate_slaves_sm: "Sprawiedliwość dla niewolników"
 desc_dhe_slave_accident_compensate_slaves_sm: "Sprawiedliwe usunięcie niedbałych zarządców i hojna rekompensata dla niewolników ucieszyła ich kosztem niektórych narzekających obywateli."
 dhe_slave_accident_repair_sm: "Zignorowani niewolnicy"
 desc_dhe_slave_accident_repair_sm: "Rząd pomógł wznowić produkcję po wypadku, ale zignorował trudną sytuację niewolników i nie poprawił ich warunków pracy."
 dhe_slave_accident_inaction_city_pm: "Wypadek produkcyjny"
 desc_dhe_slave_accident_inaction_city_pm: "Tragiczny wypadek przemysłowy zaszkodził zarówno produkcji tego miasta, jak i zaufaniu lokalnej populacji niewolników."
 dhe_slave_accident_inaction_province_sm: "Irytacja niewolników"
 desc_dhe_slave_accident_inaction_province_sm: "Brak odszkodowania lub sprawiedliwości dla lokalnych niewolników w wyniku poważnego wypadku przemysłowego spowodował wzrost napięć w całej prowincji."
 dhe_slave_harsh_reform_cm: "Reforma nadużyć"
 desc_dhe_slave_harsh_reform_cm: "Rządowe wsparcie dla lepszej ochrony prawnej niewolników w zakresie ich leczenia i warunków pracy zadowoliło podklasę, ale wzburzyło elity."
 dhe_slave_harsh_corrupt_cm: "Poparcie dla nadużyć"
 desc_dhe_slave_harsh_corrupt_cm: "Wysokie poparcie dla wykorzystywania niewolników, bez względu na ich poziom życia i prawa, zdenerwowało niewolników w całym kraju."
 dhe_slave_harsh_inaction_cm: "Ignorowanie nadużyć"
 desc_dhe_slave_harsh_inaction_cm: "Fakt, że rząd nie sprzeciwia się tradycyjnie złemu traktowaniu niewolników, spowodował napięcia wśród niewolników w całym kraju. Ich okropny poziom życia zaczął wpływać na ich produktywność."
 dhe_slave_debt_reform_cm: "Reforma niewoli za długi"
 desc_dhe_slave_debt_reform_cm: "Poważna reforma zasad dotyczących przymusowej niewoli dłużników doprowadziła do emancypacji wielu byłych wyzwoleńców kosztem wyobcowania klasy posiadającej niewolników."
 dhe_slave_debt_supported_cm: "Aprobata dla niewoli za długi"
 desc_dhe_slave_debt_supported_cm: "Wzmocnione przepisy dotyczące niewoli za długi na korzyść klasy niewolników stłumiły zdolność państwa do reagowania na kryzys i pogorszyły napięcia z niewolnikami."
 dhe_slave_debt_inaction_cm: "Kryzys niewoli za długi"
 desc_dhe_slave_debt_inaction_cm: "Brak rozwiązania przez rząd kryzysu związanego niewolą za długi pogorszył napięcia z rozdętą klasą niewolniczą."
 decrease_law_cost_modifier: "Poparcie dla reform"
 desc_decrease_law_cost_modifier: "Historyczne przejście władzy w Kartaginie, od monarchii do zgromadzenia senatorskiego, zostało wykorzystane do zachęcenia do reform i szerszego udziału społeczeństwa w rządzie."
 decrease_power_cost_modifier: "Wzmocnione elity"
 desc_decrease_power_cost_modifier: "Wsparcie rodzin oligarchów z Kartaginy zostało zagwarantowane poprzez rozwianie ich obaw dotyczących reformy powszechnej."
 dhe_carthage_sicilian_destiny: "Sycylijskie przeznaczenie"
 desc_dhe_carthage_sicilian_destiny: "Nasz rząd zobowiązał się do zakończenia długich konfliktów o Sycylię raz na zawsze wspólnym wysiłkiem wojskowym."
 dhe_carthage_numidian_integration_modifier: "Integracja Numidyjczyków"
 desc_dhe_carthage_numidian_integration_modifier: "Wysiłki zmierzające do integracji numidyjskich państw klientelnych stały się przedmiotem zainteresowania państwa kartagińskiego."
 dhe_carthage_numidian_subjugation_modifier: "Podbój Numidyjczyków"
 desc_dhe_carthage_numidian_subjugation_modifier: "Agresywna postawa Kartaginy wobec byłych przyjaciół i sojuszników zdenerwowała mniejszości zamieszkujące imperium."
 dhe_carthage_numidian_status_quo_modifier: "Numidyjskie status quo"
 desc_dhe_carthage_numidian_status_quo_modifier: "Kartagina skoncentrowała swoje wysiłki na dalszym rozwijaniu długotrwałych powiązań handlowych ze swoimi numidyjskimi sąsiadami."
 dhe_carthage_roman_threat_modifier: "Przygotowania floty"
 desc_dhe_carthage_roman_threat_modifier: "Wysiłki w zakresie budowy statków i rekrutacji wymagają dużych inwestycji w reakcji na nadciągającą potęgę Rzymu."
 dhe_carthage_trade_threatened_modifier: "Zagrożony handel"
 desc_dhe_carthage_trade_threatened_modifier: "Rząd Kartaginy postanowił przetrwać niestabilną sytuację handlową, zamiast bezpośrednio przeciwstawić się rosnącym wpływom Rzymu."
 dhe_carthage_yam_shlnu_a_modifier: "'Yam Shl'nu"
 desc_dhe_carthage_yam_shlnu_a_modifier: "Obecnie 'Yam Shl'nu, czyli nasze morze, jest modnym terminem określającym Morze Śródziemne w Kartaginie, która ustanowiła całkowitą dominację nad portami i wybrzeżami."
 dhe_carthage_yam_shlnu_b_modifier: "Hegemon handlowy"
 desc_dhe_carthage_yam_shlnu_b_modifier: "Dominacja kartagińskich kupców w basenie Morza Śródziemnego nie budzi wątpliwości, o czym świadczą niekończące się szekle, talenty i denary, które wpływają do jej skarbca."
 dhe_carthage_occupation_pm: "Kartagińska okupacja"
