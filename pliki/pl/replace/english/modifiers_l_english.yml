 desc_self_made_man_family: "Jest członkiem rodziny, która dopiero niedawno została wyniesiona do elity kraju, do którego należy. Wciąż pielęgnując cnoty, które je tu sprowadziły, postacie te mogą czerpać zarówno z większej ambicji, jak i wielkiego poczucia lojalności wobec państwa."
 rising_family_republic: "Pierwsze pokolenie rodziny senatorskiej"
