 chalkis_province_modifier: "Chalkidyjskie fortyfikacje"
 desc_chalkis_province_modifier: "Chalkida kontroluje cieśninę Ewripos, która oddziela wyspę Eubeę od Grecji kontynentalnej, kanałem tak wąskim, że przepłynąć przez nią może tylko jeden statek na raz. Obsadzona żołnierzami i mocno ufortyfikowana przez Macedończyków ze względu na swoją strategiczną wartość, stała się znana jako jeden z trzech \"Oków Grecji\" - fortec, które zostały obsadzone przez diadochów, aby utrzymać kontrolę nad greckimi państwami-miastami."
