 me_syr_2_10_cmod: "Róg Amaltei"
 desc_me_syr_2_10_cmod: "Ziarno wypływa z rogu obfitości Sycylii, zapewniając szczęście i wyżywienie ludziom na całym świecie, tak jak Amaltei, gdy opiekowała się Zeusem na górze Ajgajon."
 me_syr_2_6_pmod: "Sycylijskie zboże"
 desc_me_syr_2_6_pmod: "Gleba Sycylii jest idealna do uprawy pszenicy i jęczmienia - błogosławieństwo, które powinniśmy wykorzystać, wykorzystując w pełni naszą ziemię uprawną."
 me_syr_2_5_cmod: "Sycylijskie ambicje"
 desc_me_syr_2_5_cmod: "Jeśli mamy zabezpieczyć Sycylię, musimy uderzyć szybko i stanowczo, czas na dyplomację i przygotowania się skończył."
 me_syr_2_11_smod: "Sykulskie podporządkowanie"
 descme_syr_2_11_smod: "Po rozbiciu i pokonaniu Sykulów i ich przywództwa możemy na dobre rozpocząć hellenizację wnętrza wyspy."
 me_syr_2_2_cmod: "Ośrodek najemniczy"
