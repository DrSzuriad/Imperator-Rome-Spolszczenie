 me_syr_4_magna_sicilia_cmod: "Megale Sikouleia"
 desc_me_syr_4_magna_sicilia_cmod: "Południowa Italia znana jest jako Megale Hellas, czyli Wielka Grecja, w uznaniu dla wielu greckich kolonii, ale teraz, gdy jej najważniejsze miasto zjednoczyło je wszystkie, zyskała nową nazwę."
 me_syr_4_cmod: "Italskie ambicje"
 desc_me_syr_4_cmod: "Syrakuzy w końcu wyciągnęły pomocną dłoń do italiockich miast Wielkiej Grecji. Niektórzy uważają to za daremną próbę podboju, inni uważają to za kolejny krok w ochronie greckich interesów w regionie."
