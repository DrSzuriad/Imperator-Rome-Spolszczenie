 grand_koine: "Wielka Koine"
 desc_grand_koine: "Utworzyliśmy związek miast, którego świat jeszcze nie widział. Taki, w którym wolność greckich miast zawsze będzie chroniona przed tyranią."
 great_formable_koine_capital_modifier: "Stolica wielkiego związku"
 desc_great_formable_koine_capital_modifier: "To stolica wielkiego związku miast. Jako taka cieszy się wieloma korzyściami i znacznie zwiększonym napływem imigrantów."
 argead_empire_modifier: "Zjednoczenie Argeadów"
 desc_argead_empire_modifier: "Ponownie zjednoczyliśmy imperium Aleksandra Wielkiego. Stworzyliśmy wielkie hellenistyczne przedsięwzięcie rozciągające się na cały znany świat."
 re_united_argead_empire_egypt_capital_modifier: "Imperialna Aleksandria"
 desc_re_united_argead_empire_egypt_capital_modifier: "Dzięki ponownemu zjednoczeniu imperium Aleksandra miasto to stało się wielką stolicą całego świata hellenistycznego. Prawdziwa latarnia greckiej i greko-helleńskiej kultury, bezkonkurencyjna w żadnym innym mieście."
 re_united_argead_empire_indus_capital_modifier: "Imperialna Aleksandria nad Indusem"
 desc_re_united_argead_empire_indus_capital_modifier: "Dzięki ponownemu zjednoczeniu imperium Aleksandra miasto to stało się wielką stolicą całego świata hellenistycznego. Prawdziwa latarnia greckiej i greko-indyjskiej kultury, bezkonkurencyjna w żadnym innym mieście."
 re_united_argead_empire_babylon_capital_modifier: "Imperialny Babilon"
 desc_re_united_argead_empire_babylon_capital_modifier: "Dzięki ponownemu zjednoczeniu imperium Aleksandra miasto to stało się wielką stolicą całego świata hellenistycznego. Prawdziwa latarnia greckiej i greko-helleńskiej kultury, bezkonkurencyjna w żadnym innym mieście.."
 re_united_argead_empire_pella_capital_modifier: "Imperialna Pella"
 desc_re_united_argead_empire_pella_capital_modifier: "Dzięki ponownemu zjednoczeniu imperium Aleksandra miasto to stało się wielką stolicą całego świata hellenistycznego. Prawdziwa latarnia greckiej i macedońskiej kultury, bezkonkurencyjna w żadnym innym mieście."
 re_united_argead_empire_dynastic_capital_modifier: "Stolica imperium"
