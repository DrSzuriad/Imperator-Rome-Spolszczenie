 rising_family_monarchy: "Pierwsze pokolenie arystokracji"
 desc_rising_family_monarchy: "Jest członkiem-założycielem jednego z wielkich rodów arystokratycznych naszego królestwa. Przebiegłość i umiejętności doprowadziły ich na tyle daleko, aby konkurować z rodowodem i kontaktami. Czymś, o czym raczej nie zapomną."
