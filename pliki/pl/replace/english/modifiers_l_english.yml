 bharatavarsha_modifier: "Bharatawarsza"
 desc_bharatavarsha_modifier: "Zjednoczywszy wszystkie ziemie Bharaty, kierujemy teraz uniwersalnym imperium, krajem zbudowanym na tysiąclecia."
 bharatavarsha_capital_modifier: "Stolica subkontynentu"
 desc_bharatavarsha_capital_modifier: "To miasto jest stolicą subkontynentalnego imperium. Bezkonkurencyjne miasto na świecie."
 gades_garum: "Gadirski garum"
 desc_gades_garum: "Garum, słynny sos rybny, jest popularny w całym regionie Morza Śródziemnego. W żadnym innym miejscu ta wykwintna przyprawa nie jest tak dobrze przygotowana i produkowana w tak dużych ilościach, jak tutaj."
 lapse_of_authority: "Upadek autorytetu"
 desc_lapse_of_authority: "Wraz ze śmiercią Antygona i widocznym upadkiem Antygonidów, lojalność wielu części imperium jest wątpliwa."
 antigonid_resurgence: "Odrodzenie Antygonidów"
 desc_antigonid_resurgence: "Po śmierci Antygona i serii udanych kampanii, przyszłość Imperium Antygonidów wydaje się jasna, co skłania wolne greckie miasta do gromadzenia się pod sztandarem Antygonidów."
 province_diminishment_buddhism_religious_unrest: "Niepokoje religijne"
 desc_province_diminishment_buddhism_religious_unrest: "Istnieją pewne niepokoje między grupami buddystów po tym, jak wiele osób stwierdziło, że są buddystami, po prostu po to, by zdobyć trochę złota, które im dano."
 province_improvement_buddhist_teachers: "Buddyjscy mnisi"
