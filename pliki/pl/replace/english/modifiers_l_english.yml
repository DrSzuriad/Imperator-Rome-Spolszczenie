 returned_mercenary_successor: "Powrót pretendenta"
 desc_returned_mercenary_successor: "Ta postać w końcu powróciła do swoich korzeni i skutecznie angażuje się w działalność najemniczą. Kto wie, jakie są teraz jego plany?\n\n#G Ten modyfikator zostanie usunięty, jeśli postać osiągnie#! #Y 60#! #G lojalności.#!"
 carthage_military_harbor: "Port wojskowy Kart Hadaszt"
 desc_carthage_military_harbor: "Kartagiński port wojskowy zawsze był jednym z najlepszych portów świata punickiego. Teraz został przebudowany, ponieważ zarówno imperium, jak i samo miasto rozrosły się, a potrzeby się zmieniły. Port i powiązane z nim stocznie znacznie poprawiają potencjał stoczniowy tego miasta."
 country_improvement_mercenary_patron: "Patron najemników"
 desc_country_improvement_mercenary_patron: "Jesteśmy w bliskich stosunkach z kilkoma dowódcami najemników, którzy się tutaj osiedlili. Ponieważ są nam bardzo wdzięczni za patronat, ich usługi będą nas kosztować mniej niż zwykle."
 expanded_campus_martius: "Rozbudowane Pole Marsowe"
 desc_expanded_campus_martius: "Pole Marsowe w pobliżu Rzymu zostało rozbudowane o nowe świątynie i większy obszar dla nowych rekrutów do szkolenia i przygotowania się do wojny."
 recent_convert_modifier: "Zapał religijny"
 desc_recent_convert_modifier: "Nasze ostatnie nawrócenie religijne było nie tylko zmianą polityki na szczeblu państwowym, ale także pomogło naszej nowej wierze zyskać popularność wśród ludności."
 being_financially_supported: "Otrzymywana pomoc finansowa"
