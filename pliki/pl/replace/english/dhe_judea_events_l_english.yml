l_english:
 dhe_judea.1.t: "Religia Judei"
 dhe_judea.1.desc: "Prowincja Judea jest domem dla religii żydowskiej, niezwykle dogmatycznej wiary, która mówi, że jest tylko jeden Bóg - Jahwe. Ich kapłani rozpowszechniają proroctwa mówiące, że pewnego dnia odzyskają Judeę, ziemię obiecaną im przez samego Boga, z rąk obcych najeźdźców i utworzą wiekopomne państwo żydowskie.\n\nTe urojenia przyczyniły się do długiej historii separatyzmu w regionie i uparcie przeciwstawiają się wszelkim próbom pokojowego zintegrowania ich religii.\n\nAby ukrócić ich upór i zapobiec wszelkim przyszłym buntom, zakażemy żydowskich praktyk religijnych i przystosujemy ich świątynie do kultu [ROOT.Country.Custom('get_Rel_Dop_LMn')] bogów raz na zawsze."
 dhe_judea.1.a: "Zniszcz ich świątynie i zakaż wiary w ich Boga"
 dhe_judea.1_1at: "Niektórzy Żydzi w Judei zostaną nawróceni siłą, a wszystkie prowincje w Judei otrzymają modyfikator #Y Judaizm zdelegalizowany#! na 10 lat, dający następujące efekty:\nLokalny niepokój: #R +2.00#!\nLokalne podatki: #R -20.00%#!\nSzczęście ze złej grupy kulturowej: #R -15.00%#!"
 dhe_judea.1_2at: "Jeśli wiara żydowska pozostanie dominująca w Judei, wybuchnie bunt."
 dhe_judea.1.b: "Wszystko jest w porządku."
 dhe_judea.1.bt: "Nie zajmiemy się tą sprawą."
 dhe_judea.1.c: "Po prostu dajmy im swoje królestwo."
 dhe_judea.1.ct: "Judea zostanie wyzwolona jako #Y państwo satelickie#! [SCOPE.sC('dhe_judea_owner_scope').GetName], a wszystkie żydowskie postacie w [SCOPE.sC('dhe_judea_owner_scope').GetName] powrócą do Judei."
 dhe_judea.2.t: "Nawrócenia w [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.2.desc: "Nasza zaostrzona polityka nawracania odniosła sukces w prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Wpływowi tzw. [ROOT.GetCountry.Custom('get_Rel_Mian_LMn')] Żydzi szerzyli argument, że złagodzenie surowszych zasad ich religii i integracja ze społeczeństwem [ROOT.GetCountry.GetName] jest najlepszą możliwością dla narodu żydowskiego zarówno jako jednostki, jak i jako całości.\n\nZ niewielką zachętą i wsparciem z tego ruchu moglibyśmy z pewnością zachęcić do dalszych nawróceń, ale moglibyśmy również w ten sposób wywołać zamieszki."
 dhe_judea.2.a: "[ROOT.Country.Custom('get_Rel_Mian_LMn')|U|] bogowie są najlepsi."
 dhe_judea.2.b: "Chcemy ich wszystkich lub żadnego z nich."
 dhe_judea.3.t: "Odrodzenie żydowskie w [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.3.desc: "Wydaje się, że pomimo naszych najlepszych prób, jest wielu, którzy nadal wyznają wiarę żydowską w zaciszu swoich domów. Co gorsza, żydowscy kapłani w [SCOPE.sP('dhe_judea_target_province_scope').GetName] otwarcie protestują przeciwko decyzji zakazania ich religii, namawiając do publicznego powrotu do wiary i afirmacji lojalności wobec wiary żydowskiej.\n\nRuch ten zyskuje na sile i aby sobie z tym poradzić, konieczne będą surowe środki, które oczywiście jeszcze bardziej pogorszą niezadowolenie ludzi."
 dhe_judea.3.a: "To trudniejsze niż myśleliśmy..."
 dhe_judea.3.b: "Podwoić nasze wysiłki!"
 dhe_judea.4.t: "Splądrowanie prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.4.desc: "W prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName] panuje powszechne niezadowolenie, ponieważ judaizm został zakazany. W ciągu kilku dni pokojowe demonstracje na forum przerodziły się w gwałtowne ataki na budynki rządowe i zasadzki na straż miejską.\n\nHandel ustał, podczas gdy radykalni żydowscy dysydenci grożą i wywierają presję na miejscową ludność, aby podtrzymywała swoją wiarę i za wszelką cenę osłabiła [ROOT.GetCountry.GetName]."
 dhe_judea.4.a: "Niech zgrzytają zębami."
 dhe_judea.4.b: "Przywróć porządek i rozpraw się ze sprawcami."
 dhe_judea.4.bt: "Cała pozostała populacji Judei #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! zostanie nawrócona."
 dhe_judea.5.t: "Żydowskie ataki w [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.5.desc: "W prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName] wybuchły zamieszki, to reakcja na fakt, że wydaliliśmy żydowskich kapłanów i wznieśliśmy posągi [ROOT.Country.Custom('get_Rel_Dop_LMn')] bogów w ich miejscach kultu.\n\nWydaje się, że radykalny żydowski kapłan zareagował na naszą politykę, publicznie mordując [ROOT.Country.Custom('get_Rel_Bier')] Żyda podczas ceremonii religijnej, wywołując falę podobnych lokalnych ataków i ostatecznie ucieczkę lub zamordowanie wielu sympatycznych Żydów w [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Od tego czasu kapłan zniknął wraz ze swoją rodziną i wyznawcami.\n\nTym radykałom wydaje się, że może im ujść na sucho haniebna anarchia."
 dhe_judea.5.a: "Nie ma sensu płakać nad rozlanym mlekiem."
 dhe_judea.5.b: "Przywróć porządek w terytorium i zmuś jego ludność do przejścia na naszą wiarę."
 dhe_judea.5.bt: "Cała pozostała populacji Judei #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! zostanie nawrócona."
 dhe_judea.6.t: "Powstanie Machabeuszy"
 dhe_judea.6.desc_1: "W Judei narasta niepokój, a większość żydowskich wyznawców odmawia przyjęcia [ROOT.Country.Custom('get_Rel_Dop_LMn')] bogów pomimo naszych wysiłków, by zakazać ich religii.\n\nMężczyzna o imieniu [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] pojawił się na czele wielkiego żydowskiego buntu, twierdząc, że jest synem kapłana, który zamordował [ROOT.Country.Custom('get_Rel_Bier')] żydowskiego uciekiniera. Jego zwolennicy dali przydomek Machabeusz, co oznacza młot, rzekomo w uznaniu za jego przywództwo w zamieszkach w Judei.\n\nNasze plany doprowadzenia do trwałego pokoju w prowincji przyniosły odwrotny skutek, a w tym momencie nasze jedyne opcje to walka z Machabeuszami lub pozwolić Żydom żyć w niepodległym państwie."
 dhe_judea.6.desc_2: "Wydaje się, że nasza decyzja o zignorowaniu separatystycznych nastrojów w Judei zwróciła się przeciwko nam. Radykalni żydowscy separatyści, niezadowoleni z faktu, że rządzą nimi obcy \"poganie\", potajemnie przygotowali powstanie.\n\nMężczyzna o imieniu [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] pojawił się na czele ruchu, twierdząc, że jest synem kapłana, który zamordował [ROOT.Country.Custom('get_Rel_Bier')] żydowskiego uciekiniera. Jego zwolennicy dali przydomek Machabeusz, co oznacza młot, rzekomo w uznaniu za jego przywództwo.\n\nW tym momencie nasze jedyne opcje to walka z Machabeuszami lub uczynienie Judei państwem satelickim i liczenie, że będą zadowoleni."
 dhe_judea.6.a: "Możemy sobie z nimi poradzić."
 dhe_judea.6.at: "Wszystkie prowincje w Judei otrzymają modyfikator #Y Powstanie Machabeuszy#! na 25 lat, dający następujące efekty:\nLokalny niepokój: #R +5.00#!\nLokalne podatki: #R -50.00%#!\nSzczęście ze złej grupy kulturowej: #R -50.00%#!\n"
 dhe_judea.6.b: "Postępuj zgodnie z ich życzeniami."
 dhe_judea.6.bt: "Judea zostanie wyzwolona jako #Y państwo satelickie#!, a wszystkie żydowskie postacie w [SCOPE.sC('dhe_judea_owner_scope').GetName] powrócą do Judei."
 dhe_judea.6.c: "Jesteśmy zbyt słabi, żeby to powstrzymać."
 dhe_judea.6.ct: "#Y Judea#! stanie się #Y niepodległa#!, a wszystkie żydowskie postacie w [SCOPE.sC('dhe_judea_owner_scope').GetName] powrócą do Judei."
 dhe_judea.7.t: "Znowu wolni"
 dhe_judea.7.desc_1: "Królestwo Judei, bastion wiary żydowskiej, w końcu odzyskało niepodległość, aczkolwiek jako trybutariusz. Świątynia w Jerozolimie została oczyszczona i ponownie poświęcona Jahwe, a pogańskie bożki zostały rozbite na forum. Ten dzień będzie obchodzony co roku poprzez zapalanie świec, abyśmy nie zapomnieli o zmaganiach naszego ludu.\n\nTo nowy początek dla naszego narodu, musimy zdecydować też jakie będzie nasze nastawienie wobec sąsiadów i na czym powinien skupić się nasz kraj."
 dhe_judea.7.desc_2: "Królestwo Judei, bastion wiary żydowskiej, w końcu odzyskało niepodległość. Świątynia w Jerozolimie została oczyszczona i ponownie poświęcona Jahwe, a pogańskie bożki zostały rozbite na forum. Ten dzień będzie obchodzony co roku poprzez zapalanie świec, abyśmy nie zapomnieli o zmaganiach naszego ludu.\n\nTo nowy początek dla naszego narodu, musimy zdecydować też jakie będzie nasze nastawienie wobec sąsiadów i na czym powinien skupić się nasz kraj."
 dhe_judea.7.a: "Powinniśmy przyjąć politykę współistnienia."
 dhe_judea.7.at: "Cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea.7.b: "Ziemia obiecana należy do nas."
 dhe_judea.7.bt: "Judea otrzyma #Y roszczenia#! do wszystkich sąsiednich prowincji w Palestynie oraz cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea.8.t: "Pokój w Judei"
 dhe_judea.8.desc_1: "Doniesienia z prowincji Judea wydają się wskazywać, że powstanie radykalnych Żydów wygasło od czasu nawrócenia wielu Żydów na religię [ROOT.Country.Custom('get_Rel_Narz')]. Nasza ciężka taktyka z powodzeniem przekształciła region z wiekami separatystycznej tradycji w zaledwie zróżnicowaną prowincję, porównywalną z każdą inną w [ROOT.Country.GetName]."
 dhe_judea.8.desc_2: "Doniesienia z prowincji Judei wydają się wskazywać, że podziemne ruchy separatystyczne w Judei wygasły od czasu nawrócenia wielu Żydów na religię [ROOT.Country.Custom('get_Rel_Narz')]. Mieszanka szczęścia i nawróceń z powodzeniem przekształciła region z wiekami separatystycznej tradycji w zaledwie zróżnicowaną prowincję, porównywalną z każdą inną w [ROOT.Country.GetName]."
 dhe_judea.8.a: "Wszystko dobre, co się dobrze kończy."
 dhe_judea.8.at: "Cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea.8.b: "I pomyśleć, że baliśmy się Frontu Wyzwolenia Judei."
 dhe_judea.8.bt: "Cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea_outlawed_jews_cm: "Judaizm zdelegalizowany"
 desc_dhe_judea_outlawed_jews_cm: "Zakaz żydowskich praktyk religijnych jest wspierany przez wspólny wysiłek na rzecz nawracania społeczności na zatwierdzoną przez państwo wiarę."
 dhe_judea_resurgent_expansionist_cm: "Odrodzona Judea"
 desc_dhe_judea_resurgent_expansionist_cm: "Judea ponownie stała się niezależna i skupiła wszystkie swoje wysiłki na odzyskaniu ziem przodków."
 dhe_judea_resurgent_peaceful_cm: "Odrodzona Judea"
 desc_dhe_judea_resurgent_peaceful_cm: "Judea ponownie stała się niezależna i skupiła wszystkie swoje wysiłki na sprawach wewnętrznych państwa."
 dhe_judea_maccabees_pm: "Powstanie Machabeuszy"
 desc_dhe_judea_maccabees_pm: "Ta prowincja cierpi z powodu powszechnego niezadowolenia w wyniku powstania Machabeuszy."
 dhe_judea_discontent_pm: "Niezadowolenie"
 desc_dhe_judea_discontent_pm: "Ludność tej prowincji jest niezadowolona z powodu przymusowego nawracania."
 dhe_judea_looted_pm: "Splądrowana"
 desc_dhe_judea_looted_pm: "Ta prowincja została splądrowana przez zbuntowany żydowski tłum."
 dhe_judea_anarchy_pm: "Zbuntowany tłum"
 desc_dhe_judea_anarchy_pm: "Ta prowincja jest nękana przez niekontrolowane rozboje i zamieszki w odpowiedzi przymusową politykę nawracania."
 dhe_judea_forced_conversion_pm: "Judaizm zdelegalizowany"
 desc_dhe_judea_forced_conversion_pm: "Zakaz żydowskich praktyk religijnych spowodował niezadowolenie w całej prowincji."
 dhe_judea_peaceful_opinion: "Pokojowa Judea"
 dhe_judea_expansionist_opinion: "Ekspansjonistyczna Judea"
