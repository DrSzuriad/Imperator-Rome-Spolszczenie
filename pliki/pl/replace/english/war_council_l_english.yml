l_english:
 war_council.1.t: "Zgromadzenie rady wojennej"
 war_council_assembles_monarchy: "Nad wspaniałymi pałacami [ROOT.GetCountry.GetCapital.GetName] zapada zmrok, a przy drzwiach królewskiej sali audiencyjnej pojawiają się trzy osoby.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], wchodzą do komnat pałacowych, a każdy z nich jest zdeterminowany, by wpłynąć na dwór [ROOT.GetCountry.GetAdjective] na swój własny sposób."
 war_council_assembles_monarchy_2: "[ROOT.GetCountry.GetCapital.GetName] już śpi, podczas gdy rada wojenna gromadzi się w nocy.\n\nZebrały się trzy genialne umysły [ROOT.GetCountry.GetAdjective], wezwane w celu dostarczenia wskazówek i przekonania nas o słuszności ich argumentów. [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal: "Ostre głosy zagłuszające dźwięki libacji na zewnątrz, tworzą atmosferę dla ostatniego spotkania rady wojennej [ROOT.GetCountry.GetAdjective].\n\nObecni są niektórzy z najbardziej szanowanych członków rady: [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')] oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal_2: "Po wielu dniach podróży dumni członkowie rady wojennej [ROOT.GetCountry.GetAdjective] zebrali się w [ROOT.GetCountry.GetCapital.GetName], gotowi do dyskusji na temat prowadzenia wojny z nowymi wrogami.\n\nNad szerokim stołem zgarbieni siedzą, [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], głośno zastanawiając się nad wybranym przez siebie sposobem działania."
 get_council_1_descriptor_1: "znany jako główny umysł wojskowy naszego państwa"
 get_council_1_descriptor_2: "nowatorski geniusz operacji logistycznych"
 get_council_1_descriptor_3: "mówca i wzór dla ludu"
 get_council_1_descriptor_4: "znany z pobożnego nastawienia i przekonania, jakich nigdy nie widzieliśmy"
 get_council_1_descriptor_5: "kochany i kompetentny lider"
 get_council_1_descriptor_6: "autor kilku traktatów taktycznych"
 get_council_2_descriptor_1: "przebiegły, ale ostrożny przywódca ludu"
 get_council_2_descriptor_2: "sprytny i genialny doradca"
 get_council_2_descriptor_3: "ceniony mówca publiczny"
 get_council_2_descriptor_4: "znany fundator wielu świątyń"
 get_council_2_descriptor_5: "znany uwodziciel i łotrzyk"
 get_council_2_descriptor_6: "przyziemny i szanowany doradca"
 get_council_3_descriptor_1: "ekspert w sprawach walki osobistej"
 get_council_3_descriptor_2: "dobrze postrzegany w sektorze biurokratycznym"
 get_council_3_descriptor_3: "filozof i poeta o dużej renomie"
 get_council_3_descriptor_4: "postrzegany przez wielu znawca woli bogów"
 get_council_3_descriptor_5: "doradca o wątpliwej pozycji"
 get_council_3_descriptor_6: "samotnik, którego poglądy są uważane za nowe"
 war_council_all_three_agree_1: "\n\n W miarę trwania debaty staje się jasne, że pomimo różnych osobistych różnic między naszymi zdecydowanymi doradcami, istnieje jedna sprawa, w której wszyscy się zgadzają. Wszyscy trzej zaufani powiernicy zwracają się w stronę [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], zgodni w przekonaniu, że [SCOPE.sC('target_country_1').GetName] musi upaść przed potęgą [ROOT.GetCountry.GetAdjective]."
 war_council_all_three_agree_2: "\n\nDebata szybko popada w anarchię, a każda ze stron jest zdeterminowana, aby wyrazić swoje odczucia, jednak spokojny głos naszego [ROOT.GetCountry.GetRulerTitle] przecina szalony argument, jednym krótkim zdaniem.\n\n\"Kraj [SCOPE.sC('target_country_1').GetName] musi zostać zniszczony\".\n\nWszyscy trzej doradcy, wracają na swoje miejsca, nie rozumiejąc, jak mogli nie pomyśleć o tak oczywistej decyzji, a następnie przysięgli wierność wobec [ROOT.GetCountry.GetAdjective], zastanawiając się na wspaniałością, jaką wykazuje się [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 war_council_1_and_2_agree: "\n\nW zaciętej konkurencji nasi doradcy odpierają i kontratakują, prowadząc potyczki słowne, które zawstydziłaby nawet starożytnych bardów. W miarę upływu godzin staje się jasne, że [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('marshal').GetPraenomen] zgadzają się, że w następnej kampanii musimy skupić się na ziemiach [SCOPE.sC('target_country_1').GetAdjective]. Natomiast, [SCOPE.sChar('third_party').GetPraenomen] głęboko wierzy, że tereny [SCOPE.sC('target_country_3').GetName] są znacznie bardziej odpowiednie dla rządów [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_3_agree: "\n\nPrzez cały wieczór, [SCOPE.sChar('marshal').GetPraenomen] coraz częściej [Select_CString(marshal.IsFemale, 'wyrażała', 'wyrażał' )] pogląd, że [SCOPE.sC('target_country_1').GetName] musi poczuć siłę armii [ROOT.GetCountry.GetAdjective] i ku zaskoczeniu wielu, [SCOPE.sChar('third_party').GetPraenomen] [Select_CString(third_party.IsFemale, 'zaczęła', 'zaczął' )] zgadzać się z tym sposobem myślenia. [SCOPE.sChar('guard').GetPraenomen] uparcie kontynuuje promowanie własnego programu, twierdząc, że kraj [SCOPE.sC('target_country_2').GetName] jest gotowy do podboju, powołując się na swoją dużą sieć informatorów [SCOPE.sC('target_country_2').GetAdjective]."
 war_council_2_and_3_agree: "\n\nPonieważ obie strony przedstawiają obiecujące, jak i błędne argumenty, status quo ostatecznie zostaje zażegnane. [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('third_party').GetPraenomen] zgadzają się co do konieczności powstrzymania zagrożenia ze strony [SCOPE.sC('target_country_2').GetAdjective]; natomiast [SCOPE.sChar('marshal').GetPraenomen] uważa, że ​​lepiej skupić się na żyznych ziemiach [SCOPE.sC('target_country_1').GetAdjective]. Od nas zależy ustalenie najlepszego sposobu działania."
 war_council_all_3_different_1: "\n\nPomimo znacznego dyskursu, piwa i argumentów nie osiągnięto konsensusu odnośnie celu naszych przyszłych planów ekspansji. [SCOPE.sChar('marshal').GetPraenomen] wierzy żarliwie, że prowincja [SCOPE.sP('target_province_1').GetState.GetShortName], należąca do [SCOPE.sC('target_country_1').GetAdjective] powinna znaleźć się pod rządami [ROOT.GetCountry.GetAdjective]. Jednakże, [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('third_party').GetPraenomen] pragną abyśmy skupili się odpowiednio na ziemiach [SCOPE.sC('target_country_2').GetName] lub [SCOPE.sC('target_country_3').GetName]."
 war_council_all_3_different_2: "\n\nPowietrze roi się od obraźliwych obelg, które nasi doradcy umiejętnie odpierają i ripostują, demonstrując tym samym swoje umiejętności w dyskursach politycznych. W rezultacie nie mogliśmy dojść do kompromisu i pozostały nam trzy opcje. [SCOPE.sChar('marshal').GetPraenomen] opowiada się za wojną z krajem [SCOPE.sC('target_country_1').GetName], [SCOPE.sChar('guard').GetPraenomen] za wojną z krajem [SCOPE.sC('target_country_2').GetName], natomiast [SCOPE.sChar('third_party').GetPraenomen] opowiada się za wojną terytorialną z [SCOPE.sC('target_country_3').GetName].\n\nOstateczna decyzja zależy od nas."
 war_council_target_province_1_area_tt: "[SCOPE.GetRootScope.GetCountry.GetName] zyskuje roszczenia do prowincji #Y [SCOPE.sP('target_province_1').GetArea.GetName]#!, należącej do #Y [SCOPE.sP('target_province_1').GetOwner.GetAdjective]#!."
 war_council_target_province_2_area_tt: "[SCOPE.GetRootScope.GetCountry.GetName] zyskuje roszczenia do prowincji #Y [SCOPE.sP('target_province_2').GetArea.GetName]#!, należącej do #Y [SCOPE.sP('target_province_2').GetOwner.GetAdjective]#!."
 war_council_target_province_3_area_tt: "[SCOPE.GetRootScope.GetCountry.GetName] zyskuje roszczenia do prowincji #Y [SCOPE.sP('target_province_3').GetArea.GetName]#!, należącej do #Y [SCOPE.sP('target_province_3').GetOwner.GetAdjective]#!."
 war_council_one_and_two: "Wypowiedzmy wojnę krajowi [SCOPE.sP('target_province_1').GetOwner.GetName]."
 war_council_one_and_three: "Zaatakujmy kraj [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three: "Musimy ogłosić roszczenia wobec ziem [SCOPE.sC('target_country_2').GetAdjective]."
 war_council_one: "[SCOPE.sChar('marshal').GetPraenomen] ma rację. Musimy przygotować się do wojny z krajem [SCOPE.sC('target_country_1').GetName]."
 war_council_two: "Zgadzamy się z [SCOPE.sChar('guard').GetPraenomen]. Przygotować armie do marszu na kraj [SCOPE.sC('target_country_2').GetName]."
 war_council_three: "[SCOPE.sChar('third_party').GetPraenomen] mówi wyraźnie - podbijemy kraj [SCOPE.sP('target_province_3').GetOwner.GetName]."
 war_council_all_3_agree: "Mamy konsensus."
 war_council_nope: "Banda głupców!"
 not_summoned_war_council_recently_tt: "Nie możesz ponownie zwołać #Y rady wojennej#! przed [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y]."
 summon_war_council_title_tt: "#T Zwołaj radę wojenną#!"
 summon_war_council_desc_tt: "#TF Zwołuje najbliższych doradców, aby wyznaczyli właściwy kierunek dla naszego następnego podboju i co 10 lat zapewnia roszczenia do sąsiedniej prowincji."
 war_council.2.t: "Zgromadzenie senatu"
 war_council_assembles_republic: "Minęło wiele długich godzin, odkąd sala senatu została zamknięta na cały dzień, ale cztery postaci wciąż siedzą w niej, ożywione intensywną dyskusją na temat przyszłych podbojów.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')] oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')], każdy opowiada się za wybranym przez siebie sposobem działania."
 war_council_assembles_republic_2: "Chwalebne łuki [ROOT.GetCountry.GetCapital.GetName] stanowią scenerię dla nieustannego planowania przyszłych potyczek, toczonych między głównymi umysłami republiki.\n\n[SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_republic_council_descriptor_marshal')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_republic_council_descriptor_guard')] oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')]."
 war_council_all_three_agree_republic: "\n\nW toku debaty staje się jasne, że pomimo często sprzecznych programów frakcji senatorskich, wszyscy są zgodni. Wszyscy trzej przedstawiciele naszej frakcji są podejrzanie jednomyślni, zjednoczeni w przekonaniu, że [SCOPE.sC('target_country_1').GetName] musi być celem kolejnej kampanii [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_2_agree_republic: "\n\nSala senatu rozbrzmiewa wściekłymi głosami senatorów o czerwonych twarzach, którzy chcą reprezentować interesy własnej frakcji. Okazuje się, że [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('marshal').GetPraenomen] wierzę mocno, że podbój ziem [SCOPE.sC('target_country_1').GetAdjective], zgra się idealnie z celami [SCOPE.sChar('marshal').GetParty.GetName] i [SCOPE.sChar('guard').GetParty.GetName]. Tymczasem, [SCOPE.sChar('third_party').GetPraenomen] wierzy, że [SCOPE.sChar('third_party').GetParty.GetName] skorzystałby na podboju bogatych ziem [SCOPE.sC('target_country_3').GetAdjective]."
 assemble_war_council_republic_button_title_tt: "#T Zwołaj senatorską radę wojenną#!"
 assemble_war_council_republic_button_desc_tt: "#TF Zwołuje najbardziej prestiżowych senatorów, aby zastanowili się nad następnym podbojem. Opcję tę można wykorzystać, aby zyskać roszczenia do prowincji, i można jej użyć tylko raz na 10 lat.#!"
 get_republic_council_descriptor_marshal_1: "senator znany ze swojego zmysłu taktycznego"
 get_republic_council_descriptor_marshal_2: "senator często związany z rządem naszego państwa"
 get_republic_council_descriptor_marshal_3: "senator znany ze swoich wspaniałych przemówień"
 get_republic_council_descriptor_marshal_4: "senator znany z pobożnych czynów"
 get_republic_council_descriptor_marshal_fallback: "dumny i uparty senator"
 get_republic_council_descriptor_guard_1: "senator znany ze swoich wojskowych zainteresowań"
 get_republic_council_descriptor_guard_2: "senator znany ze swoich kupieckich zainteresowań"
 get_republic_council_descriptor_guard_3: "senator znany ze swoich obywatelskich zainteresowań"
 get_republic_council_descriptor_guard_4: "senator znany ze swoich religijnych zainteresowań"
 get_republic_council_descriptor_guard_fallback: "senator znany ze stanowczych opinii"
 get_republic_council_descriptor_third_party_1: "senator powiązany z wojskiem"
 get_republic_council_descriptor_third_party_2: "senator znany ze swoich umiejętności administracyjnych"
 get_republic_council_descriptor_third_party_3: "senator popularny wśród ludu"
 get_republic_council_descriptor_third_party_4: "senator związany z kastą religijną"
 get_republic_council_descriptor_third_party_fallback: "senator z kilkoma osiągnięciami na swoim koncie"
 enables_war_council_tt: "\nPo uchwaleniu:\nUmożliwia interakcję rządową - #Y senatorska rada wojenna#!\n\n"
 war_council_one_and_two_republic: "[SCOPE.sChar('marshal').GetPraenomen] i [SCOPE.sChar('guard').GetPraenomen] mają rację; rozpoczniemy wojnę z krajem [SCOPE.sP('target_province_1').GetOwner.GetName]!"
 war_council_one_and_three_republic: "[SCOPE.sChar('marshal').GetPraenomen] i [SCOPE.sChar('third_party').GetPraenomen] mówią prawdę; maszerujmy na kraj [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three_republic: "[SCOPE.sChar('guard').GetPraenomen] zgadza się z [SCOPE.sChar('third_party').GetPraenomen]. Ufamy im bezwzględnie."
 war_council_one_republic: "[SCOPE.sChar('marshal').GetPraenomen] z [SCOPE.sChar('marshal').GetParty.GetName] ma rację. Musimy rozpocząć wojnę z krajem [SCOPE.sC('target_country_1').GetName]."
 war_council_two_republic: "[SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('guard').GetParty.GetName] mają nasze poparcie. Ku państwu [SCOPE.sC('target_country_2').GetName]!"
 war_council_three_republic: "Podbijemy [SCOPE.sP('target_province_3').GetOwner.GetName], tak jak pragnie [SCOPE.sChar('third_party').GetParty.GetName]."
 war_council_all_3_agree_republic: "Porozumienie? Jak niezwykłe."
 war_council_nope_republic: "Senat może być dość denerwujący..."
 get_council_1_descriptor_7: "uczciwa osoba, władająca sercami swoich poddanych,"
 get_council_1_descriptor_8: "tajemniczy gubernator mający reputację krętackich transakcji"
 get_council_1_descriptor_9: "gubernator, który jest powszechnie uważany za całkowicie bezużytecznego w swojej funkcji"
 get_council_1_descriptor_10: "gubernator, który wykorzystał swój czas na stanowisku, aby zgromadzić wielkie bogactwo z prowincji"
 get_council_3_descriptor_7: "stanowczy i szanowany gubernator"
 get_council_3_descriptor_8: "skorumpowany, nikczemny gubernator"
 get_council_3_descriptor_9: "gubernator, któremu niestety brakuje umiejętności administracyjnych"
 get_council_3_descriptor_10: "jednostka o ogromnym bogactwie, prawdopodobnie uzyskanym w wyniku pełnienia funkcji gubernatora"
 enables_curiate_assembly_tt: "\nPo uchwaleniu:\n@trigger_yes! Umożliwia interakcję rządową - #Y komicja kurialne#!.\n\n"
