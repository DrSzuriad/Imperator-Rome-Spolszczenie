l_english:
 deity_targitaos: "$omen_targitaos$"
 omen_targitaos: "Targitaos"
 omen_targitaos_desc: "Targitaos jest protoplastą wszystkich naszych plemion i przodkiem, którego wciąż czcimy. Oprócz roli protoplasty naszego ludu pełni także rolę patrona nieba, a częściowo bóstwa płodności."
 deity_goitosyrus: "$omen_goitosyrus$"
 omen_goitosyrus: "Goitosyrus"
 omen_goitosyrus_desc: "Będziemy modlić się do tego boga, aby nas oświecił i objawił nam nieznane. Otrzymawszy dar mądrości, nasi naukowcy i uczeni w piśmie będą mogli poprowadzić nasz kraj ku dobobytowi i potędze."
 deity_papaios: "$omen_papaios$"
 omen_papaios: "Papajos"
 omen_papaios_desc: "Wielki Papajos przyniesie naszemu ludowi bogactwo i zasoby, których potrzebujemy. Ten nowy napływ bogactwa przyniesie szczęście i fortunę naszemu ludowi."
 deity_thagimasadas: "$omen_thagimasadas$"
 omen_thagimasadas: "Thagimasadas"
 omen_thagimasadas_desc: "Królewski Thagimasadas uzasadni naszą ekspansję na obce ziemie. Mając tego boga po naszej stronie, nasi ludzie z pewnością chwycą za broń i znów będą gotowi do wojny, bo któż może zaprzeczyć mądrości bogów?"
 deity_api: "$omen_api$"
 omen_api: "Api"
 omen_api_desc: "Api pobłogosławi naszych kupców bogactwem zasobów do handlu. Towary nabyte w kraju i za granicą z pewnością poszerzą możliwości naszych handlarzy i pomogą w przedsięwzięciach handlowych."
 deity_tabiti: "$omen_tabiti$"
 omen_tabiti: "Tabiti"
 omen_tabiti_desc: "Będziemy czcić królową bogów i prosić ją o błogosławieństwo pokoju i dobrobytu dla naszego ludu. Z Tabiti po naszej stronie, w naszym kraju będzie panował pokój, dzięki czemu będziemy mogli skoncentrować nasze wysiłki i środki na polityce zagranicznej."
 deity_argimpasa: "$omen_argimpasa$"
 omen_argimpasa: "Argimpasa"
 omen_argimpasa_desc: "Wielka bogini niebios pobłogosławi nasze żniwa i ludzi życiem i wzrostem. Gdy otrzymamy dar życia, nasze plony będą obfite, a nasze dzieci z pewnością będą rosnąć silne i zdrowe."
