l_english:
 deity_theispas: "$omen_theispas$"
 omen_theispas: "Teszeba"
 omen_theispas_desc: "Sam Teszeba będzie inspiracją dla naszych ludzi, wzmacniając ich morale i dyscyplinę siłą burz. Aby pokazać swoją wyższość nad wrogami, nasi wojownicy przyniosą nam niespotykaną liczbę zwycięstw."
 deity_shivini: "$omen_shivini$"
 omen_shivini: "Sziwini"
 omen_shivini_desc: "Gdy tylko poprosimy Sziwiniego, aby obdarzył naszych żołnierzy naszym światłem, wszyscy młodzi mężczyźni zgromadzą się pod naszym sztandarem. W naszych armiach będzie tak wielu rekrutów, że wystarczą na wiele wojen."
 deity_arubani: "$omen_arubani$"
 omen_arubani: "Arubani"
 omen_arubani_desc: "Żona najwyższego boga oświetli ścieżkę naszym uczonym i mędrcom w poszukiwaniu mądrości. Obdarzeni darem mądrości z pewnością będą pracować efektywniej, aby osiągnąć postęp technologiczny, którego pragnęli nasi ludzie."
 deity_epaninaue: "$omen_epaninaue$"
 omen_epaninaue: "Epaninaue"
 omen_epaninaue_desc: "Błagamy boginię ziemi, aby dała nam więcej minerałów i pomogła nam się wzbogacić. Kiedy nasz lud zgromadzi niezliczone bogactwa, z pewnością będziemy w stanie zapewnić dobrobyt i korzyści całemu naszemu społeczeństwu."
 deity_khaldi: "$omen_khaldi$"
 omen_khaldi: "Chaldi"
 omen_khaldi_desc: "Najwyższy bóg, który nie ma sobie równych, pobłogosławi naszemu ludowi dalszą ekspansję. Z samym Chaldim u naszego boku, nasi ludzie z pewnością odłożą na bok swoje obawy i ponownie chwycą za broń w walce za swoją ojczyznę."
 deity_dsvininaue: "$omen_dsvininaue$"
 omen_dsvininaue: "Dsvininaue"
 omen_dsvininaue_desc: "Prosimy boginię morza i rzek, aby chroniła naszych kupców, którzy podróżują po świecie, wypełniając swoje obowiązki. Dzięki pomocy Dsvininaue dla naszych handlarzy mamy nadzieję, że ich umiejętności i sieci szlaki rozkwitną, przynosząc bogactwo i dostatek."
 deity_bagvarti: "$omen_bagvarti$"
 omen_bagvarti: "Bagvarti"
 omen_bagvarti_desc: "Żona najwyższego boga przyniesie naszemu krajowi pokój i dobrobyt, rozwiązując konflikty naszych rodaków. Tylko głupcy ośmieliliby się przeciwstawić wielkiej Bagvarti i jej sprawiedliwości, a dysydenci z pewnością odłożą broń i porzucą niechęć, gdy ruszymy do przodu."
 deity_huba: "$omen_huba$"
 omen_huba: "Chuba"
 omen_huba_desc: "Matka wszystkich żyjących przyniesie naszemu krajowi życie i dobrobyt, zapewniając nasze żniwa i bezpieczne porody. Dzięki jej błogosławieństwu z pewnością zakończymy lata spustoszenia i zapewnimy naszym dzieciom bezpieczne i zdrowe życie."
 deity_nane: "$omen_nane$"
 omen_nane: "Nane"
 omen_nane_desc: "Prosimy mądrą Nane, aby pobłogosławiła naszych żołnierzy dyscypliną w bitwie, abyśmy mogli wygrać wojny i chronić nasz kraj. Z nią u boku jesteśmy pewni, że nasi ludzie będą zachęcani do podejmowania większych wysiłków niż kiedykolwiek wcześniej."
 deity_mihr: "$omen_mihr$"
 omen_mihr: "Mihr"
 omen_mihr_desc: "Ze światłem i prawdą po naszej stronie, błogosławieństwo Mihra zainspiruje naszych młodych mężczyzn do obrony naszych ziem przed wrogiem. Gdy zgromadzą się pod naszym sztandarem, będziemy mieli więcej niż wystarczającą liczbę rekrutów."
 deity_tir: "$omen_tir$"
 omen_tir: "Tir"
 omen_tir_desc: "Błagamy mistycznego Tira, aby pobłogosławił naszych artystów i rzemieślników darami wiedzy i wglądu. Otrzymawszy dar mądrości, nasz kraj rozkwitnie jak nigdy dotąd."
 deity_vahagn: "$omen_vahagn$"
 omen_vahagn: "Wahagn"
 omen_vahagn_desc: "Oddajemy cześć Wahagnowi w nadziei, że ochroni on nasz kraj. Dzięki jego ochronie będziemy mogli zgromadzić bogactwo naszego ludu i osiągnąć większy dobrobyt niż wcześniej."
 deity_aramazd: "$omen_aramazd$"
 omen_aramazd: "Aramazd"
 omen_aramazd_desc: "Wielki Aramazd będzie bronił naszego ludu, podczas naszej ekspansji na obce terytoria ku chwale naszych bogów. Nasz lud zaakceptuje konieczność wojny, ponieważ niewielu może sprzeciwić się woli bogów."
 deity_tsovinar: "$omen_tsovinar$"
 omen_tsovinar: "Cowinara"
 omen_tsovinar_desc: "Prosimy okrutną Cowinarę, aby chroniła naszych kupców podróżujących po morzach, starając się wzbogacić naszych ludzi. Kiedy towary z odległych krajów spłyną do nas, nadejdzie era obfitości dla naszych ludzi."
 deity_anahit: "$omen_anahit$"
 omen_anahit: "Anahit"
 omen_anahit_desc: "Mamy nadzieję, że troskliwa Anahit pobłogosławi nasz kraj ochroną dla naszych dzieci, a jej wyznawcy będą komfortowo żyć ze świadomością, że ich dzieci mogą teraz bezpiecznie przychodzić na świat."
 deity_spandaremet: "$omen_spandaremet$"
 omen_spandaremet: "Spandaramet"
 omen_spandaremet_desc: "Spandaramet da siłę naszym plonom oraz zapewni żywność i zapasy dla naszemu ludowi. Jako bogini śmierci prosimy ją również, aby dała nam odpocząć od swoich mocy, abyśmy mogli ponownie wzrastać i rozszerzać swoje wpływy."
