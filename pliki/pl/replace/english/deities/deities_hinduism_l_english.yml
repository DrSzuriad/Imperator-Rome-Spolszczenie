l_english:
 deity_shiva: "$omen_shiva$"
 omen_shiva: "Śiwa"
 omen_shiva_desc: "Ofiarujemy nasze modlitwy Śiwie w nadziei, że poprowadzi naszych ludzi w walce i wzmocni ich morale. Dzięki wzmocnieniu dyscypliny i determinacji naszych żołnierzy z pewnością odniesiemy wiele zwycięstw w nadchodzących latach."
 deity_prajapati: "$omen_prajapati$"
 omen_prajapati: "Pradźapati"
 omen_prajapati_desc: "Mamy nadzieję, że Pradźapati zainspiruje naszych młodych mężczyzn i zaopiekuje się nimi, przygotowując ich do oddania życia za nasz lud. Ponieważ nasza armia jest wzmocniona przez tak wielu nowych rekrutów, prawdopodobnie nie zobaczymy żadnych problemów z brakiem zasobów ludzkich w najbliższym czasie."
 deity_saraswati: "$omen_saraswati$"
 omen_saraswati: "Saraswati"
 omen_saraswati_desc: "Nasi uczeni, naukowcy i artyści mają wiele do nauczenia się od Saraswati. Mamy nadzieję, że spojrzy na nasz lud z łaską i podaruje nam swoją wiedzę. Dzięki jej darowi nasze ziemie będą pełne odkryć i innowacji technologicznych z korzyścią dla wszystkich naszych ludzi."
 deity_kubera: "$omen_kubera$"
 omen_kubera: "Kubera"
 omen_kubera_desc: "Prosimy Kuberę o pomoc w zebraniu jak największej ilości bogactwa dla naszego narodu. W końcu jaki inny bóg mógłby nam pomóc w takim przedsięwzięciu?"
 deity_brahma: "$omen_brahma$"
 omen_brahma: "Brahma"
 omen_brahma_desc: "Uniwersalne prawdy Brahmy prowadzą nasz lud i pozwalają mu zajmować nowe ziemie. Gdy Brahma jest po naszej stronie, nasi przeciwnicy porzucą opór, a nasi ludzie będą przygotowani na wojnę."
 deity_samudra: "$omen_samudra$"
 omen_samudra: "Samudra"
 omen_samudra_desc: "Oczekujemy od wielkiego bóstwa pomocy w ochronie naszych kupców i handlarzy, płynących przez odległe oceany w poszukiwaniu bogactwa. Dzięki tym nowo odkrytym bogactwom z pewnością zbudują oni sieć handlową potrzebną do znacznego zwiększenia naszej zamożności."
 deity_vishnu: "$omen_vishnu$"
 omen_vishnu: "Wisznu"
 omen_vishnu_desc: "Modlitwy będą ofiarowane Wisznu ze świadomością, że będzie on troszczył się o nasz lud, prowadząc tych, którzy są zagubieni, i chroniąc tych, którzy znajdują się w trudnych chwilach i potrzebie. Z jego pomocą nasze społeczeństwo z pewnością będzie bezpieczniejsze i bardziej lojalne niż kiedykolwiek, pozwalając nam skupić część naszej uwagi na zagrożeniach z zewnątrz, a nie z wewnątrz."
 deity_indra: "$omen_indra$"
 omen_indra: "Indra"
 omen_indra_desc: "Prosimy Indrę o deszcz i wodę, która ożywi nasze uprawy. Gdy nasze rośliny będą się rozwijać i rosnąć bujniej niż kiedykolwiek wcześniej, nasi ludzie również będą się rozwijać."
 deity_soma: "$omen_soma$"
 omen_soma: "Soma"
 omen_soma_desc: "Piękny, lśniący jedyny rządzący nocnym niebem, przyniesie zdrowie i szczęście naszemu ludowi, nawet gdy będzie spał.\nStarożytna świątynia w Prabhasie była miejscem, w którym bóg księżyca kąpał się, aby odzyskać swój blask po klątwie, tworząc cykle księżyca."
 deity_kanya_devi: "$omen_kanya_devi$"
 omen_kanya_devi: "Kanja Dewi"
 omen_kanya_devi_desc: "Dorastająca bogini pokuty i dziewictwa uspokoi namiętności naszego ludu i poprowadzi go do boskości wyrzeczenia i spokoju.\nKanya Devi jest inkarnacją bogini Parwati i była czczona na południowym krańcu subkontynentu indyjskiego od najdawniejszych czasów."
 deity_samba: "$omen_samba$"
 omen_samba: "Samba"
 omen_samba_desc: "Złośliwy syn Kryszny, przyznany w zamian za pokutę, przypomina o niebezpieczeństwach rozrzutności i namiętności, powodując zniszczenie dynastii Jadawa i zranienie jego ojca.\nSamba zbudował wielką świątynię słońca w Mulasthanapurze, w której przez dwanaście lat oddawał cześć, aby odkupić swoje przekleństwo trądu."
 deity_krishna: "$omen_krishna$"
 omen_krishna: "Kryszna"
 omen_krishna_desc: "Mroczne wcielenie Wisznu pobłogosławi nasz lud miłością i współczuciem oraz poprowadzi go na ścieżkę do świętości.\nKryszna jest jednym z głównych bóstw hinduistycznych i nazwał święte miejsce hinduskie Dwaraka."
 deity_vishwanath: "$omen_vishwanath$"
 omen_vishwanath: "Wiśweśwara"
 omen_vishwanath_desc: "Pan wszechświata będzie czuwał nad naszym ludem i wybawi go od zła świata.\nŚwiątynia Wiśweśwary, jednej z form Śiwy, leży nad Gangesem i jest jednym z najświętszych miejsc w hinduizmie."
 deity_rama: "$omen_rama$"
 omen_rama: "Rama"
 omen_rama_desc: "Bohater Ramachandra, wcielenie Wisznu, zainspiruje nasz lud epicką opowieścią o jego wyczynach i czynach moralnych.\nRamajana opowiada o swojej budowie mostu na wyspę Lankę, aby uratować swoją żonę Sitę przed demonem Rawaną."
 deity_lakshmi: "$omen_lakshmi$"
 omen_lakshmi: "Lakszmi"
 omen_lakshmi_desc: "Bogini celów poprowadzi nasz lud do boskiej wiedzy, bogactwa wszechrzeczy i cierpliwości wymaganej do ich osiągnięcia."
 deity_bhrigu: "$omen_bhrigu$"
 omen_bhrigu: "Bhrygu"
 omen_bhrigu_desc: "Wielki mędrzec, spłodzony przez Brahmę, jest jednym z najmądrzejszych, jacy kiedykolwiek żyli, a jego nauka przyniosła wielki postęp w całych Indiach.\nZnaczenie mędrca Bhrygu przyćmiło nawet Lakszmi, zastępując ją jako główny cel pielgrzymek do Barygazy."
