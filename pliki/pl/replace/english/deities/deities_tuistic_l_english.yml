l_english:
 deity_tuisto: "$omen_tuisto$"
 omen_tuisto: "Tuiston"
 omen_tuisto_desc: "Tuiston jest najwyższym bóstwem naszego panteonu oraz przodkiem naszego plemienia i ludu. Zrodzony z ziemi, miał kilku synów, którzy zostali władcami plemion germańskich. Nasi ludzie oczekują od niego wskazówek i pomocy we wszystkich sprawach, i czczą go głęboko podczas naszych ceremonii."
 deity_alcis: "$omen_alcis$"
 omen_alcis: "Alkowie"
 omen_alcis_desc: "Alkowie to imię dwóch boskich braci bliźniaków, którzy zawsze są wspólnie czczeni. Uosabiają młodość i braterską miłość, czasami przedstawiani są jako konie lub rydwany ciągnące słońce po niebie."
 deity_tamfana: "$omen_tamfana$"
 omen_tamfana: "Tamfana"
 omen_tamfana_desc: "Tamfana jest czczona w niektórych miejscach świętych w Germanii i ważnym bóstwem dla lokalnych świętych gajów. Ponadto, ponieważ jest jedną z bogiń patronek żniw, często składamy jej ofiary, gdy nasi ludzie udają się na pola."
 deity_baduhenna: "$omen_baduhenna$"
 omen_baduhenna: "Baduhenna"
 omen_baduhenna_desc: "Jako jedna z matron naszego panteonu Baduhenna jest często wzywana na wojnę. Nasi ludzie i żołnierze oczekują od niej wskazówek i mają nadzieję, że pokieruje nimi, w czasie walki o swoje plemię."
 deity_vagdavercustis: "$omen_vagdavercustis$"
 omen_vagdavercustis: "Vagdavercustis"
 omen_vagdavercustis_desc: "Dla niektórych naszych ludzi Vagdavercustis jest głównym bóstwem wojny, intuicji w boju i cnoty. Jej liczne historie inspirują naszych ludzi i żołnierzy do działania, a niektórzy twierdzą kieruje ich rękoma w bitwie po ofiarowaniu jej modlitw."
 deity_hludana: "$omen_hludana$"
 omen_hludana: "Hludana"
 omen_hludana_desc: "Hludana jest znana jako opiekunka lasu, a także patronka rolnictwa. Hludana jest zwykle kojarzona z wiernością, lojalnością i jest przedstawiana jako sympatyczna postać. W trudnych czasach nasi ludzie zwracają się do niej o ochronę."
 deity_nehalennia: "$omen_nehalennia$"
 omen_nehalennia: "Nehallenia"
 omen_nehalennia_desc: "Nehallenia, bogini patronka kupców, ogrodnictwa i handlu. Zwykle jest przedstawiana jako siedzące bóstwo z psem u boku. Handlarze i kupcy często zwracają się do niej, gdy zawierają interesy w obcych krajach lub z ludźmi wywodzącymi się z obcych egzotycznych kultur, podobnie jak ludzie, którzy chcą jej pomocy w produkcji wyrobów i towarów."
 deity_nerthus: "$omen_nerthus$"
 omen_nerthus: "Nerthus"
 omen_nerthus_desc: "Jako jedna z naszych głównych bogiń płodności i jedno z najbardziej popularnych bóstw płodności wśród ogółu plemion germańskich, Nerthus jest dobrze znanym widokiem i bardzo cenionym bóstwem w naszym kraju. Podobno Nerthus interesuje się sprawami ludzkimi i często podróżuje wśród swoich wyznawców."
