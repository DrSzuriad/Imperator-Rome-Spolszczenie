l_english:
 deity_agdistis: "$omen_agdistis$"
 omen_agdistis: "Agdistis"
 omen_agdistis_desc: "Szalony, androgyniczny bóg Agdistis poprowadzi naszych wojowników do bitwy, zaszczepiając w nich szał bojowy. Przy wsparciu wielkiego boga nasz lud będzie niezwyciężony w bitwie."
 deity_dactyl: "$omen_dactyl$"
 omen_dactyl: "Daktyle"
 omen_dactyl_desc: "Składamy nasze ofiary dziesięciu Daktylom, mając nadzieję, że pobłogosławią naszych rzemieślników swoją wiedzą i wglądem. Mamy nadzieję, że wraz z rozwojem ta mądrość pomoże naszemu ludowi konkurować z wrogami na równych zasadach oraz ochroni naszych przyjaciół i sojuszników."
 deity_dindymene: "$omen_dindymene$"
 omen_dindymene: "Dindymene"
 omen_dindymene_desc: "Oblicze wielkiej matki pomoże nam zgromadzić zasoby kraju, wzmacniając nasze możliwości. Dzięki dobrobytowi będziemy mogli skutecznie się rozwijać."
 deity_cybele: "$omen_cybele$"
 omen_cybele: "Kybele"
 omen_cybele_desc: "$cybele_description$"
 cybele_description: "Matka naszego ludu pochwala nasze plany rozszerzenia naszego imperium i sprowadzenia większej liczby ludzi. Pod uważnym spojrzeniem Kybele tylko najsłabsi będą w stanie przeciwstawiać się dalszym wojnom."
 deity_kakasbos: "$omen_kakasbos$"
 omen_kakasbos: "Kakasbos"
 omen_kakasbos_desc: "Oddajemy cześć licyjskiemu Kakasbosowi, licząc, że pobłogosławi i zapewni bezpieczeństwo naszym kupcom podczas podróży po świecie. W pogoni za bogactwem nasi handlarze z pewnością przyniosą naszej społeczności jeszcze większe bogactwo."
 deity_men: "$omen_men$"
 omen_men: "Men"
 omen_men_desc: "$men_description$"
 men_description: "Prosimy boga księżyca, aby pobłogosławił nasz lud bezpieczeństwem i ochroną. Pod jego czujnym okiem dysydenci zostaną stłumieni."
 deity_attis: "$omen_attis$"
 omen_attis: "Attis"
 omen_attis_desc: "Wykastrowany Attis skropi nasze rośliny swoją krwią i pobłogosławi je niespotykanym wzrostem. Po obfitych żniwach, nasz lud znów stanie się wielki."
 deity_sandon: "$omen_sandon$"
 omen_sandon: "Sandon"
 omen_sandon_desc: "Sandon to bóg pogody z Anatolii, często kojarzony i przywoływany w czasach wojny. Jako jeden z najważniejszych bogów Cylicji, ma kilka ośrodków kultu i świątyń ku swojej czci, szczególnie w okolicach Tarsu.\n\nBóstwo jest związane z bronią, kwiatami i lwami. Grecy utożsamiają tego boga z własnym bogiem bohaterów - Heraklesem."
 deity_bagaios: "$omen_bagaios$"
 omen_bagaios: "Bagajos"
 omen_bagaios_desc: "Bagajos to bóg burzy i pogody z Frygii, zwykle uważany za dawcę dobrych czasów i rzeczy. Związany również z płodnością, bóg ten jest często przywoływany w czasach potrzeby i kłopotów, aby chronić naszych ludzi.\n\nWśród Greków zwykle kojarzony z ich rodzimym Zeusem, który zajmuje najwyższe miejsce w ich panteonie."
