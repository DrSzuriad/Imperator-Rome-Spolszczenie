 omen_ishtar: "Isztar"
 omen_ishtar_desc: "Isztar jest boginią wojny, która może doprowadzić swym pięknem mężczyzn do szaleństwa. Może zmusić ich do najgłębszej rozpaczy lub zmusić ich do szukania sławy i chwały. Podobnie uczyniła ze swoim kochankiem Tammuzem, którego porzuciła w piekle, a także z Gilgameszem, który musiał walczyć z dzikim bykiem, by przywrócić pokój w Uruk.\n\nIsztar ma dwa oblicza, jest patronką fizycznej miłości, która sprawia, że mężczyźni i kobiety mają wielu synów, ale także boginią wojny, która sprawia, że mężczyźni dołączają do wojska. Z jej pomocą nasze armie zostaną wypełnione młodymi, silnymi mężczyznami, którzy będą w stanie poszerzyć granice kraju."
