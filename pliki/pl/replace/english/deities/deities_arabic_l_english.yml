l_english:
 deity_alilat: "$omen_alilat$"
 omen_alilat: "Alilat"
 omen_alilat_desc: "Wielka Alilat stanie wśród naszych ludzi i pobłogosławi ich wiedzą o wojnie, aby zapewnić im lojalność i morale. Dzięki wzmocnionej dyscyplinie z pewnością wygrywamy wiele wojen i odnosimy zwycięstwa, które wcześniej byłyby nieosiągalne."
 deity_al_uzza: "$omen_al_uzza$"
 omen_al_uzza: "Al-Uzza"
 omen_al_uzza_desc: "Dzięki błogosławieństwu Al-Uzzy nasi ludzie z łatwością przygotują się do wojny, wiedząc, że bogini będzie ich pilnować i chronić. Dzięki nowym rekrutom nasze armie z pewnością będą pełne żołnierzy zdolnych pokonać naszych wrogów."
 deity_al_kutbay: "$omen_al_kutbay$"
 omen_al_kutbay: "Al-Kutbay"
 omen_al_kutbay_desc: "Skryba da naszym uczonym wiedzę w zakresie proroctw i pisania. Ponieważ uczymy się nowych rzeczy, pomoże nam to zwiększyć dobrobyt całego naszego społeczeństwa."
 deity_talab: "$omen_talab$"
 omen_talab: "Ta'lab"
 omen_talab_desc: "Ta'lab jest księżycowym bóstwem, które ma pewien wpływ na ziemię, płodność i żniwa. Często zwracamy się do jego wyroczni, aby doradził nam, jak postępować w potrzebie."
 deity_ailiah: "$omen_ailiah$"
 omen_ailiah: "Ailiah"
 omen_ailiah_desc: "Najwyższy bóg będzie czuwał i pomagał nam w wojnach, usprawiedliwiając naszą ekspansję na obce ziemie. Tylko nasi najbardziej zaciekli rywale będą przeciwstawiać się naszym ciągłym kampaniom, skoro po naszej stronie stoi Ailiah, który popiera nasze wojny."
 deity_al_qaum: "$omen_al_qaum$"
 omen_al_qaum: "Al-Kaum"
 omen_al_qaum_desc: "Prosimy boga karawan, aby czuwał nad naszymi kupcami podróżującymi po świecie dla dobra naszego kraju. Im bogatsi stają się nasi kupcy i karawany, tym więcej dobrobytu przyniosą naszej społeczności."
 deity_manat: "$omen_manat$"
 omen_manat: "Manat"
 omen_manat_desc: "Oddajemy nasze błogosławieństwa wielkiej Manat, mając nadzieję, że zmieni losy naszego ludu na lepsze. Dzięki wielkiej bogini po naszej stronie z pewnością zobaczymy na razie mniej zmagań i wewnętrznych sporów."
 deity_orotalt: "$omen_orotalt$"
 omen_orotalt: "Orotalt"
 omen_orotalt_desc: "Złożymy ofiary dla Orotalta, aby ten opiekował się naszymi plonami. Nasze żniwa z pewnością będą obfite, dopóki będziemy mieli wsparcie i pomoc boga."
