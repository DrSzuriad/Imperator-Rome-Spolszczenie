l_english:
 deity_gekho: "$omen_gekho$"
 omen_gekho: "Gekhö"
 omen_gekho_desc: "Gekhö jest najważniejszym z wielu bóstw tybetańskich, bogiem niebios i gwiazd. Większość innych bogów czczonych przez miejscowych kłania się mu, a on sam znany jest z przepędzania złych duchów, które mogą niepokoić jego wiernych. Zwykle jest czczony ofiarami z jaków, owiec lub złota, darami składanymi w podziękowaniu za jego pomoc."
 deity_tingnam_gyalmo: "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo: "Tingnam Gyalmo"
 omen_tingnam_gyalmo_desc: "Tingnam Gyalmo jest boginią oceanu w niebieskim płaszczu i małżonką Kuchiego Mangke. Jako obrończyni oceanów i rzek, odgrywa ważną rolę dla wiernych $bon_religion$ i jest głęboko czczona."
 deity_drablai_gyalmo: "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo: "Drablai Gyalmo"
 omen_drablai_gyalmo_desc: "Drablai Gjalmo jest jednym z najważniejszych bóstw wiary $bon_religion$, małżonką Gekhö i boginią niebios. Ma wiele wiele aspektów, czy to spokojna biała bogini życia, czy przerażająca czarna wiedźma śmierci, często jest kojarzona z ciałami niebieskimi i zjawiskami naturalnymi."
 deity_kuchi_mangke: "$omen_kuchi_mangke$"
 omen_kuchi_mangke: "Kuchi Mangke"
 omen_kuchi_mangke_desc: "Kuchi Mangke jest bogiem płodności związanym z Gekhö i małżonkiem Tingnamy Gyalmo. Zwykle jest przedstawiany jako malutki bóg, niektórzy twierdzą, że jego ciało jest tak małe jak wrzeciono i ma za zadanie chronić dzieci przed złymi duchami, które mogą im zaszkodzić."
 deity_ati_muwer: "$omen_ati_muwer$"
 omen_ati_muwer: "Ati Muwer"
 omen_ati_muwer_desc: ""
 deity_phuwer: "$omen_phuwer$"
 omen_phuwer: "Phuwer"
 omen_phuwer_desc: "Phuwer jest bogiem wróżbiarstwa i astrologii oraz członkiem kręgu Gekhö. Bóstwo jest zwykle przedstawiane jako imponująca postać ubrana w białe szaty, wraz z trzema towarzyszkami. Wierni $bon_religion$ oddają cześć bogu za pomocą owczej wełny, kolorowych wstążek i wysuszonych serc nietoperza, żurawia lub kukułki."
 deity_traphu: "$omen_traphu$"
 omen_traphu: "Traphu"
 omen_traphu_desc: "Traphu jest pomniejszym bóstwem wśród wiernych $bon_religion$, zwykle kojarzonym z bardziej północnymi regionami, z których pochodzi: mitycznych ziem Drugu. Mówi się, że urodził się w kryształowym zamku, w otoczeniu ptaków, promieni księżyca i słońca."
 deity_the_elements: "$omen_the_elements$"
 omen_the_elements: "Żywioły"
 omen_the_elements_desc: "Cztery żywioły odgrywają ważną rolę w wierze $bon_religion$, będąc nawet uosobieniem pomniejszych bóstw. Spośród czterech żywiołów: powietrza, ziemi, wody i ognia; powietrze było zwykle najważniejsze i przedstawiane jako jadące na białym jeleniu po całej ziemi."
