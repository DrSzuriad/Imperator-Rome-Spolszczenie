l_english:
 deity_pleistoros: "$omen_pleistoros$"
 omen_pleistoros: "Pleistoros"
 omen_pleistoros_desc: "Pleistoros to brutalny bóg wojny, czczony i wielbiony przez plemiona Dacji. Regularnie składane ofiary z niewolników i jeńców wojennych ku jego czci mają na celu zapewnienie jego dalszego błogosławieństwa, podczas toczenia licznych wojen."
 deity_zalmoxis: "$omen_zalmoxis$"
 omen_zalmoxis: "Zalmoksis"
 omen_zalmoxis_desc: "Zalmoksis lub Gebeleizis, jak go niektórzy nazywają, był mądrym człowiekiem, który przekonał Daków do podążania za jego wierzeniami i wiarą. Chociaż w pewnym momencie był podobno człowiekiem, plemiona czczą go teraz jako boską istotę, która prowadzi zmarłych, skutecznie działając jako ich psychopomp."
 deity_sabazios: "$omen_sabazios$"
 omen_sabazios: "Sabazjos"
 omen_sabazios_desc: "Sabazjos jest jednym z wielu bóstw wojny czczonych przez plemiona Tracji, ale jest jedynym trackim bóstwem, które stało się popularne z dala od swojej ojczyzny, ponieważ jego kult wyrósł również na ziemiach Frygijczyków i Lidyjczyków. W niektórych opowieściach Sabazjos jest przedstawiany jako tracki jeździec, postać znana daleko poza wybrzeżami Tracji."
 deity_derzelas: "$omen_derzelas$"
 omen_derzelas: "Derzelas"
 omen_derzelas_desc: "Derzelas jest szanowanym bóstwem wśród Traków, którzy wierzą, że jest bogiem świata podziemnego, dostatku i zdrowia. Często jest przedstawiany z rogiem obfitości u boku, symbolem jego roli jako żywiciela plemion. Jego wyznawcy organizują igrzyska ku jego czci, podobne do bardziej znanych igrzysk Greków."
 deity_zibelthiurdos: "$omen_zibelthiurdos$"
 omen_zibelthiurdos: "Zibelthiurdos"
 omen_zibelthiurdos_desc: "Zibelthiurdos jest bogiem niebios, błyskawic i deszczu i przez wielu Greków postrzegany jest jako tracki Zeus. Często jest przedstawiany z piorunami u boku i jest jednym z głównych bóstw plemion Tracji."
 deity_bassareus: "$omen_bassareus$"
 omen_bassareus: "Bassareus"
 omen_bassareus_desc: "$dionysus_description$"
 deity_bendis: "$omen_bendis$"
 omen_bendis: "Bendis"
 omen_bendis_desc: "Bendis jest tracką boginią łowów i obfitości, zwykle towarzyszącą i przedstawianą w towarzystwie satyrów lub menad. Przez Greków jest czasami utożsamiana z ich boginią Artemidą, innym bóstwem łowów, ale ostatnio Bendis stała się popularną boginią na ich ziemiach. Jest święto ku jej czci zwane Bendideia."
 deity_semele: "$omen_semele$"
 omen_semele: "Semele"
 omen_semele_desc: "Semele jest boginią matką czczoną w całej Tracji i matką Bassareusa. Niektórzy twierdzą, że jej kult powstał we Frygii, ale od tego czasu przejęła wiele elementów greckich i trackich i zyskała popularność na tych terenach. Zwykle jest czczona razem ze swoim synem, Bassareusem wśród Traków lub Dionizosem wśród Greków, jako główne bóstwa ich własnego kultu."
