l_english:
 deity_zadeni: "$omen_zadeni$"
 omen_zadeni: "Zadeni"
 omen_zadeni_desc: "Zadeni jest bogiem patronem wojny i płodności, którego nasi ludzie często wzywają przed bitwą. Zwykle jest widziany z kwiatem lub toporem w dłoniach, w towarzystwie uskrzydlonego lwa. Wśród Greków znany jest jako Herakles."
 deity_armazi: "$omen_armazi$"
 omen_armazi: "Armazi"
 omen_armazi_desc: "Armazi jest bogiem patronem deszczu, grzmotów, pogody i obfitości. Ubrany w zbroję z mieczem w dłoni jest inspiracją dla tych, którzy za nim podążają. Wśród wyznawców Zaratusztry znany jest jako Ahura Mazda, zaś wśród Greków znany jako Zeus."
 deity_kopala: "$omen_kopala$"
 omen_kopala: "Kopala"
 omen_kopala_desc: "Wielki bohater, który jest czczony przez wielu naszych ludzi za swoje liczne wielkie wyczyny. Największymi z nich były jego zwycięstwa przeciwko dewom po pokonaniu ich zarówno w walce, jak i bitwie."
 deity_gacim: "$omen_gacim$"
 omen_gacim: "Gacim"
 omen_gacim_desc: "Gacim jest towarzyszem Ga oraz bogiem płodności. Oboje są często postrzegani jako bóstwa, które rządzą wszystkimi tajemnicami świata, a także jako bóstwa losu. Niektórzy utożsamiają Gacima z anatolijskim Attisem."
 deity_ghmerti: "$omen_ghmerti$"
 omen_ghmerti: "Ghmerti"
 omen_ghmerti_desc: "Ghmerti jest głową naszego panteonu, przede wszystkim naszych bóstw i władcą wszechświata. Jest ojcem słońca i księżyca, oprócz kilku innych bóstw naszego panteonu. Jako twórca wszystkiego, życie ludzi i zwierząt spoczywa w jego rękach."
 deity_ga: "$omen_ga$"
 omen_ga: "Ga"
 omen_ga_desc: "Ga jest towarzyszką Gacima i boginią-matką. Oboje są często postrzegani jako bóstwa, które rządzą wszystkimi tajemnicami świata, a także jako bóstwa losu. Niektórzy utożsamiają Ga z anatolijską Kybele."
 deity_adgilis_deda: "$omen_adgilis_deda$"
 omen_adgilis_deda: "Adgilis Deda"
 omen_adgilis_deda_desc: "Adgilis Deda jest boginią płodności i zwierząt gospodarskich. Prowadzi żniwa i bydło naszych rolników oraz chroni podróżników przybywających na nasze ziemie. Jest często postrzegana jako główna bogini ludzi zamieszkujących surowe, górzyste ziemie Iberii."
 deity_dali: "$omen_dali$"
 omen_dali: "Dali"
 omen_dali_desc: "Dali jest boginią patronką polowania, pięknością zamieszkującą góry Kaukazu. Wśród łowców jest ona główną boginią, którą wzywają, by wpuściła ich do jej królestwa i tylko z jej pomocą znajdą zdobycz, której szukają."
 deity_ainina_and_danina: "$omen_ainina_and_danina$"
 omen_ainina_and_danina: "Ainina i Danina"
 omen_ainina_and_danina_desc: "Ainina i Danina to para bogiń wprowadzonych do armazyjskiego panteonu w późniejszym czasie. Często są kojarzone z płodnością, uzdrowieniem i mądrością oraz mają czczące je kulty. Czasami utożsamiane są z Anahit lub Inanną."
