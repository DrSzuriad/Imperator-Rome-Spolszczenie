l_english:
 deity_diwali: "$omen_diwali$"
 omen_diwali: "Święto Diwali"
 omen_diwali_desc: ""
 deity_satya: "$omen_satya$"
 omen_satya: "Satja"
 omen_satya_desc: "Prawda jest ważnym ślubem w dźinizmie, a my będziemy szczerzy i prawdomówni, rekrutując młodych obywateli do wspierania naszych walk na wojnie. Gdy gromadzą się pod naszym sztandarem, będziemy mieli większe potencjalne zasoby ludzkie niż dawno temu."
 deity_paryushana: "$omen_paryushana$"
 omen_paryushana: "Święto Parjuszana"
 omen_paryushana_desc: ""
 deity_aparigraha: "$omen_aparigraha$"
 omen_aparigraha: "Aparigraha"
 omen_aparigraha_desc: "Brak posiadania jest ważnym ślubem w dźinizmie, a my przekażemy znaczenie tego ślubowania naszemu ludowi. Kiedy nasi ludzie przyzwyczają się do porzucania swojego materialnego bogactwa, będziemy mogli pobierać większe podatki dla dobra naszego kraju."
 deity_ahimsa: "$omen_ahimsa$"
 omen_ahimsa: "Ahimsa"
 omen_ahimsa_desc: "Brak przemocy jest ważnym ślubem w dźinizmie, a my zorganizujemy wielką ceremonię upamiętniającą koniec przemocy w naszym kraju. Nadszedł czas, aby nasz lud odnalazł pokój i porzucił batalie wojenne."
 deity_roth_teej: "$omen_roth_teej$"
 omen_roth_teej: "Roth Teej"
 omen_roth_teej_desc: "Odbędzie się wielka ceremonia Roth Teej, aby podkreślić znaczenie braku posiadania wśród naszych wyznawców. Złoto będzie dzielone między różnymi wspólnotami, pozostawiając myśli o ziemskim bogactwie i troszcząc się o dobrobyt całego ludu."
 deity_arghya: "$omen_arghya$"
 omen_arghya: "Rytuał Arghya"
 omen_arghya_desc: "Arghya jest rytuałem, w którym nasi wyznawcy czczą różne przedmioty, aby uwolnić się z cyklu ponownych narodzin. Nasi ludzie będą żyć bezpiecznie dzięki wiedzy, że coraz bardziej zbliżają się do nirwany i wolności od samsary."
 deity_mahavir_jayanti: "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti: "Moksza Mahawiry"
 omen_mahavir_jayanti_desc: ""
 deity_bhadrabahu: "$omen_bhadrabahu$"
 omen_bhadrabahu: "Mądrość Bhadrabahu"
 omen_bhadrabahu_desc: "Bhadrabahu jest ostatnim z tych, którzy pośrednio otrzymali nauki dźinizmu od tirthankarów. Jego obszerne pisma ukształtowały współczesny dźinizm.\nBhadrabahu wyemigrował z północy z tysiącami wyznawców do Belgoli i założył główną szkołę i świątynię."
 deity_rishabhanatha: "$omen_rishabhanatha$"
 omen_rishabhanatha: "Nauki Rishabhanathy"
 omen_rishabhanatha_desc: "Wskazówki wielkiego twórcy brodu pomagają naszym ludziom na w ucieczce przed niekończącą się reinkarnacją, inspirując ich do przestrzegania jego mądrości i dyscypliny.\nPierwszy tirthankara, Rishabhanatha, wygłosił swoje pierwsze kazanie na wzgórzu Śatrundźaja."
 deity_rishabhanatha_moksha: "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha: "Moksza Rishabhanathy"
 omen_rishabhanatha_moksha_desc: "Zadziwiający przykład wyrzeczeń Rishabhanathy w celu zdobycia mądrości i mokszy inspiruje nasz lud do życia w dobrym i spokojnym życiem.\nMówi się, że pierwszy tirthankara, Rishabhanatha, osiągnał mokszę, zbawienie, na Górze Kajlas."
 deity_neminatha: "$omen_neminatha$"
 omen_neminatha: "Moksza Neminathy"
 omen_neminatha_desc: "Kuzyn Kryszny pokazuje nam, że nawet bóstwa muszą postępować zgodnie z naukami dźinizmu, jeśli mają zostać uwolnione z cyklu śmierci.\nMówi się, że 22. tirthankara, Neminatha, osiągnął mokszę, zbawienie, na górze Girnar."
 deity_parshvanatha: "$omen_parshvanatha$"
 omen_parshvanatha: "Moksza Parśwy"
 omen_parshvanatha_desc: "Parśwa uczy nas, że powściągliwość jest niezbędna do prowadzenia dobrego życia, unikania posiadania dóbr, kradzieży i kłamstwa.\n24. tirthankara, Parśwa, podobno osiągnął mokszę, zbawienie, na wzgórzu Parasnath w Jharkhandzie."
