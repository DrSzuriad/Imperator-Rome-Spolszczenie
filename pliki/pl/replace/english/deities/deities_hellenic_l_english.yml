 deity_diktynna: "$omen_diktynna$"
 omen_diktynna: "Diktynna"
 omen_diktynna_desc: "Diktynna lub Britomartis to kreteńska bogini gór i łowiectwa, często utożsamiana z grecką Artemidą, rzymską Dianą lub egejską Apapheą.\n\nMówi się, że jest ona prawnuczką Demeter, poprzez swojego syna Eubolosa. Jako wynalazca sieci myśliwskich, Diktynna odgrywa szczególną rolę dla kreteńskich myśliwych."
 deity_eleuthya: "$omen_eleuthya$"
 omen_eleuthya: "Ejlejtyja"
 omen_eleuthya_desc: "Ejlejtyja jest boginią porodu i położnych. Siedząc pośród Przeznaczenia, ona ma za zadanie zapewnienie potomstwa.\n\nJest popularnym bóstwem wśród kobiet, które wzywają ją, aby złagodzić ból w czasie porodu, a także do pomocy przy nim. Na Krecie ma od dawna kult ku swojej czci, który działa na wyspie od czasów Minojczyków.\n\nW niektórych miejscach jej kult związany jest z Posejdonem."
 deity_velchanos: "$omen_velchanos$"
 omen_velchanos: "Welchanos"
 omen_velchanos_desc: "Welchanos to lokalne bóstwo dziecięce, syn wielkiej Rei. W późniejszych czasach cechy bóstwa zostały uwzględnione w ramach większych greckich wierzeń i opowieści o Zeusie, często synkretyzując je w nowego Zeusa Welchanosa.\n\nZe względu na synkretyzm tego boga, na Krecie Zeus jest często przedstawiany jako młody człowiek, w przeciwieństwie do jego zwykłego przedstawiania w większości innych obszarów jako starszy mężczyzna. Zarówno Welchanos, jak i Zeus Welchanos, często kojarzeni są z roślinnością, pszczołami i miodem."
 deity_rieia: "$omen_rieia$"
 omen_rieia: "Reja"
 omen_rieia_desc: "$rhea_description$"
 rhea_description: "Reja jest matką wielu bogów olimpijskich, choć sama nie jest boginią olimpijską. Jest córką Uranosa i Gai oraz żoną Kronosa. Jako jedna z tytanów brała udział w obaleniu ojca, przyjmując rolę królowej świata.\n\nKiedy jej mąż dowiedział się, że zostanie obalony przez swoich synów, postanowił powstrzymać przepowiednię, zjadając każdego z synów po narodzinach. Kiedy miało się narodzić szóste dziecko, Reja postanowiła położyć kres tyranii Kronosa, ukrywając nowo narodzonego Zeusa i dając Kronosowi kamień owinięty w pieluszki dla dziecka.\n\nCzęsto jest łączona z łacińską Magną Mater lub anatolijską Kybele."
 deity_diktean_zeus: "$omen_diktean_zeus$"
 omen_diktean_zeus: "Zeus Diktejski"
 omen_diktean_zeus_desc: "$zeus_description$\n\nNa Krecie był czczony jako Zeus Diktejski, wiara opiera się na jego narodzinach na wyspie."
 deity_ariadne: "$omen_ariadne$"
 omen_ariadne: "Ariadna"
 omen_ariadne_desc: "Ariadna jest boginią labiryntów i ścieżek. Była siostrą Minotaura z Krety i pomogła Tezeuszowi położyć kres jego brutalności.\n\nNa Krecie istnieją starożytne kulty czczące ją od wielu wieków. W niektórych opowiadaniach jest żoną Dionizosa, greckiego boga wina."
 deity_amaya: "$omen_amaya$"
 omen_amaya: "Amaja"
 omen_amaya_desc: "Amaja jest kreteńską boginią uzdrawiania, często wzywaną podczas porodu. Niektórzy twierdzą, że pomaga Ejlejtyji i wzywają je obie, podczas gdy inni traktują ją jako niezależne bóstwo medycyny, uzdrawiania i porodu.\n\nW kulturze greckiej często utożsamiana jest z górską nimfą Mają, matką Hermesa."
 deity_karmanor: "$omen_karmanor$"
 omen_karmanor: "Karmanor"
 omen_karmanor_desc: "Karmanor jest kreteńskim bogiem zbiorów i mężem greckiej bogini Demeter. Jest ojcem Eubolosa oraz jest spokrewniony z innymi kreteńskimi bóstwami, takimi jak Karme i Diktynna.\n\nJest szczególnie związany z miastem i regionem Tarra, jako patronem tego obszaru."
 deity_ares: "$omen_ares$"
 omen_ares: "Ares"
 omen_ares_desc: "$ares_description$"
 ares_description: "Bóg wojny obdarzy naszych żołnierzy siłą i dyscypliną. Dopóki nasi wojownicy dołożą wszelkich starań, aby dostosować się do jego ideałów, bez wątpienia będziemy zwyciężać w naszych wojnach.\n\nBóg jest dobrze znany ze swojej niszczycielskiej, chaotycznej natury i tego, jak rozkoszuje się rzezią i walką. Często jest przedstawiany jako kochanek Afrodyty i jako rywal Ateny. Często przegrywa z tą drugą, będąc przechytrzonym i miażdżonym przez mądrzejszą i bardziej rozsądną boginię."
 deity_apollo: "$omen_apollo$"
 omen_apollo: "Apollo"
 omen_apollo_desc: "$apollo_description$"
 apollo_description: "Wizje i proroctwa boga światła zainspirują naszych młodych mężczyzn do wzięcia broni i walki o nasz kraj. Gdy młodzi będą gotowi uczestniczyć w naszych wojnach, będziemy mieli więcej potencjalnych żołnierzy niż dawniej.\n\nJest bogiem sztuki, światła i medycyny, a także utalentowanym łucznikiem, tak jak jego siostra bliźniaczka. Mówi się, że wyrocznia Delficka i Deloska otrzymują wizje od boga, przepowiadające zarówno tragedie, jak i błogosławieństwa licznym odwiedzającym."
 deity_athena: "$omen_athena$"
 omen_athena: "Atena"
 omen_athena_desc: "$athena_description$"
 athena_description: "Błogosławieństwo bogini mądrości zainspiruje naszych artystów i rzemieślników do poszukiwania wiedzy. Dzięki tym wspaniałym spostrzeżeniom z pewnością będziemy mogli robić postępy i konkurować z naszymi wrogami i sąsiadami.\n\nPlotki mówią, że jej kult wywodzi się z Libii, ale teraz jest ona pełnoprawną częścią panteonu hellenistycznego i odgrywa ważną rolę jako bogini mądrości, rzemiosła i wojny. W przeciwieństwie do swojego męskiego odpowiednika, jest zwykle uważana za patronkę bardziej taktycznych i strategicznych działań wojennych oraz wiadomo, że walczyła pod Troją i w wielu innych znanych bitwach.\n\nAtena jest patronką Aten, z największą świątynią poświęconą jej czci, stojącą na Akropolu."
 deity_hades: "$omen_hades$"
 omen_hades: "Hades"
 omen_hades_desc: "$hades_description$"
 hades_description: "Modlimy się do boga świata podziemnego, aby otworzył swoje kufry dla naszej sprawy i pobłogosławił nasz lud bogactwem. Dzięki surowcom mineralnym i nowo odkrytemu bogactwu nasze społeczeństwo z pewnością będzie się dobrze rozwijać przez długi czas.\n\nWielki Władca Zaświatów jest najstarszym z trzech, ale utracił niebo i morze na rzecz swoich dwóch młodszych braci, pozostawiając po sobie jedynie dusze zmarłych i królestwo nazwane na jego cześć. Oprócz tego, że jest dozorcą umarłych, jest znany ze swojego bogactwa i dostępu do minerałów ziemi.\n\nIstnieje wiele opowieści o bohaterach, którzy podróżują do jego królestwa, aby kogoś uratować. Niektóre z nich zakończyły się tragicznie, na przykład historia Orfeusza. Większość Hellenów nie boi się tego boga, ponieważ nie jest on mściwy ani szuka nie aktywnie śmierci śmiertelników. W końcu po co męczyć się, gdy wszystkie żywe stworzenia i tak trafią w jego ręce?"
 deity_zeus: "$omen_zeus$"
 omen_zeus: "Zeus"
 omen_zeus_desc: "$zeus_description$"
 zeus_description: "Bóg niebios błogosławi nasze poczynania na polu bitwy, usprawiedliwiając naszą sprawę swoją obecnością. Dzięki temu bóstwu po naszej stronie, nasi zmęczeni walką ludzie z pewnością będą gotowi ponownie unieść swoją broń.\n\nChociaż był najmłodszym z rodzeństwa, Zeus był jedynym, którego ojciec nie zjadł, ostatecznie powstał i obalił stary panteon. Jako najbardziej zdolny otrzymał władzę nad niebiosami i stanął na czele boskiego panteonu.\n\nIstnieją niezliczone historie o tym, jak bóstwo zstąpiło do królestwa ludzi, będąc zauroczonym jednym lub drugim śmiertelnikiem, co ostatecznie doprowadziło do narodzin wielu herosów. Chociaż jest znany ze swojego ostrego temperamentu i nienasyconej żądzy, jest najbardziej szanowanym bóstwem panteonu w większości regionów świata hellenistycznego."
 deity_hermes: "$omen_hermes$"
 omen_hermes: "Hermes"
 omen_hermes_desc: "$hermes_description$"
 hermes_description: "Posłaniec bogów otworzy naszym kupcom nowe możliwości w handlu z innymi narodami wszelkiego rodzaju towarami, zapewniając, że handel będzie przebiegał swobodnie i na naszą korzyść. Dzięki naszym handlarzom wspieranym przez samego oszusta, nasi ludzie z pewnością będą czerpać korzyści z tego bogactwa.\n\nPosłaniec bogów znany jest jako oszust i dowcipniś, nawet od najmłodszych lat próbując oszukać swojego starszego brata Apolla. Jest bogiem patronem podróżników, złodziei i handlu, a także psychopompem świata hellenistycznego; prowadząc dusze zmarłych do zaświatów i życia pozagrobowego."
 deity_tyche: "$omen_tyche$"
 omen_tyche: "Tyche"
 omen_tyche_desc: "$tyche_description$"
 tyche_description: "Nasi ludzie będą żyć bezpiecznie ze świadomością, że po naszej stronie mamy Tyche, boginię szczęścia. W końcu kto lepiej może chronić nasz kraj niż bogini, która decyduje o losie?\n\nJako bogini patronka bogactwa i dobrobytu, często dziękuje się jej i przeklina ją w zależności od konsekwencji. Ostatnio w rejonie Morza Śródziemnego powstał kult poświęcony jej czci, który wierzy, że mogą zmienić los postanowiony przez boginię na swoją korzyść."
 deity_demeter: "$omen_demeter$"
 omen_demeter: "Demeter"
 omen_demeter_desc: "$demeter_description$"
 demeter_description: "Poprosimy ją o ziarno, aby pobłogosławiła nasze żniwa i zapewniła pożywienie potrzebne naszemu ludowi do wzrostu i rozwoju. Gdy bogini patrzy na nas z góry, nasze żniwa z pewnością będą rosły bezpiecznie przez wiele lat, kładąc kres głodowi i złym żniwom.\n\nJako patronka bogini rolnictwa, zbiorów i płodności, odgrywa ważną rolę w życiu helleńskiego społeczeństwa. Dzięki niej całe kultury kwitną lub upadają. W całym regionie Morza Śródziemnego odbywają się uroczystości na jej cześć, które często przedstawiają uprowadzenie jej córki przez boga podziemi.\n\nW mieście Eleusis istnieje tajemny kult poświęcony jej czci, ludzie przechodzą takie same cierpienia i radość odrodzenia jak bogini, która niegdyś szukała swojego dziecka."
 deity_helios: "$omen_helios$"
 omen_helios: "Helios"
 omen_helios_desc: "$helios_description$"
 helios_description: "Helios jest bogiem, który codziennie podróżuje po niebie swoim rydwanem, a za nim podąża jego siostra, bogini księżyca Selene. Gdy wschodzi na wschodzie, przynosi światło i dobrobyt przez cały dzień, a na koniec znika nocą na zachodzie.\n\nChociaż Helios nie jest jednym z dwunastu bogów olimpijskich, odgrywa główną rolę w kilku znanych opowieściach i legendach. Niektórzy nadali mu epitet \"wszechwidzący\", ponieważ podczas podróży po niebie widzi wszystko, co dzieje się zarówno wśród śmiertelników, jak i nieśmiertelnych."
 deity_selene: "$omen_selene$"
 omen_selene: "Selene"
 omen_selene_desc: "$selene_description$"
 selene_description: "Selene jest boginią księżyca i siostrą boga słońca Heliosa. Każdego dnia podróżuje po niebie, a każdej nocy podąża za nim.\n\nMówi się, że tak mocno współczuła swemu kochankowi Endymionowi, że kazała ojcu Zeusowi zapewnić mu nieśmiertelność, wieczną młodość i wieczny sen, aby mogła go odwiedzać każdej nocy.\n\nChociaż nie jest tak czczona jak większość innych bóstw, ma wierny kult wokół regionu Mesenia."
 deity_hera: "$omen_hera$"
 omen_hera: "Hera"
 omen_hera_desc: "$hera_description$"
 hera_description: "Hera jest siostrą-żoną Zeusa, boga nieba, jest boginią patronką rodziny, małżeństwa i porodu. Jako jedno z sześciorga dzieci Kronosa i Rei została połknięta przez ojca zaraz po urodzeniu i ostatecznie uwolniona, gdy Zeus oszukał ojca, aby uwolnić całe rodzeństwo.\n\nJako jedna z najważniejszych z dwunastu bogów olimpijskich jest wzywana zarówno sama, jak i ze swoim mężem. Wiele nowożeńców szuka u Hery błogosławieństwa, zarówno dla płodności, jak i dla dobra swoich dzieci.\n\nHera jest powracającą antagonistką w wielu opowieściach o bękartach Zeusa, w których próbuje się zemścić na potomstwie swojego męża."
 deity_artemis: "$omen_artemis$"
 omen_artemis: "Artemida"
 omen_artemis_desc: "$artemis_description$"
 artemis_description: "Artemida jest jednym z bliźniaczych bóstw urodzonych w Delos przez Zeusa i Leto. Podobno po tym, jak pomogła matce urodzić swojego brata Apollo, zaczęła postrzegać siebie jako położną, która została patronką bogini narodzin. Jest także boginią przyrody, polowania i płodności.\n\nW młodym wieku bogini poprosiła ojca, Zeusa, aby dał jej wieczne dziewictwo. Chroniła swoją czystość, jak również swoich towarzyszy, furią i gniewem. Mówi się, że nielicznych pechowych myśliwych, którzy spotkają boginię, spotka szybka, ale bolesna śmierć.\n\nKu czci bogini, w Efezie wzniesiono wielką świątynię, która stała się znana jako jeden z największych cudów świata."
 deity_aphrodite: "$omen_aphrodite$"
 omen_aphrodite: "Afrodyta"
 omen_aphrodite_desc: "$aphrodite_description$"
 aphrodite_description: "Jest boginią miłości, piękna i rozkoszy. Mówi się, że urodziła się z odciętych narządów płciowych Uranosa, gdy Kronos rzucił je do morza, wychodząc z piany, która utworzyła się w wodzie.\n\nMówi się, że jest rzekomo żoną Hefajstosa, kalekiego boga kowalstwa, ale miała romans z bogiem wojny. Złapana przez męża, ona i jej partner zostali wykpieni i wyśmiani przez innych bogów.\n\nIstnieje kilka dużych świątyń ku jej czci, jedna w Atenach, która celebruje ją w niebiańskiej formie pod nazwą Afrodyta Urania. Innym godnym uwagi przykładem jest akropol w Koryncie."
 deity_poseidon: "$omen_poseidon$"
 omen_poseidon: "Posejdon"
 omen_poseidon_desc: "$poseidon_description$"
 poseidon_description: "Jest bogiem patronem trzęsień ziemi, burz i morza. Jako władca wielu oceanów świata żeglarze często modlą się o bezpieczne podróże przed opuszczeniem domów, mając nadzieję, że utrzyma kontrolę nad swoimi dziećmi i temperamentem podczas podróży przez jego królestwo.\n\nPomimo tego, że często kojarzony jest z wieloma nieszczęściami na świecie, jest popularny wśród kolonistów i osób mieszkających blisko niego. Kolonistom przynosi spokojne morza, aby mogli osiedlić się w obcych krajach, a tym, którzy mieszkają blisko morza, jego bogate królestwo zapewnia większość pożywienia."
 deity_heracles: "$omen_heracles$"
 omen_heracles: "Herakles"
 omen_heracles_desc: "$heracles_description$"
 heracles_description: "Jest synem boga niebios, a także patronem siły i herosów. Po zabiciu żony i dzieci w wyniku szaleństwa, bohater musiał przejść kilka trudnych wyzwań, aby odpokutować swoje czyny. Te dwanaście testów stało się znane jako Dwanaście Prac Heraklesa, popularnych mitów w świecie hellenistycznym.\n\nBóstwo jest szczególnie lubiane przez atletów i tych, którzy biorą udział w igrzyskach olimpijskich, którzy chcą spełnić swoje dziedzictwo, starając się wygrać. W późniejszych latach stał się również niezwykle popularny na krańcach greckiego społeczeństwa, a kolonie uważają go za swojego obrońcę, a za ich pośrednictwem sąsiednie narody również dowiadują się o wielkim herosie.\n\nCzęsto był utożsamiany z kananejskim Melkartem, szczególnie na Sycylii, gdzie obie religie odegrały ważną rolę w poszczególnych częściach wyspy."
 deity_asclepius: "$omen_asclepius$"
 omen_asclepius: "Asklepios"
 omen_asclepius_desc: "$asclepius_description$"
 asclepius_description: "Jako bóg uzdrawiania i medycyny jest popularnym bóstwem, którego należy wezwać oprócz jego ojca Apolla. Uczony od najmłodszych lat wiedzy o medycynie i uzdrawianiu przez ojca, znanego centaura Chirona, a także przez święte węże mądrości, doszedł do punktu, w którym mógł uleczyć wszelkie choroby i schorzenia.\n\nHistorie mówią, że jego moce były tak silne, że mógł nawet przywrócić umarłych do życia, co doprowadziło do sytuacji, w której bóg świata podziemnego czuł się tak okradziony, w wyniku czego go zabił. Później pozwolono mu wrócić do życia i został zaproszony do Olimpu."
 deity_hephaestus: "$omen_hephaestus$"
 omen_hephaestus: "Hefajstos"
 omen_hephaestus_desc: "$hephaestus_description$"
 hephaestus_description: "Jest znany jako bóg patron kowali, ognia i rzemieślników na całym świecie. Wyrzucony przez matkę, będąc jeszcze niemowlęciem, bóg skończył jako kaleka od najmłodszych lat, ale mimo to dorastał szczęśliwe.\n\nWiele historii i mitów opowiada o wspaniałych broniach, biżuterii i zbrojach, które stworzyła w swojej kuźni na Etnie. Herosi i bogowie przybywali z bliska i daleka po jego wiedzę i pomoc, a niewielu wracało rozczarowanych.\n\nCzy jest lepsze bóstwo, które można przywołać w naszych ceremoniach, niż takie, które pomagało herosom od stuleci?"
 deity_dionysus: "$omen_dionysus$"
 omen_dionysus: "Dionizos"
 omen_dionysus_desc: "$dionysus_description$"
 dionysus_description: "Trackie bóstwo stało się popularne w całym regionie Morza Śródziemnego jako ważny patron boga wina i płodności. Jest znany wśród Greków jako Dionizos, wśród Latynów jako Bachus, a wśród Traków jako Bassareus.\n\nPomimo swojego wieloaspektowego oblicza, młodego lub starego, brodatego lub ogolonego, znany jest z tego, że błogosławi swoich wyznawców winem i wyzwoleniem z bezsensownych zahamowań. Podobno podąża chaos za nim, w którym menady i satyry niszczą wszystko, co mijają.\n\nChoć niektórzy uważają wzywanie boga za niebezpieczne, plotki mówią, że ku jego czci powstał tajemniczy kult zwany Bachanalia."
 deity_pan: "$omen_pan$"
 omen_pan: "Pan"
 omen_pan_desc: "$pan_description$"
 pan_description: "Jest bogiem puszczy i pasterzy, przedstawiany jest zwykle jako pół-człowiek i pół-koza. Historie mówią, że można usłyszeć jego grę na fletni, w czasie podróży przez puszczę arkadyjską, ponieważ mieszka on na zboczu góry.\n\nBóstwo często jest kojarzone z paniką, podobno wywodzącą się z jego gniewnego krzyku. Niektórzy twierdzą, że właśnie dlatego Persowie spanikowali w walce przeciwko Ateńczykom w bitwie pod Maratonem."
 deity_dioscuri: "$omen_dioscuri$"
 omen_dioscuri: "Dioskurowie"
 omen_dioscuri_desc: "$dioscuri_description$"
 dioscuri_description: "Kastor i Polluks są bliźniaczymi synami boga niebios i śmiertelniczki Ledy. Są dobrotliwymi bogami, którzy chronią wszystkich ludzi na morzu przed sztormami, kawalerzystów przed niebezpieczeństwami bitwy oraz sportowców, którzy ścigają się, prowadzą rydwany lub walczą podczas zawodów. Szczególnie bliscy są im kochający bracia i troskliwi przyjaciele.\n\nZgodnie z tradycją, tylko Polluks był prawdziwym synem Zeusa i urodził się nieśmiertelny, jednakże kiedy Kastor został śmiertelnie ranny w pojedynku, postanowił podzielić się swoją nieśmiertelnością z bratem. W rezultacie są zobowiązani już na zawsze spędzać jeden dzień na Olimpie wśród bogów, a kolejny w Hadesie wśród zmarłych, wciąż nierozłączni, dzieląc swój los po śmierci tak samo jak za życia."
 deity_athena_promachos: "$omen_athena_promachos$"
 omen_athena_promachos: "Atena Promachos"
 omen_athena_promachos_desc: "$athena_description$\n\n#Y Promachos#!: Przydomek Promachos został nadany Atenie przez Ateńczyków po ich zwycięstwie nad Persami, aby na zawsze przypominać o jej błogosławieństwie, gdy Grecy odpierali najeźdźców. Jest to forma bogini najbardziej znana z prowadzenia ludzi do bitwy i funkcjonująca jako bóstwo wojny."
 deity_athena_ergane: "$omen_athena_ergane$"
 omen_athena_ergane: "Atena Ergane"
 omen_athena_ergane_desc: "$athena_description$\n\n#Y Ergane#!: Ergane jest przydomkiem nadanym bogini, gdy jest przywoływana jako patronka rzemieślników i kobiet. W wielu opowieściach bóstwo było dobrze znane ze swojej wiedzy w szczególności w zakresie tkactwa, ale także różnych rzemiosł w ogóle."
 deity_athena_parthenos: "$omen_athena_parthenos$"
 omen_athena_parthenos: "Atena Parthenos"
 omen_athena_parthenos_desc: "$athena_description$\n\n#Y Parthenos#!: Partenos, dziewica, jest przydomkiem nadanym Atenie jako odzwierciedlenie jej wiecznego dziewictwa, analogicznie jak wiele podobnych jej bogiń. Wielki posąg tej konkretnej wersji bóstwa spoczywa na Akropolu w Atenach, wykonanym przez rzeźbiarza Fidiasza."
 deity_demeter_potnia: "$omen_demeter_potnia$"
 omen_demeter_potnia: "Demeter Potnia"
 omen_demeter_potnia_desc: "$demeter_description$\n\n#Y Potnia#!: Jest to jeden z przydomków nadanych Demeter, często używany w jej roli jako jednego z bóstw misteriów eleuzyjskich. Te misteria od dawna odgrywają ważną rolę dla ateńskiej i attyckiej polityki, mimo że mają miejsce w pobliskim mieście Eleusis."
 deity_hyacinthus: "$omen_hyacinthus$"
 omen_hyacinthus: "Hiacynt"
 omen_hyacinthus_desc: "Hiacynt był pięknym młodym mężczyzną i kochankiem Apolla, pośród wielu innych bóstw. Mówi się, że jego boski kochanek nauczył Hiacynta wielu znanych przez siebie umiejętności, między innymi gry na lirze, łucznictwa i wróżbiarstwa. Został zamordowany przez zdradzieckiego Zefira z powodu zazdrości.\n\nPóźniej Hiacynt został wyniesiony i otrzymał nieśmiertelność oraz stał się popularnym obiektem kultu w Sparcie."
 deity_helen: "$omen_helen$"
 omen_helen: "Helena"
 omen_helen_desc: "Mówi się, że Helena była najpiękniejszą kobietą w Grecji i poślubiła króla Menelaosa ze Sparty, kiedy książę Troi Parys zabrał ją do swojej ojczyzny. Zapoczątkowało to dziesięcioletnie oblężenie, a następnie zniszczenia miasta przez Greków.\n\nGdy miasto płonęło wokół nich, Menelaos wybaczył żonie i postanowił sprowadzić ją z powrotem do Sparty. Oboje, a zwłaszcza Helena, odtąd są obiektem kultu w Lakonii."
 deity_artemis_orthia: "$omen_artemis_orthia$"
 omen_artemis_orthia: "Artemida Orthia"
 omen_artemis_orthia_desc: "$artemis_description$\n\n#Y Orthia#!: Ten szczególny przydomek bóstwa ma silne powiązania z płodnością i żniwami, a także stanowi centralny punkt wielu lokalnych uroczystości i świąt w Sparcie. W szczególności dzieci naszego narodu biorą udział w uhonorowaniu Artemidy Orthii."
 deity_apollo_karneios: "$omen_apollo_karneios$"
 omen_apollo_karneios: "Apollo Karneios"
 omen_apollo_karneios_desc: "$apollo_description$\n\n#Y Karneios#!: Apollo Karneios jest wersją bóstwa związaną ze zbiorami i stadami, od wieków czczoną w Sparcie. Historie mówią, że Apollo karał Spartę po śmierci jednego z jego umiłowanych proroków, dokóki nie zaczęto składać ofiar bóstwu, co później zostało sformalizowane jako święto Karnei."
 deity_athena_polioukhos: "$omen_athena_polioukhos$"
 omen_athena_polioukhos: "Atena Polioukhos"
 omen_athena_polioukhos_desc: "$athena_description$\n\n#Y Polioukhos#!: Atena Polioukhos jest obrończynią państwa-miasta i jest związana zarówno z wojną, jak i metalurgią. Jest w centrum kultu Spartan tak długo, odkąd wszyscy pamiętają i często jest przywoływana, gdy nasza ojczyzna jest zagrożona."
 deity_arethousa: "$omen_arethousa$"
 omen_arethousa: "Aretuza"
 omen_arethousa_desc: "Aretuza była nimfą, która uciekła z domu w Arkadii i boga rzeki Alfejosa, zakochanego w niej bóstwa, i błagała boginię Artemidę, aby ją ochroniła. Została zamieniona w źródło pod wyspą Ortygia, niedaleko wybrzeży Sycylii, i stała się ważnym punktem kultu religijnego w mieście Syrakuzy."
 deity_artemis_alphaea: "$omen_artemis_alphaea$"
 omen_artemis_alphaea: "Artemida Alphaia"
 omen_artemis_alphaea_desc: "$artemis_description$\n\n#Y Alphaea#!: Ten przydomek bóstwa związany był z historią Aretuzy i Alfejosa, w której ten drugi próbował zdobyć serce tej pierwszej. Artemida zamieniła swoją towarzyszkę w źródło pod wyspą Ortygia, miejscu, w którym się urodziła."
 deity_athena_nikephoros: "$omen_athena_nikephoros$"
 omen_athena_nikephoros: "Atena Nikephoros"
 omen_athena_nikephoros_desc: "$athena_description$\n\n#Y Nikephoros#!: Ten przydomek bóstwa jest jednym z wielu odbić jej wojowniczej strony, jako zwiastuna zwycięstwa. Jako zdyscyplinowane bóstwo wojny w Grecji, jest ona często przywoływana przez wielu Greków przed walką lub kampanią."
 deity_apollo_didymaios: "$omen_apollo_didymaios$"
 omen_apollo_didymaios: "Apollo Didymaios"
 omen_apollo_didymaios_desc: "$apollo_description$\n\n#Y Didymaios#!: Ten przydomek, bliźniak, jest często używany wobec Apolla w przypadkach, gdy jest on określany jako brat bliźniak Artemidy. W niektórych państwach-miastach, takich jak miasto Syrakuzy, Artemida odgrywa ważniejszą rolę niż jej brat, ale oboje są czczeni przez ludność."
 deity_zeus_naios: "$omen_zeus_naios$"
 omen_zeus_naios: "Zeus Naios"
 omen_zeus_naios_desc: "Niezrównana siła największego boga przypomni naszemu ludowi o ich niezrównanej przewadze i błogosławieństwu jako patronów najstarszej inkarnacji grzmotu.\nDodona jest pierwotnym centrum greckiego panteonu, domem dla niegdyś niezrównanej wyroczni Zeusa Wiosny."
 deity_dione: "$omen_dione$"
 omen_dione: "Dione"
 omen_dione_desc: "Kobiecy Zeus przynosi życie i czuwa nad wszystkimi mężczyznami, dopingując ich do walki i zapewniając, że następne pokolenie wojowników będzie równie silne jak poprzednie.\nDione to tajemnicze starożytne bóstwo religii helleńskiej, którego kult miał miejsce w starożytnym centrum religijnym Dodonie w górach Epiru."
 deity_apollo_aktiakos: "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos: "Apollo Aktiakos"
 omen_apollo_aktiakos_desc: "Apollo Aktiakos czuwa nad żeglarzami Zatoki Ambrakijskiej i Morza Jońskiego, a swoją lirą jednoczy wiernych bez względu na ich pochodzenie i język ojczysty.\nŚwiątynia Apolla w Akcjum została założona przez korynckich osadników i szybko stała się regionalnym centrum religijnym, dającym początek własnym igrzyskom i słynnemu festiwalowi Aktia."
 deity_achilles: "$omen_achilles$"
 omen_achilles: "Achilles"
 omen_achilles_desc: "Achilles, wielki bohater Iliady, spoczywa poza miastem Ilion, gdzie jego piętę przebiła strzała Parysa. Jego wspaniały przykład doskonałości w boju zainspiruje naszych żołnierzy do przewyższenia nawet jego zwycięstw.\nKult herosa Achillesa przyciąga wielbicieli z całego świata helleńskiego, którzy gromadzą się przy jego grobie w pobliżu dawnych ruin Troi."
 deity_zeus_olympios: "$omen_zeus_olympios$"
 omen_zeus_olympios: "Zeus Olympios"
 omen_zeus_olympios_desc: "Macedończycy od wieków czczą Zeusa w Dionie pod górą Olimp, sankcjonując zwycięstwa naszych królów od odległej przeszłości po Aleksandra Wielkiego i później. Jego świątynia będzie rywalizować z tą w Olimpii w Elidzie, przyćmi tę Apollina w Delfach i zawstydzi Partenon w Atenach."
 deity_apollo_nabu: "$omen_apollo_nabu$"
 omen_apollo_nabu: "Apollo-Nabû"
 omen_apollo_nabu_desc: "Apollo-Nabû to synkretyczne bóstwo czczone przez greckich emigrantów w Babilonii i Mezopotamii, którzy ujrzawszy miejscowego Nabû, połączyli go z własnym Apollem. Ponieważ władcy imperium Seleukidów twierdzili, że są potomkami greckiego Apolla, to właśnie oni rozpropagowali to synkretyczne bóstwo na ziemiach, którymi władali."
 deity_zeus_belos: "$omen_zeus_belos$"
 omen_zeus_belos: "Zeus Belos"
 omen_zeus_belos_desc: "Zeus Belos to synkretyczne bóstwo czczone w Babilonii i Mezopotamii w niektórych prężnie rozwijających się miastach greckich na tym obszarze. Po tym, jak synkretyczny Apollo-Nabû stał się bardziej popularny na ziemiach Seleukidów, miejscowi zaczęli traktować ojców Apolla i Nabû, Zeusa i Marduka, również jako bóstwo synkretyczne."
 deity_dionysos_kathegemon: "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon: "Dionizos Kathegemon"
 omen_dionysos_kathegemon_desc: "$dionysus_description$\n\n#Y Kathegemon#!: Przydomek \"Przywódca\" został nadany Dionizosowi w regionie wokół Eolii i Pergamonu w Azji, gdzie odgrywa on bardziej znaczącą rolę jako główne bóstwo niektórych miast."
 deity_telephos: "$omen_telephos$"
 omen_telephos: "Telefos"
 omen_telephos_desc: "Telefos, jako syn Heraklesa i jednocześnie półbóg, od dawna był popularną postacią w greckich mitach i opowieściach. Jednak w niektórych częściach Azji i Arkadii, zwłaszcza w Pergamonie i Tegei, jest on czczony ze szczególnymi obrzędami i kultem jako mityczny założyciel i przodek wielu żyjących tam ludzi."
 deity_leto: "$omen_leto$"
 omen_leto: "Leto"
 omen_leto_desc: "Leto jest matką Apolla i Artemidy, dwóch słynnych bogów w całej Grecji, a także sama jest istotą nieśmiertelną. Choć nieczęsto jest równie popularna jak jej potomstwo, ani czczona w tak wielu miejscach, ma kilka rzadkich ośrodków własnego kultu w Licji w Anatolii i na Krecie."
 deity_hekate: "$omen_hekate$"
 omen_hekate: "Hekate"
 omen_hekate_desc: "Hekate jest boginią magii, rozdroży i nocy, szczególnie popularną wśród mieszkańców Karii i Tesalii, z sanktuariami na Eginie, w Bizancjum i w pobliżu miasta Chrysaoris. Niektóre mity utrzymują, że pierwotnie pochodziła ze Wschodu lub z położonego daleko na południu Egiptu, ale od dawna ma swoją własną tożsamość w kulturze greckiej. Bogini jest zazwyczaj przedstawiana jako trzy bóstwa żeńskie w jednym, aczkolwiek nie tylko, i często towarzyszy jej pies."
 deity_alexander: "$omen_alexander$"
 omen_alexander: "Aleksander"
 omen_alexander_desc: "Aleksander był macedońskim generałem i królem, który najechał Persję i podbił całe imperium w ciągu zaledwie trzynastu lat. Po jego śmierci jego nowo powstałe imperium zostało rozerwane na strzępy, gdy wielu jego dawnych przyjaciół i sojuszników próbowało zdobyć koronę dla siebie.\n\nJeden z jego byłych generałów, Ptolemeusz, przeniósł ciało Aleksandra do Egiptu i rozpoczął kult ku jego czci. Uważali Aleksandra za coś więcej niż zwykłego śmiertelnego monarchę i czcili go jako równego Bogom Olimpijskim."
 deity_deified_ruler_desc: "Mimo, że [CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'była', 'był' )] niegdyś zwykłym śmiertelnikiem, teraz jest [Select_CString(CHARACTER.IsFemale, 'uważana', 'uważany' )] za boga. [CHARACTER.GetHerHis|U] domeną jest [DEITY.GetDeityType.GetName], i zapewni dodatkowe korzyści, gdy zostanie [Select_CString(CHARACTER.IsFemale, 'wezwana', 'wezwany' )]."
 deity_aphrodite_euploia: "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia: "Afrodyta Euploia"
 omen_aphrodite_euploia_desc: "$aphrodite_description$\n\n#Y Euploia#!: Ten przydomek oznacza \"od dobrej żeglugi\" i wskazuje na opiekę bogini nad żeglarzami. Zrodzona z morza i czczona głównie na wyspach, takich jak Cypr i Kithira, Afrodyta zawsze wykazywała szczególną sympatię do morza, jednak ten szczególny kult rozpowszechnił się dopiero niedawno. Afrodyta Euploia zapewnia spokojną żeglugę tym, którzy modlą się do niej na lądzie i uspokaja wzburzone morze dla tych, którzy wzywają ją pośród fal. Gwarantuje również zwycięstwo na morzu admirałom, którzy oddają jej cześć."
