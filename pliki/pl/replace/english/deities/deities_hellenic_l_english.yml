l_english:
 omen_mars_desc_ROM: "Bóg patron Rzymu będzie inspirować i błogosławić naszych ludzi siłą umożliwiającą pokonanie każdego wroga, dopóki nasz lud pozostanie wierny. Mając Marsa po naszej stronie, nasi żołnierze z pewnością będą walczyć ciężej niż kiedykolwiek wcześniej. W końcu, kto chciałby postępować haniebnie wobec boga?\n\nMars był patronem Rzymu od niepamiętnych czasów. Od Pola Marsowego, licznych kaplic i świątyń poświęconych ku jego czci, po historie jego synów Romulusa i Remusa, którzy założyli miasto; Mars jest jednym z najważniejszych bogów w naszym panteonie."
 deity_ma: "$omen_ma$"
 omen_ma: "Ma"
 omen_ma_desc: "Niezwyciężona Ma pobłogosławi naszych żołnierzy dyscypliną tytanów, upewniając się, że nasi żołnierze nie uciekną z pola bitwy. Z Ma po naszej stronie nie przegramy żadnej wojny."
 deity_persephone: "$omen_persephone$"
 omen_persephone: "Persefona"
 omen_persephone_desc: "$persephone_description$"
 persephone_description: "Jest królową świata podziemnego, po tym, jak Hades zabrał ją, gdy zahipnotyzował ją swoim urokiem. Doprowadziło to do tego, że matka spędziła wiele lat na jej poszukiwaniach, zanim wreszcie poprosiła Zeusa o zwrot Persefony z królestwa zmarłych. W końcu doszli do porozumienia, w którym była uwalniana na część roku, co doprowadziło do powstania pór roku na świecie.\n\nPersefona jest dobrze znana w wielu opowieściach z opowiadania się po bokach bohaterów, którzy przybywają do Zaświatów, żądając czegoś od Władcy Umarłych. W niektórych częściach świata hellenistycznego znana jest również jako Kore, Maiden. Czci się ją zwykle razem z jej matką Demeter."
 deity_eros: "$omen_eros$"
 omen_eros: "Eros"
 omen_eros_desc: "$eros_description$"
 eros_description: "Jest pomniejszym bogiem miłości, poza swoją matką Afrodytą, która jest bardziej znaną boginią miłości w świecie hellenistycznym. W większości opowieści jest przedstawiany jako młody mężczyzna, czasem artysta, który sprawia, że ludzie się zakochują.\n\nEros szczególnie często jest kojarzony z niedozwolonymi związkami, a niektórzy twierdzą, że jest również jest owocem takiego związku, pomiędzy Afrodytą a jej kochankiem Aresem."
 deity_zeus_stratios: "$omen_zeus_stratios$"
 omen_zeus_stratios: "Zeus Stratios"
 omen_zeus_stratios_desc: "$zeus_description$\n\nWśród Pontyjczyków znany jest jako Zeus Stratios, rodzaj hellenistycznego bóstwa synkretycznego między hellenistycznym Zeusem a zaratusztriańskim Ahurą Mazdą."
 deity_serapis: "$omen_serapis$"
 omen_serapis: "Serapis"
 omen_serapis_desc: "Kult Serapisa jest punktem styku kultów egipskich i hellenistycznych. Imię Serapis pochodzi od imienia \"Osorapis\", którym egipscy Grecy określali lokalnego Ozyrysa-Apisa. Serapis ma na celu zebranie jak największej liczby boskich funkcji (zarówno egipskich, jak i greckich): dziedziczy moc legitymizacji faraona po Apisie i Ozyrysie ze strony egipskiej, ale wykazuje również cechy greckie, które upodabniają go do Zeusa Sotera, boga płodności Dionizosa, boga uzdrawiania Asklepiosa, a w szczególności boga podziemnego świata Hadesa/Plutona.\n\n\n\nKult Serapisa zapewnia powodzenie oraz pomyślność faraonowi-bazyleusowi i krajowi, ale jest on również bóstwem wyroczni z elementami misteriów, które zapewnia płodność ziemi.\n\nMówi się, że dusze zmarłych prowadzane są do Serapisa, męża Izydy i strażnika życia pozagrobowego, przez grecko-egipskiego psychopompa Hermanubisa, gdzie staną przed sądem."
 deity_zeus_amun: "$omen_zeus_amun$"
 omen_zeus_amun: "Zeus Ammon"
 omen_zeus_amun_desc: "Kult Zeusa Amona stał się popularny po tym, jak Aleksander Wielki udał się do wyroczni Amona pośrodku egipskiej pustyni, aby szukać wskazówek i pomocy po kampanii w Anatolii i Syrii. Amun był pierwotnie starożytnym egipskim bogiem, który był czczony przede wszystkim w Tebach. W Cyrenie został po raz pierwszy utożsamiony z Zeusem i nazwany Ammonem (co po grecku oznacza piasek). Od tego czasu w całym greckim świecie zaczęto budować mniejsze świątynie.\n\nUważany jest za króla niebios, a większość innych bóstw podporządkowuje się jego woli. Jako Zeus jest znany ze swoich rozwiązłych działań oraz wielu legend i mitów, które powstały wokół herosów, którzy narodzili w wyniku tych błędnych działań."
 deity_harpocrates: "$omen_harpocrates$"
 omen_harpocrates: "Harpokrates"
 omen_harpocrates_desc: "Harpokrates jest synem Serapisa i Izydy, zabierając elementy z egipskiego bóstwa Horusa młodszego. Jest patronem boga ciszy, tajemnic i nadziei, i symbolizuje zwycięstwo słońca nad ciemnością nocy.\n\nGrecy prawie całkowicie włączyli Harpokratesa do swojego panteonu jako boga tajemnic, podczas gdy Egipcjanie bardziej spoglądają na jego dziedzictwo jako młodszego Horusa. Dla obu stron odgrywa rolę przynoszącego nadzieję swoim wyznawcom."
 deity_hermanubis: "$omen_hermanubis$"
 omen_hermanubis: "Hermanubis"
 omen_hermanubis_desc: "Jako wielki psychopomp świata grecko-egipskiego, Hermanubis dziedziczy elementy greckiego boga-oszusta Hermesa, a także egipskiego szakala Anubisa. Chociaż te dwa bóstwa pierwotnie miały dość różne role, obaj byli przewodnikami dusz, którzy pomagali umarłym przejść do zaświatów. Wskazuje drogę Greko-Egipcjanom do podziemnego świata, w którym rządzi Serapis."
