l_english:
 drill_army: "Musztra wojskowa"
 drill_armydesc: "Musztra jest idealnym, choć drogim, sposobem na upewnienie się, że każdy żołnierz walczy w formie i wie, co należy zrobić bez narażania życia i kończyn. W końcu doświadczenie jest najlepszym nauczycielem."
 road_building: "Zbuduj drogę wojskową"
 road_buildingdesc: "Zdolność do budowy wysokiej jakości dróg podczas kampanii wojskowej może znacznie poprawić skuteczność każdej ofensywnej operacji i jest charakterystyczną cechą legionów rzymskich."
 civilian_road_building: "Zbuduj drogę"
 civilian_road_buildingdesc: "Od królewskich dróg perskich, po Wielką Arterię, budowanie dróg jest z pewnością znakiem postępowej cywilizacji."
 unit_recovery: "Reorganizacja jednostki"
 unit_recoverydesc: "W każdej jednostce wojskowej każdy żołnierz musi znać swoje miejsce. Bez rozkazu niemożliwe jest polecenie."
 border_forts: "Zbuduj fort graniczny"
 border_fortsdesc: "Wznoszenie castrów (ang. castrametation) było powszechnie uważane za podstawową praktykę przeciętnego rzymskiego legionu."
 force_march: "Forsowny marsz"
 force_marchdesc: "Mimo, że jest on bardzo niepopularny wśród szeregowych, forsowny marsz jest szybkim i skutecznym sposobem na pokonanie znacznej odległości w bardzo krótkim czasie."
 cavalry_skirmish: "Potyczka kawalerii"
 cavalry_skirmish_desc: "Czasami bardziej efektywne jest używanie kawalerii nie w szeregach, ale na krótkie wyprawy, osłabiające zdolność bojową całej flanki wojsk wroga."
 greek_phalanx: "Falanga"
 greek_phalanx_desc: "Falangi powstały jako wysoce defensywna metoda walki formacyjnej, stosowana głównie przez greckie państwa-miasta. Zostały one rozwinięty przez armię macedońską, która zbudowała swoje armie wokół mocno opancerzonej formacji falangi."
 triplex_acies: "Acies triplex"
 triplex_acies_desc: "Podobnie jak hellenistyczna falanga, rzymska formacja taktyczna znana jako Triplex Acies, czyli szyk potrójny, jest inspirowany falangą greckich miast-państw. Tam, gdzie falanga macedońska lub hellenistyczna poszła w kierunku spójności, formacja rzymska kładła nacisk na elastyczność."
 hit_and_run_tactics: "Uderz i uciekaj"
 hit_and_run_tactics_desc: "W obliczu przewagi wroga podejście asymetryczne może być bardziej skuteczne niż bezpośrednie starcie. Zasadzki, najazdy i taktyka \"uderz i uciekaj\" były powszechne w starożytnych wojnach, zwłaszcza w Galii, Germanii i Iberii."
 ramming_speed: "Taktyka taranowania"
 ramming_speeddesc: "Taran pozwala szybkim i łatwym statkom niszczyć większe statki. Był to ulubiony sposób prowadzenia bitew morskich wśród klasycznych Greków i pozostaje wspólną taktyką, zwłaszcza w zachodniej części Morza Śródziemnego."
 boarding_tactics: "Taktyka abordażu"
 boarding_tacticsdesc: "Dla osób budujących większe statki wejście na pokład było preferowaną alternatywą dla taranowania. Katapulty i łucznicy próbowali unieruchomić wrogie statki, pozwalając dużym kontyngentom piechoty morskiej wejść na pokład i przejąć je."
 padma_vyuha: "Padma wjuha"
 padma_vyuha_desc: "Niezwykle złożona formacja obronna, labiryntowy wygląd padmy wjuhy ma na celu wprowadzenie zmylenie wroga i ochronę najsłabszych oddziałów w centrum."
 military_colonies: "Kolonie wojskowe"
 military_coloniesdesc: "Przez stulecia zagraniczni dowódcy stosowali praktykę osiedlania obcych ziem przez swoich obywateli. Znani jako kleruchowie, obywatele ci byli często uważani za bardziej lojalnych niż rdzenna ludność."
 levies: "Zwerbuj rekrutów"
 leviesdesc: "Wiele państw, zagrożonych przez obce mocarstwa, użyło milicji obywatelskiej do wzmocnienia swoich sił zbrojnych."
 desecrate_holysite: "Sprofanuj święte miejsca"
 desecrate_holysitedesc: "Profanacja świętych miejsc jest sprawdzoną metodą demoralizacji wiernych."
 holy_site_deity_bonus_lost_tt: "[shrine_location.GetName|Y] utraci wynikające ze świętego miejsca $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] utraci też swoją #G 25%#! premię do modyfikatorów [Concept( 'deity', 'bóstwa' )|E]."
 raiding: "Napad na miasto"
 raidingdesc: "Podczas gdy niektórzy uważają tę praktykę za barbarzyńską, dla innych możliwość grabieży i plądrowania jest głównym powodem uczestniczenia w konflikcie."
 province_raided: "Prowincja napadnięta"
 pillage: "Splądruj"
 pillagedesc: "Grabież jest uświęconą wiekami tradycją - łupy wojownika są zasłużone!"
 settle: "Osiedl się"
 settledesc: "Znajdź miejsce, które możesz nazwać domem"
 province_pillaged: "Prowincja splądrowana"
 road_building_invalid_province_tt: "Jednostka znajduje się na terytorium, na którym nie może zbudować drogi."
 ROAD_WILL_BE_FINISHED: "Z tego miejsca zostanie utworzona droga, gdy ta jednostka dotrze do następnej lokalizacji."
 BUILD_ROADS_ENGINEERS_TT: "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT: "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT: "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc: "Czasami po prostu trzeba zapomnieć o ostrożności. Przeciwnik może nie tylko wytrzymać potężny atak. Jednak tych, którzy mogą prowadzić upartą obronę, należy się obawiać."
 envelopment_desc: "Wymuszenie kontrataku przeciwnika, a następnie wejście w stronę jego niechronionej formacji może spowodować ogromne straty. Jednak przeciw wrogowi, który może szybko wysłać swoich ludzi na wiele frontów, manewr ten może być ryzykowny."
 deception_desc: "Rozłożony w czasie atak może pozbawić wroga morale szybciej niż można sobie wyobrazić i pozwala nam z łatwością reagować na zagrożenia mobilne."
 skirmishing_desc: "Jeśli niektóre flanki wroga zostaną odsłonięte do ataku, ten manewr zakończy się powodzeniem. Nie powinniśmy jednak stosować tej taktyki wobec silnych linii ofensywnych."
 bottleneck_desc: "Przeciwko masowej szarży nic nie działa lepiej jak solidna linia obrony. Jednakże, jeśli wróg jest na tyle sprytny, by wykańczać nas jeden po drugim, możemy napotkać problemy."
 mobile_defence: "Mobilna obrona"
 mobile_defence_desc: "Trzymając naszych żołnierzy w ruchu możemy zmylić wroga, zdezorientować go i całkowicie zneutralizować potencjalny atak na flanki. Wróg zdolny do użycia wielu formacji może okazać się większym wyzwaniem."
 withdraw: "Odwrót"
 withdraw_desc: "Czasami spotykając silniejszego przeciwnika, jedyną rozsądną opcją jest ucieczka."
 levies_tooltip_trigger: "Wymaga co najmniej #Y 1#! terytorium na obszarze, w którym znajduje się ta jednostka, bez modyfikatora #Y zwiększone napięcia#!."
 unit_levies_effect_tooltip: "Ta armia zyskuje #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! jednostek lekkiej piechoty."
 unit_levies_effect_tooltip_provinces: "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! posiadanych terytoriów w prowincji:\n\nDaje modyfikator #Y zwiększone napięcia#! na #Y 5#! lat, co uniemożliwia użycie opcji \"zwerbuj rekrutów\" i skutkuje modyfikatorem \"lokalny niepokój\" #R +2#!."
 unit_levies_effect_tooltip_horses: "Ta armia zyskuje #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! jednostek lekkiej kawalerii."
 num_of_loyal_cohorts_tooltip: "Musisz mieć przynajmniej #Y 1#! kohortę, która nie jest wobec nikogo lojalna."
 unit_levies_effect_tooltip_provinces_horses: "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! posiadanych terytoriów w prowincji:\n\nDaje modyfikator #Y zwiększone napięcia#! na #Y 5#! lat, co uniemożliwia użycie opcji \"zwerbuj rekrutów\" i skutkuje modyfikatorem \"lokalny niepokój\" #R +2#!."
 levies_tooltip_info: "Twoja armia otrzyma morale podczas reorganizacji."
 naval_raiding: "Najazdy niewolnicze"
 naval_raidingdesc: "W wielu krajach \"staromodne życie\", w tym piractwo i zdobywanie niewolników podczas najazdów jest zakazane, jednakże w niektórych jest to ważna część gospodarki."
 naval_raiding_explain_modifier_tooltip: "Wszystkie najechane prowincje otrzymają następujące modyfikatory:"
 naval_raiding_ae_gain_tooltip: "Zyskamy #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! agresywnej ekspansji."
 explain_naval_raiding_tooltip: "Flota ta może zaatakować #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! sąsiednie porty w celu zdobycia #Y niewolników#! jeżeli są chronione przez mniej niż #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! poziom fortyfikacji, liczba ludności jest większa niż #Y 5#!."
 naval_raiding_tooltip: "Flota ta może zaatakować #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! sąsiednie porty w celu zdobycia #Y niewolników#! jeżeli są chronione przez mniej niż #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! poziom fortyfikacji, liczba ludności jest większa niż #Y 5#!.\nNajazd morski da nam #R 1 #! punkt agresywnej ekspansji i dodatkowo #R 1#! punkt za każdy najazd na port (aż do #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city: "Zburz miasto"
 raze_citydesc: "Zrównując z ziemią infrastrukturę rozwiniętego miasta, możemy uznać je za bardziej odpowiednie miejsce do osiedlenia naszej wiernej ludności plemiennej."
 shock_action: "Zmasowany atak"
 envelopment: "Flankowanie"
 skirmishing: "Starcie"
 deception: "Podstęp"
 bottleneck: "Wąskie przejście"
 frontal_assault: "Uderzenie czołowe"
 frontal_assault_desc: "Czasami najbardziej efektywnym podejściem jest posiadanie silnego centrum, które przebija linię wroga. Koncentrując nasze najsilniejsze statki w taki sposób, że możemy szybko rozbić flotę nieprzyjaciela."
 naval_envelopment: "Flankowanie morskie"
 naval_envelopment_desc: "Flankowanie jest starą i wypróbowaną taktyką na morzu, tak jak na lądzie. Uczynienie jednej flanki silniejszą i liczniejszą może pozwolić nam pokonać flankę wroga i odsłonić jego statki przed atakiem bocznym."
 close_ranks: "Zwarte szeregi"
 close_ranks_desc: "Jeśli wszystkie statki pozostaną tak blisko siebie, jak to możliwe, wrogowi będzie trudniej wykonywać taranowanie lub abordaż."
 harassment: "Nękanie"
 harassment_desc: "Podejście polegające na ciągłym nękaniu w celu zniszczenia floty wroga poprzez częste drobne ataki."
 probing_attack: "Wnikliwy atak"
 probing_attack_desc: "Spostrzegawcze podejście, w którym izolujemy i łapiemy pojedyncze wrogie okręty, aby pomóc nam przełamać ich determinację. To prawdopodobnie wygeneruje więcej schwytanych statków."
 port_assault_explain_tt: "Flota musi mieć przynajmniej 1 megapoliremę z 95% zdrowia lub więcej."
 port_assault: "Szturm na port"
 port_assaultdesc: "Ufortyfikowane porty nie mogą się równać z olbrzymimi megapoliremami, przeznaczonymi do niszczenia umocnień nadmorskich."
 port_assault_explain_effect_tt: "Zmniejsza poziom fortu sąsiedniej prowincji wroga z portem o 1."
 capture_port: "Przejmij port"
 capture_portdesc: "Flota ciężkich statków może łatwo przejąć kontrolę nad niebronionym portem, tworząc przyczółek, z którego mogą korzystać wojska lądowe."
 capture_port_explain_tt: "Flota musi mieć przynajmniej 5 lub więcej ciężkich statków z 50% zdrowia lub więcej."
 capture_port_explain_effect_tt: "Flota przejmie kontrolę nad jednym sąsiadującym nieufortyfikowanym portem wroga."
 port_raid: "Nalot na port"
 port_raiddesc: "Ciężkie statki mogą przełamać fortyfikacje portu, tworząc wyłom, z którego mogą skorzystać oddziały oblegające."
 port_raid_explain_tt: "Flota musi mieć przynajmniej 1 ciężki statek z 95% zdrowia lub więcej."
 port_raid_explain_effect_tt: "Tworzy wyłom podczas jednego sąsiedniego oblężenia."
 root_out_pirates: "Wypleń piratów"
 root_out_piratesdesc: "Piractwo jest plagą na naszej ziemi. Musimy wypełnić nasz obowiązek dla dobra cywilizowanego świata i wyplenić tę plagę na naszych wybrzeżach."
 enables_root_out_pirates_tt: "Odblokowuje zdolność jednostki #Y Wypleń piratów#!."
 neighboring_tribal_province_tt: "Terytorium musi być bez roszczeń lub sąsiadować z innym terytorium."
 neighboring_fort_province_tt: "Terytorium nie ma fortów w sąsiednich terytorium."
 neighboring_border_province_tt: "Terytorium przylega do posiadanego terytorium."
 anabasis: "Anabaza"
 anabasisdesc: "Powszechna metoda przywracania wiary w rząd polegała na długich wyprawach po satrapiach lub prowincjach stanowiących państwo."
 capture_port_no_valid_port: "Nie ma nieufortyfikowanych i niebronionych portów wroga, będących w pobliżu tej floty."
 port_assault_no_valid_port: "Nie ma niebronionych i nieufortyfikowanych portów wroga, będących w pobliżu tej floty."
 port_raid_no_valid_port: "Nie ma trwających oblężeń bez wyłomu w portach wroga, będących w pobliżu tej floty."
 naval_raiding_cooldown_tooltip: "Wszystkie pobliskie porty zostały ostatnio napadnięte."
 naval_raiding_only_overlord_ports_tooltip: "Pobliskie porty są własnością #Y suwerena#! właściciela tej floty."
 naval_raiding_sea_province: "Jednostka znajduje się na terytorium #Y oceanicznym#! lub #Y rzecznym#!."
 migratory_settle_tooltip: "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! migrujących kohort zostanie rozwiązanych i osiedli się jako #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! plemieńców naszej dominującej kultury i religii"
 overlooked_sacking: "Łaskawe podejście do profanacji"
 sacked_holy_site: "Złupiono miejsce święte"
 sacked_our_holy_site: "Złupiono nasze miejsce święte"
 military_colonies_capital_tooltip: "Lokalizacja jednostki nie znajduje się w obrębie prowincji stołecznej."
