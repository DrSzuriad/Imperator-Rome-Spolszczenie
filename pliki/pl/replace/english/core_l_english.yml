 THE_WORLD_TOOLTIP: "#T Obecna data#!\nAUC (lub AVC jak ten skrót zapisywali Rzymianie) oznacza Ab Urbe Condita, czyli \"Od założenia miasta\". To konwencja datowa, która jest powszechnie stosowana przez uczonych w odniesieniu do Rzymu i rzymskiej historii. Ustala ona jako AUC 1, rok założenia Rzymu. Rok AUC 450 odpowiada zatem 304 r. p.n.e. we współczesnym kalendarzu gregoriańskim."
 military_building: "Obóz szkoleniowy"
 military_building_desc: "Rolnicza natura wczesnego świata starożytnego wymagała sezonowych kampanii wojskowych w miesiącach letnich między sezonami sadzenia i zbiorów. Każdego roku obywatele gromadzili się na polach poza granicami miasta, takich jak agory w greckich państwach-miastach lub Pole Marsowe w Rzymie, przygotowując się do tegorocznej wojny z sąsiadami."
 fortress_building: "Forteca"
 fortress_building_desc: "Budowa samowystarczalnych twierdz nie była tak powszechna w świecie klasycznym, ale wznoszenie murów chroniących całe miasta, takich jak Mury serwiańskie w Rzymie, czy budowa warownych cytadeli na akropolu, takich jak legendarny mur o siedmiu bramach Kadmei w Tebach, była dość powszechna. Najbardziej znanym dziełem fortyfikacyjnym świata hellenistycznego były ateńskie Długie Mury, które łączyły Ateny z portem w Pireusie (gr. Peiraieus)."
 commerce_building: "Targowisko"
 commerce_building_desc: "Wczesne targowiska były zjawiskiem nieformalnym. Często pojawiały się na polach poza miastem, głównie w miejscach, gdzie gromadzili się ludzie. W miarę rozwoju państw-miast agory często przekształcały się w centrum życia handlowego, religijnego, politycznego i kulturalnego; bijące serce każdego miasta. Grecka agora wpłynęła nawet na strukturę i znaczenie zarówno rzymskich forów, jak i kartagińskich rynków."
 population_building: "Spichlerz"
 population_building_desc: "Kwestia przechowywania żywności od jednego zbioru do drugiego jest tak stara, jak samo rolnictwo. Starożytne cywilizacje wymyśliły różne sposoby przechowywania ziarna przez długi czas, utrzymując je suchym oraz wolnym od szkodników. Rzymianie podnieśli podłogi spichlerzy zwanych Granarium, Grecy stworzyli silosy, a Egipcjanie używali kotów do zwalczania szkodników. Długotrwałe przechowywanie ziarna umożliwiło nadwyżkę żywności, warunek wzrostu populacji, a ostatecznie samej cywilizacji."
 forum_building: "Forum"
 forum_building_desc: "Rzymskie forum pod wpływem greckiej agory, było centrum Wiecznego Miasta. Poza funkcją handlową, sądową i religijną, jego główną funkcją było centrum polityczne, w którym senatorowie zbierali się w komitecie oraz gdzie rzymscy obywatele gromadzili się, aby wysłuchać przemówień politycznych i zebrali się, aby oddać głos w wyborach."
 workshop_building: "Młyn"
 workshop_building_desc: "Wykorzystanie niewielkich ręcznych młynków w domach istnieje od początku rolnictwa. Większe wersje mogą być napędzane przez zwierzęta pociągowe. Późniejsze wynalezienie młyna wodnego umożliwiło wykorzystanie ich w górnictwie i budownictwie jako narzędzi do kruszenia rudy oraz cięcia drewna i marmuru. Młyny wodne zmniejszyły zależność społeczeństwa od pracy fizycznej ludzi i zwierząt, znacznie zwiększając produktywność i wydajność produkcji surowców."
 library_building: "Biblioteka"
 library_building_desc: "Najwcześniejszą znaną biblioteką była hetycka kolekcja tabliczek klinowych z Hattusy z 1900 roku p.n.e, ale duże biblioteki instytucjonalne stały się dopiero bardziej popularne w III wieku p.n.e. Zwykle były to archiwa imperiów lub królestw, ale także instytucji religijnych lub związane z uczelniami wyższymi. Największą i najbardziej znaną biblioteką starożytnego świata była Wielka Biblioteka Aleksandryjska, która w czasach świetności mogła mieścić nawet 400 000 tekstów. Zniszczenie Wielkiej Biblioteki uważane jest za jedną z największych tragedii starożytnego świata."
 town_hall_building: "Urząd podatkowy"
 town_hall_building_desc: "Każdy rząd potrzebuje skarbu, aby pomieścić środki niezbędne do funkcjonowania aparatu państwowego, takie jak projekty budownictwa publicznego lub żołd dla wojska. Skarbiec starożytnego Rzymu, Aerarium Populi Romani, znajdował się w Świątyni Saturna na Forum Romanum, w którym znajdowały się również normy legionowe, dekrety senackie i prawa Rzymu wyryte na mosiężnych tablicach. Głównym źródłem funduszy był pobór podatków, za który byli odpowiedzialni publikanie oraz ekwici, którzy wygrali kontrakt na prawo do poboru podatków w konkretnej prowincji."
 theathre_building: "Wielki teatr"
 theathre_building_desc: "Wczesny teatr grecki był dość prosty, chór i aktorzy w maskach występowali przed Skene, budynkiem pełniącym rolę scenerii, a publiczność znajdowała się na zboczu wzgórza. Rzymianie wprowadzili grecką architekturę w swoich teatrach, ale wznosili je jako konstrukcje wolnostojące, co z kolei pozwoliło im budować całkowicie okrągłe budynki teatralne lub amfiteatry. Ze względu na różnicę w akustyce odmienne wydarzenia odbywały się w zwykłych teatrach półkolistych i amfiteatrach. W teatrach odbywały się przedstawienia, pantomimy i przemówienia, podczas gdy w amfiteatrach, takich jak słynny Amfiteatr Flawiuszów, organizowano walki gladiatorów, wyścigi, a czasem, jak w 80 roku n.e., rekonstrukcje bitew morskich - naumachie."
 court_building: "Sąd"
 court_building_desc: "Najczęstszą formą rzymskiego sporu sądowego w Republice było Legis Actiones, czyli postępowanie legisakcyjne, była to formalna rozprawa przed sędzią wybranym za zgodą obu stron. Sędzia musiał być obywatelem rzymskim o randze senatorskiej i został wybrany z listy o nazwie Album Iudicum, ale nie musiał mieć żadnego przeszkolenia prawnego ani specjalistycznej wiedzy. Następnie proces odbywał się w miejscu publicznym, zwykle na Forum Romanum, gdzie każdą ze stron mógł reprezentować adwokat. W końcu sędzia podejmował decyzję, która wydawała mu się najbardziej sprawiedliwa."
 academy_building: "Akademia"
 academy_building_desc: "Pierwsza akademia została założona przez Platona na początku IV wieku p.n.e. na posesji, którą posiadał na Akademii, wzgórzu pod Atenami, gdzie znajdował się gaj drzew oliwnych poświęcony Atenie, bogini mądrości. Platon wykładał i stwarzał problemy członkom Akademii. Później jego uczeń Arystoteles założył Liceum, swoją własną akademię w Atenach, gdzie przekazywał swoją filozofię i gdzie założył bibliotekę. Obie szkoły zostały zniszczone przez Lucjusza Korneliusza Sullę w 86 roku p.n.e. podczas prowadzonego przez niego oblężenia Aten."
 temple_building: "Wielka świątynia"
 temple_building_desc: "Świątynie to miejsca religijne, często budynki mieszczące świątynię, poświęconą bóstwu. Mogą one często pełnić drugorzędne funkcje wykraczające poza religijne, takie jak Świątynia Saturna w Rzymie służąca jako skarb państwa, gaj oliwny poświęcony Atenie w Akademii, gdzie znajduje się akademia Platońska lub Pole Marsowe będące miejscem corocznej rzymskiej zbiórki wojskowej. Nawet rzymski senat musiał zbierać się w miejscach poświęconej bogom. Najsłynniejszą starożytną świątynią jest prawdopodobnie świątynia Ateny, Partenon w Atenach, którego ruiny można dziś oglądać."
 foundry_building: "Odlewnia"
 foundry_building_desc: "W starożytnym Rzymie Fabricae lub Officinae były warsztatami lub manufakturami zajmującymi się obróbką twardych materiałów, takich jak metal i kamień. Officinae Armorum, kuźnie, produkowały broń i zbroje, jak również żelazne gwoździe i osprzęt wykorzystywany przez szkutników i budowniczych. W późniejszym okresie Cesarstwa państwowe Fabricae produkowały broń i zbroje dla całych legionów. Hefajstos, grecki bóg ognia i kowalstwa, posiadał kuźnie, w której wykuwał legendarną broń i zbroje dla bogów."
 aqueduct_building: "Akwedukt"
 aqueduct_building_desc: "Chociaż większość z nich związana jest z Rzymem, uważa się, że akwedukty pojawiły się najpierw na subkontynencie indyjskim. Również w Grecji konstrukcje, takie jak podziemny Akwedukt Eupalinosa na Samos, który doprowadzał słodką wodę do Pitagorejonu, pochodzący z VI wieku p.n.e. Akwedukty dostarczały słodką wodę miastom i wsiom wodę z odległych rzek w celu nawadniania pól. Najdłuższym znanym starożytnym akweduktem jest Akwedukt Walensa w Konstantynopolu zbudowany na przełomie III i IV wieku n.e i dostarczający wodę z odległości ponad 250 kilometrów. Cała konstrukcja mierzyła ponad 400 kilometrów długości."
 port_building: "Port"
 port_building_desc: "Szybkie i niezawodne dokowanie i wodowanie statków najlepiej sprawdzało się w naturalnie osłoniętych portach, których obecność stanowiła o sukcesie wielu starożytnych miast położonych wzdłuż wybrzeża Morza Śródziemnego. Jednak w razie potrzeby budowano również przystanie stworzone przez człowieka, wykorzystujące mola i falochrony do ujarzmienia fal. Prawdopodobnie najsłynniejszym z nich jest wielki Portus Romanus w Ostii, który zaopatrywał Rzym w zboże pomimo silnych wiatrów u ujścia Tybru, aczkolwiek z czasem stawały się one coraz bardziej powszechne w całym Imperium."
 latifundia_building: "Posiadłość niewolnicza"
 latifundia_building_desc: "W starożytnym świecie obywatelstwo i służba wojskowa były powiązane z majątkami ziemskimi. Tylko właściciele gruntów mieli przywilej wyborczy i obowiązek pełnienia służby wojskowej. Z biegiem czasu coraz bardziej zamożne klasy kupowały ziemię i gromadziły pola uprawne w większych posiadłościach, po łacinie zwanych latyfundiami. W tych majątkach ziemskich pracowali głównie niewolnicy i uprawiali przede wszystkim rośliny towarowe, które były cenniejsze niż żywność."
 slave_mine_building: "Kopalnia"
 slave_mine_building_desc: "Górnictwo od tysiącleci jest częścią ludzkiej cywilizacji. Kopalnie pozwalają na bardziej efektywne wydobywanie rudy niż wydobycie powierzchniowe, ponieważ można dotrzeć do głębszych złóż rudy przy mniejszym wysiłku. Uważa się, że najstarszy kompleks górniczy na świecie powstał 50 000 lat temu w Nazlet Sabaha, na północ od Luksoru, nad brzegami Nilu."
 basic_settlement_infratructure_building: "Osada rolnicza"
 basic_settlement_infratructure_building_desc: "Po pojawieniu się rolnictwa, gdzieś między 11 000 a 9 500 rokiem p.n.e., pierwsze duże gospodarstwa rolne zaczęły powstawać na Żyznym Półksiężycu około 9 000 roku p.n.e. Wspólne dzielenie zasobów dawało społecznościom ludzkim swobodę specjalizacji i rozwijania się w innych obszarach produkcji, takich jak kowalstwo, stolarstwo i handel, ale także poprzedziło rozwój sztuki i kultury, takich jak poezja, teatr i nauka. Silna nadwyżka żywnościowa jest niezbędna dla rozwoju ludzkiej cywilizacji."
 hill_fort: "Osada plemienna"
 hill_fort_desc: "Społeczności plemienne są zwartymi grupami wiejskimi silnie niezależnych ludzi. We wczesnej historii Rzymu określenie plemię (łac. tribus) pierwotnie odnosiło się do takich podgrup, które stały się podstawą trzech klas wyborczych ludu (łac. populus) w momencie założenia miasta. Mimo że wiejski styl życia należy już do przeszłości, Rzymianie zachowywali jeszcze mentalność plemienną długo po tym, jak stali się mieszkańcami miast i powoli zaczęli przyjmować obce zwyczaje i tradycje."
 local_forum_building: "Poselstwo prowincjalne"
 local_forum_building_desc: "W Republice Rzymskiej podbite terytorium dzielono na prowincje, a administrację prowincji pozostawiono w rękach rzymskich magistratów z imperium. Generalnie prowincje te charakteryzowały się wysokim poziomem samorządności, a gubernator interweniował jedynie w sprawach bezpośrednio związanych z państwem rzymskim, takich jak podatki i przewodnictwo w procesach sądowych z udziałem obywateli rzymskich. Jednym z symboli magistratów imperium było krzesło kurulne, które można było złożyć i przewieźć tam, gdzie sędzia był potrzebny do wykonywania swoich obowiązków."
 barracks_building: "Koszary"
 barracks_building_desc: "Podczas marszu legiony rzymskie budowały częściowo ufortyfikowane obozy nazywane Castrami. Było to niewiele więcej niż palisady wokół ich obozów z wykopaną fosą. Były rozmontowywane każdego ranka, a wieczorem odbudowywane w nowej lokalizacji. Kiedy legion buduje kwatery zimowe, Castrum zostaje ulepszone o lepsze fortyfikacje i więcej udogodnień. Często w bardziej odległych prowincjach, gdzie ustanawiano stałą obecność wojskową, palisady i namioty kwater zimowych były zastępowane kamiennymi budynkami, aby pomieścić legiony prowincji przydzielone gubernatorowi."
