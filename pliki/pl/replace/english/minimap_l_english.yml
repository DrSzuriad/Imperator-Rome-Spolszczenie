l_english:
 terrain_MAPMODE: "Teren"
 terrain_MAPMODE_DESC: "#T Mapa terenu#!\nPrzedstawia estetyczny widok mapy z minimalnymi informacjami politycznymi"
 simple_terrain_MAPMODE: "Prosty teren"
 simple_terrain_MAPMODE_DESC: "#T Mapa prostego terenu#!\nZabarwia każde terytorium według jego #Y typu terenu#!."
 political_MAPMODE: "Polityczna"
 political_MAPMODE_DESC: "#T Mapa polityczna#!\nZabarwia każdy #Y kraj#! na jego unikalny kolor."
 culture_MAPMODE: "Kultura"
 culture_MAPMODE_DESC: "#T Mapa kulturowa#!\nZabarwia mapę zgodnie z dominującą #Y kulturą #! na danym terytorium."
 religion_MAPMODE: "Religia"
 religion_MAPMODE_DESC: "#T Mapa religii i miejsc świętych#!\nZabarwia mapę zgodnie z dominującą #Y religią #! na każdym terytorium i wyświetli wszystkie #Y miejsca święte#! na aktualnie wybranych terytoriach religii."
 area_MAPMODE: "Prowincje"
 area_MAPMODE_DESC: "#T Mapa prowincji#!\nZabarwia mapę unikalnym odcieniem dla każdej #Y prowincji#!, pokazując, które terytoria do niej przynależą."
 tradegoods_MAPMODE: "Towary handlowe"
 tradegoods_MAPMODE_DESC: "#T Mapa towarów handlowych#!\nZabarwia każde terytorium unikalnym odcieniem dla każdego #Y towaru handlowego#!."
 diplomacy_MAPMODE: "Mapa dyplomatyczna"
 diplomacy_MAPMODE_DESC: "#T Mapa dyplomatyczna#!\nTen tryb mapy pokazuje wybrany kraj na #G zielono#! i zabarwia wszystkie kraje, z którymi ma stosunki dyplomatyczne, zgodnie z typem relacji."
 opinion_MAPMODE: "Opinia"
 opinion_MAPMODE_DESC: "#T Mapa opinii#!\nTen tryb mapy pokazuje #Y opinię#! wszystkich krajów wobec wybranego państwa. Wybrany kraj pojawi się na niebiesko, a opinie będą się wahać od #R czerwonego#! to #G zielonego#!, wskazując odpowiednio na niższą lub wyższą opinię."
 unrest_loyalty_MAPMODE: "Niepokoje i lojalność"
 unrest_loyalty_MAPMODE_DESC: "#T Mapa niepokojów i lojalności#!\nWyświetla poziom niepokojów w poszczególnych terytoriach. Miasta bez niepokojów będą wyświetlane na #G zielono#!, a te z wyższym poziomem niepokoju w różnych odcieniach #R czerwieni#!."
 population_MAPMODE: "Populacja"
 population_MAPMODE_DESC: "#T Mapa populacji#!\nZabarwia każde terytorium według jego względnej #Y populacji#!. Jaśniejsze odcienie zielonego oznaczają wyższą populację."
 MAPACTION_FIND_PROVINCE: "#T Znajdź lokację#!\n#I Kliknij, żeby otworzyć menu, aby wyszukać kraj, prowincję lub terytorium!#!"
 MAPACTION_GO_TO_CAPITAL: "#T Zbliżenie na stolicę#!\n#I Kliknij, aby znaleźć i wykonać zbliżenie swoją stolicę.#!"
 barbarian_power_MAPMODE: "Siła barbarzyńców"
 barbarian_power_MAPMODE_DESC: "#T Mapa siły barbarzyńców#!\nTen tryb mapy podświetli lokalizacje, w których mogą się odrodzić #Y barbarzyńcy#!, jak również ich siłę i wzrost."
 trade_routes_MAPMODE: "Szlaki handlowe"
 trade_routes_MAPMODE_DESC: "#T Mapa szlaków handlowych#!\nTen tryb mapy zabarwia #Y prowincje#! przez, które nie przechodzą szlaki handlowe na biało, a #Y prowincje#! przez, które przechodzą szlaki handlowe w różnych odcieniach #G zieleni#!. Im ciemniejszy kolor, tym bardziej nieuczęszczane szlaki handlowe są obecne w prowincji"
 players_MAPMODE: "Gracze"
 players_MAPMODE_DESC: "#T Mapa graczy#!\nZabarwia #Y państwa#! kontrolowane obecnie przez ludzi, na ich unikalny kolor, państwa rządzone przez SI będą w kolorze szarym."
 fortifications_MAPMODE: "Fortyfikacje"
 fortifications_MAPMODE_DESC: "#T Mapa fortyfikacji#!\nTen tryb map pokazuje przyjazne forty na #V niebiesko#!, neutralne na #T żółto#!, i wrogie na #R czerwono#!. #Y Strefy kontroli#! przyjaznych i wrogich fortów będą przedstawiane odpowiednio przez niebieskie i czerwone paski."
 region_MAPMODE: "Regiony"
 region_MAPMODE_DESC: "#T Mapa regionów#!\nZabarwia mapę unikalnym odcieniem dla każdego #Y regionu#!."
 supply_MAPMODE: "Zaopatrzenie"
 supply_MAPMODE_DESC: "#T Mapa zaopatrzenia#!\nZabarwia mapę według względnego #Y limitu zaopatrzenia#! w danym terytorium. Wybierz armię, aby zobaczyć, które terytoria są w stanie ją zaopatrzyć."
 civilization_MAPMODE: "Cywilizacja"
 civilization_MAPMODE_DESC: "#T Mapa cywilizacji#!\nZabarwia mapę według względnej #Y wartości cywilizacji#! w danym terytorium"
 naval_range_MAPMODE: "Zasięg floty"
 naval_range_MAPMODE_DESC: "#T Mapa zasięgu floty#!\nZasięg floty twojego kraju."
 holdings_mm_MAPMODE: "Posiadłości"
 holdings_mm_MAPMODE_DESC: "#T Mapa posiadłości#!\nZobacz, które postacie posiadają dane terytoria."
 province_rank_MAPMODE: "Ranga terytorium"
 province_rank_MAPMODE_DESC: "#T Mapa rangi terytorium#!\nZobacz rangę terytoriów."
 government_MAPMODE: "Typ rządów"
 government_MAPMODE_DESC: "#T Mapa typu rządów#!\nZobacz typy rządów krajów."
 levies_MAPMODE: "Poborowi"
 levies_MAPMODE_DESC: "#T Mapa poborowych#!\nTen tryb mapy wyświetla #Y poborowych#! z gubernatorstw twojego kraju i pozwala ci powołać ich z mapy."
 MAPMODE_TERRAIN: "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL: "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS: "$players_MAPMODE_DESC$"
 MAPMODES_HEADER: "Tryby mapy"
 DRAG_DROP_TOOLTIP: "Przeciągnij ikonę trybu mapy do slotu na górnym pasku minimapy, aby ją tam umieścić"
 CONFIGURE_MAP_MODES: "Skonfiguruj domyślne tryby mapy\n(Przeciągnij i upuść)"
