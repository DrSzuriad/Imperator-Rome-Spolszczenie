l_english:
 tribal_monarchy_family_raised_up_tt: "Rodzina [SCOPE.sFamily('monarchy_family').GetName] musi mieć przynajmniej [SCOPE.ScriptValue('monarchy_family_num_of_expected_jobs_plus_svalue')|0Y] stanowisk. (Obecnie: [SCOPE.ScriptValue('monarchy_family_num_of_current_jobs_plus_svalue')|0Y])"
 tribal_reform_1: "Faworyzacja monarchistów"
 tribal_reform: "Reforma plemienna"
 tribal_reform_law_modifier: "Powiew zmian"
 desc_tribal_reform_law_modifier: "Stare przepisy już nie wystarczą, aby zapewnić naszym ludziom bezpieczeństwo. Chociaż może to spowodować okres niestabilności, jest to burza, którą musimy przetrwać."
 tribal_reform_2: "Faworyzacja republikanów"
 tribal_republic_family_raised_up_tt: "Rodzina [SCOPE.sFamily('republic_family').GetName] musi mieć przynajmniej [SCOPE.ScriptValue('republic_family_num_of_expected_jobs_plus_svalue')|0Y] stanowisk. (Obecnie: [SCOPE.ScriptValue('republic_family_num_of_current_jobs_plus_svalue')|0Y])"
 on_abort_tribal_reform_tt: "Nie będzie można podjąć kolejnej próby reform przez #Y 20#! lat."
 tribal_reform.1.t: "Posiedzenie rady"
 tribal_reform.1.desc: "Dumne dziedzictwo naszego ludu przetrwało wiele pokoleń, a jednak ciągle zmieniająca się struktura naszego istnienia przyniosła większą wiedzę o świecie i ludach, które nas otaczają.\n\nNa nadzwyczajnym posiedzeniu rady głowy dwóch naszych największych rodzin, [SCOPE.sFamily('republic_family').GetName] i [SCOPE.sFamily('monarchy_family').GetName], obie rodziny zasugerowały, że nadszedł czas, abyśmy porzucili nasz sposób rządzenia, na rzecz nowego zestawu praw.\n\nRodzina [SCOPE.sFamily('monarchy_family').GetName] faworyzuje typ rządów znany jako monarchia; czerpiąc inspirację z opowieści o wielkich greckich królach, natomiast rodzina [SCOPE.sFamily('republic_family').GetName] popiera równy system rządów, inspirowany opowieściami o Imperium Kartagińskim i Ateńczykach, o których wiele słyszeliśmy."
 tribal_reform.1.a: "Wygląda na to, że będziemy mieli wiele do przemyślenia."
 family_mission_blurb: "Podczas tej misji musimy poprowadzić nasz kraj do pożądanego przez nas rezultatu."
 tribal_reform_1_b: "Dynastyczna reforma prawna"
 all_republic_family_members: "Każdy członek prorepublikańskiej rodziny #Y [SCOPE.sFamily('republic_family').GetName]#!"
 all_monarchy_family_members: "Każdy członek promonarchistycznej rodziny #Y [SCOPE.sFamily('monarchy_family').GetName]#!"
 civilized_tribe_ppmod: "Plemienna pomysłowość"
 desc_civilized_tribe_ppmod: "Niegdyś prężnie działające centrum plemienne, dziedzictwo tego miejsca nie zostanie prędko zapomniane."
 tribal_reform_1_c: "Budowa pałacu państwowego"
 tribal_reform_2_b: "Republikańska reforma prawna"
 tribal_reform_2_c: "Budowa izb senackich"
 civilized_tribe_republic_ppmod: "Izby senatorskie"
 desc_civilized_tribe_republic_ppmod: "Połączenie architektury plemiennej i tej inspirowanej grecką, te izby senatorskie stanowią niezapomniany widok."
 administrative_purge: "Biurokratyczna reorganizacja"
 desc_administrative_purge: "Ci, którzy staną nam na drodze, mogą pozostać bez stanowisk, gdy nasza reorganizacja zostanie ukończona..."
 administrative_purge_rep: "Monarchistyczna czystka"
 desc_administrative_purge_rep: "W naszym wspaniałym kraju nie ma miejsca na nastroje monarchistyczne - musimy dążyć do wyeliminowania zagrożeń od wewnątrz."
 tribal_reform.2.t: "Biurokratyczna czystka"
 tribal_reform.2.desc: "W pogoni za naszym idealnym rządem przeszkadza wiele przeszkód. Jedna z tych przeszkód nosi imię [SCOPE.sChar('purge_target').GetPraenomen] i ma silne przywiązanie do sprawy niezgodnej z naszą własną.\n\nWydaje się logiczne, że powinniśmy do pewnego stopnia opozycyjne ideologie, jednakże nasi doradcy twierdzą, że [SCOPE.sChar('purge_target').GetPraenomen] w swoich oburzających błędnych przekonaniach [Select_CString(purge_target.IsFemale, 'posunęła', 'posunął' )] się za daleko, aby utrzymać tak ważną pozycję."
 tribal_reform.2.a: "Zgoda. [SCOPE.sChar('purge_target').GetSheHe|U] musi odejść."
 tribal_reform.2.b: "Nie możemy piętnować tych, którzy dobrze nam służyli."
 tribal_reform.2.c: "Uczyń z [Select_CString(purge_target.IsFemale, 'niej', 'niego' )] przykład!"
 tribal_reform_1_d: "Biurokratyczna reorganizacja"
 tribal_reform_2_d: "Ideały republikańskie"
 tribal_reform_1_e: "Ogłoszenie rządów absolutnych"
 tribal_reform_2_e: "Wprowadzenie nowej konstytucji"
 tribal_reform_decision: "Rozważ reformę plemienną"
 tribal_reform_decision_desc: "Czas, aby nasi ludzie rozważyli nowe metody rządzenia. Obce ideały zalewają nasz kraj - czy naprawdę musimy pozostać ludem koczowniczym?"
 allows_tribal_reform_mission: "Dodaje misję #Y Reforma plemienna#! do puli misji."
 grant_offices_monarchy_reform_tt: "Kilku członków rodziny #Y [SCOPE.sFamily('monarchy_family').GetName]#! otrzymuje stanowisko w naszym nowym rządzie."
 grant_offices_republic_reform_tt: "Kilku członków rodziny #Y [SCOPE.sFamily('republic_family').GetName]#! otrzymuje stanowisko w naszym nowym rządzie."
 tribal_reform_decision_trigger_tt: "Wszyscy wodzowie klanów w kraju #Y [SCOPE.GetRootScope.GetCountry.GetName]#! mają #Y 33#! lub więcej lojalności"
