 form_parthia: "Utworzenie Partii"
 form_parthia_desc: "Kiedy plemię Parnów podbiło region Partii, uwalniając go z uścisku Seleucydów, niewielu sądziło, że kiedyś ten koczowniczy naród podbije większość Azji Środkowej."
