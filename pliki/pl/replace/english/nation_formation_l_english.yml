 formable_not_aksum_exists: "#Y Aksum#! NIE może istnieć."
 form_aksum: "Utworzenie Aksum"
 form_aksum_desc: "Po upadku Królestwa D'mt pojawiło się kilka państw walczących o dominację nad regionem. Aksum, najpotężniejsze ze wszystkich, zbudowałby imperium rywalizujące z potęgami Nilu."
 AKSUM_NAME: "Aksum"
 AKSUM_ADJECTIVE: "Aksum"
 AX2: "Aksum"
 AX2_ADJ: "Aksum"
 form_aksum_claims_tooltip: "Aksum zyska roszczenia do prowincji #Y Aksum#! i #Y Tana#!."
 formable_not_syria_exists: "#Y Syria#! NIE może istnieć."
 form_syria: "Utworzenie Syrii"
 form_syria_desc: "Region Syrii, położony w ważnym strategicznym miejscu, od tysięcy lat jest kontrolowany przez liczne rodzące się imperia. Teraz, kiedy wreszcie osiągnęliśmy wolność, uważamy, że Syria powinna być niezależnym państwem, gwarantującym równowagę między potężnymi mocarstwami Nilu, Persji i Anatolii."
 SYRIA_NAME: "Syria"
 SYRIA_ADJECTIVE: "Syrii"
 SYA: "Syria"
 SYA_ADJ: "Syrii"
 form_syria_claims_tooltip: "Syria zyska roszczenia do regionu #Y Syria#!."
 formable_not_phoenicia_exists: "#Y Fenicja#! NIE może istnieć."
 form_phoenicia: "Utworzenie Fenicji"
 form_phoenicia_desc: "Dumni Fenicjanie opanowali Morze Śródziemne wiele wieków wcześniej. Bez nas nie byłoby Kartaginy ani wielkich miast Iberii. Od czasów Cyrusa byliśmy pod rządami obcych władców, ale teraz - teraz jest nasza szansa na odzyskanie naszego dziedzictwa i pokazanie światu potęgi Fenicji."
 PHOENICIA_NAME: "Fenicja"
 PHOENICIA_ADJECTIVE: "Fenicji"
 PPN: "Fenicja"
 PPN_ADJ: "Fenicji"
 form_phoenicia_claims_tooltip: "Fenicja zyska roszczenia do prowincji #Y Północna Fenicja#! i #Y Południowa Fenicja#!."
 formable_not_cilicia_exists: "#Y Cylicja#! NIE może istnieć."
 form_cilicia: "Utworzenie Cylicji"
 form_cilicia_desc: "Cylicyjczycy od dawna uważają się za bardziej wyjątkowych niż wszyscy, którzy nimi rządzą. Tożsamość ta naturalnie prowadzi nas do sugerowania, że naszemu prawu do rządzenia towarzyszy boski mandat. Musimy zjednoczyć całą Cylicję i odzyskać naszą ojczyznę!"
 CILICIA_NAME: "Cylicja"
 CILICIA_ADJECTIVE: "Cylicji"
 CCI: "Cylicja"
 CCI_ADJ: "Cylicji"
 form_cilicia_claims_tooltip: "Cylicja zyska roszczenia do regionu #Y Cylicja#!."
 formable_not_sicily_exists: "#Y Sycylia#! NIE może istnieć."
 SICILY_NAME: "Sycylia"
 SICILY_ADJECTIVE: "Sycylii"
 SII: "Sycylia"
 SII_ADJ: "Sycylii"
 form_sicily: "Zjednoczenie Sycylii"
 form_sicily_desc: "Cel zjednoczenia wyspy Sycylii, choć na pozór prosty, był przyczyną niezliczonych ofiar śmiertelnych. Być może to my moglibyśmy w końcu tego dokonać?"
 form_sicily_claims_tooltip: "Sycylia zyska roszczenia do prowincji #Y Sykania#! i #Y Sykulia#!."
 formable_not_babylon_exists: "#Y Babilon#! NIE może istnieć."
 BABYLON_NAME: "Babilon"
 BABYLON_ADJECTIVE: "Babilonu"
 BBY: "Babilon"
 BBY_ADJ: "Babilonu"
 form_babylon: "Utworzenie Babilonu"
 form_babylon_desc: "Babilon jest największym i najstarszym z miast, władcą królów ziemi. Naszym przeznaczeniem jest porzucić jarzmo ciemiężców i przywrócić miastu dawną świetność."
 nation_forming.2.t: "Siedziba władzy"
 nation_forming.2.desc: "Starożytni królowie Persji rządzili żyznymi ziemiami dolnej Mezopotamii. Podążając ich śladami i przenosząc tron do jednego z wielu wspaniałych miast, w których rządził Cyrus i jego spadkobiercy, pokazalibyśmy wszystkim naszą niezaprzeczalną wyższość.\n\nNasz wybór może wpłynąć na reakcję naszych ludzi na te wiadomości."
 nation_forming.2.a: "Za wielki Babilon!"
 nation_forming.2.b: "Nie będziemy ślepo przestrzegać starożytnych zwyczajów"
 nation_forming.2.c: "Greccy zdobywcy faworyzowali Persepolis."
 nation_forming.2.d: "Nasz obecny pałac jest wystarczający."
 nation_forming.2.e: "Odbudujmy klejnot Cyrusa!"
 form_babylon_claims_tooltip: "Babilon zyska roszczenia do regionów #Y Mezopotamia#! i #Y Asyria#! oraz prowincji #Y Suzjana#! i #Y Mardiene#!."
 formable_not_media_exists: "#Y Media#! NIE może istnieć."
 MEDIA_NAME: "Media"
 MEDIA_ADJECTIVE: "Medii"
 MEE: "Media"
 MEE_ADJ: "Medii"
 form_media: "Utworzenie Medii"
 form_media_desc: "Starożytny Kyaksares opierał się na sukcesach jego ojca, aby zjednoczyć Medów i stworzyć pierwsze prawdziwe imperium w naszym regionie. Ten region podbity przez samego Cyrusa, był miejscem narodzin zarówno zdobywców, jak i założycieli. Po wielu latach życia pod obcym jarzmem nadszedł czas, abyśmy porzucili kajdany i zdecydowali o swoim losie."
 add_media_claims: "Media zyska roszczenia do regionu #Y Media#!."
 formable_not_yuezhi_exists: "#Y Yuezhi#! NIE może istnieć."
 YUEZHI_NAME: "Yuezhi"
 YUEZHI_ADJECTIVE: "Yuezhi"
 YZI: "Yuezhi"
 YZI_ADJ: "Yuezhi"
 become_yuezhi: "Przyjęcie Yuezhi jako tożsamości narodowej"
 become_yuezhi_desc: "Koczowniczy lud Yuezhi osiedlił się w naszym kraju. Albo przez rozprzestrzenianie się kultury, albo przez wojnę, albo przez przypadek, ale nasza tożsamość narodowa jest teraz znacznie bliżej Yuezhi aniżeli kulturze naszych przodków. Ogłośmy światu naszą nową tożsamość i dążmy do nowych podbojów w imieniu narodu Yuezhi!"
 add_yuezhi_claims: "Yuezhi zyska roszczenia do prowincji #Y Ferghana#!, #Y Shule#!, #Y Talas#! i #Y Cyropolis#!."
 horde_war_goal_tt: "Przez następne #Y 20#! lat będziemy mieć dostęp do celu wojennego #Y Wyzwanie dla imperiów# przeciwko wszystkim krajom, które mają rangę #Y znaczącej potęgi#! lub wyższą, co pozwoli nam na natychmiastową aneksję każdego okupowanego przez nas terytorium, niegdyś należącego do jednego z tych państw."
 formable_not_kushan_exists: "#Y Kuszan#! NIE może istnieć."
 KUSHAN_NAME: "Kuszan"
 KUSHAN_ADJECTIVE: "Kuszanu"
 KHN: "Kuszan"
 KHN_ADJ: "Kuszanu"
 form_kushan: "Utworzenie Kuszanu"
 form_kushan_desc: "Potężny lud Yuezhi jest znany pod wieloma nazwami. Na dalekim, zamglonym wschodzie, jesteśmy znani jako Guishuang. Nasi wrogowie na tych zielonych pastwiskach znają nas jako Kuszanów. Przyjmijmy tę tożsamość i stwórzmy imperium, jakiego ten region nigdy wcześniej nie widział!"
 add_kushan_claims: "Kuszan zyska roszczenia do regionów #Y Baktria#!, #Y Gandhara#! i #Y Sogdiana#!."
 formable_not_saxonia_exists: "#Y Saksonia#! NIE może istnieć."
 form_saxonia: "Zjednoczenie Saksonii"
 form_saxonia_desc: "Naród saski pragnie silnego przywódcy, który zjednoczy klany. Nasze prawo rodowe jest oczywiste dla wszystkich - to my poprowadzimy nasz lud do chwały."
 SAXONIA_NAME: "Saksonia"
 SAXONIA_ADJECTIVE: "Saksonii"
 XXS: "Saksonia"
 XXS_ADJ: "Saksonii"
 formable_not_suebia_exists: "#Y Swebia#! NIE może istnieć."
 form_suebia: "Zjednoczenie Swebii"
 form_suebia_desc: "Swebowie to duża grupa ludzi, z którymi dzielimy wiele cech. Silny przywódca, który zjednoczy ich w tych mrocznych czasach, ma ogromne znaczenie dla naszego dalszego przetrwania."
 SUEBIA_NAME: "Swebia"
 SUEBIA_ADJECTIVE: "Swebii"
 SBN: "Swebia"
 SBN_ADJ: "Swebii"
 any_suebian_country_tt: "Wszystkie państwa #Y swebskie#! są naszymi poddanymi lub jesteśmy jedynym #Y państwem swebskim#!."
 formable_not_hibernia_exists: "#Y Hibernia#! NIE może istnieć."
 HIB_NAME: "Hibernia"
 HIB_ADJECTIVE: "Hibernii"
 HIB: "Hibernia"
 HIB_ADJ: "Hibernii"
 form_hibernia: "Utworzenie Hibernii"
 form_hibernia_desc: "Ludność Hibernii była zbyt mała i rozproszona, aby zagrozić obcym na wschodzie. Wspólne działania na rzecz ochrony wszystkich to droga, którą musimy podążać jeśli chcemy, aby nasi ludzie żyli bezpiecznie i prosperowali. Jeśli inne klany i wodzowie klanów tego nie widzą, naszym zadaniem jest przekonanie ich w taki czy inny sposób."
 inherit_hib_provinces_tooltip: "Wszystkie prowincje #Y poddanych#! wymagane do utworzenia Hibernii zostaną anektowane."
 formable_not_delian_league_exists: "#Y Symmachia Delijska#! NIE może istnieć."
 not_nesiotic_league_exists: "#Y Związek Wyspiarzy#! NIE może istnieć."
 DELIAN_LEAGUE_NAME: "Symmachia Delijska"
 DELIAN_LEAGUE_ADJECTIVE: "Symmachii Delijskiej"
 DLA: "Symmachia Delijska"
 DLA_ADJ: "Symmachii Delijskiej"
 form_delian_league: "Symmachia Delijska"
 form_delian_league_desc: "Symmachię Delijską utworzyły Ateny i ich sojusznicy, aby bronić się przed nacierającymi ze wschodu Persami po tym, jak Kserkses próbował najechać nasze miasta. W tych burzliwych czasach naturalne jest, że wszystkie miasta jońskie po raz kolejny szukają ochrony w sojuszu. Czas, abyśmy odbudowali Symmachię Delijską."
 formable_not_argolis_exists: "#Y Argolida#! NIE może istnieć."
 ARGOLIS_NAME: "Argolida"
 ARGOLIS_ADJECTIVE: "Argolidy"
 AGO: "Argolida"
 AGO_ADJ: "Argolidy"
 form_argolis: "Utworzenie Argolidy"
 form_argolis_desc: "Region wokół Argos jest znany jako Argolida, będąca od dawna ojczyzną najbardziej walecznych i honorowych Greków. Chociaż nigdy nie jednoczyliśmy się w tym samym typie związków i koalicji, co wielu naszych sąsiadów, może nadszedł czas, aby odłożyć na bok nasze różnice?"
 formable_not_aestuia_exists: "#Y Aistia#! NIE może istnieć."
 form_aestuia: "Zjednoczenie Aistii"
 form_aestuia_desc: "Nadszedł czas, aby zjednoczyć razem cały naród aistyjski pod naszą władzą, nie będąc już ludem rozrzuconym na wietrze. Pod naszym dowództwem Aistia będzie znana ze swojej siły i jedności."
 AESTUIA_NAME: "Aistia"
 AESTUIA_ADJECTIVE: "Aistii"
 AUA: "Aistia"
 AUA_ADJ: "Aistii"
 any_aestian_country_tt: "Wszystkie państwa #Y aistyjskie#! są naszymi poddanymi albo jesteśmy jedynym #Y państwem aistyjskim#!."
 formable_not_sardinia_exists: "#Y Sardynia#! NIE może istnieć."
 form_sardinia: "Utworzenie Sardynii"
 form_sardinia_desc: "Plemiona Sardynii były często kontrolowane przez watażków z południa lub wschodu, kontrolujących najbardziej żyzne fragmenty wyspy, jednocześnie terroryzując mieszkańców na wyżynach. Pod naszą władzą lud Sardynii będzie walczył dla siebie bez ingerencji obcych wrogich sił."
 SAR: "Sardynia"
 SAR_ADJ: "Sardynii"
 formable_not_euboea_exists: "#Y Eubea#! NIE może istnieć."
 form_euboea: "Utworzenie Eubei"
 form_euboea_desc: "Eubea ma historię wielu różnych grup ludzi osiedlających się na wyspie i zainteresowanych przejęciem nad nią kontroli. Gdybyśmy mogli zgromadzić państwa-miasta Eubei w jednej lidze, tak jak wiele innych regionów Grecji przed nami, bylibyśmy w stanie zabezpieczyć ten obszar dla tych, którzy na nim mieszkają."
 formable_not_chrysaoric_exists: "#Y Związek Chrysaorski#! NIE może istnieć."
 CHRYSAORIC_NAME: "Związek Chrysaorski"
 CHRYSAORIC_ADJ: "Związku Chrysaorskiego"
 CHY: "Związek Chrysaorski"
 formable_not_west_nesiotic_exists: "#Y Związek zach. Wyspiarzy#! NIE może istnieć."
 WESTERN_NESIOTIC_NAME: "Związek zach. Wyspiarzy"
 WESTERN_NESIOTIC_ADJ: "Związku zach. Wyspiarzy"
 WNL: "Związek zach. Wyspiarzy"
 formable_not_telmessos_exists: "#Y Telmessos#! NIE może istnieć."
 TELMESSOS_NAME: "Telmessos"
 TELMESSOS_ADJ: "Telmessos"
 TEL: "Telmessos"
 SIDON_NAME: "Sydon"
 form_milyadia: "Utworzenie Miliasu"
 form_milyadia_desc: "Czas Kabalijczyków i Pizydyjczyków uciskających nasze podzielone miasta musi się skończyć, a nowa era siły Miliasu powinna zostać zapoczątkowana przez silnego przywódcę."
 form_milyadia_claims_tooltip: "$MLD$ zyska roszczenia do obszaru #Y $milyas_area$#!"
 formable_not_milyadia_exists: "#Y $MLD$#! NIE może istnieć."
 form_cabalia: "Utworzenie Kabalisu"
 form_cabalia_desc: "My, mieszkańcy Kabalisu, nie damy się zastraszyć naszym sąsiadom z Karii i Miliasu. Zjednoczeni we wspólnym celu staniemy się nową potęgą w regionie."
 formable_not_cabalia_exists: "#Y $CAB$#! NIE może istnieć."
 form_lydia: "Utworzenie Lidii"
 form_lydia_desc: "Starożytne miasta Lidii zbyt długo akceptowały perskie i macedońskie zniewolenie, teraz pod naszym kierownictwem nasi ludzie w końcu doczekają się chwały Krezusa."
 form_lydia_claims_tooltip: "$LYD$ zyska roszczenia do obszaru #Y $lydia_area$#!"
 formable_not_lydia_exists: "#Y $LYD$#! NIE może istnieć."
 form_caria: "Utworzenie Karii"
 form_caria_desc: "Miasta i wioski Karii muszą wypełnić przeznaczenie swoje i naszego ludu, wytyczając nową drogę, wolną od wpływów obcych najeźdźców."
 form_caria_claims_tooltip: "$CIA$ zyska roszczenia do obszarów #Y $coastal_caria_area$#! i #Y $inland_caria_area$#!"
 formable_not_caria_exists: "#Y $CIA$#! NIE może istnieć."
 form_lycia: "Utworzenie Licji"
 form_lycia_desc: "Nasz naród zbyt długo był podzielony i osłabiany przez obcych najeźdźców. Teraz nadszedł czas, aby licyjskie miasta połączyły swoje siły i ponownie zaznaczyły swą potęgę."
 form_lycia_claims_tooltip: "$LYC$ zyska roszczenia do obszaru #Y $lycia_area$#!."
 formable_not_lycia_exists: "#Y $LYC$#! NIE może istnieć."
 form_pamphylia: "Utworzenie Pamfilii"
 form_pamphylia_desc: "Wielkie miasta Pamfilii zjednoczą się pod naszym przywództwem, przekazując owoce swej pracy własnym mieszkańcom, a nie obcym najeźdźcom."
 form_pamphylia_claims_tooltip: "$PPH$ zyska roszczenia do obszaru #Y $pamphylia_area$#!."
 formable_not_pamphylia_exists: "#Y $PPH$#! NIE może istnieć."
 form_pisidia: "Utworzenie Pizydii"
 form_pisidia_desc: "Dumne pizydyjskie miasta rozkwitły w cieniu góry Taurus, a pod naszym przywództwem zjednoczone miasta będą mogły wreszcie rywalizować z sąsiednimi ludami w zakresie siły i prestiżu."
 form_pisidia_claims_tooltip: "$PIS$ zyska roszczenia do obszaru #Y $pisidia_area$#!."
 formable_not_pisidia_exists: "#Y $PIS$#! NIE może istnieć."
 form_isauria: "Utworzenie Izaurii"
 form_isauria_desc: "Zbyt długo Izauryjczycy byli zastraszani przez naszych sąsiadów i ograniczeni do gór Taurus. Nadszedł czas, aby zjednoczyć klany i wytyczyć nową drogę dla naszych ludzi."
 form_isauria_claims_tooltip: "$ISU$ zyska roszczenia do obszaru #Y $isauria_area$#!."
 formable_not_isauria_exists: "#Y $ISU$#! NIE może istnieć."
