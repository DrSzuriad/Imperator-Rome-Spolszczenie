 ILL_ADJ: "Ilirii"
 form_illyria: "Utworzenie Ilirii"
 form_illyria_desc: "Długa linia brzegowa Ilirii została podzielona przez liczne królestwa i imperia na przestrzeni wieków. Będąc w doskonałej pozycji do handlu, a także dominacji floty, nasi ludzie uważają, że najwyższy czas zjednoczyć region pod rządami jednego, niezależnego państwa."
 form_illyria_claims_tooltip: "Iliria zyska roszczenia do regionu #Y Iliria#!."
 formable_not_dacia_exists: "#Y Dacja#! NIE może istnieć."
 form_dacia: "Utworzenie Dacji"
 form_dacia_desc: "Dacja, kraina bogata w zasoby, kulturę i cywilizację, której zazdrośnie przyglądają się zachłanni sąsiedzi, jest w rękach własnego ludu. Najwyższy czas, aby pojawił się silny przywódca, który zakończy status quo między podzielonymi plemionami, jednocząc Dację pod jednym sztandarem!"
