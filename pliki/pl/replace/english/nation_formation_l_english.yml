 form_magna_graecia: "Utworzenie Wielkiej Grecji"
 form_magna_graecia_desc: "Grecy są obecni w południowych Włoszech i na Sycylii od wielu wieków. Region Wielkiej Grecji, choć często odbiegał od większej polityki na półwyspie, odegrał ważną rolę w świecie hellenistycznym."
