 formable_not_iberia_exists: "#Y Wielka Iberia#! NIE może istnieć."
 form_iberia: "Utworzenie Wielkiej Iberii"
 form_iberia_desc: "Grecy znają ziemię, na której żyjemy, jako Iberia. Gdy cywilizacja rozkwita, a my stajemy się bardziej świadomi ukształtowania terenu, środowiska politycznego i podobieństw kulturowych naszych sąsiadów, staje się oczywiste, że ta ziemia należy do nas, a nie do chciwych obcych najeźdźców ze wschodu."
 IBERIA_NAME: "Wielka Iberia"
 IBERIA_ADJECTIVE: "Wielkiej Iberii"
 HBR: "Wielka Iberia"
 HBR_ADJ: "Wielkiej Iberii"
 form_iberia_claims_tooltip: "Wielka Iberia zyska roszczenia do regionów #Y Galicja#!, #Y Tarraconensis#!, #Y Luzytania#!, #Y Kontestania#! i #Y Betyka#!."
 formable_not_helvetia_exists: "#Y Helwecja#! NIE może istnieć."
 form_helvetia: "Zjednoczenie Helwecji"
 form_helvetia_desc: "Helweckie klany zbudowały silną cywilizację na wzgórzach Galii Narbońskiej, ale aby zwalczyć rosnące zagrożenie imperium, musi pojawić się silny przywódca, który rzuci wyzwanie istniejącej równowadze sił. Tylko w ten sposób nasze narody mogą uniknąć wyginięcia i zapomnienia."
