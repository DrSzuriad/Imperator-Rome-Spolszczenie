 formable_not_noricum_exists: "#Y Noricum#! NIE może istnieć."
 form_noricum: "Utworzenie Noricum"
 form_noricum_desc: "Noryccy kowale od wieków przodują w dziedzinie innowacji. Nasi ludzie zasługują na większą pozycję na świecie i od nas zależy, czy zjednoczymy ich pod jednym sztandarem, zajmując nasze miejsce w historii."
 NORICUM_NAME: "Noricum"
 NORICUM_ADJECTIVE: "Noricum"
 NRM: "Noricum"
 NRM_ADJ: "Noricum"
 formable_not_armorica_exists: "#Y Armoryka#! NIE może istnieć."
 form_armorica: "Zjednoczenie Armoryki"
 form_armorica_desc: "Armoryka, ojczyzna dla wiosek nieugiętych Galów, od dawna jest centrum prosperującego handlu i kultury. Gdy nadciągają wojujące imperia, musimy rozważyć porzucenie naszego spokojnego rolniczego życia. Wszystko, czego potrzeba, by zjednoczyć nasz lud, to jedno - bycie silniejszymi i bardziej niezwyciężonymi niż reszta."
 ARMORICA_NAME: "Armoryka"
 ARMORICA_ADJECTIVE: "Armoryki"
 ASX: "Armoryka"
