 inherit_armorica_provinces_tooltip: "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Armoryki zostanie anektowana"
 formable_not_cyprus_exists: "#Y Cypr#! NIE może istnieć."
 form_cyprus: "Zjednoczenie Cypru"
 form_cyprus_desc: "Wyspa Cypr, bogata w miedź i główny port handlowy z kontynentem, stanowi dobry dom dla naszego ludu. Czas, byśmy przyjęli tę tożsamość narodową i zajęli nasze miejsce w historii."
 CYPRUS_NAME: "Cypr"
 CYPRUS_ADJECTIVE: "Cypru"
 CYP: "Cypr"
 CYP_ADJ: "Cypru"
 formable_not_albion_exists: "#Y Albion#! NIE może istnieć."
 form_albion: "Zjednoczenie Albionu"
 form_albion_desc: "Przez setki lat wyspa Albion służyła jako schronienie dla naszego ludu. Powinniśmy kontrolować ją od wybrzeża do wybrzeża, jednocząc różne ludy zamieszkujące tę ziemię pod jedną wspólną tożsamością."
 ALBION_NAME: "Albion"
 ALBION_ADJECTIVE: "Albionu"
 AIO: "Albion"
 AIO_ADJ: "Albionu"
 formable_not_brettonia_exists: "#Y Brytania#! NIE może istnieć."
 BRETONNIA_NAME: "Brytania"
 BRETONNIA_ADJECTIVE: "Brytanii"
 BRA: "Brytania"
 BRA_ADJ: "Brytanii"
 form_brettonia: "Zjednoczenie Brytanii"
 form_brettonia_desc: "Odkąd nasi przodkowie przybyli na tę wyspę, nasze ludy koegzystowały. Wraz z nadejściem nowej ery hutnictwa, żeglugi morskiej i imperium stało się jasne, że nasz lud nie może dłużej przetrwać bez jednolitej tożsamości. Na lepsze lub gorsze musimy spojrzeć ku nowym horyzontom i objąć przywództwo nad całą Brytanią."
 formable_not_ccc_exists: "#Y Konfederacja Kaledońska#! NIE może istnieć."
 CCC_NAME: "Konfederacja Kaledońska"
 CCC_ADJECTIVE: "Konfederacji Kaledońskiej"
 CCC: "Konfederacja Kaledońska"
 CCC_ADJ: "Konfederacji Kaledońskiej"
 form_ccc: "Utworzenie Konfederacji Kaledońskiej"
 form_ccc_desc: "Przez wiele lat Piktowie żyli w samotności na wyżynach Kaledonii. Zjednoczenie klanów, plemion i rodów naszego ludu zawsze wydawało się nieosiągalnym celem. Uważamy, że jest inaczej. Potężny przywódca, z życzliwością i zrozumieniem wymaganymi do rządzenia, może zjednoczyć całą Kaledonię w jedno silne państwo."
 inherit_ccc_provinces_tooltip: "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Konfederacji Kaledońskiej zostanie anektowana."
 formable_not_belgia_exists: "#Y Belgia#! NIE może istnieć."
 form_belgia: "Zjednoczenie Belgii"
 form_belgia_desc: "Belgowie zawsze zajmowali bogatą i żyzną część świata. Taka obfitość zachęca do samozadowolenia, którego należy unikać. Zagrożenie ze strony wojujących imperiów, o których słyszymy od podróżujących kupców jest większe, niż moglibyśmy sobie wyobrazić. Dla naszego bezpieczeństwa musimy zjednoczyć wszystkich Belgów."
 BELGIA_NAME: "Belgia"
 BELGIA_ADJECTIVE: "Belgii"
 BGG: "Belgia"
 BGG_ADJ: "Belgii"
 inherit_belgia_provinces_tooltip: "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Belgii zostanie anektowana"
 formable_not_aquitania_exists: "#Y Akwitania#! NIE może istnieć."
 form_aquitania: "Utworzenie Akwitanii"
 form_aquitania_desc: "Nasz lud zawsze żył na pograniczu, między Galią a Iberią. Przywódca wystarczająco silny, aby zjednoczyć klany, mógłby skorzystać z tej pozycji i stworzyć państwo, które promuje pokój i stosunki handlowe w całym regionie."
 AQUITANIA_NAME: "Akwitania"
 AQUITANIA_ADJECTIVE: "Akwitanii"
 AQI: "Akwitania"
 AQI_ADJ: "Akwitanii"
 inherit_aquitania_provinces_tooltip: "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Akwitanii zostanie anektowana"
 formable_not_gaul_exists: "#Y Galia#! NIE może istnieć."
 form_gaul: "Utworzenie Galii"
 form_gaul_desc: "Żyzna ziemia Galii jest domem dla wielu plemion i ludów, prowadzących dostatnie, choć nie zawsze spokojne życie. Dla niektórych ta krucha egzystencja jest oznaką starych zwyczajów - zamiast tego potrzebne są nowe metody, jeśli nasz lud ma przetrwać w erze cywilizacji i imperium. Zadanie nie jest lekkie, ale być może możemy być siłą napędową zjednoczenia ludu galijskiego?"
 GAUL_NAME: "Galia"
 GAUL_ADJECTIVE: "Galii"
 GAU: "Galia"
 GAU_ADJ: "Galii"
 form_gaul_claims_tooltip: "Galia zyska roszczenia do regionów #Y Armoryka#!, #Y Belgia#!, #Y Celtyka#!, #Y Górna Germania#!, #Y Akwitania#! i #Y Galia Narbońska#! oraz prowincji #Y Verbigenia#!, #Y Helwecja#!, #Y Alpes Graiae#!, #Y Transpadania#! i #Y Zachodnia Insubria#!."
 persia_not_exists: "#Y Persja#! NIE może istnieć."
 form_persia: "Utworzenie Persji"
 form_persia_desc: "Czasy Cyrusa i Dariusza już dawno minęły, ale Persowie wciąż pamiętają ich wielkie imperia. Czas odrzucić jarzmo obcych ciemiężców i ponownie zjednoczyć nasz lud!"
 PERSIA_NAME: "Persja"
 ACHAEMENID_NAME: "Imperium Achemenidów"
 PERSIA_ADJECTIVE: "Persji"
 PER: "Persja"
 PER_ADJ: "Persji"
