 form_yamnat: "Utworzenie Yamnatu"
 form_yamnat_desc: "Żyzny płaskowyż Arabii Felix od tysiącleci jest kolebką cywilizacji. Najwyższy czas zjednoczyć walczące królestwa przelewające arabską krew z powodu drobnej wrogości pod wspólnym, starożytnym imieniem."
