 form_asturia_desc: "Asturyjskie plemiona żyły w pokojowej, rolniczej atmosferze na wybrzeżu Iberii. Jednak ich wojownicy byli wynajmowani przez Kartagińczyków jako ich najemnicy a ich społeczeństwa w dużej mierze było matrylinearne."
