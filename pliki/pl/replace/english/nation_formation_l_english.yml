 form_numidia: "Utworzenie Numidii"
 form_numidia_desc: "Skupisko państw plemiennych, Królestwo Numidii zostało zjednoczone w wyniku upadku Kartaginy, spowodowanego bezpośrednio przez Rzym. Później sprzymierzając się z tą potęgą, Numidia nadal się cieszyła autonomią, dopóki nie doszło do załamania stosunków dyplomatycznych a w następstwie gniewu Rzymu."
