 form_gallaecia: "Zjednoczenie Galicji"
 form_gallaecia_desc: "Plemiona Galicji żyły podzielone tak długo jak pamięć sięga. Pogłoski o inwazjach nieznanych wrogów, ludzi uciekających przed wojnami oraz złowrogich bogatych obcych z dziwnych krajów wypełniają uszy naszego ludu. Silny przywódca, zdolny by zjednoczyć nasze plemiona uchroniłby naszą przyszłość w tych niepewnych czasach."
