 ACHAEA_ADJECTIVE: "Achai"
 ACH: "Achaja"
 ACH_ADJ: "Achai"
 form_achaea: "Utworzenie Achai"
 form_achaea_desc: "Niewielkie państwo achajskie było cierniem w boku rzymskiej ekspansji w II wieku p.n.e., tworząc potężny związek państw-miast, podbijając Spartę i wykazując znaczną siłę militarną."
