 ARKADIA_ADJECTIVE: "Arkadii"
 ARK: "Arkadia"
 ARK_ADJ: "Arkadii"
 form_arkadia: "Utworzenie Arkadii"
 form_arkadia_desc: "Dziedzictwo plemion arkadyjskich należy do najstarszych i najbardziej dumnych w Grecji. Odpowiedzialne za założenie wielkich miast i szerzenie kultury w środkowej części Peloponezu, tak wielką tradycję należy zachować, łącząc Arkadię po raz kolejny."
 formable_not_achaea_exists: "#Y Achaja#! NIE może istnieć."
