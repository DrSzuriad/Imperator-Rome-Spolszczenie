 form_lusitania: "Zjednoczenie Luzytanii"
 form_lusitania_desc: "Ci których nazywamy krewnymi żyją w podzielonych plemionach, bez nadziei na osiągnięcie czegoś większego. Musimy dążyć do naszego prawowitego przywództwa nad nimi by móc poprowadzić nasz lud do większej chwały!"
