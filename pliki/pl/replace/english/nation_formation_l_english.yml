 form_carpetania: "Zjednoczenie Karpetanii"
 form_carpetania_desc: "Nasi ludzie pragną przywódcy wystarczająco silnego, aby zjednoczyć klany, które uważają się za spadkobierców Karpetanów. Oczywiste jest, że jesteśmy jedynym realnym liderem wystarczająco silnym, aby to zrobić."
