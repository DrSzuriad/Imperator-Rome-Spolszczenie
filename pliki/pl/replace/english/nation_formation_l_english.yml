 nation_forming.1.desc: "Nasi przebiegli sąsiedzi z powodzeniem zjednoczyli wiele kluczowych miast na Krecie.\n\nPokazując to całemu światu, wydali nam ultimatum. Czy naprawdę zaryzykujemy życia naszych synów i córek, żeby się temu przeciwstawić?"
