l_english:
 trial_consequences: "Jeśli nie uda nam się [Select_CString(target.IsFemale, 'ją', 'go' )] skazać, #Y [SCOPE.sChar('target').GetName]#! może spróbować rozpocząć #R wojnę domową#!."
 trial.1.t: "Proces: oskarżenie"
 trial.1.desc_republic: "W sali senatu powoli zapada cisza, gdy oskarżon[Select_CString(SCOPE.sChar('target').IsFemale, 'a', 'y' )] [SCOPE.sChar('target').GetName] zostaje przyprowadzon[Select_CString(SCOPE.sChar('target').IsFemale, 'a', 'y' )] przed oblicze senatorów. Tak [SCOPE.sChar('target').Custom('random_character_adjective_negative')][Select_CString(SCOPE.sChar('target').IsFemale, 'ej kobiety', 'ego mężczyzny' )] ten kraj jeszcze nie widział - senat [ROOT.GetCountry.GetAdjective] szemrze potępiająco.\n\nSpołeczne potępienie wciąż wisi w powietrzu, gdy prowadzący przesłuchanie senator występuje naprzód i zwraca się do senatu, pytając, o jakie przestępstwo oskarżon[Select_CString(SCOPE.sChar('target').IsFemale, 'a', 'y' )] jest [SCOPE.sChar('target').GetPraenomen]."
 trial.1.desc_monarchy: "Atmosfera na dworze jest ponura, gdy oskarżon[Select_CString(SCOPE.sChar('target').IsFemale, 'a', 'y' )] [SCOPE.sChar('target').GetName] zostaje przyprowadzon[Select_CString(SCOPE.sChar('target').IsFemale, 'a', 'y' )] ze zwieszoną głową przed oblicze [ROOT.GetCountry.Custom('get_country_ruler_DOP')]. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')], w końcu [Select_CString( SCOPE.sChar('target').IsFemale, 'posunęła', 'posunął' )] się o jeden krok za daleko.\n\nChcąc przyspieszyć proces, osoba przeprowadzająca przesłuchanie formalnie zwraca się do [ROOT.GetCountry.Custom('get_country_ruler_DOP')] i prosi, aby [ROOT.GetCountry.GetRuler.GetPraenomen] przedstawił[Select_CString( ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] przestępstwo, o którego popełnienie oskarżon[Select_CString( SCOPE.sChar('target').IsFemale, 'a', 'y' )] jest [SCOPE.sChar('target').GetPraenomen]."
 trial.1.desc_tribal: "Wodzowie plemienni siedzą niewzruszenie, gdy [SCOPE.sChar('target').GetName] zostaje przyprowadzon[Select_CString( target.IsFemale, 'a', 'y' )] przed ich oblicze. Niewiele przychylnych twarzy można dostrzec na tym zgromadzeniu klanów.\n\nSędzia daje znać i wtem głosy potępienia milkną. Na samym początku prosi, aby [ROOT.GetCountry.GetRulerTitle|l] [ROOT.GetCountry.GetRuler.GetPraenomen] przedstawił[Select_CString( ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] przestępstwo, o którego popełnienie oskarżon[Select_CString( target.IsFemale, 'a', 'y' )] jest [SCOPE.sChar('target').GetPraenomen]."
 trial.1.a: "Nadużycie urzędu to poważna sprawa."
 trial.1.b: "Ludzie tego żądają. Nie potrzeba żadnego przestępstwa."
 trial.1.c: "Czy to istotne? [ROOT.GetCountry.GetRuler.GetPraenomen] to [ROOT.GetCountry.GetRulerTitle|l]!"
