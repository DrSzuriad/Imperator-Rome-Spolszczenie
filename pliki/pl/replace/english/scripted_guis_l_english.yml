 magistrate_3_picked_for_consideration: "\nKandydatura #Y [SCOPE.sChar('magistrate_3').GetName]#! zostanie wzięta pod uwagę."
 random_magistrate_picked: "Komicja same wybiorą, którego z gubernatorów mają poprzeć.\nSzansa na sukces zależy od tego, który gubernator zostanie wybrany."
 potential_endorsement_rewards: "Wyniki poparcia mogą zapewnić @military_icon! @civic_icon! @oratory_icon! @religious_icon! lub @gold!\n\n"
 assembly.1.e: "Nie ingerujmy, komicja podejmą właściwą decyzję."
 assembly.2.t: "Komicja popierają [SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t: "Komicja odmawiają poparcia"
 assembly.2.desc: "Z wielkim aplauzem rzecznik komicjów kurialnych zatwierdza mianowanie [SCOPE.sChar('selected_candidate').GetName], [Select_CString(selected_candidate.IsFemale, 'renomowanej', 'renomowanego' )] [SCOPE.sChar('selected_candidate').GetTitleName].\n\nDzięki temu nowemu wsparciu komicja zwołują instytucję kilku mniejszych stanowisk do pomocy [SCOPE.sChar('selected_candidate').GetPraenomen] w [SCOPE.sChar('selected_candidate').GetHerHis] obowiązkach. Na szczęście zaoferowali kilka opcji i poprosili o naszą decyzję, która jest najbardziej odpowiednia dla [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.2.a: "Wybór doradców wojskowych."
 assembly.2.b: "Wielu pomniejszych sędziów."
 assembly.2.c: "Święty człowiek jako doradca."
 assembly.2.d: "Znany praktykant retoryki."
 assembly.2.e: "Z pewnością [SCOPE.sChar('selected_candidate').GetPraenomen] [Select_CString(selected_candidate.IsFemale, 'znalazłaby', 'znalazłby' )] więcej zastosowań dla złota?"
 assembly.2.f: "Przytulanka."
 multiple_endorsements_corruption: "\nPonieważ ten kandydat został poparty już wcześniej:\n"
 traits.2.b: "Wezwij najmądrzejsze umysły w kraju!"
 enables_unusual_event_options: "Cecha #Y lunatyk#! umożliwia niektóre szczególnie nietypowe opcje zdarzeń."
 assembly.3.desc: "Komicja kurialne obradują do późnego popołudnia, z ponurymi twarzami i pełnymi dezaprobaty spojrzeniami. Wreszcie, mówca wstaje i zdecydowanie potępia naszych kandydatów.\n\nWygląda na to, że w tym roku nie otrzymamy poparcia."
 assembly.3.a: "Szlag!"
 assembly.3.b: "Będziemy musieli to zrekompensować [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.3.c: "Niech tak będzie. Natychmiast zlikwidować komicja."
