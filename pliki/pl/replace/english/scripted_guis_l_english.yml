 assembly.1.t: "Komicja kurialne"
 summon_curiate_assembly: "Zwołaj komicja kurialne"
 assemble_curiate_assembly_title_tt: "#T Zwołaj komicja kurialne#!"
 assemble_curiate_assembly_desc_tt: "#TF Wzywa niektórych z naszych najbardziej prestiżowych patrycjuszy, aby legitymizować nominacje [SCOPE.GetRootScope.GetCountry.Custom('get_court_type_pl_DOP')]. Działanie to może zwiększyć możliwości naszych mianowanych gubernatorów i może być używane tylko raz na 10 lat."
 not_summoned_curiate_assembly_recently_tt: "Nie możesz ponownie zwołać #Y komicji kurialnych#!, dopóki [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character: "Każda postać jest #Y gubernatorem#!, ale nie #Y władcą#!."
 curiate_assembly_para_1_1: "W relatywnym komforcie w obrębie murów miejskich uprzywilejowani mieszkańcy [SCOPE.GetRootScope.GetCountry.GetAdjective] zbierają się, aby głosować za lub przeciw wyznaczonym sędziom."
 curiate_assembly_para_1_campus_martius: "Komicja kurialne spotykają się w tym roku na rozległym Polu Marsowym: liczba uczestników jest po prostu zbyt duża, aby zorganizować to wydarzenie w obrębie murów Rzymu.\n\nMróz wciąż pokrywa trawę, a patrycjusze przybywają ze zmęczonymi oczami, ale chętnie ogłaszają swój wkład w republikę."
 curiate_assembly_para_2_three_possible_candidates: "\n\nKomicja zostały poproszone o poparcie kandydatury jednego z trzech szanowanych gubernatorów w tym roku: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] i [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two: "\n\nZ tej okazji dwaj kandydaci zostali przedstawieni zgromadzeniu, szukając poparcia i wsparcia w ich roli. Zarówno [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] jak i [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] siedzą cierpliwie, czekając na nieuniknioną aprobatę patrycjuszy."
 curiate_assembly_para_2_one_and_three: "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] i [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')] spoglądają z niepokojem na komicja patrycjuszy, mając nadzieję, że ich łapówki i przysługi zadziałały na ich korzyść."
 curiate_assembly_para_2_two_and_three: "\n\nZarówno [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')] jak i [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')] wysłali wysłanników ze swoich prowincji pewni, że ich wkład w chwałę [SCOPE.GetRootScope.GetCountry.GetAdjective] zagwarantuje im poparcie."
 curiate_assembly_para_2_only_one: "\n\nW tym roku do wybrania jest tylko jeden kandydat, [SCOPE.sChar('magistrate_1').GetName]. Chociaż jest to coś niecodziennego, komicja zgodziły się spotkać i rozważyć, czy [SCOPE.sChar('magistrate_1').GetPraenomen] jest [Select_CString(magistrate_1.IsFemale, 'godna', 'godzien' )] poparcia."
 assembly.1.a: "[SCOPE.sChar('magistrate_1').GetPraenomen] otrzyma nasze wsparcie."
 assembly.1.b: "Może [SCOPE.sChar('magistrate_2').GetPraenomen] potrzebuje pomocnej dłoni."
 assembly.1.c: "Przekonajmy komicja, że [SCOPE.sChar('magistrate_3').GetPraenomen] jest właściwym kandydatem."
 assembly.option.tooltip: "Z powodu #G finezji#! i #R korupcji#! naszego władcy, mamy #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#! szansy na sukces."
 assembly.1.d: "Ufamy, że komicja wybiorą mądrze."
 assembly.option.tooltip_deal_magistrate_1: "Jeśli wybierzemy tę opcję, szansa na sukces zostanie zwiększona do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1: "Jeśli wybierzemy tę opcję, nasza szansa na sukces będzie wynosić #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1: "Ze względu na wcześniejsze poparcie tego kandydata, szansa na sukces została #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2: "Jeśli wybierzemy tę opcję, szansa na sukces zostanie zwiększona do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2: "Ze względu na wcześniejsze poparcie tego kandydata, szansa na sukces została #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3: "Jeśli wybierzemy tę opcję, szansa na sukces zostanie zwiększona do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3: "Ze względu na wcześniejsze poparcie tego kandydata, szansa na sukces została #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
