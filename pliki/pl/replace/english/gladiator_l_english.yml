l_english:
 gladiator.1.t: "Pojedynek sądowy"
 gladiator.1.draw: "Nadchodzi dzień sądu poprzez pojedynek. Wchodząc na arenę [SCOPE.sChar('target').GetPraenomen] otrzymuje [ROOT.GetCountry.Custom('get_applause_type_glad')] oklaski. Wkrótce pojawia się i [SCOPE.sChar('recipient').GetPraenomen].\n\nIch pojedynek na śmierć i życie ciągnął się przez większą część dnia, a tłum w miarę upływu kolejnych godzin zaczął tracić zainteresowanie.\n\nW końcu [Select_CString( And(target.IsFemale, recipient.IsFemale ), 'uczestniczki', Select_CString( Or(target.IsFemale, recipient.IsFemale ), 'uczestnicy', 'uczestnicy' ) )], zbyt zmęczeni, by stać, [Select_CString( And(target.IsFemale, recipient.IsFemale ), 'chwyciły', Select_CString( Or(target.IsFemale, recipient.IsFemale ), 'chwycili', 'chwycili' ) )] się za ręce i [Select_CString( And(target.IsFemale, recipient.IsFemale ), 'zaapelowały', Select_CString( Or(target.IsFemale, recipient.IsFemale ), 'zaapelowali', 'zaapelowali' ) )] do nas o akt łaski. W porozumieniu z tłumem, nasz[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] [ROOT.GetCountry.GetRulerTitle] nie miał[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] innego wyboru, jak przyznać wolność [Select_CString( And(target.IsFemale, recipient.IsFemale ), 'obu wschodzącym gladiatorkom', Select_CString( Or(target.IsFemale, recipient.IsFemale ), 'obojgu wschodzącym gladiatorom', 'obu wschodzącym gladiatorom' ) )]."
 gladiator.1.victory: "[ROOT.GetCountry.Custom('fight_intro_glad')] oraz przy [ROOT.GetCountry.Custom('get_applause_type_glad_2')] oklaskach, [SCOPE.sChar('recipient').GetPraenomen] i [SCOPE.sChar('target').GetPraenomen] wchodzą tego dnia na piasek areny, aby walczyć na śmierć i życie.\n\nTłum dobrze zareagował na tę [ROOT.GetCountry.Custom('get_duel_type_glad')] walkę, a jej wynik wydawał się być niepewny niemal do samego końca. Wtem, ku [ROOT.GetCountry.Custom('get_applause_type_glad_outro')] widowni, [SCOPE.sChar('winner').GetPraenomen] [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] [ROOT.GetCountry.Custom('get_deathstroke_glad')][Select_CString(winner.IsFemale, 'a', '' )] [Select_CString(loser.IsFemale, 'swoją', 'swojego' )] [Select_CString(loser.IsFemale, 'oponentkę', 'oponenta' )]. [SCOPE.sChar('loser').GetPraenomen] padł[Select_CString(loser.IsFemale, 'a', '' )] martw[Select_CString(loser.IsFemale, 'a', 'y' )] na arenę.\n\nW uroczystym przemówieniu, nasz[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] [ROOT.GetCountry.GetRulerTitle] ogłosił[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )], że pojedynek zwyciężył[Select_CString(winner.IsFemale, 'a', '' )] [SCOPE.sChar('winner').GetName], co oznacza, że natychmiastowo odzyskał[Select_CString(winner.IsFemale, 'a', '' )] wolność."
