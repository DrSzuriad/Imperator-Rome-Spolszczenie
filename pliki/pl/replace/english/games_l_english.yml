l_english:
 games.1.t: "Wielkie igrzyska [ROOT.GetCountry.GetAdjective]"
 games.1.desc_1: "Wściekłe słońce pali uczestników, lśniących olejem i potem. Minęło wiele tygodni zawodów, a teraz wszyscy z niecierpliwością czekają na ostatnie z nich: [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2: "W oczekiwaniu na długo wyczekiwane wydarzenie, niebo nad [SCOPE.sP('games_location').GetName] otwiera się, a błyskawice pojawiają się jakby rzucane boskimi rękoma. Zawodnicy pojawiają się w przemoczonym ubraniu i zabierają broń, przygotowując się na [ROOT.GetCountry.Custom('games_event_type')]."
 got_egg_and_spoon: "długo oczekiwany wyścig z jajkiem na łyżce"
 got_other: "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race: "budzący postrach wyścig rydwanów"
 got_harpastum: "grę w harpastum"
 got_fight: "gladiatorską jatkę"
 got_boxing_match: "turniej bokserski"
 got_javelin_hurling: "turniej rzucania oszczepem"
 games.1.desc_lunatic_ruler: "\n\n[ROOT.GetCountry.GetRuler.GetHerselfHimself|U] [ROOT.GetCountry.GetRuler.GetPraenomen], stoi promiennie na arenie, dzierżąc ozdobną łyżkę, o której mówi, że została wykonana przez egzotycznych rzemieślników z [SCOPE.sC('spooncrafter').GetAdjective], pół świata stąd."
 games.1.desc_normal_ruler: "\n\nTłum wiwatuje z radości, gdy pojawia się [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.Custom('mid_s_games')] - nikt nie ośmiela się kwestionować majestatu takiego tytana konkurencji."
 got_flanked_by: "w otoczeniu oddziału gwardii królewskiej"
 got_accompanied_by_garlanded: "w towarzystwie młodzieży [SCOPE.GetRootScope.GetCountry.GetAdjective] przyozdobionej girlandami"
 got_resplendent_in_majesty: "z olśniewającą pewnością prawdziwego atlety"
 got_armored_in_style: "mając na sobie wspaniały pancerz z brązu z [SCOPE.sC('spooncrafter').GetAdjective]"
 games.1.desc_not_competing: "\n\nJednak tym, czego wyraźnie brakuje na tym wydarzeniu, jest [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. Tłum okazuje swoje rozczarowanie, kiedy [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard: "pobliski królewski strażnik zostaje znokautowany czerstwym chlebem, rzuconym z daleka"
 got_riot: "rozpoczynają niewielkie zamieszki w pobliżu wejścia na arenę"
 got_burnt_effigy: "zawstydzająca podobizna [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] zaczęła płonąć z powodu [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] nieobecności"
 got_weird_chant: "rozpoczynają śpiewać szczególnie nieprzyjemne pieśni dotyczące pochodzenia królewskich przodków"
 games.1.desc_fail: "\n\nKu zaskoczeniu wszystkich, [ROOT.GetCountry.GetRuler.GetPraenomen] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'poślizgnęła', 'poślizgnął' )] się i [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'upadła', 'upadł' )] w ostatniej chwili, automatycznie przegrywając konkurencję. Gwardia królewska szybko oczyściła arenę z uczestników i pomogła władcy wstać."
 games.1.desc_success: "\n\nTak jak wszyscy się spodziewali, [ROOT.GetCountry.GetRuler.GetPraenomen] eliminuje konkurencję w charakterystycznym stylu. Kiedy na [ROOT.GetCountry.GetRuler.GetHerHis] głowę zostaje nałożony wieniec, adorujący mieszkańcy [SCOPE.sP('games_location').GetName] mocno intonują swoją aprobatę."
 games.1.desc_fail_lunatic: "\n\nTo trudna konkurencja, ale [ROOT.GetCountry.GetRuler.GetPraenomen] po prostu nie może wziąć się w garść. Gdy przedostatni konkurent przekroczył linię, [ROOT.GetCountry.GetRuler.GetPraenomen] pozostaje [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'skulona', 'skulony' )] w żałosnej kupie piasku, szmat i dużej liczby rozbitych jaj. [ROOT.GetCountry.GetRuler.GetHerHis|U] oczy spoglądają ku niebu, a z jego poczerniałych ust w żałosnej naganie bogów wydostaje się szept.\n\n\"...dlaczego mnie porzuciliście?\""
 games.1.desc_not_competing_end: "\n\nMimo, że [ROOT.GetCountry.GetRuler.GetPraenomen] nie jest [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'obecna', 'obecny' )], igrzyska trwają w dobrym nastroju. Wydarzenie kończy się charakterystycznym napięciem, a tłum pokazuje swoją aprobatę tupaniem stóp."
 games.1.a: "Chwila ciszy."
 games.2.t: "Nadchodzące igrzyska"
 games.2.desc: "W prawdziwym stylu [ROOT.GetCountry.GetAdjective] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza życzliwa władczyni', 'nasz życzliwy władca' )] [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zarządziła', 'zarządził' )], że wkrótce nadejdzie okres igrzysk i uroczystości.\n\nWielu zwykłych ludzi i dworzan spodziewa się, że [ROOT.GetCountry.GetRuler.GetPraenomen] również weźmie udział w konkursach, aby pokazać swoją odwagę. Jednak władcy nie zawsze biorą udział w takich wydarzeniach."
 games.2.a: "Podejmij wyzwanie!"
 games.2.b: "Arena nie jest miejscem dla [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'starej kobiety', 'starego mężczyzny' )]."
 games.2.c: "Nic dobrego z tego nie wyniknie."
 games.2.d: "[ROOT.GetCountry.GetRuler.GetPraenomen] NIGDY nie odpuści wyścigu z jajkiem na łyżce."
 old_ruler_not_good_at_sports: "Nikt nie będzie spoglądał nieuprzejmie na [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], że traci sportowe umiejętności z powodu [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] zaawansowanego wieku."
 death_egg_and_spoon: "Śmierć podczas wyścigu z jajkiem na łyżce."
 games.1.b: "Mimo to świetna próba."
 games.1.c: "Wiwat! Za ród [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]!"
 games.1.d: "Wygląda na to, że wszyscy dobrze się bawili."
 event_chain_games_tt: "Twój władca może zyskać dodatkową popularność dzięki udziałowi w igrzyskach."
 scheme_influence_has_tt: "Ma aktywną ambicję zdobywania wpływów."
