l_english:
 idea_martial_ethos: "Etos wojenny"
 idea_martial_ethos_desc: "Zapewnienie, że nasi żołnierze i weterani zajmują prestiżowe miejsce w hierarchii społecznej, jest kluczem do ich zadowolenia i lojalności."
 idea_thalassocracy: "Talassokracja"
 idea_thalassocracy_desc: "Morze wpływa na samo powstanie i upadek imperiów. Dominacja w tym aspekcie ma kluczowe znaczenie dla naszych interesów."
 idea_elite_soldiers: "Elitarni żołnierze"
 idea_elite_soldiers_desc: "Nadmierne poleganie na reakcyjnej milicji naraża kraj na wielkie ryzyko inwazji, zamachu stanu lub upadku. Dobrze wyszkolona armia stała z pewnością chroni przed tymi zagrożeniami."
 idea_permanent_shipyards: "Stałe stocznie"
 idea_permanent_shipyards_desc: "Stworzenie stałych stoczni zdolnych do budowy statków wojennych zapewni, że wykwalifikowani szkutnicy zawsze będą na nasze wezwanie."
 idea_conscription: "Pobór wojskowy"
 idea_conscription_desc: "Obowiązkowa służba wojskowa dla wszystkich uznanych za dojrzałych to nie tylko obowiązek - to przywilej."
 idea_military_society: "Społeczeństwo zmilitaryzowane"
 idea_military_society_desc: "Społeczeństwo, które czci swoich wojowników, to takie, w którym młodzi dorastają dumni i chętni do służby."
 idea_retreat: "Zorganizowany odwrót"
 idea_retreat_desc: "Odwrót może być daleki od hańby. Zapewnienie, że wszyscy nasi wojownicy mają plan działania w razie konieczności wycofania się, spowoduje znacznie szybsze odzyskanie sił."
 idea_siege_training: "Szkolenie oblężnicze"
 idea_siege_training_desc: "Od oppidum po forty, miasta otoczone murami, świat jest pełen ufortyfikowanych osad. Odpowiednie wyszkolenie naszych wojowników do penetrowania murów wroga niewątpliwie przyniesie korzyści."
 idea_triumph: "Wsparcie ludu"
 idea_triumph_desc: "Przekonanie naszych obywateli o męstwie naszego narodu jest równie ważne jak samo zwycięstwo."
 idea_standard_construction: "Standaryzowana konstrukcja"
 idea_standard_construction_desc: "Ponieważ nasz kraj potrzebuje coraz większej liczby budowli miejskich, stało się jasne, że znormalizowana metoda planowania i budowy znacznie zmniejszyłaby koszty i czas inwestycji."
 idea_city_plan: "Planowanie miasta"
 idea_city_plan_desc: "Dopasowywanie budynków w otoczonym murem mieście staje się coraz większym problemem, ponieważ liczba ludności rośnie. Przyjęcie opartego na siatce podejścia do planowania miasta pozwoli nam lepiej zagospodarować dostępną przestrzeń budowlaną."
 idea_forums: "Centralne przestrzenie miejskie"
 idea_forums_desc: "Rozszerzenie i renowacja centralnego forum w naszej stolicy zapewni dodatkowe możliwości budownictwa miejskiego. Niezwykle ważne jest, aby nasi poddani byli dumni ze swojej stolicy."
 idea_complex_tariffs: "Złożone cła"
 idea_complex_tariffs_desc: "Podczas gdy prosty podatek od towarów przechodzących przez nasze terytorium może być popularny; złożony system pozwoli nam zmaksymalizować przychody."
 idea_trading_posts: "Patronat nad placówkami handlowymi"
 idea_trading_posts_desc: "Utrzymanie stałego udziału finansowego w różnych placówkach handlowych w naszym kraju pozwoli nam sprawować większą kontrolę nad przepływem pewnych dóbr, które uważamy za wartościowe."
 idea_tariff_exceptions: "Wyjątki celne"
 idea_tariff_exceptions_desc: "Zapewnienie naszym terytoriom większej pobłażliwości podczas kontroli celnych pozwoli im przyciągnąć lepsze inwestycje."
 idea_tax_farming: "Poborcy podatkowi"
 idea_tax_farming_desc: "Przenosząc odpowiedzialność za pobór podatków na osoby trzecie, możemy dokonać znacznie większych obliczeń budżetowych, a także uniknąć pewnych niefortunnych obowiązków."
 idea_land_appropriation: "Reforma zagospodarowania przestrzennego"
 idea_land_appropriation_desc: "Własność prywatna jest koniecznością. Ale jeśli państwo musi skorzystać z pewnych terytoriów, powinno mieć prawo do przesiedlenia mieszkańców."
 idea_grain_admin: "Zapasy zboża"
 idea_grain_admin_desc: "Nikt nie może przewidzieć złych zbiorów. Możemy jednak przygotować się na to. Zawsze oszczędzając nadwyżkę zboża, unikalibyśmy głodu w szczególnie niefortunnych porach roku."
 idea_bribery: "Sankcjonowane przywileje"
 idea_bribery_desc: "Zgadzając się od czasu do czasu na przymknięcie oczu, możemy zmniejszyć naszą zależność od używania waluty jako narzędzia przekupstwa."
 idea_smear: "Propaganda strategiczna"
 idea_smear_desc: "Koordynując linie komunikacji z kluczowymi członkami sfery politycznej, religijnej i obywatelskiej, mamy doskonałe narzędzie do manipulowania opinią publiczną."
 idea_legislative_reform: "Reforma legislacyjna"
 idea_legislative_reform_desc: "Wprowadzenie znormalizowanego kodeksu postępowania, choć niekoniecznie zmienia sposób działania naszego rządu, z pewnością uspokoi dysydentów w naszym kraju."
 idea_mil_admin: "Administracja wojskowa"
 idea_mil_admin_desc: "Wprowadzając wyraźny porządek biurokratyczny w naszej hierarchii wojskowej, możemy łatwiej przeprowadzać reformy wojskowe na dużą skalę."
 idea_patron_scholars: "Patronat uczonych"
 idea_patron_scholars_desc: "Zyskanie opinii kraju, w którym uczeni są chwaleni, a także patronowani, z pewnością przyniesie korzyści w przyszłości."
 idea_functional_admin: "Funkcjonalna biurokracja"
 idea_functional_admin_desc: "Nie możemy oczekiwać, że nasi obywatele po prostu uświadomią sobie zmiany w sposobie, w jaki prowadzimy nasz kraj - ustanowienie struktury biurokratów, przedstawicieli i ambasadorów jest niezbędne do rozpowszechniania informacji o naszych decyzjach."
 idea_ambassadors: "Stali ambasadorzy"
 idea_ambassadors_desc: "Posiadanie członka rządu jako stałego przedstawiciela na dworach innych krajów w pewnych okolicznościach dyplomatycznych może nam przynieść korzyści."
 idea_casus_belli: "Casus belli"
 idea_casus_belli_desc: "Niezależnie od naszego prawdziwego zamiaru, zagraniczna tolerancja dla naszych wojen jest zawsze większa, jeśli mamy uzasadniony powód do podboju. Bycie postrzeganym jako obrońca wolności jest często wystarczającym powodem."
 idea_hospitality: "Hospitium"
 idea_hospitality_desc: "Obowiązek gospodarza powinien dotyczyć wszystkich, którzy odwiedzają nasz kraj. Zwłaszcza tych, których chcemy przekonać..."
 idea_state_religion: "Religia państwowa"
 idea_state_religion_desc: "Ustanowienie naszej wiary podmiotem państwowym będzie miało znaczące korzyści polityczne."
 idea_calendar: "Kalendarz religijny"
 idea_calendar_desc: "Święta, festiwale i dni wolne mogą być wykorzystane do wzmocnienia znaczenia niektórych dorocznych uroczystości. Strategiczne ustalenie tych dat będzie miało pozytywny wpływ na nasz kraj."
 idea_mandate_observe: "Obowiązkowe praktyki religijne"
 idea_mandate_observe_desc: "Sprawienie, by przestrzeganie religii było obowiązkiem, zaszczepi w naszym społeczeństwie zdrowy szacunek dla boskości od najmłodszych lat."
 idea_haruspex: "Haruspicja"
 idea_haruspex_desc: "Odczytywanie \"znaków\" z wnętrzności zwierząt ma długą historię. Dzięki chętnemu haruspikowi moglibyśmy organizować obchody świąt w odpowiednich momentach i dalej dowolnie manipulować opinią publiczną."
 idea_tolerance: "Tolerancja dla pogan"
 idea_tolerance_desc: "Liczba religii pogańskich, hybrydowych lub czysto obcych, które przedostają się na nasze terytorium, jest ogromna. Umożliwienie jednostkom prawa do prywatnej praktyki własnej religii z pewnością zaowocuje bardziej tolerancyjnym społeczeństwem."
 idea_proselytism: "Prozelityzm instytucjonalny"
 idea_proselytism_desc: "Po dodaniu do naszego kanonu religijnego przepisu dotyczącego aktywnego prozelityzmu, stwierdzamy, że większość pracy polegającej na nawróceniu pogan została już wykonana dla nas."
 idea_origin_myth: "Mit założycielski"
 idea_origin_myth_desc: "Dałoby to naszemu przywództwu znacznie większą władzę, gdybyśmy nagle odkryli, że początki naszego narodu sięgają dawnych herosów..."
 idea_divine_mandate: "Boski mandat"
 idea_divine_mandate_desc: "Przekonanie naszych przywódców religijnych do oświadczenia, że nasze państwo ma boski mandat pozwoli nam łatwiej podejmować bardziej... kontrowersyjne decyzje."
 idea_loyalty: "Lojalność wobec państwa"
 idea_loyalty_desc: "Lojalność wobec naszego przywódcy powinna oznaczać lojalność wobec państwa. Lojalność wobec państwa pociąga za sobą lojalność wobec Boga."
 giant_box_of_oreos_2: "Gigantyczne pudło z Oreos"
 giant_box_of_oreos_2_desc: "Polichromowana statua wykonana w zamierzchłej przeszłości w Iberii przedstawia siedzącą matronę. Nie jest jasne, czy statua przedstawia lokalne bóstwo, które zniknęło od czasu jej stworzenia, czy lokalną matronę o pewnym znaczeniu."
