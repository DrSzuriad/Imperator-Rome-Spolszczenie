 diplomatic_status_civil_war_tooltip: "#T Wojna domowa#!\nTen kraj jest w stanie wojny domowej!"
 diplomatic_status_integrate_tooltip: "#T Integracja poddanych#!\nTen kraj obecnie integruje następujących poddanych."
 diplomatic_status_defensive_league_tooltip: "#T Związek obronny#!\nTen kraj znajduje się w związku obronnym. Jeśli zostaną zaatakowani, wszyscy pozostali członkowie związku obronnego zostaną wezwani do broni."
 diplomatic_status_opinion_improvement_passive_tooltip: "#T Poprawiana opinia#!\nNastępujące kraje poprawiają opinię tego kraju o nich."
