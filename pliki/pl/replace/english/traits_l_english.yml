l_english:
 TRAIT_HEADER: "#T $NAME$#!\n#I ($TYPE$)#!\n$DATA$\n\n#TF $DESC$#!"
 TRAITYPE_PERSONALITY: "Osobowość"
 TRAITYPE_MILITARY: "Wojskowość"
 TRAITYPE_HEALTH: "Zdrowie"
 TRAITYPE_STATUS: "Status"
 abrasive: "Opryskliwość"
 abrasive_desc: "Niektórzy ludzie nie mogą się z nikim dogadać."
 good_natured: "Dobroduszność"
 good_natured_desc: "Życzliwe nastawienie i uprzejme podziękowania zawsze pomagają znaleźć przyjaciół."
 silver_tongued: "Elokwencja"
 silver_tongued_desc: "Nawet najzdolniejsi dyplomaci mieliby trudności w porównaniu z [CHARACTER.GetPraenomen].\n\n#G Władcy z tą cechą mogą przekonywać inne postacie.#!"
 silver_tongued_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y elokwencja#!."
 blunt: "Tępota"
 blunt_desc: "Czasami fakty są tylko faktami."
 blunt_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y tępota#!."
 crafty: "Przebiegłość"
 crafty_desc: "Przebiegłość, zalotność i spryt mogą nie być atrakcyjnymi cechami, ale nigdy nie są nieprzydatne."
 crafty_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y przebiegłość#!."
 guileless: "Prostolinijność"
 guileless_desc: "Niepokojące jest to, że nawet owce mogą mydlić komuś oczy (nieprzetłumaczalna gra słów z użyciem idiomu to pull the wool over someone's eyes - przyp. tłumacza)."
 guileless_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y prostolinijność#!."
 sceptical: "Sceptycyzm"
 sceptical_desc: "Kwestionowanie wszystkiego może być męczące, nie sądzisz?"
 sceptical_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y sceptycyzm#!."
 pious: "Bogobojność"
 pious_desc: "Sami bogowie mieliby trudności ze znalezieniem czegoś, na co mogliby narzekać, spoglądając na [CHARACTER.GetPraenomen]."
 zealous: "Gorliwość"
 zealous_desc: "Szalejący ogień płonie w sercu [CHARACTER.GetPraenomen], napędzany duchem tajemnic religijnych."
 zealous_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y gorliwość#!."
 tolerant: "Tolerancja"
 tolerant_desc: "Ludzie ze wszystkich środowisk mogą znaleźć bezstronnego słuchacza, w postaci [CHARACTER.GetPraenomen]."
 devout: "Pobożność"
 devout_desc: "Modlitwa może być źródłem nadziei w mrocznych czasach. Na szczęście dla [CHARACTER.GetPraenomen] często jest ciemno."
 lapsed: "Niepraktykujący"
 lapsed_desc: "Niegdyś osoba głęboko wierząca, [CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'porzuciła', 'porzucił' )] swoją wiarę dawno temu."
 original_thinker: "Oryginalny myśliciel"
 original_thinker_desc: "Logistyka działań wojennych wymaga pewnej innowacyjności, którą [CHARACTER.GetPraenomen] wydaje się posiadać."
 poet: "Poeta"
 poet_desc: "[CHARACTER.GetPraenomen] ma dar do wyrażenia siebie w nowy i oryginalny sposób."
 tactically_inflexible: "Nieelastyczny taktycznie"
 tactically_inflexible_desc: "Linie zaopatrzenia, trasy odwrotu i wszechstronne planowanie, dla [CHARACTER.GetPraenomen] nic nie znaczą."
 just: "Sprawiedliwość"
 just_desc: "[CHARACTER.GetPraenomen] słynie z umiejętności spokojnego wyrażania bezstronnej opinii."
 just_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y sprawiedliwość#!."
 arbitrary: "Arbitralność"
 arbitrary_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y arbitralność#!."
 arbitrary_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y arbitralność#!."
 arbitrary_desc: "Jeśli rzeczywiście dojdzie do podobnej sytuacji, czy ktoś naprawdę dba o to, co jest dobre, a co złe?"
 cruel: "Okrucieństwo"
 cruel_desc: "Cierpienie i produktywność idą w parze. To znaczy, przynajmniej tak uważa [CHARACTER.GetPraenomen].\n\nPostacie z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 cruel_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y okrucieństwo#!."
 cruel_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y okrucieństwo#!."
 merciful: "Miłosierdzie"
 merciful_desc: "Miłosierdzie może przybierać różne formy, a [CHARACTER.GetPraenomen] zna je wszystkie."
 merciful_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y miłosierdzie#!."
 righteous: "Prawość"
 righteous_desc: "Ziemskie przyjemności nie mogą rozpraszać uwagi w dążeniu do życiowego celu.\n\nPostaci z tą cechą nigdy nie zaakceptują #Y łapówki#!."
 righteous_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y prawość#!."
 corrupt: "Skorumpowany"
 corrupt_desc: "Można zajmować się rzeczami we właściwy lub opłacalny sposób - [CHARACTER.GetPraenomen] wie o tym lepiej niż ktokolwiek inny.\n\nPostaci z tą cechą będą bardziej skłonne do angażowania się w #R kradzież#!."
 corrupt_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y skorumpowany#!."
 corrupt_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y skorumpowany#!."
 founder: "Założyciel"
 founder_desc: "[CHARACTER.GetPraenomen] ma wizję, jakiej nie widziano od czasów Salomona, Romulusa i dawnych wielkich faraonów."
 founder_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y założyciel#!."
 incapable: "Nieudolność"
 incapable_desc: "Niektórym po prostu nie można zawierzyć, że zrobią cokolwiek dobrze."
 benefactor: "Dobroczyńca"
 benefactor_desc: "Chociaż może nie istnieć coś takiego jak prawdziwy altruizm, [CHARACTER.GetPraenomen] stara zbliżyć się do niego jak najbardziej."
 benefactor_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y dobroczyńca#!."
 scholar: "Uczony"
 scholar_desc: "[CHARACTER.GetPraenomen] po prostu pochłania wiedzę, niczym obfity posiłek. Wydaje się również, że utrzymuje [Select_CString(CHARACTER.IsFemale, 'ją', 'go' )] przy życiu.\n\n#G Postacie z tą cechą mogą generować dodatkowe innowacje, jeśli są przydzielone do badań. Ten efekt może się kumulować.#!"
 scholar_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y uczony#!."
 narrowminded: "Ograniczony"
 narrowminded_desc: "[CHARACTER.GetPraenomen] tak długo pamięta o starych, dobrych czasach, że wszelkie wzmianki o postępach budzą natychmiastowe podejrzenia."
 lustful: "Pożądliwość"
 lustful_desc: "Uwodzicielski styl życia ma wiele zalet i wiele wad. [CHARACTER.GetPraenomen] uznaje tylko te pierwsze."
 lustful_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y pożądliwość#!."
 chaste: "Cnotliwość"
 chaste_desc: "[CHARACTER.GetPraenomen] uważa swoje ciało za nienaganną świątynię cnoty i honoru. Podobnie jak wszyscy inni."
 proud: "Pycha"
 proud_desc: "W dawnych greckich opowieściach ostrzega się przed Hybris. Wydaje się, że [CHARACTER.GetPraenomen] nigdy nie [Select_CString(CHARACTER.IsFemale, 'interesowała', 'interesował' )] się teatrem."
 humble: "Pokora"
 humble_desc: "Posiadanie zdrowego szacunku do własnego miejsca w wielkim planie sprawia, że [CHARACTER.GetPraenomen] pewnie idzie przez życie."
 vengeful: "Mściwość"
 vengeful_desc: "Nikt nie może stanąć pomiędzy [CHARACTER.GetPraenomen], a tymi którzy [Select_CString(CHARACTER.IsFemale, 'ją', 'go' )] skrzywdzili.\n\nPostaci z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 vengeful_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y mściwość#!."
 vengeful_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y mściwość#!."
 forgiving: "Pobłażliwość"
 forgiving_desc: "Nie ma zbrodni, zniewagi ani przestępstwa, po którym [CHARACTER.GetPraenomen] nie [Select_CString(CHARACTER.IsFemale, 'okazałaby', 'okazałby' )] łaski."
 forgiving_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y pobłażliwość#!."
 forgiving_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y pobłażliwość#!."
 assertive: "Asertywność"
 assertive_desc: "Szybka myśl, słowo i czyn, [CHARACTER.GetPraenomen] wie jak radzić sobie w większości sytuacji."
 assertive_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y asertywność#!."
 submissive: "Uległość"
 submissive_desc: "Ulegli tak naprawdę nie mają czego dziedziczyć."
 submissive_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y uległość#!."
 intelligent: "Wyjątkowa inteligencja"
 intelligent_desc: "Nic innego jak umysł, może rozwiązać problemy wykraczające poza nasze rozumienie. Nic innego jak umysł, może je również tworzyć.\n\n#G Postacie z tą cechą mogą generować dodatkowe innowacje, jeśli są przydzielone do badań. Ten efekt może się kumulować.#!"
 intelligent_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y wyjątkowa inteligencja#!."
 dumb: "Głupota"
 dumb_desc: "[CHARACTER.GetPraenomen] nigdy nie [Select_CString(CHARACTER.IsFemale, 'była zainteresowana', 'był zainteresowany' )] rozwojem intelektualnym."
 generous: "Szczodrość"
 generous_desc: "Prosty akt pomagania innym jest często wystarczająco satysfakcjonujący dla [CHARACTER.GetPraenomen]."
 generous_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y szczodrość#!."
 selfish: "Samolubstwo"
 selfish_desc: "[CHARACTER.GetName] uważa, że najważniejszą osobą na świecie jest [CHARACTER.GetName].\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#!."
 honest: "Uczciwość"
 honest_desc: "Nawet sama myśl o oszustwie wystarczy, aby [CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'poczuła się zażenowana', 'poczuł się zażenowany' )].\n\nPostacie z tą cechą nigdy nie zaakceptują #Y łapówki#!."
 deceitful: "Kłamliwość"
 deceitful_desc: "Prawda może być honorowa, ale [CHARACTER.GetPraenomen] uważa, że nie zaprowadzi cię daleko.\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#!."
 deceitful_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y kłamliwość#!."
 energetic: "Energiczność"
 energetic_desc: "[CHARACTER.GetPraenomen] zawsze stara się podwójnie - nawet podczas snu.\n\nPostacie z tą cechą będą mogą częściej popełniać czynności takie jak #R kradzież#!, #Y hazard#! i #R morderstwo#!."
 lazy: "Lenistwo"
 lazy_desc: "Jeśli praca jest warta wykonania, [CHARACTER.GetPraenomen] nie będzie osobą, która ją wykona."
 lazy_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y lenistwo#!."
 cautious: "Ostrożność"
 cautious_desc: "Nawet najlepiej ułożone plany mogą zawieść bez należytej staranności."
 cautious_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y ostrożność#!."
 reckless: "Lekkomyślność"
 reckless_desc: "[CHARACTER.GetPraenomen] zawsze ma plan. Co ciekawe, zawsze wydaje się być taki sam.\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#! lub #R walk na arenie#!."
 reckless_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y lekkomyślność#!."
 shrewd: "Bystrość"
 shrewd_desc: "Nikt nie oszuka [CHARACTER.GetPraenomen] dwa razy - jeśli jest ścieżka do okazji, to [CHARACTER.GetSheHe] ją znajdzie."
 shrewd_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y bystry#!."
 foolish: "Nierozsądność"
 foolish_desc: "Jedyną osoba nieświadomą tego, jak łatwowierną osobą jest [CHARACTER.GetPraenomen] wydaje się być [CHARACTER.GetPraenomen].\n\nPostacie z tą cechą będą bardziej skłonne do #R walk na arenie#!."
 gluttonous: "Chciwość"
 gluttonous_desc: "Nikt nigdy nie śmiałby oskarżać [CHARACTER.GetPraenomen] o umiar lub samokontrolę.\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#!."
 greedy_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y chciwość#!."
 gluttonous_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y chciwość#!."
 greedy_bad_tooltip: "Jest to #R jedyna#! dostępna opcja, ponieważ twój władca posiada cechę #Y chciwość#!."
 self_controlled: "Opanowanie"
 self_controlled_desc: "[CHARACTER.GetPraenomen] generalnie nie widzi sensu w zaspokajaniu własnych pragnień."
 arrogant: "Arogancja"
 arrogant_desc: "[CHARACTER.GetPraenomen] jest po prostu [Select_CString(CHARACTER.IsFemale, 'najlepsza', 'najlepszy' )] we wszystkim, czego się dotknie."
 modest: "Skromność"
 modest_desc: "Skromna postawa [CHARACTER.GetName] stała się lokalną legendą."
 prominent: "Wybitność"
 prominent_desc: "Kiedy [CHARACTER.GetName] mówi - ludzie słuchają."
 prominent_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y wybitność#!."
 unnoticeable: "Niezauważalność"
 unnoticeable_desc: "Kiedy [CHARACTER.GetPraenomen] mówi... kim właściwie jest [CHARACTER.GetPraenomen]?"
 unnoticeable_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y niezauważalność#!."
 loving: "Czułość"
 loving_desc: "[CHARACTER.GetPraenomen] zawsze ma ciepłe serce i życzliwe spojrzenie."
 cold: "Oziębłość"
 cold_desc: "Serce, które posiada [CHARACTER.GetName], można porównać do lodowatych skał, do których został przykuty Prometeusz, jednakże to porównanie wciąż jest niewystarczające."
 ambitious: "Ambicja"
 ambitious_desc: "Podczas gdy niektórzy uważają drabinę na szczyt za wyzwanie, [CHARACTER.GetPraenomen] widzi ją jako drewno opałowe.\n\nPostaci z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 ambitious_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y ambicja#!."
 content: "Zadowolenie"
 content_desc: "Niektórym ambicje po prostu nie przychodzą naturalnie. [CHARACTER.GetPraenomen] jest tym [Select_CString(CHARACTER.IsFemale, 'szczęśliwsza', 'szczęśliwszy' )]."
 suspicious: "Podejrzliwość"
 suspicious_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y podejrzliwość#!.\n\nPostacie z tą cechą będą znacznie mniej narażone na #R morderstwo#! przez rywali."
 suspicious_tooltip_option: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y podejrzliwość#!."
 suspicious_desc: "[CHARACTER.GetPraenomen] dokładnie wie, kto chce [Select_CString(CHARACTER.IsFemale, 'ją', 'go' )] dorwać. Każdy, kto nie nazywa się [CHARACTER.GetName]."
 trusting: "Ufność"
 trusting_desc: "Aby dać innym korzyści z wątpliwości, należy najpierw w nie wątpić. [CHARACTER.GetPraenomen] nigdy nie osiąga tego pierwszego kroku."
 wise: "Roztropność"
 wise_desc: "Posiadanie wiedzy po prostu nie wystarczy; zrozumienie, jak ją zastosować, pokazuje prawdziwą mądrość."
 wise_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y roztropność#!."
 rash: "Pochopność"
 rash_desc: "Decyzje stają się o wiele mniej skomplikowane, jeśli po prostu o nich nie myślisz.\n\nPostacie z tą cechą będą bardziej skłonne do #R walk na arenie#!."
 rash_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y pochopność#!."
 jealous: "Zawistność"
 jealous_desc: "[CHARACTER.GetPraenomen] nigdy nie jest całkowicie [Select_CString(CHARACTER.IsFemale, 'zadowolona', 'zadowolony' )] ze swojej doli w życiu, więc czerpie przyjemność z pożądania dobytku innych."
 jealous_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y zawistność#!."
 secure: "Poczucie bezpieczeństwa"
 secure_desc: "Jeżeli [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'miałaby', 'miałby' )] pióra, nawet boski piorun nie mógłby ich nastroszyć."
 sarcastic: "Sarkastyczność"
 sarcastic_desc: "[CHARACTER.GetName] jest dosłownie przez wszystkich [Select_CString(CHARACTER.IsFemale, 'kochana', 'kochany' )]."
 plain_speaking: "Szczerość"
 plain_speaking_desc: "Są chwile, kiedy sprawy są dokładnie takie, na jakie wyglądają. Dla [CHARACTER.GetPraenomen], chwile te trwają cały czas."
 stubborn: "Upartość"
 stubborn_desc: "Jeśli [CHARACTER.GetPraenomen] podejmie decyzję, nic nie jest w stanie jej zmienić, nawet gniew niebios."
 weak_willed: "Słaba wola"
 weak_willed_desc: "Jedyną rzeczą, która powstrzymuje [CHARACTER.GetPraenomen] od śmierci, jest niezdecydowanie."
 hunchback: "Garb"
 hunchback_desc: "Fizyczne deformacje sprawiają, że [CHARACTER.GetPraenomen] nie może czerpać radości z życia."
 lisp: "Seplenienie"
 lisp_desc: "Niewielka przeszkoda w mówieniu może czasami powodować duży stres u [CHARACTER.GetPraenomen]."
 stutter: "Jąkanie się"
 stutter_desc: "Dla [CHARACTER.GetPraenomen] wystąpienia publiczne są szczególnie trudne."
 fair: "Atrakcyjność"
 fair_desc: "[Select_CString(CHARACTER.IsFemale, 'Pobłogosławiona', 'Pobłogosławiony' )] olimpijskim pięknem, [CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'przyzwyczaiła', 'przyzwyczaił' )] się do przyciągania spojrzeń innych."
 inbred: "Owoc kazirodztwa"
 inbred_desc: "Pokolenia endogamii mogą mieć... nieoczekiwane skutki."
 limp: "Chromość"
 limp_desc: "Dawny ból uniemożliwia [CHARACTER.GetPraenomen] cieszenie się pełną sprawnością."
 ugly: "Szpetota"
 ugly_desc: "[CHARACTER.GetPraenomen] nigdy nie [Select_CString(CHARACTER.IsFemale, 'miała', 'miał' )] dużo szczęścia w miłości."
 orator: "Oratorstwo"
 orator_desc: "Sama barwa jedwabistych słów, które wypowiada [CHARACTER.GetName], może zatrzymać innych.\n\n#G Władcy z tą cechą mogą przekonywać inne postacie.#!"
 orator_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y orator#!."
 monotonous: "Monotonność"
 monotonous_desc: "Ostre, zgrzytliwe dźwięki, które pojawiają się za każdym razem, gdy [CHARACTER.GetPraenomen] otwiera swoje usta, powodują, że zatłoczone pokoje stają się niespodziewanie puste."
 monotonous_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y monotonność#!."
 unhealthy: "Chorowitość"
 unhealthy_desc: "Jeśli istnieje jakaś choroba lub gorączka, której nie [Select_CString(CHARACTER.IsFemale, 'doświadczyła', 'doświadczył' )] [CHARACTER.GetPraenomen], byłby to cud."
 plague: "Zaraza"
 plague_desc: "O zarazie mówi się tylko szeptem; nawet podejrzenie o nią, często oznacza wyrok śmierci."
 leper: "Trąd"
 leper_desc: "Trędowaci są odrzucani przez społeczeństwo; straszna choroba powoli zjada mięso, aż niewiele zostaje."
 pneumonia: "Choroba płuc"
 pneumonia_desc: "Choroby płuc były na porządku dziennym, częściowo z powodu jakości powietrza na obszarach zabudowanych. Mimo, że wiele chorób płuc z czasem ustępuje, skłoność do rozwoju w zapalenie płuc zwykle oznacza stan zagrażający życiu."
 stressed: "Zestresowanie"
 stressed_desc: "Czasami mamy wszystkiego dość; dla [CHARACTER.GetPraenomen], ten czas nastał około dziewięć miesięcy po poczęciu."
 schizophrenic: "Szaleństwo"
 schizophrenic_desc: "Nieokiełznana furia w jednym momencie może przerodzić się w absolutny spokój; [CHARACTER.GetPraenomen] jest równie [Select_CString(CHARACTER.IsFemale, 'przewidywalna', 'przewidywalny' )] co ocean."
 invalid: "Niepełnosprawność"
 invalid_desc: "[Select_CString(CHARACTER.IsFemale, 'Niezdolna', 'Niezdolny' )] do więcej niż najbardziej podstawowego ruchu, [CHARACTER.GetPraenomen] może podróżować tylko we własnej wyobraźni."
 incapable_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y niepełnosprawność#!."
 wounded: "Zranienie"
 wounded_desc: "[CHARACTER.GetPraenomen] prawdopodobnie [Select_CString(CHARACTER.IsFemale, 'odniosła', 'odniósł' )] ciężkie obrażenia w przeszłości."
 maimed: "Okaleczenie"
 maimed_desc: "[CHARACTER.GetPraenomen] ma na całym ciele blizny będące pamiątką odniesionych okropnych ran."
 epileptic: "Epilepsja"
 epileptic_desc: "Święta choroba z pewnością skróci życie [CHARACTER.GetPraenomen], ale [CHARACTER.GetHerHis] wiara jest przez nią wzmocniona."
 victorious: "Zwycięzca"
 victorious_desc: "[CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'stała', 'stał' )] się synonimem chwały - niech [CHARACTER.GetPraenomen] nadal pokonuje swoich wrogów!"
 victorious_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y zwycięzca#!."
 conqueror: "Zdobywca"
 conqueror_desc: "Tak jak wielu przed [Select_CString(CHARACTER.IsFemale, 'nią', 'nim' )], [CHARACTER.GetName] nosi tytuł zdobywcy i związaną z nim odpowiedzialność."
 conqueror_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y zdobywca#!."
 brave: "Odwaga"
 brave_desc: "[CHARACTER.GetPraenomen] staje z niebezpieczeństwem twarzą w twarz i zna smak zwycięstwa.\n\nPostacie z tą cechą będą bardziej skłonne do #R walk na arenie#!."
 coward: "Tchórz"
 coward_desc: "[CHARACTER.GetPraenomen] uważa, że lepiej jest przeżyć kolejny nieszczęśliwy dzień niż umrzeć honorową śmiercią."
 confident: "Pewność siebie"
 confident_desc: "Ufanie instynktowi jest pierwszym krokiem w kierunku opanowania."
 tactician: "Taktyk"
 tactician_desc: "Podczas gdy niektórzy po prostu widzą wirującą walkę w zwarciu, [CHARACTER.GetPraenomen] widzi wzorce, słabości, a ostatecznie - zwycięstwo."
 disciplined: "Zdyscyplinowanie"
 disciplined_desc: "Nic nie jest ważniejsze dla [CHARACTER.GetPraenomen] niż utrzymanie porządku."
 steadfast: "Nieugiętość"
 steadfast_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'znana', 'znany' )] jest ze swojej determinacji - odczuwają to nawet dowodzone przez [Select_CString(CHARACTER.IsFemale, 'nią', 'niego' )] wojska."
 aggressive: "Agresywność"
 aggressive_desc: "[Select_CString(CHARACTER.IsFemale, 'Zahartowana', 'Zahartowany' )] przez wojnę, [CHARACTER.GetPraenomen] postrzega swoje formacje jako lśniący miecz, który trafia w samo serce wroga."
 miserly: "Skąpstwo"
 miserly_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y skąpstwo#!."
 miserly_desc: "[CHARACTER.GetPraenomen] uważa, że bogactwo istnieje tylko po to, aby je posiadać; ale zawsze wydaje się, że można zgromadzić go jeszcze więcej."
 kindly: "Życzliwość"
 kindly_desc: "Nigdy nie było prawdziwszej duszy niż ta, którą posiada [CHARACTER.GetName]."
 kindly_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y życzliwość#!."
 uncaring: "Nieczułość"
 uncaring_desc: "Nawet jeśli świat miałby się skończyć jutro, [CHARACTER.GetPraenomen] i tak [Select_CString(CHARACTER.IsFemale, 'byłaby', 'byłby' )] tym [Select_CString(CHARACTER.IsFemale, 'niewzruszona', 'niewzruszony' )]."
 polymath: "Polimat"
 polymath_desc: "Nie ma zbyt wielu tematów, o których [CHARACTER.GetPraenomen] nie będzie rozmawiać z wielkim entuzjazmem.\n\n#G Postacie z tą cechą mogą generować dodatkowe innowacje, jeśli są przydzielone do badań. Ten efekt może się kumulować.#!"
 obsessive: "Obsesyjność"
 obsessive_desc: "Kiedy [CHARACTER.GetPraenomen] postawi sobie jakieś zadanie, może zupełnie zapomnieć o rzeczach tak trywialnych, jak jedzenie, spanie lub oddychanie.\n\n#G Postacie z tą cechą mogą generować dodatkowe innowacje, jeśli są przydzielone do badań. Ten efekt może się kumulować.#!"
 lunatic: "Obłąkanie"
 lunatic_desc: "[CHARACTER.GetName] bez wątpienia [Select_CString(CHARACTER.IsFemale, 'straciła', 'stracił' )] rozum."
 lunatic_tooltip: "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y obłąkanie#!."
 lunatic_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y obłąkanie#!."
 harsh: "Srogość"
 harsh_desc: "Podczas gdy wielu stosuje łagodne kary za łagodne przestępstwa, [CHARACTER.GetPraenomen] uważa łagodną karę za przestępstwo samo w sobie.\n\nPostaci z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 harsh_bad_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że twój władca posiada cechę #Y srogość#!."
 orator_silver_tongued_tooltip: "Ta opcja jest dostępna, ponieważ władca posiada cechy #Y orator#! lub #Y elokwencja#!."
 olympic_competitor: "Zawodnik olimpijski"
 olympic_competitor_desc: "[CHARACTER.GetName] jest tutaj, aby konkurować na igrzyskach olimpijskich i skupia całą swoją energię na wydarzeniach sportowych."
 hemorrhagic_fever: "Gorączka krwotoczna"
 hemorrhagic_fever_desc: "W różnych okresach historii gorączka krwotoczna pustoszyła śródziemnomorskie imperia  i nie tylko. Często towarzyszyły nieuchronne wymioty, martwica i często śmiertelne krwotoki wewnętrzne."
 mentagra: "Mentagra"
 mentagra_desc: "Tajemnicza choroba mentagra, która jak się uważa rozprzestrzeniła się poprzez całowanie i kontakt cielesny, wykazywała wysypkę na twarzy, z owrzodzeniami i silnym dyskomfortem."
 arthritis: "Artretyzm"
 arthritis_desc: "Artretyzm był powszechny na całym świecie i był uważany za naturalną konsekwencję starzenia się ciała. Wśród charakterystycznych objawów były zmniejszona ruchliwość i zwyrodnienie stawów z towarzyszącym bólem."
 pox: "Kiła"
 pox_desc: "Choroby weneryczne były powszechne w starożytnym świecie. Podczas gdy niektóre nie były jeszcze w pełni rozwinięte, inne zostały dobrze udokumentowane i, co ciekawsze, często były uważane za uleczalne dzięki zwiększonej aktywności seksualnej."
 infection: "Infekcja"
 infection_desc: "Najtrudniejsze do rozpoznania są wczesne stadia choroby. Chociaż może okazać się niegroźna, może również przekształcić się w coś znacznie poważniejszego."
 inflammation: "Stan zapalny"
 inflammation_desc: "Obrzęki i stany zapalne były częstymi dolegliwościami. Często były symptomami przyszłych problemów zdrowotnych, które poprzedzały tkliwość i ból."
 dysentery: "Czerwonka"
 dysentery_desc: "Czerwonka jelitowa była w pełni uleczalna, jeśli była odpowiednio leczona. Jednak odwodnienie często powoduje poważne komplikacje i może doprowadzić do śmierci, szczególnie w pobliżu zanieczyszczonych źródeł wody."
 gangrene: "Gangrena"
 gangrene_desc: "Martwicowa infekcja tkanek spowodowana brakiem odpowiedniego dopływu krwi, gangrena może wystąpić po ciężkich obrażeniach, ekspozycji na ekstremalne zimno i powikłaniach wewnętrznych."
 barren: "Bezpłodność"
 barren_desc: "Utrata zdolności do poczęcia była straszną dolegliwością dla kobiety w wieku rozrodczym."
 castrated: "Wykastrowany"
 castrated_desc: "Wykonywana jako kara, ekstremalny sposób leczenia, a nawet jako metoda zmiany stanu niewolnika, kastracja uniemożliwiała lub przynajmniej ograniczała zdolność mężczyzny do poczęcia."
 blind: "Ślepota"
 blind_desc: "Ślepota może występować od urodzenia lub być spowodowana szeregiem złośliwych chorób. W niektórych kulturach niewidomi byli czczeni jako święci."
 one_eyed: "Jedno oko"
 one_eyed_desc: "Utrata wzroku w jednym oku może radykalnie zmienić postrzeganie głębi. Antygon, założyciel dynastii Antygonidów, zyskał przydomek \"Jednooki\" po tym, jak stracił oko w bitwie."
 frail: "Cherlawość"
 frail_desc: "Cherlawość może być spowodowana dowolną liczbą odziedziczonych dolegliwości i często wpływa na daną osobę przez całe życie, czyniąc ją słabszą niż jej rówieśnicy.  Często również zdarza się, że osoba ta zapada na kolejne choroby."
 paralysis: "Paraliż"
 paralysis_desc: "Częściowy paraliż może mieć różne przyczyny, w tym uszkodzenia nerwów lub mózgu."
 brain_damaged: "Uszkodzony mózg"
 brain_damaged_desc: "Uszkodzenie mózgu to straszna dolegliwość, która może sprawić, że ofiara stanie się cieniem dawnego siebie. W wyniku wielu urazów zapalnych lub fizycznych posiadacz tej przypadłości zwykle będzie wymagać stałej opieki w czasie, który [Select_CString(CHARACTER.IsFemale, 'jej', 'mu' )] pozostał"
 seeking_treatment_trait: "Poszukuje leczenia"
 seeking_treatment_trait_desc: "Medycyna to tajemnicza sztuka, ale na pewno wszystko jest lepsze niż cierpienie."
 mourning: "W żałobie"
 mourning_desc: "Utrata ukochanej osoby może zranić mocniej niż jakakolwiek fizyczna rana."
 dementia: "Demencja"
 dementia_desc: "Demencja wyniszcza mózg, czyniąc cierpiącego na to schorzenie cieniem swojego dawnego ja."
 dementia_tooltip: "Ta opcja jest dostępna, ponieważ władca ma #Y demencję#!."
 cancer: "Rak"
 cancer_desc: "Rak występuje w wielu formach i jest wyrokiem śmierci dla tych, którzy go nabyli."
 diphtheria: "Błonica"
 diphtheria_desc: "Straszna infekcja, przejawiająca się niebywałymi zmianami, objawami gardła i złym samopoczuciem."
 typhoid: "Tyfus"
 typhoid_desc: "Podła choroba, powodująca gorączkę, wysypkę i wzmożone wydzielanie; dur brzuszny zabił niezliczoną liczbę osób na niego cierpiących."
 gout: "Podagra"
 gout_desc: "Podagra, często związana z bogatym stylem życia, powoduje przewlekły ból, a także poważniejsze komplikacje."
 depressed: "W depresji"
 depressed_desc: "Depresja krąży niczym ciemna chmura nad [CHARACTER.GetPraenomen], nawet smutek wydaje się być poza zasięgiem. Każde działanie jest mechaniczne; każde wypowiedziane słowo jest aktem. Całe [CHARACTER.GetHerHis] życie jest tylko pozbawioną emocji karykaturą."
 alcimachid: "Krew Lizymacha"
 alcimachid_desc: "Kiedyś bliski przyjaciel Aleksandra i jeden z legendarnych Somatofylakesów; Lizymach był brutalnym, ale przebiegłym generałem, którego pojmowanie napiętej sytuacji dyplomatycznej między diadochami nie miało sobie równych.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 antigonids: "Krew Antygona"
 antigonids_desc: "Antygon Jednooki był lojalnym satrapą Aleksandra Wielkiego, który doszedł do władzy po pokonaniu Perdikkasa, wkrótce po śmierci Aleksandra. Jako pierwszy z diadochów ogłosił się królem, był wspierany przez swoją lojalną rodzinę i zyskał dobrą reputację wśród mniejszych, mniej sposobnych państw greckich.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 antipatrid: "Krew Antypatra"
 antipatrid_desc: "Wielki przyjaciel Aleksandra, Antypater był odpowiedzialny za ochronę Macedonii w czasie wielkich kampanii Aleksandra Wielkiego. Jego lojalność wobec Aleksandra i dominujący stosunek do mniejszych państw greckich został złagodzony przez jego syna Kasandra, którego pogarda dla Aleksandra nie była tajemnicą, a którego dziedzictwo obejmowało założenie i odbudowę wielu wielkich miast.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 argeads: "Krew Argeadów"
 argeads_desc: "Aleksander zapłakał, gdy usłyszał od Anaksarchosa, że istnieje nieskończona liczba światów, a kiedy przyjaciele zapytali go o powód jego smutku, odpowiedział: \"Czy nie uważacie za godne ubolewania, że skoro jest ich tak wiele, to jeszcze ich nie zdobyliśmy?\"\n\n#G Tę cechę można przekazać matrylinearnie lub patrylinearnie.#!"
 lagids: "Krew Ptolemeuszy"
 lagids_desc: "Dorastając wraz z Aleksandrem Wielkim, Ptolemeusz Soter z Lagidów, był jednym z pierwszych siedmiu Somatofylakesów. Po podziale Babilonu osiadł w Egipcie, rządząc sprawiedliwą ręką, mimo ogromnej wielokulturowej populacji. Jego rządząca długo dynastia patronowała sztuce, filozofii i nauce.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 seleucids: "Krew Seleukosa"
 seleucids_desc: "W przeciwieństwie do innych diadochów, Seleukos nie miał zbyt wielkiego znaczenia podczas kampanii Aleksandra. Po serii zwycięstw i porażek Seleukos ostatecznie ustanowił swoje rządy z pomocą Ptolemeusza Sotera i rozpoczął kampanię mającą na celu odzyskanie kontroli nad wschodnią częścią imperium Aleksandra. Otoczony z każdej strony tytanicznymi sąsiadami, Seleukos był z konieczności bezwzględnym i przebiegłym przywódcą.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 coastal_raider: "Przybrzeżny korsarz"
 coastal_raider_desc: "[CHARACTER.GetPraenomen] wykazuje się wyjątkową znajomością pływów. Taka umiejętność jest przydatna, podczas wykorzystywania niezupełnie legalnych sposobach zarobku."
 squadron_leader: "Dowódca floty"
 squadron_leader_desc: "[CHARACTER.GetPraenomen] ma nieodłączną wiedzę na temat koordynacji floty na krok przed [CHARACTER.GetHerHis] konkurentami."
 princeps: "Wódz"
 princeps_desc: "[CHARACTER.GetPraenomen] pragnie pokazać panowanie człowieka nad naturą. Ma naturalny talent do logistyki i dowodzenia potrzebne w utrzymywaniu porządku."
 oarmaster: "Dowódca wioślarzy"
 oarmaster_desc: "[CHARACTER.GetPraenomen] wie, jak wycisnąć każdą uncję energii z hałaśliwego zespołu wioślarzy."
 seadog: "Wilk morski"
 seadog_desc: "Życie na morzu jest wszystkim, czego pragnie [CHARACTER.GetPraenomen]. Inni mogą nazywać [CHARACTER.GetHerHim] korsarzem - ale cóż, nie są dalecy od prawdy."
 daring: "Śmiałość"
 daring_desc: "Kapitanowie z całego świata boją się ujrzeć na horyzoncie statek dowodzony przez [CHARACTER.GetPraenomen]. Morze jest rozsiane pozostałościami po [CHARACTER.GetHerHis] morskich zwycięstwach."
 tough: "Nieustępliwość"
 tough_desc: "Żeglarze dowodzeni przez [CHARACTER.GetPraenomen] mówi się, że są najszczęśliwsi na świecie. Mówi się, że [CHARACTER.GetPraenomen] ma błogosławieństwo niebios, a dowodzona przez [Select_CString(CHARACTER.IsFemale, 'nią', 'niego' )] flota  wydaje się mieć nienaturalną zdolność do przetrwania."
 improviser: "Improwizator"
 improviser_desc: "[CHARACTER.GetPraenomen] wydaje się być w stanie naprawić wszystko, używając tylko materiałów będących pod ręką, a [CHARACTER.GetHerHis] załoga ukrywa swoje rzeczy osobiste w obawie, że mogą stać się one częścią kadłuba."
 mercenary_trait: "Najemnik"
 mercenary_trait_desc: "Życie w trudach i wojnie odbija się na życiu człowieka. Korzyści płyną z doświadczeń, jakie przynosi takie życie."
 cruel_vengeful_tooltip: "Ta opcja jest dostępna, ponieważ twój posiada cechę #Y okrucieństwo#! lub #Y mściwość#!."
 aeacidae: "Krew Ajakosa"
 aeacidae_desc: "Ajakos był dziadkiem największego greckiego herosa Achillesa i królem wyspy Egina w Zatoce Sarońskiej. Neoptolemos, syn Achillesa, został królem epirskich Molossów po powrocie z wojny trojańskiej, a jego potomkowie rządzą od tamtej pory, jednocząc Epir i przyczyniając się do spuścizny Aleksandra Wielkiego poprzez jego matkę Olimpię.\n\n#G Ta cecha może być przekazywana patrylinearnie.#!"
