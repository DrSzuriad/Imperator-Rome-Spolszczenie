l_english:
 CALL_OMEN_TOOLTIP: "Wezwij $NAME|Y$ na $DURATION|Y$ lat, zyskując następujące korzyści:\n$EFFECT$"
 convert_pops_omen: "Do #Y 5#! jednostek populacji na naszym terytorium zostanie nawróconych na [deified_ruler.GetHerHis] wiarę (#Y [deified_ruler.GetReligion.GetName]#!)."
 assimilate_pops_omen: "Do #Y 5#! jednostek populacji na naszym terytorium zostanie zasymilowanych z [deified_ruler.GetHerHis] kulturą (#Y [deified_ruler.GetCulture.GetName]#!)."
 converts_one_employed_character: "Do #Y 2#! zatrudnionych postaci zostanie nawróconych na [deified_ruler.GetHerHis] wiarę (#Y [deified_ruler.GetReligion.GetName]#!)."
 no_converts: "Ten omen może nawrócić do #Y 2#! zatrudnionych postaci na wiarę #Y [deified_ruler.GetReligion.GetName]#!, ale obecnie nie mamy żądanych odpowiednich postaci do nawrócenia."
 storm_of_the_century_effect_tooltip: "Żeglarze mówią nam, że na morzu szykuje się wielka burza. Musimy działać szybko lub ryzykować gniew bogów."
 naval_apotheosis_effect_ships: "Aby uhonorować to wielkie bóstwo, wierni są gotowi sprezentować nam dwa nowe wielkie okręty flagowe.\n"
 fertility_apotheosis_food_effect_tooltip: "Lokalni wierni przekażą żywność wszystkim kontrolowanym przez nas prowincjom."
 convert_pops_omen_nopops: "W tym kraju nie ma populacji wyznającej niewłaściwą wiarę. Gdyby tak było, wówczas 5 jednostek populacji zostałoby nawróconych na [deified_ruler.GetHerHis] wiarę (#Y [deified_ruler.GetReligion.GetName]#!)."
 assimilate_pops_omen_nopops: "W tym kraju nie ma populacji z niewłaściwą kulturą. Gdyby tak było, wówczas 5 jednostek populacji zostałoby zasymilowanych z [deified_ruler.GetHerHis] kulturą #Y ([deified_ruler.GetCulture.GetName]#!)."
 apotheosis_population_text: "Pietyzm bóstwa #Y [deified_ruler.GetPraenomen]#! inspiruje nowych osadników do migracji do naszej stolicy."
 apotheosis_population_slaves_text: "Niektórzy prywatni niewolnicy są oddawani państwu, podczas czczenia i wielbienia przez nas bóstwa #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_harvest_improvement_text: "Podczas uroczystości ku czci bóstwa #Y [deified_ruler.GetPraenomen]#! w naszej stolicy, widzieliśmy, jak wierni gromadzą się, aby dzielić się swoimi doświadczeniami i narzędziami rolniczymi."
 apotheosis_economy_income_text: "Wierni oddadzą część swojego złota lokalnym świątyniom, podczas czczenia przez nas ukochanego bóstwa #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_tech_effect_text: "Zbliżamy się do lokalnego kapłaństwa boga #Y [deified_ruler.GetPraenomen]#!, które zaczęło pomagać w sprawach państwowych."
 apotheosis_manpower_effect_text: "Wierni gromadzą się wokół lokalnych rekruterów, zainspirowani wieloma odważnymi opowieściami o #Y [deified_ruler.GetPraenomen]#!, aby brać udział w ochronie naszego kraju."
 apotheosis_defensive_effect_text: "Zachęceni uroczystościami ku czci bóstwa #Y [deified_ruler.GetPraenomen]#!, wierni chętnie uczestniczą w obronie swoich domów."
 apotheosis_military_experience_text: "Kult bóstwa #Y [deified_ruler.GetPraenomen]#! inspiruje tych, którzy służą w naszym wojsku, do wielkich wyczynów."
 prestige_deification_requirement: "Władca dokonujący deifikacji musi należeć do rodziny mającej przynajmniej #Y 800#! prestiżu."
 convert_to_nobles_deity_effect_3_tt: "Zainspirowani szlachetną naturą #Y [deified_ruler.GetPraenomen]#!, do 3 #Y [deified_ruler.GetCulture.GetName]#! jednostek populacji zostanie wyniesionych do statusu arystokracji."
 convert_to_nobles_deity_effect_2_tt: "Zainspirowani szlachetną naturą #Y [deified_ruler.GetPraenomen]#!, do 2 #Y [deified_ruler.GetCulture.GetName]#! jednostek populacji zostanie wyniesionych do statusu arystokracji."
 convert_to_nobles_deity_effect_1_tt: "Zainspirowani szlachetną naturą #Y [deified_ruler.GetPraenomen]#!, 1 #Y [deified_ruler.GetCulture.GetName]#! jednostka populacji zostanie wyniesiona do statusu arystokracji."
 convert_to_nobles_deity_effect_tt: "Zainspirowani szlachetną naturą #Y [deified_ruler.GetPraenomen]#!, 1 #Y jednostka populacji zostanie wyniesiona do statusu arystokracji i przyjmie [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#! kulturę."
