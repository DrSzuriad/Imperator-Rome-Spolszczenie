 vassaling_stance: "Nastawienie dominujące"
 neutral_stance_desc: "#Y Neutralne#! nastawienie dyplomatyczne oznacza, że nie ma aktywnego ukierunkowania na konkretny cel dyplomatyczny. Brak ukierunkowania ogranicza efektywność w dążeniu do konkretnych celów, ale pozwala także na większą elastyczność w zawieraniu nowych umów i sojuszy."
 appeasement_stance_desc: "#Y Łagodne#! nastawienie koncentruje się na prezentacji bardziej pozytywnego obrazu za granicą, jednocześnie wzmacniając więzi z istniejącymi przyjaciółmi. Niektórzy twierdzą, że jest to sposób na naprawienie grzechów z przeszłości."
 trading_stance_desc: "#Y Handlowe#! nastawienie dyplomatyczne oznacza, że wszystkie wysiłki koncentrują się na zawieraniu nowych umów handlowych, a także na zwiększaniu rentowności już istniejących."
 warmongering_stance_desc: "#Y Dominujące#! nastawienie dyplomatyczne oznacza, że wszystkie wysiłki dyplomatyczne koncentrują się na usprawiedliwieniu ekspansji i zastraszania pobliskich krajów."
 vassaling_stance_desc: "A #Y Poddańcze#! nastawienie dyplomatyczne koncentruje się w całości na wzmacnianiu więzi innych państw poddańczych z krajem macierzystym."
 DIPSTAOP_ALLIES: "Opinia naszych #Y sojuszników#!: $VAL|+=0$"
 DIPSTAOP_SAME_STANCE: "Opinia innych państw o: #Y $NAME|l$#!: $VAL|+=0$"
 DIPSTAOP_NEIGHBOUR: "Opinia naszych #Y sąsiadów#!: $VAL|+=0$"
 DIPSTAOP_DEFAULT: "Opinia innych państw będących w zasięgu dyplomatycznym: $VAL|+=0$"
 DIPSTAOP_SUBJECT: "Opinia naszych #Y poddanych#!: $VAL|+=0$"
 SELECT_STANCE: "Wybierz nastawienie"
 ALLIANCE_NOT_ALLOWED_DUE_TO_DIFFERENT_RANK: "@trigger_no!$NAME|Y$ to $RANKTHEM|Y$, a my to $RANKUS|Y$. Kraje z innymi rangami nie mogą zawierać formalnych sojuszy."
 ALLIANCE_NOT_ALLOWED_DUE_TO_RANK: "@trigger_no!$NAME|Y$ jako $RANK|Y$ jest zbyt potężnym krajem, aby zawierać sojusze, mogą jedynie gwarantować niepodległość mniejszych państw."
 MONTHLY_AE_CHANGE: "#T Miesięczna agresywna ekspansja#!\nMiesięczna zmiana wynosi $VAL|-=2$, spowodowana:\n$WHY$"
 AE_DECAY_NUM: "Również zmniejsza się $CHANGE|G$ ($PERC|Y2%$ z $CURR|Y$ @aggressive_expansion!) z powodu:\n$HOW$"
 NO_DECAY_IN_OFF_WAR: "@trigger_no!Nasz poziom obecnej #Y Agresywnej Ekspansji#!, ponieważ jesteśmy obecnie agresorami w wojnie."
 CHANGE_DIP_STANCE_TT: "#T Zmień nastawienie#!\n$WHY$"
 CHANGE_DIP_STANCE: "Zmiana nastawienia na $NAME|Y$ będzie kosztować $COST$ i będzie miała następujące efekty:\n$EFFECT$"
 DIP_STANCE_FULL_TOOLTIP: "#T $NAME$#!\n$EFFECT$\n\n#TF $DESC$#!"
 NO_OUTSIDE_DIPLO: "@trigger_no!Jako $TYPE|Y$ jest to zabronione przez naszego zwierzchnika."
 ONLY_TRADE_TO_OVERLORD: "@trigger_no!$NAME$ jest $TYPE|Y$ i może prowadzić eksport tylko do swojego suzerena ($WHO|Y$)."
 SUBJECT_CANT_REFUSE: "$SUBJECT|Y$ jest poddanym $OVERLORD|Y$, więc automatycznie przyłączają się do wojny."
 WAR_TOOLTIP_HEADER: "Wypowiedz wojnę krajowi $NAME$"
 WAR_FLAVOR: "Podczas wojny z innym krajem możesz przenieść swoje wojska na ich terytorium. Zajmując prowincje i żądając ich w zamian za pokój, podbijesz prowincje wroga. Jeśli nie masz casus belli, twoja stabilność bardzo ucierpi na skutek wypowiedzenia wojny."
 ALLIANCE_TOOLTIP_HEADER: "Zaoferuj sojusz krajowi $NAME$"
 ALLIANCE_FLAVOR: "Kraje sprzymierzone mogą wzywać się wzajemnie do swoich ofensywnych wojen i zostaną automatycznie wezwane do wzajemnej pomocy w przypadku ataku. Kraj nie może odmówić sojusznikowi defensywnego wezwania do broni."
 CANCELALLIANCE_TOOLTIP_HEADER: "Rozwiąż sojusz z krajem $NAME$"
 CANCELALLIANCE_FLAVOR: "Anulowanie sojuszu oznacza, że nie będziemy mogli już prosić kraju o pomoc w naszych wojnach i vice versa, zaszkodzi to także naszym relacjom."
 INVITE_DEF_TOOLTIP_HEADER: "Zaproś kraj $NAME$ do związku obronnego"
 INVITE_DEF_FLAVOR: "Jako lider utworzymy związek obronny lub zaprosimy innego członka do dołączenia do naszej istniejącego związku. Związek obronny to wielonarodowy sojusz małych państw, który wzywa każdego członka do pomocy każdemu członkowi, który zostanie atakowany. Członkowie związku obronnego nie mogą odmówić sobie wzajemnej pomocy i nie będą nawzajem wzywani do wojen ofensywnych. Tylko lider związku obronnego może zapraszać członków lub przyjmować prośby o dołączenie."
 ASKJOIN_DEF_TOOLTIP_HEADER: "Poproś kraj $NAME$ o dołączenie do ich związku obronnego"
 ASKJOIN_DEF_FLAVOR: "Jeśli nasza prośba zostanie zaakceptowana, dołączymy do związku obronnego lidera. Związek obronny to wielonarodowy sojusz małych państw, który wzywa każdego członka do pomocy każdemu członkowi, który zostanie atakowany. Członkowie związku obronnego nie mogą odmówić sobie wzajemnej pomocy i nie będą nawzajem wzywani do wojen ofensywnych. Tylko lider związku obronnego może zapraszać członków lub przyjmować prośby o dołączenie."
 LEAVE_DEF_TOOLTIP_HEADER: "Opuść związek obronny kraju $NAME$"
 LEAVE_DEF_FLAVOR: "Opuścimy związek obronny. Związek obronny to wielonarodowy sojusz małych państw, który wzywa każdego członka do pomocy każdemu członkowi, który zostanie atakowany. Członkowie związku obronnego nie mogą odmówić sobie wzajemnej pomocy i nie będą nawzajem wzywani do wojen ofensywnych. Tylko lider związku obronnego może zapraszać członków lub przyjmować prośby o dołączenie."
 GUARANT_TOOLTIP_HEADER: "Zagwarantuj niepodległość krajowi $NAME$"
 GUARANT_FLAVOR: "Kraj, którego niepodległość gwarantujemy wezwie cię do pomocy, jeśli zostanie zaatakowany. Pozwala to silnym państwom chronić słabsze kraje bez zawierania sojuszu."
 REVGUARANT_TOOLTIP_HEADER: "Cofnij gwarancje dla kraju $NAME$"
 REVGUARANT_FLAVOR: "Przestaniemy gwarantować ich niepodległość i nie przyjdziemy im z pomocą, jeśli zostaną zaatakowani."
 PEACE_TOOLTIP_HEADER: "Zawrzyj pokój z krajem $NAME$"
 PEACE_FLAVOR: "Negocjuj traktat pokojowy z naszym wrogiem, w tym przekazanie terytoriów i statusu poddanych, kończąc wojnę."
 ANNEX_TOOLTIP_HEADER: "Rozpocznij integrację kraju $NAME$"
 ANNEX_FLAVOR: "Aneksja dyplomatyczna pozwala nam zintegrować państwo satelickie, lennika lub satrapię z naszym krajem bez wypowiadania wojny. Koszt i długość procesu zależy od ich względnej siły."
 ABORTANNEX_TOOLTIP_HEADER: "Przerwij integrację kraju $NAME$"
 ABORTANNEX_FLAVOR: "Przerwanie aneksji dyplomatycznej anuluje integrację państwa satelickiego, lennika lub satrapii z naszym krajem."
 OFFER_tributary_TOOLTIP_HEADER: "Zażądaj trybutu od kraju $NAME$"
 OFFER_tributary_FLAVOR: "Trybutariusz jest autonomicznym poddanym, który przekazuje część swojego miesięcznego dochodu suzerenowi w zamian za ochronę. Trybutariusze nie korzystają ze slotu dyplomatycznego, ale nie mogą zostać zintegrowani dyplomatycznie i mogą anulować zależność. Trybutariusze nie są automatycznie wzywani do wojen ich suzerenów."
 CANCEL_tributary_TOOLTIP_HEADER: "Anuluj trybut od kraju $NAME$"
 CANCEL_tributary_FLAVOR: "Anulowanie naszych relacji z naszym trybutariuszem spowoduje ich uniezależnienie i przerwanie płacenia nam daniny, ale nie będziemy musieli już ich chronić."
 BREAK_tributary_TOOLTIP_HEADER: "Odmów płacenia trybutu krajowi $NAME$"
 BREAK_tributary_FLAVOR: "Zerwanie stosunków z naszym suzerenem sprawi, że będziemy niezależni, oraz przestaniemy płacić na ich rzecz daninę, ale nie będziemy już otrzymywać ich ochrony i otrzymają casus belli przeciwko nam przez 5 lat."
 OFFER_vassal_tribe_CATEGORY: "Działania dot. wpływów"
 OFFER_vassal_tribe_TOOLTIP_HEADER: "Zażądaj statusu lennika od kraju $NAME$"
 OFFER_vassal_tribe_FLAVOR: "Lennik plemienny jest plemiennym poddanym cywilizowanego kraju, któremu przekazuje część swojego miesięcznego dochodu oraz zasobów ludzkich w zamian za ochronę i premie do cywilizacji. Lennicy plemienni nie używają slotu dyplomatycznego, ale nie mogą być zintegrowani dyplomatycznie i mogą anulować relacje. Lennicy plemienni nie są automatycznie wzywani do wojen swojego pana. Suzeren otrzymuje również premię do szczęścia ludności plemiennej."
 CANCEL_vassal_tribe_CATEGORY: "Działania dot. wpływów"
 CANCEL_vassal_tribe_TOOLTIP_HEADER: "Anuluj status lennika kraju $NAME$"
 CANCEL_vassal_tribe_FLAVOR: "Anulowanie naszych relacji z naszym lennikiem plemiennym uniezależni ich i przerwie ich wsparcie w postaci zasobów ludzkich, ale nie będziemy już musieli ich chronić. Stracimy również nasz bonus do szczęścia ludności plemiennej."
 BREAK_vassal_tribe_CATEGORY: "Działania dot. wpływów"
 BREAK_vassal_tribe_TOOLTIP_HEADER: "Zerwij status lennika plemiennego kraju $NAME$"
 BREAK_vassal_tribe_FLAVOR: "Zerwanie naszych stosunków z naszym zwierzchnikiem sprawi, że będziemy niezależni, oraz przestaniemy płacić na ich rzecz daninę, ale nie będziemy już otrzymywać bonusów do cywilizacji ani ich ochrony. Będą również mieć casus belli na nas przez 5 lat."
 OFFER_satrapy_TOOLTIP_HEADER: "Zażądaj statusu satrapii od kraju $NAME$"
 OFFER_satrapy_FLAVOR: "Satrapia jest pokaźnym perskim poddanym odpowiednio potężnego suzerena, któremu przekazuje dużą część swojego miesięcznego dochodu w zamian za ochronę. Satrapie używają slot dyplomatyczny i nie mogą anulować relacji, ale mogą zostać zintegrowane dyplomatycznie po spełnieniu pewnych warunków. Satrapie są automatycznie wzywane do wojen swojego suzerena. Satrapie i ich suzereni muszą być monarchiami. Suzeren otrzymuje również premię do swojej legitymizacji."
 CANCEL_satrapy_TOOLTIP_HEADER: "Anuluj status satrapii kraju $NAME$"
 CANCEL_satrapy_FLAVOR: "Anulowanie naszych relacji z naszą satrapią spowoduje, że stanie się ona niezależna i przestanie nam płacić daninę, ale nie będziemy już musieli ich chronić ani korzystać z slotu dyplomatycznego. Stracimy również nasz bonus do legitymizacji."
 BREAK_satrapy_TOOLTIP_HEADER: "Zerwij status satrapii kraju $NAME$"
 BREAK_satrapy_FLAVOR: "Zerwanie naszych stosunków z naszym zwierzchnikiem sprawi, że będziemy niezależni, przestaniemy płacić na ich rzecz daninę, ale nie będziemy już otrzymywać ich ochrony. Będą również mieć casus belli na nas przez 5 lat."
 OFFER_client_state_TOOLTIP_HEADER: "Zażądaj statusu państwa satelickiego od kraju $NAME$"
 OFFER_client_state_FLAVOR: "Państwo satelickie to mały kraj, który przekazuje część swojego miesięcznego dochodu suzerenowi i znajduje się pod jego kontrolą. Państwa satelickie kosztują slot dyplomatyczny i nie mogą anulować relacji, ale mogą zostać zintegrowane dyplomatycznie po spełnieniu pewnych warunków. Państwa satelickie są automatycznie wzywane do wojen swojego suzerena. Państwa prawdopodobnie nie staną się dobrowolnie państwami satelickimi."
 CANCEL_client_state_TOOLTIP_HEADER: "Anuluj status państwa satelickiego kraju $NAME$"
 CANCEL_client_state_FLAVOR: "Anulowanie naszych relacji z naszym państwem satelickim spowoduje, że stanie się ono niezależne i przestanie nam płacić daninę, ale nie będziemy już musieli ich chronić, zwolni się także miejsce w naszych relacjach dyplomatycznych."
 BREAK_client_state_TOOLTIP_HEADER: "Zerwij status państwa satelickiego kraju $NAME$"
 BREAK_client_state_FLAVOR: "Zerwanie naszych stosunków z naszym zwierzchnikiem sprawi, że będziemy niezależni i przestaniemy płacić na ich rzecz daninę, ale nie będziemy już otrzymywać ich ochrony. Będą również mieć casus belli na nas przez 5 lat."
 OFFER_feudatory_TOOLTIP_HEADER: "Zażądaj statusu lennika od kraju $NAME$"
 OFFER_feudatory_FLAVOR: "Lennik jest małym krajem, który przekazuje część swojego miesięcznego dochodu oraz zasobów ludzkich swemu suzerenowi i znajduje się pod jego kontrolą. Lennik nie kosztuje slotu dyplomatycznego, nie może anulować relacji i może być zintegrowany dyplomatycznie po spełnieniu pewnych warunków. Lennicy są automatycznie wzywani do wojen swojego suzerena. Lennicy muszą należeć do tej samej grupy kulturowej, co ich suzeren, otrzymują również tańsze utrzymanie armii w zamian za mniejsze szczęście obywateli."
 CANCEL_feudatory_TOOLTIP_HEADER: "Anuluj status lennika kraju $NAME$"
 CANCEL_feudatory_FLAVOR: "Anulowanie naszych relacji z naszym lennikiem sprawi, że będzie on niezależny i przestanie nam płacić daninę i wspomagać swoimi zasobami ludzkimi, ale nie będziemy już musieli ich chronić."
 BREAK_feudatory_TOOLTIP_HEADER: "Zerwij status lennika kraju $NAME$"
 BREAK_feudatory_FLAVOR: "Zerwanie naszych stosunków z naszym zwierzchnikiem sprawi, że będziemy niezależni, przestaniemy płacić na ich rzecz daninę, a my nie będziemy już otrzymywać ich ochrony. Będą również mieć casus belli na nas przez 5 lat."
 MILACC_TOOLTIP_HEADER: "Poproś kraj $NAME$ o prawo przemarszu wojsk"
 MILACC_FLAVOR: "Danie prawa do przemarszu wojsk pozwoli krajowi na spokojne przemieszczanie wojsk oraz stacjonowanie statków w naszych terytoriach. Bez uzyskania prawa do przemarszu wojsk armie innego kraju nie mogą poruszać się po twoim terytorium, chyba że toczą z tobą wojnę lub zostaną wygnane. Poprawi to również nasze relacje."
 CANCELMILACC_TOOLTIP_HEADER: "Anuluj prawo przemarszu wojsk przez kraj $NAME$"
 CANCELMILACC_FLAVOR: "Anulowanie prawa do przemarszu wojsk będzie oznaczać, że nasz kraj nie będzie już mógł przemieszczać oddziałów oraz stacjonować okrętów w terytoriach tego kraju. Zaszkodzi to również naszym relacjom."
 OFFERMILACC_TOOLTIP_HEADER: "Zaoferuj prawo przemarszu wojsk krajowi $NAME$"
 OFFERMILACC_FLAVOR: "Prośba o prawo do przemarszu wojsk umożliwia krajowi pokojowe przemieszczanie wojsk oraz stacjonowanie statków w terytoriach innego kraju. Bez uzyskania prawa do przemarszu wojsk nasze armie nie mogą poruszać się po innym kraju, chyba będą wygnane lub będziemy z nimi w stanie wojny. Poprawi to również nasze relacje."
 REVOKEMILACC_TOOLTIP_HEADER: "Odwołaj prawo przemarszu wojsk kraju $NAME$"
 REVOKEMILACC_FLAVOR: "Anulowanie ich prawa do przemarszu wojsk będzie oznaczać, że ten kraj nie będzie już mógł przemieszczać oddziałów oraz stacjonować okrętów w naszych terytoriach. Zaszkodzi to również naszym relacjom."
 INSULT_TOOLTIP_HEADER: "Znieważ kraj $NAME$"
 INSULT_FLAVOR: "Znieważenie innego kraju celowo zaszkodzi ich opinii o nas, co zmniejszy ich szanse na zaakceptowanie innych działań dyplomatycznych i da im casus belli na wypowiedzenie nam wojny."
 SENDGIFT_TOOLTIP_HEADER: "Wyślij dar w postaci @gold! krajowi $NAME$"
 SENDGIFT_FLAVOR: "Dar natychmiast zwiększy opinię kraju o nas w zamian za pieniądze, czyniąc ich bardziej skłonnymi do zaakceptowania innych działań dyplomatycznych. Rozmiar daru jest skalowany do bogactwa kraju otrzymującego."
 CALL_TOOLTIP_HEADER: "Wezwij kraj $NAME$ do naszych wojen"
 CALL_FLAVOR: "Wezwanie sprzymierzonego kraju do broni poprosi ich o przyłączenie się do naszych wojen; jeśli odrzucą wezwanie, sojusz zostanie zerwany."
 SELLPROV_TOOLTIP_HEADER: "Sprzedaj terytorium krajowi $NAME$"
 SELLPROV_FLAVOR: "Sprzedanie terytorium innemu krajowi przekaże terytorium pod ich kontrolę za uzgodnioną cenę."
 SUPPORTREB_TOOLTIP_HEADER: "Wesprzyj rebeliantów w kraju $NAME$"
 SUPPORTREB_FLAVOR: "Wspieranie rebeliantów próbuje podważyć inny kraj bez walki z nimi, zwiększając niepokój wśród ich populacji Niewłaściwej Kultury, zwiększając możliwość buntów lub wojen domowych, ale daje im casus belli na nas, gdy aktywny."
 SUPPORTREBSTOP_TOOLTIP_HEADER: "Przerwij nasze wsparcie dla rebeliantów w kraju $NAME$"
 SUPPORTREBSTOP_FLAVOR: "Przerwanie wsparcia dla rebeliantów w tym kraju zmniejszy ich wewnętrzne nieszczęście w niewłaściwych kulturach populacji i usunie ich casus belli przeciwko nam za wspieranie rebeliantów."
 RANSOM_TOOLTIP_HEADER: "Wykup więźnia w kraju $NAME$"
 RANSOM_FLAVOR: "Wykupienie więźnia uwolni jedną z naszych postaci z więzienia i odeśle z powrotem do naszego kraju za opłatą."
 ASKTRADEACC_TOOLTIP_HEADER: "Dostęp handlowy w kraju $NAME$"
 ASKTRADEACC_FLAVOR: "Dostęp handlowy pozwoli naszym krajom wymieniać towary handlowe i generować dochód z handlu."
 BARB_SURRENDER_TOOLTIP_HEADER: "Zażądaj poddania się barbarzyńców"
 BARB_SURRENDER_FLAVOR: "Żądanie poddania się barbarzyńców przywróci całe nasze okupowane terytorium pod naszą kontrolę, rozwiąże ich armię oraz zapewni nam niewolników i dochód."
 BARB_CLIENT_TOOLTIP_HEADER: "Utwórz lennika plemiennego"
 BARB_CLIENT_FLAVOR: "Barbarzyńcy otrzymają własne państwo satelickie, będące naszym poddanym, zabierając całe terytorium, którą obecnie okupują, w zamian za pokój. Nowym państwem będzie plemienne wodzostwo z barbarzyńską religią i kulturą."
 BARB_PAYOFF_TOOLTIP_HEADER: "Opłać barbarzyńców"
