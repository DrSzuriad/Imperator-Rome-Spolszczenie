 AGRESSIVE_EXPANSION_TT: "#T Agresywna ekspansja#!\nZmiana wynosi $CHANGE|-=$ każdego miesiąca i ma następujący wpływ:\n$EFFECT$\n\nMiesięczna zmiana wynika z:\n$WHY$\n\n#TF Agresywna ekspansja oznajmia, w jaki sposób inne narody mogą cię postrzegać. Jeśli masz wysoki poziom agresywnej ekspansji, kraje, które uważają, że jesteś i interesów, będą mniej skłonne do angażowania się w dyplomację i mogą działać wbrew twoim interesom.#!"
