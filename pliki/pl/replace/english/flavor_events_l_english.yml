l_english:
 EPI_Events.1.t: "Pyrrus Wielki"
 EPI_Events.1.d: "Król kraju [ROOT.GetCountry.GetName] jest znany jako [ROOT.Country.GetReligion.GetName] wielki dowódca"
 EPI_Events.1.a: "To będzie pyrrusowe zwycięstwo!"
 natural_disaster_events.1.t: "Gniew Etny"
 natural_disaster_events.1.d: "Podczas gdy ogień w Etnie nigdy całkowicie nie wygasa, erupcja z [GetDateString] była większa niż jakakolwiek wcześniej.\nPrzez 3 dni niebo nad Katanią było czarne, pokryte chmurą pyłu i błyskawicami. Gwałtowna erupcja, która nastąpiła później, zniszczyła budynki i pola wokół miasta, a cała okolica została pokryta sproszkowanym pumeksem.\nTeraz gdy erupcja w końcu ustała, musimy zająć się odbudową regionu."
 natural_disaster_events.1.a: "Zaoferuj 10-letnie zwolnienie podatkowe."
 natural_disaster_events.1.b: "Wykorzystają lokalne zasoby do odbudowy."
 flavor_sel.1.t: "Wschodnie satrapie"
 flavor_sel.1.desc: "Dziesiątki lat temu Aleksander Wielki najechał Indie i rozszerzył swoje imperium po Indus, ale wiele wojen między następcami sprawiło, że wschodnie Satrapie były odizolowane i słabe.\nW ubiegłym roku Ćandragupta Maurja zjednoczył północne Indie, miażdżąc Imperium Nanda, jednocześnie omijając greckich satrapów w dolinie Indusu.\nZasugerowano nam, że powinniśmy ograniczyć nasze straty i oddać ostatnią ze wschodnich satrapii Maurjom, w przeciwnym wypadku konflikt może ciągnąć się latami. Rozejm dałby nam również czas potrzebny na zjednoczenie naszego imperium i pokonanie pozostałych sukcesorów."
 flavor_sel.1.a: "Negocjujmy z Maurjami."
 flavor_sel.1.b: "Nie zaoferujemy im niczego takiego!"
 seleucid_maurya_start.1.a.tt: "Jeśli Maurjowie się zgodzą, nastąpi:\n"
 seleucid_maurya_start.1.b.tt: "#R Wojna z Maurjami (@[GetCountry('MRY').GetFlag]!) prawdopodobnie zostanie natychmiast wznowiona.#!\nJeśli wojna zostanie wznowiona, $seleucid_maurya_start.5.b.tt$"
 seleucid_maurya_start.5.b.tt: "#Y Maurjowie#! otrzymają:\n"
 seleucid_land_transfer_tooltip: "Prowincje #R Bamian#!, #R Sattagidia#!, #R Arachozja#!, #R Paktia#!, #R Gedrozja#! i #R Parekania#! zostaną przekazane Maurjom (@[GetCountry('MRY').GetFlag]!)."
 seleucid_land_transfer_mauryan_tooltip: "Prowincje #G Bamian#!, #G Sattagidia#!, #G Arachozja#!, #G Paktia#!, #G Gedrozja#! i #G Parekania#! zostaną przekazane Maurjom (@[THIS.GetCountry.GetFlag]!)."
 flavor_sel.2.t: "Koniec greckiego zagrożenia?"
 flavor_sel.2.desc: "Dziesiątki lat temu Aleksander Wielki najechał nasz subkontynent i pokonał lokalnych władców doliny Indusu. Od tego czasu wiele się zmieniło. Śmierć wielkiego zdobywcy spowodowała podział jego imperium miedzy skłóconych następców, a gwałtowny wzrost imperium Ćandragupty Maurji zmienił północne Indie.\nW ubiegłym roku armie Maurjów zajęły dolinę Indusu i posuwają się ku ziemiom następcy króla Seleukosa.\nWysłannik Seleucydów oferuje teraz rezygnację z tego regionu w zamian za traktat o przyjaźni z naszym imperium."
 flavor_sel.2.a: "Przyjmijmy tę ofertę."
 flavor_sel.2.b: "Nie, Persja będzie nasza!"
 flavor_sel.3.t: "Greckie zagrożenie"
 flavor_sel.3.desc: "Dziesiątki lat temu Aleksander Wielki najechał nasz subkontynent i pokonał lokalnych władców doliny Indusu. Od tego czasu wiele się zmieniło. Śmierć wielkiego zdobywcy spowodowała podział jego imperium miedzy skłóconych następców, a gwałtowny wzrost imperium Ćandragupty Maurji zmienił północne Indie.\nW ubiegłym roku armie Maurjów zajęły dolinę Indusu i posuwają się ku ziemiom następcy króla Seleukosa.\nWysłannik Seleucydów oferuje nam teraz rozejm. Daje nam czas na umocnienie naszych zdobyczy i być może skierowanie naszej uwagi gdzie indziej."
 flavor_sel.3.a: "Musimy iść naprzód!"
 flavor_sel.3.b: "Spróbujmy zawrzeć pokój i czekać na właściwy moment."
 seleucid_maurya_start.3.b.tt: "Jeśli Seleucydzi się zgodzą, nastąpi:\n"
 flavor_sel.4.t: "Pokój w naszych czasach"
 flavor_sel.4.desc: "Maurjowie zgodzili się na naszą ofertę i jako wyraz wdzięczności wysłali nam dużą liczbę słoni bojowych do wykorzystania w walce z innymi macedońskimi państwami następców."
 flavor_sel.4.a: "Fantastycznie!"
 flavor_sel.5.t: "Niepewny rozejm"
 flavor_sel.5.desc: "Maurjowie zgodzili się na rozejm. Da to obu naszym państwom bardzo potrzebną chwilę wytchnienia. Czas na odbudowę i zjednoczenie naszego młodego imperium.\nChociaż oznaczałoby to odwrócenie się od greckich miast w dolinie Indusu, na razie może to być najrozsądniejszy sposób działania."
 flavor_sel.5.a: "Czas zwrócić naszą uwagę na Antygona!"
 flavor_sel.5.b: "Nad Indus!"
 flavor_sel.6.t: "Wojna!"
 flavor_sel.6.desc: "Zamiast wysłać formalną odpowiedź, Maurjowie wysłali nam głowę naszego posłańca.\nNasze garnizony graniczne informują, że oddziały Maurjów badają swoje pozycje, teraz wojna jest nieunikniona."
 flavor_sel.6.a: "Czas umierać."
 flavor_sel.7.t: "Wojna!"
 flavor_sel.7.desc: "Seleucydzi odrzucili naszą hojną ofertę rozejmu. Zamiast tego ich armie zbliżają się ku naszych pozycjom.\nWsparcie Seleucydów rośnie również na greckich terytoriach wzdłuż Indusu."
 flavor_sel.7.a: "Będą tego żałować!"
 flavor_arm.1.t: "Tron Kapadocji"
 flavor_arm.1.desc: "Przed laty macedoński generał Eumenes przejął królestwo Kapadocji od swojego rodzimego dynasty, perskiego satrapy Ariaratesa I. Od tego czasu spadkobierca i bratanek Ariaratesa, również o imieniu Ariarates, pozostaje pod naszą opieką.\nKiedy Eumenes został odsunięty od władzy przez Antygona Jednookiego, władzę nad tym regionem otrzymał macedoński satrapa Amyntas. Amyntas jest teraz niezależny i zapomniany, podczas gdy Antygon walczy z królestwami reszty sukcesorów w Egipcie i Mezopotamii.\n\nCzy nadszedł czas, aby odesłać Ariaratesa z powrotem do Kapadocji?"
 flavor_arm.1.a: "Doskonały pomysł!"
 installing_foreign_king_in_cappadocia_tooltip: "Jeśli Ariarates odniesie sukces, zostanie nowym królem Kapadocji (@[THIS.GetCountry.GetFlag]!)."
 flavor_arm.1.b: "Nie złośćmy Amyntasa."
 flavor_arm.2.t: "Powrót króla"
 flavor_arm.2.desc: "Dotarły do nas wieści, że spadkobierca byłego króla Ariaratesa, Ariarates II, maszeruje na naszą stolicę, przy wsparciu pobliskiego królestwa Armenii.\nZ dala od swojej ojczyzny, Amyntas nigdy nie był popularnym władcą Kapadocji. Chociaż możemy polegać na wsparciu naszych macedońskich arystokratów, prawdopodobnie rodowici Kapadocjanie bardzo źle przyjmą te wiadomości."
 flavor_arm.2.a: "Niech żyje Ariarates II!"
 flavor_arm.2.a.tt: "Każda #Y kapadocka#! postać zyskuje #G 20#! lojalności @loyalty_icon!"
 flavor_arm.2.b: "Musimy aresztować tego oszusta."
 flavor_arm.2.b.tt: "Każda #Y kapadocka#! postać traci #R 40#! lojalności @loyalty_icon!"
 flavor_egy.1.t: "Kult Serapisa"
 flavor_egy.1.desc: "Jako władcy obcego ludu nie zawsze byliśmy przyjmowani z otwartymi ramionami. Szczególnie egipskie duchowieństwo żywi głęboką niechęć do naszych greckich bogów. Kult Serapisa łączy różne elementy religii hellenistycznej i egipskiej tworząc nową wiarę synkretyczną. Promując ten kult w naszym państwie, być może moglibyśmy zmniejszyć przepaść między macedońskimi osadnikami a ludnością egipską. Poprzez promowanie tego niewielkiego kultu w naszym królestwie, możemy go również kształtować i wykorzystać dla dobra dynastii Lagidów."
 flavor_egy.1.a: "Wprowadź kult Serapisa"
 flavor_egy.1.b: "Nie możemy uginać się pod wpływem obcych."
 greeks_disenfranchised: "Wszystkie terytoria z #Y helleńską#! populacją otrzymają:\n#R +2#! niepokoju przez 10 lat.\nWszystkie #Y helleńskie#! postaci stracą #R 40#! lojalności."
 flavor_egy.1.c: "Przyjmijmy w pełni egipskie dziedzictwo."
 flavor_epi.1.t: "Dejdamia i Demetriusz"
 flavor_epi.1.desc: "Sytuacja polityczna ewoluowała szybko od początku konfliktów między diadochami. Każde państwo w świecie hellenistycznym decyduje, kogo wspierać i ma nadzieje, że poprze odpowiedniego kandydata.\n\nJeśli o nas chodzi, zasugerowano, że siostra króla Pyrrusa, Dejdamia, wcześniej zaręczona ze zmarłym synem Aleksandra Wielkiego, dobrze pasowałaby do Demetriusza, syna Antygona i spadkobiercy $PRY_DYN_ADJ$.\n\nByć może potrzebujemy takich przyjaciół jak $PRY_DYN$..."
 flavor_epi.1.a: "To może zapewnić nam potężnego sojusznika."
 flavor_epi.1.at: "$PRY_DYN$ zdecyduje, czy przyjąć naszą propozycję mariażu Dejdamii z Demetriuszem."
 flavor_epi.1.b: "Właściwie mamy inne plany..."
 flavor_epi.2.t: "Dejdamia i Demetriusz"
 flavor_epi.2.desc: "Sytuacja polityczna ewoluowała szybko od początku konfliktów między diadochami. Każde państwo w świecie hellenistycznym decyduje, kogo wspierać i ma nadzieję, że poprze odpowiedniego kandydata.\n\nKrólestwo Epiru jest strategicznie umiejscowione, aby stać się cierniem w boku Macedonii, a król Pyrrus z pewnością ma powód, by zmierzyć się z Kassandrem, którego armie zabiły mu ojca.\n\nMariaż siostry Pyrrusa, Dejdamii, niegdyś zaręczonej z nieżyjącym już synem Aleksandra Wielkiego, z Demetriuszem, dziedzicem naszego królestwa, był proponowany od kilku miesięcy. Być może potrzebujemy takich przyjaciół jak Epiroci..."
 flavor_epi.2.a: "Pasują do siebie idealnie."
 flavor_epi.2.at: "Demetriusz i Dejdamia zostaną małżeństwem."
 flavor_epi.2.b: "Właściwie mamy inne plany..."
 flavor_epi.2.bt: "Epir utraci #R 50#! opinii o $PRY_DYN$."
 flavor_epi.3.t: "Dejdamia i Demetriusz"
 flavor_epi.3.desc_1: ""
 flavor_epi.3.desc_2: ""
 flavor_epi.3.a: "Och, jak dobrze jest być młodym..."
 flavor_epi.3.b: "Och, jak dobrze jest być młodym..."
 flavor_epi.3.bt: "Dejdamia Aiakidai przeniesie się do $PRY_DYN_ADJ$\nDemetriusz Antygonida poślubi Dejdamię Aiakidai\nEpir zyska #G 50#! opinii o $PRY_DYN$\nFrygia ($PRY_DYN$) zyska #G 50#! opinii o Epirze"
 flavor_epi.4.t: "Odpowiedź $PRY_DYN_ADJ$"
 flavor_epi.4.desc: "Przeklęci Frygijczycy z Królestwa $PRY_DYN$ postanowili wycofać się z długo planowanego mariażu Demetriusza Antygonidy i Dejdamii Aiakidai, powołując się na wstrząsy polityczne jako powód do niepewności.\n\nPolegaliśmy na ich wsparciu w nieuniknionych przyszłych konfliktach. Teraz musimy przemyśleć nasze plany..."
 flavor_epi.4.a: "Jak sobie chcecie..."
 flavor_epi_pry_marriage_op: "Mariaż Antygonidów i Ajakidów"
 flavor_epi_pry_rejected_op: "Odrzucony mariaż Antygonidów i Ajakidów"
 dhe_carthage.1.t: "Barkas"
 dhe_carthage.1.desc: "Podczas gdy ród Barkidów od dawna jest siłą w polityce kartagińskiej, niewielu wyrobiło sobie renomę w taki sam sposób jak Hamilkar Barkas. Po wielu udanych przedsięwzięciach w naszym rozległym imperium człowiek ten powrócił, aby zbudować imperium dla siebie i swoich bliskich. Chociaż niektórzy zmarszczyli brwi w odpowiedzi na prośbę Hamilkara o sprowadzenie armii do Hiszpanii, jego działania mogą bez wątpienia zwiększyć nasze wpływy w regionie. Obiecuje sprowadzić nowych osadników, a także zapewnić nam dostęp do wielu zasobów półwyspu.\n\nHamilkarowi towarzyszą jego synowie i córki. Niektórzy uważają, że jego działania nie tylko wzmocnią pozycję naszego miasta, ale także przyczyniają się do zwiększenia potęgi jego rodziny."
 dhe_carthage.1.a: "Co za obiecujący ród..."
 dhe_carthage.1.a.tt: "#Y 3#! pop. punickich wolnych ludzi i #Y 2#! pop. punickich obywateli pojawią się w [SCOPE.sP('target_province').GetName]"
 dhe_carthage.1.b: "Nie możemy pozwolić, aby ten człowiek zyskał taką władzę!"
 hamilcar_tt_new: "[hamilcar_character.GetName] stworzy legion z lojalnych wobec siebie żołnierzy."
 hamilcar_tt_existing: ""
 dhe_parthians.1.t: "Arsakes"
 dhe_parthians.1.desc: "Dzięki zjednoczeniu plemion Dahów nastąpiły także wielkie zmiany społeczne. W tych okolicznościach wielu nic nieznaczących ludzi często szybko zyskuje znaczenie i władzę.\nArsakes jest takim człowiekiem. Po szybkim zbudowaniu bazy władzy i zgromadzeniu setek wiernych wojowników po swojej stronie, zwrócił się teraz do wodzów klanu, oferując pomoc w prowadzeniu naszej federacji ku świetlanej przyszłości."
 dhe_parthians.1.a: "Świat nigdy nie będzie już taki sam."
 rise_of_arsaces_cmod: ""
 desc_rise_of_arsaces_cmod: ""
 dhe_carthage.2.t: "Reakcja oligarchów"
 dhe_carthage.2.desc: "Nasze wielkie miasto do niedawna i zgodnie z długą tradycją było rządzone przez parę królów. Sufeci byli wybierani przez zgromadzenie senatorskie, aby nadzorować przebieg wojny i zarządzać imperium. Jednak na te nominacje wpływało głównie przekupstwo i nepotyzm oraz dwie rodziny, w szczególności Magonidzi dominowali w krajobrazie politycznym.\n\nWładza królów ostatecznie osłabła i powoli została zastąpiona bardziej bezpośrednią władzą senatorską, co doprowadziło do nieudanego zamachu stanu na Hannoniana Bomilkara w celu przywrócenia władzy monarchów w 446 roku. Kartagina wymknęła się teraz z duszącego ucisku kupionych koron i może kwitnąć pod republikańskim przywództwem naszych oligarchów.\n\nJednak wciąż są senatorowie, którzy z pewną tęsknością spoglądają na monarchię i obawiają się, że ścieżka, którą podążamy może prowadzić do umocnienia zgromadzeń powszechnych lub co gorsza, pełnej demokracji."
 dhe_carthage.2.a: "Kartagina polega na jakości naszych elit."
 dhe_carthage.2.at: "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] i [SCOPE.sChar('oligarch3').GetName] zyska #G 10#! Loyalty@loyalty_icon!"
 dhe_carthage.2.b: "Reforma jest nieuniknioną częścią postępu."
 dhe_carthage.2.bt: "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] i [SCOPE.sChar('oligarch3').GetName] straci #R 20#! Loyalty@loyalty_icon!"
 dhe_carthage.2.c: "Uleganie pojedynczym skargom jest poniżej naszej godności."
 dhe_carthage.2.ct: "[SCOPE.sChar('oligarch1').GetName], [SCOPE.sChar('oligarch2').GetName] i [SCOPE.sChar('oligarch3').GetName] straci #R 10#! Loyalty@loyalty_icon!"
 dhe_carthage.3.t: "Sytuacja na Sycylii"
 dhe_carthage.3.desc: "Przez prawie dwieście lat dochodziliśmy swoich roszczeń do wyspy Sycylii, próbując zintegrować jej zaradnych obrońców w ramach naszego królestwa. Nasz przyczółek na zachodniej części wyspy kosztował nas dużo krwi i potu i chociaż niejednokrotnie prawie rzuciliśmy władze wyspy na kolana, zawsze z sukcesem odpierali nasz atak.\n\nW ostatnich latach, Agatokles, tyran Syrakuz, wciągnął nas w siódmy konflikt o wyspę, aby zmusić nas do zrzeczenia się naszych sycylijskich posiadłości, przeprowadził nawet inwazję na Afrykę i oblegał samą Kartaginę. Ostatecznie Agatokles został rozgromiony w 448 roku i zaakceptował status quo.\n\nW dzisiejszych czasach wielu w senacie twierdzi, że jeśli chcemy być poważnie traktowani przez Greków, musimy położyć kres naszym sycylijskim rywalom, których samo istnienie jest haniebnym przypomnieniem naszych błędów z przeszłości..."
 dhe_carthage.3.a: "Sycylia zostanie zmuszona do posłuszeństwa."
 dhe_carthage.3.at: "Kartagina zyska roszczenia do regionów #Y Sykania#! i #Y Sykulia#!."
 dhe_carthage.3.b: "Za ten skrawek ziemi przelano już wystarczająco dużo krwi..."
 dhe_carthage.4.t: "Zwycięstwo na Sycylii"
 dhe_carthage.4.desc: "Nareszcie nasza walka o Sycylię dobiegła końca, a wraz z nią nasza pozycja w regionie Morza Śródziemnego jest niezaprzeczalna. Nie musimy już martwić się groźbą ingerencji Grecji w nasze ważne szlaki handlowe ani ambicjami ich tyranów i królów, a bogate greckie miasta Półwyspu Apenińskiego stoją dla nas otworem.\n\nJednak Sycylia jest zaludnioną wyspą z długą i dumną tradycją grecką, którą na dodatek zamieszkują lokalne plemiona latyńskie. Ci charakterni ludzie wiele zainwestowali w kartagińską klęskę i bez wątpienia nie będą od razu zadowoleni z naszych rządów.\n\nZasugerowano nam utworzenie państwa klientelnego w celu zaspokojenia pragnienia samorządności, jednak inni opowiadają się za tym, że skoro wyspa ta nie różni się niczym od innych, muszą oni podporządkować się naszej woli. Jeszcze inni proponują osiedlenie weteranów wojskowych na Sycylii, co zapewni równowagę sił w miastach..."
 dhe_carthage.4.a: "Utworzymy państwo klientelne."
 dhe_carthage.4.at: "Państwo wasalne #Y Z'Keli#!, Kartagińska Republika Oligarchiczna, zostanie utworzone na podbitych terytoriach portowych wschodniej Sycylii.\nKartagina zachowa kontrolę nad #Y Messaną#!, #Y Syrakuzami#! i #Y Katane#!."
 dhe_carthage.4.b: "Sycylia będzie częścią Kartaginy!"
 dhe_carthage.4.bt: "Każde podbite terytorium w prowincjach #Y Sykania#! i #Y Sykulia#! otrzyma modyfikator #Y Kartagińska integracja#! na 20 lat, dający efekty:\nLokalny niepokój: #R +2.00#!\nWydajność populacji:  #R -10.00%#!"
 dhe_carthage.4.c: "Osiedlimy naszych weteranów na tych ziemiach."
 dhe_carthage.4.ct: "Obca populacja @freemen! wolnych ludzi na Sycylii przyjmie #Y punicką#! kulturę i #Y kananejską#! religię, maksymalnie do 20% całej populacji każdego terytorium."
 dhe_carthage.5.t: "Numidyjscy królowie"
 dhe_carthage.5.desc: "Od czasu założenia pierwszych fenickich miast na wybrzeżu Afryki setki lat temu, Numidyjczycy i inni rdzenni mieszkańcy kolonii byli wspaniałymi sojusznikami, dostarczając wiele cennych towarów eksportowych i wzbogacając nas poprzez udział w handlu egzotycznymi towarami i wysokiej jakości importem z całego Morza Śródziemnego.\n\nNie jesteśmy już zbiorem małych miast, ale wielkim imperium rozciągającym się przez ocean wewnętrzny i chociaż nasze stosunki z królami Numidyjczyków były przydatne w przeszłości, niektórzy twierdzą, że nadszedł czas, aby Numidyjczycy zaakceptowali nasze rządy i stali się częścią właściwej Kartaginy..."
 dhe_carthage.5.a: "Tych królów można z pewnością przekonać."
 dhe_carthage.5.b: "Numidia należy do Kartaginy."
 dhe_carthage.5.bt: "Kartagina zyska roszczenia do regionów #Y Afryka#! i #Y Numidia#!."
 dhe_carthage.5.c: "Po co zmieniać konie w połowie przeprawy?"
 dhe_carthage.5.d: "Spełnili swoją rolę."
 dhe_carthage.5.dt: "Kartagina zyska roszczenia do sąsiednich terytoriów będących własnością numidyjskich królów."
 dhe_carthage.6.t: "Etruskie bogactwo"
 dhe_carthage.6.desc: "Po ujarzmieniu ostatnich plemion, wyspa Sardynia w końcu znalazła się pod naszą całkowitą kontrolą. Kolejnym logicznym krokiem w naszej ekspansji i kolonizacji wysp Morza Śródziemnego jest oczywiście Korsyka, mniejsza siostra Sardynii i była kolonia kartagińska. Odkąd wyspa przestała być w naszej strefie wpływów, rządzili nią Grecy i Etruskowie, ale naszym prawem i obowiązkiem jest sprawienie by ponownie znalazła się pod sztandarem bogini Tanit.\n\nEtruskowie to przebiegli i inteligentni ludzie, którzy pomagali nam w przeszłości przeciwko Grekom. Mogą chcieć pójść na kompromis w sprawie własności wyspy, oczywiście za odpowiednią cenę..."
 dhe_carthage.6.a: "Korsyka będzie nasza."
 dhe_carthage.6.at: "Kartagina zyska roszczenia do wszystkich terytoriów Etrusków w prowincji #Y Korsyka#!."
 dhe_carthage.6.b: "Może uda się dobić targu?"
 dhe_carthage.6.bt: "Etruria otrzyma ofertę sprzedaży wszystkich etruskich terytoriów w prowincji #Y Korsyka#! za #R [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!\nJeśli Etruria odmówi, będziemy mogli zdecydować o innym sposobie działania."
 dhe_carthage.6.c: "Etruria może być bardziej przydatna jako sojusznik..."
 dhe_carthage.7.t: "Oferta od Kartaginy"
 dhe_carthage.7.desc: "Posłaniec kupieckiego imperium kartagińskiego złożył nam dziwną ofertę. Przekazał nam, że Kartagina, patrząc na swoją pozycję na Sardynii i Morzu Śródziemnym, jest bardzo zainteresowana odzyskaniem utraconych kolonii fenickich na Korsyce i zaoferował odkupienie wszystkich etruskich terytoriów na wyspie za \"hojną\" cenę.\n\nBez wnikania w szczegóły, słowa wysłannika wyraźnie zawierały skryte przesłanie, że ta oferta była jedynie formalnością i że Kartagina zrobi wszystko, aby chronić swoje interesy..."
 dhe_carthage.7.a: "Uczciwy układ za brak rozlewu krwi."
 dhe_carthage.7.at: "Kartagina zaanektuje nasze terytoria na Korsyce w zamian za #G [SCOPE.ScriptValue('corsica_buy_svalue')]#! @gold!."
 dhe_carthage.7.b: "Zabierz stąd tych przeklętych sklepikarzy."
 dhe_carthage.7.bt: "#R Odrzucenie ich oferty prawdopodobnie zirytuje Kartagińczyków.#!"
 dhe_carthage.8.t: "Odpowiedź Etrusków"
 dhe_carthage.8.desc_1: "Otrzymaliśmy odpowiedź od Etrurii dotyczącą naszej hojnej oferty zakupu ich korsykańskich kolonii.\n\nEtruski posłaniec poinformował nas, że etruski przywódca, [SCOPE.sChar('etruria_ruler').GetName], z przykrością zmuszony jest odrzucić naszą ofertę, z największym szacunkiem, aby chronić etruskie interesy oraz że ma nadzieję, że kartagińscy i etruscy koloniści będą mogli pokojowo koegzystować w niedalekiej przyszłości."
 dhe_carthage.8.desc_2: "Otrzymaliśmy odpowiedź od Etrurii dotyczącą naszej hojnej oferty zakupu ich korsykańskich kolonii.\n\nEtruski posłaniec poinformował nas, że etruski przywódca, [SCOPE.sChar('etruria_ruler').GetName], zgodził się przyjąć naszą wspaniałomyślną ofertę i niezwłocznie przekaże etruskie kolonie na Korsyce."
 dhe_carthage.8.a: "Dobry rezultat."
 dhe_carthage.8.at: "Kartagina zaanektuje wszystkie etruskie terytoria w prowincji #Y Korsyka#!."
 dhe_carthage.8.b: "Niech tak będzie."
 dhe_carthage.8.bt: "Kartagina zyska roszczenia do wszystkich etruskich terytoriów w prowincji #Y Korsyka#!"
 dhe_carthage.8.c: "Nasza przyjaźń jest warta więcej..."
 dhe_carthage.9.t: "Rzymskie zagrożenie"
 dhe_carthage.9.desc: "Na zaskakujący rozwój pomniejszego łacińskiego państwa-miasta Rzymu patrzą z rosnącą konsternacją elity kartagińskie i klasy kupieckie, które coraz częściej domagają się działań. Twierdzą, że Rzym osiągnął punkt, w którym może bezpośrednio zagrozić naszym interesom, lamentując nad wpływem władzy rzymskiej na ich sieci handlowe w naszych śródziemnomorskich strefach wpływów.\n\nJesteśmy potęgą morską i to statki będą decydowały o każdym konflikcie z Rzymem; mówi się, że Rzymianie mogą teraz prawie równać się z flotą kartagińską pod względem wielkości, jeśli nie umiejętności. Senatorowie z całego kraju domagają się szybkich działań i przyjęcia odpowiedniej gotowości, aby zapewnić, że Kartagina zwycięży w każdym przyszłym konflikcie, chociaż mniejsza grupa osób próbuje zapobiec uczynieniu z Rzymian wrogów..."
 dhe_carthage.9.a: "Pokażemy tym parweniuszom, gdzie leży ich miejsce."
 dhe_carthage.9.at: "Kartagina zyska #Y roszczenia#! wobec Rzymu."
 dhe_carthage.9.b: "Uwaga! Zaprzyjaźnijmy się z tymi Rzymianami."
 dhe_carthage.9.bt: "#R Kartagina może spróbować przejąć Korsykę w inny sposób.#!"
 dhe_carthage.10.t: "Nasze morze"
 dhe_carthage.10.desc: "Zbudowaliśmy imperium rozciągające się od Słupów Melkarta, bramy niekończącego się oceanu, po cieśniny Azji, znane Grekom jako Bosfor. Każdego dnia tysiące statków obciążonych bogactwem świata podróżują przez morze wewnętrzne, z jednego portu kartagińskiego do drugiego, w płynnej sieci handlowej chronionej przez nasze niezrównane floty.\n\nZaprawdę, świat leży u naszych stóp; jesteśmy pierwszym imperium, które osiągnęło całkowitą dominację w basenie Morza Śródziemnego. Tanit uśmiecha się do nas, ale po dokonaniu takiego wyczynu musimy zdecydować, co przyniesie Kartaginie przyszłość..."
 dhe_carthage.10.a: "Po co zatrzymywać się tutaj, gdy czekają na nas inne światy?"
 dhe_carthage.10.b: "Naszym powołaniem zawsze był handel."
 dhe_carthage.11.t: "Podboje w Wielkiej Grecji"
 dhe_carthage.11.desc: "Po latach planowania, działań wojennych i ostrożnych manewrów, południowa część Półwyspu Apenińskiego znalazła się pod naszą kontrolą. Bogate kolonialne miasta Greków nie będą już konkurować z kartagińskimi kupcami, a plemiona latyńskie nie zagrożą już naszym zasobom w południowej części Morza Śródziemnego.\n\nPojawiły się pytania o sposób zarządzania nowym regionem; ludność łacińska i grecka nie prędko zaakceptuje nasze rządy, a włączenie tak dużego obszaru przyzwyczajonego do niepodległości prawdopodobnie nie będzie łatwe.\n\nMoglibyśmy utworzyć regionalny samorząd, który bezpośrednio zajmowałby się ich skargami. Ewentualnie, możemy zrównoważyć obcą populację poprzez zasiedlenie tego terenu wieloma weteranami ostatnich wojen w Italii."
 dhe_carthage.11.a: "Samorząd jest najlepszym rozwiązaniem."
 dhe_carthage.11.at: "Państwo wasalne #Y Kart Hadaszt Gadol#!, Kartagińska Republika Oligarchiczna, zostanie utworzone na podbitych terytoriach południowego Półwyspu Apenińskiego.\nKartagina zachowa kontrolę nad terytoriami portowymi."
 dhe_carthage.11.b: "Italia będzie częścią Kartaginy!"
 dhe_carthage.11.bt: "Każde posiadane terytorium w południowej Italii otrzyma modyfikator #Y Kartagińska integracja#! na 20 lat, dający efekty:\nLokalny niepokój: #R +2.00#!\nWydajność populacji:  #R -10.00%#!"
 dhe_carthage.11.c: "Osiedlimy naszych weteranów na tych ziemiach."
 dhe_carthage.11.ct: "Do 20% populacji wolnych ludzi na posiadanych terytoriach w południowej Italii przyjmie #Y punicką#! kulturę i #Y kananejską#! religię."
 dhe_carthage.12.t: "Podboje w Italii "
 dhe_carthage.12.desc: "Całkowicie zmiażdżyliśmy Latynów z Półwyspu Apenińskiego. Te podrzędne miasta-państwa i plemiona dołączą do reszty innych, którzy próbowali i nie mogli się oprzeć Imperium Kartagińskiemu. Godne uwagi jest miasto Rzym, zaludniona i strategicznie umiejscowiona lokalna stolica, której ludność należy do najbardziej śmiałych, z jakimi się zetknęliśmy, a której rząd zaczął nawet przypominać cywilizowane państwo.\n\nTe nowe podbite ziemie mogą okazać się trudne do opanowania, chyba że będą właściwie zarządzane. Ogromna populacja dumnych plemion zamieszkujących wzgórza nie jest przyzwyczajona do porażki i na pewno będzie stawiać opór.\n\nPrzedstawiono typowe sugestie dotyczące radzenia sobie z takimi sytuacjami; ustanowienie lokalnej administracji, która może w pełni skoncentrować się na zarządzeniu, osiedlanie się zasłużonych weteranów kartagińskich na odpowiednich gruntach rolnych lub zaakceptowanie pewnego stopnia niedogodności w perspektywie krótkoterminowej."
 dhe_carthage.12.a: "Powstanie rząd wasalny."
 dhe_carthage.12.at: "Państwo wasalne #Y 'Tali#!, Kartagińska Republika Oligarchiczna, zostanie utworzone na podbitych terytoriach środkowego Półwyspu Apenińskiego.\nKartagina zachowa kontrolę nad miastami portowymi."
 dhe_carthage.12.b: "Italia będzie częścią Kartaginy!"
 dhe_carthage.12.bt: "Każde posiadane terytorium w środkowej Italii otrzyma modyfikator #Y Kartagińska integracja#! na 20 lat, dający efekty:\nLokalny niepokój: #R +2.00#!\nWydajność populacji:  #R -10.00%#!"
 dhe_carthage.12.c: "Osiedlimy naszych weteranów na tych ziemiach."
 dhe_carthage.12.ct: "Do 20% populacji wolnych ludzi na posiadanych terytoriach w środkowej Italii przyjmie #Y punicką#! kulturę i #Y kananejską#! religię."
 dhe_carthage.13.t: "Desperackie środki"
 dhe_carthage.13.desc_1: "W wyniku głośnych porażek poniesionych z rąk jej wrogów, zwłaszcza Rzymian, ambitny senator wojskowy, z entuzjazmem opowiada się za szeroko zakrojonymi reformami kartagińskiego wojska i szybkim powiększaniem naszych sił w celu przeciwdziałania upadkowi.\n\n[SCOPE.sChar('scope:reformist').GetName] wygłaszał swoje pomysły, zarówno na forum, jak i w senacie z nieco zmieszaną reakcją. Podczas gdy w wojsku wielu popiera proponowane przez niego reformy, istnieje równie duża opozycja, która obawia się, że armia zyska zbyt wiele władzy, i opowiada się za ponownym skupieniem się na handlu, aby napełnić skarbiec Kartaginy."
 dhe_carthage.13.desc_2: "W wyniku głośnych porażek poniesionych z rąk jej wrogów, z entuzjazmem opowiada się za szeroko zakrojonymi reformami kartagińskiego wojska i szybkim powiększaniem naszych sił w celu przeciwdziałania upadkowi.\n\n[SCOPE.sChar('scope:reformist').GetName] wygłaszał swoje pomysły, zarówno na forum, jak i w senacie z nieco zmieszaną reakcją. Podczas gdy w wojsku wielu popiera proponowane przez niego reformy, istnieje równie duża opozycja, która obawia się, że armia zyska zbyt wiele władzy, i opowiada się za ponownym skupieniem się na handlu, aby napełnić skarbiec Kartaginy."
 dhe_carthage.13.a: "[SCOPE.sChar('reformist_scope').GetName] ma rację..."
 dhe_carthage.13.b: "Handel będzie naszym zbawieniem, jak zawsze."
 dhe_carthage.13.c: "Nie ma powodu do niepokoju ani stosowania tych drastycznych środków."
 dhe_carthage.14.t: "Żądania [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]"
 dhe_carthage.14.desc: "Nasz kartagiński poddany [SCOPE.sC('dhe_carthage_subject_scope').GetName] zwrócił się do nas i ku wielkiemu zdziwieniu i zmartwieniu niemal całego senatu, wysłał posłańca z długą listą skarg dotyczących niezadowalających stosunków z państwem kartagińskim oraz żąda przyznania [SCOPE.sC('dhe_carthage_subject_scope').GetName] pełnej autonomii, równej Kartaginie, a także anulowania wszystkich traktatów protekcyjnych zawartych między naszymi krajami.\n\nCo więcej, ta wiadomość szybko rozprzestrzeniła się wśród innych kartagińskich wasali, pozostawiając nas w niewygodnej sytuacji skutkującej wzburzeniem nominalnie niezależnych fenickich państw-miast, które stały się zależne od kartagińskich sukcesów..."
 dhe_carthage.14.a: "Oczywiście, wszyscy Kartagińczycy są wolni..."
 dhe_carthage.14.at: "[SCOPE.sC('dhe_carthage_subject_scope').GetName] otrzyma niepodległość.\nKartagina zyska roszczenia do wszystkich miast [SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]."
 dhe_carthage.14.b: "Muszą zrozumieć, że razem jesteśmy silniejsi."
 dhe_carthage.14.bt: "Pozostali kartagińscy poddani utracą #R 40#! opinii o Kartaginie."
 consul_conspiracy_explanation_tooltip: "[SCOPE.sCharacter('ambitious_politician').GetName] [Select_CString(ambitious_politician.IsFemale, 'rozpoczęła', 'rozpoczął' )] kampanię na urząd konsula. Może wywołać #R wojnę domową#! jeśli przegra [SCOPE.sCharacter('ambitious_politician').GetSheHe] kolejne wybory i nie jest wystarczająco [Select_CString(ambitious_politician.IsFemale, 'lojalna', 'lojalny' )]."
 rise_of_a_dictator_tooltip: "[SCOPE.sCharacter('ambitious_general').GetName] ambitnie chce rozszerzyć swoją władzę. Może rozpocząć #R wojnę domową#! jeżeli pozwolimy działać [SCOPE.sCharacter('ambitious_general').GetHerHis] niekontrolowanym ambicjom."
 roman_flavor.1.t: "Zdesperowany przywódca"
 roman_flavor.1.desc: "[SCOPE.sCharacter('ambitious_politician').GetName] od dłuższego czasu ubiega o urząd konsula, po tym jak nie został ponownie wybrany, wydaje się niebezpiecznie sfrustrowany po swojej ostatniej porażce wyborczej. W odpowiedzi na [SCOPE.sCharacter('ambitious_politician').GetHerHis] porażkę, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] z nadzieją rozpoczął wielką desperacką kampanię polityczną w nadziei, że stanie się [SCOPE.sCharacter('ambitious_politician').GetSheHe] na tyle [Select_CString(ambitious_politician.IsFemale, 'popularna', 'popularny' )], aby następnym razem zapewnić sobie zwycięstwo. Plotki mówią, że [Select_CString(ambitious_politician.IsFemale, 'zaczęła', 'zaczął' )] nawet grozić senatorom, aby zapewnić sobie poparcie."
 roman_flavor.1.a: "[SCOPE.sCharacter('ambitious_politician').GetPraenomen]? Niedorzeczne. Nie ma szans."
 roman_flavor.1.b: "Pomożemy [Select_CString(ambitious_politician.IsFemale, 'jej', 'mu' )]."
 roman_flavor.2.t: "Desperackie środki"
 roman_flavor.2.desc: "[SCOPE.sCharacter('ambitious_politician').GetName], pomimo [SCOPE.sCharacter('ambitious_politician').GetHerHis] kampanii, wciąż nie jest [Select_CString(ambitious_politician.IsFemale, 'obiecującą kandydatką', 'obiecującym kandydatem' )] na konsula Rzymu. Ponieważ wielokrotnie nie był[Select_CString(ambitious_politician.IsFemale, 'a', '' )] wybieran[Select_CString(ambitious_politician.IsFemale, 'a', 'y' )] w przeszłości, istnieją obawy odnośnie [SCOPE.sCharacter('ambitious_politician').GetHerHis] desperacji, a [SCOPE.sCharacter('current_consul_candidate').GetName] jest szczególnie niespokojn[Select_CString(ambitious_politician.IsFemale, 'a', 'y' )]. Twierdzi [SCOPE.sCharacter('current_consul_candidate').GetSheHe], że szpiedzy i lojaliści desperackiego senatora planują [SCOPE.sCharacter('current_consul_candidate').GetHerHis] śmierć.\n\nTo dla nas szansa na zdobycie popularności wśród stronników [SCOPE.sCharacter('current_consul_candidate').GetFirstName] poprzez dostarczenie [SCOPE.sCharacter('current_consul_candidate').GetHerHim] kilku ochroniarzy. A może lepiej po prostu pozostawić [Select_CString(ambitious_politician.IsFemale, 'ją', 'go' )] na pastwę losu?"
 roman_flavor.2.a: "Postaramy się powstrzymać [SCOPE.sCharacter('ambitious_politician').GetFirstName]."
 roman_flavor.2.b: "Taka jest dola popularnych."
 roman_flavor.2.b.tt: "Jest szansa, że [SCOPE.sCharacter('current_consul_candidate').GetName] umrze przedwczesną śmiercią z rąk [SCOPE.sCharacter('ambitious_politician').GetName]."
 roman_flavor.2.c: "Ha, dobry pomysł!"
 roman_flavor.2.d: "Walcz! Walcz! Walcz!"
 roman_flavor.3.t: "Malejąca popularność"
 roman_flavor.3.desc: "Pomimo wielu prób wpłynięcia na innych senatorów [SCOPE.sCharacter('ambitious_politician').GetName] wydaje się być bardziej [Select_CString(ambitious_politician.IsFemale, 'niepopularna', 'niepopularny' )] niż kiedykolwiek. Po szczególnie tragicznym przemówieniu, w którym kilku senatorów zasnęła lub bez szacunku opuściło salę, stało się jasne, że trzeba wesprzeć tego biednego człowieka dla dobra republiki.\n\nTylko bogowie wiedzą, jakie góry [SCOPE.sCharacter('ambitious_politician').GetPraenomen] będzie w stanie przenieść, aby zagwarantować sobie krzesło kuralne, ale [SCOPE.sCharacter('ambitious_politician').GetHerHis] poparcie może sprawić, że staniemy się niepopularni w niektórych kręgach."
 roman_flavor.3.a: "Pokaż [Select_CString(ambitious_politician.IsFemale, 'jej', 'mu' )] jak prawdziwi politycy zdobywają poparcie."
 roman_flavor.3.b: "Po prostu cieszmy się teraz widowiskiem."
 roman_flavor.3.c: "Czas dołączyć do walki."
 roman_flavor.3.c.tt: "[SCOPE.sCharacter('current_ruler_character').GetName] szczegółowo opisuje, jak bezużyteczną osobą dla republiki jest [SCOPE.sCharacter('ambitious_politician').GetName]."
 roman_flavor.4.t: "Lojaliści w [SCOPE.sState('disloyal_state').GetShortName]"
 roman_flavor.4.desc: "Wygląda na to, że [SCOPE.sCharacter('ambitious_politician').GetName] [Select_CString(ambitious_politician.IsFemale, 'stała', 'stał' )] się zaskakująco popularny w prowincji [SCOPE.sState('disloyal_state').GetShortName] w czasie kampanii do następnych wyborów. Ludzie gromadzili się u [SCOPE.sCharacter('ambitious_politician').GetHerHis] boku w zatrważających liczbach, domagając się, aby [SCOPE.sCharacter('ambitious_politician').GetPraenomen] [Select_CString(ambitious_politician.IsFemale, 'została', 'został' )] natychmiast konsulem. Krążą nawet pogłoski o rozlewie krwi przez popleczników w różnych miastach w całej prowincji, z opowieściami o fanatykach atakujących lub przymusowo wypędzających dysydentów w ich okolicy. Niewolnicy i niższe warstwy społeczne wydają się stanowić zdecydowaną większość jego poparcia.\n\nLojaliści [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective] muszą zostać stłumieni, zanim zdołają uzyskać wsparcie w innych pobliskich prowincjach."
 roman_flavor.4.a: "Wyślij żołnierzy, aby położyli kres tej absurdalnej farsie."
 roman_flavor.4.b: "Jak niebezpieczni może być pospólstwo i niewolnicy?"
 roman_flavor.4.c: "Usuń wichrzycieli, a reszta podąży za nimi."
 roman_flavor.5.t: "Udane wybory"
 roman_flavor.5.desc: "Po długiej i męczącej kampanii [SCOPE.sCharacter('ambitious_politician').GetName] wreszcie [Select_CString(ambitious_politician.IsFemale, 'osiągnęła', 'osiągnął' )] [SCOPE.sCharacter('ambitious_politician').GetHerHis] cel i [Select_CString(ambitious_politician.IsFemale, 'została', 'został' )] konsulem Rzymu. [Select_CString(ambitious_politician.IsFemale, 'Zorganizowała', 'Zorganizował' )] [SCOPE.sCharacter('ambitious_politician').GetSheHe] wystawne uroczystość [SCOPE.sCharacter('ambitious_politician').GetHerHis] zwycięstwa w [ROOT.GetCountry.GetCapital.GetName] na własny koszt i chociaż wielu senatorów gardzi [Select_CString(ambitious_politician.IsFemale, 'nią', 'nim' )], wydaje się, że [SCOPE.sCharacter('ambitious_politician').GetHerHis] fanatyczni zwolennicy uspokoili się, a napięcia na razie zmniejszyły się."
 roman_flavor.5.a: "Tak jak powinno być!"
 roman_flavor.6.t: "Nieudane wybory"
 roman_flavor.6.desc: "Kiedy stało się jasne, że [SCOPE.sCharacter('ambitious_politician').GetName] nie zyska wystarczającej liczby głosów, aby zostać konsulem, widząc, że [SCOPE.sCharacter('ambitious_politician').GetHerHis]  ambicje po raz kolejny zostały zniszczone przez zazdrosnych rówieśników, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] wziął sprawy w życie swoje ręce i wezwał swoich popleczników, by rozpoczęli bójkę na sali obrad senatu, raniąc kilku starszych polityków.\n\nPo ucieczce z sali, [SCOPE.sCharacter('ambitious_politician').GetPraenomen] obiecywał wymierzyć sprawiedliwość wszystkim, którzy zniszczyli [SCOPE.sCharacter('ambitious_politician').GetHerHis] reputację i odmówili [Select_CString(ambitious_politician.IsFemale, 'jej', 'mu' )] należnego mandatu konsula.\n\nTeraz na ulicach panuje chaos, a lojaliści [SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective] walczą z osobami lojalnymi wobec [ROOT.GetCountry.GetName]."
 roman_flavor.6.a: "Z czasem wszystko się uspokoi."
 roman_flavor.6.b: "Zdrajca!"
 roman_flavor.6.b.tt: "Prowincje z modyfikatorem #Y Lojaliści w prowincji#! staną po stronie [SCOPE.sCharacter('ambitious_politician').GetName] w #R wojnie domowej#!."
 roman_flavor.8.t: "Ambicje [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc: "[SCOPE.sCharacter('ambitious_general').GetName] [Select_CString(ambitious_general.IsFemale, 'stała', 'stał' )] się powszechnie [Select_CString(ambitious_general.IsFemale, 'znana', 'znany' )] w całym [ROOT.GetCountry.GetName] dzięki [SCOPE.sCharacter('ambitious_general').GetHerHis] licznym wyczynom w bitwach, ale jest równie [Select_CString(ambitious_general.IsFemale, 'niesławna', 'niesławny' )] wśród senatorów. Z biegiem czasu wydaje się, że [SCOPE.sCharacter('ambitious_general').GetHerHis] ambicje wzrosły, a niektórzy twierdzą, że teraz chce zostać dyktatorem [ROOT.GetCountry.GetName]. Na razie, [SCOPE.sCharacter('ambitious_general').GetPraenomen] domaga się jedynie, aby został mu przyznany triumf i inne długo obiecywane honory."
 roman_flavor.8.a: "Daj [Select_CString(ambitious_general.IsFemale, 'jej', 'mu' )] honory."
 roman_flavor.8.b: "Republika nie ulegnie kaprysom próżnych watażków."
 roman_flavor.9.t: "Zgromadzenie wokół generała"
 roman_flavor.9.desc: "Ogromna liczba ludzi zgromadziła się wokół niesławnego [SCOPE.sCharacter('ambitious_general').GetName], mimo że to głównie margines społeczny, wzmacniają [SCOPE.sCharacter('ambitious_general').GetHerHis] oddziały, wśród których wyróżniają się dwie osoby, [SCOPE.sCharacter('loyalist_1').GetName] i [SCOPE.sCharacter('loyalist_2').GetName].\n\nDosyć szokujące było ustalenie, że dwóch szanowanych rzymskich polityków spoufala się z wodzem i chociaż zrujnowali swoją reputację w senacie, są teraz bardziej popularni wśród ludu niż kiedykolwiek wcześniej.\n\nChociaż wydaje się, że złączyli swoje losy z [SCOPE.sCharacter('ambitious_general').GetFirstName], nadal możemy mieć szansę przekonania ich, by byli przede wszystkim lojalni wobec Rzymu."
 roman_flavor.9.a: "Będą lojalni wobec Rzymu."
 roman_flavor.9.b: "Wszyscy są zdrajcami."
 roman_flavor.9.c: "Wiemy, jak należy postępować z takimi ludźmi."
 roman_flavor.10.t: "Armie [SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.10.desc: "Tłoczące się sztandary [SCOPE.sCharacter('ambitious_general').GetName] są ciągłym zmartwieniem rzymskich senatorów, którzy z lękiem mówią o [SCOPE.sCharacter('ambitious_general').GetHerHis] niezmiernej popularności. Nieustannie organizuje [SCOPE.sCharacter('ambitious_general').GetSheHe] wielkie uroczystości i nieoficjalne triumfy na własny koszt, których pospólstwo nie może tak po prostu zignorować.\n\nNa jednym z ostatnich spotkań, [SCOPE.sCharacter('ambitious_general').GetPraenomen] rozdał ogromne sumy złota wszystkim uczestnikom, którzy przyłączą się do [SCOPE.sCharacter('ambitious_general').GetHerHis] sprawy."
 roman_flavor.10.a: "Jak śmiesz grozić Rzymowi?!"
 roman_flavor.10.b: "Niektórzy ludzie umierają za honor, a inni będą walczyć o złoto."
 roman_flavor.11.t: "Zdrajcy w [SCOPE.sState('rebellious_state').GetShortName]"
 roman_flavor.11.desc: "Duże gromady żołnierzy pod dowództwem [SCOPE.sCharacter('ambitious_general').GetName] przeszły ostatnio przez prowincję [SCOPE.sState('rebellious_state').GetShortName], domagając się lojalności wobec swojego watażki. Chociaż niektórzy zdecydowali się sprzeciwić generałowi, większość żołnierzy zdecydowała się przejść na [SCOPE.sCharacter('ambitious_general').GetHerHis] stronę.\n\nTo tylko ostatni z wielu problemów spowodowanych przez szalejącego watażkę, próbującego zmusić naszą rękę do dania [[Select_CString(ambitious_general.IsFemale, 'jej', 'mu' )] tego, czego chce. Senatorowie Rzymu są wściekli za tę bezwzględną zdradę, ale [SCOPE.sCharacter('ambitious_general').GetPraenomen] zdaje się nie przejmować ich przemówieniami i postulatami."
 roman_flavor.11.a: "Połóż kres temu małemu powstaniu."
 roman_flavor.11.b: "Niech się włóczą, mamy ważniejsze sprawy."
 roman_flavor.11.c: "Za niewielką ilość złota jesteśmy gotowi przymknąć oko."
 roman_flavor.11.d: "[ROOT.GetCountry.GetRuler.GetPraenomen] ich uspokoi."
 roman_flavor.12.t: "Dyktatorskie żądania"
 roman_flavor.12.desc: "[SCOPE.sCharacter('ambitious_general').GetName] od dawna był cierniem w naszym boku, ale to już przeszłość. Teraz zażądał [SCOPE.sCharacter('ambitious_general').GetSheHe] władzy nad samym Rzymem, prosząc o objęcie stanowiska dyktatora. Podczas gdy wielu senatorów zaciekle dyskutuje o naszych opcjach, nad salą unosi się gniewna chmura porażki.\n\nWreszcie, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ambitious_general.IsFemale, 'stanęła', 'stanął' )] na podeście, uspokajając senatorów wołaniem o ciszę. Bierze głęboki oddech i wykrzykuje:"
 roman_flavor.12.a: "Połóżmy kres temu zdradzieckiemu psu!"
 roman_flavor.12.a.tt: "Prowincje z modyfikatorem #Y Tendencje buntownicze#! staną po stronie [SCOPE.sCharacter('ambitious_general').GetName] w the #R wojnie domowej#!."
 roman_flavor.12.a.tt.2: "Postaci z modyfikatorem #Y Ambitny lojalista#! staną po stronie [SCOPE.sCharacter('ambitious_general').GetName] w #R wojnie domowej#!."
 roman_flavor.12.b: "Nie możemy [Select_CString(ambitious_general.IsFemale, 'jej', 'go' )] zatrzymać, musimy ustąpić."
 loyalists_placated_1: "Wszystkie postacie, które były lojalne wobec [SCOPE.sCharacter('ambitious_general').GetName] utracą modyfikator #Y Ambitny lojalista#!."
 loyalists_placated_2: "Wszystkie prowincje, które były lojalne wobec [SCOPE.sCharacter('ambitious_general').GetName] utracą modyfikator #Y Tendencje buntownicze#!."
 roman_flavor.13.t: "Prawowity władca"
 roman_flavor.13.desc: "Nareszcie, [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'osiągnęła', 'osiągnął' )] swoje przeznaczenie i [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'objęła', 'objął' )] urząd konsula. Szepty i mamrotanie senatorów są teraz niczym innym, jak tylko lekką niedogodnością, z którą należy sobie poradzić. Teraz cała prawdziwa władza leży w naszych rękach."
 roman_flavor.13.a: "Ludzie będą zadowoleni."
 italian_flavor.1.t: "Rosnące zagrożenie"
 italian_flavor.1.desc: "Rzym znajdujący się przy naszych granicach stale rośnie, a nasi senatorzy są podzieleni co do sposobu traktowania tych intruzów. Frakcja arystokratów pod przywództwem [SCOPE.sCharacter('aristocrat_leader').GetName] chce, abyśmy wyszli naprzeciw i poprawili nasze relacje z Latynami.\n\nPo przeciwnej stronie powstała grupa zgromadzona wokół [SCOPE.sCharacter('democrat_leader').GetName] domagająca się, abyśmy położyli kres temu zagrożeniu i zmusili ich do porzucenia ziemi, którą bezprawnie zajęli. Twierdzą, że musimy walczyć lub być kolejnymi ludźmi, którzy zostaną przyłączeni do rozwijającego się imperium Rzymian."
 italian_flavor.1.a: "Arystokraci mają rację, nawiążmy stosunki z Rzymianami."
 italian_flavor.1.a.tt: "Postaramy zaprzyjaźnić się z Rzymianami."
 italian_flavor.1.b: "Musimy powstrzymać zagrożenie, póki możemy"
 claim_cannae_area: "Tarent zyska roszczenia do rzymskich terytoriów w #Y Apulii#!."
 claim_tarentum_area: "Tarent zyska roszczenia do rzymskich terytoriów w #Y Tarencie#!."
 claim_heraclea_area: "Tarent zyska roszczenia do rzymskich terytoriów w #Y Lukanii#!."
 italian_flavor.2.t: "Tarencka przyjaźń"
 italian_flavor.2.desc: "Grecy w Tarencie pragną przyjaźni z Rzymem, ofiarowując nam dary i swoją służalczość. Ponieważ Tarentyjczycy znani są ze swojej dumnej natury i wcześniejszego sprzeciwu wobec naszej ekspansji, dla większości naszych senatorów jest to niespodzianka.\n\nPo długim i gniewnym przemówieniu, które wygłosił[Select_CString( sceptical_character.IsFemale, 'a', '' )] [SCOPE.sCharacter('sceptical_character').GetName], duża grupa naszych senatorów kwestionuje motywy Tarentyjczyków. Domagają się, abyśmy albo zrobili z Tarentyjczyków właściwych klientów Rzymu lub zganili tę żałosną ofertę."
 italian_flavor.2.a: "Ich oferta wygląda na prawdziwą, zaakceptujemy ją."
 italian_flavor.2.b: "Niech zostaną państwem klientelnym Rzymu."
 feudatory_tarentum_tt: "Jest szansa, że #Y Tarent#! zostanie #Y trybutariuszem#! #Y Rzymu#!."
 italian_flavor.2.c: "Odrzucimy ich żałosną propozycję."
 italian_flavor.3.t: "Zdrada Rzymu"
 italian_flavor.3.desc: "Rzymianie nie tylko zganili naszą ofertę, ale oczekują, że będziemy się przed nimi płaszczyć. Chcą, abyśmy zostali państwem klientelnym Rzymu, podporządkowanym ich żądaniom i kaprysom.\n\nFrakcja, której przewodzi [SCOPE.sCharacter('democrat_leader').GetName] uważa, że wciąż mamy szansę przeciwstawić się Rzymianom, ponieważ okazali się wrodzy i perfidni. Nawet po tym, jak zaoferowaliśmy im naszą przyjaźń, splunęli nam w twarz i zażądali więcej.\n\nZ drugiej strony [SCOPE.sCharacter('aristocrat_leader').GetName] i jego ludzie twierdzą, że sojusz z Rzymem byłby dla nas lepszy, ponieważ byliby w stanie ochronić nas i nasz lud. Twierdzi [SCOPE.sCharacter('aristocrat_leader').GetSheHe], że z pewnością jest to lepsze niż zdanie się na samych siebie.\n\nKłótnie trwają do późna w nocy, a z obu stron rzucane są obelgi. Ostatecznie, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] musi wtrącić się i podjąć decyzję."
 italian_flavor.3.a: "Zostaniemy państwem klientelnym Rzymu."
 italian_flavor.3.b: "Rzym spłonie."
 italian_flavor.4.t: "Tarenckie posłuszeństwo"
 italian_flavor.4.desc: "Posłaniec wraca z Tarentu z dobrymi wieściami. Senat w Tarencie postanowił zaakceptować naszą ofertę zostania jednym z naszych państw klientelnych.\n\nOdtąd Tarentyjczycy będą znani jako sprzymierzeńcy Rzymu, a my będziemy ich chronić, jakby byli nami samymi."
 italian_flavor.4.a: "Tak jak powinno być."
 italian_flavor.5.t: "Tarencka agresja"
 italian_flavor.5.desc: "Posłaniec wraca z Tarentu ze złymi wieściami. Tarentyjczycy nie tylko odrzucili naszą ofertę, ale także zebrali swoje armie, aby przeciwstawić się Rzymowi.\n\nPodobno [SCOPE.sCountry('tarentum_country').GetRulerTitle] Tarentu ogłosił[Select_CString(tarentum_country.GetRuler.IsFemale, 'a', '' )], że Rzym spłonie, a nasz lud zostanie zmiażdżony pod kopytami tarenckiej kawalerii."
 italian_flavor.5.a: "Ha, niech przyjdą."
 italian_flavor.6.t: "Żądania Rzymu"
 italian_flavor.6.desc: "Minęło kilka lat, odkąd zgodziliśmy się zostać jednym z państw klientelnych Rzymu, a teraz nasi obywatele coraz bardziej domagają się zerwania więzi z naszym suwerenem, ponieważ musimy być traktowani z szacunkiem, na jaki zasługujemy. Rzymianie oczekują od nas wsparcia w bitwie, a także wysłania naszych ludzi do służby w ich armiach, a sami nie dają Marsii nic w zamian."
 italian_flavor.6.a: "Marsia dotrzyma jednak swoich umów z Rzymem."
 italian_flavor.6.b: "Może czas odnaleźć swoją własną drogę."
 italian_flavor.7.t: "Tendencje buntownicze"
 italian_flavor.7.desc: "Wygląda na to, że ludzie z Marsii czują się oszukani po tym, jak zostali naszymi klientami i szukają okazji do wyjścia z sojuszu. Choć są nowymi sojusznikami, już teraz odgrywają ważną rolę w naszych armiach. Może nadszedł czas na ustępstwa, aby ich uspokoić?"
 italian_flavor.7.a: "Dar powinien ich uspokoić."
 italian_flavor.7.a.tt: "Do Marsii zostanie wysłany dar."
 italian_flavor.7.b: "Oddaj część ziemi, która kiedyś była ich własnością."
 italian_flavor.7.b.tt: "Marsia otrzyma ziemię."
 italian_flavor.7.c: "Jeżeli będą sprawiać kłopoty, położymy im kres."
 italian_flavor.7.c.tt: "Zignoruj Marsów."
 italian_flavor.8.t: "Ludzie w Fucens"
 italian_flavor.8.desc: "Dowiedziawszy się o problemach naszego ludu, nasi dobroczyńcy z Rzymu postanowili zwrócić część naszych starych ziem, które utraciliśmy na ich rzecz w traktacie pokojowym, kilka lat temu. Oczywiste jest, że wszystko to było jednym wielkim nieporozumieniem, ponieważ Rzym wydaje się wdzięczny za naszą pomoc i jest gotowy nam to wynagrodzić. Stosunki między naszymi dwoma narodami z pewnością poprawią się w przyszłości."
 italian_flavor.8.a: "To wszystko, o co prosiliśmy i więcej."
 italian_flavor.9.t: "Powstanie mamertyńskie"
 italian_flavor.9.tt: "Mamertyni przejęli kontrolę nad Messaną."
 italian_flavor.9.desc: "Mamertyni, grupa italskich najemników, którzy byli zdecydowanymi zwolennikami Agatoklesa, opuścili naszą ziemię i zdobyli Messanę. Brutalnie kładąc kres znacznej części populacji, udało zostać władcami cieśniny między Sycylią a resztą Wielkiej Grecji.\n\nJako rekompensatę Mamertyni zaoferowali nam nędzną sumę złota jako trybut, wypłacany w nieregularnych odstępach czasu."
 mamertine_republic: "Republika Mamertyńska"
 mamertines: "mamer."
 italian_flavor.9.a: "Messana należy do nas!"
 italian_flavor.9.b: "Dobrze, znajdziemy rozwiązanie, które będzie dobre dla obu stron."
 italian_flavor.10.t: "Ochrona [SCOPE.sCountry('mamertines').GetAdjective]"
 italian_flavor.10.desc: "Nasi bracia w Messanie poprosili nas o ochronę, ponieważ zaczynają czuć się zagrożeni przez mieszkających w pobliżu Kartagińczyków. Kartagina rozszerzyła swoje panowanie nad Sycylią i po raz kolejny próbuje zostać wyłącznym władcą wyspy. Może nadszedł czas, abyśmy stali się częścią tej wojny?"
 italian_flavor.10.a: "Będziemy chronić naszych braci przed punickimi agresorami."
 italian_flavor.10.b: "Są zdani na siebie."
 italian_flavor.11.t: "Wierność Frentanów"
 italian_flavor.11.desc: "Chociaż z pewnym sceptycyzmem zawarliśmy sojusz z Rzymem, nasi ludzie byli zaskoczeni szacunkiem i życzliwością, z jaką traktowali nas Rzymianie. Mając do dyspozycji nowo odkryte bogactwo i zasoby, z pomocą naszych sojuszników, powinniśmy skoncentrować się na rozwoju naszego kraju."
 italian_flavor.11.a: "Handel jest podstawą każdej armii."
 italian_flavor.11.b: "Będziemy podążać za ideałami Rzymian."
 italian_flavor.12.t: "Wojny samnickie"
 italian_flavor.12.desc: "Rzymskie zagrożenie nie zostało jeszcze zlikwidowane, a nasi senatorowie chcą raz na zawsze położyć kres ich ekspansjonistycznym zapędom. Choć już kilkakrotnie przegraliśmy z Rzymem, ostatnio po naszym sprzymierzeniu się z Etruskami na północy, nasz kraj jest znów gotowy do wojny. W końcu, jeśli teraz ich nie wyeliminujemy, to kiedy?"
 italian_flavor.12.a: "Przygotuj naszych ludzi."
 italian_flavor.12.a.tt: "Zyskamy roszczenia do wszystkich terytoriów #Y Rzymu#! w #Y Kampanii#!, #Y Lacjum#! i #Y Apulii#!."
 italian_flavor.12.b: "Czas wojny już minęły, powinniśmy znaleźć bardziej pokojowe rozwiązanie."
 italian_flavor.14.t: "Zatoka Neapolitańska"
 italian_flavor.14.desc: "Po naszym sojuszu z Rzymem zakończyły się samnickie najazdy z północy i dostrzegliśmy, jak dobrze rozwijają się nasze ziemie. W szczególności Pompeje i ich połączenie z Neapolem na zachodzie zapoczątkowało nowe szlaki handlowe i obligacje handlowe, a miasto stało się kwitnącym miastem portowym.\n\nJeśli zechcemy zainwestować zasoby w to przedsięwzięcie, możemy wypromować naszych kupców i miasto w całym regionie Morza Śródziemnego."
 italian_flavor.14.a: "Dopilnujemy, aby miasto trwało przez wieki."
 italian_flavor.14.b: "Cieszymy się, że nasz sojusz z Rzymem się opłacił."
 barcas_have_appeared_tt: "Rodzina #Y Barkidów#! pojawia się."
 flavor_egy.2.t: "[Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'Dumna', 'Dumny' )] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1: "Na naszym zachodzie niesforne greckie miasta kraju [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] po raz kolejny odmówiły nam posłuszeństwa, zbyt dumne, by pokłonić się komuś innemu poza Aleksandrem. Tragiczna zdrada i morderstwo naszego poprzedniego gubernatora regionu, Ofellasa, podczas inwazji na Kartaginę, niestety stworzyło próżnię władzy dla rywalizującej cyrenajskiej arystokracji - którą teraz wypełnia [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'samozwańcza', 'samozwańczy' )] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen].\n\n[Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'Ośmielona', 'Ośmielony' )] cyrenajskim patriotyzmem i podzieloną władzą diadochów, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] ma nadzieję na utrzymanie buntowniczej niepodległości swojej ojczyzny wbrew obietnicom złożonym Aleksandrowi.\n\nNim Ofellasa ostatecznie spotkał smutny koniec, udało mu się z powodzeniem zarządzać krajem [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] i wygląda na to, że potrzebny jest inny zdolny i godny zaufania gubernator. Wielu wierzy, że [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] jest najlepszą osobą, która może podjąć się tego zadania..."
 flavor_egy.2.desc_2: "Na naszym zachodzie niesforne greckie miasta kraju [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] po raz kolejny odmówiły nam posłuszeństwa, zbyt dumne, by pokłonić się komuś innemu poza Aleksandrem. Tragiczna zdrada i morderstwo naszego poprzedniego gubernatora regionu, Ofellasa, podczas inwazji na Kartaginę, niestety stworzyło próżnię władzy dla rywalizującej cyrenajskiej arystokracji - którą teraz wypełnia [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen].\n\n[Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'Ośmielona', 'Ośmielony' )] cyrenajskim patriotyzmem i podzieloną władzą diadochów, [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] ma nadzieję na utrzymanie buntowniczej niepodległości swojej ojczyzny wbrew obietnicom złożonym Aleksandrowi.\n\nNim Ofellasa ostatecznie spotkał smutny koniec, udało mu się z powodzeniem zarządzać krajem [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] i wygląda na to, że potrzebny jest inny zdolny i godny zaufania gubernator. Wszyscy są zgodni, że [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], syn żony Ptolemeusza Bereniki z innego małżeństwa wydaje się najlepszą osobą do tej pracy, a jego więzi z rodziną królewską gwarantują jego lojalność."
 flavor_egy.2.a: "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ustawi ich do pionu."
 flavor_egy.2.at: "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName] wyruszy do kraju #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) i spróbuje przejąć władzę."
 flavor_egy.2.b: "Nie, nawet [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] może zostać [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'przekupiona', 'przekupiony' )]."
 flavor_egy.2.bt1: "Kraj #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) otrzyma ofertę zostania naszym #Y trybutariuszem#!. Jeśli zaakceptują:"
 flavor_egy.2.bt2: "Szansa na akceptację zależy od naszych relacji."
 flavor_egy.2.c: "Czas na półśrodki minął."
 flavor_egy.2.ct: "Kraj [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] zyska roszczenia do wszystkich terytoriów #Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective]#! (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!)."
 flavor_egy.3.t: "Oferta od Egiptu"
 flavor_egy.3.desc: "Zawsze wiedzieliśmy, że tymczasowy pokój z Egiptem nie potrwa długo; uparcie odmawiają zaprzestania postrzegania niepodległości Cyrenajki jako zagrożenia. Zdrada i morderstwo ich poprzedniego gubernatora prowincji Ofellasa, podczas próby inwazji na Kartaginę, jest dla nich tylko tymczasowym niepowodzeniem...\n\nTeraz przybyli wysłannicy z kraju [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName], niosąc prezenty i frazesy od [SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('flav_egy_2_egy_ruler').GetName] w ledwie ukrytym zamiarem kupienia lojalności naszego władcy, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. Lud [ROOT.GetCountry.GetAdjective] i arystokracja pragną, by nasze ziemie znów stały się niezależne, ale z drugiej strony, może lepiej nie prowokować gniewu Egiptu..."
 flavor_egy.3.a: "To uczciwa oferta..."
 flavor_egy.3.b: "Nie przekupią nas."
 flavor_egy.3.bt: "#R Egipt zyska roszczenia przeciwko nam.#!"
 flavor_egy.4.t: "Odpowiedź kraju [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]"
 flavor_egy.4.desc_1: "Nasi wysłannicy wrócili z kraju [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] z radosnymi wieściami, że ich [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] mądrze [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'przyjęła', 'przyjął' )] nasze hojne dary i [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'przyrzekła', 'przyrzekł' )] lojalność prowincji wobec kraju [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName].\n\nWygląda na to, że niektórzy obywatele [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective] nie są specjalnie zadowoleni z tego rozwiązania, ale mamy całkowitą pewność, że [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] wykonywać swoje obowiązki i utrzyma porządek. W każdym razie możemy być pewni, że nasz front zachodni jest bezpieczny - na razie."
 flavor_egy.4.desc_2: "Niestety nasi wysłannicy wrócili z kraju [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName] z pustymi rękoma; fałszywy władca [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('flav_egy_2_cyr_ruler').GetName] [Select_CString(flav_egy_2_cyr_ruler.IsFemale, 'odrzuciła', 'odrzucił' )] nasze hojne dary i propozycję zwrócenia prowincji władzy [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetAdjective] jako zniewagę dla mieszkańców kraju [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName], którzy \"zasługują na coś lepszego niż łapówki i ucisk zdradzieckich psów dawno zmarłego wielkiego króla.\"\n\nJeśli nie pokłonią się naszej dyplomacji, być może [SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen] wkrótce dowie się, że kopis są naprawdę potężniejsze niż stilos."
 flavor_egy.4.a: "Wspaniale."
 flavor_egy.4.b: "Niech tak będzie."
 flavor_egy.4.bt: "Kraj [SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName] zyska roszczenia do wszystkich miast [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetAdjective] (@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!) w regionie #Y Cyrenajka#!."
