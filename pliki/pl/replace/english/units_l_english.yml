 mega_galley: "Megapolirema"
 liburnian_desc: "Te lekkie okręty z dwoma rzędami wioślarzy były znacznie szybsze i łatwiejsze do manewrowania niż triremy, a nawet większe okręty. Ten mały i zwinny typ statku jest popularny zarówno w handlu, jak i wśród wielu piratów. Chociaż w pojedynkach jeden na jednego są niegroźne, jednak gdy jest ich wiele, zwrotność czyni je bardzo niebezpiecznymi."
 trireme_desc: "Przez długi czas triremy były najpopularniejszym typem okrętu wojennego na Morzu Śródziemnym, a Imperium Ateńskie szczególnie chciało udoskonalić ich budowę i praktyczność. Triremy pozostają lekkim, zwrotnym okrętem, który dobrze nadaje się do taranowania. Aby chronić ludzi na triremie, jej boki są często pokryte pancerzem."
 tetrere_desc: "Tetrery, po raz pierwszy użyte przez Kartagińczyków, są cięższe i nieco wolniejsze niż triremy, zawsze opancerzone okręty z czterema rzędami wioślarzy po każdej stronie. Ze względu na bardziej trwałą konstrukcję na tetrerach montowano znacznie większe tarany. W czasie bitew są często wykorzystywane do ataków frontalnych, szczególnie groźnych dla lżejszych okrętów."
 hexere_desc: "Heksery są galerami z sześcioma rzędami wioślarzy po każdej stronie, są jeszcze większe niż tetrery czy triremy. Zwiększenie rozmiaru zmniejsza ich manewrowość, ale pozwala zamontować jeszcze większe tarany, w wyniku czego statek staje się jeszcze bardziej skuteczny w frontowym taranowaniu innych okrętów."
 octere_desc: "Po raz pierwszy zastosowane przez Aleksandra Wielkiego, oktery miały po osiem rzędów wioślarzy z każdej strony i wykorzystywały jeszcze bardziej potężne tarany niż jakakolwiek inna klasa okrętów przed nimi. Okręty te mają wspierać oblężenia, ponieważ mogą atakować ufortyfikowany port swoim taranem, transportować wojska lub służyć jako mobilna platforma dla machin oblężniczych."
 mega_galley_desc: "Okręty z dziesięcioma lub więcej rzędami wioślarzy po obu stronach zostały rzekomo użyte po raz pierwszy przez Aleksandra Wielkiego. Jednak stały się bardziej powszechne po tym, gdy flota Antygonidów zastosowała je podczas oblężenia Tyru. Im silniejsze były państwa sukcesyjne, tym bardziej eksperymentowały z flotą, zwiększając liczbę rzędów wioślarzy do 11, 13, 16 lub większej. Takie okręty były mało przydatne w bitwach morskich ze względu na ich ograniczoną zwrotność. Jednak megapoliremy są idealne do oblężeń, ponieważ mogą uszkodzić przybrzeżne mury, a następnie pełnić rolę platformy dla maszyn oblężniczych oraz pozwalając desantować dużą liczbę żołnierzy."
 light_infantry: "Lekka piechota"
 light_infantry_desc: "Lekko uzbrojona i opancerzona"
 camels_desc: "Jeźdźcy wielbłądów często walczą przy użyciu włóczni i łuku i są biegli w manewrach w trudnych warunkach."
 cavalry_desc: "Szybka i potężna"
 heavy_infantry_desc: "Dzięki dobrej zbroi i broni oddziały te stanowiły trzon armii świata śródziemnomorskiego. Tworząc bazę wokół innych jednostek manewrowanych lub jako główna alternatywa ataku."
 horse_archers_desc: "Łucznicy dosiadający koni"
 warelephants_desc: "Po raz pierwszy spotkano się z nimi, gdy Aleksander Wielki najechał Indie. Te przerażające bestie wkrótce stały się ważną częścią działań wojennych. Prawidłowo używane jednostki mogą zdominować pole bitwy."
 archers_desc: "Uzbrojona w łuk i lekką zbroję jednostki te same w sobie nie byłyby zbyt skuteczne. Jednakże, gdy zostaną zastosowane w celu wsparcia ciężkiej piechoty, mogą wzmocnić atak piechoty."
 engineer_cohort: "Inżynierowie"
 engineer_cohort_desc: "Inżynierowie to wyspecjalizowane pułki zajmujące się budową w terenie. Przyspieszają oblężenia, budują drogi taniej i, w odpowiedniej liczbie, pozwalają armiom ominąć kary za przekraczanie rzek, desant z okrętów lub przeprawę przez cieśniny."
