 office_arbitrator_desc: "Urzędnik ten odpowiada za zarządzanie wewnętrznymi sprawami plemienia i rozstrzyganie sporów w imieniu wodza."
 office_elder_desc: "Urzędnik ten jest starszym członkiem plemienia wybranym ze względu na ich doświadczenie oraz doradza wodzowi w sprawach plemiennych."
 office_warchief_desc: "Urzędnik ten jest najwyższym rangą doradcą wojskowym wodza, jest odpowiedzialny za rekrutowanie i zarządzanie armiami."
 office_bodyguard_desc: "Urzędnik ten odpowiada za zarządzanie strażą przyboczną wodza, świtami i ich morale."
 office_high_priest_desc: "Urzędnik ten jest najstarszym kapłanem wodza i kieruje ofiarami religijnymi, świętami i wróżbiarstwem."
 office_wise_person_desc: "Urzędnik ten został wybrany ze względu na swoją mądrość i doświadczenie, doradza wodzowi w szerokim zakresie zagadnień, od astronomii po technologię."
 office_magistrate_desc: "Urzędnik ten jest odpowiedzialny za skarbiec plemienia i zbieranie trybutu w imieniu wodza."
 office_apothecary_desc: "Urzędnik ten nadzoruje leczenie i zdrowie wodza oraz plemiennej arystokracji."
 office_censor_desc: "Urzędnik ten jest głównym sędzią republiki odpowiedzialnym za państwowy spis powszechny, moralność publiczną oraz usuwanie przeszkód w pracy Senatu i sądów."
 office_praetor_desc: "Urzędnik ten zarządza gospodarką republiki oraz prowadzeniem handlu zagranicznego i krajowego, zapewniając płynny przepływ walut i towarów."
 office_tribune_of_the_soldiers_desc: "Urzędnik ten nadzoruje jakość wojska republiki, zarządzając ich szkoleniami, logistyką i dyscypliną."
 office_tribune_of_the_treasury_desc: "Urzędnik ten odpowiada za administrowanie skarbem republiki poprzez nadzorowanie poboru podatków i wypłat emerytur wojskowych."
 office_augur_desc: "Urzędnik ten jest starszym kapłanem i głównym interpretatorem republiki w zakresie woli bogów poprzez haruspicję i wróżby."
 office_pontifex_desc: "Urzędnik ten jest naczelnym arcykapłanem republiki, odpowiedzialnym za nadzorowanie kapłaństwa, dokonywanie ofiar państwowych i świąt religijnych."
 office_plebeian_aedile_desc: "Urzędnik ten reprezentuje wolnych ludzi republiki, ma on uprawnienia do powstrzymywania decyzji Senatu i interweniowania w imieniu wolnych ludzi w sądzie."
 office_republic_physician_desc: "Urzędnik ten jest najwyższym rangą medykiem w republice i odpowiada za opiekę nad starszymi politykami i ich rodzinami."
 office_foreign_minister_desc: "Urzędnik ten jest głównym dyplomatą monarchy odpowiedzialnym za reputację władcy i państwa na obcych dworach"
 office_royal_tutor_desc: "Urzędnik ten jest królewskim nauczycielem monarchy i nadzoruje edukację dzieci władcy i ważnych arystokratów na dworze."
 office_marshal_desc: "Urzędnik ten jest marszałkiem odpowiedzialnym za organizację i wydajność armii monarchy, w tym szkolenie, logistykę i rekrutację."
 office_master_of_the_guard_desc: "Urzędnik ten jest odpowiedzialny za straż przyboczną monarchy i nadzoruje ich ochronę osobistą oraz utrzymuje porządek wewnętrzny w państwie."
 office_high_priest_monarchy_desc: "Urzędnik ten jest arcykapłanem monarchy i kieruje ofiarami religijnymi, świętami oraz interpretacją woli boga."
 office_philosopher_desc: "Urzędnik ten jest nadwornym filozofem monarchy, który nadzoruje biblioteki oraz gromadzenie i ochronę wiedzy."
 office_steward_desc: "Urzędnik ten jest królewskim zarządcą odpowiedzialnym za administrowanie poborem podatków oraz wydatków rządowych dla monarchy."
 office_physician_desc: "Urzędnik ten jest nadwornym medykiem odpowiedzialnym za leczenie i zdrowie monarchy oraz jego podwładnych."
