 aristocratic_republic: "Republika arystokratyczna"
 aristocratic_republic_desc: "Choć na zewnątrz demokratyczna, republika arystokratyczna ogranicza przywództwo do tych, którzy cieszą się wysokim statusem."
 oligarchic_republic: "Republika oligarchiczna"
 oligarchic_republic_desc: "Republika oligarchiczna ogranicza pozycje władzy do bogatej lub potężnej mniejszości."
 democratic_republic: "Republika demokratyczna"
 democratic_republic_desc: "Ten system rządów daje wszystkim uprawnionym obywatelom głos poprzez wybór przedstawicieli do senatu lub rady."
 theocratic_republic: "Republika teokratyczna"
 theocratic_republic_desc: "Kapłaństwo zapisze demokrację w samych założeniach naszej wiary!"
 athenian_republic: "Republika Ateńska"
 athenian_republic_desc: "Republika Ateńska jest znana na całym świecie ze swojej integralności i siły."
 dictatorship: "Dyktatura"
 dictatorship_desc: "Dyktatura, forma rządu totalitarnego, skupia władzę polityczną w rękach pojedynczej osoby."
 despotic_monarchy: "Monarchia autokratyczna"
 despotic_monarchy_desc: "Przyznając władzę absolutną, tytuł monarchii autokratycznej jest dziedziczny."
 stratocratic_monarchy: "Monarchia stratokratyczna"
 stratocratic_monarchy_desc: "Wojsko jest integralną częścią funkcjonującej monarchii stratokratycznej. Z doradztwem generałów i żołnierzy, monarcha rządzi siłą."
 aristocratic_monarchy: "Monarchia arystokratyczna"
 aristocratic_monarchy_desc: "Chociaż rządzona przez dziedzicznego monarchę, władza w monarchii arystokratycznej jest często przyznawana członkom arystokracji."
 theocratic_monarchy: "Monarchia teokratyczna"
 theocratic_monarchy_desc: "Król nie może mieć prawdziwej władzy, jeśli nie zostanie poparty przez kapłaństwo i nie uzna boskiej władzy."
 tribal_kingdom: "Plemię osiadłe"
 tribal_kingdom_desc: "Przywódcy plemienni są wybierani na całe życie przez radę przywódców klanu. To społeczeństwo, które osiedliło się na stałe w swoim regionie, przyjmując osiadły tryb życia."
 tribal_chiefdom: "Plemię wędrowne"
 tribal_chiefdom_desc: "Wybranemu przez radę plemienną wodzowi plemienia, powierzone jest bezpieczeństwo jego plemienia. Najważniejszą kompetencją wodza jest decyzja, kiedy osiedlić się i kiedy przenieść się do innej, bardziej korzystnej lokalizacji."
 tribal_federation: "Federacja plemienia"
 tribal_federation_desc: "Reprezentując mądrość wielkiej liczby zjednoczonych klanów, rada plemienia federacyjnego przypomina początki demokratycznego państwa."
 tribal_hegemony: "Hegemonia plemienna"
 tribal_hegemony_desc: "Hegemonia plemienna jest tworzona przez rządzącą dynastię jednego plemienia, która zjednoczyła swoich sąsiadów pod jednym sztandarem."
 plutocratic_republic: "Republika plutokratyczna"
 plutocratic_republic_desc: "Głównie skoncentrowane na zdobywaniu bogactwa, republiki plutokratyczne mogą rządzić wieloma nadbrzeżnymi państwami-miastami na całym świecie."
 imperial_cult: "Kult imperialny"
 imperial_cult_desc: "W niektórych kulturach cesarz lub cesarzowa posiada taką władzę, że oni i ich przodkowie są uważani za boskiego posłańca, a nawet za same bóstwo."
 imperium: "Imperium"
 imperium_desc: "Cesarz sprawuje władzę absolutną nad państwem i zazwyczaj posiada zwierzchnictwo nad pomniejszymi królami i arystokratami."
 tribal_republic: "Republika plemienna"
 tribal_republic_desc: "Prowadzona przez wodza lub głównego sędziego, plemienna republika działa zgodnie z zasadami demokracji."
 plutocratic_monarchy: "Monarchia plutokratyczna"
 plutocratic_monarchy_desc: "W dużej mierze skupiona na zdobywaniu bogactwa, monarchia plutokratyczna reprezentuje narody pragnące uniknięcia trwałego konfliktu."
 proclaim_plutocratic_republic: "Ustanowienie republiki plutokratycznej"
 proclaim_plutocratic_republic_desc: "Pokusa zysku i dobrobytu jest czymś, co musimy zawrzeć w naszej konstytucji, rezygnując z atrybutów mniejszych narodów."
 become_plutocratic_monarchy: "Przyjęcie monarchii plutokratycznej"
 become_plutocratic_monarchy_desc: "Pokusa zysku i dobrobytu jest czymś, co musimy zawrzeć w naszej konstytucji, rezygnując z atrybutów mniejszych królestw."
