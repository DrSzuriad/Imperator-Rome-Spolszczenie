l_english:
 ip_republic.46.t: "Wybitn[Select_CString(prominent_lawmaker.IsFemale, 'a', 'y' )] [Select_CString(prominent_lawmaker.IsFemale, 'prawodawczyni', 'prawodawca' )] zamordowan[Select_CString(prominent_lawmaker.IsFemale, 'a', 'y' )]"
 ip_republic.46.desc: "Dnia [GetDateString], wysoki rangą [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('prominent_lawmaker').GetName] [Select_CString(prominent_lawmaker.IsFemale, 'została', 'został' )] brutalnie zamordowany w [SCOPE.sChar('prominent_lawmaker').GetHerHis] domu po ważnej debacie senatorskiej.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] [Select_CString(prominent_lawmaker.IsFemale, 'była gorącą zwolenniczką', 'był gorącym zwolennikiem' )] praw obcych mniejszości w kraju [ROOT.GetCountry.GetName], [Select_CString(prominent_lawmaker.IsFemale, 'posunęła', 'posunął' )] się tak daleko, że [Select_CString(prominent_lawmaker.IsFemale, 'zaproponował', 'zaproponował' )] formalne rozszerzenie obywatelstwa na wszystkich wolnych ludzi w obrębie granic [ROOT.GetCountry.GetAdjective]. Ta retoryka rozgniewała wielu konserwatywnych senatorów, którzy desperacko chcieli zachować status quo.\n\nPonieważ [SCOPE.sChar('prominent_lawmaker').GetPraenomen] i [SCOPE.sChar('prominent_lawmaker').GetHerHis] ideologia nie miały wyraźnego następcy, [SCOPE.sChar('prominent_lawmaker').GetHerHis] szeroko popularny wśród niższych klas ruch, wyhamował. W obliczu rosnących niepokojów w odległych prowincjach senat powinien wydać oświadczenie."
 ip_republic.46.a: "Wydaj orędzie potępiające [SCOPE.sChar('prominent_lawmaker').GetHerHis] ideologię."
 ip_republic.46.b: "Upewnij się, że projekt [SCOPE.sChar('prominent_lawmaker').GetHerHis] ustawy zostanie wprowadzony."
 ip_republic_46_tooltip_a: "Każda prowincja, w której kultura #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|l]#! nie jest #Y dominującą kulturą#! ( #R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! prowincji ) otrzyma następujące efekty:"
 ip_republic_46_conservative_backlash: "#R To może pogrążyć twój kraj w wojnie domowej!#!"
 ip_republic.47.t: "Senat prosi o pomoc"
 ip_republic.47.desc: "W zamęcie spowodowanym naszą niezdolnością do rozwiązania problemów związanych z reformami rodziny [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective], senat formalnie wezwał do pomocy wojska lojalne wobec kraju [ROOT.GetCountry.GetName]. Posłańcy zostali wysłani w środku nocy do wszystkich generałów w nadziei, że zdołają zgromadzić żołnierzy i wystąpić przeciwko tyranii [ROOT.GetCountry.GetRuler.GetName].\n\nWygląda na to, że wielu odpowiedziało na wezwanie - pokażmy im, jak rozprawiamy się ze zdrajcami."
 ip_republic.47.a: "Ich zdrada zostanie spłacona w całości."
 ip_republic.48.t: "Senat wydaje ultimatum"
 ip_republic.48.desc: "W imieniu większości członków senatu, [SCOPE.sChar('ultimatum_protagonist').GetName] [Select_CString(ultimatum_protagonist.IsFemale, 'wydała', 'wydał' )] ultimatum, domagając się natychmiastowego uchylenia wszystkich przepisów uchwalonych podczas naszego ostatniego posiedzenia nieformalnie zwanych reformami rodziny [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective].\n\nOprócz unieważnienia, zbuntowane frakcje domagały się przywrócenia różnych dziesięcin ziemskich, które zostały zniesione wiele wieków temu. [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] [Select_CString(ultimatum_protagonist.IsFemale, 'zakończyła', 'zakończył' )] swój monolog niepokojącym wspomnieniem mówiącym wsparciu nie tylko senatorów, ale także dużej części naszej hierarchii wojskowej."
 ip_republic.48.a: "Kraj [ROOT.GetCountry.GetName] przetrwał gorsze zagrożenia niż [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] i [SCOPE.sChar('ultimatum_protagonist').GetHerHis] bezczelna przesada."
 ip_republic.48.b: "Nie możemy ryzykować wojny domowej o prawa osób niebędących obywatelami [ROOT.GetCountry.GetAdjective]."
 ip_republic_48_tt_a: "#R Zwiększy to szanse na interwencję senatorską i wojnę domową.#!"
 ip_r_47_tooltip_a: "Generałowie, którymi dowodzi [SCOPE.sChar('senatorial_general').GetName] wzniecili bunt i zagrażają samej strukturze naszej konstytucji!"
