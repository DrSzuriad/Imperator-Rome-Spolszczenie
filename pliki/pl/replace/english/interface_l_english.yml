 ROMINTRO: "#T Rzym#!\nPoziom trudności: #Y Łatwy#!\n\nWraz z rozpoczęciem gry Rzym zaczął ustanawiać hegemonię nad otaczającymi go plemionami i kulturami, często walcząc z sąsiadami. Druga wojna z Samnitami zakończyła się zaledwie kilka miesięcy temu, umacniając pozycję Rzymu jako lokalnej potęgi. Nadciągające zagrożenie ze strony Etrusków i Kartagińczyków wymaga ostrożności, jednak gospodarka Rzymu znacznie przewyższa jego status państwa rozwijającego się pod względem terytorialnym."
 CARINTRO: "#T Kartagina#!\nPoziom trudności: #Y Normalny#!\n\nKartagina rozwijała się przez wiele wieków przed rozpoczęciem gry, posiadając wiele nadmorskich miast wokół Morza Śródziemnego. Kilku poddanych nadal płaci im daninę, a dominacja morska spoczywa mocno w rękach Kartaginy. Takie zdecentralizowane państwo nie jest jednak pozbawione problemów z zachowaniem należytej staranności w utrzymaniu lojalności odległych prowincji."
 MACINTRO: "#T Macedonia#!\nPoziom trudności: #Y Normalny#!\n\nMacedonia, będąc państwem silnie zmilitaryzowanym, nigdy nie była najbogatszą częścią imperium Aleksandra. Obecna dynastia Antypatrydów spędziła jednak wiele lat na poprawie ogólnej infrastruktury regionu i zwalczaniu wszelkich zagrożeń dla ich rzekomego prawa do rządzenia. Pozostałe imperia na wschodzie stanowią spore zagrożenie, a możliwość wybuchu wojny na dużą skalę jest zawsze na horyzoncie."
 EGYINTRO: "#T Egipt#!\nPoziom trudności: #Y Łatwy#!\n\nDynastia Ptolemeusza Lagidy trzyma się mocno na niezwykle żyznej delcie Nilu. Po niedawnej miażdżącej porażce marynarki wojennej z rąk Demetriusza, pierwszego syna Antygona, egipska marynarka wojenna praktycznie nie istnieje. Niemniej jednak, skondensowana gospodarka delty Nilu zapewnia fantastyczną bazę dochodu na reorganizację wojskową. Należy jednak zachować ostrożność, ponieważ większość ludności Egiptu ma odmienną kulturę i religię niż ich greccy władcy."
 SELINTRO: "#T Imperium Seleukidów#!\nPoziom trudności: #Y Trudny#!\n\nDynastia Seleucydów, na czele której stoi Seleukos Nikator, kontroluje największe państwo diadochów na starcie gry. Podczas gdy to rozrastające się imperium może powołać ogromne rzesze żołnierzy, bliskość Maurjów na wschodzie i potężnego Królestwa Antygonidów pod rządami Antygona na zachodzie, może doprowadzić do konfliktu w dwóch zupełnie różnych sferach. Klasa rządząca składa się głównie z greckiej arystokracji, co często może powodować konflikty z różnymi grupami kulturowymi na terytorium Seleucydów. Do tej sytuacji należy dodać, że wiele terytoriów jest uzależnionych od wsparcia Seleucydów, niektóre całkowicie kontrastującymi ze sobą celami..."
 PRYINTRO: "#T Królestwo Antygonidów#!\nPoziom trudności: #Y Trudny#!\n\nKrólestwo Antygonidów jest najbardziej centralną częścią byłego imperium Aleksandra, która może poszczycić się sporą armią, flotą i gospodarką. Sam Antygon jest najstarszym z diadochów i jest postrzegany z wyraźną wrogością przez swoich odpowiedników i sąsiadów. Z dużą liczbą państw zależnych, Królestwo Antygonidów musi równoważyć gorzką sytuację dyplomatyczną, nielojalnych poddanych i schorowanego władcę, aby odnieść sukces."
