 EPIINTRO: "#T Epir#!\nPoziom trudności: #Y Średni#!\n\nKrólestwo Epiru zajmuje wyjątkową pozycję, chronione geograficznie przed królestwem macedońskim, górując nad wybrzeżem Morza Jońskiego i będąc o rzut kamieniem od bogatych ziem Wielkiej Grecji. Jeśli jednak zachodnie ambicje Aleksandra z Epiru, wuja Aleksandra Wielkiego, mają zostać zrealizowane, spory Molossów o sukcesję Epiru muszą zostać rozstrzygnięte, a potęga Macedonii, Etolii i plemion iliryjskich zweryfikowana w następstwie wojen diadochów."
 SPAINTRO: "#T Sparta#!\nPoziom trudności: #Y Trudny#!\n\nChoć chwalebne czasy Termopil i wojny peloponeskiej to już na wpół zapomniane sny, Sparta widzi w upadku macedońskiego imperium Aleksandra szansę na wskrzeszenie płomienia lakońskiej supremacji poprzez ponowne zdominowanie Peloponezu. Może to być trudniejsze, niż się wydaje, bowiem sąsiedzi i starzy wrogowie Sparty w Mesenii i Arkadii bratają się w tchórzliwym sojuszu ze strachu przed ujrzeniem na horyzoncie naszych hoplitów."
 SYRINTRO: "#T Syrakuzy#!\nPoziom trudności: #Y Trudny#!\n\nMiasto Syrakuzy całkowicie dominuje nad innymi miastami wschodniej Sycylii, wyspy, która została spustoszona przez wieki wojny między punickimi i greckimi interesami oraz powstanie i upadek brutalnych królów-tyranów. Miasto Aretuzy musi odzyskać dawną chwałę, jednocześnie broniąc się przed Kartagińczykami i rodzącym się italskim zagrożeniem, jeśli hellenistyczne miasta wyspy mają przetrwać nadchodzące dekady i uczcić zwycięstwo swoich przodków nad sycylijską ekspedycją Aten."
 ATHINTRO: "#T Ateny#!\nPoziom trudności: #Y Trudny#!\n\nChwalebne dni Maratonu, Peryklesa i Symmachii Delijskiej są już tylko odległym wspomnieniem dla obywateli potężnego niegdyś miasta Aten, które wraz z całą Grecją znajduje się teraz pod macedońskim jarzmem. Ateny, postrzegane przez wszystkich poza Dorami jako najważniejsze miasto Hellenów, muszą wykazać się zdolnościami przywódczymi, jeśli mają przetrwać spustoszenie wojen diadochów i aspirować do dawnej świetności jako wyzwoliciel i obrońca Grecji."
 MASINTRO: "#T Massalia#!\nPoziom trudności: #Y Trudny#!\n\nMassalia to odnoszące największe sukcesy greckie miasto w zachodniej części Morza Śródziemnego i główne miasto fokajskich kolonistów, którzy założyli w Iberii placówki handlowe Emporion i Hemeroskopejon, by czerpać zyski z wymiany handlowej między światem greckim a barbarzyńskimi plemionami tego nieokiełznanego regionu. Przetrwanie miasta będzie zależało od sprytnej mieszanki dyplomacji i oportunizmu, dzięki której tubylcy nie będą w stanie opanować tego helleńskiego bastionu w Galii."
 TREINTRO: "#T Tracja#!\nPoziom trudności: #Y Normalny#!\n\nSatrapia Lizymacha jest uważana za najmniejsze i najbardziej odległe z królestw diadochów. Niegdyś stanowiła ważny pomost między Macedonią a wschodem, lecz podział imperium Aleksandra sprawił, że jego barbarzyńskie ziemie i greckie kolonie pozostały w tyle w porównaniu z bogactwami innych królestw sukcesorów. Aby odnieść sukces, należy podjąć kroki w celu przeciwdziałania dominacji Antygonidów na południu, jednocześnie upewniając się, że Macedonia nie zostanie zlekceważona jako potencjalny wróg na zachodzie."
