 cool_map_effect_MAPMODE_DESC: "#T Mapa z atlasu#!\nTen tryb mapy, inspirowany wyglądem XIX-wiecznej kartografii, został stworzony jako atrakcyjny sposób wyświetlania sytuacji w kraju. W miarę jak twoje ważne miasta i lokacje będą się rozrastać, nabiorą bardziej wyrazistego wyglądu."
