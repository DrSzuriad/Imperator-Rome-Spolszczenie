 LEVY_EXPLANATION: "#T Poborowi#!\n\nPoborowi są powoływani przez [Concept( 'governorships', 'gubernatorstwa' )|E] i składają się z [Concept( 'subunits', 'podjednostek' )|E], odpowiednich dla kultury [Concept( 'pops', 'populacji' )|E] mieszkających w ich obrębie. Przykładowo gubernatorstwo z dużą populacją Scytów może wystawić znaczną liczbę jednostek kawalerii.\n\nPoborowi mogą być rekrutowani tylko ze [Concept( 'integrated_cultures', 'zintegrowanych kultur' )|E], więc uwzględnij ten fakt przy planowaniu swoich możliwości wojskowych.\n\nPoborowi nie będą wytwarzać stałych zasobów, gdy są w powołani, więc wojna może być dość kosztowna. Dodatkowo, gdy jednostka poborowych zostanie rozbita w walce lub będzie zbyt długo powołana, istnieje szansa, że powiązana z nią populacja poniesie zbyt duże straty, by się odbudować i ulegnie zniszczeniu."
 PARENTS_LABEL: "Rodzice"
 settlement_desc: "Osady są najbardziej powszechną [Concept( 'province_rank', 'rangą terytorium' )|E], reprezentującą wsie i małe miasteczka, które stanowią większość świata.\n\nTylko w osadach mogą być produkowane żywnościowe [tradegoods|El] oraz budowane wyspecjalizowane [buildings|El] produkcyjne, takie jak kopalnie, posiadłości niewolnicze i farmy (osady rolnicze), ale nie mogą one pomieścić tylu populacji, co [GetProvinceRank('city').GetName|El] lub [GetProvinceRank('city_metropolis').GetName|El]."
 city_desc: "Miasta są głównymi skupiskami ludności i drugą co do częstości występowania [Concept( 'province_rank', 'rangą terytorium' )|E]. Cieszą się one większymi przywilejami i mogą pomieścić o wiele więcej [Concept( 'pops', 'populacji' )|E] niż [GetProvinceRank('settlement').GetName|El], choć nie tyle co [GetProvinceRank('city_metropolis').GetName|El].\n\nMogą tu być wznoszone [buildings|El] miejskie, ale miasta nie mogą produkować żywnościowych [Concept( 'tradegoods', 'towarów handlowych' )|E]."
 city_metropolis_desc: "Metropolie to największe miasta świata, reprezentujące największe ośrodki miejskie starożytnego świata oraz najrzadsza z [Concept( 'province_rank', 'rang terytorium' )|E].\n\nMetropolie są bardziej produktywne i mogą pomieścić o wiele więcej [Concept( 'pops', 'populacji' )|E] niż [GetProvinceRank('city').GetName|El] lub [GetProvinceRank('settlement').GetName|El], ale należy zadbać o to, by były odpowiednio zaopatrzone w żywność."
