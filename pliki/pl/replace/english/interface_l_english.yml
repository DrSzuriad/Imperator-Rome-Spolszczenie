 FAMILY_GRATEFUL: "#T Wdzięczna rodzina#!\nWszystkie rodziny w naszym kraju oczekują łącznie $VAL|R$ miejsc posad i stanowisk, aby być #Y zadowolonymi#!. Zależy to od ogólnej liczby posad w naszym kraju i może ulec zmianie.\n\nJeśli w dowolnym momencie rodzina ma mniej niż oczekiwaną liczbę posad, stanie się #R pogardzana#!, co obniży lojalność wszystkich członków tej rodziny.\n\nPonieważ ta rodzina ma dwa razy więcej miejsc pracy, niż się spodziewa, jest #G wdzięczna#!, co zwiększa lojalność wszystkich jej członków:\n  $IMPACT$"
 FAMILY_NOT_SCORNED_NOT_ELIGIBLE: "#T Zadowolona rodzina#!\nMimo, że rodzina ta spodziewa się, że będzie zajmować więcej miejsc pracy i stanowisk, niż obecnie, brakuje jej do tego odpowiednich członków rodziny. Dlatego obecnie uważa się za #Y zadowoloną#, ale w przyszłości spróbuje zaprosić do swoich szeregów pomniejsze postacie.\n\n$WHY$"
 FAMILY_NOT_SCORNED_ENOUGH_WAGE: "#T Szanowana rodzina#!\nA #Y Szanowana#! rodzina musi zarabiać co najmniej $VAL|G%$ dochodu państwa między zatrudnionymi członkami rodziny. Jeśli wszyscy kwalifikujący się do tego dorośli są zatrudnieni przez państwo, będą również uważać się za #Y szanowanych#!.\n\n$WHY$"
