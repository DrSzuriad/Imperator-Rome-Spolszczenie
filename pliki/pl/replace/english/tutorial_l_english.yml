l_english:
 tutorial.1.t: "Chwała Rzymu"
 tutorial.1.desc: "Witaj w samouczku do gry Imperator: Rome! Wypełniając serię celów, które znajdziesz w prawym górnym rogu ekranu, przedstawimy ci podstawowe zasady gry Imperator: Rome.\n\nPrzycisk, z wyrytym wieńcem i włócznią, w prawym górnym rogu ekranu pozwoli ci otworzyć lub zamknąć okno celów samouczka.\n\nBędziesz w stanie realizować cele w dowolnej kolejności, jednak jeśli jesteś nowy w tytułach Paradoxu lub chcesz odświeżyć swoją wiedzę, zalecamy śledzenie listy celów od góry do dołu.\n\nPrzytrzymanie myszy nad celem dostarczy wskazówki, jak spełnić warunki. Kiedy warunki zostaną spełnione, cele zostaną wyróżnione, aby pokazać, te które pozostały jeszcze do zrealizowania!"
 tutorial.1.a: "Roma Invicta!"
 starting_setup_tooltip: "Kliknij, aby kontynuować."
 tutorial.2.t: "Sytuacja początkowa"
 tutorial.2.desc: "Podczas samouczka będziesz grać Rzymem. Aktualna data, którą można znaleźć w prawym górnym rogu ekranu, to 1 października 450 Ab Urbe Condita, lub 450 rok od założenia Rzymu.\n\nRzym ustanowił ostatnio dominację lokalną, a scena jest przygotowana na ekspansję w całym regionie włoskim!\n\nNa potrzeby tego samouczka zajęliśmy się kilkoma sprawami za Ciebie. Nauczymy cię jednak, jak zająć się tymi kwestiami w trakcie samouczka."
 tutorial.2.a: "Kontynuuj."
 tutorial.3.t: "Zasoby"
 tutorial.3.desc: "Wzdłuż górnego paska znajdują się główne zasoby, które zdobędziesz lub wydasz w trakcie gry.\n\nZalecamy, abyś poświęcił chwilę na zapoznanie się z nimi. Trzymając kursor myszy nad ikoną dla każdego z nich, można zobaczyć etykietkę opisującą niektóre z ich efektów i zastosowań.\n\nDla celów tego samouczka zapewniliśmy Ci znaczną premię do twojego skarbca, wpływów oraz zasobów."
 tutorial.3.a: "Naprzód!"
 tutorial.4.t: "Stabilny kraj"
 tutorial.4.desc: "Gratulacje! Udało ci się ustabilizować Rzym.\n\nGdy będziesz grać więcej, napotkasz wiele modyfikatorów i efektów, które zmieniają twoją stabilność, koszt jej zwiększenia i efekty z posiadania.\n\nWydarzenia często wpływają na wartość twojej stabilności - przyznaliśmy ci dodatkowy punkt stabilności jako nagrodę za zrealizowanie celu, aby doprowadzić ją do maksymalnego poziomu."
 tutorial.4.a: "Doskonale."
 begin_tutorial_event_tooltip: "Rozpocznij #Y Samouczek#!!"
 basics_of_resources_tooltip: "Kliknij, aby dowiedzieć się więcej o #Y zasobach#! w grze Imperator: Rome."
 tutorial.5.t: "Nasi poborowi zostali powołani"
 tutorial.5.desc: "Doskonale! Teraz Rzym ma armię przynależną jego pozycji. Nadszedł czas, abyśmy wykorzystali naszą nową siłę i wypowiedzieli wojnę jednemu z naszych sąsiadów!\n\nW trakcie rozgrywki od czasu do czasu pojawią się takie wydarzenia jak to. Różne opcje często zawierają interesujące efekty lub wybory. Jeśli przytrzymasz kursor myszy nad przyciskiem opcji na dole tego okna, zobaczysz, że twoja armia skorzysta z modyfikatora walki, jako nagroda za wykonanie tego celu."
 tutorial.5.a: "Wspaniale."
 tutorial.6.t: "Flota zbudowana!"
 tutorial.6.desc: "Teraz Rzym posiada wielką flotę, zdolną do dominacji nad Morzem Śródziemnym.\n\nJako nagrodę za ten cel, damy Rzymowi tymczasowy modyfikator, aby uczynić następny cel nieco łatwiejszym!"
 tutorial.6.a: "Naprzód."
 tutorial.7.t: "Zbudowano akwedukt"
 tutorial.7.desc: "Teraz Rzym jest w stanie utrzymać dodatkową populację!\n\nTerytoria takie jak Rzym, Lawinium, Ostia i Weje są #Y miastami#! - oznacza to, że reprezentują tętniące życiem centra ludności świata starożytnego. Możesz je zidentyfikować na podstawie obecności budowli 3D na mapie świata.\n\nTerytoria takie jak Circeii, Norba lub Fundi są znane jako #Y osady#! - są to miejsca odpowiadające za produkcję w twoim imperium i mają unikalny zestaw budowli. Śmiało, sprawdź je przed przejściem do następnego zadania.\n\nNastępna misja dotyczy poznanie szlaków handlowych, dlatego dodaliśmy kolejny dla Ciebie, w twojej prowincji stołecznej Lacjum."
 tutorial.7.a: "Doskonale."
 tutorial.8.t: "Ryba musi płynąć"
 tutorial.8.desc: "Mieszkańcy Rzymu otrzymują teraz rybę, którą zaimportowałeś.\n\nInne towary handlowe mają wiele różnych bonusów, które możesz wykorzystać - zalecamy, abyś poświęcił chwilę na sprawdzenie ich w ekranie towarów handlowych, którego używałeś wcześniej.\n\nTo zadanie pokazało ci, jak ręcznie wyznaczać szlaki handlowe, ale jeśli nie chcesz tego robić dla danej prowincji, możesz również rozkazać lokalnemu gubernatorowi zajmować się handlem za ciebie.\n\nDokonuje się tego na ekranie #Y Przegląd państwa#!. Przy włączonym Automatycznym Handlu lokalny gubernator będzie dążyć do maksymalizacji zysków, starając się jednocześnie utrzymać w prowincji odpowiednio wypełnione magazyny żywności."
 tutorial.8.a: "Kontynuuj."
 tutorial.9.t: "Bogowie są z nami"
 tutorial.9.desc: "Bogowie naprawdę nas pobłogosławili - teraz Rzym jest gotowy na wojnę!\n\nZalecamy sprawdzenie innych omenów, aby dowiedzieć się, czego jeszcze można użyć w razie potrzeby."
 tutorial.9.a: "Na wojnę!"
 tutorial_unrest_modifier_tooltip: "Terytorium #Y Sabinów#! nie będzie mogło się zbuntować przez #Y 10#! lat."
 tutorial.10.t: "Sabinowie"
 tutorial.10.desc: "Dobra robota! Spacyfikowałeś Sabinów i podbiłeś ich ziemie.\n\nIstnieje wiele dodatkowych zawiłości w prowadzeniu wojny, które będziesz doświadczać podczas gry. Wiele z nich jest opcjonalnych, takich jak Pozycja Jednostki i Taktyka Bitwy. Powinieneś rozejrzeć się po ekranie wyboru jednostek, jeśli chcesz się z nimi zapoznać."
 tutorial.10.a: "Naprzód."
 tutorial.11.t: "Wynalazek zabezpieczony"
 tutorial.11.desc: "Teraz twój kraj ma jeszcze większe możliwości niż wcześniej. W miarę rozwoju poziomu technologii zdobędziesz więcej #Y innowacji#! i będzie można odblokować więcej wynalazków oraz rozwijać się w drzewkach wynalazków. Zwróć szczególną uwagę na kluczowe wynalazki z nieco inną ramką i ciekawszymi efektami!\n\nByć może zauważyłeś, że z czasem pojawiają się różne zdarzenia, które często zawierają interesujące wybory. Wydarzenia te często mogą kierować postacie w twojej sferze, jak również w twoim kraju. Na przykład nagroda za tę misję na stałe zwiększa wojowniczość twojego władcy."
 tutorial.11.a: "Doskonale!"
 tutorial_unrest_modifier_tooltip_2: "Terytorium, które niedawno podbiłeś, nie będzie mogło się zbuntować przez #Y 10#! lat."
 tutorial.12.t: "Precz z Samnitami!"
 tutorial.12.desc: "Samnici zostali rozgromieni, a Rzym zwyciężył. Od tej pory powinieneś mieć podstawową wiedzę na temat działań w czasie wojny.\n\nWojny często eskalują, angażując wielu dalszych przeciwników - uważaj na sojusze i gwarancje w czasie wypowiadania wojny przeciwnikowi!"
 tutorial.12.a: "Przyjaciele są zawsze mile widziani."
 tutorial.13.t: "Cel ukończony"
 tutorial.13.desc: "Sipontum otrzymało odpowiednie rzymskie posługi, a ty albo masz nowego przyjaciela lub nowe terytorium przyłączone do Republiki.\n\nSojusznicy mogą być bezcenni podczas wojny. Nie będziesz w stanie dowodzić ich armiami, ale często będą próbować ci pomóc, jeżeli nie będą realizować własnych celów.\n\nReszta celów samouczka obejmuje zdobywanie większego terytorium Italii. Jeśli uważasz, że dobrze znasz podstawy, rozważ powrót do menu i rozpoczęcie gry bez aktywowanego trybu samouczka. Jeśli chcesz kontynuować, uczyń Rzym wspaniałym!"
 tutorial.13.a: "Naprzód ku chwale!"
 tutorial.14.t: "Etruria pokonana"
 tutorial.14.desc: "Położyłeś kres etruskiemu zagrożeniu - całkiem niezłe osiągnięcie!\n\nKontynuując, powinieneś zjednoczyć resztę południowej Italii pod sztandarem Rzymu. Będzie to prawdopodobnie wymagać kilku wojen, dlatego ważne jest, aby upewnić się, że rezerwy ludzkie i skarbca są gotowe do wykonania zadania przed rozpoczęciem każdej wojny.\n\nUważaj na greckie państwa-miasta, niektóre z nich znajdują się razem w związku obronnym. Oznacza to, że wezwą pozostałych członków do wojny, jeśli wypowiesz wojnę jakiemukolwiek członkowi związku."
 tutorial.14.a: "Interesujące."
 tutorial.15.t: "Roma Invicta!"
 tutorial.15.desc: "Rzym zaczął wypełniać swoje przeznaczenie, pod twoimi zdolnymi rękami.\n\nOstatnim wyzwaniem jest położenie kresu greckiej ingerencji w Italii. Uderz na Syrakuzy i pokaż im, że Rzym nie potrzebuje już patronatu Greków!"
 tutorial.15.a: "Na wojnę!"
 tutorial.16.t: "Samouczek ukończony!"
 tutorial.16.desc: "Gratulacje! Ukończyłeś samouczek dla Imperator: Rome.\n\nJeśli chcesz kontynuować i rozejrzeć się, lub po prostu kontynuować grę, pamiętaj, że trudność została dostosowana do celów samouczka i zalecamy rozgrywkę na normalnym poziomie trudności, aby przyzwyczaić się do tego, jak kraje zazwyczaj wchodzą w interakcję z tobą."
 tutorial.16.b: "Kontynuuj w trybie samouczka."
 tutorial.17.t: "Nowy port zbudowany"
 tutorial.17.desc: "Statki mogą być teraz budowane w Kapui!\n\nPorty mogą być dalej ulepszane, aby budować i naprawiać większe statki - niektóre z nich mają specjalne zdolności do zajmowania lub niszczenia wrogich fortów nadbrzeżnych.\nByć może nadszedł czas, aby zbudować więcej statków."
 tutorial.17.a: "Navigare necesse est!"
 tutorial_port_built: "Navigare Necesse Est"
 desc_tutorial_port_built: "Każdy kraj musi posiadać flotę, aby się rozwijać."
 tutorial_increase_stability: "Ustabilizuj Rzym"
 tutorial_increase_stability_desc: "#W Złóż boską ofiarę#!\n\nAby zwiększyć stabilność, otwórz zakładkę @religious_tab_font_icon! #Y Religia#! i kliknij przycisk #Y Złóż boską ofiarę#!.\n\n@stability! Stabilność dąży do osiągnięcia wartości równej #Y 50 #!; mniejsze wartości oznaczają, że kraj zmierza w kierunku zamieszek."
 build_30_heavy_infantry: "Wystaw wszystkich poborowych"
 build_30_heavy_infantry_desc: "#W Aby wyruszyć na wojnę, musimy wezwać pod broń ludność Rzymu.#!\n\nPoborowi mogą być powoływani w @military_tab_font_icon! #Y Widoku wojskowym#! na pasku bocznym. W ten sposób część twojej wolnej populacji zostanie wezwana pod broń i wygeneruje pewną liczbę walczących jednostek.\n\nTak długo, jak poborowi są wystawieni, populacja, która została wezwana pod broń nie będzie dostarczać #Y podatków#!, #Y siły roboczej#!, #Y punktów badań#! oraz #Y handlu#!, co skutkuje znacznym uszczupleniem twojej gospodarki. Dlatego powinieneś powoływać ludność pod broń tylko wtedy, gdy prowadzisz wojnę lub planujesz ją rozpocząć.\n\nZ czasem będzie można tworzyć stałe armie, znane jako #Y Legiony#!, które pozostaną stale powołane w zamian za koszt utrzymania w #Y złocie#!.\n\nZaraz po wystawieniu poborowi mają obniżone morale. Osiągnie ono swoje normalne maksimum po kilku miesiącach od powołania.\n\nŚmiało, wystaw swoich poborowych, abyśmy mogli prowadzić wojnę z naszymi sąsiadami np. z #Y Sabinią#!"
 raise_levies_tt: "Wystaw wszystkich poborowych"
 build_port_in_capua: "Zbuduj port w Kapui"
 build_port_in_capua_desc: "#W Zbuduj port 1. poziomu w Kapui.#!\n\nStatki mogą być budowane i naprawiane tylko w #Y porcie#!.\n\nNa początku gry istnieją one tylko na wybranych terytoriach, ale nowe porty mogą być także wznoszone na ziemiach pod twoją kontrolą.\n\nZbudujmy nowy port w Kapui!\nKliknij Kapuę (Capua) i otwórz zakładkę #Y Budowa#!, a następnie kliknij przycisk #Y Port#!, aby rozpocząć budowę."
 build_20_triremes: "Posiadaj 15 statków"
 build_20_triremes_desc: "#W Buduj statki, dopóki nie osiągniesz floty o rozmiarze co najmniej #Y 15 statków.#!\n\nStatki możesz zbudować tylko na terytorium z #Y portem#!.\n\nPrzytrzymanie kursora nad tym celem spowoduje podświetlenie wszystkich początkowych miast z #Y Portami#!.\n\nAby zbudować nowy statek, kliknij Ostię, Neapol (Neapolis) lub Kapuę (Capua), o ile budowa portu w Kapui została zakończona. W oknie terytorium kliknij zakładkę #Y Taktyka#!, znajdującą się na prawo od zakładki #Y Budowa#!. Teraz kliknij przycisk #Y Buduj statki#! i zacznij dodawać do kolejki statki, które chcesz zbudować, klikając na ich przycisk #Y Zbuduj#!\n\nAlternatywnym sposobem jest użycie #Y Makro konstruktora#!, który jest białym przyciskiem na górze lewego paska bocznego. Otwórz go i kliknij zakładkę #Y Statek#!, a następnie wybierz typ statku, który chcesz zbudować. Każde terytorium, które może zbudować wybrany typ, zostanie podświetlone. Możesz dodać statki do kolejki budowy, klikając bezpośrednio na którekolwiek z podświetlonych terytoriów."
 build_4_barracks: "Zbuduj akwedukt w Rzymie"
 build_4_barracks_desc: "#W Zbuduj przynajmniej#! #Y 1#! #W akwedukt w Rzymie.#!\n\nBudowle są ważnym aspektem Imperatora. Aby zobaczyć różne dostępne budowle, kliknij na Rzym i otwórz zakładkę #Y Budowa#!. Akwedukty zwiększają twoją maksymalną ilość #Y populacji#! i są ważne dla twojej infrastruktury."
 acquire_fish_for_rome: "Importuj ryby do Lacjum"
 acquire_fish_for_rome_desc: "#W Importuj ryby do Lacjum.#!\n\nAby uchronić terytoria od stanu głodu, musisz zapewnić im wystarczającą ilość żywności, aby mogły się rozwijać.\n\nRzym nie jest narażony na głód, jednak import #Y Ryb#! do #Y Lacjum#! zwiększy szybkość wzrostu twojej populacji!\n\n#Y Lacjum#! jest #Y Prowincją#!, do której należy miasto Rzym. Aby importować ryby, musisz otworzyć widok prowincji, więc najpierw kliknij na dowolne terytorium w #Y Lacjum#!, to otworzy widok terytorium.\n\nWidok prowincji jest domyślnie zminimalizowany, ale można go rozwinąć, klikając przycisk strzałki na lewo od przycisku zamykania na górnym pasku widoku terytorium. Po rozwinięciu widoku prowincji, w jego lewym dolnym rogu znajduje się przycisk #Y Import#!\n\nKliknij na niego, a następnie wybierz #Y Ryby#!. Tutaj będzie można zobaczyć, które prowincje mają nadwyżkę do eksportu oraz kraj będący ich właścicielem wyświetlony po lewej stronie. Kraje z szarym przyciskiem #R nie#! będą eksportować towarów do Ciebie, chyba że poprawisz z nimi relacje.\n\nTeraz, zalecamy, abyś wysłał propozycję do pierwszego kraju z listy odnośnie eksportu #Y Ryb#!. Rozpocznie to ich import do #Y Lacjum#!."
 tutorial_conquer_sabinia: "Podbij Sabinów"
 tutorial_conquer_sabinia_desc: "#W Anektuj terytorium należące do Sabinii.#!\n\nMieszkańcy wzgórz znani jako Sabinowie zajmują ziemie na północy. Sfabrykuj roszczenia do ich ziem, otwierając okno dyplomacji i wybierając #Y Fabrykuj roszczenia#!.\n\nAby otworzyć ekran dyplomacji Sabinii, kliknij prawym przyciskiem myszy na którymś z terytoriów Sabinów. Aby sfabrykować roszczenia, rozwiń sekcję #Y Działania szpiegowskie#! i wybierz opcję #Y Sfabrykuj roszczenia#!. Nie musisz fabrykować roszczeń do ich obu prowincji, ale możesz to zrobić.\n\nPo uzyskaniu roszczeń upewnij się, że twoje wojska znajdują się na dobrych pozycjach i wypowiedz wojnę!\n\nAby wypowiedzieć wojnę, otwórz ponownie ekran dyplomacji Sabinów i wybierz #Y Wypowiedz wojnę#!. Następnie musisz wybrać #Y Casus belli#!. Jeżeli wybierzesz #Y Pokaż wyższość#! lub #Y Pokaż wyższość floty#!, twoja stabilność spadnie\n\nGdy już oblegniesz ich twierdze i zajmiesz ich terytorium, powinieneś kliknąć prawym przyciskiem myszy na ich kraju, aby otworzyć okno dyplomacji i wybrać opcję #Y Prośba o pokój#!. W tym menu możesz zażądać od nich ziemi - ich akceptacja twojej oferty będzie zależała od tego, czy wygrasz i o ile."
 tutorial_destroy_etruria: "Zniszcz Etrurię!"
 tutorial_destroy_etruria_desc: "#W Anektuj wyróżnione terytoria etruskie.#!\n\nEtruskowie są w dobrej pozycji, aby zagrozić Rzymowi. Połóż kres temu zagrożeniu, podbijając prowincję Etruria.\n\nJeśli masz mało zasobów ludzkich lub masz niską stabilność, rozsądnym pomysłem byłoby spędzić trochę czasu w pokoju przed ponownym ogłoszeniem wojny!\n\nJeśli okaże się, że nie jesteś w stanie podbić wystarczająco dużo w jednej wojnie, rozważ podpisanie traktatu pokojowego, spróbuj zrealizować inne cele i powróć do tego po wygaśnięciu rozejmu!"
 tutorial_finish_off_samnium: "Wykończ Samnitów"
 tutorial_finish_off_samnium_desc: "#W Anektuj wyróżnione terytoria (miasta).#!\n\nOd czasu pierwszej wojny samnickiej Rzym i Samnium skaczą sobie do gardeł.\n\nSfabrykuj roszczenia i zniszcz ich armie!"
 tutorial_make_friends_with_sipontum: "Relacje z Sipontum"
 tutorial_make_friends_with_sipontum_desc: "#W Spraw, aby Sipontum miało opinię o Rzymie na poziomie 100.#!\n\nCzasami rozwiązanie dyplomatyczne są o wiele bardziej korzystne niż wojna. Spróbuj poprawić naszą relacje z Sipontum.\n\nIstnieje wiele sposobów na to. Otwórz dyplomację z nimi i spójrz na różne opcje. Zalecamy, aby najpierw użyć opcji #Y Popraw opinię#!.\n\nNiektóre inne interakcje, również poprawiają opinię, takie jak #Y Wyślij dar#! i #Y Zaoferuj sojusz#!.\n\nJeśli okaże się, że nie będą zważać na twoje próby nawiązania przyjaźni, cel ten zostanie również osiągnięty, jeśli podbijesz Sipontum!"
 tutorial_buy_an_invention: "Zakup wynalazek"
 tutorial_buy_an_invention_desc: "#W Zakup dowolny wynalazek.#!\n\nAby zrealizować ten cel, musisz otworzyć okno @technology_tab_font_icon! #Y Technologia#!, klikając przycisk z kołem znajdujący się na zakładce po lewej stronie ekranu.\n\nPostęp w dziedzinie #Y Technologii#! jest podyktowany #Y stosunkiem badań#! obywateli i umiejętnościami postaci nadzorującej wybrane #Y Technologie#!. Każda badana #Y Technologia#! przyniesie szereg korzyści, a także przyzna ci 1 #Y Innowację#!, którą możesz wykorzystać do odblokowania wynalazku.\n\nKliknij tam #Y Rozwój tech. wojskowych#!, #Y Rozwój tech. obywatelskich#!, #Y Rozwój tech. oratorskich#! lub #Y Rozwój tech. religijnych#!, a zobaczysz szereg wynalazków w formie drzewka po prawej stronie.\n\nWynalazki można kupić za #Y Innowacje#!. Grając jako Rzym, zaczynasz z #Y 8#! dostępnymi #Y Innowacjami#! w 450 AUC, więc śmiało kup kilka wynalazków!\n\nSpróbuj podjąć decyzję, która będzie korzystna dla twojej obecnej sytuacji. Jeśli nie jesteś pewien, co do wyboru, nie martw się! Wszystkie wynalazki przynoszą pożytek twojemu państwu w taki czy inny sposób."
 invention_purchased_tutorial_tooltip: "Zakupiono dowolny wynalazek"
 tutorial_call_down_an_omen: "Przywołaj bóstwo"
 tutorial_call_down_an_omen_desc: "#W Przywołaj bóstwo.#!\n\nBóstwa są ważnym aspektem w grze Imperator: Rome. Otwórz okno @religious_tab_font_icon! #Y Religia#!, aby przejrzeć bóstwa rzymskiego panteonu.\n\nKażdy kraj ma cztery sloty na #Y bóstwa#!: wojny, kultury, gospodarki i urodzaju. Bóstwa w tych slotach zapewniają pasywną premię dla kraju, można je również zmieniać za opłatą, aby uzyskać różne premie.\n\n#Y Przywołanie#! bóstwa zapewnia tymczasową dodatkową premię znaną jako #Y Omen#!, która działa jako jako dodatek do pasywnych premii zapewnianych przez każde bóstwo.\n\nWażne jest, aby pamiętać, że tylko jeden omen może być aktywny w tym samym czasie oraz że omen nie może zostać odwołany po wybraniu. Po wygaśnięciu może zostać wybrany nowy.\n\nZalecamy przywołanie #Y Marsa#! na potrzeby tego samouczka, albo możesz wypróbować coś innego!"
 tutorial_conquer_southern_italy: "Podbij południową Italię"
 tutorial_conquer_southern_italy_desc: "#W Anektuj wyróżnione terytoria w południowej Italii.#!\n\nTeraz, gdy pokazaliśmy ci podstawy, nadszedł czas na wyzwanie. Podbij resztę południowej Italii i pokaż światu, że nie żartujesz.\n\nPamiętaj, aby stale uzupełniać swoje armie i walczyć tylko z przeciwnikami, których uważasz za możliwych do pokonania. Aby zrealizować ten cel, musisz wypowiedzieć kilka różnych wojen. Jeżeli twój #Y Omen#! kończy się w tym czasie, pamiętaj, aby go odświeżyć!"
 tutorial_conquer_syracuse: "Podbij Syrakuzy"
 tutorial_conquer_syracuse_desc: "#W Anektuj wyróżnione terytoria na Sycylii.#!\n\nOstatni główny bastion greckiej ingerencji, Syrakuzy, będzie ostatnim celem tego samouczka. Tutaj przeniesiesz swoje oddziały przez #Y cieśninę#! - Floty wroga mogą zablokować twój ruch, więc upewnij się, że umieścisz swoją własną flotę w prowincji morskiej pomiędzy #Y Rhegium#! a #Y Messaną#!.\n\nJeśli okaże się, że musisz oblegać #Y Mljet (Mliet)#!, możesz przenieść nasze armie na swoją flotę i przetransportować je do wyznaczonego miejsca.\n\nKiedy zostaniesz właścicielem wyróżnionych miast w prowincjach #Y $syracuse_area$#! i #Y $east_sicily_area$#!, zostaniesz ogłoszony zwycięzcą!"
 tutorial_syracuse_tt: "#G Samouczek ukończony!#!"
 TUTORIAL_MISSION_MENU: "Misje nie są dostępne w samouczku."
