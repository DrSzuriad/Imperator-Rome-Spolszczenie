l_english:
 assassinate.1.t: "Kontakt agenta"
 assassinate.1.desc: "Nasi doradcy donoszą, że [SCOPE.sChar('foreign_agent').GetName], [Select_CString(SCOPE.sChar('foreign_agent').IsFemale, 'zaufana przyjaciółka', 'zaufany przyjaciel' )] nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')], [Select_CString(SCOPE.sChar('foreign_agent').IsFemale, 'nawiązała', 'nawiązał' )] kontakt z naszymi agentami w mieście [SCOPE.sChar('target').GetEmployer.GetName]. Planowane zabójstwo, którego celem jest [SCOPE.sChar('target').GetName], zaczyna nabierać kształtów - jednakże [SCOPE.sChar('foreign_agent').GetPraenomen] [Select_CString(SCOPE.sChar('foreign_agent').IsFemale, 'poprosiła', 'poprosił' )] o wysłanie pomocy, aby móc lepiej wykonywać swoje obowiązki."
 assassinate.1.a: "Czegokolwiek zażądasz. [SCOPE.sChar('target').GetPraenomen] musi zginąć."
 assassinate.1.b: "Czy to na pewno konieczne?"
 assassinate.1.c: "Powiedz [SCOPE.sChar('foreign_agent').GetHerHim], żeby wykazał[Select_CString(foreign_agent.IsFemale, 'a', '' )] trochę inicjatywy!"
 plot_becomes_more_unlikely: "Planowany zamach będzie miał #R mniejsze#! szanse powodzenia."
 assassinate.2.t: "Zamach odwołany"
 assassinate.2.desc: "[SCOPE.sChar('target').GetName] na szczęście dla nas zmarł[Select_CString(SCOPE.sChar('target').IsFemale, 'a', '' )], w okolicznościach od nas niezależnych, więc nasza próba zabójstwa nie jest już konieczna. \n\nPoinstruowaliśmy naszych agentów, by zwrócili te zasoby, których jeszcze nie wykorzystali, abyśmy mogli odzyskać część naszych kosztów."
 assassinate.2.a: "Los się do nas uśmiechnął."
 assassinate.3.t: "Agent zabity!"
 assassinate.3.desc: "Nasza próba zamachu, której celem [Select_CString(SCOPE.sChar('target').IsFemale, 'była', 'był' )] [SCOPE.sChar('target').GetName], została nagle przerwana. Agent, którego poprosiliśmy o pomoc w tej sprawie, zginął w podejrzanych okolicznościach.\n\nNa szczęście nasze kontakty w mieście [SCOPE.sChar('target').GetEmployer.GetName] zdołały odzyskać część środków, które przeznaczyliśmy na realizację tego planu."
 assassinate.3.a: "Niefortunnie..."
