l_english:
 senatorial_veto_tt: "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] korzysta ze swojego prawa #R weta#!:"
 senate_agenda_passed_tt: "Zrealizowano program partii:"
 senate_objectives.1.t: "Ustawodawstwo oligarchiczne"
 senate_objectives.1.desc: "[sen_obj_cha_law_oli_party.GetName] zdominowali chwilowo [SCOPE.Custom('get_court_type_pl_BIER')] [ROOT.GetCountry.GetAdjective] i teraz śmiało domagają się zatwierdzenia ustawy korzystnej dla ich zwolenników. Tylko weto naszego [ROOT.GetCountry.GetRulerTitle] mogłoby pokrzyżować ich wysiłki legislacyjne."
 senate_objectives.1.a: "Te zmiany są już dawno spóźnione."
 senate_objectives.1.b: ""
 senate_objectives.2.t: "Legislacja demokratów"
 senate_objectives.2.desc: "Wiatry polityczne sprawiły, że [sen_obj_cha_law_dem_party.GetName] zdobyli większość w [SCOPE.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective]. Nie tracą czasu na tworzenie ustaw, które zadowolą ich zwolenników. Ich większość ma tylko jedną możliwą przeszkodę: weto naszego [ROOT.GetCountry.GetRulerTitle]."
 senate_objectives.2.a: "Ludzie się tego domagają."
 senate_objectives.2.b: "Nie ma na to szans."
 senate_objectives.3.t: "Legislacja tradycjonalistów"
 senate_objectives.3.desc: "[SCOPE.Custom('get_court_type')|U] [ROOT.GetCountry.GetAdjective] po raz kolejny jest zapełnion[SCOPE.Custom('get_court_type_pl_YA')] członkami i sojusznikami frakcji [sen_obj_cha_law_tra_party.GetName], która wykorzystują tę rzadką okazję, by uchwalić prawa chroniące ich interesy. Z pewnością im się to uda, chyba że nasz [ROOT.GetCountry.GetRulerTitle|l] użyje prawa weta."
 senate_objectives.3.a: "Kompromis jest tutaj konieczny."
 senate_objectives.3.b: "Precz, wynocha, wahające się ramolstwo."
 senate_objectives.4.t: ""
 senate_objectives.4.desc: ""
 senate_objectives.4.a: ""
 senate_objectives.4.b: ""
 senate_objectives.5.t: "Korzyści z władzy"
 senate_objectives.5.desc: "Utuczeni [sen_obj_gra_hol_party.GetName] dominują w [SCOPE.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective], a teraz zamierzają wnieść projekt, na mocy którego publiczne ziemie zostaną przyznane najbardziej znamienitym członkom szlachty - tak jakby ławy nie skrzypiały już pod ciężarem ich chciwości. Tylko nasz [ROOT.GetCountry.GetRulerTitle|l] może zablokować ustawę, powołując się na swoje prawo weta."
 senate_objectives.5.a: ""
 senate_objectives.5.at: "Każda głowa rodziny otrzyma posiadłość oraz #G 10#!@loyalty_icon! lojalności."
 senate_objectives.5.b: "Te ziemie należą do ludu!"
 senate_objectives.6.t: "Redystrybucja bogactwa"
 senate_objectives.6.desc: ""
 senate_objectives.6.a: "Te rodziny są zbyt potężne."
 senate_objectives.5.bt: "Każda głowa rodziny straci posiadłość oraz #R -10#!@loyalty_icon! lojalności."
 senate_objectives.6.b: "Zasługują na każdą gałązkę i kamyk."
 senate_objectives.7.t: "Koncentracja władzy"
 senate_objectives.7.desc: ""
 senate_objectives.7.a: ""
 senate_objectives.7.b: ""
 senate_objectives.8.t: "Rozproszenie władzy"
 senate_objectives.8.desc: "[sen_obj_sho_ter_gen_party.GetName] wykorzystują swoją przewagę w [SCOPE.Custom('get_court_type_pl_MSC')], do przygotowania projektu ustawy, która skróci kadencję [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective], aby częściej dzielić się odpowiedzialnością i władzą. Jedynie urzędujący [ROOT.GetCountry.GetRulerTitle] mógłby zniweczyć ich wysiłki poprzez odrzucenie ustawy w następstwie zastosowania weta."
 senate_objectives.8.a: "Władza musi być dzielona bardziej sprawiedliwie."
 senate_objectives.8.b: "Kłótnie czynią nas słabymi!"
 senate_objectives.9.t: ""
 senate_objectives.9.desc: "Pobożni [sen_obj_bui_tem_gen_party.GetName] postanowili wykorzystać swoją przewagę liczebną w [SCOPE.Custom('get_court_type_pl_MSC')], aby zapewnić oddanie do użytku nowego kompleksu świątynnego, ciesząc bogów posągami, a swoje ego napisami. Takim wydatkom, czy to niepoważnym, czy uświęconym, można było przeciwdziałać jedynie poprzez powołanie się na weto naszego skromnego [ROOT.GetCountry.GetRulerTitle|l]..."
 senate_objectives.9.a: "Któż by odmówił oddania bogom hołdu?"
 senate_objectives.9.b: "Skarb Państwa ma pilniejsze zmartwienia."
 senate_objectives.10.t: "Walka z korupcją"
 senate_objectives.10.desc: ""
 senate_objectives.10.a: "Kara musi zostać wymierzona."
 senate_objectives.10.at: ""
 senate_objectives.10.b: ""
