 senate_objectives.12.desc: ""
 senate_objectives.12.desc_1: "Wygląda na to, że decyzje naszego rządu na chwilę obecną zapewniają aprobatę interesów elit."
 senate_objectives.12.desc_2: "Uleganie pragnieniom prostych ludzi zwiększyło na chwilę obecną poparcie, jakiego możemy od nich oczekiwać."
 senate_objectives.12.desc_3: "Upewnienie się, że obawy konserwatystów zostały uwzględnione, pomoże zdobyć ich poparcie w przyszłych sporach."
 senate_objectives.12.a: "Władza jest po to, by pomagać przyjaciołom."
 senate_objectives.12.b: "Polityka to gra kompromisów."
