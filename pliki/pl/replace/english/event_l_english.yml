 diadochi_flavor.1.t: "Wojny diadochów"
 diadochi_flavor.1.a: "Imperium należy do najsilniejszego!"
 diadochi_flavor.1.b: "Antygon przetrwa wszystko, bez względu na koszty!"
 diadochi_flavor.1.b.tt: "Wszystkie umiejętności, które posiada [GetCountry('PRY').GetRuler.GetPraenomen], zostaną zredukowane do wartości #R 7#!."
 diadochi_flavor_1_desc_intro: "Po zbudowaniu największego imperium, jakie kiedykolwiek widział świat, [GetCharacter('(int32)39').GetPraenomen] Wielki zmarł nagle 18 lat temu. Jako, że nie było wyraźnego sukcesora imperium, generałowie Aleksandra, którzy walczyli o jego spuściznę, zaczęli być nazywani \"diadochami\" czyli następcami.\n\n"
 diadochi_flavor_1_desc_outro: "[GetCharacter('(int32)37').GetPraenomen] odniósł być może najwięcej sukcesów ze wszystkich następców, ale tam, gdzie jest sukces, są i wrogowie, a teraz jest on sam - bezbronny."
 diadochi_flavor.1.desc: "$diadochi_flavor_1_desc_intro$Jako satrapa w [GetProvince('(int32)1936').GetArea.GetRegion.GetName] nasz władca [GetCharacter('(int32)37').GetPraenomen] nie uczestniczył w większości wielkich kampanii, które prowadził [GetCharacter('(int32)39').GetPraenomen], ale w wyniku konfliktów podczas ostatniej dekady stał się najpotężniejszym z następców. Gdzie indziej, [GetCharacter('(int32)24').GetPraenomen] zdołał odzyskać [GetProvince('(int32)918').GetName] i zjednoczyć wschodnie imperium, a w [GetCountry('MAC').GetAdjective] trwa walka o region [GetProvince('(int32)418').GetArea.GetRegion.GetName] z [GetCharacter('(int32)32').GetPraenomen]em.\n\nNasza reputacja jako obrońcy wolnych greckich miast przysporzyła nam wielu przyjaciół wśród mniejszych greckich państw. W przeciwnym razie bylibyśmy teraz całkiem sami..."
 diadochi_flavor.2.desc: "$diadochi_flavor_1_desc_intro$Nasz władca [GetCharacter('(int32)32').GetPraenomen] z [GetCountry('MAC').GetAdjective] jest synem [GetCharacter('(int32)9').GetPraenomen], najstarszego z dowódców, których miał w swej armii [GetCharacter('(int32)39').GetPraenomen]. Po zamordowaniu poprzedniego regenta Perdikkasa, miał zaszczyt strzec następców, których pozostawił [GetCharacter('(int32)39').GetPraenomen], dopóki jego syn nie osiągnie pełnoletności. Po śmierci ojca, [GetCharacter('(int32)32').GetPraenomen] wypędził wyznaczonego następcę Poliperchona z pomocą wrogów swego ojca. Następnie zabił następców Aleksandra i ich matki.\n\n$diadochi_flavor_1_desc_outro$ Jego mieszanie się w sprawy państw greckich trwa nadal, a teraz przejął kontrolę nad strategicznym [GetProvince('(int32)407').Custom('get_city_type_loc_pl_NARZ')] [GetProvince('(int32)407').GetName]."
 diadochi_flavor.3.desc: "$diadochi_flavor_1_desc_intro$Jako bliski przyjaciel [GetCharacter('(int32)39').GetPraenomen] i doświadczony dowódca, nasz władca [GetCharacter('(int32)41').GetPraenomen] powinien otrzymać bogatszą prowincję niż [GetCountry('TRE').GetName]. Pomimo, że często angażował się w konflikty Antypatrydów w [GetCountry('MAC').GetAdjective] z [GetCharacter('(int32)37').GetPraenomen]em, byłym satrapą w [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] nie był w stanie rozszerzyć swoich wpływów poza region, który otrzymał.\n\n$diadochi_flavor_1_desc_outro$ To świetna okazja, jeśli tylko zdołamy zyskać sojuszników, aby się mu przeciwstawić..."
 diadochi_flavor.4.desc: "$diadochi_flavor_1_desc_intro$Nasz władca [GetCharacter('(int32)42').GetPraenomen], jako jeden z najstarszych przyjaciół, których miał [GetCharacter('(int32)39').GetPraenomen], zyskał najbogatszą prowincję imperium - [GetCountry('EGY').GetName]. Ekspansję na tereny regionów [GetProvince('(int32)418').GetArea.GetRegion.GetName] i [GetProvince('(int32)790').GetArea.GetRegion.GetName] udaremnił jednak [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, były satrapa w [GetProvince('(int32)1936').GetArea.GetRegion.GetName], którego syn [GetCharacter('(int32)38').GetPraenomen] 'Oblężyciel' niedawno zmiażdżył całą naszą flotę w bitwie pod Salaminą u wybrzeży prowincji [GetProvince('(int32)331').GetArea.GetName].\n\n$diadochi_flavor_1_desc_outro$ To świetna okazja, jeśli tylko zdołamy zyskać sojuszników, aby się mu przeciwstawić..."
 diadochi_flavor.5.desc: "$diadochi_flavor_1_desc_intro$W tym czasie, nasz władca [GetCharacter('(int32)24').GetPraenomen] odzyskał satrapię w [GetProvince('(int32)918').GetName] z rąk [GetCharacter('(int32)37').GetPraenomen], byłego satrapy w [GetProvince('(int32)1936').GetArea.GetRegion.GetName], który najechał wschód i zagarnął królewskie skarby, zanim powrócił do regionu [GetProvince('(int32)790').GetArea.GetRegion.GetName]. Dzięki własnym umiejętnościom, [GetCharacter('(int32)24').GetPraenomen] kontroluje teraz całe wschodnie imperium.\n\n[GetCharacter('(int32)37').GetPraenomen] odniósł być może najwięcej sukcesów ze wszystkich następców, ale tam, gdzie jest sukces, są i wrogowie, a teraz jest on sam - bezbronny. To wspaniała okazja, jeśli tylko zdołamy zagwarantować pokój na naszej wschodniej granicy..."
 diadochi_flavor.6.t: "Epigoni"
 diadochi_flavor.6.desc: "Czas królów, których niegdyś miał u swego boku [GetCharacter('(int32)39').GetPraenomen] przeminął, a wraz z ich śmiercią także bezpośrednie roszczenia do jego imperium. Osoby, które stały się znane jako \"diadochowie\", teraz same są zastępowane przez swoje potomstwo, \"epigonów\".\n\nChociaż to potężni przywódcy, mający silne roszczenia do królestw swoich ojców, ci \"epigonowie\" są tylko regionalnymi dynastiami i nie mogą odbudować imperium, które zostało splugawione przez pokolenie konfliktów wewnętrznych."
 diadochi_flavor.6.a: "Świat pozna nas po naszych własnych czynach."
 diadochi_flavor.7.t: "Stolica imperium"
 diadochi_flavor.7.desc: "Jako następca imperium, które zbudował [GetCharacter('(int32)39').GetPraenomen], musimy rozważyć, czy [ROOT.GetCountry.GetCapital.GetName] jest naprawdę najlepszym miejscem do rządzenia światem hellenistycznym. Niektórzy twierdzą, że istnieją inne miasta, które lepiej lepiej spełnią tę funkcję.\n\nOczywiście każda możliwa lokalizacja ma swoje zalety, więc wybór ten musi zostać podjęty z rozwagą."
 diadochi_flavor.7.a: "[GetProvince('(int32)379').GetName] - siedziba argeadzkich królów."
 diadochi_flavor.7.b: "[GetProvince('(int32)516').GetName] - serce Egiptu."
 diadochi_flavor.7.c: "[GetProvince('(int32)918').GetName] - miejsce, gdzie było centrum imperium."
 diadochi_flavor.7.d: "[GetProvince('(int32)4371').GetName] - na krańcu świata."
 diadochi_flavor.7.e: "[ROOT.GetCountry.GetCapital.GetName] pozostanie naszą stolicą."
 diadochi_flavor.8.t: "Zachwiana pozycja Antygonidów"
 diadochi_flavor.8.desc: "Wraz z jego śmiercią, państwo, które [GetCharacter('(int32)37').GetPraenomen] stworzył z frygijskiej satrapii pozostało bez założyciela. Niegdyś szybki rozwój jego królestwa wywoływał podziw i zazdrość całego pokolenia, ale zmasowana wrogość innych diadochów wystawiła starego wodza armii na ciężką próbę.\n\nLojalność naszych azjatyckich poddanych i ich macedońskich zarządców osłabła, a niezliczone prowincje już witają naszych wrogów, sprawiając, że pozostałe są niebezpiecznie blisko oderwania się od naszej władzy. Musimy zdecydować, czy próbujemy utrzymać w całości to, co pozostało ze wschodniego rdzenia państwa, które zbudował [GetCharacter('(int32)37').GetPraenomen], czy też ryzykujemy los naszej dynastii w powiązaniu z Grekami na zachodzie."
 diadochi_flavor.8.a: "Powrócimy, aby odzyskać to, co zostało utracone."
