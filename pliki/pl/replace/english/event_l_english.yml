 youth_mentor_looking: "Nie możesz tego wybrać, jeśli [SCOPE.sChar('target').GetPraenomen] ma już mentora lub go szuka."
 youth_mentor_martial: "Zostanie znaleziony nauczyciel, który będzie szkolić [SCOPE.sChar('target').GetName] w #Y wojowniczości#!."
