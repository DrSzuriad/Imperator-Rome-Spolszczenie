 opinion_phrygia_despotic: "Tyrania wobec Greków"
 sicilian_sulphur_trade: "Sycylijski handel siarką"
 desc_sicilian_sulphur_trade: "Lokalny handel siarką pomaga uczynić ten obszar atrakcyjnym dla rozwoju biznesu."
 provincial_events.2.t: "Sycylijski handel siarką"
 provincial_events.2.desc: "Od religijnego oczyszczenia po egzotyczne barwniki, w każdym razie razie śmierdząca substancja; siarka, może być stosowana na różne sposoby.\n\nHandel tą substancją staje się jednak coraz bardziej opłacalny, ponieważ filozofowie i naukowcy starają się zwiększyć produkcję metali szlachetnych, wykorzystując ją w cudownych procesach. Rozsądnie byłoby zarabiać na tym rozwijającym się zjawisku."
 provincial_events.2.a: "Bardzo ciekawe."
 sicilian_sulphur_mining: "Inwestycje w siarkę"
 sicilian_sulphur_mining_desc: "Handel siarką rozwija się intensywnie w całym regionie Morza Śródziemnego. Kto mógłby przepuścić taką okazję? Pozostaje tylko zdobyć środki do produkcji."
 thasos_expanded_pmod: "Ponowny rozwój wydobycia złota"
 desc_thasos_expanded_pmod: "Ostatnie prace rozwojowe znacznie zwiększyły wydobycie w kopalniach Tasos."
 provincial_events.3.t: "Odrodzenie Tasos"
 provincial_events.3.desc: "Od niepamiętnych czasów kopalnie na Tasos dostarczały Morzu Śródziemnemu wysokiej jakości złota. Najpierw osiedlili się tutaj Fenicjanie, a potem Grecy, ponownie zmieniając wyspę w miejsce o strategicznym znaczeniu na całym Morzu Egejskim.\n\nJednak w ostatnim czasie ludność odpłynęła, a kopalnie działają z niską wydajnością. Mały bodziec gospodarczy powinien, aby przywrócić Tasos należną pozycję."
 provincial_events.3.a: "Miejmy nadzieję na odrodzenie wyspy."
 expand_thasos_gold_mines: "Rozbudowa kopalni złota na Tasos"
 expand_thasos_gold_mines_desc: "Starożytne kopalnie złota na Tasos upadły w trudnych czasach. Musimy szybko rozwiązać ten problem."
 laurion_restored_pmod: "Odbudowano Laurion"
 desc_laurion_restored_pmod: "Piece Laurionu znów świecą w chłodnym wieczornym powietrzu."
 provincial_events.4.t: "Odbudowano Laurion"
 provincial_events.4.desc: "Starożytne kopalnie w Thorikos wydobywają tylko ołów i srebro. W obliczu zapotrzebowania na twardsze, bardziej związane z wojną metale, pobliskie kopalnie Laureionu wydają się bardziej atrakcyjnym celem ekspansji przemysłowej.\n\nPoproszenie o kilka przysług może być kosztowne, ale z pewnością będzie warte zysku."
 provincial_events.4.a: "Wojna jest surową kochanką."
 Laurion: "Laureion"
 restore_laurium_iron_production: "Odbudowa kopalni żelaza w Laureionie"
 restore_laurium_iron_production_desc: "Kopalnie żelaza w Laureionie znacznie bardziej użyteczne niż tania cyna i miedź. Czas, aby nasi pracownicy w Thorikos zmienili zakres swojej działalności."
 character_events.50.t: "Ostracyzm"
 character_events.50.desc: "W przypływie wyczuwalnej wściekłości, [SCOPE.sChar('target').GetPraenomen] [Select_CString(target.IsFemale, 'patrzyła', 'patrzył' )] na zgromadzenie, gdy zapadał wyrok w sprawie ostracyzmu. W zgromadzeniu byli nawet tacy, którzy pokiwali głowami po powrocie tej starożytnej i najsurowszej kary, ale zostali przekonani siłą lub inną pokusą, aby głosować za wygnaniem.\n\n[SCOPE.sChar('target').GetPraenomen] podobno [Select_CString(target.IsFemale, 'udała', 'udał' )] się do miejsca takiego, jak [SCOPE.sC('random_target').GetName], gdzie z pewnością będzie rozpowszechniać plotki i dezinformację na nasz temat, ale z pewnością ta opcja jest lepsza niż ukochana przez tyranów egzekucja?"
 character_events.50.a: "Na miłość boską. Nie jesteśmy tyranami..."
 ostracism_flees_to: "[SCOPE.sChar('target').GetPraenomen|Y] zostaje [Select_CString(target.IsFemale, 'wygnana', 'wygnany' )] do [SCOPE.sC('random_target').GetName|Y]."
 character_events.52.t: "Pucz w [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc: "Nasi wysłannicy z [SCOPE.sC('coup_target').GetAdjective] przynoszą bardzo niepokojące wieści. [SCOPE.sChar('coup_leader').GetName], [Select_CString(coup_leader.IsFemale, 'którą', 'którego' )] słusznie wygnaliśmy z naszego chwalebnego kraju, z powodzeniem [Select_CString(coup_leader.IsFemale, 'przeprowadziła', 'przeprowadził' )] bezkrwawy zamach stanu przeciwko rządowi w [SCOPE.sChar('coup_leader').GetHerHis] nowo powstałym królestwie.\n\nWygląda na to, że wszelkie próby dyplomacji prawdopodobnie okażą się bezcelowe, biorąc pod uwagę urazę, którą [SCOPE.sChar('coup_leader').GetPraenomen] trzyma wobec nas."
 character_events.52.a: "Ups."
