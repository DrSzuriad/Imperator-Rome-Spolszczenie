 diadochi_flavor.10.t: "[ROOT.GetCountry.GetRuler.GetPraenomen] zostaje [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'koronowana', 'koronowany' )]"
 diadochi_flavor.10.desc: "Po tym jak [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] [Select_CString(ROOT.GetCountry.GetSuccession.GetPrimaryHeir.IsFemale, 'rozgromiła', 'rozgromił' )] flotę Egiptu pod Salaminą, [Select_CString(ROOT.GetCountry.GetSuccession.GetPrimaryHeir.IsFemale, 'wysłała', 'wysłał' )] [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] swojego najbardziej zaufanego oficera, Aristodemosa z Miletu, z wiadomościami o naszym wielkim zwycięstwie. Aristodemos ogłosił przed tłumem, że [ROOT.GetCountry.GetRuler.GetPraenomen] to teraz [ROOT.GetCountry.GetRulerTitle|l] ku radości ludu. Szybko nastąpiła koronacja, a [ROOT.GetCountry.GetRuler.GetPraenomen] będzie teraz znany wszystkim jako [ROOT.GetCountry.GetRulerTitle|l].\n\nWiadomości dotarły do uszu [ROOT.GetCountry.GetRuler.GetPraenomen]a, jednakże, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], [Select_CString(ROOT.GetCountry.GetSuccession.GetPrimaryHeir.IsFemale, 'koronowana', 'koronowany' )] teraz na współkróla, wyśmiewa innych diadochów i nadaje im obraźliwe tytuły. Seleukos \"dowódca słoni\", Ptolemeusz \"admirał\", Lizymach \"skarbnik\", nawet Agatokles zyskał tytuł \"gubernatora Sycylii\", choć nie jest nawet jednym z nas. Kiedy usłyszą o tym, z pewnością nie będą zadowoleni..."
 diadochi_flavor.10.a: "'I tak wszyscy uklękną!'"
 diadochi_flavor.10.b: "'Niech [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] skupi się lepiej na zwycięstwie.'"
 diadochi_flavor.11.t: "Wieści od $PRY_DYN_ADJ$"
 diadochi_flavor.11.desc: "Nasz szpieg wchodzi do sali i gestykuluje, że chciałby zamienić słowo z naszym władcą. Przynosi wieści od Antygonidów. Bitwa pod Salaminą była dla nas katastrofalną porażką, a większość naszej floty zatonęła u wybrzeży Cypru. Co więcej, najwyraźniej Antygon uważa to za takie osiągnięcie, że koronował się na bazyleusa po swoim zwycięstwie. Wszelkie pozory sukcesji Argeadów zostały oficjalnie odrzucone, a tron imperium Aleksandra jest gotowy do przejęcia.\n\nMistrz szpiegów ma jednak więcej wiadomości. Wygląda na to, że spadkobierca Antygona, Demetriusz, oczerniał innych diadochów i nadał im niepochlebne tytuły. Seleukos \"dowódca słoni\", Lizymach \"skarbnik\", nawet Agatokles zyskał tytuł \"gubernatora Sycylii\", choć nie jest nawet jednym z nas. Ptolemeusz pyta swojego szpiega, jaki tytuł został mu nadany. Mistrz szpiegów milczy przez chwilę, a następnie odpowiada \"admirał\". Śmiech Ptolemeusza rozlega się w sali tronowej."
 diadochi_flavor.11.a: "'W odpowiedzi koronujemy się na króla-boga!'"
 diadochi_flavor.11.b: "'Admirał, co?'"
 diadochi_flavor.12.t: "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc: "Nasz szpieg wchodzi do sali i gestykuluje, że chciałby zamienić słowo z naszym władcą. Przynosi wieści od Antygonidów. Najwyraźniej Antygon został koronowany na bazyleusa po zwycięstwie pod Salaminą nad egipską flotą. Wszelkie pozory sukcesji linii Argeadów zostały odrzucone, a tron imperium Aleksandra jest gotowy do przejęcia.\n\nMistrz szpiegów ma jednak więcej wiadomości. Wygląda na to, że spadkobierca Antygona, Demetriusz, oczerniał innych diadochów i nadał im niepochlebne tytuły. Seleukos \"dowódca słoni\", Ptolemeusz \"admirał\" i Lizymach \"skarbnik\". Wydaje się jednak, że zostaliśmy uhonorowani własnym tytułem z powodu naszych ostatnich roszczeń do tytułu króla Sycylii. Agatokles pyta swojego szefa szpiegów, jaki tytuł został mu nadany. Mistrz szpiegów milczy przez chwilę, a następnie odpowiada \"gubernator Sycylii\". Śmiech Agatoklesa rozlega się w sali tronowej."
 diadochi_flavor.12.a: "'Ja jestem KRÓLEM Sycylii'"
 diadochi_flavor.12.b: "'Gubernator, co?'"
 diadochi_flavor.13.t: "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc: "Nasz szpieg wchodzi do sali i gestykuluje, że chciałby zamienić słowo z naszym władcą. Przynosi wieści od Antygonidów. Najwyraźniej Antygon został koronowany na bazyleusa po zwycięstwie pod Salaminą nad egipską flotą. Wszelkie pozory sukcesji linii Argeadów zostały odrzucone, a tron imperium Aleksandra jest gotowy do przejęcia.\n\nMistrz szpiegów ma jednak więcej wiadomości. Wygląda na to, że spadkobierca Antygona, Demetriusz, oczerniał innych diadochów i nadał im niepochlebne tytuły. Ptolemeusz \"admirał\", Lizymach \"skarbnik\", nawet Agatokles zyskał tytuł \"gubernatora Sycylii\", choć nie jest nawet jednym z nas. Seleukos pyta swojego szpiega, jaki tytuł został mu nadany. Mistrz szpiegów milczy przez chwilę, a następnie odpowiada \"dowódca słoni\". Śmiech Seleukosa rozlega się w sali tronowej."
 diadochi_flavor.13.a: "'Będziemy władcami całej Azji!'"
 diadochi_flavor.13.b: "'Słoni, co?'"
 diadochi_flavor.14.t: "Złe wieści od Antygonidów"
 diadochi_flavor.14.desc: "Nasz szpieg wchodzi do sali i gestykuluje, że chciałby porozmawiać z naszym władcą o wieściach od Antygonidów. Antygon koronował się na bazyleusa po zwycięstwie pod Salaminą. Wszelkie pozory sukcesji linii Argeadów zostały odrzucone, a tron imperium Aleksandra jest gotowy do przejęcia.\n\nMistrz szpiegów ma jednak więcej wiadomości. Spadkobierca Antygona, Demetriusz, oczerniał innych diadochów i nadawał im niepochlebne tytuły. Seleukos \"dowódca słoni\", Ptolemeusz \"admirał\", nawet Agatokles zyskał tytuł \"gubernatora Sycylii\", choć nie jest nawet jednym z nas. Lizymach pyta swojego szpiega, jaki tytuł został mu nadany. Twarz szpiega staje się biała jak świeżo opadły śnieg w górach Odrysji, ale wspina się po schodach i szepcze do ucha Lizymacha. Sam Lizymach staje się czerwony z wściekłości i ryczy na swojego mistrza szpiega. 'Skarbnik!? Jak śmiesz nazywać mnie skarbnikiem !? odrobina dreszczy i śmiechu wypełnia salę tronową."
 diadochi_flavor.14.a: "'NIE jestem eunuchem!'"
 diadochi_flavor.14.b: "'Pokażemy mu, jacy jesteśmy męscy!'"
 dhe_thrace_flavor.1.t: "Jak edukowano Aleksandra"
 dhe_thrace_flavor.1.desc: "[SCOPE.sChar('onesikritos_historian').GetPraenomen], nasz [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] poprosił publiczność o przeczytanie jego nowej historii na temat życia i czynów Aleksandra Wielkiego. Jako były strażnik przyboczny Aleksandra, Lizymach był obecny przez większość ważnych chwil w życiu Aleksandra i nie może się już doczekać. Zaczyna się dobrze, ale w miarę trwania opowieści, Lizymach zaczyna zauważać coraz więcej wydarzeń, których nie pamięta.\n\nZaczyna podejrzewać, że nasz [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] fałszuje wydarzenia, ponieważ z pewnością jego pamięć nie może być tak zła. Ostatecznie, [SCOPE.sChar('onesikritos_historian').GetPraenomen] zaczyna oczarowywać dwór opowieścią, w której Aleksander miał audiencję u królowej Amazonek, takiego wydarzenia Lizymach z pewnością by nie zapomniał."
 dhe_thrace_flavor.1.a: "'Gdzie ja wtedy byłem?'"
 dhe_thrace_flavor.1.b: "'O tak! Pamiętam to bardzo dobrze!'"
 dhe_thrace_flavor.2.t: "Opowieść o lwie"
 dhe_thrace_flavor.2.desc: "Mimo całej swej wielkości, nasz bazyleus uwielbia opowiadać opowieści i wspominać czasy swojej młodości, kiedy służył jako strażnik przyboczny Aleksandra. Jego absolutnie ulubiona historia to ta, w której uratował życie Aleksandra przed atakiem lwa w incydencie podczas polowania. Lizymach opowiada tę historię każdemu, kto zechce jej wysłuchać, zwykle jakimś nieświadomym dworzanom, a także chwali się dużą blizną, którą zadał mu lew.\n\nTym razem jego ofiarą jest [SCOPE.sChar('lion_tale_audience').GetPraenomen]. Patrzy [SCOPE.sChar('lion_tale_audience').GetSheHe] na Lizymacha z niepokojem, nie wiedząc, co się wydarzy. Lizymach patrzy [Select_CString(lion_tale_audience.IsFemale, 'jej', 'mu' )] prosto w oczy i zaczyna: 'Gdy lwa ryk przeraźliwy nagle was ogłuszy.'"
 dhe_thrace_flavor.2.a: "O nie! Tylko znowu nie to!"
 dhe_thrace_flavor.2.a.tt: "[SCOPE.sChar('lion_tale_audience').GetPraenomen] próbuje uciec, ale Lizymach chwyta [Select_CString(lion_tale_audience.IsFemale, 'ją', 'go' )] za ramię i unosi tunikę, by pokazać bliznę.\n "
 dhe_thrace_flavor.2.b: "O! Uwielbiam tę historię!"
 dhe_thrace_flavor.2.b.tt: "[SCOPE.sChar('lion_tale_audience').GetPraenomen] siada z Lizymachem i z entuzjazmem słucha jego opowieści.\n "
 dhe_rome.13.t: "Dominacja Rzymu"
 dhe_rome.13.desc: "Dzięki staraniom naszych bardziej wojowniczych senatorów udało się przekonać większość Kurii, a nawet lud Rzymu, że Italia jest nasza. Na Polu Marsowym słychać okrzyki naszych pewnych siebie żołnierzy, a nowi haruspicy wzmacniają nasze szeregi każdego dnia, a tym samym aprobatę bogów wobec wojny.\n\nKoniec ostatniego konfliktu z naszymi wrogami w Etrurii i Samnium sprawił, że nasza republika została najsilniejszą potęgą na Półwyspie Apenińskim. Nasze zwycięstwo mocno przekonało naszych wasali o wartości wspierania naszej sprawy i pokazało innym małym państwom, że warto być po naszej stronie.\n\nRzymscy osadnicy przenoszą się teraz z własnej woli do regionów na północy i wschodzie, zakładając nowe kolonie i oczekując naszej ochrony. Wszyscy spoglądają na nas, od Samnium i Etrurii, po Sycylię i Kartaginę, czekając na nasz następny ruch."
 dhe_rome.13.a: "Śpiewam o bitwie i mężczyźnie na wojnie..."
 dhe_rome.13.a.tt: "Zyskaliśmy roszczenia do następujących prowincji:\nTuscia, Dekapolis, Kampania, Apulia, Lukania i Picenum."
 p_actor.1.t: "Nieporozumienia na najwyższym szczeblu"
 p_actor.1.desc: "[SCOPE.sChar('pa_1_protagonist').GetName], [SCOPE.sChar('pa_1_protagonist').GetWomanMan] o dobrej reputacji; i [SCOPE.sChar('pa_1_antagonist').GetName], [Select_CString(pa_1_antagonist.IsFemale, 'arystokratka', 'arystokrata' )] wielkiej cnoty, ostatnio zaczęli gwałtownie się spierać [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')].\n\nTakie zachowanie nie przystoi ludziom wysokiej rangi, jednak zostaliśmy poproszeni o zajęcie stanowiska w tym sporze."
 p_actor.1.a: "[SCOPE.sChar('pa_1_protagonist').GetPraenomen] ma rację."
 p_actor.1.b: "[SCOPE.sChar('pa_1_antagonist').GetPraenomen]  ma rację."
 p_actor.1.c: "Powiedz im, żeby przestali się kłócić."
 commander_loyalty.5.t: "Potężne zagrożenie"
 commander_loyalty.5.desc: "[SCOPE.sChar('demanding_general').GetName], [Select_CString(demanding_general.IsFemale, 'potężna generał dowodząca', 'potężny generał dowodzący' )] wielką liczbą lojalnych żołnierzy [Select_CString(demanding_general.IsFemale, 'wystosowała', 'wystosował' )] żądanie do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nPomimo wysiłków pokoleń odważnych prawodawców, [SCOPE.sChar('demanding_general').GetPraenomen] domaga się zniesienia naszych przepisów antykorupcyjnych w rządzie. Możemy się tylko domyślać, co się stanie w przypadku naszej odmowy."
 commander_loyalty.5.a: "Spełnij [SCOPE.sChar('demanding_general').GetHerHis] żądania."
 commander_loyalty.5.b: "Nigdy!"
 commander_loyalty.5.c: "Przekup [SCOPE.sChar('demanding_general').GetHerHim]."
 commander_loyalty.6.t: "Stare metody"
 commander_loyalty.6.desc: "[SCOPE.sChar('demanding_general').GetName], [Select_CString(demanding_general.IsFemale, 'potężna generał dowodząca', 'potężny generał dowodzący' )] wielką liczbą lojalnych żołnierzy [Select_CString(demanding_general.IsFemale, 'wystosowała', 'wystosował' )] żądanie do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nPomimo naszych wysiłków, aby odejść od polegania na klasach wyższych, [SCOPE.sChar('demanding_general').GetPraenomen] żąda, abyśmy zmienili naszą politykę w zakresie rekrutacji żołnierzy, aby zwiększyć siłę i wpływy arystokracji. Powinniśmy pomyśleć dwa razy, zanim odmówimy tak potężnemu człowiekowi."
 commander_loyalty.6.a: "Bardzo dobrze."
 commander_loyalty.6.b: "To jest szantaż!"
 commander_loyalty.6.c: "Zaproponuj kontrpropozycję."
 commander_loyalty.7.t: "Porzucenie pozorów"
 commander_loyalty.7.desc: "[SCOPE.sChar('demanding_general').GetName], [SCOPE.sChar('demanding_general').GetWomanMan] [Select_CString(demanding_general.IsFemale, 'kontrolująca', 'kontrolujący' )] spore i osobiście lojalne oddziały, [Select_CString(demanding_general.IsFemale, 'wystąpiła', 'wystąpił' )] z żądaniem dodatkowych funduszy.\n\nNie ma wzmianki o tym, na co mają być przeznaczone te fundusze i zakładamy, że jest to próba zyskania dominacji nad nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmA')] [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')]. Czy jednak naprawdę jesteśmy w stanie odrzucić te żądania?"
 commander_loyalty.7.a: "Po prostu [Select_CString(demanding_general.IsFemale, 'jej', 'mu' )] zapłać."
 commander_loyalty.7.b: "Nie poddamy się szantażowi."
 commander_loyalty.8.t: "Powołanie oddziału"
 commander_loyalty.8.desc: "Oddziały, którymi dowodzi [SCOPE.sChar('demanding_general').GetName] są jedną z najlepszych armii [ROOT.GetCountry.GetAdjective]. Mimo to [Select_CString(demanding_general.IsFemale, 'wystosowała', 'wystosował' )] [SCOPE.sChar('demanding_general').GetSheHe] żądanie dodatkowych żołnierzy, opłaconych i wyposażonych z naszego własnego skarbca.\n\nNiedawne plotki przedstawiają [SCOPE.sChar('demanding_general').GetPraenomen] w mniej niż przychylnym świetle i powinniśmy zacząć się zastanawiać, wobec kogo jest tak naprawdę [Select_CString(demanding_general.IsFemale, 'lojalna', 'lojaln' )]. Może coś knuje?"
 commander_loyalty.8.a: "Spełnij tę prośbę."
 commander_loyalty.8.b: "Nie spełnimy tych żądań."
 commander_loyalty.8.c: "Wyślij ludzi, niech [SCOPE.sChar('demanding_general').GetHerselfHimself] ich wyposaży!"
