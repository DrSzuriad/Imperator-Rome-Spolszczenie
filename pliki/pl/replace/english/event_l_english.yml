 populist_senate_support_modifier_large_tooltip: "Frakcja populistyczna będzie #Y znacznie#! bardziej skłonna popierać twoje działania dyplomatyczne przez #Y 2#! lata."
 faction.10.t: "Wybór strony"
 faction.10.desc: "Jak wielu bardziej doświadczonych członków naszej błogosławionej instytucji politycznej wie, młodość to wspaniały stan radości, doświadczeń i, co najważniejsze, łatwowierności.\n\n[SCOPE.sChar('faction_10_target').GetName] pojawił się niedawno na arenie politycznej, opowiadając się za retoryką [SCOPE.sChar('faction_10_target').GetPartyName]. Ci którzy chcą przekonać [SCOPE.sChar('faction_10_target').GetPraenomen] do swojej sprawy otoczyli [SCOPE.sChar('faction_10_target').GetHerHim] niczym sępy, pragnąc [SCOPE.sChar('faction_10_target').GetHerHim] zwerbować, wykorzystując swoją przebiegłość.\n\nMoże [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCountry.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'powinna', 'powinien' )] wkroczyć i wskazać [SCOPE.sChar('faction_10_target').GetPraenomen] słuszną drogę?"
 faction.10.a: "Nie powinniśmy się wtrącać."
 faction.10.b: "Warte zachodu."
 faction.10.c: "Dziecinnie proste."
 faction.11.t: "Podzielone opinie"
 faction.11.desc: "Lider frakcji wojskowej, [SCOPE.sChar('faction_11_target').GetName], oferuje nam wsparcie części [SCOPE.sChar('faction_11_target').GetHerHis] kadry, w zamian za obietnicę przysługi.\n\nNie powinniśmy lekceważyć wagi ich wsparcia w sprawach państwowych."
 faction.11.a: "Jesteśmy zjednoczeni."
 faction.11.b: "Dobra oferta, ale nasze przekonania się z nią nie zgadzają."
 faction.11.c: "Jesteśmy w pilnej potrzebie, może chcieliby czegoś więcej?"
 faction.12.t: "Pomocna dłoń"
 faction.12.desc: "Frakcja obywatelska i [ROOT.GetCountry.GetRuler.GetPartyName] często były w sporze. Niemniej jednak, [SCOPE.sChar('faction_12_target').GetName] zwrócił się do nas z gałązką oliwną, oferując ograniczoną współpracę w zamian za bliżej nieokreśloną przysługę w przyszłości.\n\nJak moglibyśmy odmówić?"
 faction.12.a: "Wspaniale!"
 faction.12.b: "Przepraszamy, [SCOPE.sChar('faction_12_target').GetPraenomen], ale to wykluczone."
 faction.12.c: "Może uda się wystosować jeszcze lepszą ofertę?"
 faction.12.d: "Skandaliczne! Poinformuj natychmiast [ROOT.GetCountry.Custom('get_court_type_pl_BIER')]."
 faction.13.t: "Sztuka prowadzenia interesów"
 faction.13.desc: "Członkowie frakcji kupieckiej mają reputację osób, które cenią swoje wsparcie.\n\nNie było więc zaskoczeniem, kiedy [SCOPE.sChar('faction_13_target').GetName], [Select_CString(faction_13_target.IsFemale, 'przywódczyni', 'przywódca' )] patrycjuszy [ROOT.GetCountry.GetAdjective], [Select_CString(faction_13_target.IsFemale, 'podeszła', 'podszedł' )] do nas z błyskiem w oku..."
 faction.13.a: "Wygląda na to, że mamy podobne cele."
 faction.13.b: "Niepotrzebny wydatek."
 faction.13.c: "Zaoferuj im więcej!"
 faction.13.d: "[ROOT.GetCountry.Custom('get_court_type')] nie będzie z tego powodu zadowolon[ROOT.GetCountry.Custom('get_court_type_pl_YA')]."
 faction.14.t: "Dobrowolna dziesięcina"
 faction.14.desc: "Lider pobożnej frakcji religijnej podszedł do nas z szerokim uśmiechem na twarzy.\n\nWciąż [Select_CString(faction_14_target.IsFemale, 'uśmiechnięta', 'uśmiechnięty' )], uprzejmie oferuje nam wsparcie części frakcji religijnej w zamian za niewielką \"dziesięcinę\", która z pewnością zostanie rozdana biednym...."
 faction.14.a: "Co za [Select_CString(faction_14_target.IsFemale, 'honorowa', 'honorowy' )] [SCOPE.sChar('faction_14_target').GetWomanMan]."
 faction.14.b: "Biedni nie zobaczą z tego ani grosza."
 faction.14.c: "Biedni? Wyślij im wszystko, co mamy!"
 charisma_comparison_tooltip: "Koszt tej akcji zależy od charyzmy twojego władcy w porównaniu z celem."
 faction.15.t: "Opinia publiczna"
 faction.15.desc: "[SCOPE.sChar('faction_15_target').GetName] z [SCOPE.sChar('faction_15_target').GetPartyName], w odrażająco słodkim publicznym oświadczeniu, zaoferował nam wsparcie dużej części swojej frakcji, w zamian za większe uznanie [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')].\n\nSamozwańczych \"populistów\" trudno jest zadowolić, czy naprawdę mądrze byłoby odrzucić taką prośbę?"
 faction.15.a: "Będą mieli nasze wsparcie!"
 faction.15.b: "Nigdy."
 olympic.2.t: "[SCOPE.Custom('get_olympics_count_suffix')] olimpiada"
 olympic.2.desc: "Od czasów wspaniałych czasów potężnego Heraklesa, co cztery lata młodzi Grecy rywalizowali na igrzyskach olimpijskich, aby zdobyć fortunę oraz chwałę dla siebie i swojego narodu.\n\nMiejscem organizacji jest [SCOPE.sP('olympic_games_location').GetName], a same igrzyska są okazją dla całej Grecji do złożenia broni, uścisku i oddania hołdu swoim przodkom.\n\nPonieważ kontrolujemy starożytne, gdzie odbywają się igrzyska, naszym obowiązkiem jest zorganizowanie ich w tym roku; powinniśmy dobrze się zastanowić, zanim zdecydujemy inaczej."
 olympic.2.a: "Niech będzie wiadomo: igrzyska się odbędą!"
 olympic.2.b: "W tej chwili jest to zbyt ryzykowne."
 olympics_yay: "Każdy kraj z #Y helleńską#! grupą kulturową zyska #G 20#! opinii o kraju [THIS.GetCountry.GetName]."
 olympics_nope: "Każdy kraj z #Y helleńską#! grupą kulturową straci #G 20#! opinii o kraju [THIS.GetCountry.GetName]."
 olympic.3.t: "$olympic.2.t$"
 olympic.3.desc: "Po raz kolejny słynne igrzyska olimpijskie odbędą się w [olympic_games_location.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('olympic_games_location').GetName]. Tradycje z nimi związane są starożytne i podobno sięgają czasów samego potężnego Heraklesa i są okazją, z której cała Grecja się raduje.\n\nNaszym zwyczajem jest wysyłanie najdumniejszych i najzdolniejszych młodych atletów [ROOT.GetCountry.GetAdjective], aby rywalizowali w naszym imieniu. Uważamy, że znaleźliśmy dwóch idealnych kandydatów; [SCOPE.sChar('olympic_champion').Custom('get_godly_description')] o imieniu [SCOPE.sChar('olympic_champion').GetPraenomen] oraz [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')], [Select_CString(olympic_champion_2.IsFemale, 'która', 'który' )] nazywa się [SCOPE.sChar('olympic_champion_2').GetPraenomen]. Którego z tych wspaniałych atletów powinniśmy wysłać do udziału w igrzyskach?"
 olympic.3.a: "Wyślij [SCOPE.sChar('olympic_champion').GetPraenomen]!"
 olympic.3.b: "Wyślijmy [SCOPE.sChar('olympic_champion_2').GetPraenomen]."
 olympic.3.c: "Tym razem odpuśćmy."
 olympic.6.t: "Zakończenie [SCOPE.Custom('get_olympics_count_suffix')] igrzysk olimpijskich"
 olympic.6.desc: "Wielkie igrzyska olimpijskie dobiegły końca, przynosząc wiele radości i świętowania.\n\nPunktem kulminacyjnym tegorocznych igrzysk był  [SCOPE.Custom('get_olympic_highlight')]\n\n[SCOPE.sChar('victorious_competitor').GetName] z [SCOPE.sC('victor_origin_country').GetAdjective] [Select_CString(victorious_competitor.IsFemale, 'została ogłoszona', 'został ogłoszony' )] całkowitym zwycięzcą, [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], [Select_CString(victorious_competitor.IsFemale, 'której', 'którego' )] tężyzna, męskość i heraklejski wigor są niezrównane. Zapisze się w annałach historii jako czempion olimpiady!"
 olympic.6.desc_2: "Wielkie igrzyska olimpijskie dobiegły końca, przynosząc wiele radości i świętowania. Tegoroczne wydarzenie było jednak zabarwione smutkiem z powodu śmierci pośmiertnego zwycięzcy, [SCOPE.sChar('victorious_competitor').GetName]. Nie chcąc się poddać w obliczu śmierci, [Select_CString(victorious_competitor.IsFemale, 'walczyła', 'walczył' )] [SCOPE.sChar('victorious_competitor').GetSheHe] do samego końca przeciwko swojemu przeciwnikowi w jednym z pojedynków i [Select_CString(victorious_competitor.IsFemale, 'została', 'został' )] honorowo ogłoszony zwycięzcą z powodu tych łagodzących okoliczności.\n\nMimo to wiele innych wydarzeń przyciągnęło tłumy, a jednym z nich był szczególnie niezapomniany [SCOPE.Custom('get_olympic_highlight')]"
 olympic.6.a: "Chwała [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 olympic.6.b: "No cóż, powodzenia następnym razem."
 olympic.6.c: "Wspaniałe wydarzenie!"
 olympic.7.t: "Skandal olimpijski!"
 olympic.7.desc: "Niegodziwe kundle z [SCOPE.sC('evil_olympic_monsters').GetAdjective] uwięziły naszego [Select_CString(imprisoned_athlete.IsFemale, 'ukochaną atletkę', 'ukochanego atletę' )], [SCOPE.sChar('imprisoned_athlete').GetPraenomen], [Select_CString(imprisoned_athlete.IsFemale, 'która przyjechała', 'który przyjechał' )] wziąć udział w igrzyskach olimpijskich.\n\nCo więcej, żądają okupu za [SCOPE.sChar('imprisoned_athlete').GetHerHis] bezpieczny powrót. Wszystkie kraje biorące udział w igrzyskach olimpijskich wyraziły głębokie niezadowolenie z powodu złamania olimpijskiego rozejmu."
 olympic.7.a: "W porządku. Wyślij pieniądze."
 olympic.7.b: "Nie stać nas na okup, ale zapamiętamy to sobie..."
 imprison_olympic_ransom: "[SCOPE.sC('actor').GetName] straci #R 40#! opinii ze wszystkimi krajami uczestniczącymi w igrzyskach olimpijskich.\nŻądanie okupu zostanie wysłane do [SCOPE.sChar('target').GetCountry.GetAdjective]."
 olympic.8.t: "Pusty stadion"
 olympic.8.desc: "Wygląda na to, że w tym roku mało kto przybył na igrzyska olimpijskie, a impreza musiała zostać odwołana.\n\nRozczarowanie całej Grecji jest oczywiste - może następna olimpiada będzie lepsza?"
 olympic.8.a: "Szkoda."
 olympic.9.t: "Zapłacono okup"
 olympic.9.desc: "Głupcy z [SCOPE.sChar('imprisoned_athlete_country').GetAdjective] zapłacili żądany przez nas okup za [SCOPE.sChar('imprisoned_athlete').GetName].\n\nMiejmy nadzieję, że znajdą dla [Select_CString(imprisoned_athlete.IsFemale, 'niej', 'niego' )] lepsze zastosowanie niż my."
 olympic.9.a: "Bardzo dobrze."
 olympic.11.t: "Tragedia na olimpiadzie!"
 olympic.11.desc: "Niestety [Select_CString(dead_athlete.IsFemale, 'nasza atletka', 'nasz atleta' )], [SCOPE.sChar('dead_athlete').GetName], [Select_CString(dead_athlete.IsFemale, 'zginęła', 'zginął' )] podczas rozpusty po wydarzeniu w [SCOPE.sChar('dead_athlete').GetEmployer.GetName]."
 olympic.11.a: "Wszyscy mieszkańcy [ROOT.GetCountry.GetAdjective] opłakują tę tragedię!"
 treatment.3.t: "Leczenie zakończone sukcesem!"
 treatment.3.desc: "[SCOPE.sChar('treatment_successful_target').GetName] od jakiegoś czasu jest [Select_CString(treatment_successful_target.IsFemale, 'leczona', 'leczony' )] z powodu dolegliwości.\n\nDzięki znakomitym umiejętnościom [SCOPE.sChar('court_physician').GetName], [Select_CString(court_physician.IsFemale, 'która', 'który' )] nadzoruje tajemnicze sztuki medyczne, wygląda na to, że nastąpiło pełne wyzdrowienie."
 treatment.3.a: "Wspaniale."
 treatment.4.t: "Wypadek medyczny!"
 treatment.4.desc: "Kiedy [SCOPE.sChar('medical_accident_recipient').GetName] [Select_CString(medical_accident_recipient.IsFemale, 'była leczona', 'był leczony' )], miał miejsce raczej żenujący incydent! Podczas wykonywania rutynowej procedury, [SCOPE.sChar('court_physician').GetName] [ROOT.GetCountry.Custom('get_medical_accident_type')], pozostawiając [SCOPE.sChar('medical_accident_recipient').GetPraenomen] z przerażającymi obrażeniami.\n\nMoglibyśmy zażądać zaprzestania leczenia, chociaż może to sprawić, że [SCOPE.sChar('court_physician').GetPraenomen] będzie się gniewać."
 treatment.4.a: "Kontynuujmy leczenie."
 treatment.4.b: "To zbyt niebezpieczne!"
 treatment.4.c: "Niech lepiej [ROOT.GetCountry.GetRuler.GetName] to zrobi!"
 health.1.t: "Śmierć podczas porodu"
 health.1.desc: "[ROOT.GetCharacter.GetName] niestety zmarła, rodząc swoje nowo narodzone dziecko, [SCOPE.sChar('newborn').GetPraenomen].\n\nOpłakujemy jej rodzinę, ale niestety takie przypadki nie są rzadkością."
 health.1.a: "Nasze kondolencje."
 health.3.t: "Tragedia"
 health.3.desc: "Zagrożenia związane z porodem są liczne nawet dziś, [ROOT.GetCharacter.GetName] i jej rodzina doświadczyli najgorszego z nich.\n\nNie tylko zmarła przy porodzie, ale również jej nowo narodzone dziecko, [SCOPE.sChar('newborn').GetPraenomen], zmarło wraz z nią.\n\nNie możemy sobie wyobrazić żalu, jaki musi odczuwać jej rodzina."
 health.3.a: "Nasze najszczersze kondolencje."
 health.4.t: "Śmierć niemowlęcia"
 health.4.desc: "[SCOPE.sChar('newborn').GetName], [Select_CString(newborn.IsFemale, 'zmarła', 'zmarł' )] zaledwie kilka minut po urodzeniu, [Select_CString(newborn.IsFemale, 'niezdolna', 'niezdolny' )] do własnego życia.\n\nBól, jaki muszą odczuwać rodzice, jest niewyobrażalny. Opłakujemy śmierć dziecka razem z nimi."
 health.4.a: "Nasze najszczersze kondolencje."
 health.6.t: "Melancholia"
 health.6.desc: "Przytłoczony głęboką depresją, [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'wpadła', 'wpadł' )] w spiralę, z której obawiamy się, że nigdy nie wydostanie.\n\nMożemy tylko modlić się, aby los ponownie się do [Select_CString(ROOT.GetCharacter.IsFemale, 'niej', 'niego' )] uśmiechnął."
 health.6.a: "Smutne."
 health.7.t: "Poprawa sytuacji"
 health.7.desc: "Po spędzeniu czasu w głębokiej, melancholijnej depresji, [ROOT.GetCharacter.GetPraenomen] znów jest w stanie śmiać się i zachowywać się jak [ROOT.GetCharacter.GetHerHis] dawne \"ja\".\n\nDobrze mieć [ROOT.GetCharacter.GetHerHim] z powrotem."
 health.7.a: "Wspaniale."
 death.2.t: "Upływ czasu"
 death.2.desc: "Prędzej, czy później wiek dopadnie każdego. Nawet kapłani i chirurdzy kręcą głowami, gdy stają w obliczu nieuchronnego regresu ludzkiego ciała; jak dowiaduje się [ROOT.GetCharacter.GetName].\n\nMoże nie mieć [ROOT.GetCharacter.GetSheHe] już wiele czasu."
 death.2.a: "Jak smutno."
 city.1.t: "[SCOPE.sP('city_1_target').GetName] prosperuje"
 city.1.desc: "[ROOT.GetCountry.Custom('get_city_council_type')|U] miasta [SCOPE.sP('city_1_target').GetName] wysłała wysłannika, który ogłosił, że zbiory, handel i podatki przyniosły w tym roku ogromną nadwyżkę. W wielkim pokazie ducha narodowego postanowili zaoferować państwu dodatkowy dochód.\n\nMoże jednak moglibyśmy pozwolić im wydać pieniądze na własny użytek?"
 city.1.a: "Bardzo doceniamy tę darowiznę."
 city.1.b: "Dajmy je kupcom z [city_1_target.GetName]."
 city.1.c: "Wydaj pieniądze na organizację lokalnych igrzysk."
 city.1.d: "Zapytaj mieszkańców, czego potrzebują."
 city.2.t: "Autonomia"
 city.2.desc: "Pracowity lud miasta [SCOPE.sP('city_2_target').GetName] przeszedł sam siebie, wspierając rozwój infrastruktury swojego pięknego miasta z własnych funduszy.\n\nMamy nadzieję, że podobna postawa znajdzie odzwierciedlenie u części naszych mniej lojalnych poddanych."
 city.2.a: "Wspaniale!"
 city.2.b: "Przejmij i przekaż te zasoby wojsku."
 city.2.c: "To nie od nich zależy, co i dokąd pójdzie."
 city.3.t: "Petycja!"
 city.3.desc: "Zamożniejsi mieszkańcy [SCOPE.sP('city_3_target').GetName] wysłali formalną petycję w imieniu całej prowincji, narzekając na surowe zachowanie ich [Select_CString(city_3_governor.IsFemale, 'gubernator', 'gubernatora' )], [Select_CString(city_3_governor.IsFemale, 'którą', 'którym' )] jest [SCOPE.sChar('city_3_governor').GetName].\n\nWygląda na to, że [SCOPE.sChar('city_3_governor').GetHerHis] polityka podatkowa wywołuje spore zamieszanie wśród właścicieli ziemskich, których niewolnicy muszą ciężko harować, aby sprostać kwotom podatkowym. To z pewnością niezwykłe, że nasi poddani skarżą się w taki sposób - być może powinniśmy wysłuchać ich argumentów."
 city.3.a: "Bzdura, [SCOPE.sChar('city_3_governor').GetPraenomen] dobrze wykonuje swoją pracę!"
 city.3.b: "Wyślij przedstawiciela, aby upewnić się, że przepisy są przestrzegane."
 city.3.c: "Usuń tego skąpca."
 city.4.t: "Uroczystość ku czci [SCOPE.sChar('city_4_governor').GetPraenomen]!"
 city.4.desc: "Mieszkańcy [SCOPE.sP('city_4_target').GetName] urządzają uroczystość ku czci [Select_CString(city_4_governor.IsFemale, 'ukochanej', 'ukochanego' )] [Select_CString(city_4_governor.IsFemale, 'gubernator', 'gubernatora' )], [Select_CString(city_4_governor.IsFemale, 'którą', 'którym' )] jest [SCOPE.sChar('city_4_governor').GetName], [Select_CString(city_4_governor.IsFemale, 'znana', 'znany' )] ze swojej dobroci, tolerancji i zdrowego rozsądku.\n\nMiło jest wiedzieć, że zatwierdzeni przez nas kandydaci są w ten sposób cenieni."
 city.4.a: "Kontynuujmy świętowanie!"
 city.4.b: "Nie zasługuje [SCOPE.sChar('city_4_governor').GetSheHe] na taki zaszczyt..."
 city.4.c: "'... ale ja tak.'"
 city.5.t: "Pasaty"
 city.5.desc: "Zmienne morza mogą doprowadzić do upadku lub dobrobytu w wielu miejscach, a [city_5_target.Custom('get_city_type_loc')] [SCOPE.sP('city_5_target').GetName] wydaje się zbierać owoce szczególnie udanego sezonu handlowego w tym roku.\n\nMiejmy nadzieję, że fortuna ta będzie trwać dalej!"
 city.5.a: "Doskonale."
 city.5.b: "Wykorzystaj dodatkowe fundusze, aby zachęcić odwiedzających do pozostania."
 city.6.t: "Rozwój ośrodka handlowego"
 city.6.desc: "Mało znan[city_6_target.Custom('get_city_type_loc_pl_EA')] [city_6_target.Custom('get_city_type_loc')] [SCOPE.sP('city_6_target').GetName], zyskuje reputację ośrodka wolnego handlu. Ludzie o najróżniejszym pochodzeniu gromadzą się tutaj, aby sprzedawać swoje towary na naszej ziemi.\n\nChociaż jest to dla nas niewątpliwie korzystne, powinniśmy rozważyć, jak najlepiej zmaksymalizować nasze korzyści."
 city.6.a: "Wspieraj kupców z zagranicy!"
 city.6.b: "Promuj wzrost klasy robotniczej."
 city.6.c: "Utwórz rynek niewolników!"
 city.6.d: "Promuj dalsze inwestycje!"
 city.7.t: "Uchodźcy wojenni"
 city.7.desc: "Uchodźcy uciekający przed wojną, którą toczą między sobą [SCOPE.sC('city_7_target_country').GetName] i [SCOPE.sC('city_7_target_country_2').GetName] przekroczyli nasze granice. Chociaż pozwolenie im na osiedlenie się tutaj byłoby sprawą humanitarną, powinniśmy rozważyć, jak może to wpłynąć na nasze stosunki z naszym sąsiadem, [SCOPE.sC('city_7_target_country').GetName].\n\nJeszcze nie jest za późno, aby zmusić ich do zawrócenia."
 city.7.a: "Powitajmy ich!"
 city.7.b: "Zażądaj, aby wrócili."
 city.8.t: "Rozwój handlu"
 city.8.desc: "Umowa handlowa [SCOPE.sC('city_8_target_country').GetAdjective] z nami przyniosła wspaniały zwrot z inwestycji. Wraz z przepływem bogactwa między naszymi dwoma państwami ruch ludności nabiera tempa.\n\nNasz[city_8_target.Custom('get_city_type_loc_pl_EA')] [city_8_target.Custom('get_city_type_loc')] [SCOPE.sP('city_8_target').GetName] został[city_8_target.Custom('get_city_type_loc_pl_OA')] pobłogosławion[city_8_target.Custom('get_city_type_loc_pl_EA')] falą nowych imigrantów, którzy wierzą, że przenosząc się do [ROOT.GetCountry.GetAdjective] mogą wieść lepsze życie. Kim jesteśmy, żeby temu zaprzeczyć?"
 city.8.a: "Uderz w ziemię!"
 city.8.b: "Nie znajdą tu fortuny."
 city.9.t: "Bogaty patron"
 city.9.desc: "[city_9_target.Custom('get_city_type_loc_Cap')] [SCOPE.sP('city_9_target').GetName] był[city_9_target.Custom('get_city_type_loc_pl_OA')] często pomijan[city_9_target.Custom('get_city_type_loc_pl_EA')] przez bogatych patronów naszej stolicy. Jednakże, dzisiaj, [SCOPE.sChar('city_9_patron').GetName] [Select_CString(city_9_patron.IsFemale, 'zaoferowała', 'zaoferował' )] przeznaczenie znacznej części swojego majątku na budowę wielkiej świątyni [ROOT.GetCountry.Custom('get_random_god_DOP')].\n\n[Select_CString(city_9_patron.IsFemale, 'Poprosiła', 'Poprosił' )] nas o pozwolenie, zanim rozpocznie budowę."
 city.9.a: "Bardzo dobrze!"
 city.9.b: "Przekonaj [SCOPE.sChar('city_9_patron').GetHerHim] do inwestycji w coś innego."
 city.9.c: "Niech [SCOPE.sP('city_9_target').GetName] zdecyduje o tym, czego potrzebuje."
 city.10.t: "Sztorm!"
 city.10.desc: "Pozornie znikąd, wielki sztorm wstrząsnął wybrzeżem miasta [SCOPE.sP('city_10_target').GetName]. Spowodowane zniszczenia były poważne, a [ROOT.GetCountry.Custom('get_city_council_type')] miasta wysłała prośbę o pilną pomoc w dowolnej formie."
 city.10.a: "Wyślij im środki na odbudowę."
 city.10.b: "Wyślij im pomocne dłonie."
 city.10.c: "Nic im nie wysyłaj."
 city.11.t: "Uwolnienie"
 city.11.desc: "[ROOT.GetCountry.Custom('get_city_council_type')|U] miasta [SCOPE.sP('city_11_target').GetName] podjęła się uwolnienia znacznej ilości niewolników będących własnością prywatną.\n\nMoglibyśmy interweniować, jeśli uznamy to za najlepsze rozwiązanie. Jeśli niewolnicy poczują się zbyt swobodnie, może to spowodować problemy."
 city.11.a: "Za wolność!"
 city.11.b: "Jak nasz gubernator miałby poradzić sobie bez niewolników?"
 city.12.t: "Zawalenie się świątyni!"
 city.12.desc: "Piękna świątynia na terytorium [SCOPE.sP('city_12_target').GetName] niestety zawaliła się w wyniku drobnego incydentu architektonicznego.\n\nGdybyśmy chcieli, moglibyśmy zainwestować nieco pieniędzy w jej odbudowę."
 city.12.a: "Odbuduj świątynię."
 city.12.b: "Nikt nie będzie za nią tęsknił."
 city.12.c: "Napraw i rozbuduj kompleks świątynny, aby udobruchać bogów."
 city.13.t: "Ludność plemienna prosi o migrację"
 city.13.desc: "Znaczna liczba plemiennych mieszkańców [city_13_target.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('city_13_target').GetName] zwróciła się do lokalnych urzędników o pozwolenie na przekroczenie granicy i osiedlenie się na terenach należących do naszego sąsiada, [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective].\n\nIch prośba jest poparta obietnicą hojnej sumy złota, ale nasi lokalni urzędnicy niechętnie oddadzą tak dochodowych pracowników."
 city.13.a: "Nie potrzebujemy takich jak oni. Pozwól im odejść."
 city.13.at: "4 pop. #Y plemieńców#! przeniosą się z naszego terytorium #Y [SCOPE.sP('city_13_target').GetName]#! do terytorium #Y [SCOPE.sP('city_13_target_3').GetName]#!, należącego do [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective]."
 city.13.b: "Skieruj ich w bardziej... odpowiednie dla nich miejsce."
 city.13.bt: "4 pop. #Y plemieńców#! przeniosą się z naszego terytorium #Y [SCOPE.sP('city_13_target').GetName]#! do naszego sąsiedniego terytorium #Y [SCOPE.sP('city_13_target_2').GetName]#!"
 city.13.c: "Pod żadnym pozorem!"
 city.14.t: "Plemienna migracja"
 city.14.desc: "Cieszymy się, że wielu współplemieńców przekroczyło granicę od naszego sąsiada [SCOPE.sP('city_13_target').GetOwner.GetAdjective], i osiedliło się na terytorium [SCOPE.sP('city_13_target_3').GetName].\n\nWierzymy, że będą nam dobrze służyć."
 city.14.a: "Wspaniale!"
 city.14.at: "4 pop. #Y plemieńców#! przenoszą się z terytorium #Y [SCOPE.sP('city_13_target').GetName]#!, należącego do [SCOPE.sP('city_13_target').GetOwner.GetAdjective] na nasze terytorium #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.15.t: "Euforia obywateli!"
 city.15.desc: "Patriotyczni obywatele w [SCOPE.sP('city_15_target').GetName] są zachwyceni naszymi dobrymi rządami. Ku czci naszej władzy życzliwie zebrali (dość nędzną) sumę złota, mając nadzieję na zdobycie politycznej łaski.\n\nPo prostu nie mieliśmy serca, by powiedzieć im, że ich dar to drobiazg."
 city.15.a: "No cóż!"
 city.16.t: "Odejście weteranów"
 city.16.desc: "Najlepsza ziemia uprawna przyznana weteranom bitwy to po prostu uznanie ich służby dla [ROOT.GetCountry.GetAdjective]. Czasami jednak pokusa bitew i chwały może okazać się zbyt duża dla tych, którzy nie są przyzwyczajeni do codziennej ciężkiej pracy.\n\nPo ciężkiej zimie wielu rolników, mając nadzieję na odniesienie sukcesu w armii,  porzuciło rozległe pola uprawne. Przywłaszczyliśmy je ponownie, aby lepiej służyły naszemu prosperującemu państwu."
 city.16.a: "Nie ma tego złego..."
 city.17.t: "Opowieść o dwóch miastach"
 city.17.desc: "Ze względu na naturę [ROOT.GetCountry.Custom('get_government_city_type')] często dochodzi do nieporozumień między sąsiednimi władzami. W tym przypadku, [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')] [city_17_protagonist.Custom('get_city_type_loc')] [SCOPE.sP('city_17_protagonist').GetName] wdał[city_17_protagonist.Custom('get_city_type_loc_pl_OA')] się w spór o ziemię z sąsiednim miastem [SCOPE.sP('city_17_antagonist').GetName].\n\nZostaliśmy poproszeni o rozstrzygnięcie tej sprawy, ale jasne jest, że niezależnie od naszej decyzji obie osady będą żywić urazę."
 city.17.a: "Miasto [SCOPE.sP('city_17_protagonist').GetName] skorzysta na tym więcej."
 city.17.b: "Miasto [SCOPE.sP('city_17_antagonist').GetName] powinno otrzymać ziemię."
 city.17.c: "Oba twierdzenia wydają się uzasadnione. Jaka szkoda."
 city.18.t: "Rywalizacja miast"
 city.18.desc: "Mieszkańcy [ROOT.GetCountry.Custom('get_government_city_type_basic')] [SCOPE.sP('city_18_protagonist').GetName] od dawna byli nieufni wobec swoich zamożniejszych sąsiadów z [SCOPE.sP('city_18_antagonist').GetName]. Niedawno w zdradzieckim akcie wrogości zgromadzili niewielki oddział i złupili [SCOPE.sP('city_18_antagonist').GetName], biorąc wielu mieszkańców z niższych klas jako niewolników.\n\nPrawdopodobnie nie będziemy w stanie powstrzymać narastającej wrogości między dwoma osadami, ale być może uda nam się wstawić za zakładnikami."
 city.18.it: "2 pop. #Y wolnych ludzi#! z #Y [SCOPE.sP('city_18_antagonist').GetName]#! zostanie porwanych jako #Y niewolnicy#! do #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
 city.18.a: "Zmuś ich do zwrócenia niewolników."
 city.18.at: "2 pop. #Y niewolników#! z #Y [SCOPE.sP('city_18_protagonist').GetName]#! powróci jako #Y wolni ludzie#! do #Y [SCOPE.sP('city_18_antagonist').GetName]#!"
 city.18.b: "Wykup niewolników z niewoli."
 city.18.c: "To naprawdę nie jest nasza sprawa."
 city.19.t: "Trawa jest bardziej zielona"
 city.19.desc: "Terytoria [SCOPE.sP('city_19_protagonist').GetName] i [SCOPE.sP('city_19_antagonist').GetName] od dawna toczą wojnę na słowa; każde twierdzi, że jest bardziej prawe, potężniejsze i gorliwsze od drugiego. Zwykle takie drobne kłótnie byłyby w naszym interesie, ale tym razem obie osady zaczęły przygotowywać się do konfliktu.\n\nWady tego mogą ujawnić się z czasem, napływ młodych ludzi gotowych do walki znacznie się zwiększył w obu osadach."
 city.19.a: "Pożyteczne."
 city.20.t: "Wzmocnienie obrony"
 city.20.desc: "Mieszkańcy terytorium [SCOPE.sP('city_20_protagonist').GetName] są zwaśnieni ze swoimi sąsiadami z [SCOPE.sP('city_20_antagonist').GetName]. W efekcie w [SCOPE.sP('city_20_protagonist').GetName] powstaje imponujący mur obronny, całkowicie przewyższając starania ich rywala.\n\nJak mówią; konflikt napędza innowacje!"
 city.20.a: "Niech kontynuują!"
 city.20.b: "Zbierz robotników, ruszamy do ataku."
 city.20.c: "Przekieruj zasoby na coś bardziej użytecznego."
 city.21.t: "Prośba o ochronę"
 city.21.desc: "Mniejszości religijne w [city_21_target.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('city_21_target').GetName] domagają się, abyśmy udzielili im oficjalnej aprobaty na kontynuację ich dziwnych, pogańskich obrzędów.\n\nOczywiście zaoferowali sporą sumę pieniędzy na znak dobrej woli!"
 city.21.a: "Mają naszą ochronę."
 city.21.b: "Poganie!"
 city.21.c: "Mogą zatrzymać swoje pieniądze... za małą ugodą."
 city.21.ct: "2 jednostki populacji nie wyznające religii [THIS.GetCountry.GetReligion.GetName] w mieście #Y [SCOPE.sP('city_21_target').GetName]#! zostaną nawrócone na wiarę #Y [THIS.GetCountry.GetReligion.GetName]#!."
 decline_option: "Nie tym razem."
 commander_loyalty.1.t: "Honor wojownika"
 commander_loyalty.1.desc: "Zaprawieni w boju żołnierze służący, którymi dowodzi [SCOPE.sChar('commander_loyalty_1_target').GetName], dokonali wspaniałych aktów męstwa. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen], w akcie życzliwości [Select_CString(commander_loyalty_1_target.IsFemale, 'poprosiła', 'poprosił' )] o pozwolenie na ustanowienie szczególnej formy nagrody za służbę, unikalnej dla [SCOPE.sChar('commander_loyalty_1_target').GetHerHis] armii.\n\n[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] [Select_CString(commander_loyalty_1_target.IsFemale, 'poczułaby się urażona', 'poczułby się urażony' )], gdyby odmówiono [Select_CString(commander_loyalty_1_target.IsFemale, 'jej', 'mu' )] tego zaszczytu, ale moglibyśmy uważać, aby pozwolić [Select_CString(commander_loyalty_1_target.IsFemale, 'jej', 'mu' )] na zbyt dużą swobodę."
 commander_loyalty.1.a: "Niech żołnierze dostaną to, co im się należy!"
 commander_loyalty.1.b: "To niebezpieczny precedens."
 commander_loyalty.2.t: "Odrzucone rozkazy"
 commander_loyalty.2.desc: "Mamy niepokojące wieści. [Select_CString(cl_2_target.IsFemale, 'Nikczemna', 'Nikczemny' )] [SCOPE.sChar('cl_2_target').GetName], [Select_CString(cl_2_target.IsFemale, 'dowódczyni, którą', 'dowódca, którego' )] kiedyś uważaliśmy za bastion honoru [ROOT.GetCountry.GetAdjective], wystosował oburzające żądania wobec [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nOświadcza, że [SCOPE.sChar('cl_2_target').GetHerHis] armia pozostanie w bezruchu, dopóki odpowiednio [Select_CString(cl_2_target.IsFemale, 'jej', 'go' )] nie nagrodzimy za [SCOPE.sChar('cl_2_target').GetHerHis] wielką służbę dla [ROOT.GetCountry.GetAdjective], z publicznymi honorami."
 commander_loyalty.2.a: "Wygląda na to, że nie mamy wyboru."
 commander_loyalty.2.b: "To praktycznie zdrada!"
 ip_republic.20.t: "Restrukturyzacja wojskowa"
 ip_republic.20.desc: "[SCOPE.sChar('republic_20_target').GetName] [Select_CString(republic_20_target.IsFemale, 'zapoczątkowała', 'zapoczątkował' )] szeroko zakrojoną restrukturyzację oficerów pod [SCOPE.sChar('republic_20_target').GetHerHis] dowództwem. Zapewnia nas, że pozwoli nam to na bardziej wydajną hierarchię dowodzenia.\n\nCo ciekawe, [Select_CString(republic_20_target.IsFemale, 'nasza attache zauważyła', 'nasz attache zauważył' )], że oficerowie o mocnych republikańskich ideałach nie otrzymują żadnych awansów, jednakże trudno zaprzeczyć skuteczności tego posunięcia."
 ip_republic.20.a: "[SCOPE.sChar('republic_20_target').GetPraenomen] ma nasze zaufanie."
 ip_republic.20.b: "Nalegaj, aby wszyscy oficerowie zostali objęci reformą."
 ip_republic.21.t: "Powołanie oddziału"
 ip_republic.21.desc: "[SCOPE.sChar('republic_21_target').GetName], jako generał [Select_CString(republic_21_target.IsFemale, 'zaczęła', 'zaczął' )] wykorzystywać własne fundusze, aby zwiększyć liczebność przydzielonej mu armii.\n\nNie jesteśmy pewni, czy pochwalić tę inicjatywę, czy martwić się intencjami tego działania."
 ip_republic.21.a: "Bzdura! [SCOPE.sChar('republic_21_target').GetPraenomen] wykonuje kawał dobrej roboty!"
 ip_republic.21.b: "Niepokojące. Rozkaż natychmiastowe rozwiązanie nowych jednostek."
 commander_becomes_ambitious: "[THIS.GetCharacter.GetName] może stać się bardziej [Select_CString(THIS.GetCharacter.IsFemale, 'ambitna', 'ambitny' )]..."
 ip_republic.22.t: "Splądrowano!"
 ip_republic.22.desc: "Oddział żołnierzy, którym dowodzi [SCOPE.sChar('republic_22_target').GetName], opuścił obóz bez pozwolenia i splądrował poblisk[republic_22_province.Custom('get_city_type_loc_pl_IeAdiakr')] [republic_22_province.Custom('get_city_type_loc_pl_BIER')] [SCOPE.sP('republic_22_province').GetName]. Bardziej niepokojące jest to, że [SCOPE.sChar('republic_22_target').GetPraenomen] odmawia ukarania swoich legionów, podając jako powód ich wyjątkową lojalność.\n\nPozostajemy w przykrej sytuacji, kiedy musimy wybierać między zmuszaniem naszego generała do ukrzyżowania własnych żołnierzy a wyglądaniem na słabych i miękkich. Nie możemy pomóc, ale czujemy, że [SCOPE.sChar('republic_22_target').GetPraenomen] dobrze wie, co robi."
 ip_republic.22.a: "Należy ich zdziesiątkować."
 ip_republic.22.b: "Nie możemy sobie pozwolić na złość [SCOPE.sChar('republic_22_target').GetPraenomen]."
 commander_loyalty.3.t: "Wymuszone uśmiechy"
 commander_loyalty.3.desc: "[SCOPE.sChar('cl_3_target').GetName], jeden z naszych najbardziej utytułowanych generałów, [Select_CString(cl_3_target.IsFemale, 'przedstawiła', 'przedstawił' )] [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] niebezpieczną propozycję. [SCOPE.sChar('cl_3_target').GetHerHis|U] [Select_CString(cl_3_target_2.IsFemale, 'dobra przyjaciółka', 'dobry przyjaciel' )], [SCOPE.sChar('cl_3_target_2').GetPraenomen], tęskni za karierą polityczną, a [SCOPE.sChar('cl_3_target').GetPraenomen] [Select_CString(cl_3_target.IsFemale, 'zażądała', 'zażądał' )], abyśmy spełnili [SCOPE.sChar('cl_3_target').GetHerHis] żądania, aby stało się to rzeczywistością.\n\nChoć nie zostało to powiedziane, w naszych głowach pojawia się groźba odwetu wojskowego, gdybyśmy odmówili."
 commander_loyalty.3.a: "Niech tak będzie."
 commander_loyalty.3.b: "[ROOT.GetCountry.Custom('get_court_type')] nie będzie tego tolerować!"
 ip_21_number_tooltip: "#Y Państwowe grunty rolne#! zostaną usunięte z #Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#! prowincji."
 ip_21_number_tooltip_2: "Nie masz wystarczającej liczby pól uprawnych, aby zadowolić naszych weteranów, ale danie im tego, co mamy, może złagodzić ich złość."
 tribal_pol.1.t: "Rozproszenie populacji"
 tribal_pol.1.desc: "Ostatnio nasi ludzie zaczęli opuszczać [SCOPE.sP('randomized_country_province').GetName] i zaczęli rozpraszać się po naszych ziemiach. Utrzymanie zjednoczenia naszego ludu będzie prawie niemożliwe, jeśli władza centralna będzie słaba.\n\nJeśli chcemy aby nasze plemiona pozostały zjednoczone, będziemy musieli podjąć bardziej aktywne działania. [Select_CString(magistrate_official.IsFemale, 'Nasza', 'Nasz' )] [SCOPE.sCharacter('magistrate_official').GetOffice.GetName] [SCOPE.sCharacter('magistrate_official').GetName] wierzy, że naszych ludzi można przekonać, podczas gdy [Select_CString(warchief_official.IsFemale, 'nasza', 'nasz' )] [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] zaleca bardziej praktyczne podejście."
 tribal_pol.1.a: "Użyjemy siły, aby utrzymać naszych ludzi razem."
 tribal_pol.1.b: "Musimy przekonać naszych ludzi do pozostania."
 tribal_pol.1.c: "Nasi ludzie zawsze pozostawali w ruchu."
 tribal_pol.1.d: "Musimy przekonać naszych ludzi do pozostania."
 tribal_pol.2.t: "Gromadzenie się populacji"
 tribal_pol.2.desc: "Pod naszymi stabilnymi rządami, wiele osób zaczęło migrować do [SCOPE.sP('randomized_country_province').GetName]. Widząc ten wzrost liczby ludności z pierwszej ręki, widać, jakie korzyści i problemy ze sobą niesie.\n\n[SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] [Select_CString(randomized_official.IsFemale, 'wymyśliła', 'wymyślił' )] kilka alternatyw, aby zwiększyć lub zmniejszyć nagły napływ ludności. Musimy uważać na to, w jaki sposób podchodzimy do problemu, ponieważ wpłynie to na sposób, w jaki mieszkańcy [SCOPE.sP('randomized_country_province').GetName] nas postrzegają."
 tribal_pol.2.a: "Wystarczy niewielka zachęta."
 tribal_pol.2.b: "Niech sprawy toczą się naturalnie."
 tribal_pol.2.c: "Nasi ludzie muszą być rozproszeni, tak jak zawsze."
 tribal_pol.3.t: "Próby centralizacji"
 tribal_pol.3.desc: "Po zobaczeniu, jak nasz lud powoli przenosi się do plemiennych centrów naszego kraju, [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] [Select_CString(randomized_official.IsFemale, 'zaproponowała', 'zaproponował' )] pewne środki, które możemy podjąć, aby zwiększyć zjednoczenie naszego społeczeństwa.\n\nChociaż [SCOPE.sCharacter('randomized_official').GetHerHis] sugestia wydaje się dobrze przemyślana, kosztowałaby nas znaczną ilość złota, ale nie posłuchanie [SCOPE.sCharacter('randomized_official').GetHerHis] rady z pewnością by [Select_CString(randomized_official.IsFemale, 'ją', 'go' )] sfrustrowało."
 tribal_pol.3.a: "Upewnimy się, że [SCOPE.sCharacter('randomized_official').GetHerHis] pomysły zostaną zrealizowane."
 tribal_pol.3.b: "Nie ma potrzeby, aby marnować na to nasze zasoby."
 tribal_pol.4.t: "Święto religijne"
 tribal_pol.4.desc: "Grupa chłopów z [SCOPE.sP('randomized_country_province').GetName], której przewodzi [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] poprosiła o nasze wsparcie w lokalnym święcie religijnym.\n\nByłaby to dobra okazja do świętowania jedności wśród naszych ludzi i pokazania, jak bardzo jesteśmy pobożni, mimo że będzie wymagało to znacznych kosztów. Jeśli tego nie zrobimy, nasz autorytet w sprawach religijnych z pewnością osłabnie, ponieważ [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] wydaje się dość [Select_CString(priest_official.IsFemale, 'żarliwa', 'żarliwy' )] w tej sprawie."
 tribal_pol.4.a: "Nasi ludzie zasługują na wielkie święto."
 tribal_pol.4.b: "Możemy przeznaczyć niewielką kwotę na ich wsparcie."
 tribal_pol.4.c: "Nie stać nas na to."
 tribal_pol.5.t: "Niesforne plemiona"
 tribal_pol.5.desc: "Z powodu braku wojny niektóre nasze plemiona stały się niespokojne i zaczęły siać spustoszenie w [SCOPE.sP('randomized_country_province').GetName]. \n\n[SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] zasugerował rozproszenie wichrzycieli w taki czy inny sposób, mając nadzieję, że problemy ustaną, gdy nie będą zgromadzone w jednym miejscu."
 tribal_pol.5.a: "Wyślemy ludzi, aby rozproszyli wichrzycieli."
 tribal_pol.5.b: "Wyślemy ludzi, aby rozproszyli wichrzycieli."
 tribal_pol.5.c: "Z czasem powinni się uspokoić."
 tribal_pol.5.d: "Rozproszmy naszych ludzi, aby zmniejszyć chaos."
 tribal_pol.6.t: "Spokojne plemiona"
 tribal_pol.6.desc: "Trwająca wojna sprawiła, że większość niesfornych plemion nie ma już, gdzie sprawiać kłopotów. Spory plemienne zostały jak na razie zostały zażegnane i ogólnie rzecz biorąc, sytuacja jest bardziej stabilna niż zwykle.\n\nTo może być dobry moment, aby przesiedlić niektóre z naszych peryferyjnych plemion do centrum naszego kraju, gdzie możemy je lepiej kontrolować i wykorzystać do kontroli starszych klanów."
 tribal_pol.6.a: "Po co wprowadzać zamieszanie, skoro możemy po prostu cieszyć się spokojem?"
 tribal_pol.6.b: "Kujmy żelazo, póki gorące."
 tribal_pol.7.t: "Usprawnione stanowisko"
 tribal_pol.7.desc: "Nasz [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] [Select_CString(randomized_official.IsFemale, 'poprosiła', 'poprosił' )] o przekazanie więcej ilości funduszy na [SCOPE.sCharacter('randomized_official').GetHerHis] stanowisko. Z większymi funduszami, [Select_CString(randomized_official.IsFemale, 'byłaby', 'byłby' )] w stanie lepiej wykonywać swoją pracę dla naszego narodu.\n\nMając do czynienia z jednym z kluczowych graczy w polityce wewnętrznej naszego kraju powinniśmy bardzo poważnie potraktować tę prośbę, ponieważ udzielenie [Select_CString(randomized_official.IsFemale, 'jej', 'mu' )] pomocy zagwarantowałoby również [SCOPE.sCharacter('randomized_official').GetHerHis] lojalność."
 tribal_pol.7.a: "Część naszego skarbu zostanie przeznaczona na finansowanie tego przedsięwzięcia."
 tribal_pol.7.b: "Znajdziemy sposób, aby [Select_CString(randomized_official.IsFemale, 'jej', 'mu' )] pomóc."
 tribal_pol.7.c: "Nie możemy sobie na to pozwolić."
 tribal_pol.8.t: "Wskazówki religijne"
 tribal_pol.8.desc: "[Select_CString(priest_official.IsFemale, 'Nasza najwyższa kapłanka', 'Nasz najwyższy kapłan' )] [SCOPE.sCharacter('priest_official').GetName] [Select_CString(priest_official.IsFemale, 'poprosiła', 'poprosił' )] nas o więcej środków na [SCOPE.sCharacter('priest_official').GetHerHis] ceremonie religijne. Twierdzi [SCOPE.sCharacter('priest_official').GetSheHe], że z większym budżetem na zebranie materiałów niezbędnych do właściwej ceremonii, osiągnęlibyśmy bliższy związek z boskością.\n\nWsparcie tego przedsięwzięcia z pewnością umocniłoby [SCOPE.sCharacter('priest_official').GetHerHis] lojalność wobec kraju, ale kosztem pokaźnej sumy złota."
 tribal_pol.8.a: "Brzmi jak korzystne przedsięwzięcie."
 tribal_pol.8.b: "Nie stać nas na to."
 tribal_pol.9.t: "Błogosławieństwo bogów"
 tribal_pol.9.desc: "Po długiej i żmudnej ceremonii nasz najwyższy kapłan [SCOPE.sCharacter('priest_official').GetName] ogłosił, że [ROOT.GetCountry.GetRuler.GetName] ma błogosławieństwo bogów. Takie wspaniałe błogosławieństwa są udzielane tylko nielicznym.\n\nBoskie błogosławieństwo z pewnością da nam niezbędny autorytet religijny, którego potrzebujemy, aby przekonać naszych ludzi o naszym znaczeniu na świecie. Z bogami po naszej stronie, kto może nas zatrzymać?"
 tribal_pol.9.a: "Udowodnimy, że jesteśmy godni."
 tribal_pol.10.t: "Zniszczone relacje"
 tribal_pol.10.desc: "Jeden z naszych wodzów klanów, [SCOPE.sCharacter('disloyal_clan_chief').GetName], wielokrotnie wykazywał się wątpliwą lojalnością wobec naszego państwa. Komu możemy ufać, jeśli nie możemy nawet zaufać własnym wodzom klanów w podejmowaniu właściwych decyzji dla naszego kraju?\n\nPora pokazać [Select_CString(disloyal_clan_chief.IsFemale, 'jej', 'mu' )], gdzie jest [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] miejsce, w ten czy inny sposób. Bez względu na to, ile to będzie kosztować, musimy ponownie uczynić [Select_CString(disloyal_clan_chief.IsFemale, 'ją lojalną', 'go lojalnym' )] wobec [ROOT.GetCountry.GetAdjective]."
 tribal_pol.10.a: "Nagniemy [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] wolę."
 tribal_pol.10.b: "Trochę złota zawsze przekonywało ludzi."
 tribal_pol.10.c: "[SCOPE.sCharacter('disloyal_clan_chief').GetName] zostanie [Select_CString(disloyal_clan_chief.IsFemale, 'przeciągnięta', 'przeciągnięty' )] z powrotem na naszą stronę."
 tribal_pol.10.d: "A jednak wygląda na to, że musimy priorytetowo traktować inne sprawy."
 tribal_pol.11.t: "Lojalny wódz"
 tribal_pol.11.desc: "Jeden z naszych wodzów klanów, [SCOPE.sCharacter('loyal_clan_chief').GetName], okazuje się być jednym z naszych najbardziej lojalnych poddanych. Otrzymaliśmy od [Select_CString(loyal_clan_chief.IsFemale, 'niej', 'niego' )] wiadomość, w której [Select_CString(loyal_clan_chief.IsFemale, 'zaoferowała', 'zaoferował' )] swoją pomoc.\n\nTo dobra okazja, aby pokazać reszcie [ROOT.GetCountry.GetAdjective], jak bardzo jest [Select_CString(loyal_clan_chief.IsFemale, 'lojalna', 'lojalny' )] i czerpać z tego korzyści. Gdyby tylko więcej mogło podążać za [SCOPE.sCharacter('loyal_clan_chief').GetHerHis] przykładem."
 tribal_pol.11.a: "Siła militarna nigdy nie jest zbyteczna."
 tribal_pol.11.b: "Tak dobry mówca będzie dla nas bezcenny."
 tribal_pol.12.t: "Kwestia centralizacji"
 tribal_pol.12.desc: "[Select_CString(magistrate_official.IsFemale, 'Nasza', 'Nasz' )] sędzia [SCOPE.sCharacter('magistrate_official').GetName], uważa, że wkrótce nastąpi napływ ludzi do naszych ośrodków miejskich. Wygląda na to, że [Select_CString(magistrate_official.IsFemale, 'wpadła', 'wpadł' )] na kilka pomysłów, które mogłyby nam w tym pomóc. Jeśli sobie życzymy, dołoży [SCOPE.sCharacter('magistrate_official').GetSheHe] pewnych starań, które zwiększą lub zmniejszą napływ ludności."
 tribal_pol.12.a: "Większy napływ wydaje się mieć pewne zalety."
 tribal_pol.12.b: "Nasi ludzie to koczownicy i upewnimy się, że tak pozostanie."
 tribal_pol.12.c: "Nie ma potrzeby ingerencji."
 tribal_pol.13.t: "Lojalny watażka"
 tribal_pol.13.desc: "Nasz watażka [SCOPE.sCharacter('warchief_official').GetName] [Select_CString(warchief_official.IsFemale, 'spędziła', 'spędził' )] znaczną ilość czasu w [SCOPE.sP('randomized_country_province').GetName], aby inspirować miejscową ludność i stłumić niepokoje w okolicy.\n\nLudzie wydają się bardziej lojalni niż kiedykolwiek i gotowi do walki o naszą sprawę. Prawdziwa inspiracja oddania dla [ROOT.GetCountry.GetAdjective], i przykład do naśladowania."
 tribal_pol.13.a: "Rzeczywiście lojalny sługa."
 tribal_pol.14.t: "Problemy w [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.14.desc: "Plotki mówią, że nasz watażka [SCOPE.sCharacter('warchief_official').GetName], powoduje problemy w [SCOPE.sP('randomized_country_province').GetName]. Część z naszych najbardziej lojalnych ludzi została wypędzona z tego obszaru, i na pewno będzie więcej problemów, jeśli nie zajmiemy się nimi szybko.\n\nMusimy mieć nadzieję, że żaden z innych wodzów klanu lub urzędników nie zostanie zainspirowany tym małym pokazem zdrady, oraz że będziemy mogli stłumić niepokoje i przywrócić stabilność w [ROOT.GetCountry.GetName]."
 tribal_pol.14.a: "Nasi żołnierze położą kres temu małemu sporowi."
 tribal_pol.14.b: "Poczekamy, aż chaos sam dobiegnie końca."
 tribal_pol.15.t: "Żądania arbitra"
 tribal_pol.15.desc: "[SCOPE.sCharacter('arbitrator_official').GetName], [Select_CString(arbitrator_official.IsFemale, 'nasza arbiterka, poprosiła', 'nasz arbiter, poprosił' )] nas o dodatkowe fundusze, aby właściwie wykonywać swoją pracę.\n\nProśba o więcej złota wydaje się nieco arbitralna, ale ostatnio zauważyliśmy pewne problemy, związane z tym stanowiskiem. Choć wydaje się to nieco oburzające, nie wysłanie [Select_CString(arbitrator_official.IsFemale, 'jej', 'mu' )] pieniędzy prawdopodobnie skończyłoby się problemami."
 tribal_pol.15.a: "Mam nadzieję, że tyle wystarczy."
 tribal_pol.15.b: "[SCOPE.sCharacter('arbitrator_official').GetName] [Select_CString(arbitrator_official.IsFemale, 'otrzymała', 'otrzymał' )] już wystarczająco dużo za swoją pracę."
 tribal_pol.16.t: "Arbitralne nagrody"
 tribal_pol.16.desc: "Otrzymaliśmy wiadomość od naszego arbitra, [SCOPE.sCharacter('arbitrator_official').GetName]. Wygląda na to, że [Select_CString(arbitrator_official.IsFemale, 'znalazła', 'znalazł' )] [SCOPE.sCharacter('arbitrator_official').GetSheHe] pewne luki, mogące zwiększyć nasz skarbiec lub dać nam większy autorytet w sprawach obywatelskich.\n\nWszystko to jest dość nieoczekiwane, ale prawdopodobnie nie wpłynie to negatywnie na państwo. Powinniśmy mieć oko na naszego arbitra i [SCOPE.sCharacter('arbitrator_official').GetHerHis] arbitralne metody działania."
 tribal_pol.16.a: "Złoto zawsze jest na wagę złota!"
 tribal_pol.16.b: "Sprawy obywatelskie, powiadasz?"
 tribal_pol.16.c: "Powstrzymamy się od udziału w tej korupcji."
 tribal_pol.17.t: "Pojedynek wodzów"
 tribal_pol.17.desc: "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\nZ pewnością pojedynek na śmierć rozwiązałby ten problem, ale niesie ze sobą ryzyko utraty obu wodzów klanów. Pojedynek o honor byłby bezpieczniejszy, ale wodzowie nadal będą się nienawidzić, nawet po pojedynku."
 tribal_pol.17.a: "Pojedynek na śmierć i życie to jedyny sposób, aby to rozwiązać."
 tribal_pol.17.a.custom: "Takie pojedynki zawsze prowadzą do śmierci przynajmniej jednego pojedynkowicza, jeżeli nie obu."
 tribal_pol.17.b: "Pojedynek o honor powinien wystarczyć."
 tribal_pol.17.b.custom: "Takie pojedynki zwykle kończą się okaleczeniami i siniakami, ale czasami prowadzą do rozlewu krwi."
 tribal_pol.17.c: "Potrzebujemy was obu."
 tribal_pol.18.t: "Zakrwawiony zwycięzca"
 tribal_pol.18.desc: "Po lawinie ciosów i kilku ranach u obu pojedynkowiczów, ostatecznie [SCOPE.sCharacter('clan_chief_duel_winner').GetName] zostaje niekwestionowanym zwycięzcą. Jednym śmiertelnym ciosem przebija głęboko pierś przeciwnika. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] upada na ziemię w kałuży krwi, po czym wyziewa ducha.\n\nMając pojedynek za sobą, miejmy nadzieję, że sprawy [ROOT.GetCountry.GetAdjective] zostaną rozstrzygnięte bez dalszego rozlewu krwi."
 tribal_pol.18.a: "Tak jak miało być."
 tribal_pol.19.t: "Krwawy remis"
 tribal_pol.19.desc: "Walka trwa, a przeciwnicy z każdą minutą zadają sobie coraz to nowe rany. Po kolejnej wymianie ciosów, [SCOPE.sCharacter('clan_chief_duel_loser').GetName] upada na ziemię, martwy. [SCOPE.sCharacter('clan_chief_duel_winner').GetName] podąża za przykładem swojego oponenta, i również upada na ziemię.\n\nKilku ludzi wybiega na pole bitwy, ale obaj pojedynkowicze najwyraźniej nie żyją. Miejmy nadzieję, że teraz, gdy obaj wrogowie musieli rozstrzygnąć sprawę kosztem własnego życia, rozlew krwi ustanie."
 tribal_pol.19.a: "Bogowie nieoczekiwanie przemówili. Nikt nie miał racji."
 tribal_pol.20.t: "Honorowy zwycięzca"
 tribal_pol.20.desc: "Pojedynek ostatecznie rozstrzygnął, że [SCOPE.sCharacter('clan_chief_duel_winner').GetName] jest niekwestionowanym zwycięzcą. Przez chwilę wyglądało, że zaraz podejmie się zabójstwa, mimo że jest to pojedynek o honor, ale odwraca się i opuszcza teren pojedynku.\n\nMamy nadzieję, że pojedynek rozwiąże spór między dwoma wodzami klanów i wszyscy będziemy mogli o tym zapomnieć. W końcu dalszy spór odbiłby się ze szkodą dla wszystkich mieszkańców [ROOT.GetCountry.GetAdjective]."
 tribal_pol.20.a: "Dramatyczne, ale konieczne."
 tribal_pol.21.t: "Nieuczciwy zwycięzca"
 tribal_pol.21.desc: "W dramatycznym momencie, kiedy wygląda na to, że [SCOPE.sCharacter('clan_chief_duel_loser').GetName] zamierza się poddać, [SCOPE.sCharacter('clan_chief_duel_winner').GetName] ścina [Select_CString(clan_chief_duel_loser.IsFemale, 'ją', 'go' )]. Było to wyraźnie niepotrzebne, ale sprawia, że [SCOPE.sCharacter('clan_chief_duel_winner').GetName] jest zwycięzcą pojedynku.\n\nMamy nadzieję, że po tym wydarzeniu [ROOT.GetCountry.GetName] nie zazna już więcej rozlewu krwi oraz, że nie przerodzi się w przyszłości w spór między dwoma klanami."
 tribal_pol.21.a: "To miał być pojedynek o honor."
 test.13.desc: "Testowanie rzeczy jest naprawdę wspaniałe. Można powiedzieć, że czyni to moje życie kompletnym. Gdybym musiał testować rzeczy regularnie, nie zawiódłbym się; raczej pozwoliłoby mi to uczynić coś pięknego z moim życiem, nim poczuję słodkie ukojenie w śmierci.\n\nCo więcej, kiedyś znałem faceta z Anglii, który potrafił śpiewać tak wspaniałe piosenki ze starego świata. O cekinach, narcyzmie, owocach w konserwach ze Sainsbury's i wielu innych egzotycznych przysmakach.\n\nPowiedział mi również, że jeśli chcę, aby ten tekst był krótszy, muszę tylko znaleźć test.13.desc w pliku events_l_english.yml, znajdującym się w katalogu localization, w folderze gry, otworzyć stary dobry notatnik i dobrze się bawić próbując go skrócić."
 test.35.desc: "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t: "Terytorium [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.22.desc: "Spór między wodzami klanów [SCOPE.sCharacter('clan_chief_one').GetName] i [SCOPE.sCharacter('clan_chief_two').GetName] powstał w wyniku obopólnych roszczeń do [SCOPE.sP('randomized_country_province').GetName]. Obie strony mają roszczenia do tego obszaru, a poparcie jednej z nich nad drugą może skończyć się nielojalnością odrzuconego klanu.\n\nObaj wodzowie klanów zaoferowali wsparcie kraju darami, jeśli otrzymają region. [SCOPE.sCharacter('clan_chief_one').GetName] oferuje nam więcej żołnierzy, podczas gdy [SCOPE.sCharacter('clan_chief_two').GetName] oferuje darowiznę w postaci złota."
 tribal_pol.22.a: "Będziemy wspierać [SCOPE.sCharacter('clan_chief_one').GetName]."
 tribal_pol.22.b: "[SCOPE.sCharacter('clan_chief_two').GetName] wydaje się mieć rację."
 tribal_pol.22.c: "Podzielą ziemie między siebie."
 tribal_pol.23.t: "Poparcie wśród klanu"
 tribal_pol.23.desc: "[SCOPE.sCharacter('clan_chief_one').GetName] [Select_CString(clan_chief_one.IsFemale, 'zaczęła', 'zaczął' )] ostatnio tracić rozgłos wśród własnego klanu i [Select_CString(clan_chief_one.IsFemale, 'zwróciła', 'zwrócił' )] się do nas z prośbą o pomoc w odzyskaniu [SCOPE.sCharacter('clan_chief_one').GetHerHis] prestiżu. Jeśli nie ma poparcia własnego klanu, kto mógłby [Select_CString(clan_chief_one.IsFemale, 'ją', 'go' )] poprzeć?\n\nW zamian za pomoc [Select_CString(clan_chief_one.IsFemale, 'obiecała', 'obiecał' )] darowiznę w postaci złota. Nie wspominając już o tym, że [Select_CString(clan_chief_one.IsFemale, 'byłaby', 'byłby' )] niewątpliwie bardziej [Select_CString(clan_chief_one.IsFemale, 'lojalna i wdzięczna', 'lojalny i wdzięczny' )] państwu za naszą pomoc, gdybyśmy jej udzielili."
 tribal_pol.23.a: "Z pewnością możemy znaleźć sposób, aby [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] pomóc."
 tribal_pol.23.b: "Nie, jest [Select_CString(clan_chief_one.IsFemale, 'zdana', 'zdany' )] na siebie."
 tribal_pol.25.t: "Odzyskanie reputacji"
 tribal_pol.25.desc: "[SCOPE.sCharacter('clan_chief_one').GetName] [Select_CString(clan_chief_one.IsFemale, 'przyszła', 'przyszedł' )] do nas, aby poprosić nas o pomoc w odzyskaniu [SCOPE.sCharacter('clan_chief_one').GetHerHis] sławy pośród [SCOPE.sCharacter('clan_chief_one').GetHerHis] klanu. Nie jest jasne, w jaki sposób [Select_CString(clan_chief_one.IsFemale, 'straciła', 'stracił' )] ich aprobatę, ale powinniśmy być w stanie ją przywrócić, jeśli przeznaczymy nasze środki, aby [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] pomóc.\n\nPrzywrócenie [SCOPE.sCharacter('clan_chief_one').GetHerHis] reputacji z pewnością uczyniłoby [Select_CString(clan_chief_one.IsFemale, 'ją', 'go' )] również bardziej [Select_CString(clan_chief_one.IsFemale, 'lojalną', 'lojalnym' )] wobec nas. Ale czy [SCOPE.sCharacter('clan_chief_one').GetHerHis] lojalność jest warta władzy politycznej, którą uzyska?"
 tribal_pol.25.a: "Dobrze, pomożemy [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )]."
 tribal_pol.25.b: "Nie, [Select_CString(clan_chief_one.IsFemale, 'sama', 'sam' )] musi stanąć na własnych nogach."
 tribal_pol.26.t: "Plemienny czempion"
 tribal_pol.26.desc: "[SCOPE.sCharacter('clan_chief_one').GetName] jest imponującym wodzem klanu, znanym ze swojej waleczności i siły. Po niezwykłym wyczynie w obronie swojego klanu przed [SCOPE.Custom('get_dangerous_local_beast')], ludzie wokół [SCOPE.sCharacter('clan_chief_one').GetName] domagają się nadania [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] tytułu czempiona [ROOT.GetCountry.GetAdjective].\n\nZ pewnością wódz klanu zasługuje na zaszczyt, ale jest [SCOPE.sCharacter('clan_chief_one').GetSheHe] już dobrze znaną postacią, co dałoby [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] większe wpływy polityczne."
 tribal_pol.26.a: "Jak moglibyśmy odmówić?"
 tribal_pol.26.b: "A jednak nie mamy planów uczynienia [Select_CString(clan_chief_one.IsFemale, 'jej', 'go' )] czempionem."
 tribal_pol.27.t: "Nielojalny klan"
 tribal_pol.27.desc: "Nielojalność [SCOPE.sCharacter('clan_chief_one').GetName] i [SCOPE.sCharacter('clan_chief_one').GetHerHis] klanu jest od pewnego czasu znana wszystkim. Teraz zażądali większej niezależności od reszty [ROOT.GetCountry.GetAdjective]. Reszta kraju patrzy na nas, aby zobaczyć, jak odpowiemy na te dążenia do autonomii.\n\nJeśli nie zdusimy tej zdrady w zarodku, nie będziemy w stanie przewidzieć dalszych konsekwencji."
 tribal_pol.27.a: "Położymy kres tej szaradzie."
 tribal_pol.27.b: "Jednak nie mamy środków, aby zmusić ich do posłuszeństwa."
 tribal_pol.28.t: "Wsparcie klanu"
 tribal_pol.28.desc: "Przybył do nas posłaniec z klanu [SCOPE.sCharacter('clan_chief_one').GetName], z listem od ich przywódcy z pytaniem, czy chcemy zawrzeć obopólnie korzystną umowę. Jeśli przystaniemy na [SCOPE.sCharacter('clan_chief_one').GetHerHis] propozycję, będziemy bardziej popularni wśród ich klanu, a także oni będą bardziej popularni pośród nas.\n\nMoże to być dla nas świetna okazja, aby zwiększyć naszą pozycję, pomagając jednemu z naszych sojuszników. Kosztowałoby nas to trochę, ale na pewno byłoby warto."
 tribal_pol.28.a: "Brzmi to korzystnie dla nas wszystkich."
 tribal_pol.28.b: "Będziemy potrzebować czasu, aby rozważyć tę propozycję."
 tribal_pol.29.t: "Z jednego klanu do drugiego"
 tribal_pol.29.desc: "Jeden z naszych wodzów klanów, [SCOPE.sCharacter('clan_chief_one').GetName], [Select_CString(clan_chief_one.IsFemale, 'zasugerowała', 'zasugerował' )] przeniesienie części ludzi z klanu [SCOPE.sCharacter('clan_chief_two').GetName] pod [SCOPE.sCharacter('clan_chief_one').GetHerHis] rządy. Nie tylko byliby pod nowym władcą, który byłby bardziej lojalny wobec nas, ale [Select_CString(clan_chief_one.IsFemale, 'obiecała', 'obiecał' )] [SCOPE.sCharacter('clan_chief_one').GetSheHe] również zmaksymalizować produktywność ludzi pod [SCOPE.sCharacter('clan_chief_one').GetHerHis] rządami.\n\n Z drugiej strony [SCOPE.sCharacter('clan_chief_two').GetName] nie [Select_CString(clan_chief_two.IsFemale, 'złożyła', 'złożył' )] takich obietnic, ale zwykłe przeniesienie ludzi z ziem [SCOPE.sCharacter('clan_chief_two').GetHerHis] klanu byłoby postrzegane jako agresywne działanie wobec [Select_CString(clan_chief_two.IsFemale, 'niej', 'niego' )]. "
 tribal_pol.29.a: "Zaczniemy przenosić ich tak szybko, jak tylko możemy."
 tribal_pol.29.b: "Sugerowanie tego byłoby błędem."
 tribal_pol.30.t: "Zawsze zmieniająca się rada"
 tribal_pol.30.desc: "[SCOPE.Custom('tribal_pol_30_desc')]\n\nPonieważ [SCOPE.sCharacter('clan_chief_one').GetName] [Select_CString(clan_chief_one.IsFemale, 'wykonała', 'wykonał' )] już wiele pracy niezbędnej do zmiany naszej rady, upraszczając dla nas resztę procesu. Jednak prawdziwe pytanie dotyczy tego, czy powinniśmy słuchać [SCOPE.sCharacter('clan_chief_one').GetHerHis] rad, czy nie."
 tribal_pol.30.a: "Nie możemy tolerować niebezpieczeństw na naszym dworze."
 tribal_pol.30.b: "Zbliżenie naszych ludzi otworzy nowe możliwości."
 tribal_pol.30.c: "W tej chwili nie wydaje się to realnym rozwiązaniem."
 tribal_pol.31.t: "Znaczna centralizacja"
 tribal_pol.31.desc: "[SCOPE.sCharacter('clan_chief_one').GetName] jest jednym z naszych najwybitniejszych wodzów klanów i silnym przywódcą swojego ludu. [SCOPE.sCharacter('clan_chief_one').GetHerHis|U] lojalność wobec naszej władzy centralnej została ostatnio zakwestionowana, a [SCOPE.sCharacter('clan_chief_two').GetName] zasugerował przeniesienie części tego klanu pod naszą jurysdykcję.\n\nTaki ruch z pewnością poróżniłby nas z [SCOPE.sCharacter('clan_chief_one').GetName], ale zabezpieczylibyśmy nasz własny autorytet kosztem [SCOPE.sCharacter('clan_chief_one').GetHerHis]."
 tribal_pol.31.a: "Wszystkie klany należą do nas."
 tribal_pol.31.b: "Przeniesienie części [SCOPE.sCharacter('clan_chief_one').GetHerHis] ludzi to całkowicie naturalne rozwiązanie."
 tribal_pol.31.c: "Niech sprawy postępują własną drogą."
 tribal_pol.32.t: "Znaczna decentralizacja"
 tribal_pol.32.desc: "Prowadzona przez [SCOPE.sCharacter('clan_chief_one').GetName] i [SCOPE.sCharacter('clan_chief_two').GetName], grupa wodzów i współplemieńców żąda większej władzy w rękach wodzów. Od dawna dążyliśmy do bardziej scentralizowanej władzy pod naszym kierownictwem, ale stawia nas to wyraźnie w sprzeczności z niektórymi hersztami.\n\nDecentralizacja władzy osłabiłaby naszą kontrolę nad regionami przygranicznymi, ale poskutkuje większą liczbą lojalnych wodzów, którzy będą nimi rządzić za nas. Powinniśmy się tylko upewnić, że nie spowoduje to zmiany władzy w [ROOT.GetCountry.GetName]."
 tribal_pol.32.a: "Mamy inny wybór?"
 tribal_pol.32.b: "Wodzowie po prostu walczą o władzę, której i tak im nie damy."
 tribal_pol.33.t: "Nadejście nowego pretendenta"
 tribal_pol.33.desc: "[SCOPE.sCharacter('clan_chief_one').GetName] niedawno [Select_CString(clan_chief_one.IsFemale, 'stała', 'stał' )] się jednym z bardziej popularnych wodzów [ROOT.GetCountry.GetAdjective], a niektórzy twierdzą nawet, że [Select_CString(clan_chief_one.IsFemale, 'byłaby', 'byłby' )] lepszym władcą niż [ROOT.GetCountry.GetRuler.GetName].\n\nTemu rażącemu lekceważeniu władzy centralnej należy położyć kres, w razie potrzeby siłą."
 tribal_pol.33.a: "Obecnie nie mamy zasobów, aby poradzić sobie z tym problemem."
 tribal_pol.33.b: "Pora zmniejszyć tę popularność."
 tribal_pol.33.c: "Istnieje tylko jeden sposób radzenia sobie z pretendentami."
 tribal_pol.34.t: "Cywilizowani przyjaciele"
 tribal_pol.34.desc: "Część z naszych współplemieńców opuściła ostatnio ziemie [ROOT.GetCountry.GetAdjective], aby wyruszyć i osiedlić się w kraju [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]. Chociaż ich polityka i tradycje są inne niż nasze, muszą nieść pewne korzyści, ponieważ nasi rodacy wolą ich sposób życia od naszego.\n\nMoglibyśmy wydać część skarbu, aby zwiększyć komunikację między obiema stronami i potencjalnie przyzwyczaić się do ich trybu życia oraz nauczyć się od nich więcej."
 tribal_pol.34.a: "Wyślemy im propozycję."
 tribal_pol.34.b: "Ich zwyczaje są nam obce!"
 tribal_pol.35.t: "Plemienna propozycja"
 tribal_pol.35.desc: "Nasz plemienny sąsiad [SCOPE.sCountry('tribal_proposition_country').GetName] zaczął inwestować dużą część swoich funduszy w otwarcie granic między naszymi krajami. Mamy nadzieję, że okaże się to również korzystne dla nas, chociaż ich plemiona są nieco bardziej niesforne niż byśmy tego chcieli.\n\nPowinniśmy pamiętać, że [SCOPE.sCountry('tribal_proposition_country').GetName] może również okazać się dobrym przyjacielem w przyszłości. Z pewnością mogą wyniknąć z tego tylko dobre rzeczy."
 tribal_pol.35.a: "Miejmy nadzieję, że ta przyjaźń będzie tego warta."
 tribal_pol.36.t: "Cudzoziemcy"
 tribal_pol.36.desc: "Grupa obywateli z [SCOPE.sCountry('randomized_non_tribal_neighbor').GetAdjective] pojawiła się w [SCOPE.sP('randomized_country_province').GetName], szukając dachu nad głową. Powód dlaczego opuścili [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName], aby przybyć do [ROOT.GetCountry.GetAdjective] jest nieznany, ale wydają się uczciwi w swoich prośbach.\n\nSprowadzenie nowych obywateli z daleka pozwoliłoby nam na łatwiejsze dowiedzenie się, jak działają nasi sąsiedzi i ich systemy rządowe, a także moglibyśmy się czegoś od nich nauczyć. Chociaż wydaje się, że nie wszyscy chcą, aby się osiedlili w kraju [ROOT.GetCountry.GetName]."
 tribal_pol.36.a: "Świetna okazja, powitajmy ich."
 tribal_pol.36.b: "Odeślij ich, nie potrzebujemy ich."
 tribal_pol.37.t: "Inspirujący sąsiad"
 tribal_pol.37.desc: "Nasze interakcje z naszymi sąsiadami z [SCOPE.sCountry('randomized_non_tribal_neighbor').GetAdjective] pokazały nam, jak działa ich biurokracja i administracja oraz w jaki sposób różni się od naszej. Wprowadzając niektóre z ich rozwiązań do naszego własnego systemu, z pewnością będziemy w stanie scentralizować władzę i mieć większą kontrolę nad wodzami naszych klanów.\n\n[SCOPE.sCharacter('clan_chief_one').GetName] stoi na czele grupy przeciwnej tym zmianom i wygląda na to, że [SCOPE.sCharacter('clan_chief_one').GetSheHe] i [SCOPE.sCharacter('clan_chief_one').GetHerHis] towarzysze wiedzą, jak wpłynie to na ich władzę, jeśli [ROOT.GetCountry.GetName] wprowadzi te zmiany."
 tribal_pol.37.a: "Wprowadźmy te pomysły w życie."
 tribal_pol.37.b: "Może [SCOPE.sCharacter('clan_chief_one').GetName] ma rację."
 tribal_pol.38.t: "Nowi członkowie plemienia"
 tribal_pol.38.desc: "Po pewnych wewnętrznych sporach [SCOPE.sCountry('randomized_tribal_neighbor').GetAdjective], grupa współplemieńców opuściła [SCOPE.sP('randomized_tribal_neighbor_province').GetName] i szuka nowego domu w [SCOPE.sP('randomized_country_province').GetName]. Chociaż różnią się nieco od naszych własnych ludzi, z pewnością szybko zintegrują się z naszym społeczeństwem.\n\nZ drugiej strony, przyjęcie uchodźców z [SCOPE.sCountry('randomized_tribal_neighbor').GetAdjective] mogłoby nas poróżnić z ich starą ojczyzną. Napięcia między dwoma grupami są już znaczne, dlatego powinniśmy dokładnie rozważyć, czy jest to tego warte."
 tribal_pol.38.a: "[ROOT.GetCountry.GetName] zawsze chętnie przyjmie plemiona, które chcą do nas dołączyć."
 tribal_pol.38.a.tooltip: "Może to nas poróżnić z krajem [SCOPE.sCountry('randomized_tribal_neighbor').GetName]"
 tribal_pol.38.b: "Grzecznie odrzucimy ich prośbę i odeślemy ich z powrotem do [SCOPE.sP('randomized_tribal_neighbor_province').GetName]."
 tribal_pol.39.t: "Plemię opuszcza [SCOPE.sP('randomized_tribal_neighbor_province').GetName] "
 tribal_pol.39.desc: "Jedno z naszych pomniejszych plemion opuściło [SCOPE.sP('randomized_tribal_neighbor_province').GetName] i osiedliło się w [SCOPE.sP('randomized_country_province').GetName], [randomized_country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sCountry('original_country').GetAdjective]. Nie tylko chętnie przyjęli tych zdrajców, ale oczywiście nie zastanowili się, jak bardzo obrażają nasz naród.\n\nJeśli zamierzamy odpłacić się za zniewagę ze strony [SCOPE.sCountry('original_country').GetAdjective], powinniśmy to zrobić jak najszybciej. To jedyny sposób, aby pokazać im, jak traktujemy zdrajców, a także tych, którzy przyjmują ich do siebie."
 tribal_pol.39.a: "[SCOPE.sCountry('original_country').GetName] zapłaci za tę zniewagę."
 tribal_pol.39.b: "A jednak musimy się skupić na innych sprawach."
 tribal_pol.40.t: "Nieprzyjaźni sąsiedzi"
 tribal_pol.40.desc: "Po tym, jak przyjęliśmy członków ich plemienia do [SCOPE.sP('randomized_country_province').GetName], wygląda na to, że [SCOPE.sCountry('randomized_tribal_neighbor').GetName] ogłosili nas wrogami swojego narodu. Nasze obawy okazały się słuszne, nasza chęć przyjęcia ich ludu doprowadziła naszego sąsiada do szału.\n\nTeraz powinniśmy spodziewać się wrogich działań z ich strony, ponieważ nasze relacje uległy znacznemu pogorszeniu. Jeśli nie będziemy czujni, możemy znaleźć się na niewłaściwym końcu piki."
 tribal_pol.40.a: "Niech przyjdą."
 annexation.1.t: "Uciekinierzy przekraczają granice"
 annexation.1.desc: "Uciekając przed straszliwą wojną z krajem [SCOPE.sC('actor').GetName], wielu ważnych dygnitarzy zdołało uciec na nasze ziemie, mając nadzieję na znalezienie schronienia.\n\nNasi doradcy odradzają udzielanie im azylu ze względu na niestabilną sytuację polityczną w naszym regionie i rzeczywiście, moglibyśmy zyskać przychylność [SCOPE.sC('actor').GetAdjective], gdybyśmy uporali się z robotą za nich..."
 annexation.1.a: "Powitaj ich!"
 annexation.1.b: "Zabij ich."
 annexation.2.t: "Uciekinierzy przekraczają granice"
 annexation.2.desc: "Uciekając przed straszliwą wojną z krajem [SCOPE.sC('actor').GetName], wielu ważnych dygnitarzy zdołało uciec na nasze ziemie, mając nadzieję na znalezienie schronienia.\n\nNasi doradcy odradzają udzielanie im azylu ze względu na niestabilną sytuację polityczną w naszym regionie i rzeczywiście, moglibyśmy zyskać przychylność [SCOPE.sC('actor').GetAdjective], gdybyśmy uporali się z robotą za nich..."
 annexation.2.a: "Powitaj ich!"
 annexation.2.b: "Zabij ich."
 annexation.3.t: "Elita [SCOPE.sC('annexee').GetAdjective]"
 annexation.3.desc: "Po przedłużającym się podboju w końcu rozgromiliśmy armie [SCOPE.sC('annexee').GetAdjective] i spustoszyliśmy ich ziemie. Podczas splądrowania stolicy wzięto wielu ważnych jeńców, z których wielu zajmowało wcześniej ważne stanowiska [SCOPE.sC('annexee').Custom('get_court_type_pl_W_Na')] [SCOPE.sC('annexee').Custom('get_court_type_pl_MSC')] [SCOPE.sC('annexee').GetAdjective].\n\nTeraz marnieją w naszych lochach, czekając na los, jaki zdecydujemy się im narzucić."
 annexation.3.a: "Nasi wrogowie nie zasługują na litość."
 everybody_gonna_die: "Każda postać [SCOPE.sC('annexee').GetAdjective] zostanie uśmiercona przed wiwatującymi tłumami [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
 annexation.3.b: "Wypędź elitę, a resztę wytnij w pień."
 important_people_banished: "Ważne postacie zostaną wygnane do obcych krajów zamiast zostać stracone lub uwięzione."
 annexation.3.c: "Uwięź ich przywódców; reszta niech idzie precz."
 important_prisoners_taken: "Ważne postaci [SCOPE.sC('annexee').GetAdjective] zostaną uwięzione przez #Y [SCOPE.sC('annexer').GetName]#!."
 annexation.3.d: "Osądź ważne rodziny."
 decide_for_each_important_family: "Będzie można zdecydować, co zrobić z każdą ważną #Y rodziną#!."
 annexation.4.t: "Wielkie rodziny [SCOPE.sC('annexee').GetAdjective]"
 annexation.4.desc: "Kilka ważnych rodzin jest znanych z tego, że stanowiły władze [SCOPE.sC('annexee').GetAdjective]. Chociaż pozostawiliśmy zwykłych mężczyzn i kobiety z upadłego kraju na pastwę losu, musimy dokładnie rozważyć, jak postąpić z elitą [SCOPE.sC('annexee').GetAdjective]."
 annexation.4.a: "[SCOPE.sChar('first_family_head').GetName] otrzyma ciepłe powitanie."
 annexation.4.b: "[SCOPE.sChar('second_family_head').GetName] może schronić się u nas."
 annexation.4.c: "[SCOPE.sChar('third_family_head').GetName] dostanie u nas schronienie."
 annexation.4.d: "[SCOPE.sChar('fourth_family_head').GetName] z rodziną znajdzie u nas schronienie."
 annexation.4.e: "Ukrzyżuj resztę."
 annexation.4.e.tt: "Egzekucja tak wielu przedstawicieli kultury [annexee.GetPrimaryCulture.GetName] zostanie uznana za szczególnie okrutną decyzję."
 tyranny_per_family_crucified: "Otrzymasz #R 1#! tyranii za każdą skazaną na śmierć rodzinę."
 per_family_crucified: "Tłumy [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] uwielbiają widowiska, a twój władca otrzyma #G 1.25#! popularności za każdą ukrzyżowaną rodzinę.\n"
 per_family_turned_away: "Rodziny [SCOPE.GetRootScope.GetCountry.GetAdjective] cenią swoje przywileje i otrzymają #G 1.25#! popularności za każdą rodzinę, której odmówiono wjazdu do naszego kraju.\n"
 ip_republic.43.t: "Wpływowa rodzina"
 ip_republic.43.desc: "[SCOPE.sChar('patron_family_member').GetPraenomen], ze znanej rodziny [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective], oferuje nam wsparcie rozległej sieci kontaktów swojej rodziny, w celu lepszej reorganizacji naszego systemu biurokratycznego.\n\nCiekawe, że propozycja została złożona właśnie teraz; rzeczywiście, niektórzy mogą się zastanawiać, jaki może być prawdziwy cel tej oferty. Prosi jedynie o wydanie proklamacji wyrażającej ogromną wdzięczność za lojalność rodziny [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]. "
 ip_republic.43.a: "Czemu nie?"
 ip_republic.43.b: "Brzmi jak pułapka."
 important_family_consequences: "Nie będziemy w stanie działać przeciwko rodzinie [SCOPE.sChar('patron_family_member').GetFamilyDisplayName] przez #R 5#! lat."
 family_favor_imprison: "Owes the [SCOPE.sChar('target').GetFamilyDisplayAdjective] family a favor."
 subtract_5_loyalty_family: "Każdy członek rodziny #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#! traci #R 10#! lojalności."
 ip_republic.44.t: "Brak zaufania"
 ip_republic.44.desc: "[SCOPE.sChar('dissatisfied_party_leader').GetName], [Select_CString(dissatisfied_party_leader.IsFemale, 'przedstawicielka', 'przedstawiciel' )] [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], [Select_CString(dissatisfied_party_leader.IsFemale, 'poinformowała', 'poinformował' )] senat, że zamierza przekazać jednemu z naszych odznaczonych generałów, [Select_CString(party_general.IsFemale, 'niejakiej', 'niejakiemu' )] [SCOPE.sChar('party_general').GetName], dodatkowe fundusze i wyposażenie, które [SCOPE.sChar('dissatisfied_party_leader').GetHerHis] zdaniem są wstrzymywane przez nasz rząd.\n\nNależy zauważyć, że tak się składa, że generał, o którym mowa, jest również członkiem [SCOPE.sChar('dissatisfied_party_leader').GetPartyName] - taka \"darowizna\" może bardzo wpłynąć na [SCOPE.sChar('dissatisfied_party_leader').GetHerHis] lojalność wobec państwa."
 ip_republic.44.a: "Co za wspaniała inicjatywa."
 ip_republic.44.b: "Zmuś senat do zawetowania tej akcji."
 ip_republic.44.c: "To oznacza zdradę!"
 ip_republic.45.t: "Reformy rodziny [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]"
 ip_republic.45.desc_first: "Długo debatowaliśmy nad losem uciskanych w odniesieniu do wojska [ROOT.GetCountry.GetAdjective]. Nasza polityka wykluczenia, z której wycofujemy się tylko w razie potrzeby spowodowała, że inne narody wyprzedziły nas w sprawach wojskowych.\n\nOtrzymaliśmy wiadomość, że w kraju [SCOPE.sC('first_marian_reformer').GetName] zaszły wielkie reformy, napędzane przez obustronne siły elit i zwykłych ludzi, co skutkuje radykalnymi zmianami w samej naturze wojska [SCOPE.sC('first_marian_reformer').GetAdjective].\n\n[SCOPE.sChar('military_genius').GetName], [SCOPE.sChar('military_genius').GetWomanMan] o bystrym umyśle wojskowym twierdzi, że przyjęcie podobnego podejścia mogłoby nam przynieść korzyści; chociaż koszt takiej sprawy jest wart rozważenia."
 ip_republic.45.desc_other: "Liczni uciskani biedacy od dawna opowiadają się za włączeniem ich do wielkich armii [ROOT.GetCountry.GetAdjective]. Po pokoleniach ucisku jeden człowiek powstał, by rzucić wyzwanie status quo i reprezentować interesy tych niższych klas.\n\n[SCOPE.sChar('military_genius').GetName], [Select_CString(military_genius.IsFemale, 'która', 'który' )] przez wielu jest [Select_CString(military_genius.IsFemale, 'uważana', 'uważany' )] za jeden z największych umysłów naszego pokolenia, zajmuje kluczowe stanowisko [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmEj')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')], stąpając na cienkiej linii między populizmem a arystokracją, zachowując jednocześnie wiarygodność wśród rówieśników.\n\nBędąc zawsze innowacyjnym myślicielem, [Select_CString(military_genius.IsFemale, 'złożyła', 'złożył' )] propozycję, domagając się całkowitej zmiany naszej polityki rekrutacyjnej i umożliwienia szerszego włączenia niższych klas w sprawy wojskowości państwowej. Taka radykalna reforma z pewnością będzie miała konsekwencje, niezależnie od naszego stanowiska."
 ip_republic.45.a: "Wprowadźmy te reformy!"
 ip_republic.45.b: "Koszty są po prostu zbyt wielkie."
 ip_republic.45.d: "Musimy iść z duchem czasu! Przyjmijmy reformy!"
