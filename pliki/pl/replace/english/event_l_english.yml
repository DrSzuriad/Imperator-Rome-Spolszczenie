 mentor_is_this_person_tooltip: "[SCOPE.sChar('target').GetName] jest [Select_CString(target.IsFemale, 'uczona', 'uczony' )] przez [SCOPE.sChar('lolol').GetName]."
 no_mentor_here: "      #Y [SCOPE.sChar('target').GetPraenomen]#!:\n      Nie ma mentora."
 no_longer_mentor: "[SCOPE.sChar('target').GetName] nie będzie już mentorem."
 trait_good_mentor: "Cechy, jakimi charakteryzuje się [SCOPE.sChar('mentor_in_question').GetName] uczyniły [SCOPE.sChar('mentor_in_question').GetHerHim] doskonałym nauczycielem."
 youth_mentor.9.t: "Nauka popłaca"
 youth_mentor.9.desc: "Wygląda na to, że nasza inwestycja w naukę [Select_CString(target.IsFemale, 'młodej', 'młodego' )] [SCOPE.sChar('target').GetPraenomen] była warta zachodu.\n\nWidzenie tak mistrzowskich umiejętności u kogoś tak młodego jest rzadkością; być może [SCOPE.sChar('mentor_in_question').GetName], który wydaje się być odpowiedzialny za ten szybki rozwój, powinien zostać odpowiednio wynagrodzony."
 youth_mentor.9.a: "Już mu zapłaciliśmy."
 youth_mentor.9.b: "Wspaniała myśl."
 youth_mentor.10.t: "[SCOPE.sChar('target').GetPraenomen] choruje"
 youth_mentor.10.desc: "W strasznym obrocie wydarzeń, [Select_CString(target.IsFemale, 'ukochana', 'ukochany' )] [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('target').GetPraenomen], ciężko [Select_CString(target.IsFemale, 'zachorowała', 'zachorował' )].\n\nSkarży się [SCOPE.sChar('target').GetSheHe] na straszne dreszcze, dziwne mrowienie i majaczenie.\n\nNa domiar złego [SCOPE.sChar('target').GetHerHis] nauczyciel mówi nam, że rozpoznaje te straszne objawy...\n\nMoże powinniśmy to przewidzieć?"
 youth_mentor.10.a: "Kto mógł przypuszczać!?"
 faction.1.t: "Mała przysługa"
 faction.1.desc: "Szczęście frakcji politycznych wzrasta i opada równie często jak przypływ.\n\nDzisiaj, lider [SCOPE.sChar('faction_target').GetPartyName] zwrócił się do [ROOT.GetCountry.GetRuler.GetName] proponując prosty dar w zamian za uznanie szeregu nowych kandydatów do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')]."
 faction.1.a: "Jest to całkiem do przyjęcia."
 faction.1.b: "Okropna sugestia!"
 faction.2.t: "Darowany koń"
 faction.2.desc: "Od dawna ostrzegano nas, by podejrzliwie podchodzić do darów, zwłaszcza w obecnym klimacie politycznym, jednakże [SCOPE.sChar('faction_target').GetName], lider [SCOPE.sChar('faction_target').GetPartyName], [Select_CString(faction_target.IsFemale, 'złożyła', 'złożył' )] ciekawą propozycję.\n\nPowinniśmy uważać na to, czego mogą oczekiwać w zamian."
 faction.2.a: "Darowanemu koniowi nie zagląda się w zęby."
 faction.2.b: "Być może lepiej nie przyjmować oferty."
 faction.3.t: "Dwustronne wsparcie"
 faction.3.desc: "Niektóre problemy mają tendencję do dzielenia domu, ale nie bardziej niż [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')].\n\nPodczas gdy debatowano nad tym [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')], [SCOPE.sChar('faction_target').GetName] [Select_CString(faction_target.IsFemale, 'zwróciła', 'zwrócił' )] się do [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'naszej', 'naszego' )] [ROOT.GetCountry.GetRulerTitle] i [Select_CString(faction_target.IsFemale, 'zaoferowała', 'zaoferował' )] wsparcie znacznej części [SCOPE.sChar('faction_target').GetPartyName].\n\nNie poinformowano nas o koszcie tego wsparcia, ale powinniśmy mieć świadomość, jak może to wpłynąć na nas w przyszłości."
 faction.3.a: "Bardzo dobrze, ich wsparcie jest mile widziane."
 faction.3.b: "To może się źle skończyć."
 faction.4.t: "Koszty przyjaźni"
 faction.4.desc: "[SCOPE.sChar('faction_target').GetName], [Select_CString(faction_target.IsFemale, 'dawna przyjaciółka', 'dawny przyjaciel' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [Select_CString(faction_target.IsFemale, 'raczyła', 'raczył' )] innych opowieściami o swoim dojściu do władzy.\n\nKiedy śmiech ucichł, [Select_CString(faction_target.IsFemale, 'spojrzała', 'spojrzał' )] [ROOT.GetCountry.GetRuler.GetName] prosto w oczy i [Select_CString(faction_target.IsFemale, 'przypomniała', 'przypomniał' )] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'jej', 'mu' )] w dość agresywny sposób o kilku raczej żenujących incydentach, którym udało się zapobiec jedynie dzięki [SCOPE.sChar('faction_target').GetHerHis] szybkiemu myśleniu."
 faction.4.a: "Wygląda na to, że możemy być winni [Select_CString(faction_target.IsFemale, 'jej', 'mu' )] przysługę."
 faction.4.b: "Przeszłość to przeszłość. Pogódź się z tym."
 faction.5.t: "Próba przekupstwa"
 faction.5.desc: "W słabo zamaskowanej próbie przekupstwa, [SCOPE.sChar('faction_target').GetName], lider [SCOPE.sChar('faction_target').GetPartyName], [Select_CString(faction_target.IsFemale, 'złożyła', 'złożył' )] [ROOT.GetCountry.GetRuler.GetName] szczególnie hojną ofertę w imieniu swojej frakcji.\n\nWydawałoby się, że [SCOPE.sChar('faction_target').GetPartyName] staje się dość zdesperowana - niemniej jednak, [SCOPE.sChar('faction_target').GetPraenomen] [Select_CString(faction_target.IsFemale, 'zagroziła', 'zagroził' )] szerzeniem oszczerczych plotek, jeśli nie przyjmiemy [SCOPE.sChar('faction_target').GetHerHis] oferty."
 faction.5.a: "Bardzo dobrze..."
 faction.5.b: "Przekonaj [SCOPE.sChar('faction_target').GetHerHim], żeby zamiast tego [Select_CString(faction_target.IsFemale, 'zrobiła', 'zrobił' )] użytek z prezentu!"
 faction.5.c: "Oburzające!"
 faction.5.d: "Wybij [Select_CString(faction_target.IsFemale, 'jej', 'mu' )] z głowy te nierozważne działania."
