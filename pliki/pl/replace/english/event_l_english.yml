 diadochi_flavor.15.t: "Wojna w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.15.desc: "Po heraklejskim wysiłku oblężenia [GetProvince('(int32)266').GetName], państwo [GetCountry('PRY').GetAdjective] zwróciło oczy ku zachodowi. Wolne państwa-miasta w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName] zjednoczyły się w przymierzu, którego jedynym celem było pokonanie pozbawionego skrupułów władcy, którym jest [GetCharacter('(int32)32').GetPraenomen] oraz resztek jego żołnierzy wciąż obecnych w [GetCountry('MAC').GetAdjective].\n\nPo krótkiej przerwie w walce generałowie, którymi dowodził [GetCharacter('(int32)38').GetPraenomen] nalegali, że nadszedł czas, aby sprowokować atak mieszkańców [GetCountry('MAC').GetAdjective], niezależnie od bezpośredniego zagrożenia ze strony spadkobierców, których pozostawił [GetCharacter('(int32)39').GetPraenomen] w innych regionach."
 diadochi_flavor.15.a: "[GetCharacter('(int32)32').GetPraenomen] będzie żałować tego dnia."
 diadochi_flavor.15.b: "Musimy skupić uwagę gdzie indziej."
 diadochi_flavor.15.b.tooltip: "#R Kraj [GetCountry('PRY').GetAdjective] wycofa się z regionu [GetProvince('(int32)418').GetArea.GetRegion.GetName]:#!\n"
 no_longer_champion_of_free_greeks: "Porzucając wolnych Greków, możemy w przyszłości spotkać się z niepokojami w ojczyźnie."
 CHALKIS_NAME: "Chalkida"
 CHALKIS_ADJECTIVE: "Chalkidy"
 AIGINA_NAME: "Egina"
 AIGINA_ADJECTIVE: "Eginy"
 macedon_war_choice: "#R Może to doprowadzić do wojny.#!"
 macedon_back_down: "#R Jeśli się wycofamy, nasi ludzie będą gorzej o nas myśleć.#!"
 diadochi_flavor.17.t: "Negocjator pokojowy [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.17.desc: "W szokującym obrocie wydarzeń ambasador [GetCountry('PRY').GetAdjective] pojawił się u naszych granic w celu zawieszenia broni.\n\nTwierdzi, że wojna ich i [GetCountry('MAC').GetName] nie służy interesom [GetCountry('PRY').GetAdjective] oraz że wszystkie ich armie wycofują się z regionu [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nNasi generałowie jednogłośnie zgadzają się, że krótki rozejm jest prawdopodobną opcją, ponieważ umożliwi państwu [GetCountry('PRY').GetAdjective] wycofanie się, a my będziemy w stanie przejąć resztę regionu [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Z zainteresowaniem będziemy obserwować rozwój wydarzeń."
 diadochi_flavor.17.a: "Niech tak będzie."
 diadochi_flavor.17.a.tt: "#Y @[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] nie ma już żadnego terytorium ani poddanego w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.16.t: "Okręty [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.16.desc: "Nasi żołnierze na wybrzeżu zaczęli donosić o wielkiej masie okrętów [GetCountry('PRY').GetAdjective] na horyzoncie. Po oblężeniu Rodos kraj [GetCountry('PRY').GetAdjective] musiał ponownie zwrócić uwagę na Macedonię, a nasi generałowie wzywają nas do jak najszybszego podjęcia działań.\n\nBardziej umiarkowani członkowie naszej rady sugerują jednak, że możemy zyskać nieco czasu, rezygnując z naszych ostatnich posiadłości na Peloponezie; ostatecznie porzucając wszelkie nadzieje na odzyskanie dominacji nad tak zwanym Związkiem Helleńskim."
 diadochi_flavor.16.a: "Nie możemy wiecznie odraczać wojny."
 diadochi_flavor.16.b: "Musimy kupić czas do przygotować!"
 diadochi_flavor.18.t: "Koncesja prowincji [GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc: "W najbardziej nietypowym posunięciu, utracjusz na tronie [GetCountry('MAC').GetAdjective] zaoferował [GetProvince('(int32)418').Custom('get_city_type_loc')] [GetProvince('(int32)418').GetName] w zamian za gwarantowany okres rozejmu.\n\nNasz dyplomata słusznie wykorzystał tę okazję, nie czekając na naszą aprobatę. Nasz przyczółek w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName] staje się coraz silniejszy."
 diadochi_flavor.18.a: "Doskonale."
 diadochi_flavor.19.t: "Wojna w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.19.desc: "Państwo [GetCountry('PRY').GetAdjective] w swojej pysze i szaleństwie postanowiło ponownie wznowić działania wojenne, które prowadzili oni i [GetCharacter('(int32)32').GetName] z [GetCountry('MAC').GetAdjective], bezskutecznie próbując udowodnić dominację nad tak zwanymi diadochami.\n\nMożemy tylko czekać, aby zobaczyć, jaki będzie to miało wpływ na politykę znanego świata i ilu synów będzie musiało umrzeć, aby zaspokoić żądnych krwi królów tyranów."
 diadochi_flavor.19.a: "Niepokojące wieści."
 diadochi_flavor.20.t: "[GetCharacter('(int32)32').GetName]: W obronie"
 diadochi_flavor.20.desc: "Trwa długa wojna, a nasi generałowie zapewniają nas, że nadszedł czas, abyśmy zebrali się przeciwko zagrożeniu ze strony [GetCountry('PRY').GetAdjective].\n\nRozważny głos z tyłu rady wojennej sugeruje jednak, że być może uda się zawrzeć z nimi porozumienie, gdyż wydaje się, że bardzo zajmuje ich uwagę [GetCharacter('(int32)32').GetName] na Peloponezie."
 diadochi_flavor.20.a: "Nasze obietnice muszą być dotrzymane."
 diadochi_flavor.20.b: "Zobaczmy, co z tego wyniknie..."
 offer_will_be_sent_egy: "Zostanie wysłana oferta wymiany terytorium do @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y].#!\nJeśli odmówią:"
 diadochi_flavor.20.c: "Lepiej poczekać i zobaczyć, co się stanie."
 passive_egypt_tt: "Na razie powstrzymamy się od przyłączenia się do tej wojny."
 diadochi_flavor.21.t: "[GetCharacter('(int32)42').GetName] interweniuje"
 diadochi_flavor.21.desc: "Nie wiadomo, czy było to w obronie słabego paktu [GetCountry('MAC').GetName] i [GetCountry('EGY').GetName], czy też z samolubstwa, wiemy tylko, że [GetCountry('EGY').GetName] rozpoczął marsz z południa w kierunku kraju [GetCountry('PRY').GetAdjective].\n\nPrzyszłość niegdyś wielkiego imperium, które zbudował [GetCharacter('(int32)39').GetName] wydaje się coraz bardziej wątpliwa."
 diadochi_flavor.21.a: "Pycha..."
 diadochi_flavor.22.t: "Ptolemejskie ultimatum"
 diadochi_flavor.22.desc: "Podczas gdy wojna w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName] trwa, nikczemny [GetCountry('EGY').GetRuler.GetPraenomen] wykonuje swój ruch. Z królestwa słońca i orła przybył wysłannik, kładąc na stół kuszącą ofertę.\n\nW zamian za koncesję części naszych terytoriów w regionach [GetProvince('(int32)790').GetArea.GetRegion.GetName] i [GetProvince('(int32)714').GetArea.GetRegion.GetName], [GetCountry('EGY').GetName] jest skłonny podpisać sformalizowany rozejm, dając nam możliwość rozprawienia się raz na zawsze z nieszczęśnikiem, którym jest [GetCountry('MAC').GetRuler.GetPraenomen]."
 diadochi_flavor.22.a: "Nie możemy pozwolić na utworzenie kolejnego frontu."
 diadochi_flavor.22.b: "Nigdy! Nasza sprawa jest słuszna!"
 diadochi_flavor.23.t: "Koncesje [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.23.desc: "W niespodziewanym zbiegu okoliczności kraj [GetCountry('PRY').GetAdjective] był tak zajęty w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName], że nie mógł odrzucić naszych skandalicznych żądań.\n\nIch wysłannik niechętnie zgadza się na przekazanie terytoriów w regionach [GetProvince('(int32)687').GetArea.GetRegion.GetName] i [GetProvince('(int32)790').GetArea.GetRegion.GetName] w zamian za rozejm, podczas gdy ich armie związuje walką podstępny [GetCharacter('(int32)32').GetName] i jego krewni."
 diadochi_flavor.23.a: "Wspaniałe wieści!"
 diadochi_flavor.24.t: "Koncesje [GetCountry('PRY').GetAdjective] na rzecz [GetCountry('EGY').GetName]u"
 diadochi_flavor.24.desc: "Kupcy przynoszą niepokojące wieści. Państwo [GetCountry('PRY').GetAdjective] przekazało Lagidom (Ptolemeuszom) wiele swoich terytoriów w regionach [GetProvince('(int32)687').GetArea.GetRegion.GetName] i [GetProvince('(int32)790').GetArea.GetRegion.GetName] z nadzieją, że zapewne dojdzie do długiego rozejmu, który sprawi, że [GetCharacter('(int32)32').GetName] i jego sojusznicy w [GetCountry('MAC').GetAdjective] zostaną przez nich wykończeni.\n\nDiadochowie wciąż wbijają sobie wzajemnie nóż w plecy."
 diadochi_flavor.24.a: "Bardzo niepokojące."
 transfer_phrygian_lands_egy_tt: "Terytoria [GetCountry('PRY').GetAdjective|Y] w regionach [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)331').GetArea.GetName|Y], [GetProvince('(int32)750').GetArea.GetName|Y] i [GetProvince('(int32)743').GetArea.GetName|Y] zostaną scedowane na [GetCountry('EGY').GetName|Y]."
 diadochi_flavor.25.t: "Wojna o region [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.25.desc: "W typowy dla siebie arogancki sposób [GetCharacter('(int32)32').GetName] wybrał wojnę zamiast rozumu. [GetCountry('MAC').GetName] idzie z nami na wojnę."
 diadochi_flavor.25.a: "Skończymy z nim."
 diadochi_flavor.25.at: "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] i @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] są teraz w stanie wojny"
 diadochi_flavor.26.t: "Odrzucono ultimatum"
 diadochi_flavor.26.desc: "Kraj [GetCountry('PRY').GetAdjective] odrzucił naszą ofertę, dlatego znów stoimy w obliczu nieuchronnej wojny o [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 diadochi_flavor.26.a: "Pycha..."
 diadochi_flavor.27.t: "Pora uderzyć"
 diadochi_flavor.27.desc: "Państwo [GetCountry('PRY').GetAdjective] jest teraz uwikłane w konflikty na zachodzie. Być może jest to okazja, której szukaliśmy, aby w końcu skończyć z ich żałosną dynastią. Nasi doradcy zalecają, abyśmy teraz uderzyli i zaatakowali Syrię z całą mocą, jaką możemy zebrać.\n\nZ drugiej strony mamy również problemy bliższe naszemu krajowi, być może ultimatum wystarczy, aby uzyskać dostęp do Morza Śródziemnego. Dalsze podboje można zaplanować na później."
 diadochi_flavor.27.a: "Musimy teraz uderzyć!"
 diadochi_flavor.27.b: "Wyślijmy posłańca do: [GetCharacter('(int32)37').GetPraenomen]"
 offer_will_be_sent_to_pry: "Zostanie wysłana oferta wymiany terytorium @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y], z prośbą o oddanie prowincji [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] i [GetProvince('(int32)779').GetArea.GetName|Y].\nJeśli odmówią:"
 diadochi_flavor.28.t: "Posłaniec z [GetCountry('SEL').GetName]"
 diadochi_flavor.28.desc: "Nasz konflikt na zachodzie nie pozostał niezauważony przez [GetCountry('SEL').GetName]. Dziś przybył wysłannik, który oświadcza, że ​​kraj [GetCountry('SEL').GetAdjective] jest gotowy wesprzeć tych, którzy sprzeciwiają się naszym roszczeniom wobec imperium, które stworzył [GetCharacter('(int32)39').GetName] i chce ponownie rozpocząć wojnę na wschodzie.\n\nWysłannik jednak składa również ofertę:\nJeśli przekażemy im nasze terytoria w regionie [GetProvince('(int32)790').GetArea.GetRegion.GetName], zgodzą się wycofać i dadzą nam możliwość rozwiązania naszych sporów z innymi diadochami bez ich bezpośredniej interwencji.\nWysłannik jasno mówi, że oznacza to rezygnację z naszej wspaniałej stolicy - Antygonii. Nie jest jasne, czy Seleucydzi oczekują, że uznamy to za coś innego niż zniewagę."
 diadochi_flavor.28.a: "Za wszelką cenę musimy unikać wojny na wschodzie."
 diadochi_flavor.28.b: "To nic innego jak zniewaga!"
 diadochi_flavor.29.t: "Inwazja [GetCountry('SEL').GetAdjective]"
 diadochi_flavor.29.desc: "Konflikt między diadochami zaognia się ponownie, gdy armie [GetCountry('SEL').GetAdjective] przekraczają granice regionu [GetProvince('(int32)790').GetArea.GetRegion.GetName] należącego do [GetCountry('PRY').GetAdjective]."
 diadochi_flavor.29.a: "Czy to się kiedyś skończy?"
 diadochi_flavor.29.b: "Jeśli chcą naszej ziemi, będą musieli wziąć ją siłą!"
 diadochi_flavor.30.t: "Wojna z [GetCountry('SEL').GetName]"
 diadochi_flavor_30.desc: "Niewątpliwie [GetCharacter('(int32)24').GetName] zauważył, że jesteśmy uwikłani w konflikt na zachodzie, dlatego zebrał swoje wojska, które podobno teraz zmierzają ku naszym granicom. Jesteśmy teraz zobowiązani do ponownego stoczenia wojny na dwóch frontach."
 diadochi_flavor_30.a: "Pożałują tego!"
 diadochi_flavor_30.at: "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] i @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y] są teraz w stanie wojny"
 diadochi_flavor.31.t: "Wojna z [GetCountry('EGY').GetName]em"
 diadochi_flavor.31.desc: "Podczas gdy w regionie [GetProvince('(int32)418').GetArea.GetRegion.GetName] trwa wojna, podły [GetCharacter('(int32)42').GetName] wykonał swój ruch. Armie [GetCountry('EGY').GetAdjective] zbliżają się do naszych granic i jasne jest, że na południu również będziemy musieli walczyć."
 diadochi_flavor.31.a: "Bezczelność!"
 diadochi_flavor_31.at: "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] i @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y] są teraz w stanie wojny"
 diadochi_flavor.32.t: "Odmowa [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.32.desc: "Przybyły dzisiaj posłaniec [GetCountry('PRY').GetAdjective] oznajmił, że bezczelnie odrzucają naszą wspaniałomyślną ofertę uniknięcia rozlewu krwi. Kraj [GetCountry('PRY').GetAdjective] szykuje się do wojny w obronie swojego ciężko zdobytego imperium..."
 diadochi_flavor.32.a: "To może oznaczać tylko wojnę."
 diadochi_flavor.33.t: "Koncesje [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.33.desc: "Ku naszemu zaskoczeniu kraj [GetCountry('PRY').GetAdjective] zdecydował się zaakceptować nasze żądania.\n\nNiechętnie zgadzają się na przekazanie terytoriów w regionach [GetProvince('(int32)790').GetArea.GetRegion.GetName] i [GetProvince('(int32)918').GetArea.GetRegion.GetName], o które prosiliśmy, w zamian za rozejm."
 diadochi_flavor.33.a: "Wspaniałe wieści!"
 transfer_phrygian_lands_sel_tt: "Terytoria [GetCountry('PRY').GetAdjective|Y] w prowincjach [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] i [GetProvince('(int32)779').GetArea.GetName|Y] zostaną scedowane na @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]."
 diadochi_flavor.34.t: "Koncesje [GetCountry('PRY').GetAdjective] na rzecz [GetCountry('SEL').GetAdjective]"
 diadochi_flavor.34.desc: "Kraj [GetCountry('PRY').GetAdjective] przekazał wiele swoich terytoriów w regionach [GetProvince('(int32)790').GetArea.GetRegion.GetName] i [GetProvince('(int32)918').GetArea.GetRegion.GetName] na rzecz [GetCountry('SEL').GetName] w nadziei, że uda im się powstrzymać konflikt na wschodzie, podczas gdy będą oni toczyć wojnę na zachodzie.\n\nWygląda na to, że [GetCharacter('(int32)24').GetPraenomen] po raz kolejny wbił przyjacielowi nóż w plecy."
 diadochi_flavor.34.a: "Bardzo niepokojące."
 diadochi_flavor.35.t: "Wolność?"
 diadochi_flavor.35.desc: "Nasz suzeren wycofał się z tego regionu i poddał swoje twierdze przeciwnej frakcji diadochów. Przybył dziś wysłannik z dworu [GetCountry('PRY').GetAdjective], niczym w następstwie pośpiesznego wycofania się, aby poinformować nas, że nie będziemy już dłużej chronieni ani nie będziemy musieli płacić żadnej formy trybutu."
 diadochi_flavor.35.a: "Jesteśmy wolni, ale czy jesteśmy bezpieczni?"
 freedom_tooltip: "Nie jesteśmy już dłużej poddanym, a naszym suzerenem przestaje być @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 diadochi_flavor.36.t: "Obrońca Greków?"
 diadochi_flavor.36.desc: "Po wycofaniu się [GetCountry('PRY').GetAdjective] z regionu [GetProvince('(int32)418').GetArea.GetRegion.GetName] i niespełnieniu obietnic dotyczących ochrony wolnych greckich miast przed innymi diadochami, coraz więcej osób w naszym własnym rządzie prosi o ponowne rozważenie naszego własnego poparcia dla sprawy [GetCountry('PRY').GetAdjective].\n\nNiektórzy twierdzą, że [GetCountry('PRY').GetName] okazało się słabe i że lepiej szukać szczęścia jako niezależne państwo. Jako wolni Grecy powinniśmy mieć prawo do decydowaniu o własnym przeznaczeniu."
 diadochi_flavor.36.a: "Nie. Nigdy na to nie pozwolą."
 diadochi_flavor.36.a.tt: "Pozostaniemy lojalni wobec [GetCountry('PRY').GetAdjective]."
 diadochi_flavor.36.b: "Bądźmy naprawdę wolni."
 diadochi_flavor.36.b.tt: "#R Może to doprowadzić do wojny z naszym suzerenem, którym jest @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y].#!"
 diadochi_flavor.37.t: "Obrońca Greków?"
 diadochi_flavor.37.desc: "Nasze wycofanie się z regionu [GetProvince('(int32)418').GetArea.GetRegion.GetName] sprawiło, że wielu przestało uznawać nas za obrońców wolnych greckich miast, za których się uważamy.\nMieszkańcy [freedom_tag.GetAdjective] zadeklarowali teraz, że jako wolni Grecy powinni mieć możliwość decydowania o własnym przeznaczeniu i nie potrzebują już naszej ochrony."
 diadochi_flavor.37.a: "To oznacza wojnę!"
 diadochi_flavor.37.b: "Są wolni."
 diadochi_flavor.38.t: "Wojna!"
 diadochi_flavor.38.desc: "Wygląda na to, że cała gadka o ochronie wolnych Greków była tylko pustymi słowami. Kraj [GetCountry('PRY').GetAdjective] wysłał wiadomość, że przygotowują swoje armie, aby zmusić nas do posłuszeństwa."
 diadochi_flavor.38.a: "Świat dowie się o tej zdradzie!"
 diadochi_flavor.39.t: "Zdrada ideałów"
 diadochi_flavor.39.desc: "Państwo [GetCountry('PRY').GetAdjective] zdradziło marzenie o wolnym greckim świecie, idąc na wojnę z krajem [freedom_tag.GetName], zamiast pozwolić im decydować o własnym przeznaczeniu jako wolny kraj.\n\nTo jest najbardziej niepokojące."
 diadochi_flavor.39.a: "Rzeczywiście bardzo niepokojące."
