 food_events.1.t: "Nieurodzaj"
 food_events.1.desc: "Nasi osadnicy z prowincji [SCOPE.sP('fe_city').GetState.GetShortName] zgłaszają, że ich zbiory w tym roku spadną znacznie poniżej normalnej wielkości, a ludzie w całym regionie gromadzą żywność i przygotowują się na najgorsze.\n\nLokalni urzędnicy zwracają się o pomoc w zapewnieniu wystarczających zapasów na nadchodzące miesiące, ale zdobycie posiłków dla tak wielu ust nie będzie tanie..."
 food_events.1.a: "Zrobimy co w naszej mocy."
 food_events.1.b: "Wyjaśnij, że to obowiązek gubernatora."
 food_events.1.c: "Relokacja zmniejszy obciążenie prowincji [SCOPE.sP('fe_city').GetState.GetShortName]."
 food_events.1.d: "Musimy prosić o błogosławieństwo od [ROOT.GetCountry.Custom('get_harvest_goddess_DOP')]..."
 food_events.2.t: "Surowe zimy"
 food_events.2.desc: "Kilka szczególnie srogich zim z rzędu stopniowo odbija się na zapasach i pustoszy pola uprawne w całej prowincji [SCOPE.sP('fe_city').GetState.GetShortName], Lokalni urzędnicy przewidują obecnie niedobory żywności w nadchodzących miesiącach, ponieważ popyt przewyższa podaż.\n\nBez pomocy ziemie te z pewnością będą borykały się z problemami w nadchodzących latach, ale musimy rozważyć naszą decyzję... "
 food_events.2.a: "Muszą otrzymać pomoc."
 food_events.2.b: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] zajmie się tym."
 food_events.2.c: "Przenieś najbardziej dotkniętych w inne miejsce."
 food_events.2.d: "Nie mamy na to wpływu."
 food_events.3.t: "Kaprysy natury"
 food_events.3.desc: "Katastrofalne klęski żywiołowe dotknęły prowincję [SCOPE.sP('fe_city').GetState.GetShortName] spowodowały o wiele więcej szkód, niż się spodziewaliśmy. Straty na samych polach uprawnych i pastwiskach już doprowadziły do niedoborów żywności w biedniejszych osadach, a głód jest tylko kwestią czasu.\n\nMożemy zorganizować import zboża do tego obszaru, aby zapobiec najgorszemu, ale nie będzie to tanie."
 food_events.3.a: "Ci ludzie potrzebują naszej pomocy."
 food_events.3.b: "To leży w zakresie obowiązków [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c: "Powinniśmy przenieść część populacji."
 food_events.3.d: "Nie możemy się spierać z wolą bogów."
 food_events.4.t: "Plaga wojny"
 food_events.4.desc: "Prowincja [SCOPE.sP('fe_city').GetState.GetShortName] stała się nieszczęśliwą ofiarą bezmyślnego łupienia i grabieży, które są smutnymi, ale nieuniknionymi konsekwencjami działań wojennych i jej uczestników.\n\nZiemia, którą można zagospodarować, była w niektórych przypadkach zapuszczona lub porzucona, podczas gdy rozległe obszary są całkowicie bezużyteczne - niedobory są nieuniknione. Bez pomocy prowincja z pewnością będzie cierpieć."
 food_events.4.a: "Wyślij natychmiastową pomoc."
 food_events.4.b: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] może się tym zająć."
 food_events.4.c: "Być może ich sąsiedzi mogliby podzielić brzemię."
 food_events.4.d: "Taka jest wojna."
 food_events.5.t: "Ryzyko głodu"
 food_events.5.desc: "Nasi lokalni urzędnicy przynoszą straszne wieści, że niedobory żywności w prowincji [SCOPE.sP('fe_city').GetState.GetShortName] pogorszyły się z powodu kolejnych nieudanych zbiorów, gromadzenia zapasów i kradzieży, prowadzących do głodu i zamieszek na całym obszarze.\n\nBłagają nas o miłosierdzie i proszą o jedzenie w nadziei, że [SCOPE.sP('fe_city').GetState.GetShortName] może znów stać się produktywną i uporządkowaną dzielnicą."
 food_events.5.a: "Nie możemy zignorować ich niedoli."
 food_events.5.b: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] musi wziąć za to odpowiedzialność."
 food_events.5.c: "Przekieruj zapasy z prowincji [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.5.d: "Nie możemy nic zrobić."
 food_events.6.t: "Zubożenie ziemi"
 food_events.6.desc: "Wielka koncentracja niewolników pracujących na polach prowincji [SCOPE.sP('fe_city').GetState.GetShortName], szczególnie wokół [SCOPE.sP('fe_city').GetName], doprowadziła w tym roku do zubożenia lokalnej gleby, pozbawiając prowincję głównego źródła żywności.\n\nNasi urzędnicy ostrzegają, że bez pomocy w prowincji z pewnością wystąpi głód."
 food_events.6.a: "Musimy zrobić wszystko co w naszej mocy."
 food_events.6.b: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] zapłaci za zboże."
 food_events.6.c: "Podziel latyfundia."
 food_events.6.d: "Powinni byli o tym pomyśleć."
 food_events.7.t: "Susza"
 food_events.7.desc: "Szczególnie trudny rok doprowadził do suszy w prowincji [SCOPE.sP('fe_city').GetState.GetShortName], powodując obumieranie upraw i skutkując niedoborami żywności w całym regionie. Lokalni urzędnicy błagają o nasze wsparcie, aby zapobiec kryzysowi.\n\nNie będzie to tanie, ale możemy być w stanie sprowadzić dodatkowe zapasy i zapobiec najgorszemu."
 food_events.7.a: "To nasza odpowiedzialność."
 food_events.7.b: "Wydaje mi się, że to zadanie gubernator[Select_CString(fe_city.GetState.GetGovernor.IsFemale, '', 'a' )], [Select_CString(fe_city.GetState.GetGovernor.IsFemale, 'którą', 'którym' )] jest [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.7.c: "[SCOPE.sP('fe_city_divert').GetState.GetShortName] ma zapasy żywności."
 food_events.7.d: "Takie rzeczy się zdarzają."
 food_events.8.t: "Obrabowano spichlerze"
 food_events.8.desc: "Otrzymaliśmy wiadomość od lokalnych urzędników, że kilka ważnych składów żywności w prowincji [SCOPE.sP('fe_city').GetState.GetShortName] zostało obrabowanych przez malkontentów z powodu pogardy dla rządu w całym regionie.\n\nWygląda na to, że mają nadzieję na zwiększenie napięć, zmuszając głodnych ludzi do działania - w każdym razie zastąpienie skradzionych towarów nie będzie tanie."
 food_events.8.a: "Musimy po prostu zastąpić zapasy."
 food_events.8.b: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] może pokryć koszty."
 food_events.8.c: "Bandyci zostaną schwytani, a zboże zwrócone."
 food_events.8.d: "Niech nielojalne kundle chodzą głodne."
 food_events.9.t: "Złagodzono niedobory"
 food_events.9.desc: "Otrzymaliśmy wiadomość, że kryzys zbożowy w prowincji [SCOPE.sP('fe_city').GetState.GetShortName] uległ poprawie bez potrzeby ingerencji.\n\nWygląda na to, że miejscowa arystokracja poszła po rozum do głowy, gdy zdali sobie sprawę, że nie nadejdzie pomoc. Przetrwali i utrzymali wartość ich posiadłości poprzez uwalnianie nadmiernych zapasów i organizowanie własnego importu."
 food_events.9.a: "Doskonale."
 food_events.9.at: "[SCOPE.sP('fe_city').GetState.GetName] traci efekt #Y głód#!"
 food_events.10.t: "Niewłaściwe zarządzanie gruntami"
 food_events.10.desc: "W oszałamiającym pokazie niekompetencji, wygląda na to, że gubernator [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] źle [Select_CString(fe_city.GetState.GetGovernor.IsFemale, 'zarządzała', 'zarządzał' )] swoimi posiadłościami w prowincji [SCOPE.sP('fe_city').GetState.GetShortName] do tego stopnia, że pojawiają się doniesienia o niedoborach żywności w całym regionie.\n\nWydaje się, że [Select_CString(fe_city.GetState.GetGovernor.IsFemale, 'ta idiotka', 'ten głupiec' )] próbował wprowadzić nowy system nawadniania bez znajomości rolnictwa, niszcząc większość zbiorów."
 food_events.10.a: "Skonfiskuj [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] posiadłości i pomóż potrzebującym."
 food_events.10.b: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] pójdzie do więzienia, a [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] fundusze pokryją koszty."
 food_events.10.c: "Wszakże jest gubernatorem, a nie rolnikiem."
 food_events.11.t: "Głód się rozprzestrzenia"
 food_events.11.desc: "Urzędnicy z prowincji [SCOPE.sP('fe_spread_city').GetState.GetShortName] przynoszą straszne wieści, że panika i niedobór rozprzestrzeniły się również na prowincję [SCOPE.sP('fe_city').GetState.GetShortName], ponieważ bogate zapasy nadmiernej ilości jedzenia i uchodźców z prowincji [SCOPE.sP('fe_city').GetState.GetShortName] spowodowały znaczne obciążenie zasobów.\n\nBez naszej ingerencji sytuacja ta wymknie się spod kontroli..."
 food_events.11.a: "Musimy to jak najszybciej powstrzymać!"
 food_events.11.b: "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] za to odpowiada..."
 food_events.11.c: "Sprowadź żywność z prowincji [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.11.d: "Nie da się zatrzymać boskiej woli."
 food_events.12.t: "Obfite zbiory"
 food_events.12.desc: "Urzędnicy prowincji [SCOPE.sP('fe_city').GetState.GetShortName] donoszą, że w tym roku dzielnica doświadczyła bezprecedensowych zbiorów, a wielkie jubileusze ku czci [ROOT.GetCountry.Custom('get_harvest_goddess_DOP')] odbywają się w dużych i małych osadach.\n\nTe dodatkowe, nieoczekiwane przychody mogą pomóc zwiększyć rezerwy żywności w prowincji, ale z drugiej strony taki dar od bogów z pewnością może przynieść korzyści całemu ludowi [ROOT.GetCountry.GetAdjective]..."
 food_events.12.a: "Umieść nadwyżkę w prowincjonalnych spichlerzach."
 food_events.12.b: "Mieszkańcy prowincji [SCOPE.sP('fe_gift_city').GetState.GetShortName] najbardziej tego potrzebują."
 food_events.12.c: "Obsypiemy mieszkańców [ROOT.GetCountry.GetCapital.GetName] chlebem!"
 food_events.12.d: "Nadwyżka zostanie dobrze wykorzystana."
 food_events.13.t: "Doskonałe zarządzanie gruntami"
 food_events.13.desc: "Otrzymaliśmy wspaniałe wieści z prowincji [SCOPE.sP('fe_city').GetState.GetShortName], gdzie lokalni urzędnicy konsekwentnie zgłaszają obfite zbiory po eksperymentach z nowymi metodami zarządzania gruntami.\n\nPozwolenie im na swobodną pracę bez wątpienia spowoduje zwiększenie zapasów żywności w prowincji, ale zarządcy i ich praktyki mogą być bardziej przydatni na gruntach uprawnych [ROOT.GetCountry.GetAdjective]."
 food_events.13.a: "[SCOPE.sP('fe_city').GetState.GetShortName] będzie rogiem obfitości."
 food_events.13.b: "Wyślij skrybów, aby spisali nowe praktyki."
 food_events.13.c: "Rozmieść ich w całym kraju."
 food_events.14.t: "Pożar spichlerza"
 food_events.14.desc: "Dotarło do nas, że jeden z głównych magazynów zboża w prowincji [SCOPE.sP('fe_city').GetState.GetShortName] spłonął ostatniej nocy w wypadku wraz z dużą ilością zapasów.\n\nMożemy odbudować zapasy, ale niektórzy urzędnicy twierdzą, że utracona rezerwa nie była konieczna i woleliby, aby pieniądze zostały przeznaczone na inne cele."
 food_events.14.a: "Spichlerz jest ważnym elementem strategicznym."
 food_events.14.b: "Nie sprawdzajmy ponownie cierpliwości bogów."
 food_events.15.t: "Niekompetentne przechowywanie"
 food_events.15.desc: "Zrozpaczeni urzędnicy z prowincji [SCOPE.sP('fe_city').GetState.GetShortName] zgłaszają, że duża część rezerw zboża zgniła i zbutwiała z powodu niekompetentnych sposobów ich przechowywania.\n\nMiejscowi są oburzeni z powodu zmarnowania owoców ich pracy i martwią się, że będą głodni - wszyscy oczekują od nas sprawiedliwości w tym nieprawdopodobnym skandalu."
 food_events.15.a: "Dopilnuj, aby przestrzegane były odpowiednie normy."
 food_events.15.b: "A wszystko pod czujnym okiem [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]..."
 food_events.15.c: "Ukrzyżuj winnych."
 food_events.15.d: "To tylko trochę zboża."
 food_events.16.t: "Znikające zapasy"
 food_events.16.desc: "Doszły nas słuchy, że znaczna część państwowych zapasów żywności w prowincji [SCOPE.sP('fe_city').GetState.GetShortName] zniknęła w przeciągu jednej nocy.\n\nLokalizacja zapasów jest nadal przedmiotem dyskusji. Niektórzy twierdzą, że [SCOPE.Custom('get_random_culture')] grupa kupców oszukała niekompetentnego urzędnika, inni, że mściwy bóg zabrał zapasy w gniewie. W każdym razie rezerwy są znacznie zmniejszone."
 food_events.16.a: "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] za to odpowiada."
 food_events.16.b: "Po prostu musimy je odkupić..."
 food_events.16.c: "Polecą głowy."
 food_events.16.ct: "Sędzia zostanie wysłany w celu zbadania zaginięcia."
 food_events.16.d: "Zawsze można wyhodować więcej."
 food_events.17.t: "Datki charytatywne"
 food_events.17.desc: "Nasi urzędnicy z prowincji [SCOPE.sP('fe_city').GetState.GetShortName] donoszą, że zwrócili się do nich niektórzy drobni właściciele ziemscy z darowiznami w postaci zboża i innych rodzajów żywności na użytek państwa.\n\nNiezależnie od tego, czy nie byli w stanie sprzedać go sami, czy są tylko wzorowymi obywatelami, dodatkowe zboże jest zawsze przydatne - chociaż nie zdecydowano jeszcze, w jaki sposób darowizny te zostaną wykorzystane."
 food_events.17.a: "Niech spichlerze prowincji [SCOPE.sP('fe_city').GetState.GetShortName] je przechowają."
 food_events.17.b: "Prowincja [SCOPE.sP('fe_gift_city').GetState.GetShortName] powinna je wziąć."
 food_events.17.c: "Biedni lubią chleb, prawda?"
 food_events.17.d: "To dar dla ludu [ROOT.GetCountry.GetAdjective]."
 famine_relocation_tooltip: "#Y 10%#! procent populacji prowincji #Y [SCOPE.sP('fe_city').GetState.GetShortName]#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! populacji)#! zostanie przeniesionej do prowincji #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!.\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! ma obecnie #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#! żywności @food_icon! z maksymalnej ilości wynoszącej #Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#! @food_capacity_icon!.\n#Y Populacja wolnych ludzi#!@freemen! i #Y obywateli#!@citizens! będzie traktowana priorytetowo."
 food_events_66_percent_tooltip: "[SCOPE.sP('fe_city').GetState.GetName] traci #R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! żywności."
 flavor_arm.3.t: "Rozwój [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.desc: "Nasza stolica [SCOPE.sP('armaouira_scope').GetName] w ostatnich latach wielokrotnie cierpiała z powodu susz. Nasi doradcy uważają, że jest to spowodowane niedawną zmianą biegu rzeki Araks. [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'Nasza wspaniała', 'Nasz wspaniały' )] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], chce przenieść naszą stolicę na zachód, na wzgórze wzdłuż Araks i zbudować miasto w pobliżu wioski [SCOPE.sP('eruandashat_scope').GetName]. Nasi doradcy ostrzegają, że jest to ogromne przedsięwzięcie, ale [ROOT.GetCountry.GetRuler.GetPraenomen] zwraca uwagę, że miasto bez zaopatrzenia w wodę może nie przetrwać na dłuższą metę."
 flavor_arm.3.a: "Przenieś stolicę do [SCOPE.sP('eruandashat_scope').GetName]!"
 flavor_arm.3.tt: "Do 50% populacji [SCOPE.sP('armaouira_scope').GetName] przeniesie się do [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.b: "Zbudować tamę na rzece! Zostaniemy w [SCOPE.sP('armaouira_scope').GetName]!"
 flavor_arm.4.t: "Klejnot Armenii"
 flavor_arm.4.desc: "Nasza wspaniała stolica, [SCOPE.sP('eruandashat_scope').GetName], stała się zbyt duża dla regionu. Zalesione wzgórza utrudniają ekspansję w porównaniu z płaskimi równinami naszej starej stolicy [SCOPE.sP('armaouira_scope').GetName]. Przeniesienie stolicy z powrotem do [SCOPE.sP('armaouira_scope').GetName] nie jest rozwiązaniem, ale [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza wspaniała', 'nasz wspaniały' )] [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zwróciła', 'zwrócił' )] uwagę na [SCOPE.sP('artaxata_scope').GetName]. Otoczone żyznymi równinami oraz z dostępem do ryb z jeziora Sewan, miejsce to byłoby idealne dla prosperującej metropolii. Marzy [ROOT.GetCountry.GetRuler.GetSheHe] o uczynieniu [SCOPE.sP('artaxata_scope').GetName] klejnotem Armenii, perłą Kaukazu."
 flavor_arm.4.a: "Uczyń [SCOPE.sP('artaxata_scope').GetName] najjaśniejszą gwiazdą nad armeńskim nieboskłonem!"
 flavor_arm.4.tt: "Do 50% populacji [SCOPE.sP('eruandashat_scope').GetName] przeniesie się do [SCOPE.sP('artaxata_scope').GetName]."
 flavor_arm.4.b: "[SCOPE.sP('eruandashat_scope').GetName] pozostanie perłą Armenii!"
 flavor_arm.5.t: "Fortyfikacja przełęczy górskich"
 flavor_arm.5.desc: "Imperium Seleukidów, tygiel greckiej dekadencji na południu, otworzyło swoją paskudną paszczę i jasnym jest, że chce zatopić zęby w naszym pięknym królestwie. [ROOT.GetCountry.GetRuler.GetPraenomen] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zażądała', 'zażądał' )], abyśmy rozpoczęli szeroko zakrojone prace na rzecz obrony naszej południowej granicy w celu zamknięcia przełęczy górskich, przez które Seleucydzi mogliby dostać się do żyznego serca Armenii. Na naszym dworze istnieją jednak głosy mówiące, że powinniśmy ufać naszym armiom, a nie murom."
 flavor_arm.5.a: "Żadna armia nigdy nie naruszy naszych murów ani nie postawi stopy w naszym kraju!"
 flavor_arm.5.b: "Kiedy ludzie go bronią, nasz kraj nigdy nie upadnie!"
