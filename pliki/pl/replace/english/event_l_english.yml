l_english:
 slave_revolts.1.t: "Bunt niewolników w [ROOT.GetProvince.GetName]!"
 slave_revolts.1.desc: "Złe traktowanie ogromnej liczby niewolników w mieście [ROOT.GetProvince.GetName] doprowadziło do ich powstania przeciwko swoim panom. Żądają przyznania im wolności i ukarania ich byłych panów.\nWieść o tym buncie szybko się rozprzestrzenia i budzi w niektórych nadzieję i odwagę, a w innych strach o życie i majątek. Jeśli niewolnik może łatwo obalić swego pana, żaden wolny człowiek nie jest bezpieczny..."
 slave_revolts.1.a: "Ten bunt zostanie stłumiony!"
 slave_revolts.1.a.tt: "#R Populacja niewolników w terytoriach zdobytych przez buntowników, dołączy do buntu.#!"
 slave_revolts.2.t: "Upadek [ROOT.GetProvince.GetName]"
 slave_revolts.2.desc: "Zdobycie miasta [ROOT.GetProvince.GetName] przez zbuntowanych niewolników zszokowało nasze społeczeństwo. Niewolnicy wysłali posłańca z prośbą, abyśmy pozwolili im osiedlić się jako wolni ludzie w okolicy i obiecali im amnestię.\nBez wątpienia spełnienie takich żądań byłoby postrzegane jako obraza dla wszystkich właścicieli niewolników w [ROOT.GetProvince.GetOwner.GetName], ale może to być najszybszy sposób na zakończenie tego konfliktu."
 slave_army_growth_tooltip: "Lokalni buntownicy dołączyli do armii buntowników"
 slave_revolts.2.a: "Nie będziemy negocjować z niewolnikami!"
 slave_revolts.2.b: "Musimy spełnić ich żądania."
 slave_revolts.3.t: "Bunt niewolników stłumiony"
 slave_revolts.3.desc: "Położyliśmy kres rzeszy bezbronnych niewolników nękających nasz kraj. Ich przywódcy i wszyscy niewolnicy, którzy powstali przeciwko swoim panom, znów są w łańcuchach. Zaniepokojeni obywatele domagają się surowych kar, aby dać innym przykład, zapobiegając przyszłym buntom. Inni twierdzą, że takie surowe traktowanie nie rozwiązałoby problemu złego traktowania, które wywołało bunt."
 slave_revolts.3.a: "Musimy dać im nauczkę."
 slave_revolts.3.b: "Okażmy pobłażliwość."
 slave_revolts.3.b.tt: "[SCOPE.ScriptValue('slaves_defeated_svalue')] ocalonych niewolników zostanie przesiedlonych na terytoria w regionie stołecznym."
 slave_revolts.3.moratorium.a.tt: "Będziemy chronieni przed nowymi buntami niewolników przez 30 lat."
 slave_revolts.3.moratorium.b.tt: "Będziemy chronieni przed nowymi buntami niewolników przez 15 lat."
 slave_revolts.4.t: "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc: "Wraz z upadkiem [ROOT.GetProvince.GetName] wygląda na to, że jeden z niedawno wyzwolonych niewolników stał się przywódcą buntu. Niewiele wiadomo o pochodzeniu byłego niewolnika o imieniu [SCOPE.sChar('spartacus_character').GetName], ale ma [SCOPE.sChar('spartacus_character').GetSheHe] pełną lojalność każdego zbuntowanego niewolnika. Najbardziej niefortunną rzeczą, jest to, że ma [SCOPE.sChar('spartacus_character').GetSheHe] prawdopodobnie duże doświadczenie wojskowe."
 slave_revolts.4.a: "Musimy zakończyć to jak najszybciej."
 slave_revolts.5.t: "Złupienie [ROOT.GetProvince.GetName]"
 slave_revolts.5.desc: "Gdy zbuntowani niewolnicy przedarli się przez bramy [ROOT.GetProvince.GetName], ważne rodziny musiały opuścić swoją chwalebną stolicę. Jednak nie wszyscy mieli tyle szczęścia, że mogli uciec. Niektórzy czołowi właściciele niewolników zostali wywleczeni na wielki plac i ukrzyżowani. Ich publiczna egzekucja pozbawia nasz kraj jednych z najbardziej wpływowych ludzi, ofiar ślepego gniewu niedawno uciskanych maluczkich."
 slave_revolts.5.a: "Nie będziemy negocjować z niewolnikami!"
 slave_revolts.5.b: "Musimy spełnić ich żądania."
 deficit.1.t: "Złe planowanie"
 deficit.1.d: "Z powodu poważnego niedoboru pieniędzy byliśmy zmuszeni sprzedać całą naszą rezerwę zaopatrzenia wojskowego. [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zwróciła', 'zwrócił' )] się do naszych ludzi i [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zapewniła', 'zapewnił' )] nas, że jest to jedynie chwilowe niepowodzenie."
 deficit.1.a: "Nie mamy wyboru."
 deficit.2.t: "Deficyt!"
 deficit.2.d: "Nasza sytuacja finansowa jest żałosna. Po prostu nie ma innego wyjścia, jak przestać przeznaczać pieniądze na utrzymanie wszystkich budynków obywatelskich w całym naszym kraju - wygląda na to, że nasi ludzie uciekają tłumnie!"
 deficit.2.a: "To okropne!"
 deficit.3.t: "Desperackie środki"
 deficit.3.d: "[ROOT.GetCountry.GetName] jest teraz w niezwykle trudnej sytuacji finansowej. Jedynym realnym rozwiązaniem jest nałożenie podatku nadzwyczajnego na wszystkich właścicieli gruntów.\n\nNie trzeba dodawać, że wpłynie to poważnie na nasz kraj."
 deficit.3.a: "Wyślij poborców podatkowych."
 deficit.4.t: "Przyjaciel w potrzebie..."
 deficit.4.d: "[ROOT.GetCountry.GetRuler.GetName], w ostatnim desperackim akcie ratowania [ROOT.GetCountry.GetName] od bankructwa [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'apelowała', 'apelował' )] do niektórych członków rządu o pomoc finansową.\n\nTe \"prośby\" zostały poparte przez grupę szczególnie krzepkich żołnierzy..."
 deficit.4.a: "O rany..."
 deficit.5.t: "Zaciśnięcie pasa"
 deficit.5.d: "Nasze tragiczne zarządzanie budżetem oznacza, że nie możemy dłużej wspierać krajowych wysiłków w zakresie postępu naukowego.\n\nPieniądze, które zaoszczędzimy, mogą być błogosławioną ulgą, ale nie wiadomo, jak wpłynie to na nas w dłuższej perspektywie..."
 deficit.5.a: "Rzeczywiście niepokojące."
 deficit.6.t: "Dar od bogów"
 deficit.6.d: "Siła ducha należąca do obywateli [ROOT.GetCountry.GetAdjective] nie zna granic. Widząc, że [ROOT.GetCountry.GetName] stoi w obliczu bankructwa, zebrali hojne dary, abyśmy mogli z niego wybrnąć!"
 deficit.6.a: "Wspaniale!"
 deficit.7.t: "Zdrada!"
 deficit.8.t: "Intrygująca oferta"
 deficit.8.desc: "W czasie rozejmu kapitan najemników o imieniu [SCOPE.sChar('defecting_captain').GetName] przybył do nas wściekły ze względu na stan wynagrodzeń w armii [SCOPE.sC('merc_target_country').GetAdjective]. Wygląda na to, że nie otrzymują oni obiecanej kwoty, zawartej w umowie.\n\nSugeruje, że jeśli zagwarantujemy im taką samą kwotę i niewielką premię za ucieprienie reputacji uciekinierów, będą gotowi do walki za nas."
 deficit.8.a: "Witamy na pokładzie!"
 deficit.8.b: "Nie leży to w naszym najlepszym interesie."
 deficit.8.c: "Być może moglibyśmy trochę zmienić umowę..."
 deficit.9.t: "Zdrada!"
 deficit.9.desc: "Przeklęty dowódca najemników, [SCOPE.sChar('defecting_captain').GetName] porzucił naszą sprawę z powodu braku wynagrodzenia!\n\nNa domiar złego, dołączył [SCOPE.sChar('defecting_captain').GetSheHe] do naszych wrogów z [SCOPE.sC('merc_target_country_2').GetName], zwabiony ich obietnicami złota!"
 deficit.9.a: "Szlag!"
 deficit.10.t: "Secesja najemników!"
 deficit.10.desc: "Rozwścieczeni faktem, że nie zapłaciliśmy obiecanej pensji, najemnicy dowodzeni przez [SCOPE.sChar('seceding_captain').GetName], zdobyli znaczne terytorium i założyli tam swój garnizon.\n\nCi łajdacy mają dość odwagi, by ogłosić się krajem [SCOPE.sC('mercenary_secession_country').GetName], a [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] to [Select_CString(seceding_captain.IsFemale, 'samozwańcza', 'samozwańczy' )] [SCOPE.sC('mercenary_secession_country').GetRulerTitle].\n\nNasi ludzie czekają na naszą odpowiedź - na takie wyzwanie trzeba odpowiedzieć z szybką i gwałtowną dyscypliną."
 deficit.10.a: "Zniszcz tych drani!"
 deficit.10.b: "Właściwie jesteśmy trochę zajęci."
 deficit.11.t: "Rebelianci bez celu"
 deficit.11.desc: "Ze względu na naszą desperacką sytuację finansową armia najemników, której dowódcą jest [SCOPE.sChar('angry_captain').GetName] natychmiast powiadomiła nas o zaprzestaniu dalszej współpracy z nami.\n\nWygląda na to, że nikomu obecnie nie można ufać."
 deficit.11.a: "Szlag!"
 deficit.11.a.tooltip: "[SCOPE.sChar('angry_captain').GetName] i [SCOPE.sChar('angry_captain').GetHerHis] armia powróciła do rezerwy #Y najemników#!."
 after_battle.1.t: "Supremacja taktyczna"
 after_battle.1.d: "[SCOPE.sChar('after_battle_1_target').GetName] [Select_CString(after_battle_1_target.IsFemale, 'wykazała', 'wykazał' )] się znakomitymi umiejętnościami w walce. [Select_CString(after_battle_1_target.IsFemale, 'Osiągnęła', 'Osiągnął' )] [SCOPE.sChar('after_battle_1_target').GetSheHe] nie tylko wielkie zwicięstwo, ale także podziw swoich żołnierzy."
 after_battle.1.a: "Naprzód ku chwale!"
 after_battle.2.t: "Wymanewrowani"
 after_battle.2.d: "Niegdyś tytan pola bitwy, [SCOPE.sChar('after_battle_2_target').GetName] [Select_CString(after_battle_2_target.IsFemale, 'popadła', 'popadł' )] w niełaskę. Uciekając w pośpiechu od [SCOPE.sChar('after_battle_2_target').GetHerHis] ostatniej porażki, [Select_CString(after_battle_2_target.IsFemale, 'straciła', 'stracił' )][SCOPE.sChar('after_battle_2_target').GetSheHe] szacunek ludu [ROOT.GetCountry.GetAdjective]."
 after_battle.2.a: "Niestety!"
 after_battle.3.t: "Zdobywca"
 after_battle.3.d: "[SCOPE.sChar('after_battle_3_target').GetName] nie będzie dłużej [Select_CString(after_battle_3_target.IsFemale, 'znana', 'znany' )] jako [Select_CString(after_battle_3_target.IsFemale, 'bezczynna', 'bezczynny' )] [SCOPE.sChar('after_battle_3_target').GetWomanMan]. Wszyscy ludzie, przyjaciele i wrogowie, będą wychwalać imię [SCOPE.sChar('after_battle_3_target').GetPraenomen] zdobywcy!"
 after_battle.3.a: "Ku zwycięstwu!"
 after_battle.4.t: "Wieści z frontu"
 after_battle.4.d: "Nasze wojska uciekają z przerażeniem przed potęgą naszych wrogów. [SCOPE.sChar('after_battle_4_target').GetName] uważa, że mogą mieć większą szansę na ucieczkę i zebranie sił, jeśli [SCOPE.sChar('after_battle_4_target').GetSheHe] prowadzi dywersyjną szarżę przeciwko naszemu wrogowi.\n\nOdważymy się [Select_CString(after_battle_4_target.IsFemale, 'jej', 'mu' )] na to pozwolić?"
 after_battle.4.a: "Tak należy postąpić."
 after_battle.4.b: "[SCOPE.sChar('after_battle_4_target').GetPraenomen] jest [Select_CString(after_battle_4_target.IsFemale, 'ważniejsza', 'ważniejszy' )] niż grupa zwykłych żołnierzy."
 after_battle.5.t: "Zahartowany w bitwie"
 after_battle.5.d: "Mówią, że najcenniejsze lekcje pochodzą z porażek.\n\nTak jak Herakles lub Aleksander, [SCOPE.sChar('after_battle_5_target').GetName] wydaje się być wyjątkiem od reguły."
 after_battle.5.a: "[SCOPE.sChar('after_battle_5_target').GetSheHe|U] jest naprawdę nie do powstrzymania!"
 after_battle.6.t: "Geniusz taktyczny"
 after_battle.6.d: "Po sukcesie w wielu bitwach, [SCOPE.sChar('after_battle_6_target').GetName] [Select_CString(after_battle_6_target.IsFemale, 'zaczęła', 'zaczął' )] wykazywać się wyjątkową zdolnością w terenie.\n\nCzy jest ktoś, kto jest w stanie [Select_CString(after_battle_6_target.IsFemale, 'ją', 'go' )] zatrzymać?"
 after_battle.6.a: "Prawdziwy cud."
 after_battle.7.t: "Regulacje dotyczące mundurów"
 after_battle.7.d: "Nietypowo, [SCOPE.sChar('after_battle_7_target').GetName] [Select_CString(after_battle_7_target.IsFemale, 'zaczęła', 'zaczął' )] nalegać na formalne regulacje dotyczące mundurów wszystkich, którzy służą w [SCOPE.sChar('after_battle_7_target').GetHerHis] armii. Co więcej, wydaje się, że ma to pozytywny wpływ na wynik [SCOPE.sChar('after_battle_7_target').GetHerHis] działań wojskowych."
 after_battle.7.a: "Ciekawy rozwój wypadków."
 after_battle.8.t: "Nieposkromiony"
 after_battle.8.d: "Wytrzymałość i niezachwiana determinacja [SCOPE.sChar('after_battle_8_target').GetName] stały się legendą. Zaczynamy myśleć, że nic nie może [SCOPE.sChar('after_battle_8_target').GetHerHim] złamać."
 after_battle.8.a: "Fascynujące."
 after_battle.9.t: "Masakra!"
 after_battle.9.d: "Ludzie szepczą o krótkich, brutalnych bitwach prowadzonych przez [SCOPE.sChar('after_battle_9_target').GetName]. Tak naprawdę nasi żołnierze boją się [Select_CString(after_battle_9_target.IsFemale, 'jej', 'go' )] prawie tak samo jak wroga."
 after_battle.9.a: "Przydatna reputacja, może."
 after_battle.10.t: "Katastrofa!"
 after_battle.10.d: "W środku zaciętej bitwy [SCOPE.sChar('after_battle_20_target').GetName] [Select_CString(after_battle_20_target.IsFemale, 'została', 'został' )] [Select_CString(after_battle_20_target.IsFemale, 'trafiona', 'trafiony' )] zbłąkaną strzałą. [Select_CString(after_battle_20_target.IsFemale, 'osłaniana', 'osłaniany' )]  przez lojalnych żołnierzy, [SCOPE.sChar('after_battle_20_target').GetPraenomen] [Select_CString(after_battle_20_target.IsFemale, 'została', 'został' )] pośpiesznie [Select_CString(after_battle_20_target.IsFemale, 'zabrana', 'zabrany' )] z pola bitwy pod opiekę naszych najlepszych uzdrowicieli. Czy [SCOPE.sChar('after_battle_20_target').GetSheHe] w pełni wyzdrowieje, tylko czas pokaże..."
 after_battle.10.a: "Tragedia!"
 stability.1.t: "Niewielkie uzupełnienie"
 stability.1.d: "[SCOPE.sChar('target_officer').GetName] [Select_CString(target_officer.IsFemale, 'zasugerowała', 'zasugerował' )] niewielki aneks do często przywoływanego prawa dotyczącego praw zwykłego ludu. Przy niewielkim wysiłku, [ROOT.GetCountry.Custom('get_court_type')] [ROOT.GetCountry.Custom('get_court_type_pl_PowinienPowinna')] zaakceptować poprawki."
 stability.1.a: "Może innym razem."
 stability.1.b: "Mała inwestycja nie zaszkodzi?"
 high_experience_event: "#G To wydarzenie miało miejsce z powodu posiadania doradcy z wysoką dojrzałością polityczną.#!"
 low_experience_event: "#R To wydarzenie miało miejsce z powodu posiadania doradcy z niewielką dojrzałością polityczną.#!"
 stability.2.t: "Niekończące się oddanie"
 stability.2.d: "[target_officer.GetName] kultywuje swoją reputację jako człowieka przyzwoitości i honoru. Takie cnoty dają naszym obywatelom dobry powód, aby czuć się bezpiecznie, pewnie i stabilnie."
 stability.2.a: "Wspaniale!"
 stability.3.t: "Wiara [SCOPE.sChar('target_officer').GetPraenomen]"
 stability.3.d: "Nie ma bardziej pobożnej osoby niż [SCOPE.sChar('target_officer').GetName]. Nasz lud podnosi wrzawę u samych drzwi świątyni, domagając się, abyśmy ogłosili ucztę na [SCOPE.sChar('target_officer').GetHerHis] cześć.\n\nJak powinniśmy na nią odpowiedzieć?"
 stability.3.a: "Chwała [SCOPE.sChar('target_officer').GetPraenomen]!"
 stability.3.b: "[SCOPE.sChar('target_officer').GetSheHe|U] jest tylko skromnym człowiekiem..."
 stability.4.t: "Niepewny stan"
 stability.4.desc: "W [ROOT.GetCountry.GetName] istnieje ogólne poczucie niezadowolenia z praktyk finansowych stosowanych przez [SCOPE.sChar('officer_target').GetName]. Krążą złośliwe plotki, mówiące o stosach złota ukrytych przez władcę w skarbcu państwa."
 stability.4.a: "Wspomóż biednych."
 stability.4.b: "Niech [SCOPE.sChar('officer_target').GetPraenomen] wystąpi publicznie!"
 stability.4.b.tooltip: "Ta opcja jest dostępna, ponieważ twój władca jest charyzmatycznym mówcą."
 stability.4.c: "Ha! Podnieś podatki!"
 stability.4.d: "Ha! Podnieś podatki!"
 stability.4.d.tooltip: ""
 stability.5.t: "Bogate zbiory"
 stability.5.d: "Dotarły do nas wieści, że tegoroczne zbiory na terytorium [SCOPE.sP('grain_province').GetName] były wyjątkowo dobre.\n\nW czasie gdy kupcy łapią się za głowy, ludzie cieszą się z gwałtownego spadku cen chleba."
 stability.5.a: "Ludzie powinni się radować!"
 stability.5.b: "Być może powinniśmy ograniczyć spadek cen."
 stability.6.t: "Wsparcie ludu"
 stability.6.d: "[ROOT.GetCountry.GetName] bardzo cierpi z powodu działań wojennych, mimo to nasi ludzie stoją za [SCOPE.sChar('target_officer').GetName], ufając [SCOPE.sChar('target_officer').GetHerHis] znakomitym umiejętnościom logistycznym.\n\nNawet w tych trudnych czasach, duch [ROOT.GetCountry.GetAdjective] pokazuje swoją wyższość."
 stability.6.a: "Nasi ludzie są niezłomni!"
 stability.6.b: "Chwała [SCOPE.sChar('target_officer').GetName]!"
 stability.7.t: "Zmiany na gorsze"
 stability.7.d: "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\nMówi się nam, że cały [ROOT.GetCountry.GetName] przygotowuje się na najgorsze, ale jeśli poślemy po najlepszych medyków w kraju, może to przynajmniej uspokoić obawy naszych ludzi."
 stability.7.rand.1: "[ROOT.GetCountry.GetRuler.GetName] od dawna [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'skarżyła', 'skarżył' )] się na swoje urazy odniesione w wyniku wypadku, o którym nie chce mówić. Wczoraj [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'obudziła', 'obudził' )] się, krzycząc z okropnego bólu, po czym [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zapadła', 'zapadł' )] w głęboką śpiączkę."
 stability.7.rand.2: "[ROOT.GetCountry.GetRuler.GetName] często [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'cierpiała', 'cierpiał' )] na ataki nietypowego zachowania. Na ulicach słychać plotki mówiąc o tym, że duchy przejmują [ROOT.GetCountry.GetRuler.GetHerHis] ciało. Po ostatnim ataku [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zapadła', 'zapadł' )] w stan śpiączki, z którego obawiamy się, że nie będzie powrotu."
 stability.7.rand.3: "[ROOT.GetCountry.GetRuler.GetName] nigdy nie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'była', 'był' )] okazem zdrowia. Podczas nocy, [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'popadła', 'popadł' )] [ROOT.GetCountry.GetRuler.GetSheHe] w stan katatoniczny, z którego obawiamy się, że już nie wyzdrowieje."
 stability.7.a: "Poślij po wprawnego medyka!"
 stability.7.b: "[ROOT.GetCountry.GetRuler.GetName] nie będzie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'leczona', 'leczony' )] przez szarlatanów!"
 stability.7.c: "[ROOT.GetCountry.GetRuler.GetHerHis|U] życie spoczywa w rękach niebios - każ ludziom modlić się."
 stability.7.e: "Natura zrobi swoje."
 stability.8.t: "Słabe zbiory"
 stability.8.d: "Kilka lat powszechnego nieurodzaju odbija się na naszym kraju. Mimo, że początkowo nasz lud trwał w prawdziwym duchu [ROOT.GetCountry.GetAdjective], teraz zaczął obwiniać swoich gubernatorów, wrogów, a nawet doradcę, którego uważają za najbardziej odpowiedzialnego za to: [SCOPE.sChar('target_officer').GetName].\n\nOczywiste jest, że musimy podjąć działania."
 stability.8.a: "Skonfiskuj zboże od wszystkich przyjezdnych kupców!"
 stability.8.b: "Podnieś cenę zboża."
 stability.9.t: "Dobrobyt"
 stability.9.d: "Pod nadzorem [SCOPE.sChar('target_officer').GetName], [ROOT.GetCountry.GetName] odnosi coraz większe sukcesy. Niektórzy z naszych doradców zalecają wprowadzenie nowego podatku, aby skarb państwa mógł skorzystać na tej epoce dobrobytu."
 stability.9.a: "Podatki? Na pewno nikt nie zauważy?"
 stability.9.b: "Wyższe podatki oznaczają lepszą ochronę państwa..."
 stability.9.c: "Nie potrzebujemy złota!"
 stability.10.t: "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d: "[SCOPE.sChar('target_officer').GetName] jest naprawdę tragicznym doradcą. Ludzie otwarcie śmieją się z opowieści o jego niezdolności do rządzenia, a nasi wrogowie chciwie patrzą na nasze ziemie.\n\nMożna śmiało powiedzieć, że nasi ludzie czują się najbardziej niespokojnie."
 stability.10.a: "Potrzebuje tylko trochę czasu na dostosowanie się..."
 architect.1.t: "Oko do estetyki"
 architect.1.desc: "[SCOPE.sChar('architect_1_character').GetName] zapowiada się obiecująco i odnosi znaczne sukcesy jako rzemieślnik. Niedawno [Select_CString(architect_1_character.IsFemale, 'ukończyła', 'ukończył' )] cudowny projekt nowej budowli - będzie to [ROOT.GetCountry.Custom('architect_1_building_type')|Y].\n\nMoglibyśmy wznieść to arcydzieło w imieniu państwa, jednak taka architektoniczna wizja z pewnością byłaby kosztowna dla właściwego inwestora."
 architect.1.a: "Za kraj!"
 architect.1.b: "Nasz skarbiec wygląda na pusty..."
 architect.2.t: "Katastrofa budowlana!"
 architect.2.desc: "Mimo, że [SCOPE.sChar('architect_2_character').GetName] odpowiada za nadzór nad pracami budowlanymi, stało się zupełnie jasne, że [SCOPE.sChar('architect_2_character').GetHerHis] powołanie było strasznym błędem. W całym kraju powstają odrapane, ohydne budowle z zatrważającą prędkością.\n\nNiestety, [SCOPE.sChar('architect_2_character').GetHerHis] ostatnie \"arcydzieło\" zawaliło się, zabijając wielu urzędników obywatelskich. Powinniśmy ostrożnie zdecydować, jak sobie z tym poradzić."
 architect.2.a: "Wypłać odszkodowania rodzinom ofiar."
 architect.2.b: "Wychłostać [Select_CString(architect_2_character.IsFemale, 'ją', 'go' )]!"
 architect.3.t: "Prace remontowe"
 architect.3.desc: "[SCOPE.sChar('architect_3_character').GetName], w swoim obywatelskim obowiązku informuje nas, że pojawiła się okazja. Jedna z naszych najbardziej cenionych świątyń wymaga pilnej renowacji - przy wystarczającej inwestycji budynek może stać się lśniącą latarnią naszej dobroci i sprawności architektonicznej.\n\nZ pewnością ta okazja jest zbyt wielka, by ją przegapić?"
 architect.3.a: "Uwolnij fundusze!"
 architect.3.b: "Nie potrzebujemy tego."
 architect.4.t: "Niepożądany prezent"
 architect.4.desc: "[SCOPE.sChar('architect_4_character').GetName], lojalny sługa państwa, jednakże osoba o wątpliwym talencie estetycznym [Select_CString(architect_4_character.IsFemale, 'wykonała', 'wykonał' )] posąg na cześć [ROOT.GetCountry.GetRuler.GetName].\n\nObywatele zebrali się ze wzdłuż i wszerz, a kiedy nastąpiło odsłonięcie, [SCOPE.sChar('architect_4_character').GetName] po prostu stoi, z założonymi rękami i małym uśmiechem przyklejonym do twarzy, w czasie gdy tłum wycofuje się z skrajnym popłochu."
 architect.4.a: "Co za SZKARADZTWO!"
 architect.4.b: "Zniszcz to natychmiast."
 architect.4.c: "Niech [SCOPE.sChar('architect_4_character').GetPraenomen] ponownie wyrzeźbi posąg."
 office.1.t: "Przyjaciele na wysokich stanowiskach"
 office.1.desc: "[SCOPE.sChar('targeter').GetName], z przyczyn znanych tylko sobie, [Select_CString(targeter.IsFemale, 'zaczęła', 'zaczął' )] wyrażać swoją opinię popierającą [targeter.GetEmployer.GetRuler.GetName] za każdym razem, gdy gromadzi się [targeter.GetEmployer.Custom('get_court_type')].\n\nTakie sykofanckie działania mogą być męczące, ale głos za jest lepszy niż głos przeciw."
 office.1.a: "Musimy to znieść."
 office.1.b: "Ech. Nie, kolejny przytakiwacz..."
 office.1.c: "Kto chce więcej jaj!?"
 office.2.t: "Na gorącym uczynku"
 office.2.desc: "Kilka nocy temu odkryto, że [SCOPE.sChar('office_2_antagonist').GetName] pomaga sobie znaczną ilością złota pochodzącą ze skarbu państwa.\n\nJest to oczywiście poważne przestępstwo, jednak można też zamieść tę sprawę pod dywan..."
 office.2.a: "Wychłostać [Select_CString(office_2_antagonist.IsFemale, 'ją', 'go' )]!"
 office.2.b: "Sprawa zniknie jako wyraz uznania dla [SCOPE.sChar('office_2_antagonist').GetHerHis] służby."
 office.2.c: "Człowiek [ROOT.GetCountry.Custom('get_god_gods')]!? Daj [Select_CString(office_2_antagonist.IsFemale, 'jej', 'mu' )] łagodną karę."
 office.3.t: "Minister doskonałości"
 office.3.desc: "[SCOPE.sChar('office_3_antagonist').GetName], wykazując się wyjątkową przenikliwością finansową, [Select_CString(office_3_antagonist.IsFemale, 'dokonała', 'dokonał' )] znacznych zmian w budżecie krajowym.\n\nW tym roku powinniśmy spodziewać się znacznie większych przychodów!"
 office.3.a: "Doskonale!"
 office.3.b: "[SCOPE.sChar('office_3_antagonist').GetName] zasługuje na odpowiednią nagrodę."
 office.3.c: "Niech zajmie się także budżetem na przyszły rok."
 office.3.d: "Jestem pewien, że można to dobrze wykorzystać..."
 traits.1.t: "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc: "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short: "[ROOT.GetCharacter.GetName] jest teraz [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
 traits_randomizer_custom_desc.abrasive: "Mimo, że [ROOT.GetCharacter.GetName] zawsze [Select_CString(ROOT.GetCharacter.IsFemale, 'była', 'był' )] drażliwym człowiekiem, [ROOT.GetCharacter.GetHerHis] temperament stał się prawie nie do zniesienia. Mówi się, że nawet [ROOT.GetCharacter.GetHerHis] pozostali przyjaciele wybierają unikanie [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'go' )] tam, gdzie to możliwe."
 traits_randomizer_custom_desc.good_natured: "[ROOT.GetCharacter.GetName] słynie ze swojej życzliwej natury. Każdy mijający [Select_CString(ROOT.GetCharacter.IsFemale, 'ją', 'go' )] na ulicy może być pewien ciepłego powitania i mocnego uścisku dłoni!"
 traits_randomizer_custom_desc.silver_tongued: "Elokwencja z jaką wysławia się [ROOT.GetCharacter.GetName] stała się legendą. Nawet najbardziej zaciekli negocjatorzy nie mogą się równać z [ROOT.GetCharacter.GetHerHis] spokojnym, przekonującym podejściem."
 traits_randomizer_custom_desc.blunt: "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] prezentować się sposób najbardziej niesmaczny. [Select_CString(ROOT.GetCharacter.IsFemale, 'Zapytana', 'Zapytany' )] o jakąkolwiek istotną kwestię, po prostu wpatruje się tępo w pytającego i wypowiada jedno słowo: \"Nie\"."
 traits_randomizer_custom_desc.crafty: "Zawiłe knowania, siatki intryg i przebiegłe plany są dla [ROOT.GetCharacter.GetName] całkowicie zwyczajnym zachowaniem. Mówi się, że nic nie wchodzi z [ROOT.GetCharacter.GetEmployer.GetName] bez [ROOT.GetCharacter.GetHerHis] wiedzy."
 traits_randomizer_custom_desc.guileless: "[ROOT.GetCharacter.GetName] nie potrafi kłamać. W rzadkich przypadkach, gdy podejmuje się podstępu, nawet jego przyjaciele muszą udawać ignorancję, aby uniknąć scen."
 traits_randomizer_custom_desc.sceptical: "Niewiele jest informacji na temat osób, których [ROOT.GetCharacter.GetName] nie ma złej opinii. Nawet sprawy boskie wydaje się traktować jego niepohamowaną pogardą."
 traits_randomizer_custom_desc.pious: "Nie ma dnia, w którym [ROOT.GetCharacter.GetName] się nie modli. Każdy posiłek poprzedza ofiara wotywna, a każdą ucztę ofiara. Niektórzy mogą powiedzieć, że taka pobożność jest śmieszna, ale my wiemy lepiej."
 traits_randomizer_custom_desc.zealous: "To tak, jakby w sercu [ROOT.GetCharacter.GetName] obudził się ogień. Każde zadanie, które sobie wyznaczy, jest wypełniane w krótkim czasie, dzięki temu nowemu wigorowi."
 traits_randomizer_custom_desc.tolerant: "[ROOT.GetCharacter.GetName] uważa, że wszyscy są sobie równi. Przynajmniej wszyscy ci, którzy na to zasługują."
 traits_randomizer_custom_desc.devout: "Takie oddanie niebiosom rzadko widuje się u osób z wysokim statusem społecznym, ale [ROOT.GetCharacter.GetName] pozostaje wyjątkiem od reguły."
 traits_randomizer_custom_desc.lapsed: "Niegdyś wzór cnót, wiele okropnych rzeczy, które [Select_CString(ROOT.GetCharacter.IsFemale, 'widziała', 'widział' )] [ROOT.GetCharacter.GetName], zadało cios [ROOT.GetCharacter.GetHerHis] wierze. Możemy mieć tylko nadzieję, że w końcu zazna pokoju."
 traits_randomizer_custom_desc.original_thinker: "Gdy pojawia się problem, można być pewnym, że [ROOT.GetCharacter.GetName] znajdzie drogę na około."
 traits_randomizer_custom_desc.tactically_inflexible: "[ROOT.GetCharacter.GetName] uważa, że brutalna siła jest rozwiązaniem wszystkich problemów. Tam, gdzie wymagane jest bardziej wyrafinowane podejście, często drapie się po głowie."
 traits_randomizer_custom_desc.just: "[ROOT.GetCharacter.GetName] jest osobą, na której można polegać, ponieważ zawsze dokonuje sprawiedliwego osądu. Gdy wymagany jest arbitraż, [ROOT.GetCharacter.GetName] jest zawsze pierwszą osobą, do której należy się udać."
 traits_randomizer_custom_desc.arbitrary: "U [ROOT.GetCharacter.GetName] rozwinęła się niefortunna tendencja do podejmowania ważnych decyzji w mgnieniu oka. Może to okazać się dość uciążliwe w czasach kryzysu."
 traits_randomizer_custom_desc.cruel: "Od pewnego czasu krążą opowieści o tym jak bardzo [Select_CString(ROOT.GetCharacter.IsFemale, 'okrutna', 'okrutny' )] jest [ROOT.GetCharacter.GetName]. Od kopania żebraków na ulicy po śmiech z publicznych egzekucji, [ROOT.GetCharacter.GetSheHe|U] naprawdę jest łajdakiem."
 traits_randomizer_custom_desc.merciful: "[ROOT.GetCharacter.GetName] zawsze traktuje tych, którzy zrobią coś źle, z godną podziwu życzliwością. Niektórzy mogą powiedzieć, że powoduje to kłopoty, ale my wiemy lepiej."
 traits_randomizer_custom_desc.righteous: "Pewność siebie, którą wykazuje [ROOT.GetCharacter.GetName], jest prawdziwą inspiracją dla wszystkich, którzy [Select_CString(ROOT.GetCharacter.IsFemale, 'ją', 'go' )] znają. [ROOT.GetCharacter.GetHerHis|U] wyjątkowo jasno określone cele przeważają nad każdym, kto ośmieli się kwestionować [ROOT.GetCharacter.GetHerHis] zamiary."
 traits_randomizer_custom_desc.corrupt: "Po przyjęciu łapówki trudno jest się wycofać. [ROOT.GetCharacter.GetName], kiedyś zaufany członek społeczeństwa, [Select_CString(ROOT.GetCharacter.IsFemale, 'upadła', 'upadł' )] nisko. Mówi się, że jeśli przekupisz go wystarczającą ilością złota, możesz dostać wszystko."
 traits_randomizer_custom_desc.founder: "[ROOT.GetCharacter.GetName] naprawdę przypomina dawnych wspaniałych bohaterów. Zawsze jest pierwszą osobą, która uderza w ziemię w imieniu [ROOT.GetCharacter.GetEmployer.GetName], a wielkie miasta z pewnością pojawią się wszędzie, gdzie kroczy."
 traits_randomizer_custom_desc.incapable: "Mówi się, że nawet [ROOT.GetCharacter.GetHerHis] własna matka nie mogła zostawić [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'go' )] na dłużej niż chwilę. [ROOT.GetCharacter.GetName] naprawdę jest całkowicie [Select_CString(ROOT.GetCharacter.IsFemale, 'bezużyteczna', 'bezużyteczny' )]."
 traits_randomizer_custom_desc.benefactor: "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zasłynęła', 'zasłynął' )] jako mecenas sztuki, kultury i innowacji. Żadne przedsięwzięcie nie jest poza jego zasięgiem."
 traits_randomizer_custom_desc.harsh: "Niewyparzony język, który posiada [ROOT.GetCharacter.GetName] daje wszystkim tym, którzy przynoszą [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] złe wieści, czas do namysłu. Nie myśli o niczym innym jak o ukaraniu wszystkich, nawet za najmniejsze przewinienie."
 traits_randomizer_custom_desc.scholar: "Wielka wiedza, którą posiada [ROOT.GetCharacter.GetName] sprawia, że [ROOT.GetCharacter.GetEmployer.GetName] jest celem wielu ciekawskich uczonych. Taka reputacja powinna być dla nas bardzo korzystna!"
 traits_randomizer_custom_desc.narrowminded: "[ROOT.GetCharacter.GetName] niechętnie wierzy we wszystko, co mu powiedziano, a [ROOT.GetCharacter.GetHerHis] ograniczenie umysłowe było często przyczyną irytacji wśród jego rówieśników."
 traits_randomizer_custom_desc.lustful: "Żądza wobec mężczyzn i kobiet wszelkiego rodzaju, którą posiada [ROOT.GetCharacter.GetName] jest już legendarna w całym [ROOT.GetCharacter.GetEmployer.GetName]. Wygląda na to, że straciliśmy rachubę liczby nieślubnych dzieci, które [Select_CString(ROOT.GetCharacter.IsFemale, 'spłodziła', 'spłodził' )]."
 traits_randomizer_custom_desc.chaste: "[ROOT.GetCharacter.GetName] twierdzi, że [Select_CString(ROOT.GetCharacter.IsFemale, 'wolałaby', 'wolałby' )] spędzać czas na rozważnej modlitwie, niż na oddawaniu się bardziej nieczystym i plugawym czynnością."
 traits_randomizer_custom_desc.proud: "Pycha spowodowała upadek wielu dawnych legendarnych bohaterów. Wygląda na to, że [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'przegapiła', 'przegapił' )] jednak te historie."
 traits_randomizer_custom_desc.humble: "[ROOT.GetCharacter.GetEmployer.GetName] nie zna bardziej skromnej i bezceremonialnej osoby. Powinniśmy świętować prawdziwą przeciętność [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.vengeful: "[ROOT.GetCharacter.GetName] nie zapomina, kiedy zostanie [Select_CString(ROOT.GetCharacter.IsFemale, 'skrzywdzona', 'skrzywdzony' )]. Mówi się, że poluje na swoich wrogów z niemalże z jednym celem, dopóki nie zaczną żałować dnia, w którym ich drogi się skrzyżowały."
 traits_randomizer_custom_desc.forgiving: "Możemy być pewni, że [ROOT.GetCharacter.GetName] zawsze z godną podziwu życzliwością poradzi sobie z tymi, którzy wyrządzają mu krzywdę. Niektórzy mogą powiedzieć, że powoduje to kłopoty, ale my wiemy lepiej."
 traits_randomizer_custom_desc.assertive: "Zawsze szybko wpada na świetne pomysły, mądre rozwiązania i przebiegłe plany, [ROOT.GetCharacter.GetName] jest [Select_CString(ROOT.GetCharacter.IsFemale, 'uważana', 'uważany' )] za jeden z najtęższych umysłów swojego pokolenia."
 traits_randomizer_custom_desc.submissive: "[ROOT.GetCharacter.GetName] to osoba, która bardziej nadaje się do bycia prowadzonym niż do przewodzenia. Niestety, jest całkowicie [Select_CString(ROOT.GetCharacter.IsFemale, 'nieświadoma', 'nieświadomy' )] tego faktu."
 traits_randomizer_custom_desc.intelligent: "[ROOT.GetCharacter.GetEmployer.GetName] nie zna bystrzejszego umysłu. [ROOT.GetCharacter.GetName] posiada tak doskonałe poznanie, że wielu jego rówieśników po prostu nie może za [Select_CString(ROOT.GetCharacter.IsFemale, 'nią', 'nim' )] nadążyć."
 traits_randomizer_custom_desc.dumb: "Jak to się mówi, [ROOT.GetCharacter.GetName] po prostu nie jest najostrzejszym gladiusem w stojaku na miecze."
 traits_randomizer_custom_desc.generous: "[ROOT.GetCharacter.GetName] po prostu nie może się powstrzymać. Wystawne przyjęcia, uczty i bankiety odbywają się regularnie dla całej stolicy, na [ROOT.GetCharacter.GetHerHis] koszt. Hurra dla [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.selfish: "Na świecie istnieje niewiele osób, o które martwi się [ROOT.GetCharacter.GetName], poza tym, że nie dostaje tego, czego chce."
 traits_randomizer_custom_desc.honest: "Mówią, że [ROOT.GetCharacter.GetName] nigdy nie kłamie. Z pewnością zawsze można [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] zaufać, że postąpi właściwie?"
 traits_randomizer_custom_desc.deceitful: "Raz po raz, [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zyskiwała', 'zyskiwał' )] kredyt zaufania i za każdym razem, [Select_CString(ROOT.GetCharacter.IsFemale, 'okazywała', 'okazywał' )] się jego niegodny. Zaczynamy się zastanawiać, czy można wierzyć w jakiekolwiek [ROOT.GetCharacter.GetHerHis] słowo."
 traits_randomizer_custom_desc.energetic: "[ROOT.GetCharacter.GetName] nie wie co to zmęczenie. Mówi się, że śpi przez 3 godziny w nocy i budzi się, [Select_CString(ROOT.GetCharacter.IsFemale, 'pełna', 'pełen' )] energii, [Select_CString(ROOT.GetCharacter.IsFemale, 'gotowa', 'gotowy' )] do godzenia trzech prac oraz rodziny."
 traits_randomizer_custom_desc.lazy: "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'wypracowała', 'wypracował' )] najbardziej nieprofesjonalne podejście do swojej pracy. Praca, która powinna zająć zaledwie kilka godzin, jest rozłożona na całe tygodnie. Po prostu nie możemy [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] ufać w niczym naprawdę ważnym."
 traits_randomizer_custom_desc.cautious: "[ROOT.GetCharacter.GetName] nie wie co to lekkomyślne zachowanie, jest osobą, która szczyci się wyważonym, ostrożnym podejściem do każdego przedsięwzięcia."
 traits_randomizer_custom_desc.reckless: "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'wpadła', 'wpadł' )] w zły nawyk wykonywania wszystkiego czego się podejmie bez zastanowienia. Przy więcej niż jednej okazji, [Select_CString(ROOT.GetCharacter.IsFemale, 'została', 'został' )] [Select_CString(ROOT.GetCharacter.IsFemale, 'wyłowiona', 'wyłowiony' )] z rzeki, wciąż pragnąc przedostać się na drugą stronę."
 traits_randomizer_custom_desc.shrewd: "[ROOT.GetCharacter.GetName] to osoba, która zawsze posiadała pewine wrodzony spryt. Ostatnio jednak rozwinęła się w pełnoprawną zdolność do manipulowania nawet najbardziej upartymi osobami w celu wykonania [ROOT.GetCharacter.GetHerHis] woli."
 traits_randomizer_custom_desc.foolish: "Zawsze można liczyć na to, że [ROOT.GetCharacter.GetName] zrobi coś złego w niewłaściwym czasie. Ostatnio stało się znacznie gorzej, kiedy odkryto, że maluje najbardziej niepochlebny wizerunek wybitnego Starszego, na drzwiach świątyni."
 traits_randomizer_custom_desc.gluttonous: "[ROOT.GetCharacter.GetName] po prostu nie mogę przestać jeść. Mimo naszych starań, [Select_CString(ROOT.GetCharacter.IsFemale, 'zyskała', 'zyskał' )] niezdrową obsesję na punkcie jedzenia. Nawet nasi aptekarze nie mogą mu pomóc."
 traits_randomizer_custom_desc.self_controlled: "Nigdy nie było tak prostej i poważnej osoby jak [ROOT.GetCharacter.GetName]. Niedawno s[Select_CString(ROOT.GetCharacter.IsFemale, 'stwierdziła', 'stwierdził' )], że dopóki ma cztery ściany i łóżko, nie będzie nigdy niczego więcej chciał."
 traits_randomizer_custom_desc.modest: "[ROOT.GetCharacter.GetName] to prawdziwy wzór skromności. Kiedy niedawno [Select_CString(ROOT.GetCharacter.IsFemale, 'otrzymała', 'otrzymał' )] obywatelską nagrodę za współczucie, po prostu ją oddał, twierdząc, że honor należy do ludzi."
 traits_randomizer_custom_desc.arrogant: "[ROOT.GetCharacter.GetName] ma, coś co emanuje powiewem wyższości. Wielu zaczęło [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'go' )] unikać, z czystej irytacji jego arogancją."
 traits_randomizer_custom_desc.prominent: "[ROOT.GetCharacter.GetName] szybko [Select_CString(ROOT.GetCharacter.IsFemale, 'wzniosła', 'wzniósł' )] się na nowy poziom statusu społecznego i [Select_CString(ROOT.GetCharacter.IsFemale, 'zyskała', 'zyskał' )] wielką sławę [ROOT.GetCharacter.GetEmployer.GetName]. [ROOT.GetCharacter.GetHerHis|U] nazwisko jest teraz powszechnie znane."
 traits_randomizer_custom_desc.unnoticeable: "Mimo dołożenia wszelkich starań nadal jest jasne, że nikt nie ma pojęcia, kim tak naprawdę jest [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.loving: "[ROOT.GetCharacter.GetName] ma wiele wad, ale zimne serce nie jest jedną z nich. Wszyscy [ROOT.GetCharacter.GetHerHis] rówieśnicy wypowiadają się lirycznie na temat [ROOT.GetCharacter.GetHerHis] żarliwych przyjaźni i pasji."
 traits_randomizer_custom_desc.cold: "[ROOT.GetCharacter.GetName] chodzi, mówi i zachowuje się jak [ROOT.GetCharacter.GetWomanMan], ale [ROOT.GetCharacter.GetHerHis] oczy są po prostu pozbawione wszelkiego współczucia. Wielu [ROOT.GetCharacter.GetHerHis] rówieśników drży na samą myśl o konieczności spędzenia czasu w [ROOT.GetCharacter.GetHerHis] towarzystwie."
 traits_randomizer_custom_desc.ambitious: "[ROOT.GetCharacter.GetName] od dłuższego czasu niczym się nie interesuje. Niedawno jednak jego oczy zaczęły błyszczeć za każdym razem, gdy wspomniano o władzy, sławie i pozycji. Może w końcu ma jakieś hobby?"
 traits_randomizer_custom_desc.content: "[ROOT.GetCharacter.GetName], od dawna wielu zazdrościło [ROOT.GetCharacter.GetHerHis] pozornej radości, w końcu [Select_CString(ROOT.GetCharacter.IsFemale, 'wyjawiła', 'wyjawił' )] swój sekret podczas uczty ostatniej nocy. \"Po prostu… przestań chcieć więcej!\"."
 traits_randomizer_custom_desc.suspicious: "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] wykazywać się niepokojącym stopniem paranoi. Ciągle spogląda przez ramię, czekając na zdarzenia, których nie możemy sobie wyobrazić."
 traits_randomizer_custom_desc.trusting: "Na lepsze lub gorsze, [ROOT.GetCharacter.GetName] po prostu ciężko jest nie wierzyć we wszystko, co kiedykolwiek [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] powiedziano. Ale dlaczego miałby to być w ogóle problemem?"
 traits_randomizer_custom_desc.wise: "Mówią, że mądrość jest jedyną prawdziwą miarą wartości człowieka. Jeśli to prawda, [ROOT.GetCharacter.GetName] musi być teraz najbogatszym człowiekiem w znanym świecie."
 traits_randomizer_custom_desc.rash: "Nigdy nie dowiemy się z jakimi wewnętrznymi demonami walczy [ROOT.GetCharacter.GetName], ale ostatnio [ROOT.GetCharacter.GetHerHis] pochopność w podejmowaniu decyzji staje się coraz większa. Nawet najważniejsze decyzje podejmuje bez namysłu."
 traits_randomizer_custom_desc.jealous: "Mówi się, że zazdrość jest śmiercią miłości. Jeśli to prawda, [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'stała', 'stał' )] się osobą pozbawioną wszelkiej miłości. Możemy tylko [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] współczuć."
 traits_randomizer_custom_desc.secure: "[ROOT.GetCharacter.GetName] ostatnio oddaje się wyjątkowo beztroskiemu stylowi życia. [Select_CString(ROOT.GetCharacter.IsFemale, 'Zapytana', 'zapytany' )] o powód, uśmiecha się znacznie i idzie dalej"
 traits_randomizer_custom_desc.sarcastic: "[ROOT.GetCharacter.GetName] ostatnio [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] wysławiać się w raczej nieprzyjemny i sarkastyczny sposób. Grozi mu odepchnięcie przez wszystkich [ROOT.GetCharacter.GetHerHis] bliskich."
 traits_randomizer_custom_desc.plain_speaking: "Nikt nigdy nie ma problemów ze zrozumieniem tego co powie [ROOT.GetCharacter.GetName]. Niektórzy mogą nazwać to cnotą, a inni wadą."
 traits_randomizer_custom_desc.stubborn: "Ostatnio [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] wykazywać się szczególnym uporem. Czasami uzgodnienie z [Select_CString(ROOT.GetCharacter.IsFemale, 'nią', 'nim' )] czegoś z jest po prostu zbyt wielkim wysiłkiem. Plusem jest to, że nigdy nie grozi mu manipulacja!"
 traits_randomizer_custom_desc.weak_willed: "Wszyscy mówią, że [ROOT.GetCharacter.GetName] nie wie, jak sobie radzić. Jeśli ktoś chce czegoś, co należy do [Select_CString(ROOT.GetCharacter.IsFemale, 'niej', 'niego' )], wystarczy niewielkie zagrożenie."
 traits_randomizer_custom_desc.plague: "Katastrofa! [ROOT.GetCharacter.GetName] wykazuje pełne oznaki dżumy! Nie wiemy, kogo winić za tę tragedię."
 traits_randomizer_custom_desc.leper: "Zaczęło się od mrowienia w palcach, ale wkrótce, u [ROOT.GetCharacter.GetName] rozwinął się ostry przypadek trądu. To okropne..."
 traits_randomizer_custom_desc.pneumonia: "[ROOT.GetCharacter.GetName] leży na łożu chorych, licząc mijające dni. Nasi aptekarze informują nas, że wkrótce może opuścić ten świat..."
 traits_randomizer_custom_desc.schizophrenic: "[ROOT.GetCharacter.GetName] wyje do księżyca i wypisuje swoje imię na ścianach krwią. Nadchodzą mroczne dni."
 traits_randomizer_custom_desc.miserly: "[ROOT.GetCharacter.GetName] traci panowanie wobec tych, którzy mogliby uszczknąć chociaż część [ROOT.GetCharacter.GetHerHis] ciężko zarobionych pieniędzy, wiecznie strzegąc zazdrośnie swojej sakiewki. To nie jest miły widok."
 traits_randomizer_custom_desc.kindly: "[ROOT.GetCharacter.GetName] jest naprawdę dobrą duszą. Jeśli istnieje jakikolwiek sposób, aby pomóc innemu obywatelowi, [ROOT.GetCharacter.GetName] będzie tym, który to zrobi."
 traits_randomizer_custom_desc.uncaring: "Już nikt nie oczekuje, że [ROOT.GetCharacter.GetName] okaże przynajmniej odrobinę współczucia innym ludziom. Nie ma już dla [Select_CString(ROOT.GetCharacter.IsFemale, 'niej', 'niego' )] nadziei."
 traits_randomizer_custom_desc.polymath: "Od matematyki do języka, nauki i botaniki, [ROOT.GetCharacter.GetName] ma smykałkę do wszystkiego. Zawsze jest [Select_CString(ROOT.GetCharacter.IsFemale, 'chętna', 'chętny' )] do nauki nowych dyscyplin, kręci się w każdym kręgu społecznym - i robi na nich wrażenie."
 traits_randomizer_custom_desc.obsessive: "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] poświęcać każdą godzinę na swoją pracę. Chociaż jest to godne podziwu, może zacząć wpływać na [Select_CString(ROOT.GetCharacter.IsFemale, 'nią', 'niego' )] w sposób, którego nie jesteśmy w stanie zrozumieć."
 traits_randomizer_custom_desc.monotonous: "[ROOT.GetCharacter.GetName] nie może pomóc, tylko przynudza, przynudza, przynudza. Ludzie wokół [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'jego' )] zaczęli zasypiać sam na dźwięk [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'jego' )] głosu."
 traits_randomizer_custom_desc.orator: "Niektóre osoby mają niesamowitą zdolność do wywierania wpływu na inncych dźwiękiem swojego głosu. [ROOT.GetCharacter.GetName] jest jedną z takich osób."
 traits_randomizer_custom_desc.poet: "[ROOT.GetCharacter.GetName] nie ma najmniejszego problemu z doborem słów, ma [ROOT.GetCharacter.GetSheHe] po prostu ma sposób na stworzenie naturalnej prozy w najkrótszym czasie."
 traits_randomizer_custom_desc.frail: "Ostatnio [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'złapała', 'złapał' )] ostre przeziębienie i z trudem zmusza się do wchodzenia po schodach."
 traits_randomizer_custom_desc.stressed: "[ROOT.GetCharacter.GetName] po prostu dłużej tego nie zniesie. Wszystko teraz wydaje się zbyt trudne."
 traits_randomizer_custom_desc.epileptic: "[ROOT.GetCharacter.GetName] ostatnio cierpi z powodu dziwnych napadów. Niektórzy nazywają to świętą chorobą; może mają rację?"
 traits.1.a: "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good: "Wspaniale!"
 traits_option_selector.neutral: "Ciekawe."
 traits_option_selector.bad: "O rany..."
 traits_option_selector.default: "Ciekawe."
 traits.2.t: "Szaleństwo [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]"
 traits.2.desc: "[ROOT.GetCharacter.GetName], zwykle osoba o zdrowych zmysłach i doskonałej przenikliwości biznesowej, ostatnio zachowuje się wyjątkowo... dziwnie.\n\n[ROOT.GetCharacter.GetHerHis|U] osobisty doradca informuje, że [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] ślinić się z ust, wypowiadając bezsensowne bzdury, proponując nawet małżeństwo każdemu członkowi [ROOT.GetCharacter.GetHerHis] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')] w przeciągu godziny.\n\nUważamy, że w końcu [Select_CString(ROOT.GetCharacter.IsFemale, 'mogła', 'mógł' )] się złamać."
 traits.2.a: "O rany..."
 traits.5.t: "[SCOPE.sChar('injured_personage').GetPraenomen] choruje"
 traits.5.desc: "[SCOPE.sChar('injured_personage').GetName] [Select_CString(injured_personage.IsFemale, 'powiadomiła', 'powiadomił' )] nas, że [Select_CString(injured_personage.IsFemale, 'zachorowała', 'zachorował' )].\n\nMożliwe, że jeśli jest wystarczająco [Select_CString(injured_personage.IsFemale, 'bogata', 'bogaty' )], będzie [Select_CString(injured_personage.IsFemale, 'szukała', 'szukał' )] leczenia z własnej woli, w przeciwnym razie moglibyśmy zawsze wkroczyć, jeśli [SCOPE.sChar('injured_personage').GetHerHis] stan się pogorszy."
 traits.5.a: "Ciekawe."
 traits.5.b: "Straszne! Wyślij [Select_CString(injured_personage.IsFemale, 'jej', 'mu' )] życzenia szybkiego powrotu do zdrowia!"
 traits.7.t: "Choroba rozwija się"
 traits.7.desc: "[SCOPE.sChar('diseased_personage').GetName] poważnie [Select_CString(diseased_personage.IsFemale, 'zachorowała', 'zachorował' )]. [SCOPE.sChar('diseased_personage').GetHerHis|U] poprzednia niewielka dolegliwość przerodziła się w straszną chorobę!\n\nJeśli nie otrzyma leczenia,  [SCOPE.sChar('diseased_personage').GetHerHis] stan może pogorszyć się jeszcze bardziej."
 traits.7.a: "Jak smutno."
 traits.9.t: "Choroba postępuje"
 traits.9.desc: "Zwijając się z bólu, w ferworze strasznego cierpienia, [SCOPE.sChar('result_acquired_target').GetName] [Select_CString(result_acquired_target.IsFemale, 'doznała', 'doznał' )] trwałej kontuzji.\n\nPowinniśmy byli działać szybciej."
 traits.9.a: "Wyrazy współczucia."
 traits.16.t: "Cudowne ozdrowienie"
 traits.16.desc: "Szczęśliwie, wygląda na to, że [SCOPE.sChar('recovered_personage').GetName] zaczyna powoli wracać do zdrowia.\n\nW każdym razie medycy są przereklamowani."
 traits.16.a: "Ciekawe."
 traits.17.t: "Krwawa plaga"
 traits.17.desc: "Przerażająca zaraza rozprzestrzeniła się ku naszym granicą. Nawet teraz, [SCOPE.sChar('patient_zero').GetName] leży w stanie krytycznym s swoim łóżku, krzycząc w agonii.\n\n[SCOPE.sChar('patient_zero').GetHerHis|U] oczy są czerwone od krwi, a [SCOPE.sChar('patient_zero').GetHerHis] jej jęki wprawiają ludzi w szaleństwo ze strachu. Taki postrach może być zesłane tylko przez boskie moce, które przeklinają nasze ziemie.\n\nMusimy działać i musimy zrobić jak najszybciej."
 traits.17.a: "Zaraza!"
 traits.18.t: "Spokojny umysł"
 traits.18.desc: "Szczęśliwie, [ROOT.GetCharacter.GetName] ostatnio [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] czuć się znacznie mniej [Select_CString(ROOT.GetCharacter.IsFemale, 'przytłoczona', 'przytłoczony' )] swoją sytuacją. Uważa [ROOT.GetCharacter.GetSheHe], że życie jest o wiele przyjemniejsze bez takiego obciążenia."
 traits.18.a: "Doskonale!"
 syr_flavour.1.t: "[ROOT.GetCountry.GetRuler.GetTitleName] [ROOT.GetCountry.GetRuler.GetPraenomen]"
 syr_flavour.1.desc: "Po raz kolejny, niepewny rozejm z Kartaginą utrzymuje Sycylię w niespokojnym stanie gotowości. Zajęcie Messany przez siły kartagińskie podczas Trzeciej Wojny Sycylijskiej poważnie ograniczyło naszą strategiczną kontrolę nad Sycylią, a samo miasto Syrakuzy wciąż podnosi się po długim, ale ostatecznie nieudanym oblężeniu.\n\nOczy wszystkich w basenie Morza Śródziemnego patrzą na nas, sprawdzając naszą reakcję i czekając na wszelkie oznaki słabości."
 syr_flavour.1.a: "Ogłoś, że [ROOT.GetCountry.GetRuler.GetName] jest królem całej Sycylii!"
 syr_flavour.1.at: "#H Syrakuzy#! zyskają roszczenia do całej #Y Sycylii#!."
 syr_flavour.1.b: "Być może nadszedł czas, aby zaprzyjaźnić się z naszymi sąsiadami."
 startup_events.1.t: "[GetCharacter('(int32)39').GetName]"
 startup_events.1.desc: "[GetProvince('(int32)918').GetName] - w tym mieście 18 lat temu zmarł nagle w wieku 32 lat król z rodu Argeadów - [GetCharacter('(int32)39').GetPraenomen] III. W ciągu pięciu lat poprzedzających jego śmierć, jego ciągłe sukcesy militarne zmieniły kształt świata znanego Grekom; jego imperium rozciągało się, nieprzerwanie, od Egiptu po Indus.\n\nNagła przedwczesna śmierć władcy i brak wybranego następcy wstrząsnęły hierarchią towarzyszących mu satrapów i generałów, rozbijając jego imperium na elementy rządzone przez tych potentatów, określane mianem 'diadochów'.\n\nPrzez wiele lat oni i ich następcy byli skupieni na gorzkiej walce o przyszłość imperium, wciągając w konflikt wszystkie narody znajdujące się w ich sferze wpływów. Wojny diadochów z pewnością będą kontynuowane; być może [ROOT.GetCountry.GetName] zadecyduje, jak się zakończą."
 startup_events.1.a: "Kości zostały rzucone."
 startup_events.2.t: "Synowie Tyru"
 startup_events.2.desc: "Starożytna i dumna cywilizacja, [GetCountry('CAR').GetName], ma mocną pozycję na południowym wybrzeżu Morza Śródziemnego. Liczne kolonialne zależności leżą w niewoli morskiego giganta, rozsiane wzdłuż wybrzeży Półwyspu Iberyjskiego oraz na wyspach w zachodniej części morza.\n\nDziedzictwo morskie mieszkańców [GetCountry('CAR').GetAdjective] pozostaje niezrównane, rozszerzając terytorialną i ekonomiczną dominację daleko poza swe granice, jednakże wyspa Sycylia cały czas pozostawała przez wiele dekad cierniem w oku [GetCountry('CAR').GetAdjective].\n\n[GetCharacter('(int32)56').GetPraenomen], samozwańczy tyran [GetCountry('SYR').GetAdjective], nadal króluje we wschodniej części wyspy, utrzymując niepewny pokój z władcami [GetCountry('CAR').GetAdjective] i przedłużając tam, jak na razie, obecność Greków. Dalej na północ, młode i niecywilizowane państwa italskie toczą ze sobą gorzką wojnę, choć pojawiają się pogłoski, że z nieistotnych miast wyłania się jedno, by podważyć równowagę sił w Italii. [GetCountry('ROM').GetName] - tak siebie nazywają."
 startup_events.2.a: "Kartagina przetrwa."
 startup_events.7.t: "Senatus Populusque Romanus"
 startup_events.7.desc: "Od ponad 20 lat rodząca się Republika [GetCountry('ROM').GetAdjective] prowadzi ostrą kampanię przeciwko mieszkańcom [GetCountry('SAM').GetAdjective] na południu. Chociaż zwycięstwo często wydawało się dalekie, wojna zakończyła się na korzyść [GetCountry('ROM').GetAdjective], co doprowadziło do wyzwolenia ważn[GetProvince('(int32)7').Custom('get_city_type_loc_pl_EgoEj')] grecki[GetProvince('(int32)7').Custom('get_city_type_loc_pl_EgoEj')] [GetProvince('(int32)7').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)7').GetName]. Jednak lud [GetCountry('SAM').GetAdjective], który wycofał się, aby wylizać swoje rany, jest daleki od pokonania.\n\nNa północy mieszkańcy [GetCountry('ETR').GetAdjective] z obawą obserwują ekspansję Republiki; na południu niezliczone greckie miasta-państwa spiskują za swoimi plecami, apelując jednocześnie o pomoc do swoich dobroczyńców w Grecji. Na dalekiej wyspie Sycylii, zagraniczna inwazja tajemniczego imperium [GetCountry('CAR').GetAdjective] grozi zachwianiem niepewnej równowagi sił w regionie.\n\nCzy Rzym zwycięży, czy też popadnie w wewnętrzne konflikty i ulegnie barbarzyńskim hordom? Los Republiki spoczywa w twoich rękach."
 startup_events.7.a: "Za Republikę!"
 character_events.2.t: "Niezrównane bogactwo"
 character_events.2.desc: "[SCOPE.sChar('target').GetName] niedawno [Select_CString(target.IsFemale, 'opuściła', 'opuścił' )] ten świat. Teraz [ROOT.GetCountry.Custom('get_court_type')] i cała nasza populacja zastanawiają się, co będzie dalej. [SCOPE.sChar('target').GetHerHis|U] znaczna fortuna jest tak wielka, nawet po spłaceniu różnych długów, które [Select_CString(target.IsFemale, 'była', 'był' )] [Select_CString(target.IsFemale, 'winna', 'winny' )], że wielu rościcieli zgłosiło się, mając nadzieję, że uda im się uszczknąć część majątku dla siebie.\n\nJeden z tych rościcieli, [SCOPE.sChar('antagonist').GetName], ma poparcie wielu innych bogatych patrycjuszy z całego [ROOT.GetCountry.GetName] i jest powszechnie [Select_CString(antagonist.IsFemale, 'uważana', 'uważany' )] za prawowitego spadkobiercę fortuny.\n\nNiemniej jednak musimy podjąć decyzję, która będzie w najlepszym interesie państwa..."
 character_events.2.a: "Rzeczywiście, [SCOPE.sChar('antagonist').GetHerHis] roszczenia wydają się uzasadnione."
 character_events.2.b: "Pomyśl o dzieciach!"
 character_events.2.b.tooltip: "Pozostałe bogactwo zostanie podzielone między dzieci [SCOPE.sChar('target').GetName]."
 character_events.2.c: "Podziel go równo między rościcieli. W tym państwo."
 character_events.3.t: "Skandal!"
 character_events.3.desc: "Skandale są niestety codziennością [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective].\n\nZwykle po prostu ignorowalibyśmy takie drobne sprzeczki, jednakże tym razem [Select_CString(character_events_3_target.IsFemale, 'szanowana', 'szanowany' )] [SCOPE.sChar('character_events_3_target').GetName] [Select_CString(character_events_3_target.IsFemale, 'została przyłapana', 'został przyłapany' )] podczas 'flagrante delicto', z [SCOPE.sChar('character_events_3_target').GetHerHis] [Select_CString(character_events_3_lover.IsFemale, 'kochanką', 'kochankiem' )] [SCOPE.sChar('character_events_3_lover').GetName], przez [Select_CString(character_events_3_target.IsFemale, 'jej małżonka', 'jego małżonkę' )], [SCOPE.sChar('character_events_3_spouse').GetName].\n\n[SCOPE.sChar('character_events_3_spouse').GetName], [Select_CString(character_events_3_spouse.IsFemale, 'małżonka, ogarnięta rozpaczą, zaapelowała', 'małżonek, ogarnięty rozpaczą, zaapelował' )] do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')] o pozbawienie [SCOPE.sChar('character_events_3_target').GetName] stanowiska w ramach kary za [SCOPE.sChar('character_events_3_target').GetHerHis] bezczelny występek publiczny."
 character_events.3.a: "To nie nasza sprawa."
 character_events.3.b: "Nie można tolerować publicznego cudzołóstwa."
 character_events.3.c: "Och, po prostu [SCOPE.sChar('character_events_3_target').GetHerHim] wychłostaj."
 character_events.6.t: "Pomruki niezadowolenia"
 character_events.6.desc: "[Select_CString(angry_ex_general.IsFemale, 'Nasza niegdyś lojalna dowódczyni', 'Nasz niegdyś lojalny dowódca' )], [SCOPE.sChar('angry_ex_general').GetName], [Select_CString(angry_ex_general.IsFemale, 'która', 'który' )] przez długie lata [Select_CString(angry_ex_general.IsFemale, 'prowadziła', 'prowadził' )] nasze armie ku chwale, [Select_CString(angry_ex_general.IsFemale, 'popadła', 'popadł' )] teraz w niełaskę.\n\n[Select_CString(angry_ex_general.IsFemale, 'Zmęczona i zła', 'Zmęczony i zły' )] za pozbawienie dowodzenia, spędza czas na szeptaniu do uszu osobom, będącym najbliżej [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nByć może powinniśmy byli zwracać większą uwagę na lojalność naszych najbardziej... wpływowych generałów."
 character_events.6.a: "Szlag!"
 character_events.7.t: "Bezczynne myśli"
 character_events.7.desc: "Niegdyś tytan pola bitwy, uwielbiany przez swoje oddziały i odnoszący liczne zwycięstwa; [SCOPE.sChar('angry_ex_general').GetName] [Select_CString(angry_ex_general.IsFemale, 'popadła', 'popadł' )] w niełaskę. Marnuje swój czas nadzorując podrzędne zadanie administracyjne, [SCOPE.sChar('angry_ex_general').GetPraenomen] uważa, że [SCOPE.sChar('angry_ex_general').GetHerHis] umiejętności są marnowane.\n\nNie możemy oczekiwać, że będzie [Select_CString(angry_ex_general.IsFemale, 'wyróżniała', 'wyróżniał' )] się na tym stanowisku, mając takie ponure myśli. Może uda nam się jakoś naprawić sytuację?"
 character_events.7.a: "Znajdź odpowiednią motywację."
 character_events.7.b: "Nic nie możemy zrobić."
 character_events.11.t: "Dłużnik uwięziony"
 character_events.11.desc: "[SCOPE.sChar('chief_justice').GetName], [SCOPE.sChar('chief_justice').GetWomanMan] odpowiedzialny za sprawiedliwość w naszym wspaniałym kraju, nakazał uwięzienie [SCOPE.sChar('debtor').GetName], z powodu [SCOPE.sChar('debtor').GetHerHis] ekstremalnych długów.\n\nPowiedziano nam, że będzie siedzieć za kratkami, dopóki dług nie zostanie spłacony."
 character_events.11.a: "Sprawiedliwości stało się zadość."
 character_events.11.b: "Wygląda na to, że [SCOPE.sChar('debtor').GetPraenomen] nie chce iść."
 character_events.20.t: "Oportunistyczny patronat"
 character_events.20.desc: "Tonąc w długach, [SCOPE.sChar('debtor').GetName] [Select_CString(debtor.IsFemale, 'zwróciła', 'zwrócił' )] się do [Select_CString(randomized_party_leader.IsFemale, 'przebiegłej', 'przebiegłego' )] [SCOPE.sChar('randomized_party_leader').GetName], [Select_CString(randomized_party_leader.IsFemale, 'mówczyni', 'mówcy' )] [SCOPE.sChar('randomized_party_leader').GetParty.GetName], w nadziei, że zaoferuje [SCOPE.sChar('randomized_party_leader').Custom('get_she_he')] pomoc.\n\n[Select_CString(randomized_party_leader.IsFemale, 'Wieczna oportunistka', 'Wieczny oportunista' )], [SCOPE.sChar('randomized_party_leader').GetPraenomen] [Select_CString(randomized_party_leader.IsFemale, 'zaoferowała', 'zaoferował' )] pomoc pieniężną w zamian za stałą lojalność [SCOPE.sChar('debtor').GetPraenomen]. Może być to drogie, ale teraz jest nasza jedyna szansa na interwencję!"
 character_events.20.a: "Pozwól mu sprzedać swoją duszę..."
 character_events.20.b: "Możemy zaoferować znacznie bardziej odpowiednią ofertę."
 character_events.25.t: "Alternatywne nauczanie"
 character_events.25.desc_1: "Nauczyciel, pod którego opieką znajduje się nasz następca, [religion_switch_heir.GetPraenomen], wnosi do lekcji ideologię nieznaną [religion_switch_heir.Custom('get_Rel_Cel')] wychowaniu, jakie otrzymał [religion_switch_heir.GetPraenomen].\n\nStajemy przed niefortunną decyzją - jeśli pozwolimy na kontynuację tych lekcji, [religion_switch_heir.GetPraenomen] z pewnością przyjmie wiarę [royal_tutor.Custom('get_Rel_Narz')]; w przeciwnym razie, [SCOPE.sChar('royal_tutor').GetPraenomen] będzie [Select_CString(royal_tutor.IsFemale, 'musiała zostać pozbawiona', 'musiał zostać pozbawiony' )] swojego stanowiska."
 character_events.25.desc_2: "Nauczyciel, pod którego opieką znajduje się nasz następca, [religion_switch_heir.GetPraenomen], jest gorliwym wyznawcą religii [religion_switch_heir.GetEmployer.Custom('get_Rel_Dop')] i chce odsunąć [religion_switch_heir.GetPraenomen] od [religion_switch_heir.Custom('get_Rel_Dop_LMn')] zwyczajów.\n\nCzy pozwolimy, by [religion_switch_heir.GetPraenomen] został zmuszony do zaakceptowania naszej religii państwowej, czy też zwolnimy [royal_tutor.GetPraenomen], zanim jego wpływ na [religion_switch_heir.GetPraenomen] stanie się zbyt silny?"
 character_events.25.a: "Wszystkie wyznania są mile widziane."
 character_events.25.b: "Nasze nauki są najważniejsze."
 character_events.25.c: "[SCOPE.sChar('royal_tutor').GetPraenomen] zostanie natychmiast [Select_CString(royal_tutor.IsFemale, 'wyrzucona', 'wyrzucony' )]!"
 character_events.26.t: "Osmoza kulturowa"
 character_events.26.desc_1: "Nauczyciel, pod którego opieką znajduje się nasz następca, [SCOPE.sChar('culture_switch_heir').GetPraenomen], ma wystarczająco obcą kulturę, aby przekonać [Select_CString(culture_switch_heir.IsFemale, 'swoją uczennicę', 'swojego ucznia' )] o wyższości obcej kultury.\n\nJeśli pozwolimy na dalszą kontynuację tych lekcji, [SCOPE.sChar('culture_switch_heir').GetPraenomen] z pewnością zacznie naśladować obce nam zwyczaje; w przeciwnym razie, [SCOPE.sChar('royal_tutor').GetPraenomen] będzie [Select_CString(royal_tutor.IsFemale, 'musiała zostać pozbawiona', 'musiał zostać pozbawiony' )] swojego stanowiska na dworze."
 character_events.26.desc_2: "Nauczyciel, pod którego opieką znajduje się nasz następca, [culture_switch_heir.GetPraenomen], uważa, że kultura [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName|l] jest najlepsza i z powodzeniem [Select_CString(royal_tutor.IsFemale, 'przekonała', 'przekonał' )] [culture_switch_heir.GetPraenomen] o wyższości naszych zwyczajów.\n\nJeśli pozwolimy na dalszą kontynuację tych lekcji, [SCOPE.sChar('culture_switch_heir').GetPraenomen] z pewnością w pełni przyjmie tradycje i język naszego ludu; w przeciwnym razie, [royal_tutor.GetPraenomen] będzie [Select_CString(royal_tutor.IsFemale, 'musiała zostać pozbawiona', 'musiał zostać pozbawiony' )] swojego stanowiska na dworze, a kultura [culture_switch_heir.GetCulture.GetName|l] pozostanie w sercu [culture_switch_heir.GetPraenomen]."
 character_events.26.a: "Należy promować obce zwyczaje!"
 character_events.26.b: "Nasze zwyczaje powinny być chronione."
 character_events.26.c: "[SCOPE.sChar('royal_tutor').GetPraenomen] zostanie natychmiast [Select_CString(royal_tutor.IsFemale, 'wyrzucona', 'wyrzucony' )]!"
 character_events.27.t: "Wiara mas"
 character_events.27.desc: "[ROOT.GetCountry.GetRuler.GetName] jest publicznie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'znana', 'znany' )] z wyznawania innej wiary niż nasz wielki naród. W śmiałym posunięciu wszyscy [ROOT.GetCountry.GetRuler.GetHerHis] najbliżsi doradcy zebrali się na odwagę, by zasugerować, że akt nawrócenia może zadowolić ludność [ROOT.GetCountry.GetAdjective].\n\nWiara rzeczywiście może być potężną rzeczą."
 character_events.27.a: "Nawrócenie jest jedynym wyjściem."
 character_events.27.b: "To nie zadowoli [ROOT.GetCountry.GetRuler.GetPraenomen]"
 character_events.27.c: "Nigdy!"
 character_events.27.d: "Wiara? Wiara nic nie znaczy!"
 character_too_devout_tooltip: "Twój władca jest zbyt pobożny, by zmienić religię!"
 character_events.29.t: "Morderstwo!"
 character_events.29.desc: "[Select_CString(filthy_murderer.IsFemale, 'Przyłapana', 'Przyłapany' )] na nikczemnym akcie morderstwa, [SCOPE.sChar('filthy_murderer').GetName] stoi przed naszym łaskawym władcą z głową zwieszoną ze wstydu.\n\nOfiarą tego morderstwa jest [SCOPE.sChar('murder_target').GetName], a ciało jeszcze nie ostygło. Musimy zdecydować, jaki los spotka tego złoczyńcę."
 character_events.29.a: "Przebacz [Select_CString(filthy_murderer.IsFemale, 'jej', 'mu' )]."
 character_events.29.b: "Zakuć [SCOPE.sChar('filthy_murderer').GetHerHim] w kajdany!"
 character_events.29.c: "Straszne! Ukrzyżować [SCOPE.sChar('filthy_murderer').GetHerHim]!"
 loyal_cohorts_say_no: "[SCOPE.sChar('debtor').GetPraenomen] odmawia uwięzienia, wspierany przez [SCOPE.sChar('debtor').GetHerHis] lojalne kohorty."
 working_towards_release_tooltip: "[SCOPE.sChar('debtor').GetPraenomen] będzie gromadzić złoto w ilości #Y 60#! sztuk rocznie, aż do spłaty długu. Nie możesz uwolnić [Select_CString(debtor.IsFemale, 'jej', 'go' )] z więzienia, dopóki dług nie zostanie spłacony!"
 character_events.31.t: "Ucieczka pretendenta"
 character_events.31.desc: "[SCOPE.sChar('fleeing_sibling').GetName], niegdyś [Select_CString(fleeing_sibling.IsFemale, 'ulubiona siostra', 'ulubiony brat' )] naszego niedawno wniebowstąpionego władcy, być może mądrze, [Select_CString(fleeing_sibling.IsFemale, 'wybrała', 'wybrał' )] ucieczkę z [ROOT.GetCountry.GetAdjective] w momencie nadarzającej się okazji.\n\nWygląda na to, że w tej samej chwili klęczy przed osławion[SCOPE.sC('flight_target').Custom('get_court_type_pl_YmA')] [SCOPE.sC('flight_target').Custom('get_court_type_pl_NARZ')] [SCOPE.sC('flight_target').GetAdjective] w nadziei na uzyskanie azylu.\n\nMożemy mieć tylko nadzieję, że odrzucą tę głupią prośbę w odpowiednim czasie, dążąc do lepszych relacji z nami."
 character_events.31.a: "Kłopotliwe."
 character_events.31.b: "Ogłoś [SCOPE.sChar('fleeing_sibling').GetHerHim] wrogiem stanu!"
 character_events.31.c: "Skandaliczne! Nasza reputacja jest zniszczona!"
 character_events_31_tooltip: "Ta opcja jest dostępna #Y tylko#! dlatego, że [SCOPE.sChar('fleeing_sibling').GetName] dowodzi oddziałami."
 harboring_fugitive: "Chronienie uciekiniera"
 harbored_fugitive: "Schroniony uciekinier"
 character_events.32.t: "Prośba o azyl"
 character_events.32.desc: "[SCOPE.sChar('fleeing_sibling').GetName], [Select_CString(fleeing_sibling.IsFemale, 'zmęczona i zaniedbana', 'zmęczony i zaniedbany' )], pojawia się przed nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmA')] [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')], szukając ochrony przed planami i intrygami [SCOPE.sC('flight_home_country').GetAdjective]. Nasi doradcy informują nas, że [Select_CString(fleeing_sibling.IsFemale, 'ta', 'ten' )] [SCOPE.sChar('fleeing_sibling').GetWomanMan] jest rodzeństwem władcy [SCOPE.sC('flight_home_country').GetAdjective], a zatem jest również w kolejce do tronu.\n\nOtwiera się przed nami wiele możliwości..."
 character_events.32.a: "Zakuj [SCOPE.sChar('fleeing_sibling').GetHerHim] w kajdany i zwróć!"
 character_events.32.b: "Ha! Ukrzyżuj [SCOPE.sChar('fleeing_sibling').GetHerHim]."
 character_events.32.c: "Może okazać się cennym nabytkiem."
 character_events_32_tooltip: "W zależności od odpowiedzi [SCOPE.sC('flight_home_country').GetAdjective], może obowiązywać następujący modyfikator."
 character_events.33.t: "Ukrzyżowany uciekinier!"
 character_events.33.desc: "Dotarła do nas wiadomość, że władca [SCOPE.sC('flight_target').GetAdjective] nakazał ukrzyżowanie naszego głupiego krewnego, [SCOPE.sChar('fleeing_sibling').GetName].\n\nChociaż można to postrzegać jako ohydny akt agresji, może po prostu wykonali za nas swoją pracę? Nasi ludzie będą jednak potrzebować formalnej odpowiedzi."
 character_events.33.a: "Złóż przysięgę zemsty!"
 character_events.33.b: "[Select_CString(fleeing_sibling.IsFemale, 'Ta', 'Ten' )] [SCOPE.sChar('fleeing_sibling').GetWomanMan] i tak [Select_CString(fleeing_sibling.IsFemale, 'była irytująca', 'był irytujący' )]..."
 executed_relative: "Stracony krewny"
 character_events.34.t: "Wysiłki nie powiodły się"
 character_events.34.desc: "Wydawałoby się, że nasze próby wzbudzenia nielojalności u [SCOPE.sChar('cancelled_target').GetName] nie są już w stanie przynosić owoców.\n\nMoże ktoś dowiedział się o naszych planach?"
 character_events.34.a: "Mamy też innych gubernatorów..."
 military_ambition_tutor: "#Y [SCOPE.sChar('recipient').GetName]#! otrzyma nową #Y wojskową ambicję#!.\n\nSzanse na otrzymanie negatywnej ambicji są większe, jeśli twój nauczyciel jest:\n    #R skorumpowany#!\n    #R ambitny#!\n    #R okrutny#!"
 oratory_ambition_tutor: "#Y [SCOPE.sChar('recipient').GetName]#! otrzyma nową #Y oratorską ambicję#!.\n\nSzanse na otrzymanie negatywnej ambicji są większe, jeśli twój nauczyciel jest:\n    #R srogi#!\n    #R mściwy#!\n    #R podejrzliwy#!"
 finesse_ambition_tutor: "#Y [SCOPE.sChar('recipient').GetName]#! otrzyma nową #Y finezyjną ambicję#!.\n\nSzanse na otrzymanie negatywnej ambicji są większe, jeśli twój nauczyciel jest:\n    #R chciwy#!\n    #R przebiegły#!\n    #R bystry#!"
 religious_ambition_tutor: "#Y [SCOPE.sChar('recipient').GetName]#! skupi się na #Y religijnej ambicji#!."
 character_events.38.t: "Wybór edukacji"
 character_events.38.desc: "Nasz królewski nauczyciel został wezwany, aby uczyć niechętnego młodego [SCOPE.sChar('recipient').GetPraenomen] w wybrany przez nas sposób.\n\nCharakter nauczyciela jest rzeczywiście najważniejszy, dlatego powinniśmy starannie wybrać zamierzony przedmiot nauczania."
 character_events.38.a: "Edukacja wojskowa."
 character_events.38.b: "Nauka przemówień i handlu."
 character_events.38.c: "Biurokracja jest najlepsza."
 character_events.38.d: "Sprawy boskie są niezbędne."
 character_events.38.e: "Wydaje się to wyjątkowo nierozsądne."
 friend_rival.1.t: "Iskra"
 friend_rival.1.desc: "[ROOT.GetCharacter.GetName], pod każdym względem [Select_CString(ROOT.GetCharacter.IsFemale, 'odpowiednia', 'odpowiedni' )] [ROOT.GetCharacter.Custom('get_bachelor_bacheloress')], większość wieczorów spędza na rozmowach z [SCOPE.sChar('targeter').GetName].\n\nWygląda na to, że zbliżają się do siebie."
 friend_rival.1.a: "Nie powinniśmy wchodzić im na drodze."
 friend_rival.1.b: "Trzeba to powstrzymać..."
 friend_rival.2.t: "Rosnąca przyjaźń"
 friend_rival.2.desc: "[ROOT.GetCharacter.GetName] i [SCOPE.sChar('targeter').GetName] wydają się być dobrymi przyjaciółmi.\n\nCzasami warto mieć przyjaciela, który osłania twoje plecy, ale nie jest za późno, aby uniknąć takiej sytuacji."
 friend_rival.2.a: "Wspaniale."
 friend_rival.2.b: "Przekonaj ich, aby spędzali ze sobą mniej czasu."
 tooltip_no_effect: "Wybranie tej opcji nie przyniesie żadnego efektu."
 friend_rival.2.c: "Spróbuj ich... poróżnić."
 friend_rival.3.t: "Dolanie oliwy do ognia"
 friend_rival.3.desc: "[ROOT.GetCharacter.GetName], z tylko sobie znanych powodów, [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] patrzeć na [SCOPE.sChar('targeter').GetName] z zazdrością i nieufnością.\n\nNawet, gdy przebywają w tym samym pokoju, nieuchronnie prowadzi to do kłótni."
 friend_rival.3.a: "Niepokojące."
 friend_rival.4.t: "Związany język"
 friend_rival.4.desc: "Zwracając się dziś rano do dobrych mieszkańców [ROOT.GetCharacter.GetEmployer.GetAdjective], w sprawie o niewielkim znaczeniu, [SCOPE.sChar('friend_rival_4_target').GetName] kompletnie nie [Select_CString(friend_rival_4_target.IsFemale, 'wiedziała', 'wiedział' )], co powiedzieć.\n\nGdyby [ROOT.GetCharacter.GetCountry.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'zainterweniowała', 'zainterweniował' )], z pewnością zasłużylibyśmy na dozgonną wdzięczność [SCOPE.sChar('friend_rival_4_target').GetPraenomen], jednak takie publiczne okazywanie ponadpartyjnego koleżeństwa również stworzyłoby pewne problemy."
 friend_rival.4.a: "Pomóż [Select_CString(friend_rival_4_target.IsFemale, 'jej', 'mu' )]!"
 friend_rival.4.b: "Po prostu ciesz się widowiskiem..."
 friend_rival.5.t: "Mediacja"
 friend_rival.5.desc: "Od jakiegoś czasu, [SCOPE.sChar('friend_rival_5_target_one').GetName] i [SCOPE.sChar('friend_rival_5_target_two').GetName] toczą między sobą zaciekłe krótnie.\n\nIstota sprawy dotyczy pokaźnej sumy pieniędzy, przy czym każdy rościciel jest pewien, że jest prawowitym właścicielem.\n\nPo wielu miesiącach bezowocnych dyskusji obie strony zgodziły się, by [ROOT.GetCharacter.GetEmployer.GetRulerTitle] zadecydował o rozwiązaniu."
 friend_rival.5.a: "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] wydaje się mieć zasadne roszczenia."
 friend_rival.5.b: "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] przedstawia rozsądne argumenty."
 friend_rival.5.c: "Istnieje opowieść o mądrym królu Salomonie..."
 friend_rival.5.d: "Nie potrzebujemy takich kłótni. Państwo zadecyduje o sprawie!"
 friend_rival.6.t: "Żywienie urazy"
 friend_rival.6.desc: "[SCOPE.sChar('friend_rival_5_spurned').GetName], po tym, jak [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'stanęła', 'stanął' )] po stronie w wroga w niedawnym sporze majątkowym, potajemnie planuje zemstę.\n\n[Select_CString(friend_rival_5_spurned.IsFemale, 'zaczęła', 'zaczął' )] szerzyć wszelkiego rodzaju oszczercze plotki, a także grozić przemocą! Kto wie, jak daleko to może zajść?"
 friend_rival.6.a: "Szlag!"
 friend_rival.6.b: "Spróbuj poprawić sytuację."
 fr_6_vengeful_tooltip: "Ponieważ [SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] posiada cechę #Y mściwość#!, efekty tej opcji są spotęgowane!"
 friend_rival.7.t: "Nauka z doświadczenia"
 friend_rival.7.desc: "Do [ROOT.GetCharacter.GetName] [Select_CString(mentee.IsFemale, 'podeszła młodsza', 'podszedł młodszy' )], stosunkowo [Select_CString(mentee.IsFemale, 'nieznana', 'nieznany' )] [SCOPE.sChar('mentee').GetWomanMan], desperacko szukając pomocy przeciwko szemranym interesom [ROOT.GetCharacter.GetCountry.Custom('get_court_type_pl_DOP')].\n\n[Select_CString(mentee.IsFemale, 'Protegowana', 'Protegowany' )] może się przydać, w końcu wydaje się być tak [Select_CString(mentee.IsFemale, 'chętna', 'chętny' )]."
 friend_rival.7.a: "Wspomóż [SCOPE.sChar('mentee').GetHerHim]."
 mentee_arrangement: "[THIS.GetCharacter.GetName] zostanie mentorem [SCOPE.sChar('mentee').GetName]."
 friend_rival.7.b: "Grzecznie odmów."
 friend_rival.8.t: "Nauka od najlepszych"
 friend_rival.8.desc: "Mając [Select_CString(mentee.IsFemale, 'młodą', 'młodego' )] [SCOPE.sChar('mentee').GetPraenomen] pod swoimi skrzydłami, [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'zauważyła', 'zauważył' )], że pomimo swojego młodego wieku, [SCOPE.sChar('mentee').GetPraenomen] szybko się uczy.\n\nChociaż ich przekonania nie zawsze są zgodne, [Select_CString(mentee.IsFemale, 'zaczęła', 'zaczął' )] [SCOPE.sChar('mentee').GetSheHe] ślepo naśladować wszystko co [ROOT.GetCharacter.GetPraenomen] powie.\n\nChociaż jest to wygodne, czy jest to dobry sposób na naukę?"
 friend_rival.8.a: "Wręcz przeciwnie, to jest wspaniałe!"
 friend_rival.8.b: "Naucz [SCOPE.sChar('mentee').GetHerHim], jak samemu radzić sobie w życiu."
 friend_rival.9.t: "W cieniu gigantów"
 friend_rival.9.desc: "Cierpliwie spędzając większość czasu na obserwowaniu, jak [ROOT.GetCharacter.GetPraenomen] bez wysiłku wchodzi w interakcję ze sceną polityczną [ROOT.GetCharacter.GetEmployer.GetAdjective], opłaciło się.\n\nOstatnio, [SCOPE.sChar('mentee').GetPraenomen] [Select_CString(mentee.IsFemale, 'zdołała', 'zdołał' )] przekonać członka [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')] do zmiany swojego stanowiska w ważnej sprawie.\n\nChoć może się to wydawać małym zwycięstwem, [SCOPE.sChar('mentee').GetPraenomen] nie pozostanie teraz bez uwagi."
 friend_rival.9.a: "Wspaniale!"
 friend_rival.9.b: "Naucz [SCOPE.sChar('mentee').GetHerHim] pokory w zwycięstwie."
 friend_rival.10.t: "Najlepsze lekcje"
 friend_rival.10.desc: "[SCOPE.sChar('mentee').GetName] ostatnio [Select_CString(mentee.IsFemale, 'rozczarowała', 'rozczarował' )] swojego mentora, [ROOT.GetCharacter.GetPraenomen].\n\nChociaż wykroczenie było drobne, [ROOT.GetCharacter.GetPraenomen] ostro [Select_CString(ROOT.GetCharacter.IsFemale, 'skrytykowała', 'skrytykował' )] [SCOPE.sChar('mentee').GetPraenomen] w nadziei, że możne się czegoś nauczyć z tego incydentu."
 friend_rival.10.a: "Ciężka lekcja to najlepsza lekcja."
 friend_rival.10.b: "Równie dobrze można uczyć pobłażliwości."
 friend_rival.11.t: "Kiełkująca przyjaźń"
 friend_rival.11.desc: "[ROOT.GetCharacter.GetName] i [SCOPE.sChar('targeter').GetName] spędzili ostatnie kilka tygodni na głębokiej debacie na temat wielu kwestii, co do których mają silne odczucia.\n\nPodczas niedawnej otwartej dyskusji [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_W_Na')] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_MSC')], [SCOPE.sChar('targeter').GetName] bezpośrednio rzucił wyzwanie [ROOT.GetCharacter.GetPraenomen]; spodziewając się, że ich niedawne koleżeństwo będzie miało jakiś wpływ."
 friend_rival.11.a: "Czasami przyjaźń jest warta zapomnienia o dumie."
 friend_rival.11.b: "Zasady powinny mieć pierwszeństwo."
 friend_rival.12.t: "Niepokojąca lojalność"
 friend_rival.12.desc: "Samo zadeklarowany rywal [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], [ROOT.GetCharacter.Custom('get_rival_adjective')] [SCOPE.sChar('friend_rival_12_rival_target').GetName], robi wszystko, co w [SCOPE.sChar('friend_rival_12_rival_target').GetHerHis] mocy, aby zwrócić przeciwko nam naszych lojalnych poddanych.\n\nDo tej pory [Select_CString(get_rival_adjective.IsFemale, 'odnosiła', 'odnosił' )] niewielkie sukcesy, jednak dotarły do nas doniesienia o tym, że [SCOPE.sChar('friend_rival_12_general_target').GetName], jeden z wybitnych generałów spędza dużo czasu z [SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen].\n\nWzdrygamy się na samą myśl o kłamstwach jakimi [Select_CString(friend_rival_12_general_target.IsFemale, 'bya karmiona', 'był karmiony' )]."
 friend_rival.12.a: "Bardzo niepokojące."
 friend_rival.12.b: "Zajmij stanowisko! Potęp obu zdrajców!"
 friend_rival.13.t: "Ksenofobia"
 friend_rival.13.desc: "Ożywione debaty w [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_W_Na')] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_MSC')] nie są rzadkością, zwłaszcza gdy zaangażowanych jest tak wielu wybitnych członków społeczeństwa.\n\nJednak ostatnio w [ROOT.GetCharacter.GetEmployer.GetName] wybuchła fala ksenofobii, która sprawiła, że ​​obce wartości są postrzegane z wielką podejrzliwością.\n\nWszyscy obecni na dzisiejszej debacie zgodzili się jednak, że [SCOPE.sChar('targeter').GetName] [Select_CString(targeter.IsFemale, 'przekroczyła', 'przekroczył' )] dzisiaj granicę, oskarżając [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] o oddawanie się barbarzyńskim praktykom oraz, że kultura [SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName|l] wywiera zbyt duży wpływ..."
 friend_rival.13.a: "Nadstaw drugi policzek."
 friend_rival.13.b: "Cóż, w zasadzie kultura [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName|l] to [SCOPE.sChar('accusation_target_2').GetHerHis] dziedzictwo!"
 friend_rival.15.t: "Przyjaźń dzieci"
 friend_rival.15.desc: "Czasami dzieciństwo tworzy przyjaźnie, które trwają całe życie, często przyjaźnie te przekraczają granice rodzin, klas i przekonań.\n\nWygląda na to, że [SCOPE.sChar('fr_15_target_child').GetPraenomen] rozwija silną więź z [SCOPE.sChar('fr_15_target_child_2').GetPraenomen] z rodziny [SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]. Jak każdy rodzic wie, naprawdę niewiele możemy zrobić, aby stanąć między nimi."
 friend_rival.15.a: "Ciekawe."
 friend_rival.16.t: "Dziecięca rywalizacja"
 friend_rival.16.desc: "Nastroje dzieci mogą być naprawdę kapryśne. Wygląda na to, że [SCOPE.sChar('fr_16_target_child').GetName] i [SCOPE.sChar('fr_16_target_child_2').GetPraenomen] z rodziny [SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName] stają się wobec siebie coraz bardziej wrogo nastawieni.\n\nCzas pokaże, czy ta sytuacja będzie dalej trwała."
 friend_rival.16.a: "Niepokojące."
 ip_generic.2.t: "Głos za kratami"
 ip_generic.2.desc: "Wygląda na to, że [SCOPE.sChar('ip_generic_1_antagonist').GetName], pomimo uwięzienia [Select_CString(ip_generic_1_antagonist.IsFemale, 'zdołała', 'zdołał' )] rozpowszechnić szczególnie nikczemne plotki o skłonnościach [ROOT.GetCharacter.GetName].\n\nOczywiste jest, że trzeba coś zrobić, zanim [ROOT.GetCharacter.GetPraenomen] straci zaufanie publiczne."
 ip_generic.2.a: "Upewnij się, że ta plotka zniknęła."
 ip_generic.2.b: "Nic nie możemy zrobić..."
 ip_generic.2.c: "Nikt kto obrazi [ROOT.GetCharacter.GetPraenomen] nie ujdzie z życiem!"
 ip_generic.2.d: "Cóż, nie myli się!"
 ip_generic.3.t: "Młodzieńcza nieostrożność"
 ip_generic.3.desc: "Kuzyn[Select_CString(ROOT.GetCharacter.IsFemale, 'ka', '' )] należąc[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] do jednej z pomniejszych gałęzi rodziny [ROOT.GetCharacter.GetFamilyDisplayName], został[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] uwikłan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] w skandal na dworze.\n\nWedług naocznych świadków  [Select_CString(ROOT.GetCharacter.IsFemale, 'dziewczyna', 'młodzieniec' )] został[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] publicznie upokorzon[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] w incydencie, w którym brali udział [ROOT.GetCharacter.Custom('get_random_person_1')] i [ROOT.GetCharacter.Custom('get_random_object_2')]."
 ip_generic.3.a: "Niech rodzina [ROOT.GetCharacter.GetFamily.GetName] się tym zajmie."
 ip_generic.3.b: "Państwo mogłoby interweniować..."
 ip_generic.4.t: "Cień w nocy"
 ip_generic.4.desc: "Zeszłej nocy, [ROOT.GetCharacter.GetName] w drodze do domu [Select_CString(ROOT.GetCharacter.IsFemale, 'napotkała', 'napotkał' )] dwóch brutalnych zbirów. W obawie o swoje życie ledwo udało [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] się uciec.\n\nDzisiaj osobą, która przyszła by okazać współczucie [Select_CString(ip_generic_4_antagonist.IsFemale, 'była', 'był' )] [SCOPE.sChar('ip_generic_4_antagonist').GetName], [Select_CString(ip_generic_4_antagonist.IsFemale, 'samozwańcza', 'samozwańczy' )] #Y [Select_CString(ip_generic_4_antagonist.IsFemale, 'rywalka', 'rywal' )]#! [ROOT.GetCharacter.GetPraenomen], w towarzystwie dwóch zbirów, którzy dopuścili się występku.\n\nNiestety, w tym momencie jest to [SCOPE.sChar('ip_generic_4_antagonist').GetHerHis] słowo przeciwko słowu [ROOT.GetCharacter.GetPraenomen]."
 ip_generic.4.a: "Aresztuj [SCOPE.sChar('ip_generic_4_antagonist').GetHerHim] mimo to!"
 ip_generic.4.b: "Skończ z tym nonsensem."
 ip_generic.4.c: "Złóż [Select_CString(ip_generic_4_antagonist.IsFemale, 'jej', 'mu' )] osobistą wizytę..."
 ip_generic.4.c.tooltip: "Ta opcja jest dostępna ze względu na wysoką #Y finezję#! i #Y wojowniczość#! twojego władcy."
 ip_generic.4.d: "[ROOT.GetCharacter.GetPraenomen] po prostu uwielbia być [Select_CString(ROOT.GetCharacter.IsFemale, 'dźgana', 'dźgany' )]! Zrób to jeszcze raz!"
 ip_generic.5.t: "Liczenie się z każdym groszem"
 ip_generic.5.desc: "Niektórzy ludzie po prostu nie są w stanie podejmować trafnych decyzji finansowych - [ROOT.GetCharacter.GetName] jest jedną z takich osób.\n\nNa szczęście [ROOT.GetCharacter.GetPraenomen] odkrywa, że opłaca się mieć przyjaciół takich jak [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen], którzy oszczędzają za Ciebie.\n\nPytanie tylko - czego chce w zamian?"
 ip_generic.5.a: "Symboliczna przysługa nie wydaje się nierozsądna!"
 ip_generic.5.b: "Być może powinniśmy unikać tej \"darowizny\"."
 ip_generic.6.t: "Kompromitacja gubernatora"
 ip_generic.6.desc: "W samym środku pory nieurodzaju, [SCOPE.sChar('ip_generic_6_target').GetName], [Select_CString(ip_generic_6_target.IsFemale, 'jedna', 'jeden' )] z naszych najbardziej szanowanych gubernatorów, [Select_CString(ip_generic_6_target.IsFemale, 'wydała', 'wydał' )] wielkie i wystawne przyjęcie w swoim letnim pałacu w [SCOPE.sP('ip_generic_6_province').GetName].\n\nNawet [SCOPE.sChar('ip_generic_6_target').GetHerHis] najbardziej lojalni podwładni byli zszokowani tym przejawem pogardy dla losu zwykłego człowieka i napisali o tym bezpośrednio do nas; domagając się jakiejś formy sprawiedliwości."
 ip_generic.6.a: "Żądaj zapłaty na rzecz terytorium."
 ip_generic.6.b: "Żądaj [SCOPE.sChar('ip_generic_6_target').GetHerHis] rezygnacji!"
 ip_generic_6_b_tooltip: "Każde terytorium w #Y prowincji [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! otrzymuje następujący modyfikator:"
 ip_generic.6.c: "Zwykli ludzie nie są naszym problemem."
 ip_generic.7.t: "Niecierpliwość jest cnotą"
 ip_generic.7.desc: "[SCOPE.sChar('ip_generic_7_target').GetName] ostatnio staje się coraz bardziej [Select_CString(ip_generic_7_target.IsFemale, 'niespokojna', 'niespokojny' )]. Uważa [SCOPE.sChar('ip_generic_7_target').GetSheHe], że osoba o [SCOPE.sChar('ip_generic_7_target').GetHerHis] randze zasługuje na kluczową rolę w naszym rządzie.\n\n[Select_CString(ip_generic_7_target.IsFemale, 'Zwróciła', 'Zwrócił' )] się do nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')], nalegając, abyśmy powierzyli [Select_CString(ip_generic_7_target.IsFemale, 'jej', 'mu' )] taką rolę; rzeczywiście, biorąc pod uwagę [SCOPE.sChar('ip_generic_7_target').GetHerHis] pozycję, być może powinniśmy to dokładnie rozważyć?"
 ip_generic.7.a: "Nich poczeka trochę dłużej..."
 ip_generic.7.b: "Wszystko dla przyjaciela [ROOT.GetCountry.GetRuler.GetPraenomen]!"
 ip_generic.7.a.tooltip: "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] będzie #R bardzo [Select_CString(ip_generic_7_target.IsFemale, 'niezadowolona', 'niezadowolony' )]#! jeśli wkrótce nie otrzyma stanowiska."
 ip_generic.7.b.tooltip: "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] będzie #R niewiarygodnie [Select_CString(ip_generic_7_target.IsFemale, 'niezadowolona', 'niezadowolony' )]#! jeśli wkrótce nie otrzyma stanowiska."
 ip_generic.9.t: "Odpowiednia pozycja"
 ip_generic.9.desc: "[SCOPE.sChar('ip_generic_7_target').GetName] dobrze radzi sobie w nowej roli.\n\nMimo, że jest [Select_CString(ip_generic_7_target.IsFemale, 'przekonana', 'przekonany' )], iż jest jedyną osobą godną tej rangi ze względu na swoją wysoką pozycję, [Select_CString(ip_generic_7_target.IsFemale, 'postanowiła', 'postanowił' )] okazać swoją wdzięczność, przekazując niewielką darowiznę na rzecz państwa."
 ip_generic.9.a: "Jak miło!"
 ip_generic.10.t: "Niespełnione obietnice"
 ip_generic.10.desc: "[SCOPE.sChar('ip_generic_7_target').GetName] oficjalne wyraża swoje niezadowolenie z powodu naszej ciągłej odmowy przyznania mu stanowiska odpowiadającego [SCOPE.sChar('ip_generic_7_target').GetHerHis] pozycji.\n\nCo gorsza, ma [SCOPE.sChar('ip_generic_7_target').GetSheHe] wsparcie wielu wybitnych członków nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nByć może powinniśmy byli działać wcześniej."
 ip_generic.10.a: "Wkrótce naprawimy tę sytuację!"
 ip_generic.10.b: "Przekonaj go, aby porzucił tę ambicję."
 ip_generic.10.c: "To się po prostu nigdy nie wydarzy."
 ipg_10_fuss: "[SCOPE.sChar('ip_generic_7_target').GetName] będzie #R jeszcze bardziej niezadowolony#!, jeśli wkrótce nie otrzyma stanowiska!"
 ip_generic.12.t: "Zlekceważenie"
 ip_generic.12.desc: "Całkowicie [Select_CString(ip_generic_7_target.IsFemale, 'zmęczona', 'zmęczony' )] czekaniem na obiecane miejsce w rządzie, [SCOPE.sChar('ip_generic_7_target').GetName] [Select_CString(ip_generic_7_target.IsFemale, 'szepnęła', 'szepnął' )] coś do ucha jednemu z naszych najbliższych powierników. [SCOPE.sChar('ipg_12_stolen_away').GetName] [Select_CString(ipg_12_stolen_away.IsFemale, 'została', 'został' )] oszukany przez jadowite słowa, w wyniku czego obaj zdrajcy rozpowszechniają teraz plotki o naszym braku uczciwości.\n\nPowinniśmy byli działać wcześniej."
 ip_generic.12.a: "Cholera."
 ip_generic.13.t: "Tląca nienawiść"
 ip_generic.13.desc: "Mówią, że wrogość nie zna granic, a stwierdzenie, że [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] gardzi [ROOT.GetCharacter.GetPraenomen], byłoby wielkim niedopowiedzeniem.\n\n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen] [Select_CString(ipg_13_antagonist.IsFemale, 'wyraziła', 'wyraził' )] swoje zamiary niedawno, po tym jak [ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]\n\nOpinia publiczna może bardzo szybko zwęszyć tę żenującą sytuację."
 ip_generic.13.a: "Na pewno nie ma się czym martwić."
 ip_generic.13.b: "Może powinniśmy dziś wieczorem rozmieścić dodatkowego strażnika."
 ip_generic.13.c: "Publicznie [SCOPE.sChar('ipg_13_antagonist').GetHerHim] potęp!"
 finesse_comparison_tooltip: "Ta opcja jest dostępna, ponieważ [THIS.GetCharacter.GetPraenomen] ma większą #Y finezję#! niż cel."
 ip_generic.14.t: "Wniosek o złagodzenie kary"
 ip_generic.14.desc: "[Select_CString(target.IsFemale, 'Zdradziecka', 'Zdradziecki' )] [SCOPE.sChar('target').GetName] już od jakiegoś czasu gnije w lochach, ale dziś, [SCOPE.sChar('target').GetHerHis] [Select_CString(ipg_14_antagonist.IsFemale, 'bliska krewna ', 'bliski krewny' )] [SCOPE.sChar('ipg_14_antagonist').GetName],  [Select_CString(ipg_14_antagonist.IsFemale, 'padła', 'padł' )] na twarz przed [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')], błagając o złagodzenie kary.\n\nWarto pomyśleć o tym, co moglibyśmy zyskać, spełniając prośbę."
 ip_generic.14.a: "Wygląda na to, że [ROOT.GetCountry.Custom('get_court_type')] stoi po [SCOPE.sChar('ipg_14_antagonist').GetHerHis] stronie."
 ipg_14_oratory_comparison: "Ta opcja jest dostępna #Y tylko#! dlatego, że #Y charyzma#! [SCOPE.sChar('ipg_14_antagonist').GetName] jest większa niż [THIS.GetCountry.GetRuler.GetName]!"
 ip_generic.14.b: "Może... działaliśmy zbyt pochopnie."
 ip_generic.14.c: "Nie zmienimy naszej decyzji."
 ip_generic.14.d: "Uwolnić? Wychłostać zdrajcę!"
 ip_generic.14.e: "Każdy człowiek ma swoją cenę."
 ip_generic.14.f: "Rzuć [SCOPE.sChar('ipg_14_antagonist').GetHerHim] na podłogę!"
 ip_generic.15.t: "Zmęczenie wojną"
 ip_generic.15.desc: "Długie okresy konfliktów mogą mieć znaczący wpływ na żołnierzy, a zmęczenie naszych własnych oddziałów rośnie z dnia na dzień.\n\nSiły, którymi dowodzi [SCOPE.sChar('commander_target').GetName] szczególnie źle znoszą sytuację; narzekają i przeklinają, a walki wybuchają regularnie.\n\nMoże jest coś, co moglibyśmy zrobić, aby pomóc?"
 ip_generic.15.a: "Przypomnij im, co dzieje się z nielojalnymi żołnierzami."
 ip_generic.15.b: "Daj niewielką premię."
 unit_appeased: "Armia, którą dowodzi [SCOPE.sChar('commander_target').GetName] zostanie uspokojona. Na razie."
 ip_generic.15.c: "Wojna nikogo nie oszczędza. [SCOPE.sChar('commander_target').GetPraenomen] ma nasze zaufanie."
 tyranny_exclusive: "Ta opcja jest dostępna #Y tylko#! dlatego, że #Y tyrania#! [THIS.GetCountry.GetAdjective] wynosi więcej niż #Y [SCOPE.ScriptValue('tyranny_level_events')]#!."
 ip_generic.17.t: "Bunt!"
 ip_generic.17.desc: "Całkowicie wyczerpani bitwą, mała grupa żołnierzy, którymi dowodzi [SCOPE.sChar('commander_target').GetName] dokonała buntu.\n\n[SCOPE.sChar('commander_target').GetPraenomen] i [SCOPE.sChar('commander_target').GetHerHis] starsi oficerowie są teraz przetrzymywani przez buntowników, którzy uciekli w góry i wysłali nam żądanie okupu."
 ip_generic.17.a: "Wygląda na to, że nie mamy innego wyjścia."
 ip_generic.17.b: "Niewiele dla nas znaczy. Zabić [SCOPE.sChar('commander_target').GetHerHim]."
 ip_generic.17.c: "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] się tym zajmie."
 ip_generic.17.d: "[SCOPE.sChar('commander_target').GetPraenomen] poradzi sobie z tym."
 ip_generic_17_martial_commander_tooltip: "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('commander_target')] ma umiejętności walki wynoszące #Y 10#! lub więcej."
 ip_generic.18.t: "Kara śmierci"
 ip_generic.18.desc: "[SCOPE.sChar('commander_target').GetName] [Select_CString(commander_target.IsFemale, 'zdobyła', 'zdobył' )] niezłą reputację w dowodzonej przez siebie armii.\n\nNiestety ten rodzaj reputacji nie wzbudza zaufania do [SCOPE.sChar('commander_target').GetHerHis] przywództwa.\n\nPomimo skrajnego zmęczenia naszych żołnierzy, [SCOPE.sChar('commander_target').GetPraenomen] niedawno [Select_CString(commander_target.IsFemale, 'zarządziła', 'zarządził' )] egzekucję kilku młodszych oficerów, jako przykład dla swoich żołnierzy. Interwencja może być niebezpieczna, ale trzeba coś z tym zrobić."
 ip_generic.18.a: "Nie, [SCOPE.sChar('commander_target').GetPraenomen] należycie wykonuje swoją pracę."
 ip_generic.18.b: "Wyślij państwowego nadzorcę."
 ip_generic.18.c: "Niech [SCOPE.sChar('commander_target').GetPraenomen] zostanie [Select_CString(commander_target.IsFemale, 'wychłostana', 'wychłostany' )] przed żołnierzami!"
 ip_generic.18.d: "Przebaczenie po prostu nie wchodzi w grę."
 ip_generic.19.t: "Katastrofa morska!"
 ip_generic.19.desc: "[Select_CString(ip_generic_19_protagonist.IsFemale, 'Jedna', 'Jeden' )] z najbardziej znanych kupców [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('ip_generic_19_protagonist').GetName], [Select_CString(ip_generic_19_protagonist.IsFemale, 'przybyła', 'przybył' )] we łzach do nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')]. Opowiada [SCOPE.sChar('ip_generic_19_protagonist').GetSheHe] o ogromnym transporcie egzotycznych owoców, który zatonął w wyniku wzburzonych fal podczas podróży z [SCOPE.sP('port_province_1').GetName] do [SCOPE.sP('port_province_2').GetName].\n\nBłaga nas o pokrycie przynajmniej części strat, aby zachować reputację handlu [ROOT.GetCountry.GetAdjective] na całym świecie."
 ip_generic.19.a: "Straszne! Powinniśmy pomóc."
 ip_generic.19.b: "Istnieją pilniejsze obawy."
 ip_generic.19.c: "Zaproponuj odkupienie [SCOPE.sChar('ip_generic_19_protagonist').GetHerHis] upadającego imperium handlowego."
 ip_generic.20.t: "Asymilacja"
 ip_generic.20.desc: "Między członkami [ROOT.GetCountry.Custom('get_court_type_pl_DOP')] rosną napięcia. Osoby, których dziedzictwem jest kultura [ROOT.GetCountry.GetPrimaryCulture.GetName|l] stają się coraz bardziej nieufni w stosunku do niezrozumiałych zwyczajów obcych.\n\n[SCOPE.sChar('native_culture_advisor').GetName], [SCOPE.sChar('native_culture_advisor').GetWomanMan] o dobrej opinii, [Select_CString(native_culture_advisor.IsFemale, 'przyjęła', 'przyjął' )] niezwykle surowe stanowisko wobec [SCOPE.sChar('foreign_culture_advisor').GetName]."
 ip_generic.20.a: "Ciekawe."
 ip_generic.21.t: "Należność weteranów"
 ip_generic.21.desc: "Po wojnach, znoju i trudach, weterani naszych armii nie mogą się doczekać emerytury oraz możliwości spokojnego życia na wsi, poświęconego uprawie ziemi, która została obiecana najbardziej zasłużonym z nich. Ostatnie okoliczności doprowadziły do tego, że wielu naszych przechodzących na emeryturę żołnierzy domagało się tego spokojnego życia i szuka rady u swoich generałów i dowódców.\n\n[SCOPE.sChar('soldiers_representative').GetName] został wyznaczony w imieniu naszych generałów, aby wynegocjować skomplikowane porozumienie, dzięki któremu możemy uspokoić naszych zmęczonych weteranów i dać im jakąś nagrodę. Powinniśmy bardzo uważać na to, co może się stać, jeśli odmówimy."
 ip_generic.21.a: "Możemy sprostać tym żądaniom."
 ip_generic.21.b: "Możemy im przynajmniej coś zaoferować."
 ip_generic.21.c: "Dowódcy lubią łapówki, prawda?"
 ip_generic.21.d: "Nie potrzebujemy ich wsparcia."
 ip_generic.21.e: "Nie potrzebujemy armii, [ROOT.GetCountry.GetRuler.GetPraenomen] jest inkarnacją boga?"
 ip_republic.1.t: "Szalone oskarżenia"
 ip_republic.1.desc: "Pomimo długich rządów, [Select_CString(ROOT.GetCharacter.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName], staje się celem podłych oskarżeń o oszustwa wyborcze.\n\nSprawcą tego nikczemnego pomówienia jest nikt inny jak [SCOPE.sChar('ip_republic_1_accuser').GetName] - mózg [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName].\n\nJak powinniśmy zareagować na tę skandaliczną zniewagę?"
 ip_republic.1.a: "Zignoruj to."
 increased_scrutiny.tooltip: "[THIS.GetCharacter.GetName] będzie pod #Y ścisłym nadzorem#! do końca kadencji."
 ip_republic.1.b: "Może powinniśmy zadośćuczynić."
 ip_republic.1.b.tooltip: "Wielkość rekompensaty zależy od korupcji twojego władcy."
 ip_republic.1.c: "Zaskakujące! Zażądaj [SCOPE.sChar('ip_republic_1_accuser').GetHerHis] rezygnacji!"
 ip_republic.2.t: "Sprawy państwowe"
 ip_republic.2.desc: "Rosnąca władza, którą posiada nasz [ROOT.GetCharacter.GetCountry.GetRulerTitle], stała się źródłem wielkiego zaniepokojenia senatu.\n\nNa ich ostatnim spotkaniu wydano stronnicze oświadczenie, w którym wskazano na szczególne obawy związane z tyrańską postawą [ROOT.GetCharacter.GetName], i [ROOT.GetCharacter.GetHerHis] związkowi z władzą.\n\nPowinniśmy uważać, gdyż państwo ma na nas oko."
 ip_republic.2.a: "Niepokojące."
 ip_republic.2.b: "Ja jestem senatem!"
 ip_republic.2.c: "Zapewnij senat o naszych dobrych intencjach."
 ip_republic.3.t: "Pomniejszy spadek"
 ip_republic.3.desc: "W niecodziennym obrocie wydarzeń, [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'została spadkobierczynią', 'został spadkobiercą' )] mało znanego właściciela ziemskiego z [SCOPE.sP('ip_republic_3_province_target').GetName].\n\nZiemie są gotowe do rozwoju, ale [Select_CString(ip_republic_3_jealous_friend.IsFemale, 'stara przyjaciółka', 'stary przyjaciel' )] [ROOT.GetCharacter.GetPraenomen], [SCOPE.sChar('ip_republic_3_jealous_friend').GetName], [Select_CString(ip_republic_3_jealous_friend.IsFemale, 'złożyła', 'złożył' )] formalną skargę na ten proces, twierdząc, że dziedzictwo należy do [Select_CString(ip_republic_3_jealous_friend.IsFemale, 'niej', 'niego' )].\n\nRoszczenie to jest absurdalne, ale rozsądnie byłoby załatwić sprawę po cichu."
 ip_republic.3.a: "Spadek słusznie należy do [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.3.b: "Sprzedaj ziemię i podziel zyski."
 ip_republic.3.c: "Skonfiskuj ziemię w imieniu państwa."
 ip_republic.5.t: "Malwersant!"
 ip_republic.5.desc: "[SCOPE.sChar('ip_republic_5_antagonist').GetName] [Select_CString(ip_republic_5_antagonist.IsFemale, 'została złapana', 'został złapany' )] na gorącym uczynku, wykorzystując swój status do zawierania szczególnie podejrzanych interesów.\n\nMimo, że kara musi zostać wymierzona, musimy zdecydować, jak surowa powinna być."
 ip_republic.5.a: "Może wystarczy tylko skarcić."
 ip_republic.5.b: "Konieczna jest wysoka grzywna."
 ip_republic.5.c: "Okropne! Natychmiast odsuń [SCOPE.sChar('ip_republic_5_antagonist').GetHerHim] od władzy!"
 ip_republic.5.d: "To niewybaczalne. Zamknąć [SCOPE.sChar('ip_republic_5_antagonist').GetHerHim]!"
 ip_republic.5.e: "Interesy, mówisz?"
 ip_republic.5.f: "Od czego są przyjaciele?"
 option_because_friends: "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('ip_republic_5_antagonist').GetName] jest #Y [Select_CString(ip_republic_5_antagonist.IsFemale, 'przyjaciółką', 'przyjacielem' )]#! twojego władcy."
 ip_republic.6.t: "Kwestia poczytalności"
 ip_republic.6.desc: "Niezależnie od tego, czy chodzi o ostatnie wydarzenia, powody osobiste, czy polityczne machinacje, przed zgromadzeniem przedstawiono dość zabawny projekt, w którym wyszczególniono, ze straszliwymi szczegółami, osobliwe nawyki, którymi cechuje się [Select_CString(ROOT.GetCharacter.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName].\n\nProjekt ustawy jest oczywiście wyśmiewany poza zgromadzeniem, ale sprawca odmawia wystąpienia. Jak powinniśmy postąpić?"
 ip_republic.6.a: "Cóż, przynajmniej wszyscy się pośmiali!"
 ip_republic.6.b: "Dowiedz się, kto to napisał..."
 ip_republic.6.b.tooltip: "To działanie może mieć konsekwencje."
 ip_republic.6.c: "Sos rybny dla wszystkich!"
 ip_republic.7.t: "Zdrajca ujawniony!"
 ip_republic.7.desc: "Nieszczęsny kundel, który próbował zawstydzić [ROOT.GetCharacter.GetName], został w końcu odkryty.\n\nCo powinniśmy zrobić z [Select_CString(ip_republic_7_antagonist.IsFemale, 'tą łajdaczką', 'tym łajdakiem' )]?"
 ip_republic.7.a: "Zignoruj [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]. Nikt [Select_CString(ip_republic_7_antagonist.IsFemale, 'jej', 'mu' )] teraz nie zaufa."
 ip_republic.7.b: "Wybacz [Select_CString(ip_republic_7_antagonist.IsFemale, 'jej', 'mu' )], co było to było."
 ip_republic.7.c: "Natychmiast [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim] wygnaj!"
 ip_republic.7.d: "Zapewnij [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis] lojalność... darem."
 ip_republic.8.t: "Przyszedł składający petycję"
 ip_republic.8.desc: "[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')|U] o imieniu [SCOPE.sChar('ip_republic_8_antagonist').GetName] [Select_CString(ip_republic_8_antagonist.IsFemale, 'podeszła', 'podszedł' )] dziś rano na osobności do [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'naszej', 'naszego' )] [ROOT.GetCountry.GetRulerTitle].\n\nŚciszonym głosem [Select_CString(ip_republic_8_antagonist.IsFemale, 'mówiła', 'mówił' )] o wizji niedalekiej przyszłości, w której ktoś z [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis] bliskich zostaje [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')].\n\nZ drżącymi rękami ofiarowuje państwu wszystkie swoje dobra doczesne w zamian za naszą ochronę..."
 ip_republic.8.a: "Jak okropnie! Dobrze się [Select_CString(ip_republic_8_antagonist.IsFemale, 'nią', 'nim' )] zaopiekujemy."
 ip_republic.8.b: "Przekonaj [SCOPE.sChar('ip_republic_8_antagonist').GetHerHim], że wszystko będzie dobrze."
 ip_republic.8.c: "Spraw, żeby [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]."
 ip_republic.9.t: "Obawy w senacie"
 ip_republic.9.desc: "Nasi ludzie są coraz bardziej zaniepokojeni liczbą bliskich, osobistych znajomych, których [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'umieściła', 'umieścił' )] w senacie.\n\nW szczególności stanowisko, które sprawuje [SCOPE.sChar('ip_republic_9_target').GetName] jest powszechnie uważane za nepotyczną nominację.\n\nW interesie demokracji może być konieczne zajęcie się tymi obawami."
 ip_republic.9.a: "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] musi odejść."
 ip_republic.9.b: "Ten rząd jest wolny od korupcji."
 ip_republic.9.c: "Nich [ROOT.GetCharacter.GetPraenomen] porozmawia z nimi."
 ip_republic.10.t: "Pożar!"
 ip_republic.10.desc: "Dziś rano dotarły do nas wieści, że cały majątek należący do [SCOPE.sChar('ip_republic_10_target').GetName], szczególnie [Select_CString(ip_republic_10_target.IsFemale, 'dobrej przyjaciółki', 'dobrego przyjaciela' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], spłonął doszczętnie zeszłej nocy w straszliwym pożarze.\n\nPodchodzi [SCOPE.sChar('ip_republic_10_target').GetSheHe] teraz w zaufaniu do [ROOT.GetCharacter.GetPraenomen] i prosi o fundusze państwowe na przywrócenie [SCOPE.sChar('ip_republic_10_target').GetHerHis] posiadłości do dawnej świetności."
 ip_republic.10.a: "Wszystko dla przyjaciela [ROOT.GetCharacter.GetPraenomen]!"
 ip_republic.10.b: "Skarbiec [ROOT.GetCharacter.GetEmployer.GetName] nie jest przeznaczony do takich spraw."
 ip_republic.10.c: "[ROOT.GetCharacter.GetEmployer.GetName] będzie lepiej dbać o tę ziemię."
 tyranny_tooltip: "Ta opcja jest dostępna ze względu na poziom #Y tyranii#! w twoim kraju."
 ip_republic.11.t: "Niefortunny pożar"
 ip_republic.11.desc: "[SCOPE.sChar('ip_republic_11_target').GetName] już od jakiegoś czasu jest solą w oku [Select_CString(ROOT.GetCharacter.IsFemale, 'naszej ukochanej', 'naszego ukochanego' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. To sprawiło, że szczególnie interesująca dla wszystkich była informacja, że ​​ostatniej nocy [SCOPE.sChar('ip_republic_11_target').GetHerHis] posiadłość spłonęła w straszliwym pożarze.\n\nTego ranka, [SCOPE.sChar('ip_republic_11_target').GetPraenomen] [Select_CString(ip_republic_11_target.IsFemale, 'padła', 'padł' )] przed senatem na kolana, błagając nas o pomoc w odbudowie [SCOPE.sChar('ip_republic_11_target').GetHerHis] osmolonych ruin posiadłości..."
 ip_republic.11.a: "To jest naprawdę okropne. Przyrzeknijmy, że zrobimy, co w naszej mocy."
 ip_republic.11.b: "[Select_CString(ip_republic_11_target.IsFemale, 'Powinna', 'Powinien' )] po prostu podjąć lepsze środki ostrożności."
 ip_republic.11.c: "Zajmij posiadłość!"
 ip_republic.12.t: "Skonfiskowano!"
 ip_republic.12.desc: "[SCOPE.sChar('ip_republic_12_target').GetName] [Select_CString(ip_republic_12_target.IsFemale, 'została', 'został' )] ukarany wysoką grzywną po tym, jak odkryto, że unika opłat za import za egzotycznych towarów z [SCOPE.sC('republic_12_import_target').GetAdjective].\n\nAby zapłacić tę pieniężną pokutę, [SCOPE.sChar('ip_republic_12_target').GetPraenomen] jest [Select_CString(ip_republic_12_target.IsFemale, 'zmuszona', 'zmuszony' )] sprzedać duże połacie ziemi w [SCOPE.sP('ip_republic_12_province').GetName]; jeśli uznamy to za warte zachodu, moglibyśmy nabyć tę ziemię w imieniu państwa."
 ip_republic.12.a: "Zakup ją."
 ip_republic.12.b: "Najlepiej się nie angażować.."
 ip_republic.12.c: "[ROOT.GetCharacter.GetPraenomen] zawsze potrzebuje więcej ziemi!"
 ip_republic.13.t: "Kaprysy państwa"
 ip_republic.13.desc: "Podczas posiedzenia [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')] tego popołudnia, mało [Select_CString(ip_republic_13_target.IsFemale, 'znana', 'znany' )] [SCOPE.sChar('ip_republic_13_target').GetWomanMan] o imieniu [SCOPE.sChar('ip_republic_13_target').GetPraenomen], [Select_CString(ip_republic_13_target.IsFemale, 'wygłosiła', 'wygłosił' )] porywające przemówienie na temat [ROOT.GetCharacter.Custom('get_debate_topic')].\n\nMimo, że [SCOPE.sChar('ip_republic_13_target').GetHerHis] argumentacja ostatecznie nie zyskała poparcia, wiele osób zwróciło uwagę na [SCOPE.sChar('ip_republic_13_target').GetHerHis] umiejętności krasomówcze.\n\nByć może jest to ktoś, na kogo powinniśmy mieć oko..."
 ip_republic.13.a: "Niepokojące..."
 ip_republic.13.b: "[ROOT.GetCharacter.GetPraenomen] [Select_CString(ip_republic_13_target.IsFemale, 'powinna', 'powinien' )] przedstawić doskonały kontrargument!"
 ip_republic.14.t: "Pokusa"
 ip_republic.14.desc: "[ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'została odwiedzona', 'został odwiedzony' )] wczoraj przez przedstawiciela, który twierdzi, że został wysłany przez [SCOPE.sChar('ip_republic_14_target').GetName].\n\nMówi poważnie o umowie, w której [SCOPE.sChar('ip_republic_14_target').GetPraenomen] przekazuje ogromną sumę pieniędzy na rzecz skarbu [ROOT.GetCharacter.GetEmployer.GetAdjective], w zamian za nic poza przychylnym spojrzeniem na [SCOPE.sChar('ip_republic_14_target').GetHerHis] przyszłe działania.\n\nPrzyjmowanie \"darowizn\" staje się coraz bardziej powszechne, może w końcu nie byłoby to takie złe?"
 ip_republic.14.a: "Zdecydowanie dobry interes..."
 ip_republic.14.b: "Lepiej, żebyśmy się w to nie angażowali."
 ip_republic.14.c: "Podważa samą istotę naszej demokracji!"
 tooltip_consequences: "To działanie może mieć konsekwencje."
 ip_republic.15.t: "Kwestionowane przekupstwo!"
 ip_republic.15.desc: "[ROOT.GetCharacter.GetEmployer.GetRulerTitle] był ostatnio pod ścisłym nadzorem senatu.\n\nNiestety, [ROOT.GetCharacter.GetHerHis] ostatnie zachowanie było zdecydowanie podejrzane, co doprowadziło do wrzawy w całym kraju [ROOT.GetCharacter.GetEmployer.GetName].\n\n[Select_CString(ip_republic_15_target.IsFemale, 'Przedstawicielka senatorska', 'Przedstawiciel senatorski' )], [SCOPE.sChar('ip_republic_15_target').GetName], [Select_CString(ip_republic_15_target.IsFemale, 'przybyła', 'przybył' )], aby omówić ograniczenia, które senat zamierza nałożyć na [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.15.a: "Zaakceptuj ograniczenia."
 ip_republic.15.b: "Może [SCOPE.sChar('ip_republic_15_target').GetPraenomen] nie będzie mieć nic przeciwko małej darowiźnie...?"
 ip_republic.16.t: "Zdrada!"
 ip_republic.16.desc: "Wygląda na to, że [ROOT.GetCharacter.GetPraenomen], mimo że [Select_CString(ROOT.GetCharacter.IsFemale, 'dokonała', 'dokonał' )] znacznych starań w celu uniknięcia kontroli senatorskiej, [Select_CString(ROOT.GetCharacter.IsFemale, 'została zdradzona', 'został zdradzony' )]!\n\nSenat uważa, że ma teraz wystarczające dowody, aby odsunąć [ROOT.GetCharacter.GetPraenomen] od władzy, chyba że podejmiemy drastyczne środki."
 ip_republic.16.a: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Przyłapana', 'Przyłapany' )] na gorącym uczynku, gra skończona!"
 ip_republic.16.b: "Apeluj o złagodzenie kary."
 ip_republic.16.c: "Przekup wszystkich oskarżycieli!"
 ip_republic.17.t: "Intrygująca oferta"
 ip_republic.17.desc: "[Select_CString(ip_republic_17_target.IsFemale, 'Mało znana', 'Mało znany' )] [SCOPE.sChar('ip_republic_17_target').GetWomanMan] o imieniu [SCOPE.sChar('ip_republic_17_target').GetName] zwrócił się niedawno do senatu, twierdząc, że [Select_CString(ip_republic_17_officer.IsFemale, 'kluczowa członkini', 'kluczowy członek' )] naszego rządu, [SCOPE.sChar('ip_republic_17_officer').GetName], nie wykonuje należycie swojej pracy.\n\nCo więcej, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] twierdzi, że [SCOPE.sChar('ip_republic_17_target').GetSheHe] [SCOPE.sChar('ip_republic_17_target').GetHerselfHimself] [Select_CString(ip_republic_17_target.IsFemale, 'byłaby lepszą kandydatką', 'byłby lepszym kandydatem' )] do tej roli.\n\nPo przemówieniu, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] [Select_CString(ip_republic_17_target.IsFemale, 'wzmocniła', 'wzmocnił' )] swój argument, oferując sporą łapówkę w zamian za przyznanie [Select_CString(ip_republic_17_target.IsFemale, 'jej', 'mu' )] stanowiska."
 ip_republic.17.a: "Odważne posunięcie - potrzebujemy więcej takich ludzi."
 ip_republic.17.b: "Co za bezczelność! Oczerń [SCOPE.sChar('ip_republic_17_target').GetHerHim] publicznie!"
 ip_republic.17.c: "Nie, ale być może w przyszłości będziemy w stanie znaleźć dla [Select_CString(ip_republic_17_target.IsFemale, 'niej', 'niego' )] zastosowanie."
 ip_republic.18.t: "Chwiejne przekonania"
 ip_republic.18.desc: "[ROOT.GetCharacter.GetName] od jakiegoś czasu kwestionuje sens swojej przynależności politycznej.\n\n[Select_CString(ROOT.GetCharacter.IsFemale, 'Postanowiła', 'Postanowił' )] [ROOT.GetCharacter.GetSheHe] odwrócić się plecami do [ROOT.GetCharacter.GetPartyName] i poszukać bardziej przychylnego kręgu znajomych."
 ip_republic.18.a: "Czasy się zmieniają."
 ip_republic.19.t: "Presja otoczenia"
 ip_republic.19.desc: "Uczestnicząc w niedawnym przemówieniu na temat [ROOT.GetCharacter.Custom('get_debate_topic')], [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'została przekonana', 'został przekonany' )] w wyniku jakieś szczególnie przekonywającej przemowy.\n\nChociaż te wartości nie są zgodne z wartościami [ROOT.GetCharacter.GetPartyName], do której przynależy, jedno krótkie przemówienie z pewnością nie wyrządzi żadnej krzywdy?"
 ip_republic.19.a: "Kłopotliwe."
 ip_republic.24.t: "[SCOPE.sChar('dictator_standing_down').GetPraenomen] zwraca władzę"
 ip_republic.24.desc: "[SCOPE.sChar('dictator_standing_down').GetName] formalnie [Select_CString(dictator_standing_down.IsFemale, 'zwróciła', 'zwrócił' )] senatowi władzę dyktatorską po zakończeniu działań wojennych.\n\nRepublika znów jest w stanie pokoju."
 ip_republic.24.a: "Porządek został przywrócony."
 ip_republic.25.t: "Wojskowe żądania"
 ip_republic.25.desc: "Grupa senatorów żywotnie zainteresowanych sprawami wojskowymi państwa, poprosiła, aby [SCOPE.sChar('oligarchic_leader').GetName] [Select_CString(oligarchic_leader.IsFemale, 'reprezentowała', 'reprezentował' )] ich interesy. Twierdząc, że są coraz bardziej niezadowoleni z kierunku, w jakim zmierza nasz wielki naród, wystosowali ultimatum.\n\nŻądają, byśmy zajęli się [ROOT.GetCountry.Custom('republic_25_issue')]."
 ip_republic.25.a: "Przekup ich."
 ip_republic.25.b: "Wierzymy, że [SCOPE.sChar('oligarchic_leader').GetPraenomen] ich uspokoi."
 ip_republic.25.c: "Zignoruj ich marudzenie."
 ip_republic.25.d: "[ROOT.GetCountry.GetRuler.GetPraenomen] z pewnością może z nimi porozmawiać."
 friends_with_target_ip25: "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('oligarchic_leader').GetName] jest [Select_CString(oligarchic_leader.IsFemale, 'przyjaciółką', 'przyjacielem' )] twojego władcy."
 ip_republic.26.t: "Kupiecka prośba"
 ip_republic.26.desc: "Grupa niezadowolonych senatorów, którzy mają znaczne aktywa w flotach handlowych, przedsięwzięciach kupieckich i hurtowniach, przeciągnęła przywódcę frakcji na swoją stronę. Teraz [SCOPE.sChar('oligarchic_leader').GetName] lobbuje nas w ich imieniu, żądając zapewnienia dodatkowej ochrony szlaków handlowych w naszym kraju i poza nim.\n\nIch prośbie bezwarunkowo towarzyszy obietnica wsparcia w kwestiach prawnych, które możemy zaproponować w najbliższej przyszłości."
 ip_republic.26.a: "Sprawiedliwy handel."
 ip_republic.26.c: "Nie mamy do tego wystarczająco dużo ludzi."
 ip_republic.27.t: "Obywatelskie obawy"
 ip_republic.27.desc: "Przywódca frakcji powszechnie zajmującej się sprawami obywatelskimi zaproponował potencjalnie korzystny układ.\n\nZapewnia nas, że w zamian za krótkotrwałą ulgę podatkową dla bogatych, możemy liczyć przez znaczący okres czasu na poparcie części starej elity."
 ip_republic.27.a: "Możemy sobie pozwolić na rezygnację z części dochodów."
 ip_republic.27.b: "Ten kompromis jest dla nas bezużyteczny."
 ip_republic.28.t: "Wróżenie z wnętrzności"
 ip_republic.28.desc: "W imieniu pobożnych, [SCOPE.sChar('traditionalist_leader').GetName] [Select_CString(traditionalist_leader.IsFemale, 'przyszła', 'przyszedł' )] do nas, wskazując, że kapłani i święci zaangażowani w opiekę nad wiernymi uważają, że długie godziny praktyk religijnych są szczególnie męczące.\n\nProponuje [SCOPE.sChar('traditionalist_leader').GetSheHe], abyśmy w zamian za poparcie senatorów, ustanowili politykę skrócenia czasu pracy kapłanów."
 ip_republic.28.a: "Powinniśmy dbać o wiernych."
 ip_republic.28.b: "Wróżby są ważne!"
 ip_republic.28.c: "Wynagradzaj im za nadgodziny."
 ip_republic.29.t: "Głos ludu"
 ip_republic.29.desc: "Niektórzy politycy po prostu nie mogą uniknąć zadawania się ze zwykłymi ludźmi. Jednak przywódca tego motłochu, [Select_CString(democratic_leader.IsFemale, 'niejaka', 'niejaki' )] [SCOPE.sChar('democratic_leader').GetName], przedstawia interesującą ofertę.\n\nW zamian za wsparcie dużej części godnej ubolewania frakcji populistycznej, żąda abyśmy zamknęli ważny szlak importowy do naszej stolicy, zapewniając w ten sposób miejscowej ludności większą kontrolę nad ich własnymi sprawami."
 ip_republic.29.a: "Całkiem rozsądna prośba."
 ip_republic.29.b: "Oburzające!"
 ip_republic.29.c: "Obiecaj im chleb i igrzyska!"
 ip_republic.30.t: "Vox Populi"
 ip_republic.30.desc: "[Select_CString(democratic_leader.IsFemale, 'Oburzona', 'Oburzony' )] politycznym krajobrazem [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('democratic_leader').GetName] [Select_CString(democratic_leader.IsFemale, 'wtargnęła', 'wtargnął' )] dziś do komnat [ROOT.GetCountry.GetRuler.GetPraenomen], nalegając, aby członkowie senatu sympatyzujący z [SCOPE.sChar('democratic_leader').GetHerHis] sprawą w żadnym wypadku nie głosowali za jakimikolwiek zmianami prawnymi dokonanymi przez nasz rząd.\n\nW rzeczy samej, wydawał się [SCOPE.sChar('democratic_leader').GetSheHe] tak [Select_CString(democratic_leader.IsFemale, 'apoplektyczna', 'apoplektyczny' )], że [Select_CString(democratic_leader.IsFemale, 'musiała', 'musiał' )] wyjść chwijnym krokiem z sali senatu z pomocą dwóch podwładnych."
 ip_republic.30.a: "Nie ma tego złego..."
 ip_republic.32.t: "Zwrot władzy"
 ip_republic.32.desc: "Wraz z zapewnionym bezpieczeństwem [ROOT.GetCountry.GetAdjective], senat ponownie wystąpił z formalnym wnioskiem, aby [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] [Select_CString(dictator_holding_power.IsFemale, 'zwróciła', 'zwrócił' )] władzę dyktatorską, którą [Select_CString(dictator_holding_power.IsFemale, 'otrzymała', 'otrzymał' )].\n\nKu ich zdumieniu i wsparciu silnej podstawy swojej frakcji, nalega [SCOPE.sChar('dictator_holding_power').GetSheHe] na utrzymanie władzy dyktatorskiej, dopóki kraj [ROOT.GetCountry.GetName] znów nie będzie naprawdę bezpieczny."
 ip_republic.32.a: "To nie może się dobrze skończyć..."
 return_dictatorship_tooltip: "Interakcja postaci #Y zwróć dyktaturę#! jest teraz dostępna dla twojego władcy.\nInterakcja postaci #Y zamorduj#! jest teraz dostępna dla twojego władcy."
 ip_republic.33.t: "Śmierć dyktatora"
 ip_republic.33.desc: "[ROOT.GetCharacter.GetName] zmarł przedwcześnie, a [ROOT.GetCharacter.GetEmployer.GetName] znów cieszy się porządkiem. Władze dyktatorskie zostały zniesione, a republika odrodziła się."
 ip_republic.33.a: "Za republikę!"
 ip_republic.35.t: "Przejęcie władzy"
 ip_republic.35.desc: "[ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza szanowana', 'nasz szanowany' )] [ROOT.GetCountry.GetRulerTitle], skutecznie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'pomagała', 'pomagał' )] przetrwać naszemu narodowi trudne czasy. Niemniej jednak [ROOT.GetCountry.GetRuler.GetHerHis] niedawna odmowa zwrotu władzy dyktatorskiej, wywołała duże zaniepokojenie senatu.\n\nTeraz wygląda na to, że [ROOT.GetCountry.GetRuler.GetHerHis] aspiracje do władzy wkroczyły na nowy poziom. Przy wsparciu swojej frakcji [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zażądała', 'zażądał' )], aby senat ratyfikował ustawę ogłaszającą [ROOT.GetCountry.GetRuler.GetHerHim] dożywotnio dyktatorem!"
 ip_republic.35.a: "Ale republika..."
 ip_republic.35.b: "Nigdy!"
 every_same_party_character_loyalty_tooltip: "Każda postać z tej samej frakcji co twój władca straci #R 40#! lojalności."
 ip_republic.37.t: "Obalenie tyrana"
 ip_republic.37.desc: "Praktycznie autokratyczne zachowanie, które reprezentuje sobą [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wywołuje głęboki gniew w całym senacie. Buntownicze rozmowy są powszechne, ale jeden głos wyróżnia się w cichych rozmowach za [ROOT.GetCountry.GetRuler.GetHerHis] plecami.\n\n[SCOPE.sChar('rep_37_plotter').GetName], [Select_CString(rep_37_plotter.IsFemale, 'szanowana członkini', 'szanowany członek' )] rządu, ze słynnymi republikańskimi ideałami, [Select_CString(rep_37_plotter.IsFemale, 'oświadczyła', 'oświadczył' )], że nadszedł czas, aby działać.\n\nTo oznacza zdradę i mamy prawo zakuć [SCOPE.sChar('rep_37_plotter').GetHerHim] w kajdany... ale w grę wchodzi również sama republika."
 ip_republic.37.a: "Niedorzeczne!"
 ip_republic.37.b: "Niech knuje."
 ip_republic.37.b.tooltip: "[SCOPE.sChar('rep_37_plotter').GetPraenomen] będzie [Select_CString(rep_37_plotter.IsFemale, 'mogła', 'mógł' )] spiskować przeciwko naszemu władcy."
 ip_republic.38.t: "Bezkrwawy przewrót"
 ip_republic.38.desc: "W mistrzowskim manewrze politycznym, [SCOPE.sChar('rep_37_plotter').GetName] [SCOPE.sChar('rep_37_plotter').GetName] [Select_CString(rep_37_plotter.IsFemale, 'zdobyła', 'zdobył' )] ogromne poparcie przeciwko [SCOPE.sChar('old_ruler').GetName].\n\nKiedy senat zebrał się dziś rano, [Select_CString(rep_37_plotter.IsFemale, 'wydała', 'wydał' )] [SCOPE.sChar('rep_37_plotter').GetSheHe] ultimatum, odsuwające [SCOPE.sChar('old_ruler').GetPraenomen] od władzy. [SCOPE.sChar('old_ruler').GetPraenomen] słysząc te słowa, natychmiast [Select_CString(old_ruler.IsFemale, 'nakazała', 'nakazał' )] aresztowanie wszystkich zbuntowanych senatorów, ale wygląda na to, że [SCOPE.sChar('rep_37_plotter').GetPraenomen] również [Select_CString(rep_37_plotter.IsFemale, 'zagwarantowała', 'zagwarantował' )] sobie poparcie wojska!\n\nTeraz należy tylko zdecydować, co zrobić z [SCOPE.sChar('old_ruler').GetPraenomen]."
 ip_republic.38.a: "Zakuj [SCOPE.sChar('old_ruler').GetHerHim] w kajdany!"
 ip_republic.38.b: "W imieniu republiki, [SCOPE.sChar('old_ruler').GetPraenomen] musi zginąć."
 ip_republic.38.c: "Przeprowadź natychmiastowe wybory!"
 ip_republic.38.c.tooltip: "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('rep_37_plotter').GetName] ma cechę #Y bogobojność#! lub #Y pokora#!."
 ip_republic.38.d: "[SCOPE.sChar('rep_37_plotter').GetPraenomen] triumfuje!"
 ip_republic.38.d.tooltip: "Ta opcja jest dostępna tylko dlatego, że [SCOPE.sChar('rep_37_plotter').GetName] ma cechę #Y gorliwość#! lub #Y ambicja#!."
 ip_republic.39.t: "Wykryto spisek!"
 ip_republic.39.desc: "[SCOPE.sChar('rep_37_plotter').GetName] [Select_CString(rep_37_plotter.IsFemale, 'była', 'był' )] dzisiaj w trakcie głębokiej dyskusji z różnymi sympatycznymi senatorami, kiedy grupa uzbrojonych żołnierzy wtargnęła do [SCOPE.sChar('rep_37_plotter').GetHerHis] willi, aresztując ich wszystkich.\n\nWygląda na to, że wszelkie nadzieje na obalenie naszego tyrana szybko zanikają."
 ip_republic.39.a: "Szlag."
 ip_republic.40.t: "Rozprzestrzenianie się korupcji"
 ip_republic.40.desc: "Zaniepokojony szerzeniem się korupcji w naszym rządzie, [Select_CString(anticorruption_senator.IsFemale, 'przedstawicielka', 'przedstawiciel' )] [SCOPE.sChar('anticorruption_senator').GetParty.GetName], [Select_CString(anticorruption_senator.IsFemale, 'senatorka', 'senator' )] [SCOPE.sChar('anticorruption_senator').GetName], [Select_CString(anticorruption_senator.IsFemale, 'zyskała', 'zyskał' )]  szerokie poparcie dla zmiany naszego prawnego stanowiska w sprawie korupcji.\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U] proponuje, żebyśmy odrzucili [ROOT.GetCountry.Custom('get_current_law_anticorruption')], i zastąpili je znacznie surowszymi prawami antykorupcyjnymi."
 ip_republic.40.a: "Wspaniała propozycja."
 ip_republic.40.b: "To naprawdę nie jest odpowiedni moment."
 ip_republic.41.t: "Niekonwencjonalna polityka"
 ip_republic.41.desc: "Nasze stanowisko wobec korupcji podziałało na nerwy niektórych senatorów, którzy nadal mają raczej szary pogląd na moralność.\n\n[SCOPE.sChar('corruption_senator').GetName] [Select_CString(corruption_senator.IsFemale, 'zwróciła', 'zwrócił' )] się o poparcie zmiany konstytucji. Jak na ironię, [SCOPE.sChar('corruption_senator').GetHerHis] prośbie towarzyszy obietnica całkiem sporych prezentów."
 ip_republic.41.a: "Jak hojnie."
 ip_republic.41.b: "Absolutnie nie."
 ip_republic.41.c: "Teraz rozmawiamy!"
 ip_monarchy.1.t: "Przykra waśń"
 ip_monarchy.1.desc: "[ROOT.GetCountry.Custom('get_court_type')] roi się od pochlebców, pretendentów i rościcieli. Nic więc dziwnego, że dwóch z najbardziej ambitnych pretendentów do tronu [ROOT.GetCountry.GetAdjective], znalazło się w konflikcie.\n\nKonflikty te mogą wymykając się spod kontroli. Być może nadszedł czas, abyśmy interweniowali."
 ip_monarchy.1.a: "Ha, pozwól im walczyć!"
 ip_monarchy.1.b: "Nie czas na dziecięce sprzeczki."
 ip_monarchy.1.c: "Stań po stronie [SCOPE.sChar('successor_target_1').GetPraenomen], wybranego następcy!"
 ip_monarchy.1.d: "Stań po stronie [SCOPE.sChar('successor_target_2').GetPraenomen], wybranego następcy!"
 ip_monarchy.2.t: "Spisek: Szepty w ciemności"
 ip_monarchy.2.desc: "Największe zagrożenie dla każdego kraju nie pochodzi z zewnątrz, a z wewnątrz.\n\nCiągłe konflikty między tymi, którzy mogą nazywać się następcami, mogą pochłonąć niezliczone zasoby i życia. Nasi szpiedzy [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] są pewni, że [SCOPE.sChar('plotting_pretender').GetName], [SCOPE.sChar('plotting_pretender').GetWomanMan], [Select_CString(plotting_pretender.IsFemale, 'która', 'który' )] nie kryje się ze swoimi ambicji do tronu, knuje, aby zapewnić sobie przyszłość, pozbywając się konkurencji.\n\nPowinniśmy uważnie [SCOPE.sChar('plotting_pretender').GetHerHim] obserwować."
 ip_monarchy.2.a: "Bzdura, powinniśmy pokładać więcej wiary w naszych poddanych."
 ip_monarchy.2.b: "Niech osoba podejrzana będzie bacznie obserwowana."
 plot_event_chain_tooltip: "Rozpoczyna ciąg wydarzeń dotyczących #Y spisku#!."
 surveillance_tooltip: "[SCOPE.sChar('plotting_pretender').GetPraenomen] będzie pod obserwacją.\n[SCOPE.sChar('plotting_pretender').GetPraenomen] może odkryć, że jest [Select_CString(plotting_pretender.IsFemale, 'śledzona', 'śledzony' )]!"
 ip_monarchy.3.t: "Spisek: Spotkanie umysłów"
 ip_monarchy.3.desc: "[SCOPE.sChar('plotting_pretender').GetName] spędza coraz więcej czasu z [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')]; [SCOPE.sChar('plotting_pretender_2').GetName].\n\nCi dwaj są naturalnymi wrogami, więc warto zachować szczególną ostrożność w tej rozwijającej się sytuacji.\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
 ip_monarchy.3.a: "Niepokojące."
 no_action_taken_tooltip: "Nie zostanie podjęte żadne działanie."
 ip_monarchy.3.b: "Zaoferuj spiskowcom większe uprawnienia."
 ip_monarchy.3.c: "Być może uda nam się przekonać [SCOPE.sChar('plotting_pretender_2').GetPraenomen], żeby się nie [Select_CString(plotting_pretender_2.IsFemale, 'angażowała', 'angażował' )]."
 pretender_2_leaves_plot: "[SCOPE.sChar('plotting_pretender_2').GetName] nie będzie już uczestniczyć w tym #Y spisku#!."
 ip_monarchy.3.d: "[SCOPE.sChar('plot_target').GetPraenomen] musi zostać natychmiast [Select_CString(plot_target.IsFemale, 'ostrzeżona', 'ostrzeżony' )]!"
 successor_warned_tooltip: "[SCOPE.sChar('plot_target').GetPraenomen] zostanie [Select_CString(plot_target.IsFemale, 'ostrzeżona', 'ostrzeżony' )], że jest celem #Y spisku#!."
 end_plot_chain_tooltip: "Zakończy to obecny #Y spisek#!."
 ip_monarchy.5.t: "Spisek: Stagnacja"
 ip_monarchy.5.desc: "Okoliczności [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective] szybko się zmieniają i okazuje się, że knowanie nie jest już potrzebne. Na razie."
 ip_monarchy.5.a: "Bardzo dobrze."
 ip_monarchy.6.t: "Spisek: Wykryto obserwację!"
 ip_monarchy.6.desc: "Głupcy, których wysłaliśmy, aby uwięzili [SCOPE.sChar('plotting_pretender').GetName], zostali złapani na gorącym uczynku!\n\nNie tylko to rozgniewało to [SCOPE.sChar('plotting_pretender').GetPraenomen], ale [ROOT.GetCountry.GetRuler.GetName] został publicznie potępiony za tę rażącą nieudolność."
 ip_monarchy.6.a: "Szlag!"
 ip_monarchy.7.t: "Spisek: Kradzież!"
 ip_monarchy.7.desc: "[Select_CString(plotting_pretender_2.IsFemale, 'Nikczemna', 'Nikczemny' )], [SCOPE.sChar('plotting_pretender_2').GetName], podczas [SCOPE.sChar('plotting_pretender_2').GetHerHis] wnikliwej dyskusji z [SCOPE.sChar('plotting_pretender').GetName], [Select_CString(plotting_pretender_2.IsFemale, 'musiała', 'musiał' )] zaaranżować podstępną sztuczkę!\n\nPodczas gdy [SCOPE.sChar('plotting_pretender').GetName] umówił się na spotkanie z [SCOPE.sChar('plot_target').GetName] w pozornie niepowiązanej sprawie, [SCOPE.sChar('plotting_pretender_2').GetPraenomen] zatrudnił bandytów, którzy mają splądrować dom, którego właścicielem jest [SCOPE.sChar('plot_target').GetName].\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a: "Co za bezczelność!"
 ip_monarchy.7.b: "[Select_CString(plot_target.IsFemale, 'Biedna', 'Biedny' )] [SCOPE.sChar('plot_target').GetPraenomen]..."
 ip_monarchy.8.t: "Spisek: Atak!"
 ip_monarchy.8.desc: "[SCOPE.sChar('plotting_pretender').GetName] [Select_CString(plotting_pretender.IsFemale, 'zdecydowała', 'zdecydował' )] się wykonać ruch wyprzedzający przeciwko [SCOPE.sChar('plot_target').GetName], dzisiaj najwyraźniej zbyt [Select_CString(plotting_pretender.IsFemale, 'pewna', 'pewny' )] swoich możliwości.\n\n[SCOPE.Custom('compare_martial_result')]."
 ip_monarchy.8.a: "Co za tragedia."
 ip_monarchy.8.b: "Brawo!"
 ip_monarchy.9.t: "Spisek: Odezwa!"
 ip_monarchy.9.desc: "[Select_CString(plotting_pretender.IsFemale, 'Rozzuchwalona', 'Rozzuchwalony' )] wsparciem, [SCOPE.sChar('plotting_pretender').GetName] podszedł do [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] i [Select_CString(plotting_pretender.IsFemale, 'zażądała', 'zażądał' )], abyśmy obdarowali [SCOPE.sChar('plotting_pretender').GetHerHim] pięknym darem.\n\nNajwyraźniej zamierza rozgniewać [SCOPE.sChar('plot_target').GetName], współpretendenta do tronu."
 ip_monarchy.9.a: "Zaoferuj mu pałac godny króla!"
 ip_monarchy.9.b: "Daj mu symboliczną sumę."
 ip_monarchy.9.c: "Czemu nie? [SCOPE.sChar('plot_target').GetPraenomen] i tak jest stratą miejsca."
 ip_monarchy.9.d: "Dlaczego mielibyśmy marnować środki na tak bezsensowną osobę?"
 ip_monarchy.10.t: "Spisek: Walki wewnętrzne!"
 ip_monarchy.10.desc: "Dwóch nikczemnych pretendentów do tronu [ROOT.GetCountry.GetAdjective], którzy wspólnie knuli, by wywołać wszelkiego rodzaju chaos, najwyraźniej popadli w konflikt między sobą.\n\nDo tego stopnia, że wygląda na to, że [SCOPE.sChar('plotting_pretender').GetName] podobno wynajął bandę zbirów, która zmierza w tej chwili do mieszkania [SCOPE.sChar('plotting_pretender_2').GetName].\n\nGdybyśmy chcieli interweniować, teraz byłby odpowiedni czas."
 ip_monarchy.10.a: "Naprawdę powinniśmy wkroczyć."
 ip_monarchy.10.b: "Niech walczą między sobą."
 ip_monarchy_10_b_tooltip: "[SCOPE.sChar('plotting_pretender').GetName] i [SCOPE.sChar('plotting_pretender_2').GetName] zaangażują się w walkę.\nO wyniku starcia zadecydują ich osobiste statystyki."
 ip_monarchy.10.c: "[ROOT.GetCountry.GetRuler.GetPraenomen] poradzi sobie z tym."
 ip_monarchy.11.t: "Spisek: Zdrada!"
 ip_monarchy.11.desc: "Nagła i zajadła waśń między [SCOPE.sChar('ip_11_victor').GetName)] a [SCOPE.sChar('ip_11_loser').GetName], zakończyła się gwałtownie i nieoczekiwanie.\n\nObaj spiskowcy najwyraźniej kłócili się z powodu jakiejś sprawy, ale nikt nie wie, co to było. Na szczęście wygląda na to, że to zaprzestali dalszych działań, które zamierzali podjąć przeciwko nam."
 ip_monarchy.11.a: "Taka nienawiść..."
 ip_monarchy.12.t: "Spisek: Trucizna!"
 ip_monarchy.12.desc: "Na niedawnej uczcie, [Select_CString(plot_target.IsFemale, 'nasza', 'nasz' )] [SCOPE.sChar('plot_target').Custom('get_heir_type')], [SCOPE.sChar('plot_target').GetPraenomen], [Select_CString(plot_target.IsFemale, 'biesiadowała', 'biesiadował' )], kiedy nagle w tajemniczy sposób [Select_CString(plot_target.IsFemale, 'zachorowała', 'zachorował' )].\n\nPodejrzewamy, że [Select_CString(plot_target.IsFemale, 'mogła zostać otruta', 'mógł zostać otruty' )] przez współrywali do tronu - jeśli w ogóle cenimy [SCOPE.sChar('plot_target').GetHerHis] życie, powinniśmy natychmiast szukać pomocy!"
 ip_monarchy.12.a: "Wezwij naszego medyka, [SCOPE.sChar('physician_in_waiting').GetPraenomen]!"
 ip_monarchy.12.b: "Przyprowadź pilnie kapłana."
 ip_monarchy.12.c: "Jak kłopotliwie - kontynuuj ucztowanie."
 youth_mentor.1.t: "Właściwa dyscyplina"
 youth_mentor.1.desc: "Nauka jest obok szlachetnej krwi tym, co odróżnia osobę wartościową od bezwartościowej.\n\nSztuka wyboru zdyscyplinowanego nauczyciela, często z niższej rodziny, zwiększa zarówno możliwości naszego królewskiego potomstwa, jak i status mentora."
 youth_mentor.1.a: "Znajdź utalentowanego wojownika, który będzie mentorem dla [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.1.b: "Znajdź mistrza przebiegłości i intryg."
 youth_mentor.1.c: "Nauczanie sztuk teatralnych może okazać się przydatne."
 youth_mentor.1.d: "Znajdź kogoś obeznanego z boskimi tajemnicami."
 youth_mentor.1.e: "[Select_CString(target.IsFemale, 'Młoda', 'Młody' )] [SCOPE.sChar('target').GetPraenomen] nie potrzebuje nauki!"
 youth_mentor.2.t: "Znaleziono mentora"
 youth_mentor.2.desc: "Legendarne męstwo i waleczności, którymi cechuje się [SCOPE.sChar('martial_mentor').GetName] są znane niemal wszystkim mieszkańcom [ROOT.GetCountry.GetAdjective].\n\nZ pewnością ten doświadczony taktyk byłby dobrym nauczycielem dla [SCOPE.sChar('target').GetPraenomen]?"
 youth_mentor.2.a: "Nada się wspaniale!"
 youth_mentor.2.b: "To się nie uda."
 youth_mentor.3.t: "Dobry nauczyciel"
 youth_mentor.3.desc: "Lud [ROOT.GetCountry.GetAdjective] nigdy nie znał człowieka bardziej biegłego w sztuce subtelności i koncentracji. Zgłosił się na ochotnika, aby działać jako mentor dla młodego [SCOPE.sChar('target').GetPraenomen], za najbardziej rozsądną cenę."
 youth_mentor.3.a: "Wspaniale."
 youth_mentor.3.b: "Może nie."
 youth_mentor.4.t: "Odkryto nauczyciela"
 youth_mentor.4.desc: "Niewielu spodziewałoby się, że [SCOPE.sChar('charisma_mentor').GetName] okaże taką artystyczną duszą. Starożytne eposy po prostu płyną z [SCOPE.sChar('charisma_mentor').GetHerHis] ust niczym miód.\n\nMyślimy, że nie ma lepszej osoby, która mogłaby uczyć [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.4.a: "Sprawdzi się dobrze."
 youth_mentor.4.b: "Nie tym razem."
 youth_mentor.5.t: "Znaleziono nauczyciela"
 youth_mentor.5.desc: "Gorliwość, którą cechuje się [SCOPE.sChar('zeal_mentor').GetName] jest znana wszystkim mieszkańcom [ROOT.GetCountry.GetAdjective].\n\nJeśli chodzi o naukę tajemnic boskich, [Select_CString(target.IsFemale, 'młoda', 'młody' )] [SCOPE.sChar('target').GetPraenomen] nie ma znajdzie lepszego nauczyciela"
 youth_mentor.5.a: "W rzeczy samej."
 youth_mentor.5.b: "Grzecznie odmów."
 youth_mentor.8.t: "Mentor umiera"
 youth_mentor.8.desc: "Wygląda na to, że [SCOPE.sChar('dead_mentor').GetName], pod opieką, [Select_CString(dead_mentor.IsFemale, 'której', 'którego' )] [Select_CString(mentored_death_child.IsFemale, 'znajdowała', 'znajdował' )] się [SCOPE.sChar('mentored_death_child').GetPraenomen] [Select_CString(dead_mentor.IsFemale, 'umarła', 'umarł' )].\n\nWysłano kondolencje [SCOPE.sChar('dead_mentor').GetHerHis] rodzinie."
 youth_mentor.8.a: "Niefortunne."
 mentor_rival_tooltip: "Ten nauczyciel #Y rywalizuje#! z członkami rodziny twojego władcy."
 martial_mentor_accept: "[SCOPE.sChar('martial_mentor').GetName] będzie mentorem [SCOPE.sChar('target').GetPraenomen] przez resztę [SCOPE.sChar('target').GetHerHis] dzieciństwa."
