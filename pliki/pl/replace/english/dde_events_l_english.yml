l_english:
 dde_hellenistic.1.t: "Dziedzictwo zdobywcy"
 dde_hellenistic.1.desc: "[alexander_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('alexander_province').GetName] jest jednym z wielu miast założonych przez samego Aleksandra Wielkiego podczas słynnej kampanii w Persji. Od momentu powstania miasto to, znacznie się rozrosło i utrzymuje przekonanie Aleksandra, że ludzie z różnych wyznań i kultur spotykają się, by stworzyć nową społeczność.\n\nChociaż czasami dochodzi do starć, konfliktów i nieporozumień między Grekami, Persami i innymi nacjami, nauczyli się dogadywać ze sobą. Miasto zaczęło budować infrastrukturę i administrację dostosowaną do potrzeb wielokulturowej społeczności, w większym stopniu niż większość naszych innych miast."
 dde_hellenistic.1.a: "Będziemy się uczyć od tego miasta."
 dde_hellenistic.1.b: "Wiedza zdobyta w tym mieście rozprzestrzeni się poza jego mury."
 dde_hellenistic.2.t: "Filozof w [SCOPE.sP('country_province').GetName]"
 dde_hellenistic.2.a.desc: "Nowy mędrzec stał się znany wśród naszych obywateli w [country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Teraz zaczęli zwracać się do niego po wskazówki dotyczące życia codziennego, podążając za jego naukami i ideałami.\n\nFilozof specjalizuje się w nauczaniu pomniejszych arystokratów i bogatych obywateli miasta o cnotach i twierdzi, że daje im wykształcenie, którego potrzebują, aby poprowadzić nasz naród do przodu w nadchodzących latach."
 dde_hellenistic.2.b.desc: "Nowy mędrzec stał się znany wśród naszych obywateli w [country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Teraz zaczęli zwracać się do niego po wskazówki dotyczące życia codziennego, podążając za jego naukami i ideałami.\n\nFilozof twierdzi, że uciecha jest i powinna być ostatecznym celem dla wszystkich, obalając znaczenie cnotliwego postępowania. Dostrzegliśmy rosnący kult hedonizmu w następstwie filozofa, szukającego fizycznych uciech życia."
 dde_hellenistic.2.c.desc: "Nowy mędrzec stał się znany wśród naszych obywateli w [country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Teraz zaczęli zwracać się do niego po wskazówki dotyczące życia codziennego, podążając za jego naukami i ideałami.\n\nFilozof opowiada się za życiem cechującym się równowagą we wszystkich sprawach. Zachęca, by znaleźć idealne proporcje między zapałem a lenistwem, wstrzemięźliwością a hedonizmem lub gorliwością a cynizmem. Ponadto filozof okazał szacunek i zaprzyjaźnił się z wieloma naukowcami mieszkającymi w mieście."
 dde_hellenistic.2.d.desc: "Nowy mędrzec stał się znany wśród naszych obywateli w [country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Teraz zaczęli zwracać się do niego po wskazówki dotyczące życia codziennego, podążając za jego naukami i ideałami.\n\nFilozof twierdzi, że przyjemność w postaci usuwania bólu z naszego codziennego życia powinna być celem naszego społeczeństwa. Może się wydawać, że wyznaje hedonizm, filozof okazał się zaskakująco ascetyczny i rezygnuje z wielu pragnień charakterystycznych dla hedonistów."
 dde_hellenistic.2.e.desc: "Nowy mędrzec stał się znany wśród naszych obywateli w [country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName]. Teraz zaczęli zwracać się do niego po wskazówki dotyczące życia codziennego, podążając za jego naukami i ideałami.\n\nFilozof twierdzi, że ludzie powinni żyć zgodnie z naturą, a ta cnota jest jedynym dobrym ideałem w czyimś życiu. Odrzucając chciwość bogactwa materialnego, jego zwolennicy skupili wszystkie swoje wysiłki na stawaniu się prawdziwie wzorowymi osobami."
 dde_hellenistic.2.a: "Zatrudnimy go, aby uczył nas osobiście."
 dde_hellenistic.2.b: "Pozwól mu wędrować."
 dde_hellenistic.3.t: "Grecko-irańskie miasto"
 dde_hellenistic.3.desc: "Dziedzictwo Aleksandra jest wciąż żywe w naszym narodzie, a wiele grecko-irańskich miast ma trudności z radzeniem sobie z różnicami kulturowymi i religijnymi ludności. Ostatnio problemy te pojawiły się w [SCOPE.sP('country_province').GetName], gdzie populacje helleńska i [province_culture.GetName] odmawiają interakcji.\n\nJeśli zdecydujemy się zainwestować nasze zasoby w próbę rozwiązania problemów w [SCOPE.sP('country_province').GetName], być może będzie to przykładem dla naszych innych miast borykających się z tymi samymi problemami?"
 dde_hellenistic.3.a: "Pomożemy im rozwiązać te problemy."
 dde_hellenistic.3.b: "Z czasem to zrozumieją. Prawdopodobnie."
 dde_hellenistic.4.t: "Stosunki handlowe z [SCOPE.sCountry('random_neighbor').GetName]"
 dde_hellenistic.4.desc: "Coraz więcej kupców i handlarzy z [SCOPE.sCountry('random_neighbor').GetAdjective] odwiedza nasze miasta, od granic, aż do [ROOT.GetCountry.GetCapital.GetName]. Przywożąc egzotyczne wyroby i towary z daleka, zyskali oni sławę i reputację wśród naszych obywateli.\n\nNiosąc ze sobą zaskakującą ilość bogactwa, moglibyśmy po prostu wziąć to, co mają i pozbyć się ich. Lub może to być szansa na poprawę naszych stosunków z naszym sąsiadem."
 dde_hellenistic.4.a: "Brzmi jak dobra okazja do poznania lepiej [SCOPE.sCountry('random_neighbor').GetName]."
 dde_hellenistic.4.b: "Zabierz im wszystko, a następnie wyrzuć ich z [ROOT.GetCountry.GetName]."
 dde_hellenistic.5.t: "Igrzyska miejskie w [ROOT.GetCountry.GetCapital.GetName]"
 dde_hellenistic.5.desc: "Przygotowanie igrzysk miejskich w naszej stolicy [ROOT.GetCountry.GetCapital.GetName] wymagało sporo pracy. Teraz, gdy do rozpoczęcia igrzysk pozostało zaledwie kilka dni, władze stolicy zwróciły się do nas o pomoc finansową. Chcą, aby igrzyska były jeszcze bardziej wspaniałe niż pierwotnie planowano. Jeśli im pomożemy, z pewnością zyskamy rozgłos wśród ogółu ludności."
 dde_hellenistic.5.a: "Bez wątpienia nasze wsparcie będzie tam mile widziane."
 dde_hellenistic.5.b: "Być może zwycięzca igrzysk może dołączyć do naszego dworu?"
 dhe_hellenistic.5.c: "Prawdopodobnie będzie fajnie."
 dde_hellenistic.6.t: "Ostatni z Argyraspidów"
 dde_hellenistic.6.desc: "Krążą pogłoski, że jeden z członków legendarnych Srebrnych Tarcz, trzonu armii Aleksandra Wielkiego, był widziany podczas podróży przez [ROOT.GetCountry.GetCapital.GetName]. Nie byli oni często widziani po tym, jak zdradzili Eumenesa, wydając go Antygonowi, a jednostka została podzielona i rozwiązana przez generała. Są znani z ducha walki, doświadczenia i odwagi."
 dde_hellenistic.6.a: "Poprośmy go, aby dołączył do naszego dworu."
 dde_hellenistic.6.b: "[ROOT.GetCountry.GetName] nie potrzebuje żadnego z tych reliktów."
 dde_hellenistic.7.t: "Wrogość [SCOPE.sCountry('original_country').GetAdjective]"
 dde_hellenistic.7.desc: "Wygląda na to, że niektórzy z naszych kupców i kupców zostali obrabowani i zamordowani podczas podróży przez [SCOPE.sCountry('original_country').GetCapital.GetName]. To tylko najnowsza z długiej listy obelg z [SCOPE.sCountry('original_country').GetName], a nasi oburzeni ludzie, domagają się odszkodowania.\n\nMoże nadszedł czas, by nauczyli się nas szanować?"
 dde_hellenistic.7.a: "Będziemy o tym pamiętać."
 dde_hellenistic.8.t: "Ostatni z Argyraspidów"
 dde_hellenistic.8.desc: "Jeden z legendarnych weteranów z Srebrnych Tarcz, trzonu armii Aleksandra Wielkiego, prosi o schronienie w [ROOT.GetCountry.GetName]. Nie byli oni często widziani po tym, jak zdradzili Eumenesa, wydając go Antygonowi, a jednostka została podzielona i rozwiązana przez generała. Wygląda na to, że [SCOPE.sCharacter('silver_shield_character').GetName] został wygnany z [SCOPE.sCountry('original_country').GetName]."
 dde_hellenistic.8.a: "Będzie mile widziany w [ROOT.GetCountry.GetName]."
 dde_hellenistic.8.b: "Może zostać na chwilę."
 dde_hellenistic.9.t: "Przyjazne stosunki handlowe"
 dde_hellenistic.9.desc: "Wygląda na to, że nasi handlowcy i kupcy byli zaskakująco dobrze traktowani podczas podróży przez [SCOPE.sCountry('original_country').GetCapital.GetName]. Chociaż mieliśmy udział w sporach, wydaje się, że jest to szansa na nowo odkrytą przyjaźń między naszymi dwoma narodami."
 dde_hellenistic.9.a: "Jak miło z ich strony."
 citizenship_status_granted_tooltip: "[THIS.GetCharacter.GetName] otrzymuje obywatelstwo."
