 seleukid_mission_03_anatolia_task_1_DESC: "Przyglądając się potencjalnym ścieżkom na zachód, w szczególności zwracamy uwagę na teren wokół [GetProvince('(int32)1936').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)1936').GetName], któr[GetProvince('(int32)1936').Custom('get_city_type_loc_pl_EA')] niegdyś był[GetProvince('(int32)1936').Custom('get_city_type_loc_pl_OA')] stolicą regionu [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_2_DESC: ""
 seleukid_mission_03_anatolia_task_3_DESC: ""
 seleukid_mission_03_anatolia_task_4_DESC: "Zbudowanie infrastruktury wokół naszej nowej administracji w regionie [GetProvince('(int32)1936').GetArea.GetRegion.GetName] będzie ważne, jeśli chcemy, by nadal był on ważną częścią kraju [ROOT.GetCountry.GetName]."
 seleukid_mission_03_anatolia_task_5_DESC: "Kontynuowanie naszych działań w obrębie [GetProvince('(int32)1936').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)1936').GetName] może zainspirować miejscową ludność do większej przyjaźni i lojalności wobec naszych rządów, podobnie jak w przypadku pracy, którą wykonał [GetCharacter('(int32)37').GetPraenomen] jako satrapa regionu [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_6_DESC: ""
 seleukid_mission_03_anatolia_task_7_DESC: ""
 seleukid_mission_03_anatolia_task_8_DESC: ""
 seleukid_mission_03_anatolia_task_9_DESC: "Choć często mniej popularny niż jego zachodni sąsiedzi, region ten bardzo potrzebuje sprawnej administracji z infrastrukturą niezbędną do załatwienia wszystkiego. Gdybyśmy im to przekazali, z pewnością zaprocentowałoby to w przyszłości."
 seleukid_mission_03_anatolia_task_10_DESC: "Ziemie regionu [GetProvince('(int32)1799').GetArea.GetRegion.GetName] często były trudne do bezpiecznego kontrolowania dla osoby z zewnątrz, dlatego też większość naszych poprzedników tworzyła dość niezależne satrapie, aby mieć te tereny pod swoim nadzorem."
 seleukid_mission_03_anatolia_task_11_DESC: "Na dalekich zachodnich krańcach królewskiej drogi znajdują się wybrzeża Grecji i ziemie regionu [GetProvince('(int32)292').GetArea.GetRegion.GetName], który często był świadkiem buntów i powstań przeciwko wielu odległym władcom."
 seleukid_mission_03_anatolia_task_12_DESC: ""
 seleukid_mission_03_anatolia_task_13_DESC: "Jeśli mamy zabezpieczyć ten obszar i upewnić się, że nie padniemy ofiarą tych samych problemów, co wielu naszych poprzedników, dobrze by było, gdybyśmy stworzyli sieć miast i twierdz dla naszej nowej administracji w tym regionie."
