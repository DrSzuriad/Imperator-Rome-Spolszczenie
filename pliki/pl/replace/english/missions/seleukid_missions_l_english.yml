 seleukid_mission_02_syria_task_6_effect_tt: "#Y Kraj [SCOPE.GetRootScope.GetCountry.GetName]#! będzie miał możliwość przeniesienia swojej stolicy do [GetProvince('(int32)789').Custom('get_city_type_loc_pl_DOP')] #Y [GetProvince('(int32)789').GetName]#!."
 seleukid_mission_02_syria_task_8_effect_tt: ""
 seleukid_mission_02_syria_task_11_effect_tt: "Kraj #Y [SCOPE.GetRootScope.GetCountry.GetName]#! będzie otrzymywać okazjonalne dobrodziejstwa od wyroczni znajdującej się w [GetProvince('(int32)1881').Custom('get_city_type_loc_pl_MSC')] #Y [GetProvince('(int32)1881').GetName]#!."
 seleukid_mission_03_anatolia: ""
 seleukid_mission_03_anatolia_DESCRIPTION: "Choć jesteśmy spadkobiercami satrapii Babilonii, wiemy, że nigdy nie będziemy w stanie przejąć dziedzictwa Aleksandra, jeśli nie będziemy władcami samej Macedonii. Aby się tam dostać, musimy najpierw zabezpieczyć długą Perską Drogę Królewską, aż do Sardes (Sardeis) na dalekim krańcu Anatolii."
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION: "Misja ta zostanie uznana za zakończoną, gdy przejmiemy całkowitą kontrolę nad Perską Drogą Królewską oraz zbudujemy wokół niej administrację i obronę na obszarze Anatolii."
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP: "Spoglądamy na zachód, w kierunku Macedonii. Pierwszym krokiem jest jednak przejęcie kontroli nad całym zachodnim szlakiem Perskiej Drogi Królewskiej."
