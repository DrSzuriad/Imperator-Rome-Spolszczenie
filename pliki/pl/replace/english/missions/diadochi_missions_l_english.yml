 diadochi_empire: "Imperium hellenistyczne"
 diadochi_empire_DESCRIPTION: "Wyniszczająca wojna domowa zagroziła zniszczeniem imperium, które tworzył [alexander_scope.GetPraenomen] wraz ze swoimi generałami. W miarę jak przejmujemy kontrolę nad coraz większą częścią tego upadłego imperium, musimy zadać sobie pytanie, jaki rodzaj państwowości chcemy zbudować.\nJeśli nasze dziedzictwo ma być trwalsze od dziedzictwa Aleksandra, musimy dążyć do realizacji jego hellenistycznej wizji, budując kulturę imperialną, która obejmie wszystkie elity imperium."
 AN_empire_tt: "[SCOPE.GetRootScope.GetCountry.GetName] jest #Y imperium#!."
 diadochi_empire_CRITERIA_DESCRIPTION: "Misja ta zostanie uznana za zakończoną po ustabilizowaniu i zjednoczeniu świata hellenistycznego, którym niegdyś rządził [alexander_scope.GetName]."
 diadochi_empire_BUTTON_TOOLTIP: "Wyniszczająca wojna domowa zagroziła zniszczeniem imperium, które stworzył [alexander_scope.GetPraenomen] wraz ze swoimi generałami. W miarę jak przejmujemy kontrolę nad coraz większą częścią tego upadłego imperium, musimy zadać sobie pytanie, jaki rodzaj państwowości chcemy zbudować.\nJeśli nasze dziedzictwo ma być trwalsze od dziedzictwa Aleksandra, musimy dążyć do realizacji jego hellenistycznej wizji, budując kulturę imperialną, która obejmie wszystkie elity imperium."
 diadochi_hellenistic_empire: "Sukcesor imperium"
 diadochi_hellenistic_empire_DESC: "Ambitni ludzie rozerwali to, co kiedyś zjednoczył Aleksander. Aby nie ryzykować utraty kontroli nad coraz większą częścią ziem, którymi władał Aleksander, musimy stworzyć administrację imperialną większą niż sam on zdążył zbudować."
 diadochi_to_the_strongest: "Dla najsilniejszego"
 diadochi_to_the_strongest_DESC: "Podobno Aleksander chciał, aby jego imperium przypadło najsilniejszemu - udowodniliśmy, że jesteśmy godni tego wyzwania.\nAby kontrolować imperium, musimy być gotowi do szybkiego i skutecznego wykorzystania naszej potęgi militarnej. Zbudujmy nową stałą armię, nazwaną na cześć słynnych Srebrnych Tarcz Aleksandra, której zadaniem będzie strzeżenie integralności terytorialnej naszego imperium."
 diadochi_two_rivers: "Dwie rzeki"
 diadochi_two_rivers_DESC: "W minionych stuleciach żyzne ziemie Mezopotamii często stawały się centrum powstających imperiów. W ramach naszego imperialnego projektu musimy zapewnić sobie władzę nad całym regionem pomiędzy Eufratem i Tygrysem."
 diadochi_crown_of_lower_egypt: "Korona Dolnego Egiptu"
 diadochi_crown_of_lower_egypt_DESC: "Ze swoimi bogatymi zbiorami zbóż i ogromną populacją, Egipt jest klejnotem dla każdego imperium. Jeśli mamy rządzić światem hellenistycznym, musimy kontrolować całe ujście Nilu, a także sporą część śródlądowych nomów (prowincji)."
 diadochi_macedonian_barons: "Arystokraci Macedonii"
 diadochi_macedonian_barons_DESC: "Tradycyjnie każdy król macedoński musi być zaaprobowany przez macedońską arystokrację rodową. Podczas gdy brak aprobaty jest czymś raczej niespotykanym, jest to ważny element macedońskiej władzy królewskiej.\nMusimy kontrolować Macedonię i jej zaplecze, jeśli chcemy zyskać jakąkolwiek wiarygodność jako spadkobiercy dziedzictwa Aleksandra."
 diadochi_regional_rule_tt: "Po zakończeniu tej misji będziemy mogli zdecydować, w jaki sposób chcemy rządzić tym regionem."
 diadochi_imperial_capital: "Stolica imperium"
 diadochi_imperial_capital_DESC: "Kosmopolityczne państwo, takie jak nasze, potrzebuje naprawdę wielkiej metropolii, takiej, która jest cudem świata, którym ma rządzić. Musimy upiększyć miasto [ROOT.GetCountry.GetCapital.GetName] i wyposażyć je w wielkie dzieła, które prawdziwie zilustrują charakter naszego imperialnego przedsięwzięcia."
 imperial_capital_mission_reward: "Metropolia hellenistyczna"
 desc_imperial_capital_mission_reward: "Jest to stolica wielkiego imperium hellenistycznego, które miało rządzić światem."
 diadochi_conquest_of_persia: "Podbój Persji"
 diadochi_conquest_of_persia_DESC: "Niegdyś władcy Imperium Achemenidów doprowadzili perskich zdobywców aż do Grecji, zagrażając każdemu wolnemu człowiekowi z narodów hellenistycznych. Podczas swych podbojów Aleksander podporządkował sobie całe Imperium Perskie i rozpoczął zadanie połączenia perskiego projektu imperialnego ze swoim własnym.\nJeśli mamy odnieść sukces tam, gdzie on zawiódł, musimy przejąć kontrolę nad całym dawnym Imperium Perskim, od Elamu po Baktrię."
 diadochi_conquest_of_persia_allow_tt: ""
 diadochi_to_the_indus: "Nad Indus"
 diadochi_to_the_indus_DESC: "Pokonawszy Porosa nad rzeką Hydaspes, Aleksander zdobył kontrolę nad równinami Pentapotamii, krainy pięciu rzek, po czym musiał zawrócić, ponieważ jego żołnierze nie chcieli iść dalej. Te wschodnie satrapie zostały od tego czasu utracone na rzecz niesfornych satrapów i bezkompromisowych indyjskich władców, nadszedł więc czas, by ponownie włączyć je do naszego imperium."
 diadochi_of_gods_and_men: "Dla bogów i ludzi"
 diadochi_of_gods_and_men_DESC: "Nasze imperium obejmuje wiele ludów i wiele wyznań. Aby być prawowitym władcą wszystkich naszych poddanych musimy uhonorować bogów, których czczą i wyposażyć ich świątynie."
 diadochi_pantheon_deity_other: ""
 diadochi_pantheon_ongoing: "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete: "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect: "Ukończenie tej misji poprawi naszą pozycję wśród tych, którzy czczą te bóstwa."
 royal_shrine_modifier: "Królewskie sanktuarium"
 desc_royal_shrine_modifier: "W tym miejscu znajduje się Święte Sanktuarium jednego z bogów czczonych przez naszą dynastię."
 venerated_deity_modifier: "Czczone bóstwo"
 desc_venerated_deity_modifier: "Zyskaliśmy przychylność ludzi z tej kultury, popierając kult jednego z bogów, których cenią."
 diadochi_center_of_art_and_culture: "Centrum kultury i sztuki"
 diadochi_center_of_art_and_culture_DESC: "Imperium, które ma przetrwać próbę czasu, musi dysponować nie tylko żołnierzami, ale także pismem i kulturą. Zanieśmy całą wiedzę świata do kompleksu sanktuariów Aleksandra Wielkiego i uczyńmy z niego perłę świata hellenistycznego. Każdy, kto chciałby skorzystać ze zbiorowej mądrości ludzkości, powinien starać się studiować ją w wolnym czasie i otrzymać wszystko, co jest potrzebne do tego szlachetnego dążenia."
