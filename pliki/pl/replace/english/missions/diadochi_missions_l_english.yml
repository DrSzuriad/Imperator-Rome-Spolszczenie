 diadochi_school_of_x_DESC: ""
 diadochi_philosopher_kings: "Królowie filozofowie"
 diadochi_philosopher_kings_DESC: "Świat nauki bardzo skorzystał na naszym patronacie, tak dalece, że uczeni ludzie z [ROOT.GetCountry.GetCapital.GetName] zaczęli być postrzegani jako samodzielna szkoła filozoficzna. Musimy zrobić wszystko, co w naszej mocy, aby wspierać ten nowy projekt filozoficzny, przyciągając światłe umysły i dbając o to, by niczego im nie brakowało."
