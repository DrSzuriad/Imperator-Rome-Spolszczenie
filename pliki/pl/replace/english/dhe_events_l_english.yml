 dhe_volcano.1.t: "Niszczycielski wulkan"
 dhe_volcano.1.desc: "Wielki huk to jedyne ostrzeżenie, jakie otrzymywali nasi ludzie przed erupcją [ROOT.GetCountry.Custom('get_nearby_volcano')]. [SCOPE.sP('volcano_city').GetName] i wszystkie pobliskie prowincje zostały pokryte lawą i popiołem. Większość osób mieszkających w okolicy miała niewiele czasu na przygotowanie się na niebezpieczeństwo, a w całej okolicy jest wiele ofiar śmiertelnych i zniszczeń.\n\nMiasto [SCOPE.sP('volcano_city').GetName] zostało całkowicie pogrzebane przez popiół i lawę z [ROOT.GetCountry.Custom('get_nearby_volcano')], pozostawiając okolicę niemalże niezdatną do zamieszkania. Niektórzy ludzie zaczęli się zastanawiać, czy jest to kara wymierzona przez bogów, których obraziliśmy w ten czy inny sposób."
 dhe_volcano.1.a: "Musimy zająć się nielicznymi, którzy przeżyli katastrofę."
 dhe_volcano.2.t: "Niszczycielski wulkan"
 dhe_volcano.2.desc: "Wielki huk to jedyne ostrzeżenie, jakie otrzymywali nasi ludzie przed erupcją [ROOT.GetCountry.Custom('get_nearby_volcano')]. Cał[volcano_city.Custom('get_city_type_loc_pl_EA')] poblisk[volcano_city.Custom('get_city_type_loc_pl_IeA')] [volcano_city.Custom('get_city_type_loc')] [SCOPE.sP('volcano_city').GetName] w kraju [SCOPE.sP('volcano_city').GetOwner.GetName] został[volcano_city.Custom('get_city_type_loc_pl_OA')] spowit[volcano_city.Custom('get_city_type_loc_pl_EA')] ogromną ilością lawy i popiołu. Kilka naszych miast w pobliżu wulkanu zostało zniszczonych i zrujnowanych przez erupcję, a my otrzymaliśmy raport o ogromnej liczbie ofiar.\n\nTeraz, gdy miasto [SCOPE.sP('volcano_city').GetName] zostało niemalże całkowicie pogrzebane przez popiół wulkaniczny i lawę, niektórzy zaczęli się zastanawiać, czy jest to kara wymierzona przez bogów w celu zdyscyplinowania kraju [SCOPE.sP('volcano_city').GetOwner.GetName]."
 dhe_volcano.2.a: "Musimy pomóc tym, którzy przeżyli."
