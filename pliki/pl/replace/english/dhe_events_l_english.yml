 cult_of_fortune_tooltip: "Kult Fortuny osiada w [SCOPE.sP('randomized_country_province').GetName]."
 dhe_fortune_cult.1.t: "Kult [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')]"
 dhe_fortune_cult.1.desc: "Ostatnio obserwujemy rosnącą liczbę wyznawców [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')], szukających fortuny bogów. Kapłan i [SCOPE.sCharacter('fortuna_character').GetHerHis] mała grupa wiernych przybyli do [SCOPE.sP('randomized_country_province').GetName], szukając nowego domu dla ich kultu.\n\nObiecują nam szczęście i przychylność bogów, jeśli otrzymają znaczną darowiznę i pomoc w rozpoczęciu działalności."
 dhe_fortune_cult.1.a: "Pomoc [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')] i jej wiernych jest mile widziana."
 dhe_fortune_cult.1.b: "Nie mamy miejsca dla tych kultystów."
 dhe_fortune_cult.1.b.tt: "Kult fortuny zostaje wygnany z naszych ziem."
 dhe_fortune_cult.2.t: "Członkostwo w kulcie Fortuny"
 dhe_fortune_cult.2.desc: "[ROOT.GetCountry.GetRuler.GetName] otrzymał propozycję stanowiska od wyznawców [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')], w zamian za większy stopień niezależności religijnej wśród naszego ludu.\n\nOd czasu wprowadzenia kultu Fortuny w kraju [ROOT.GetCountry.GetName], jego poparcie ogromnie wzrosło, a uczestnictwo w obrzędach i ceremoniach z pewnością byłoby postrzegane jako popularny ruch."
 dhe_fortune_cult.2.a: "Fortuna będzie nasza."
 dhe_fortune_cult.2.b: "Nie jesteśmy zainteresowani tymi kultystami."
 dhe_fortune_cult.3.t: "Kaplica [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')]"
 dhe_fortune_cult.3.desc: "Część z wyznawców [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')] prosi nas o fundusze na budowę kaplicy dla swojej bogini na terytorium [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Byłoby to z pewnością błogosławieństwem dla miasta, a także nową kaplicą oraz miejscem gromadzenia się ludzi.\n\nChociaż nie jest to wprost stwierdzone, sugeruje się, że brak czci i pomocy niósłby ze sobą obrócenie [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')] przeciwko naszemu krajowi."
 dhe_fortune_cult.3.a: "Zapewnimy im fundusze."
 dhe_fortune_cult.3.b: "Życzymy powodzenia w poszukiwaniu funduszy gdzie indziej."
 dhe_fortune_cult.4.t: "Fortunny projekt"
 dhe_fortune_cult.4.desc: "Kapłani i członkowie kultu Fortuny rozpoczęli planowanie wielkiego projektu na obrzeżach naszej stolicy, [ROOT.GetCountry.GetCapital.GetName]. Ich celem jest stworzenie nowego świętego miejsca dla kultu Fortuny, miejsca gromadzenia wszystkich zasobów i przywódców, a także przyciągnięcie nowych członków i zainteresowanie ich obrzędami i uroczystościami.\n\nTeraz pytają nas o prawa i pomoc w sfinansowaniu projektu. Z pewnością taki budynek przyciągałby wyznawców ze wszystkich zakątków kraju, aby zobaczyć widowisko i zapewniłby nam łaskę bogini."
 dhe_fortune_cult.4.a: "Będzie błogosławieństwem dla naszego narodu."
 dhe_fortune_cult.4.b: "[ROOT.GetCountry.GetCapital.GetName] nie potrzebuje takiej świątyni."
 dhe_fortune_cult.4.b.tt: ""
 dhe_isis_cult.1.a.tt: "Witamy kult Izydy w kraju [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.1.t: "Rozpowszechnianie się kultu Izydy"
 dhe_isis_cult.1.desc: "Egipski statek z kapłanem kultu Izydy na pokładzie zacumował w porcie nasz[randomized_country_province.Custom('get_city_type_loc_pl_EgoEj')] [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName]. Coraz więcej ludzi czci egipską boginię; poświęcone jej są rytuały i uroczystości typowe dla tajemniczych kultów greckiego panteonu.\n\nKult z pewnością obierze sobie na cel kraj [ROOT.GetCountry.GetName] jeśli pozwolimy im na dzielenie się ich naukami z naszymi mieszkańcami, chociaż słyszeliśmy wiele dobrych rzeczy na temat tego kultu. Może tak będzie lepiej?"
 dhe_isis_cult.1.a: "Znajdziemy nieco miejsca dla tych kapłanów."
 dhe_isis_cult.1.b: "[SCOPE.sP('randomized_country_province').GetName] nie potrzebuje egipskiej bogini."
 dhe_isis_cult.1.b.tt: "Kult Izydy będzie zakazany w kraju [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.2.t: "Izyda w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc: "Kult Izydy zaczął się rozprzestrzeniać i przenikać do nasz[randomized_country_province.Custom('get_city_type_loc_pl_EgoEj')] [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Proszą nas o pomoc w zapewnieniu pozycji wśród ludności i chętnie nam za to zapłacą.\n\nOtwarcie miasta na obcy kult ograniczyłby nasz autorytet religijny, dlatego powinniśmy dokładnie rozważyć, czy pieniądze są warte tej ceny."
 dhe_isis_cult.2.a: "Brzmi jak rozsądna oferta."
 dhe_isis_cult.2.b: "Nie chcemy, aby ci kultyści zniszczyli [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.3.t: "Kult Izydy w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc: "Nastąpiły duże spory między wyznawcami Izydy a mieszkańcami [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Gdy kultyści Izydy próbowali zdobyć więcej wyznawców, wzmogły się dyskusje z mieszkańcami miasta na temat spraw religijnych i praw, jakie powinien mieć obcy kult na lokalnej ziemi.\n\nKultyści Izydy zaoferowali nam fundusze w zamian za pomoc w tych kwestiach, podczas gdy nasi ludzie poprosili nas, abyśmy na dobre pozbyli się kultu."
 dhe_isis_cult.3.a: "Będziemy chronić i wspomagać wyznawców Izydy."
 dhe_isis_cult.3.b: "Musi istnieć sposób na zadowolenie obu stron."
 dhe_isis_cult.3.c: "Pora pozbyć się tych problematycznych kultystów z [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.4.t: "Masakra w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc: "Miejscowi i wyznawcy Izydy ścierali się na ulicach [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] wiele razy w ciągu ostatnich miesięcy. Jednakże sytuacja wymknęła się spod kontroli, gdy miejscowy rolnik został zamordowany przez kultystę Izydy.\n\nZanim naszym żołnierzom udało się uspokoić mieszkańców, wszyscy członkowie kultu Izydy w okolicy zostali zamordowani, a kult całkowicie zniszczony."
 dhe_isis_cult.4.a: "Co to za szaleństwo?"
 dhe_isis_cult.5.t: "Egipskie rodziny"
 dhe_isis_cult.5.desc: "Grupa rodzin opuściła [SCOPE.sP('randomized_egyptian_province').GetName] w kraju [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName] i dotarła do [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName], rzekomo prowadzona przez samą Izydę w celu poszukiwania lokalnego kultu Izydy oraz wzięcia udziału w obrzędach i ceremoniach ku jej czci. W ramach zadośćuczynienia lokalny kult postanowił zaoferować nam pewną rekompensatę za przyjęcie rodzin i zapewnienie im miejsca zamieszkania."
 dhe_isis_cult.5.a: "Brzmi... uczciwie?"
 dhe_isis_cult.6.t: "Kaplica Izydy"
 dhe_isis_cult.6.desc: "Lokalny kult Izydy na terytorium [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] ofiarował nam niewielką sumę złota w zamian za wsparcie budowy kaplicy dla swojej bogini w mieście. Kult z czasem stał się coraz bardziej popularny w mieście, a kultyści chcą uczcić to budową nowej kaplicy.\n\nDanie kultowi jeszcze większej przestrzeni z pewnością sprawi, że zyskają oni jeszcze jeszcze więcej zwolenników, tym samym zmniejszając nasz autorytet religijny w [SCOPE.sP('randomized_country_province').GetName]. Jeśli jednak odrzucimy tę prośbę, więcej osób może powrócić do naszych własnych przekonań."
 dhe_isis_cult.6.a: "Zostanie zbudowana."
 dhe_isis_cult.6.b: "W [SCOPE.sP('randomized_country_province').GetName] nie ma miejsca dla egipskiej bogini."
 isis_cult_medium_freemen_citizen.tt: "Do #Y 25%#! #Y wolnych ludzi#! i #Y obywateli#! w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y kemetyzm#!."
 isis_cult_minor_freemen_citizen.tt: "Do #Y 10%#! #Y wolnych ludzi#! i #Y obywateli#! w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y kemetyzm#!."
 isis_cult_non_kemetic_minor_crisis.tt: "Do #Y 20%#! #Y niekemetycznej#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie zabitych w konflikcie."
 isis_cult_kemetic_minor_crisis.tt: "Do #Y 50%#! #Y kemetycznej#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie zabitych w konflikcie."
 isis_cult_major_crisis.tt: "Cała #Y kemetyczna#! populacja w #Y [THIS.GetProvince.GetName]#! zostanie wymordowana."
 dhe_roman_warm_period.1.t: "Ocieplenie"
 dhe_roman_warm_period.1.desc: "Nasi ludzie, rolnicy i arystokracja twierdzą, że pogoda się ociepliła, a wzrost poprawił się w ostatnich latach. Na początku wydawało się to przypadkowym wydarzeniem, ale im bardziej rozważamy nad tym faktem, tym bardziej jesteśmy pewni, że zostaliśmy pobłogosławieni przez jednego z bogów lub bogiń.\n\nBłogosławieni czy nie, nasi ludzie cieszą się ze zmian."
 dhe_roman_warm_period.1.a: "Miejmy nadzieję, że czeka nas więcej dobrych czasów!"
 dhe_buddhism.1.t: "Buddyjski nauczyciel"
 dhe_buddhism.1.desc: "Przez nasz[randomized_country_province.Custom('get_city_type_loc_pl_EAdiakr')] [randomized_country_province.Custom('get_city_type_loc_pl_BIER')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] i j[randomized_country_province.Custom('get_city_type_loc_pl_EgoEj')] okolice podróżował znany buddyjski nauczyciel. Widzieliśmy dużą grupę ludzi, którzy nawrócili się na jego wiarę i wyznają teraz nauki Gautamy Buddy.\n\nChoć pierwotnie martwiliśmy się, że spowoduje to kłopoty, wydają się spokojni i pomocni nawet dla tych, którzy nie przestrzegają ich własnych nauk. Może ten Budda nie był w całkowitym błędzie?"
 dhe_buddhism.1.a: "$dhe_jainism.1.a$"
 dhe_buddhism.1.b: "$dhe_jainism.1.b$"
 dhe_buddhism.2.t: "Wielcy mnisi buddyjscy"
 dhe_buddhism.2.desc: "Kilku mnichów wiary buddyjskiej odegrało ważną rolę w opowiadaniu naszemu ludowi o naukach Buddy. W niektórych miastach, takich jak [SCOPE.sP('buddhist_province_1').GetName], ruch rosnący wokół mnichów stał się znaczącą siłą polityczną. Chociaż mnisi nie prosili nas wyraźnie o pomoc, może to być okazja do okazania wiary i właściwego nawrócenia naszego ludu."
 dhe_buddhism.2.a: "Dopilnujemy, aby im się udało."
 dhe_buddhism.2.b: "Sprawy mają się już dobrze bez naszej pomocy."
 dhe_buddhism.3.t: "Rada Buddyjska"
 dhe_buddhism.3.desc: "Po tym, jak mnisi otrzymali naszą pomoc kilka lat temu, widzieliśmy, jak kilka grup zwróciło się ku buddyzmowi. Jednak teraz buddyjscy starsi utworzyli radę, aby wyplenić wszystkich oszustów w swoich szeregach. Wygląda na to, że nasz zamiar pomocy im się nie powiódł i wielu udaje, że jest buddystami, aby czerpać korzyści z prawdziwych wierzących i naszych złotych darów.\n\nTeraz starsi oczekują od nas pomocy w rozwiązaniu tych problemów, ponieważ częściowo jesteśmy odpowiedzialni za tę sytuację."
 dhe_buddhism.3.a: "Wyplenimy tych zdrajców."
 dhe_buddhism.3.a.tt: "Starsi otrzymają naszą pomoc w Radzie Buddyjskiej."
 dhe_buddhism.3.b: "Chcieli więcej buddystów, prawda?!"
 dhe_buddhism.3.b.tt: "Powstrzymamy się od uczestnictwa w Radzie Buddyjskiej."
 dhe_buddhism.4.t: "Buddyjscy wysłannicy"
 dhe_buddhism.4.desc: "Kiedy Rada Buddyjska dobiegła końca, a nieporozumienia i problemy zostały rozwiązane, znaleźliśmy się w posiadaniu dużej grupy lojalnych mnichów buddyjskich. Moglibyśmy zaangażować się w ich szkolenie, aby uczyli naszych ludzi, albo wysłać ich, aby zaczęli nauczać naszej wiary inne narody."
 dhe_buddhism.4.a: "Wyślij ich."
 dhe_buddhism.4.a.tt: "Do kraju #Y [THIS.GetCountry.GetName]#! zostanie wysłany wysłannik."
 dhe_buddhism.4.b: "Niech nauczają naszych ludzi."
 dhe_buddhism.5.t: "Mnich z [SCOPE.sCountry('original_country').GetAdjective|U]"
 dhe_buddhism.5.desc: "Przyjęliśmy wysłannika z kraju [SCOPE.sCountry('original_country').GetName], mnicha o imieniu [SCOPE.sCharacter('buddhist_monk').GetName]. Podobno buddyjski uczony, został wysłany, aby nauczać naszych ludzi o kulturze i wierze [SCOPE.sCountry('original_country').GetAdjective], a także poprawić relacje między naszymi dwoma narodami."
 dhe_buddhism.5.a: "Pozwól mu głosić."
 dhe_buddhism.5.b: "Wyślij go z powrotem do kraju [SCOPE.sCountry('original_country').GetName]."
 buddhism_huge.tt: "Do #Y 50%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 buddhism_major.tt: "Do #Y 33%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 buddhism_medium.tt: "Do #Y 20%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 buddhism_minor.tt: "Do #Y 10%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 dhe_jainism.1.t: "Dźinijski asceta"
 dhe_jainism.1.desc: "Znany dźinijski asceta podróżował przez nasze terytorium [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] i jego okolice. Jego mowy, wędrówki i przemówienia zwykle przyciągają wielu ludzi, którzy wydają się zainteresowani tym, co ma do zaoferowania.\n\nOczywiście są tacy, którzy próbują zdyskredytować jego imię, ale osobiście nie mamy powodu, aby zniechęcać ludzi od niego."
 dhe_jainism.1.a: "Jeśli są pokojowo nastawieni, mogą swobodnie wierzyć w jego nauki."
 dhe_jainism.1.b: "Nie będą mogli wyznawać nauk tego nieznajomego."
 jainism_medium.tt: "Do #Y 20%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y dźinizm#!."
 jainism_minor.tt: "Do #Y 10%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y dźinizm#!."
 dhe_city_fall.1.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.1.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto od dawna jest sercem kartagińskiej kultury i narodu, znanym z wielkiego portu i kontaktów handlowych z odległymi krajami. Łączy w całość imperium handlowe rozciągające się od Hiszpanii na zachodzie aż do byłych fenickich miast na wschodzie.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a: "Mieszkańcy miasta [SCOPE.sP('special_province').GetName] zostaną pozostawieni w spokoju."
 dhe_city_fall.1.b: "Zabierzemy tylko ich najwspanialsze artefakty."
 dhe_city_fall.1.c: "Weź wszystko, co ma jakąkolwiek wartość."
 dhe_city_fall.1.d: "\"Kartagina na zawsze pozostanie pustkowiem!\""
 dhe_city_fall.2.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.2.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto było domem i centrum rozwijającej się Republiki Rzymskiej, znanej z bezwzględnego i imponującego męstwa w wojnie. Dzięki prowadzeniu szybkiej ekspansji, stali się ważnym graczem w polityce półwyspu i zaczęli wchodzić w interakcje z państwami w całym regionie Morza Śródziemnego.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a: "Pozostawimy Rzymian samych sobie."
 dhe_city_fall.2.b: "Niektóre z ich największych artefaktów mogą być dla nas cenne."
 dhe_city_fall.2.c: "Złup miasto, nie pozostawiając nic wartościowego."
 dhe_city_fall.3.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.3.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto zostało założone przez samego Aleksandra Wielkiego w trakcie jego kampanii i mówi się, że przewidział on, iż stanie się ono jedną ze stolic jego nowo powstałego imperium. Po jego śmierci miasto tylko rozwijało się, jednakże pod przewodnictwem Ptolemeusza stało się centrum kultury i nauki dla całej kultury hellenistycznej.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a: "To cudowne miasto będzie chronione."
 dhe_city_fall.3.b: "Zabierzemy ich najbardziej imponujący dzieła."
 dhe_city_fall.3.c: "Przeszukaj każdy dom i zabierz wszystko do kraju [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.4.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.4.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było starożytną stolicą Egipcjan oraz ważnym centrum handlu i religii. Przez większą część historii Egiptu odgrywało istotną rolę między górnym a dolnym Egiptem. Pozbycie się tego ogniwa to tylko pierwszy z wielu kroków w przejęciu kontroli nad regionem.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a: "Zadbamy o to, aby to starożytne miasto pozostało nietknięte."
 dhe_city_fall.4.b: "Zabierzmy ze sobą część z ich budzących podziw artefaktów do domu."
 dhe_city_fall.4.c: "Zaimponujemy wszystkim, dzięki pamiątkom i zabytkom z [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.5.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.5.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od niepamiętnych czasów było ojczyzną fenickich kupców. Przez wiele stuleci kupcy z miast fenickich podróżowali do Hiszpanii, a także daleko na wschód i wszędzie między tymi dwoma obszarami. Było to jedno z ostatnich miast regionu, które padło łupem Aleksandra, gdy ten prowadził kampanię w Persji. Wtedy też zrównał on z ziemią część miasta, karząc nieposłuszeństwo jego mieszkańców.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a: "Pozostawimy [SCOPE.sP('special_province').GetName] w spokoju."
 dhe_city_fall.5.b: "Nie będą mieli nic przeciwko, jeśli weźmiemy nieco cennych artefaktów, prawda?"
 dhe_city_fall.5.c: "Zabierzemy ze sobą tajemnice Fenicjan."
 dhe_city_fall.6.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.6.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od wieków stoi na czele kultury i narodu izraelskiego. W centrum miasta stoi wielka świątynia ich boga, imponująca budowla, niepodobna do żadnej innej. Miasto ma swoje korzenie w przeszłości, jako niegdysiejsza stolica Zjednoczonego Królestwa Izraela, zanim zostało zdobyte przez Egipcjan.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a: "Pomożemy mieszkańcom [SCOPE.sP('special_province').GetName] w tych trudnych czasach."
 dhe_city_fall.6.b: "Dopilnujemy, aby nasi ludzie nie zabrali wszystkiego."
 dhe_city_fall.6.c: "Miasto jest gotowe do zbiorów."
 dhe_city_fall.7.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.7.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto zostało zbudowane w pobliżu świątyni Zeusa Bottiaaeusa, podobno poświęconej przez samego Aleksandra. Po śmierci Aleksandra, Antygon Jednooki osiadł w mieście, gdzie rozważał założenie stolicy. Leży na skrzyżowaniu Anatolii, Syrii i Armenii i odgrywa ważną rolę w polityce regionalnej tego regionu.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a: "Stolica Antygona zostanie pozostawiona w spokoju."
 dhe_city_fall.7.b: "Nasi ludzie zabiorą tylko kilka okazów ich kunsztu."
 dhe_city_fall.7.c: "Dopilnujemy, aby nasi ludzie wzięli wszystko."
 dhe_city_fall.8.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.8.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nBabilon został zbudowany nad Eufratem i był ważnym państwem-miastem i królestwem, stanowiącym jeden z głównych graczy polityki regionalnej Mezopotamii. Wraz z utratą niepodległości stał się jednym z ważniejszych miast Imperium Perskiego, a później jednym z kluczowych miast Aleksandra Wielkiego. Aleksander zachorował i zmarł w Babilonie, po czym rozpoczął się rozpad jego krótkotrwałego imperium.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a: "Babilon pozostanie nietknięty i stanie się nową ważną częścią kraju [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.8.b: "Podzielimy się częścią tych artefaktów z naszymi ludźmi."
 dhe_city_fall.8.c: "Zabierz wszystko co ma jakąkolwiek wartość."
 dhe_city_fall.9.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.9.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] zostało założone przez Seleukosa Nikatora jako jego nowa stolica, położona w samym centrum jego ogromnego imperium. Leżąc nad brzegiem Tygrysu i blisko jednego z kanałów Eufratu, tak naprawdę znajduje się na skrzyżowaniu wszystkich najważniejszych szlaków handlowych regionu. Jako dom dla wielu Greków i Macedończyków, odegrała ważną rolę w hellenizacji Mezopotamii. Miasto pod wieloma względami jest bardzo podobne do samego Imperium Seleucydów.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a: "Miasto Seleukosa nie ma się czego obawiać."
 dhe_city_fall.9.b: "Zabierzemy tylko najważniejsze artefakty."
 dhe_city_fall.9.c: "Zabierz wszystko."
 dhe_city_fall.10.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.10.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] przez długi czas było jedną ze stolic Imperium Perskiego i nie tyle odgrywało ważną rolę w pobliskim regionie, ale było także centrum religijnym dla całego Imperium Perskiego. Aleksander zajął miasto i w pijackim szale spalił je niemal doszczętnie, rzekomo w akcie zemsty za spalenie Akropolu w Atenach przez Persów.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a: "Zadbamy o to, aby wielkie miasto pozostało nietknięte."
 dhe_city_fall.10.b: "Nasi żołnierze zabiorą do domu tylko kilka zabytków."
 dhe_city_fall.10.c: "Złup miasto."
 dhe_city_fall.11.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od dawna odgrywało ważną rolę w polityce regionalnej, będąc stolicą imperiów dynastii ŚiŚunaga i Nanda, zanim zostało zdobyte przez Maurjów, a ostatecznie stało się stolicą ich imperium. Będąc stolicą kilku imperiów oraz centrum handlu w regionie, [SCOPE.sP('special_province').GetName] jest cudownym miastem, które inne narody i miasta mogą tylko naśladować.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a: "[SCOPE.sP('special_province').GetName] pozostanie nietknięta."
 dhe_city_fall.11.b: "Zostaną zabrane tylko najcenniejsze artefakty."
 dhe_city_fall.11.c: "Weź wszystko, co ma jakąkolwiek wartość."
 dhe_city_fall.12.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.12.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od dawna jest stolicą syrakuzańskich despotów, centrum nauki i technologii w Wielkiej Grecji. Wielokrotnie zmagało się z swoimi kartagińskimi sąsiadami na południowym zachodzie, a także doświadczało konfliktów z innymi greckimi państwami-miastami w regionie.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a: "Cudowne miasto stanie się nową istotną częścią naszego kraju."
 dhe_city_fall.12.b: "Zabierzemy najważniejsze artefakty, ale miasto pozostanie nienaruszone."
 dhe_city_fall.12.c: "Miasto jest gotowe do zbiorów."
 dhe_city_fall.13.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.13.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było jednym z dwóch głównych graczy w wojnie peloponeskiej, a także stało na czele Symmachii Delijskiej i walczyło z perskimi najeźdźcami. Przyciągało także filozofów z całej Grecji i słynęło z demokracji. Kiedy Macedończycy pojawili się na regionalnej arenie politycznej, Ateny często dążyły do odzyskania władzy i niepodległości.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a: "Ojczyzna filozofów nie ucierpi z powodu naszych rządów."
 dhe_city_fall.13.b: "Zabierzemy tylko część artefaktów o znaczeniu kulturowym."
 dhe_city_fall.13.c: "Zabierz wszystko, nie pozostawiając nic wartościowego."
 dhe_city_fall.14.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.14.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było jednym z dwóch głównych graczy w wojnie peloponeskiej, a także walczyło z perskimi najeźdźcami. Lacedemończycy są niemal legendarni ze względu na ich niezaprzeczalne męstwo w boju i siłę armii, pomimo ich niewielkiej liczby ludności. Kiedy Macedończycy pojawili się na regionalnej arenie politycznej, Sparta straciła większość swojego znaczenia, w dużej mierze z powodu malejącej populacji.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a: "Dumne miasto Lacedemończyków pozostanie nietknięte."
 dhe_city_fall.14.b: "Zabierzemy część artefaktów z [SCOPE.sP('special_province').GetName] do [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.14.c: "Zabierzemy wszystko co wartościowe, w razie potrzeby niszcząc te ich nędzne rudery."
 dhe_city_fall.15.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.15.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było stosunkowo niewielkim miastem w porównaniu do południowych sąsiadów, aż do nagłego wzrostu potęgi macedońskiej. Po hegemonii Filipa II i wielkich kampaniach jego syna Aleksandra miasto stało się jednym z najbogatszych i najważniejszych greckich portów handlowych i ojczyzną dla kultury macedońskiej, która rozprzestrzeniła się po całej Persji.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a: "Dom Aleksandra pozostanie taki, jak dawniej."
 dhe_city_fall.15.b: "Zabierzemy tylko kilka macedońskich skarbów."
 dhe_city_fall.15.c: "Tak złupimy miasto, że nawet Aleksander byłby pod wrażeniem."
 dhe_city_fall.16.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.16.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] zostało założone jako stolica Lizymacha, jedynego niemacedońskiego następcy Aleksandra, który przetrwał tak długo. Leżąca na Chersonezie Trackim od samego początku odgrywa ważną rolę, zarówno jako główny port handlowy, jak i regionalne centrum administracyjne.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a: "Miasto pozostanie nietknięte."
 dhe_city_fall.16.b: "Zabierzemy tylko najwspanialsze artefakty."
 dhe_city_fall.16.c: "Weź wszystko, co ma jakąkolwiek wartość."
 dhe_city_fall.17.t: "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.17.desc: "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] jest dobrze znane w całym regionie Morza Śródziemnego ze swojego zamiłowania do niezależności, a także ze swoich wspaniałych rzemieślników. Chociaż kilku królów i władców tymczasowo przejęło kontrolę nad wyspą, miasto na każdym kroku walczyło o niepodległość. Najbardziej imponujące było ciężko stoczone zwycięstwo przeciwko Antygonowi Jednookiemu i jego synowi Demetriuszowi.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a: "Wspaniali rzemieślnicy z Rosos zostaną pozostawieni w spokoju."
 dhe_city_fall.17.b: "Przywieziemy część ich wspaniałych wyrobów szklanych do naszej stolicy ([ROOT.GetProvince.GetOwner.GetCapital.GetName])."
 dhe_city_fall.17.c: "Weź wszystko, co ma jakąkolwiek wartość."
 parthians_on_the_warpath: "Dahowie stają się coraz bardziej wojowniczy\n\nPrzez następne #Y 20#! lat będą mieć dostęp do celu wojennego #Y Wyzwanie dla imperiów#!, pozwalającego na szybki podbój krajów, które mają rangę znaczącej potęgi lub wyższą.\n\n"
 dhe_bactria.1.t: "Stosunki grecko-baktryjskie"
 dhe_bactria.1.desc: "Macedoński władca miasta [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], wysłał do nas posłańca z prośbą o pomoc w asymilacji niektórych mieszkańców miasta. Nie tylko chciałby, abyśmy uczyli niektórych mieszkańców miasta o naszej kulturze, ale chce również, abyśmy wysyłali więcej ludzi do [SCOPE.sP('country_province').GetName], aby służyli jako przykład dla reszty.\n\nLokalni Baktrowie i nasz lud mieli w przeszłości spory, dlatego też nasza bezczynność w tej sprawie może prowadzić do nowych konfliktów."
 dhe_bactria.1.a: "Wyślemy kilku naszych ludzi, aby mu pomogli."
 dhe_bactria.1.b: "Powinni sobie poradzić bez naszej pomocy."
 dhe_bactria.1.tt: "Do #Y 20%#! #Y niehelleńskiej#! populacji #Y [THIS.GetProvince.GetName]#! stanie się #Y macedońska#!."
 dhe_bactria.2.t: "Baktryjczyk dla Baktrii"
 dhe_bactria.2.desc: "Chociaż Grecy przez jakiś czas rządzili Baktrią, teraz pomyślnie rządzi nią [ROOT.GetCountry.GetRuler.GetName], człowiek pochodzenia baktryjskiego i greckim wykształceniu. Z przywódcą, który może zostać zaakceptowany przez obie grupy, być może nadszedł czas na poznanie początków naszej kultury i regionu.\n\nByliśmy satrapią pod panowaniem Imperium Achemenidów, Aleksandra, Antygona i Seleukosa, nadszedł czas, abyśmy znaleźli własną ścieżkę bez suzerena."
 dhe_bactria.2.a: "Tak, czas na zmiany."
 dhe_bactria.2.a.tt: "Do #Y 33%#! populacji w #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! stanie się #Y baktryjska.#!"
 dhe_bactria.2.b: "Spojrzenie w naszą przeszłość wydaje się interesującą propozycją."
 dhe_bactria.2.c: "A jednak [ROOT.GetCountry.Custom('get_base_government_type')] nie odbiega od greckich wzorców."
 dhe_bactria.2.c.tt: "Do #Y 33%#! populacji w #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! stanie się #Y macedońska.#!\nPrzestaniemy patrzeć na nasze baktryjskie pochodzenie."
 dhe_bactria.3.t: "Wzrost znaczenia Diotosa"
 dhe_bactria.3.desc: "Ostatnio [ROOT.GetCountry.Custom('get_base_government_type')] jest miejscem, gdzie głównym tematem rozmów stał się pomniejszy arystokrata o imieniu Diotos, ponieważ zdaje się brać udział we wszystkich ważnych sprawach, które miały miejsce. Niezależnie od tego, czy są to sprawy obywatelskie, wojskowe czy inne, odegrał on ważną rolę w sprawianiu, aby wszystko zmieniło się na lepsze.\n\nNie minęło dużo czasu, zanim został zaproszony na nasz dwór, aby odegrać bardziej bezpośrednią rolę w naszym rządzie."
 dhe_bactria.3.a: "Interesujący facet, prawda?"
 dhe_bactria.4.t: "Wzrost znaczenia Diotosa"
 dhe_bactria.4.desc: "Diodotos przekroczył oczekiwania wszystkich i  zyskał ogromną popularność na dworze, a ludzie bardzo szybko zaczęli mówić o nim jako o potencjalnym spadkobiercy tronu Baktrii. Począwszy od szeptów, z czasem wymagania stawały się coraz bardziej znaczące.\n\nOstatnio [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zaczęła', 'zaczął' )] mówić o przejściu na emeryturę i wycofaniu się z życia publicznego, a ludzie mówią o roszczeniach Diodotosa do władzy."
 dhe_bactria.4.a: "Czas na zmiany."
 dhe_bactria.4.b: "Nie, potrzebujemy [ROOT.GetCountry.GetRuler.GetName]."
 dhe_bactria.6.t: "Bicie kopyt"
 dhe_bactria.6.desc: "Na odległych ziemiach, po których jeżdżą dzicy Scytowie, krążą pogłoski o wojnie. Pojawiła się jasna gwiazda, obiecując Dahom nową ojczyznę wśród krain na południu, a posłańcy z całego świata przynoszą wieści o przygotowaniach na stepie.\n\nRozsądnie byłoby rozważyć naszą sytuację - nawet stoiccy królowie greccy powinni obawiać się tego zagrożenia, a inwazja omawianej wielkości może potencjalnie zdestabilizować świat, jaki znamy."
 dhe_bactria.6.a: "Nasze oczy pozostaną na horyzoncie."
