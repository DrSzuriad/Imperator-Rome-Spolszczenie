l_english:
 dhe_pharos_tooltip: "Rozpoczyna się budowa latarni morskiej."
 dhe_pharos_lighthouse.2.t: "Problemy po suszy"
 dhe_pharos_lighthouse.2.desc: "Nagła susza nawiedziła Aleksandrię, a wraz z nią prace, związane z budową latarni morskiej na Faros. O ile nie zainwestujemy dużo pieniędzy w transport żywności i pomoc z innych źródeł, postęp budowy będzie z pewnością utrudniony. [SCOPE.sCharacter('random_advisor').GetName] zaznacza, że możemy skupić się na tych, którzy pracują nad latarnią morską, aby zaoszczędzić część naszych zasobów."
 dhe_pharos_lighthouse.2.a: "Pomożemy całej Aleksandrii."
 dhe_pharos_lighthouse.2.a.tt: "Postępy nad latarnią morską na Faros są kontynuowane zgodnie z planem."
 dhe_pharos_lighthouse.2.b: "Póki co, robotnicy są priorytetem."
 dhe_pharos_lighthouse.2.c: "Nie mamy wystarczających środków na pomoc."
 dhe_pharos_lighthouse.2.c.tt: "Prace nad latarnią morską na Faros zostały spowolnione z powodu głodu."
 dhe_pharos_lighthouse.3.t: "Problemy z materiałami"
 dhe_pharos_lighthouse.3.desc: "Wielka katastrofa, po której nastąpiła panika naszych robotników, miała miejsce, gdy część latarni morskiej runęła w trakcie budowy. Wygląda na to, że niektóre otrzymane materiały są ledwo użyteczne i w najlepszym razie niebezpieczne.\n\nNasi majstrzy proszą o środki niezbędne do zakupu zamienników, natomiast [SCOPE.sCharacter('random_advisor').GetName] zaznacza, że mamy materiały w innych pobliskich miastach, z których moglibyśmy skorzystać."
 dhe_pharos_lighthouse.3.a: "Zakupimy nieco zamienników."
 dhe_pharos_lighthouse.3.b: "Niektóre z naszych terytoriów mają materiały, z których moglibyśmy skorzystać."
 dhe_pharos_lighthouse.3.c: "Lekko zmniejszymy wysokość latarni morskiej."
 dhe_pharos_lighthouse.3.c.tt: "Prace nad latarnią morską na Faros zostały spowolnione z powodu niskiej jakości materiałów."
 dhe_pharos_lighthouse.4.t: "Znikający robotnicy"
 dhe_pharos_lighthouse.4.desc: "W miarę postępów prac nad latarnią morską na Faros, zaobserwowaliśmy, że wraz z upływem czasu znika coraz to więcej robotników. Niektórzy odeszli z pracy, inni umarli, a niektórzy po prostu zniknęli. Bez odpowiedniej siły roboczej postępy prac nad latarnią morską będą opóźnione i możemy nie uzyskać oczekiwanego rezultatu."
 dhe_pharos_lighthouse.4.a: "Znajdziemy nowych robotników."
 dhe_pharos_lighthouse.4.b: "Nasi żołnierze spełnią ich rolę."
 dhe_pharos_lighthouse.4.c: "Zajmie to tylko trochę więcej czasu."
 dhe_pharos_lighthouse.4.c.tt: "Prace nad latarnią morską na Faros zostały spowolnione z powodu braku robotników."
 dhe_pharos_lighthouse.5.t: "Problemy po trzęsieniu ziemi"
 dhe_pharos_lighthouse.5.desc: "Niewielkie trzęsienie ziemi zakołysało latarnią morską na Faros i wszystkimi, którzy pracowali w środku, powodując niewielkie obrażenia i pewne szkody w pracach wykonanych w przeciągu ostatnich miesięcy.\n\nJeśli prace mają być kontynuowane bez przeszkód, należy przeznaczyć znaczną ilość funduszy na oczyszczenie obszaru i zastąpienie części zniszczonych elementów."
 dhe_pharos_lighthouse.5.a: "Naprawimy szkody, aby budowa mogła być kontynuowana."
 dhe_pharos_lighthouse.5.b: "Nie mamy na to środków."
 dhe_pharos_lighthouse.5.b.tt: "Prace nad latarnią morską na Faros zostały spowolnione z powodu szkód wyrządzonych przez trzęsienie ziemi."
 dhe_pharos_lighthouse.6.t: "Wysokiej jakości materiały"
 dhe_pharos_lighthouse.6.desc: "W miarę postępu prac nad latarnią morską na Faros wygląda na to, że otrzymaliśmy dodatkową dostawę materiałów, które były lepszej jakości niż oczekiwaliśmy. Możemy użyć dodatkowych materiałów, aby uczynić latarnię lepszą niż pierwotnie planowaliśmy lub możemy je sprzedać i trzymać się naszych pierwotnych planów, z dodatkowymi funduszami na wypadek, gdyby stało się coś nieoczekiwanego."
 dhe_pharos_lighthouse.6.a: "Więcej i lepiej!"
 dhe_pharos_lighthouse.6.a.tt: "Prace nad latarnią morską na Faros zostaną ukończone wcześniej niż pierwotnie planowaliśmy."
 dhe_pharos_lighthouse.6.b: "Sprzedajmy je i odłóżmy na razie pieniądze."
 dhe_pharos_lighthouse.10.t: "Latarnia morska na Faros"
 dhe_pharos_lighthouse.10.desc: "Ściągnęliśmy robotników ze wszystkich zakątków kraju do pomocy w budowie latarni morskiej na Faros. Jako największy budynek znany człowiekowi, mamy nadzieję, że stanie się on lśniącą latarnią cywilizowanego świata.\n\nZa kilka tygodni będzie widać już pierwsze postępy budowy. Oczywiście budowa nie obejdzie się bez komplikacji, ale miejmy nadzieję, że latarnia będzie zostanie ukończona."
 dhe_pharos_lighthouse.10.a: "Będzie naszym światłem."
 dhe_pharos_lighthouse.11.t: "Latarnia morska na Faros"
 dhe_pharos_lighthouse.11.desc: "Budowa latarni morskiej na Faros została w końcu została ukończona i świadczy o naszych rządach, potędze i znaczeniu. Dla przyszłych pokoleń ta latarnia morska będzie światłem wiodącym do Aleksandrii, jednego z największych miast, jakie kiedykolwiek widział świat.\n\nMimo, że latarnia morska nigdy nie spełniła oczekiwań i planów, które pierwotnie pokładaliśmy wobec niej, to wciąż jest imponujący budynek. Nikt nigdy więcej nie będzie wątpił w znaczenie naszego miasta i narodu, ponieważ zbudowaliśmy niespotykany monument."
 dhe_pharos_lighthouse.11.a: "A jednak liczyliśmy na coś więcej..."
 dhe_pharos_lighthouse.12.t: "Latarnia morska na Faros"
 dhe_pharos_lighthouse.12.desc: "Budowa latarni morskiej na Faros została w końcu ukończona i świadczy o naszych rządach, potędze i znaczeniu. Dla przyszłych pokoleń ta latarnia morska będzie światłem wiodącym do Aleksandrii, jednego z największych miast, jakie kiedykolwiek widział świat.\n\nChociaż wielu krytykowało nas za nasze wspaniałe i niemożliwe plany, latarnia morska jakoś sprostała naszym oczekiwaniom. Nigdy więcej nikt nie będzie wątpił w znaczenie naszego miasta i narodu, ponieważ zbudowaliśmy niespotykany pomnik."
 dhe_pharos_lighthouse.12.a: "Cud technologiczny."
 dhe_pharos_lighthouse.13.t: "Latarnia morska na Faros"
 dhe_pharos_lighthouse.13.desc: "Budowa latarni morskiej na Faros została w końcu ukończona i świadczy o naszych rządach, potędze i znaczeniu. Dla przyszłych pokoleń ta latarnia morska będzie światłem wiodącym do Aleksandrii, jednego z największych miast, jakie kiedykolwiek widział świat.\n\nOgromny monument znacznie przekroczył nasze oczekiwania ponad wszelką nadzieję, przebijając niebo i sięgając do sfer powyżej. Nigdy wcześniej ręce śmiertelników nie zbudowały takiego monumentu, a niektórzy twierdzą, że musieliśmy otrzymać boskie wskazówki w tym przedsięwzięciu.\n\nLatarnia morska na Faros na zawsze pozostanie w pamięci naszego narodu."
 dhe_pharos_lighthouse.13.a: "Tak jak powinno być."
 dhe_museion_tooltip: "Rozpoczyna się budowa Muzejonu."
 dhe_museion.2.t: "Poszukiwani naukowcy"
 dhe_museion.2.desc: "W miarę postępu prac nad Muzejonem rozpoczęliśmy poszukiwania naukowców i uczonych, którzy mogliby zapełnić sale. Przybyło kilku drobnych uczonych z okolicy, którzy oferują swoje usługi, aczkolwiek [SCOPE.sCharacter('random_advisor').GetName] zaleca, abyśmy szukali także cudzoziemców, którzy mogą przedstawić swoje poglądy na temat nauki.\n\nPo wielu poszukiwaniach zaproponowano nam trzech kandydatów: [SCOPE.sCharacter('scholar_character').GetName] z [SCOPE.sCharacter('scholar_character').GetEmployer.GetName], [SCOPE.sCharacter('scholar_character_2').GetName] z [SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName] i [SCOPE.sCharacter('scholar_character_3').GetName] z [SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]."
 dhe_museion.2.a: "[SCOPE.sCharacter('scholar_character').GetName] wydaje się dobrym wyborem."
 dhe_museion.2.b: "Może [SCOPE.sCharacter('scholar_character_2').GetName] będzie dobrym kandydatem?"
 dhe_museion.2.c: "[SCOPE.sCharacter('scholar_character_3').GetName] jest jedyną możliwą opcją."
 dhe_museion.3.t: "Zwoje dla muzy"
 dhe_museion.3.desc: "Wysłaliśmy wysłanników po całym znanym świacie, aby zebrali wszystkie zwoje, teksty i tablice, które zdołają znaleźć, aby wypełnić nasz przyszły Muzejon. Nasi uczeni znaleźli szczególnie interesującą kopię [ROOT.GetCountry.Custom('get_random_ancient_text')] w kraju [SCOPE.sCountry('randomized_country').GetName], choć wsparcie tego przedsięwzięcia kosztowałoby nas znaczną ilość funduszy.\n\nNasi uczeni zapewniają nas, że jest to konieczne do uzupełnienia naszej kolekcji i byłoby to bardzo korzystne dla naszych badań."
 dhe_museion.3.a: "Jeszcze więcej tekstów? To robi się śmieszne."
 dhe_museion.3.b: "Robimy to dla muzy."
 dhe_museion.4.t: "Poetycka muza dla Muzejonu"
 dhe_museion.4.desc: "Czym byłaby świątynia ku czci muz bez poetów, którzy ją wypełnią? Mieliśmy wielu mniej znanych poetów i pisarzy, którzy brali udział w pracach mających na celu uczynienie Muzejonu odpowiednią świątynią wiedzy, ale wciąż brakuje nam kogoś, kto ma właściwe cechy.\n\nPo długich poszukiwaniach znaleźliśmy dwóch odpowiednich kandydatów: [SCOPE.sCharacter('poet_character').GetName] z [SCOPE.sCharacter('poet_character').GetEmployer.GetName] i [SCOPE.sCharacter('poet_character_2').GetName] z [SCOPE.sCharacter('poet_character_2').GetEmployer.GetName]. Aczkolwiek Muzejon może nie być wystarczająco duży dla nich obu, więc powinniśmy na razie wysłać zaproszenie do jednego z nich."
 dhe_museion.4.a: "[SCOPE.sCharacter('poet_character').GetName] wygląda interesująco."
 dhe_museion.4.b: "Słyszeliśmy, że [SCOPE.sCharacter('poet_character_2').GetName] dobrze wykonuje swoją pracę."
 dhe_museion.5.t: "Muzy i mistycy"
 dhe_museion.5.desc: "Jeden z uczonych, którego wysłaliśmy, aby odnalazł teksty i zwoje mające wypełnić nasze biblioteki, powrócił z [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')]. Chociaż kosztowało nas to znaczną ilość funduszy, jest pewne, że praca ta będzie dużym dobrodziejstwem dla naszych badań w nadchodzących latach."
 dhe_museion.5.a: "Wspaniałe wieści!"
 dhe_museion.10.t: "Muzejon rozpoczyna działalność"
 dhe_museion.10.desc: "Wysłaliśmy uczonych i wysłanników do każdego zakątka świata, aby znaleźć teksty, źródła i kodeksy, które wypełnią wielki Muzejon. To naprawdę będzie centrum całej naszej wiedzy, stojące na czele życia kulturalnego Hellenów.\n\nUdowodnimy raz na zawsze, że Aleksandria naprawdę jest jednym z największych miast, bez względu na to, czy poszukuje kultury, technologii czy wiedzy. Ta chwila zostanie zapamiętana jako moment, w którym [ROOT.GetCountry.GetName] stał się jednym z najwspanialszych krajów na świecie."
 dhe_museion.10.a: "Świątynia ta zostanie zapamiętana na długo."
 dhe_museion.11.t: "Muzejon"
 dhe_museion.11.desc: "Prace nad Muzejonem nareszcie zostały ukończone, a wielki majestatyczny budynek zostanie zapamiętany na zawsze, podobnie jak nasze rządy. Naukowcy, uczeni, poeci, pisarze i muzycy z całego znanego świata zebrali się u progów Aleksandrii, aby dzielić się swoją wiedzą i umiejętnościami, z wielką korzyścią dla naszego ludu.\n\nPonieważ wszyscy ci ludzie zgromadzili się wokół nas, Aleksandria naprawdę stała się klejnotem naszego kraju. Pozostaje tylko znaleźć zastosowanie dla całego tego potencjału."
 dhe_museion.11.a: "Pomysłowość [ROOT.GetCountry.GetAdjective|U] w najlepszym wydaniu!"
 dhe_museion.12.t: "Muzejon zniszczony"
 dhe_museion.12.desc: "Pośród chaosu spowodowanego przez wrogie oblężenie Aleksandrii, nocne niebo rozjaśnia potężny blask. Cały Muzejon płonie, budynki ze zwojami, tekstami i wszystkim innym. Nie było czasu, aby zapobiec tej tragedii; teraz nie ma już sposobu, aby uratować budynek muzeum, nie wspominając już o jego zawartości.\n\nTo ogromna tragedia dla ludu [ROOT.GetCountry.GetAdjective], któremu jedyne co pozostało to pamięć o niegdyś wspaniałej świątyni."
 dhe_museion.12.a: "Jak to mogło się stać?"
 dhe_museion.20.t: "Wypełnianie biblioteki"
 dhe_museion.20.desc: "Starając się na bieżąco uzupełniać zbiory Muzejonu o wszystkie najnowsze pisma i idee, natrafiliśmy na kilka tekstów, które mogą nas zainteresować.\n\nJeden z nich jest kopią [ROOT.GetCountry.Custom('get_random_ancient_text')], pracy, której szukaliśmy od dłuższego czasu, z kolei drugi tekst jest [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')], bardzo rzadki i wartościowy dokument."
 dhe_museion.20.a: "W tym przypadku wystarczy nasz pierwotny cel."
 dhe_museion.20.b: "Im rzadszy, tym lepiej. Dla takich rzeczy został zbudowany Muzejon."
 dhe_museion.20.c: "W tej chwili nie możemy sobie na to pozwolić."
 dhe_museion.21.t: "Rozmyślania o naszych opcjach"
 dhe_museion.21.desc: "Mamy kilka wolnych stanowisk w Muzejonie, a nasi naukowcy zaczęli szukać kogoś, kto zapełni wolne miejsca. Wymyślili kilka interesujących opcji i chcieliby, abyśmy zajęli się dostępnymi alternatywami."
 dhe_museion.21.a: "[SCOPE.sCharacter('random_character').GetName] wygląda na interesującą osobę."
 dhe_museion.21.b: "[SCOPE.sCharacter('random_character_2').GetName] jest osobą, o której słyszeliśmy kilka dobrych rzeczy."
 dhe_museion.21.c: "[SCOPE.sCharacter('random_character_3').GetName] może okazać się [Select_CString(random_character_3.IsFemale, 'interesująca', 'interesujący' )]."
 dhe_museion.21.d: "Żaden z nich nie nadaje się do Muzejonu."
 dhe_museion.22.t: "Utrzymanie Muzejonu"
 dhe_museion.22.desc: "Chociaż budowa Muzejonu okazała się niezaprzeczalnym dobrodziejstwem dla kraju [ROOT.GetCountry.GetName], kosztowało nas to dużo pieniędzy. Koszty utrzymania budynku, prowadzenia dokumentacji i wynagrodzeń pracowników Muzejonu stają się z czasem coraz bardziej zauważalne."
 dhe_museion.22.a: "Kosztowni ci uczeni i artyści."
 dhe_colossus_tooltip: "Rozpoczyna się budowa Kolosa."
 dhe_colossus_of_rhodes.2.t: "Tonące materiały"
 dhe_colossus_of_rhodes.2.desc: "Otrzymaliśmy wiadomość, że jeden z transportów z materiałami do budowy Kolosa został zatopiony przez piratów u brzegów [SCOPE.sP('randomized_country_province').GetName]. Bez wszystkich materiałów potrzebnych do budowy statuy będziemy musieli wysłać nowy transport lub zmienić planowane wymiary statuy."
 dhe_colossus_of_rhodes.2.a: "Opłacimy nowy transport."
 dhe_colossus_of_rhodes.2.a.tt: "Prace nad Kolosem Rodyjskim są kontynuowane zgodnie z planem."
 dhe_colossus_of_rhodes.2.b: "Po prostu zrobimy go nieco mniejszego."
 dhe_colossus_of_rhodes.2.b.tt: "Prace nad Kolosem Rodyjskim zostały spowolnione z powodu braku materiałów."
 dhe_colossus_of_rhodes.3.t: "Robotnicy bez motywacji"
 dhe_colossus_of_rhodes.3.desc: "Dużą część prac nad Kolosem została wykonana dzięki dobrej woli mieszkańców Rodos, ale wygląda na to, że wielu z nich straciło motywację, ponieważ postępy prac nie były tak szybkie, jak się spodziewali.\n\nMoglibyśmy zapłacić za transport nowych robotników na Rodos, aby wykonali resztę prac, spróbować zmotywować tych, których już mamy lub zmienić niektóre z naszych planów, aby zmniejszyć obciążenie istniejących robotników."
 dhe_colossus_of_rhodes.3.a: "Nieco nowych par rąk ukończy pracę."
 dhe_colossus_of_rhodes.3.b: "Musimy wygłosić motywujące przemówienie dla naszych robotników."
 dhe_colossus_of_rhodes.3.c: "Zmniejszymy nieco statuę ze względu na wszystkich."
 dhe_colossus_of_rhodes.3.c.tt: "Prace nad Kolosem Rodyjskim zostały spowolnione z powodu robotników bez motywacji."
 dhe_colossus_of_rhodes.4.t: "Sabotowanie Kolosa"
 dhe_colossus_of_rhodes.4.desc: "Praca nad Kolosem była utrudniona ciągłymi kradzieżami i sabotażem - zazdrosne kraje wysyłają swoich szpiegów, aby utrudniali budowę arcydzieła w każdy możliwy sposób. Choć do tej pory problemy były stosunkowo niewielkie, obawiamy się, że może to być prostu przedsmak tego, co ma nastąpić.\n\n[SCOPE.sCharacter('random_advisor').GetName] zaleca rozstawienie żołnierzy, aby lepiej strzegli budowy Kolosa. Ewentualnie, moglibyśmy wykorzystać część naszych funduszy, aby wymienić zniszczone części lub zignorować sprawę."
 dhe_colossus_of_rhodes.4.a: "Wymienimy tylko to, co ulegnie uszkodzeniu."
 dhe_colossus_of_rhodes.4.b: "Nasi żołnierze będą strzec statuy."
 dhe_colossus_of_rhodes.4.c: "Jest to stosunkowo niewielki problem, prawdopodobnie będzie dobrze."
 dhe_colossus_of_rhodes.4.c.tt: "Prace nad Kolosem Rodyjskim zostały spowolnione z powodu kradzieży i sabotażu."
 dhe_colossus_of_rhodes.10.t: "Kolosalne przedsięwzięcie"
 dhe_colossus_of_rhodes.10.desc: "Dzięki wszystkim zasobom, sprzętowi i materiałom pozostawionych przez armię Demetriusza, zaczynamy tworzyć naszą kolosalną statuę na cześć Heliosa. Jeśli chodzi o resztę rzeczy, których potrzebujemy, zaczynamy wysyłać wysłanników do głównych mocarstw Morza Śródziemnego.\n\nSpodziewamy się, że ukończenie tego ogromnego przedsięwzięcia potrwa dość długo, ale taka jest cena, jaką trzeba będzie zapłacić za łaskę bogów. Przy użyciu pomocnych rąk ludu Rodos rozpoczyna się budowa kolosa."
 dhe_colossus_of_rhodes.10.a: "Należy się tego spodziewać."
 dhe_colossus_of_rhodes.11.t: "Kolos Rodyjski"
 dhe_colossus_of_rhodes.11.desc: "Wielki Kolos Rodyjski został ukończony, aby teraz już na zawsze chronić wyspę Rodos przed działaniami wojennymi i atakami. Wielki posąg z czystego brązu, w przeciwieństwie do wszystkiego, co kiedykolwiek widziano wcześniej, to naprawdę wspaniały zaszczyt dla Heliosa, boga patrona Rodos.\n\nStatua jest niemal dokładnie taka, jak pierwotnie planowaliśmy, lśniący pomnik na zawsze upamiętniający naszą władzę na Rodos. Mamy nadzieję, że Helios z dumą spogląda na Rodos, nadal chroniąc miasto."
 dhe_colossus_of_rhodes.11.a: "Spore osiągnięcie."
 dhe_colossus_of_rhodes.12.t: "Kolos Rodyjski"
 dhe_colossus_of_rhodes.12.desc: "Wielki Kolos Rodyjski został ukończony, aby teraz już na zawsze chronić wyspę Rodos przed działaniami wojennymi i atakami. Wielki posąg z czystego brązu, w przeciwieństwie do wszystkiego, co kiedykolwiek widziano wcześniej, to naprawdę wspaniały zaszczyt dla Heliosa, boga patrona Rodos.\n\nRezultat naszej ciężkiej pracy jest wspanialszy niż kiedykolwiek wyobrażali sobie nasi architekci, kolos jest większy i bardziej ozdobiony niż początkowo zakładano nasze plany. Jesteśmy pewni, że Helios z dumą spogląda na Rodos, trzymając swą pieczę nad miastem po wsze czasy."
 dhe_colossus_of_rhodes.12.a: "Kolosalne osiągnięcie."
 dhe_colossus_of_rhodes.13.t: "Upadek kolosa"
 dhe_colossus_of_rhodes.13.desc: "Wielki Kolos z Rodos widział wiele bitew, ale w końcu upadł, gdy miasto zostało zajęte przez wrogie siły. Nie jest jasne, jak to się stało w chaosie oblężenia, ale wielki posąg z brązu rozpadł się, a jego kawałki leżą wokół portu i przystani.\n\nPoza naprawą jest to naprawdę cios dla morale naszego ludu."
 dhe_colossus_of_rhodes.13.a: "Co za katastrofa."
 dhe_earthquake.1.t: "Trzęsienie w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.1.desc: "Nastąpiło ogromne trzęsienie ziemi z epicentrum w [SCOPE.sP('randomized_country_province').GetName], z dużą liczbą ofiar i znacznymi szkodami dla samego miasta. Ucierpiały także najbliższe miasta i ziemie, ale najbardziej ucierpiało terytorium [SCOPE.sP('randomized_country_province').GetName].\n\nNasi ludzie proszą nas, abyśmy przeznaczyli część naszych funduszy na pomóc potrzebującym i jak znalezienie jak najlepszego wyjścia z sytuacji."
 dhe_earthquake.1.a: "Musimy pomóc naszym braciom w [SCOPE.sP('randomized_country_province').GetName]!"
 dhe_earthquake.1.b: "Z czasem wszystko się ułoży."
 dhe_earthquake.2.t: "Trzęsienie w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.2.desc: "Nastąpiło ogromne trzęsienie ziemi z epicentrum w [SCOPE.sP('randomized_country_province').GetName] w kraju [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Większość naszych miast w tym regionie jest w dużej mierze nienaruszona, jednakże [SCOPE.sP('randomized_earthquake_province').GetName] stanowi wyjątek, gdzie trzęsienie spowodowało niewielkie szkody i straty.\n\nMieszkańcy [SCOPE.sP('randomized_earthquake_province').GetName] proszą nas o pomoc w procesie odbudowy."
 dhe_earthquake.2.a: "Przeznaczymy część funduszy na pomoc."
 dhe_earthquake.2.b: "Z czasem wszystko się ułoży."
 dhe_earthquake.3.t: "Zniszczenie [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.3.desc: "Ziemia rozstąpiła się samoistnie i pochłonęła terytorium [SCOPE.sP('randomized_country_province').GetName], pozostawiając za sobą zniszczenia i straty. Trzęsienia ciągnęły się wzdłuż i wszerz, siejąc za sobą chaos. Nasi ludzie oczekują, że nie zostawimy ich w tak trudnych czasach i żądają podjęcia działań w celu rozwiązania kryzysu.\n\nJeśli nie wykażemy się stanowczymi rządami w tych niespokojnych czasach, na naszych ziemiach na pewno będzie wielu gniewnych chłopów. Bo kto jeszcze może ich uratować, jeśli nie my?"
 dhe_earthquake.3.a: "Musimy pomóc ocalałym."
 dhe_earthquake.3.b: "Nie ma rozwiązania tego kryzysu."
 dhe_earthquake.4.t: "Zniszczenie [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.4.desc: "Ziemia pochłonęła terytorium [SCOPE.sP('randomized_country_province').GetName] w kraju [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Chociaż większość zniszczeń znajduje się poza naszymi granicami, wygląda na to, że terytorium [SCOPE.sP('randomized_earthquake_province').GetName], znajdujące się niedaleko epicentrum również poniosło ciężkie straty.\n\nNasi ludzie oczekują od nas umiejętnego przywództwa w tych trudnych czasach, chociaż w rzeczywistości tylko niewielka część naszego kraju ma problemy."
 dhe_earthquake.4.a: "[SCOPE.sP('randomized_country_province').GetName] otrzyma pomoc."
 dhe_earthquake.4.b: "Ludzie sami rozwiążą własne problemy."
 dhe_earthquake.6.t: "Wspomnienia o trzęsieniu ziemi"
 dhe_earthquake.6.desc: "Minęło kilka lat, odkąd niszczycielskie trzęsienie ziemi brutalnie pochłonęło dużą część terytorium [SCOPE.sP('randomized_country_province').GetName] i pozostawiło nasz naród z tragedią. Mimo, że kryzys byłby w stanie doprowadzić do upadku wielu narodów, mieszkańcy kraju [ROOT.GetCountry.GetName] zebrali się na odwagę i wspólnie zbudowali nową przyszłość. Nasze przywództwo w trudnych czasach jest wciąż dobrze pamiętane i niewielu obecnie to kwestionuje."
 dhe_earthquake.6.a: "Miejmy nadzieję, że nic takiego się nie powtórzy."
 dhe_earthquake.7.t: "Wspomnienia o trzęsieniu ziemi"
 dhe_earthquake.7.desc: "Minęło kilka lat, odkąd niszczycielskie trzęsienie ziemi brutalnie pochłonęło dużą część terytorium [SCOPE.sP('randomized_country_province').GetName] i pozostawiło nasz kraj w ruinie. Mroczne wspomnienia tamtych dni są mocno zakorzenione w naszej pamięci, nawet dziś trzęsienie ziemi pojawiło się jako temat podczas dyskusji o polityce, raz jeszcze udowadniając, jaki wpływ wywarło na nas. Kiedy pozostawimy tę katastrofę za sobą?"
 dhe_earthquake.7.a: "Co to była za tragedia..."
