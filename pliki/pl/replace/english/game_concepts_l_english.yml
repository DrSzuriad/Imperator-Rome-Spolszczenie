l_english:
 game_concept_date: "Data"
 game_concept_date_desc: "Data gry liczona jest od założenia Rzymu; Ab Urbe Condita."
 game_concept_country: "Państwo"
 game_concept_countries: "Państwa"
 COUNTRY_CONCEPT_TOOLTIP: ""
 game_concept_country_desc: "Państwa to jednostki dyplomatyczne, z którymi będziesz wchodzić w interakcje podczas gry. Mogą reprezentować wszystko, od małych państw narodowych, przez wielkie imperia, aż po wędrowne hordy.\n\nPaństwa czerpią swoje dochody i zasoby bezpośrednio od [Concept( 'pops', 'populacji' )|E] zamieszkującej własne [Concept( 'territories','terytoria')|E] i posiadające dwór [Concept( 'characters','postaci')|e], na którego czele stoi [ruler|el]."
 game_concept_ruler: "Władca"
 game_concept_ruler_desc: "Każde [country|El] posiada władcę, którym jest określona postać. Siła władcy może być mierzona przez jego cztery podstawowe cechy, z których każda ma bardzo korzystny wpływ na funkcjonowanie państwa."
 game_concept_territory: "Terytorium"
 game_concept_territories: "Terytoria"
 game_concept_territory_desc: "Terytorium to najmniejsza jednostka administracyjna należąca do [Concept( 'province', 'prowincji' )|E], która sama zaś jest częścią [Concept( 'governorship', 'gubernatorstwa')|E]. Terytoria zawierają liczbę [Concept( 'pops','populacji')|E], produkują [tradegoods|El] i mają [Concept( 'province_rank','rangę')|E].\n\nWiększość terytoriów będzie należała do [Concept( 'country', 'państwa')|E], choć mogą być również nieskolonizowane, co jest doskonałą okazją dla tych, którzy są wystarczająco przebiegli, by to wykorzystać."
 game_concept_family: "Rodzina"
 game_concept_families: "Rodziny"
 game_concept_family_desc: "Rodzina to grupa ważnych [Concept( 'people', 'osób' )|E] spokrewnionych ze sobą i zazwyczaj mieszkających w tym samym [Concept( 'country', 'państwie' )|E].\n\nNa terenie [Concept( 'country', 'państwa' )|E] może istnieć kilka Wielkich Rodzin, które będą walczyć o dominację w ciągle zmieniającym się krajobrazie politycznym. Ważne jest, by utrzymywać Wielkie Rodziny szczęśliwe poprzez wypełnianie ich oczekiwanych zadań - niepowodzenie w tym względzie może zmniejszyć lojalność całej rodziny."
 game_concept_character: "Postać"
 game_concept_characters: "Postacie"
 game_concept_people: "Ludzie"
 game_concept_character_desc: "Postacie reprezentują wpływowych ludzi, którzy są bezpośrednio zaangażowani w zarządzanie [Concept( 'country', 'państwem')|E]. Posiadają oni szereg istotnych statystyk, z których najważniejszymi są @loyalty_icon!#Y lojalność#! oraz @power_base! #Y siła bazowa#!. Nielojalna postać może spowodować wiele problemów dla państwa, począwszy od słabej wydajności pracy do jawnej wojny domowej."
 game_concept_government: "Rząd"
 game_concept_government_desc: "Rządy reprezentują typ organu władczego, który posiada każde [country|El]. Rząd może należeć do jednego z trzech archetypów: Republiki, Monarchii lub Plemienia, i może posiadać dalsze specjalizacje w ramach tego archetypu. Każdy typ rządu ma dostęp do innych praw, mechaniki i modyfikatorów."
 game_concept_poptype: "Typ populacji"
 game_concept_poptypes: "Typy populacji"
 POPTYPE_CONCEPT_DESCRIPTION: ""
 game_concept_poptype_desc: "Typy reprezentują różne klasy mieszkańców w obrębie państwa. Różne typy produkują odmienne zasoby i będą reagować w różny sposób na swoją sytuację życiową. Niektóre typy zaś mają również polityczną wagę, reprezentującą wpływ, jaki posiadają. Może to oznaczać, że bardzo mała część znaczącej [Concept( 'pops', 'populacji' )|E] będzie miała ogromny wpływ na niepokoje na danym terytorium, jeśli ich poziom szczęścia spadnie dostatecznie nisko."
 game_concept_culture: "Kultura"
 game_concept_cultures: "Kultury"
 game_concept_culture_desc: "Kultury są etniczną tożsamością, do której mogą należeć [pops|El] lub [characters|El]. Stanowią one kombinację języka, tradycji i hierarchii społeczno-ekonomicznej i mogą być kształtowane indywidualnie przez odpowiednie [Concept( 'laws', 'prawa' )|E] lub [Concept( 'culture_decisions', 'decyzje kulturowe' )|E]."
 CULTURE_LINK_TEXT: ""
 game_concept_religion: "Religia"
 game_concept_religions: "Religie"
 game_concept_religion_desc: ""
 game_concept_deity: "Bóstwo"
 game_concept_deities: "Bóstwa"
 game_concept_deity_desc: "Bóstwa, lub w przypadku niektórych religii monoteistycznych, Prorocy, są znaczącymi postaciami, które mogą być czczone jako część narodowego panteonu. Każde bóstwo ma bierny i aktywny efekt, gdy jest czczone w panteonie, dając swojemu narodowi unikalną premię."
 DEITY_LINK_TEXT: "[Deity.GetName] jest bóstwem [Select_CString(EqualTo_string( Deity.GetDeityCategory.GetName , '$CULTURE$' ), 'kultury', Select_CString(EqualTo_string( Deity.GetDeityCategory.GetName , '$FERTILITY$' ), 'urodzaju', Select_CString(EqualTo_string( Deity.GetDeityCategory.GetName , '$WAR$' ), 'wojny', 'gospodarki')))], które czci religia [Deity.GetReligion.GetName|l]."
 game_concept_culture_group: ""
 game_concept_culture_groups: "Grupy kulturowe"
 game_concept_culture_group_desc: "Grupa kulturowa to zbiór podobnych kultur, które mają wspólne historyczne pochodzenie lub wykazują silne podobieństwa. [pops|E] i [Concept( 'characters', 'postacie')|E] są bardziej skłonni zadowolić się rządami państwa należącego do tej samej grupy kulturowej, co oni."
 game_concept_law: "Prawo"
 game_concept_laws: "Prawa"
 game_concept_law_desc: "Prawa stanowią ramy, dzięki którym [country|El] może sprawować kontrolę nad swoimi ziemiami i populacją. Prawa różnią się w zależności od tego, do jakiego archetypu [Concept( 'government', 'rządu' )|E] należy dany naród, i mogą mieć zarówno pozytywne, jak i negatywne skutki. Aby dokonać zmian w rządzie, często wymaga się posiadania różnych praw. I tak: zmiana na arystokratyczny typ rządu może wymagać od ciebie w pierwszej kolejności przyjęcia praw, które faworyzują arystokrację."
 LAW_LINK_TEXT: "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood: "Towar handlowy"
 game_concept_tradegoods: "Towary handlowe"
 game_concept_tradegood_desc: "Odmienne zasoby są produkowane na różnych [Concept( 'territories','terytoriach' )|E] i dają różnorodne bonusy dla danej [Concept( 'province','prowincji' )|E]. Towary handlowe mogą być, jak sama nazwa wskazuje, wymieniane pomiędzy [Concept( 'provinces','prowincjami' )|E], zarówno w obrębie własnego imperium, jak i poprzez zawarcie lub zaoferowanie umowy handlowej z innym [Concept( 'country','państwem')|E].\n\nIlość towarów produkowanych przez dane [territory|El] może zostać zwiększona poprzez wnoszenie określonych [Concept( 'buildings','budowli')|E] lub zwiększenie populacji niewolników, których można dowolnie przemieszczać pomiędzy władanymi [Concept( 'territories','terytoriami' )|E]."
 TRADEGOOD_LINK_TEXT: ""
 game_concept_horde: "Horda"
 game_concept_hordes: "Hordy"
 game_concept_horde_desc: "Horda jest zbiorowiskiem barbarzyńskich wojowników, których celem jest plądrowanie i grabież. Włóczą po krainach, dopóki nie zostaną pokonani w walce lub przekonani do odejścia w pokoju. Z hordą możliwa jest ograniczona dyplomacja. Na przykład, możesz przyznać im prawo do osiedlania się na twoich ziemiach, oddając im [territories|El] w zamian za ich lojalność."
 HORDE_LINK_TEXT: ""
 COMBAT_LINK_TEXT: ""
 game_concept_pop: "Populacja"
 game_concept_pops: "Populacje"
 game_concept_pop_desc: "Populacje reprezentują grupy ludzi żyjących na danym [territory|El]. Każda z nich posiada wartość #Y szczęścia#!, która wskazuje na ich zadowolenie z przywództwa [Concept( 'country', 'państwie' )|E]. Wpływa ono na poziom #Y wydajności#!, jak również powoduje #Y niepokoje#! na ich terytorium, jeśli ich szczęście jest niskie. \n\nWszystkie populacje należą do określonego [Concept( 'poptype', 'typu' )|E], na przykład: @citizen! #Y obywatele#!."
 game_concept_subunit: "Podjednostka"
 game_concept_subunits: "Podjednostki"
 game_concept_subunit_desc: "Podjednostki reprezentują najmniejsze oddziały wojskowe, albo kohorty mężczyzn na lądzie, albo okręty na morzu, które razem tworzą armię lub [Concept( 'unit', 'jednostkę')|E] marynarki wojennej danego [Concept( 'państwa')|E]."
 game_concept_treasure: "Skarb"
 game_concept_treasures: "Skarby"
 game_concept_treasure_desc: "Skarby są potężnymi artefaktami, które potrafią wzbudzić wiarę w tych, którzy żyją w ich pobliżu. Mogą być przechowywane w świętych miejscach, przynosząc wielkie korzyści dla okolicy.\n\nSkarby mogą zostać zrabowane poprzez zbezczeszczenie świętego miejsca, a czasami mogą zostać odkryte w następstwie pojawiających się wydarzeń lub interakcji między postaciami."
 TREASURE_LINK_TEXT: ""
 game_concept_unit: "Jednostka"
 game_concept_units: "Jednostki"
 game_concept_unit_desc: "Jednostki reprezentują armie i flotę danego [Concept( 'county','państwa')|E] na mapie. Każda z nich posiada różną liczbę [Concept( 'subunits','podjednostek')|E], których morale, doświadczenie i dyscyplina wpływają na ich skuteczność w walce.\n\nJednostki są prowadzone przez generała lub admirała, którego @military_icon! umiejętności wojenne poprawiają ich zdolności bojowe. Armie poborowych zawsze są dowodzone przez [Concept('governor','gubernatora')|E], podczas gdy armie [Concept( 'legion','legionów')|E] są dowodzone przez [Concept( 'legate','legata')|E] lub [Concept( 'tribunes','trybunów')|E].\n\nAmie zużywają @food_capacity_icon! żywność na [Concept( 'territories','terytoriach')|E], gdzie @supply_limit! limit zaopatrzenia jest mniejszy niż całkowita liczba ich podjednostek. W przypadku braku żywności armia będzie cierpieć z powodu @attrition! wyczerpania, co osłabia jej siły. Można to złagodzić, upewniając się, że jednostka uzupełni zapasy żywności na swoim terytorium, zanim wyruszy na ziemie wroga. Zapasy żywności mogą być również zwiększone dzięki @supply_train! podjednostkom taboru."
 game_concept_siege: "Oblężenie"
 game_concept_sieges: "Oblężenia"
 game_concept_siege_desc: ""
 SIEGE_LINK_TEXT: "[Siege.GetOccupationProgressTooltip]"
 game_concept_area: "Obszar"
 game_concept_areas: "Obszary"
 game_concept_area_desc: "Obszar jest średniej wielkości jednostką podziału mapy. Zazwyczaj składa się z 10-15 [Concept( 'territories', 'terytoriów' )|E]."
 GAME_AREA_TOOLTIP: "Region: [Area.GetRegion.GetName]\nProwincje: [Area.GetStatesLink]\nTerytoria: [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE: ""
 GAME_AREA_STATES_TITLE: ""
 game_concept_region: "Region"
 game_concept_regions: "Regiony"
 game_concept_region_desc: "Region jest największą z jednostek podziału mapy. Zazwyczaj składa się z 10-15 [Concept( 'areas', 'obszarów' )|E]."
 GAME_REGION_TOOLTIP: "Obszary: [Region.GetAreasLink]\nGubernatorstwa: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE: ""
 GAME_REGION_GOVERNORSHIPS_TITLE: ""
 game_concept_province: "Prowincja"
 game_concept_provinces: "Prowincje"
 game_concept_province_desc: "Prowincja jest średniej wielkości administracyjną jednostką podziału mapy, poniżej [Concept( 'governorship', 'gubernatorstwa')|E]. Jest to część [Concept( 'area','obszaru')|E] należącego do danego [Concept( 'country', 'państwa' )|E], składająca się z jednego lub więcej [Concept( 'territories', 'terytoriów' )|E].\n\nHandel odbywa się na poziomie prowincji, poprzez importowanie lub eksportowanie [Concept( 'tradegoods', 'towarów handlowych' )|E] produkowanych przez inne prowincje krajowe lub zagraniczne.\n\nProwincje przechowują lokalne zapasy żywności pochodzące z lokalnej produkcji i importu, które są wykorzystywane do wyżywienia własnej [Concept( 'pops', 'populacji' )|E] i przechodzących przez nie przyjaznych [Concept( 'units', 'jednostek' )|E], które potrzebują zaopatrzenia.\n\nPolityka gubernatora może być prowadzona w celu kierowania rozwojem prowincji i jest ustalana indywidualnie dla każdej prowincji w [Concept( 'country', 'państwie' )|E], w skład którego wchodzi.\n\nJeśli lojalność prowincji spadnie do 0, powstanie ona w lokalnej rebelii przeciwko jej [Concept( 'country', 'państwu')|E]."
 GAME_STATE_TOOLTIP: "Gubernatorstwo: [State.GetGovernorship.GetName]\nObszar: [State.GetArea.GetName]\nStolica: [State.GetCapital.GetName]\nWłaściciel: [State.GetCountry.GetName]\nTerytoria: [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE: ""
 game_concept_governorship: "Gubernatorstwo"
 game_concept_governorships: "Gubernatorstwa"
 game_concept_governorship_desc: "Gubernatorstwo jest największą administracyjną jednostką podziału mapy. Jest to część [Concept( 'region', 'regionu' )|E], który należy do danego [Concept( 'country', 'państwa' )|E] i składa się z jednej lub większej liczby [Concept( 'provinces', 'prowincji')|E], które zaś zawierają [Concept( 'territories', 'terytoria' )|E].\n\nGubernatorstwo jest kontrolowane przez [Concept( 'governor', 'gubernatora' )|E], który jest dowódcą wszystkich poborowych zgromadzonych w gubernatorstwie. Na terenie [Concept( 'governorships', 'gubernatorstw' )|E] wystawiane są [legions|El], którym dowodzą [Concept( 'legates', 'legaci' )|E] oraz [Concept( 'tribunes', 'trybuni' )|E]."
 GAME_GOVERNORSHIP_TOOLTIP: "Region: [Governorship.GetRegion.GetName]\nStolica: [Governorship.GetCapital.GetName]\nWłaściciel: [Governorship.GetOwner.GetName]\nGubernator: [Governorship.GetGovernorOrRuler.GetName]\nProwincje: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE: ""
 game_concept_governor: "Gubernator"
 game_concept_governors: "Gubernatorzy"
 game_concept_governor_desc: "Każde [governorship|El] ma [character|El], która nim zarządza.\n\nW stolicy [Concept( 'country','państwa')|E] zawsze będzie to [ruler|El], ale w innych guberniach trzeba będzie wyznaczyć gubernatora.\n\nGubernatorzy działają jako dowódcy poborowych."
 game_concept_agenda: "Program"
 game_concept_agendas: "Programy"
 game_concept_party_agenda: ""
 game_concept_agenda_desc: "Każda [party|El] polityczna ma swój własny [agenda|El] na bieżącą kadencję.\n\nJeśli rządowi uda się spełnić jej żądania, partia będzie bardzo zadowolona. Jeśli nie, niektóre partie mogą próbować przeforsować swój program z upływem czasu. Programy są wybierane na początku nowej kadencji lub po ustanowieniu nowej partii rządzącej.\n\nPartia może kierować się ideologią, wiarą, relacjami lub surowym, nieskrępowanym przekonaniem o słuszności własnej sprawy przy ustalaniu celów."
 game_concept_party: "Partia"
 game_concept_parties: "Partie"
 game_concept_party_type: ""
 game_concept_party_types: ""
 game_concept_party_desc: ""
 game_concept_building: "Budowla"
 game_concept_buildings: "Budowle"
 game_concept_building_desc: ""
 GAME_BUILDING_TOOLTIP: ""
 game_concept_cultural_right: "Prawo kulturowe"
 game_concept_cultural_rights: "Prawa kulturowe"
 game_concept_cultural_right_desc: "Prawa kulturowe to przywileje przyznane określonej kulturze w danym [Concept( 'country','państwie')|E].\n\nPaństwa mają jedną [Concept( 'primary_culture', 'kulturę podstawową' )|E], która zawsze będzie cieszyć się pełnią praw, ale może też podporządkować sobie [pops|El] kultur [Concept( 'integrated_cultures','zintegrowanych' )|E] oraz [Concept( 'non_integrated_cultures','niezintegrowanych')|E]."
 game_concept_integrated_culture: "Kultura zintegrowana"
 game_concept_integrated_cultures: "Kultury zintegrowane"
 game_concept_integrated_culture_desc: "Kultury, które zostały [Concept( 'integrated', 'zintegrowane' )|E] mają podobne lub równe prawa, co [Concept( 'primary_culture', 'kultura podstawowa' )|E] swojego [Concept( 'contry','państwa')|E]. Z drugiej strony każda [Concept( 'integrated_culture', 'zintegrowana kultura')|E] zmniejsza poziom szczęścia [Concept( 'primary_culture','kultury podstawowej')|E] i wszystkich innych [Concept( 'integrated_culture', 'zintegrowanych kultur')|E].\n\n[pops|E] ze [Concept( 'integrated_culture','zintegrowanej kultury')|E] nie podzielają szczęścia [Concept( 'primary_culture','kultury podstawowej')|E] i nie mogą być [Concept( 'assimilated','zasymilowane')|E]."
 game_concept_non_integrated_culture: "Kultura niezintegrowana"
 game_concept_non_integrated_cultures: "Kultury niezintegrowane"
 game_concept_non_integrated_culture_desc: "Kultury, które nie zostały [Concept( 'integrated', 'zintegrowane' )|E], mają mniej praw niż [primary_culture|El] danego [Concept( 'country','państwa')|E], a [pops|El] tej kultury mogą awansować tylko do najwyższego [Concept( 'poptype','typu')|E] określonego przez [cultural_rights|El].\n\nNiezintegrowane [pops|El] z czasem podlegają [Concept( 'assimilation','asymilacji' )|E] do [Concept( 'primary_culture','kultury podstawowej )|E] tego [Concept( 'country','państwa')|E]."
 game_concept_primary_culture: "Kultura podstawowa"
 game_concept_primary_culture_desc: "Każde [country|El] ma jedną [Concept( 'primary_culture','kulturę podstawową')|E]. [pops|E] tej kultury cieszą się większym szczęściem, podobnie jak [integrated_cultures|El].\n\nZ czasem [pops|E] [Concept( 'non_integrated_cultures','kultur niezintegrowanych')|E] [Concept( 'assimilate','zasymilują')|E] się z [Concept( 'primary_culture', 'kulturą podstawową' )|E] [Concept( 'country','państwa')|E], w którym mieszkają."
 game_concept_integration: "Integracja"
 game_concept_integrate: "Integruj"
 game_concept_integrated: "Zintegrowana"
 game_concept_integration_desc: "Proces nadawania [Concept( 'pops','populacji')|E] określonej [Concept( 'culture','kultury')|E] praw [Concept('integrated_culture','kultury zintegrowanej')|E]. Dzięki temu ich poziom szczęścia wzrasta, jednakże nie pociąga za sobą skutku w postaci [Concept( 'assimilated','asymilacji')|E]."
 game_concept_assimilation: "Asymilacja"
 game_concept_assimilate: "Asymiluj"
 game_concept_assimilated: "Zasymilowana"
 game_concept_assimilation_desc: "[pops|E] [Concept( 'non_integrated_cultures','kultur niezintegrowanych')|E] zostaną z czasem zasymilowane z [Concept( 'primary_culture','kulturą podstawową' )|E] danego [Concept( 'country','państwa')|E].\n\n[integrated_cultures] nie zostaną zasymilowane."
 GAME_LOYALTY_TOOLTIP_TITLE: "Lojalność postaci [Character.GetName]"
 game_concept_loyalty: "Lojalność"
 game_concept_loyalty_i: "@loyalty_icon!"
 game_concept_loyalty_desc: "Lojalność jest miarą lojalności postaci wobec państwa. Nielojalne [characters|El] częściej przysparzają problemów władcy niż lojalne. Jednakże nawet największa lojalność postaci ma swoje granice."
 game_concept_province_rank: "Ranga terytorium"
 game_concept_province_rank_desc: ""
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC: "Korzyści:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain: "Teren"
 game_concept_terrain_type: "Typ terenu"
 game_concept_terrain_types: "Typ terenu"
 game_concept_terrain_desc: "Przynosi różne korzyści lub niedogodności na danym [territory|El] i walczącym na nim [Concept( 'units', 'jednostkom' )|E].\n\nNiektóre z  nich mogą być bardziej urodzajne, jak [GetTerrainType('farmland').GetName|l], podczas gdy [GetTerrainType('mountain').GetName|l] są mniej żyzne, trudniejsze do [Concept( 'siege', 'oblegania' )|E] i ograniczają rozpiętość bitewną.\n\nWody również mają swoje ukształtowanie terenu, tj. szerokie otwarte [GetTerrainType('ocean').GetName|l] lub bardziej ograniczone [GetTerrainType('coastal_terrain').GetName|l]."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS: ""
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH: ""
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER: ""
 game_concept_heritage: "Dziedzictwo"
 game_concept_heritage_desc: "Każde [country|El] posiada dziedzictwo, które daje specyficzne bonusy, jak i niedogodności.\n\nHistorycznie znaczące państwa epoki hellenistycznej będą zazwyczaj posiadały unikalne dziedzictwo oparte na najważniejszych instytucjach lub osiągnięciach danego narodu, takich jak Rzym."
