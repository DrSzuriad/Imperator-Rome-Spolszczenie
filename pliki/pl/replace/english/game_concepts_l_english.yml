 game_concept_idea_groups: "Grupy idei"
 game_concept_idea_group_desc: "Cztery grupy idei, wojskowa, obywatelska, oratorska i religijna, zawierają [ideas|El], które zapewniają premie do różnych aspektów [Concept( 'country','państwa')|E].\n\nWięcej [Concept( 'ideas','idei')|E] można odblokować dzięki postępom w odpowiedniej kategorii technologii."
