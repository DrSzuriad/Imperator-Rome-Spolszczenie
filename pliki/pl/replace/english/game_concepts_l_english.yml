 game_concept_culture_decision: "Decyzja kulturowa"
 game_concept_culture_decisions: "Decyzje kulturowe"
 game_concept_decision_desc: "Decyzje to określone reformy lub działania, które mogą być podjęte przez [country|El] w określonych warunkach, takich jak utworzenie nowego narodu czy też rozwój określonych [Concept( 'territories', 'terytoriów')|E]. Decyzje kulturowe mogą być podejmowane w celu wpłynięcia na konkretne przywileje, a tym samym na względną wydajność i szczęście kultur w danym [Concept( 'country', 'państwa' )|E]."
 game_concept_legion: "Legion"
 game_concept_legions: "Legiony"
 game_concept_legion_desc: "Zbiór [Concept( 'units','jednostek')|E] podległych [Concept( 'governorship','gubernatorstwu')|E], dowodzonych przez [Concept( 'legion_commanders', 'jednego legata i grupę trybunów')|E]. Z czasem mogą one uzyskać [distinctions|El], które będą pamiętane w ich [Concept( 'region','regionie')|E] przez wieki.\n\nJeśli okaże się to konieczne, stali dowódcy [Concept('legion_reassignment', 'przejmą kontrolę nad nieprzydzielonymi jednostkami' )|E]. Co więcej, tworzenie jednostek legionowych zmniejszy potencjalną wielkość wojsk zbieranych w ich [Concept( 'governorship','gubernatorstwie')|E]."
