 game_concept_invention_desc: "Wynalazki oznaczają przyjęcie przez [Concept( 'country', państwo' )|E] nowych technologii oraz idei w miarę upływu czasu. Mogą one przynieść korzyści różnym aspektom związanym z armia, administracją i populacją."
