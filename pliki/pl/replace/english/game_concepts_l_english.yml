 game_concept_legion_commanders: "Dowódcy"
 game_concept_legion_commanders_desc: "[characters|E], którym przyznano dowództwo nad konkretnym [Concept( 'legion','legionem')|E]. Może to być [legate|El] lub [tribune|El]. Jeśli uznają to za konieczne, [Concept( 'legion_reassignment', 'przejmują kontrolę' )|E] nad innymi jednostkami."
 game_concept_legion_reassignment: "Ponowny przydział legionu"
 game_concept_legion_reassignment_desc: "Jako że koordynacja jest kluczowa dla sukcesu [Concept( 'legion','legionu')|E], [Concept( 'legion_commanders', 'dowódcy' )|E] bez jednostek mogą stanąć na wysokości zadania i przejąć kontrolę nad jednostką w wyjątkowych sytuacjach, takich jak śmierć poprzedniego dowódcy, aby upewnić się, że żadna jednostka nie zostanie pozostawiona sama sobie."
