 game_concept_legate: "Legat"
 game_concept_legates: "Legaci"
 game_concept_legate_desc: "Legat jest głównym p.o. dowódcy [Concept( 'legion','legionu')|E], ale można go odciążyć, przydzielając mu [Concept( 'tribunes','trybunów')|E] którzy w razie potrzeby pomogą mu w dowodzeniu [Concept( 'units','jednostkami' )|E]. Po śmierci legata jego tytuł przechodzi na następnego w kolejce [Concept( 'tribune','trybuna')|E]."
