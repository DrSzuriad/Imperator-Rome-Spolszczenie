 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV: ""
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN: "Życie jest ciężkie dla żołnierzy, dajmy im kilka tak potrzebnych swobód."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA: ""
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE: ""
 ADVICE_DEFICIT_TITLE: "Deficyt"
 ADVICE_DEFICIT_SUMMARY: "Nasz skarbiec jest pusty, a niezadowolenie rozlewa się po kraju! Musimy przejąć kontrolę nad naszymi finansami, zanim one zapanują nad nami."
 ADVICE_DEFICIT_TAXES: "Ekonomia nie polega na oszczędzaniu pieniędzy, ale na mądrym ich wydawaniu. Skoro tracimy pieniądze, musimy sięgnąć do rejestrów, aby zbilansować nasze przychody i wydatki."
 ADVICE_DEFICIT_TAXES_TITLE: ""
 ADVICE_DEFICIT_TAXES_BTN: ""
 ADVICE_DEFICIT_DONOTHING: "Nasze mądre decyzje zapewniły nam dodatni dochód. Chociaż nasz skarbiec jest obecnie pusty, to jednak stale napływają do niego pieniądze."
 ADVICE_DEFICIT_DONOTHING_TITLE: ""
 ADVICE_DEFICIT_OMEN_TAX: "Możemy zwiększyć nasze dochody bez podnoszenia podatków, prosząc o boskie przewodnictwo."
 ADVICE_DEFICIT_OMEN_COMMERCE: "Handel jest naszym głównym źródłem dochodu, a boskie błogosławieństwo obdarzyłoby nas jeszcze większym bogactwem."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX: "Byłoby nam łatwiej zbierać podatki, gdybyśmy propagowali aspekty hojności i dobroczynności naszej wiary."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE: "Możemy szerzyć nauki naszej wiary, które zachęcają do handlu i kupiectwa."
 ADVICE_DEFICIT_DESTROY_TITLE: ""
 ADVICE_DEFICIT_DESTROY_BTN: ""
 ADVICE_DEFICIT_DESTROY: "W szczególnie trudnej sytuacji możemy rozebrać kilka starych, bezużytecznych fortów. To obniży zarówno koszty utrzymania, jak i napełni nasz skarbiec."
 ADVICE_DEFICIT_FALLBACK: "Może zabraknąć nam dostępnych opcji, ale ostatnią rzeczą, jaką możemy stracić, jest nadzieja."
 ADVICE_DEFICIT_FALLBACK_TITLE: "Brak dostępnej porady"
 ADVICE_LOW_FOOD_TITLE: ""
 ADVICE_LOW_FOOD_SUMMARY: ""
 ADVICE_LOW_FOOD_FALLBACK: "Nic nie możemy zrobić; ludzie będą musieli sami sobie poradzić."
 ADVICE_LOW_FOOD_FALLBACK_TITLE: "Brak dostępnej porady"
 ADVICE_LOW_FOOD_DONOTHING: "Powinniśmy zaczekać, aż pojawi się rozwiązanie, dopóki w spichlerzach jest jeszcze trochę jedzenia."
 ADVICE_LOW_FOOD_DONOTHING_TITLE: ""
 ADVICE_LOW_FOOD_IDEA: "Nasz naród powinien zobowiązać się do zgromadzenia dodatkowych zapasów żywności, aby zagwarantować dostawy, na wypadek gdyby nadchodzące zbiory nie uległy poprawie."
 ADVICE_LOW_FOOD_IDEA_TITLE: ""
 ADVICE_IMPORT_FOOD_TITLE: "Importuj żywność"
 ADVICE_IMPORT_FOOD: "W prowincji znajdują się niewykorzystane szlaki handlowe, które powinny być użyte w celu dodatkowego importu żywności."
 ADVICE_LOW_FOOD_FARM: ""
 ADVICE_LOW_FOOD_FARM_TITLE: ""
 ADVICE_LOW_FOOD_POLICY: "Polityka gubernatora może w znacznym stopniu wpłynąć na życie w prowincji. Promowanie handlu może zapewnić bardziej stabilne dostawy żywności."
 ADVICE_LOW_FOOD_POLICY_TITLE: ""
 ADVICE_LOW_FOOD_MOVEARMY: "Nasza armia zużywa w tej prowincji ogromne ilości żywności. Rozważ przeniesienie jej do innej prowincji lub rozdzielenie pomiędzy różne prowincje."
 ADVICE_LOW_FOOD_OMEN: "Ludzie będą pracować ciężej, mając świadomość, że nasz naród ma boską przychylność. Przygotujmy rytuał, który będzie im o tym przypominać!"
 ADVICE_LOW_FOOD_PASSIVE_OMEN: "W tej godzinie próby, zachęcajmy do modlitwy o dobrą pogodę i obfite plony."
 ADVICE_STARVING_POPS_TITLE: ""
 ADVICE_STARVING_POPS_SUMMARY: ""
 ADVICE_STARVING_POPS_GRANARY: "Choć spichlerze nie zapewnią nam większej ilości jedzenia, pozwalają przechować jego nadmiar na wypadek nagłej potrzeby."
 ADVICE_STARVING_POPS_GRANARY_TITLE: ""
 ADVICE_STARVING_POPS_GRANARY_BTN: ""
 ADVICE_OCCUPIED_PROVINCE: ""
 ADVICE_STARVING_POPS_DONOTHING: "Nawet najgorsze klęski głodu w końcu same się zażegnują. Zobaczmy, jak rozwinie się sytuacja."
 ADVICE_STARVING_POPS_DONOTHING_TITLE: ""
 ADVICE_STARVING_POPS_FALLBACK: "To są naprawdę mroczne czasy, w których zawiedli nas nawet nasi doradcy. Czekając na pojawienie się rozwiązania, musimy pozwolić, by natura zrobiła swoje."
 ADVICE_STARVING_POPS_FALLBACK_TITLE: "Brak dostępnej porady"
 ADVICE_DISLOYAL_PROV_TITLE: "Nielojalna prowincja"
 ADVICE_DISLOYAL_PROV_SUMMARY: ""
 ADVICE_DISLOYAL_PROV_DONOTHING: "Nie musimy obawiać się chłopskiego motłochu! To niezadowolenie z pewnością wkrótce minie."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE: ""
 ADVICE_ASSIGN_GOVERNOR: "Bez silnego przywódcy prowincja pogrąży się w anarchii i chaosie. Dlatego ważne jest, abyśmy przydzielili jej gubernatora."
 ADVICE_ASSIGN_GOVERNOR_TITLE: ""
 ADVICE_ASSIGN_GOVERNOR_BTN: ""
 ADVICE_DISLOYAL_PROV_AUTONOMY: "Moglibyśmy spełnić niektóre z pragnień ludzi i poprawić szczęście w prowincji, gdybyśmy dali im nieco większą autonomię."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE: ""
 ADVICE_DISLOYAL_PROV_HARSH: "Lepiej by się nas bali niż kochali. Możemy pozwolić naszemu gubernatorowi na surowsze traktowanie agitatorów jako sposób na zniechęcenie do kolejnych buntów."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE: ""
 ADVICE_DISLOYAL_PROV_OMEN: "Ludzie znajdą pociechę wiedząc, że ich władca jest błogosławiony. Musimy tylko dać im powód, by w to uwierzyli."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN: "Jak modlitwa odmawiana jest za człowieka w potrzebie, tak wiara naszego narodu musi być zgodna z potrzebami naszych mieszkańców."
 ADVICE_DISLOYAL_PROV_TAXES: "Podatki obciążają ludzi, ale są istotne dla naszego skarbca. Jeżeli tylko gospodarka jest w stanie to wytrzymać, nasi poddani byliby wdzięczni, gdybyśmy zmniejszyli ich obciążenia."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE: ""
 ADVICE_IMPORT_METALS_TITLE: ""
 ADVICE_IMPORT_METALS: "Nasi ludzie powinni uważać życie w naszym wielkim narodzie za luksus, ale obecna sytuacja może wymagać od nas jeszcze większego ubogacenia ich życia."
 ADVICE_DISLOYAL_PROV_FALLBACK: "Prowincja się buntuje, ale nasze możliwości uległy wyczerpaniu. Musimy poczekać, aż będziemy zdolni do działania."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE: "Brak dostępnej porady"
 ADVICE_REVOLT_TITLE: "Ryzyko buntu"
 ADVICE_REVOLT_SUMMARY: ""
 ADVICE_REVOLT_PREPARE_YOUR_ARMY: "Przygotujmy się do spotkania z naszymi wrogami na polu bitwy."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE: ""
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN: ""
 ADVICE_REVOLT_STABTHEPIG: "Stabilność naszego narodu ma duży wpływ na ryzyko buntów. Zwiększmy zatem naszą stabilność, składając hojną ofiarę bogu."
 ADVICE_REVOLT_STABTHEPIG_TITLE: ""
 ADVICE_REVOLT_STABTHEPIG_BTN: ""
 ADVICE_BUTTON_TOOLTIP_DISABLED: "To działanie nie jest już dostępne"
 ALERT_TOOLTIP_ADVICE: "#G Kliknij, aby zobaczyć dostępne opcje #!"
