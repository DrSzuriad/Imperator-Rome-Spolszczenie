 gw_effect_tax_and_commerce_DESC: "Niech nasze sakiewki będą zasobne w srebro, nasze skarbce wypełnione po brzegi złotem i klejnotami, a nasze stoły zastawione egzotycznymi bogactwami obcych krajów, przywiezionymi przez naszych kupców, odkrywców, kapitanów i negocjatorów. Będziemy prosperować!"
 gw_effect_slave_work_DESC: ""
 gw_effect_civilization_builder_DESC: "Ludność bez kultury jest jedynie kpiną ze splendoru, który stara się naśladować. Prawda, którą odnajdujemy w naszym sposobie życia, w naszym niepowtarzalnym przekazie sztuki, filozofii, nauki i wiary, jest tym, co wynosi nas jako naród ponad zwierzęta i ludzi. "
 gw_effect_culture_expansion_DESC: "Nasza cywilizacja jest zbudowana na zjednoczeniu naszych przekonań i kultury. Razem, jako jeden lud i jeden naród, rozwijamy się i prosperujemy oraz witamy tych, którzy chcą dołączyć do nas, aby nauczyć się naszego sposobu życia. "
 gw_effect_civil_engineering_DESC: "Opierając się na fundamencie naszych osiągnięć naukowych, budujemy nasze miasta ze świątyniami sięgającymi nieba, akweduktami transportującymi życiodajną wodę i teatrami zapewniającymi rozrywkę naszym masom, zapisując się w historii na wiele pokoleń."
 gw_effect_martial_science_doctrine_DESC: "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć, które przyczyniły się do rozwoju naszej wiedzy o sztuce wojny, podboju i chwały."
 gw_effect_civic_science_doctrine_DESC: "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć, które przyczyniły się do rozwoju naszej cywilizacji w dziedzinach zarządzania, administracji i rządzenia."
 gw_effect_oratory_science_doctrine_DESC: "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwoju naszej kultury w dziedzinach dyplomacji, retoryki i szlachetnej sztuki prowadzenia debaty."
 gw_effect_religious_science_doctrine_DESC: "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwijaniu naszego zrozumienia tego, co metafizyczne, święte i boskie. "
 gw_effect_governing_doctrine_DESC: "Dobrze utrzymany ogród kwitnie, podobnie jak nasze prowincje, które dzięki ciężkiej pracy naszych doświadczonych gubernatorów i ich niekończącym się wysiłkom, zapewniają naszemu narodowi i ludziom dobrobyt i pomyślność. "
 gw_effect_noble_pop_doctrine_DESC: "W hołdzie naszym chwalebnym przywódcom: wzorom naszych wartości kulturowych i chlubom naszej cywilizacji, z których wyrosły ideały naszego narodu."
 gw_effect_citizen_pop_doctrine_DESC: "W hołdzie naszym wybitnym obywatelom: ich bystrym umysłom, pobożnym rozumom i lojalnej postawie, z których wypływają nasza kultura i legenda, przewyższające innych."
 gw_effect_freemen_pop_doctrine_DESC: "W hołdzie naszym nieugiętym wolnym ludziom: ich niezłomnej odwadze, lojalnej postawie i dumnym przodkom, na których nasz naród opiera swoją wolność i suwerenność."
 gw_effect_tribesmen_pop_doctrine_DESC: "W hołdzie naszym nieustraszonym plemieńcom: ich odważnej postawie, niezłomnej determinacji i szanowanemu rodowodowi, z którego wyrośliśmy, prowadząc naszych wrogów przed sobą i zajmując ich ziemie na drodze podboju."
 gw_effect_slaves_pop_doctrine_DESC: "W hołdzie naszej sprawnej sile roboczej: jej nieugiętej determinacji, silnym umysłom i posłusznemu zachowaniu, dzięki którym nasze miasta, świątynie oraz forty zyskały podziw i szacunek wśród naszych poddanych, sojuszników, sąsiadów i rywali."
 gw_effect_expanding_population_DESC: ""
 gw_effect_fantastic_ruler_DESC: ""
 gw_effect_diplomacy_supreme_DESC: "„Mądrzy ludzie mówią, bo mają coś do powiedzenia; głupcy, bo muszą coś powiedzieć”."
 gw_effect_diplomats_supreme_DESC: ""
