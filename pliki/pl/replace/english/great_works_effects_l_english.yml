 gw_effect_siege_doctrine_DESC: ""
 gw_effect_army_breeding_DESC: ""
 gw_effect_army_logistics_DESC: "Logistyka jest podstawą każdej armii, gdyż bez niej ani człowiek, ani zwierzę nie dotrą na pole bitwy. Głód i wycieńczenie zbierają żniwo na długo przed tym, jak miecz lub strzała zadecydują o ich losie."
 gw_effect_cohort_drill_doctrine_DESC: ""
 gw_effect_navy_drill_doctrine_DESC: ""
 gw_effect_mercenary_doctrine_DESC: "Dla tych, którzy żyją z wojowania mieczem: oddajemy wam cześć i wychwalamy. Niech wasze ciosy będą precyzyjne, wasi towarzysze broni lojalni, a dni obfite i bogate! "
 gw_effect_defense_doctrine_DESC: "Tym, którzy chronią nas przed naszymi wrogami: pozdrawiamy was! Do tych, którzy chcą plądrować, rabować i niszczyć nasze ziemie: nie znajdziecie tu nic poza głodem, śmiercią i klęską."
 gw_effect_retaliation_doctrine_DESC: "Mądrze wybierajcie swoje bitwy, abyście mogli dożyć kolejnego dnia. "
 gw_effect_strong_generals_DESC: "„Nie boję się armii lwów prowadzonych przez owcę; boję się armii owiec prowadzonych przez lwa”."
 gw_effect_efficient_forts_DESC: "Dla tych, którzy stoją na straży w nocy: oddajemy cześć wam i waszej nieustannej czujności wobec tych, którzy chcą nam przynieść krzywdę i cierpienie."
 gw_effect_omen_doctrine_DESC: "Studiując otaczające nas znaki, zaczynamy rozumieć ścieżki losu i dowiadujemy się, jak możemy zmierzać ku naszej świetlanej przyszłości."
 gw_effect_for_the_masses_DESC: ""
 gw_effect_strong_admirals_DESC: "Obrońcom naszych wybrzeży, portów i handlu: jesteśmy wam winni dozgonną wdzięczność za waszą lojalną służbę i śmiałe przedsięwzięcia, dzięki którym nasze wybrzeża są bezpieczne od zagrożeń z zewnątrz."
 gw_effect_resilient_at_sea_DESC: "W hołdzie naszym wieloletnim tradycjom panowania nad morzem, kształtującym pokolenia zahartowanych mężczyzn, którzy wytrwale znoszą trudy szalejących sztormów i palącego słońca. Pełni pokory wyrażamy wdzięczność."
 gw_effect_martial_education_DESC: "„Rzuć mnie na pożarcie wilkom, a wrócę, stając na czele watahy”."
 gw_effect_finesse_education_DESC: "„Wszystko, co słyszymy, jest opinią, a nie faktem. Wszystko, co widzimy, jest punktem widzenia, a nie prawdą”."
 gw_effect_charisma_education_DESC: "„Nic nie jest tak niewiarygodne, by oratorstwo nie mogło uczynić tego możliwym do przyjęcia”."
 gw_effect_zeal_education_DESC: "„Dla ludu religia jest prawdą, dla mędrców fałszem, a dla władców jest po prostu użyteczna”."
