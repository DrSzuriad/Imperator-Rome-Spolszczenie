 investment_efforts_ended: "Wysiłki inwestycyjne zostaną zakończone."
 scheme.1.t: "Kradzież!"
 scheme.1.desc: "[Select_CString(thief.IsFemale, 'Ta nikczemna łajdaczka', 'Ten nikczemny łajdak' )], [SCOPE.sChar('thief').GetName], [Select_CString(thief.IsFemale, 'wkradła', 'wkradł' )] się zeszłej nocy do willi [ROOT.GetCharacter.GetPraenomen], i [Select_CString(thief.IsFemale, 'uciekła', 'uciekł' )] ze sporą ilością cennych akcesoriów.\n\nDowód takiego działania jest trudny do zdobycia i na razie musimy tolerować drwiące spojrzenie, które [SCOPE.sChar('thief').GetPraenomen] rzuca nam z piętra [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')]."
 scheme.1.a: "Szlag!"
 scheme.1.b: "'[ROOT.GetCharacter.GetPraenomen], dołącz do nas na chwilę w tej alejce...'"
 scheme.1.c: "Czekaj, czekaj! WEŹ WSZYSTKO!!!"
 scheme.2.t: "Nieudolny włamywacz"
 scheme.2.desc: "W środku nocy, [SCOPE.sChar('thief').GetName] [Select_CString(thief.IsFemale, 'wdrapała', 'wdrapał' )] się na ściany należące do mieszkania [ROOT.GetCharacter.GetName]. Być może tym, czego nie [Select_CString(thief.IsFemale, 'zauważyła', 'zauważył' )] było to, że [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'oddawała', 'oddawał' )] się wieczornej degustacji wina z kilkoma najbliższymi przyjaciółmi.\n\nNie trzeba dodawać że, [SCOPE.sChar('thief').GetPraenomen] poszedł po rozum do głowy po wyrzuceniu [Select_CString(thief.IsFemale, 'jej', 'go' )] z najbliższego balkonu."
 scheme.2.a: "Krzyżyk na drogę!"
 scheme_steal: "Kradzież!"
 scheme_steal_desc: "Weź wszystko, co możesz i niczego nie zwracaj!"
 scheme_can_have_consequences: "Ten plan może mieć konsekwencje medyczne."
 scheme_seek_treatment: "Znaleźć leczenie"
 scheme_seek_treatment_desc: "Nauki medyczne pozostawiają wiele do życzenia, ale [ROOT.GetCharacter.GetPraenomen] jest [Select_CString(ROOT.GetCharacter.IsFemale, 'gotowa', 'gotów' )] zaryzykować konsekwencjami."
 scheme.4.t: "Wyzwanie prawne"
 scheme.4.desc: "Prawo jest dokuczliwym wynalazkiem. Wymachując papierami i otoczon[Select_CString(thief.IsFemale, 'a', 'y' )] przez popleczników, [SCOPE.sChar('thief').GetName] kurtuazyjnie poinformował[Select_CString(thief.IsFemale, 'a', '' )] nas, że działka, którą zajmuje [ROOT.GetCharacter.GetName] była w rzeczywistości własnością [SCOPE.sChar('thief').GetHerHis] gałęzi rodziny [SCOPE.sChar('thief').GetFamilyDisplayAdjective].\n\nMimo że roszczenia te mogą być pozorne, [SCOPE.sChar('thief').GetPraenomen] wydaje się mieć dokumentację, która to potwierdza."
 scheme.4.a: "I tak nie potrzebowaliśmy tej ziemi."
 scheme.4.b: "Czy [SCOPE.sChar('thief').GetPraenomen] nie jest bardziej zainteresowan[Select_CString(thief.IsFemale, 'a', 'y' )]... złotem?"
 scheme.4.c: "Załatwimy to.. NA ARENIE!!!"
 scheme.5.t: "Prawne oszustwo"
 scheme.5.desc: "Tego popołudnia, w oburzającym przejawie bezczelnej nieudolności, [SCOPE.sChar('thief').GetName] [Select_CString(thief.IsFemale, 'zakwestionowała', 'zakwestionował' )] prawo własności posiadłości, którą posiada [ROOT.GetCharacter.GetName]. Mając jedynie zestaw rażąco sfałszowanych dokumentów na poparcie swoich roszczeń, postępowanie nie trwało długo.\n\nCzy powinniśmy naciskać na uzyskanie rekompensaty?"
 scheme.5.a: "Nasz czas jest cenny."
 scheme.5.b: "Ta ziemia należy do nas od pokoleń!"
 scheme.5.c: "Reprymenda powinna wystarczyć."
 gladiatorial_combat_scheme: "[SCOPE.sChar('thief').GetPraenomen] i [SCOPE.GetRootScope.GetCharacter.GetName] będą walczyć na śmierć i życie."
 scheme.6.t: "Poszukiwania patrona"
 scheme.6.desc: "Jak nakazuje obyczaj, ochocz[Select_CString(patronage_requester.IsFemale, 'a', 'y' )], lecz politycznie niedoświadczon[Select_CString(patronage_requester.IsFemale, 'a', 'y' )] [SCOPE.sChar('patronage_requester').GetName] zwrócił się do nas z pokorną prośbą o formalny patronat.\n\nTaka prośba niesie ze sobą niewiele praktycznych obowiązków, ale zwiększyłaby pozycję, którą zajmuje [SCOPE.sChar('patronage_requester').GetPraenomen] wśród swoich [Select_CString(patronage_requester.IsFemale, 'rówieśniczek', 'rówieśników' )]. Takie życzliwe zachowanie może również zjednać nam elitę [ROOT.GetCharacter.GetEmployer.GetAdjective]."
 scheme.6.a: "Uważaj to za zrobione."
 scheme.6.b: "Niestety, wydaje się, że jesteśmy trochę zajęci myciem włosów."
 stunning_puns_tt: "Wszyscy członkowie [SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP ')] są pod wrażeniem niesamowitej gry słów:"
 scheme_seek_patron: "Znalezienie patrona"
 scheme_seek_patron_desc: "[ROOT.GetCharacter.GetName] prosi bardziej doświadczonego członka społeczeństwa o patronat."
 scheme_steal_holding: "Przejęcie posiadłości"
 scheme_steal_holding_desc: "Ci, którzy mają psychiczny hart ducha, aby władać prawem, są pogardzani przez większość. Ci, którzy mają odwagę być pogardzani przez większość; władają prawem."
