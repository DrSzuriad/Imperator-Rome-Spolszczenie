 scheme_influence: "Wywarcie wpływu na interesariuszy"
 scheme_influence_desc: "Tylko słaby władca nie polega na otaczających go ludziach."
 influence.1.t: "Przychylność [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc: "Polityka może być niebezpiecznym biznesem. Każdy mądry władca wie, że zawsze znajdzie się ktoś z większą przebiegłością lub intelektem niż on sami, i [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] nie jest wyjątkiem.\n\nChcąc zdobyć przychylność osoby takiej, jak [SCOPE.sChar('ongoing_scheme_target').GetName], pozostaje jednak zagwozdka. [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] [Select_CString(ongoing_scheme_target.IsFemale, 'oznajmiła', 'oznajmił' )], że [SCOPE.sChar('ongoing_scheme_target').GetHerHis] znaczące umiejętności mogłyby zostać wykorzystane na naszą korzyść, gdybyśmy dali [Select_CString(ongoing_scheme_target.IsFemale, 'jej', 'mu' )] niewielką działkę w [SCOPE.sP('holding_province').GetName]."
 influence.1.a: "Uzgodnione."
 influence.1.b: "Nie najlepsza opcja..."
 influence.1.c: "Na pewno możemy [SCOPE.sChar('ongoing_scheme_target').GetHerHim] przekonać?"
 influence.1.d: "Skandaliczne! Dźgnij [Select_CString(ongoing_scheme_target.IsFemale, 'ją', 'go' )]!"
 influence.2.t: "Z ludu..."
 influence.2.a: "Czemu nie?"
 influence.2.b: "To nie jest dobry moment."
 influence.2.c: "Być może możemy uspokoić ludzi w inny sposób?"
 influence.3.t: "Lojalny poddany"
 influence.3.a: "Dlaczego nie?"
