 roman_pantheon: "Helleńska"
 desc_roman_pantheon: "Rozprzestrzeniwszy się z greckiego centrum, olimpijski panteon jest czczony przez wielu. Imiona, aspekty i hierarchia wielu bogów mogą się znacznie różnić w zależności od regionu, jednakże Zeus (lub Jowisz, jak go nazywają Rzymianie) jest uważany za przywódcę olimpijskiego panteonu."
 egyptian_pantheon: "Kemetyczna"
 desc_egyptian_pantheon: "Historia rdzennej egipskiej religii sięga wielu tysięcy lat. Przejawiająca się jako wiara politeistyczna (kult Ra, Atum, Sechmet i innych bogów) ukazuje głęboką cześć dla podstawowych aspektów świata przyrody."
 carthaginian_pantheon: "Kananejska"
 desc_carthaginian_pantheon: "Religia kananejska czci szereg bogów i ich oblicze w sposób politeistyczny. Baal jest uważany za główne bóstwo w złożonej hierarchii mniejszych bogów, którzy często byli czczeni w świątyniach znajdujących się w górach lub na szczytach wzgórz."
 shamanism: "Zalmoksiańska"
 desc_shamanism: "Nie wiadomo, czy Zalmoksis był pierwotnie prorokiem czy bogiem. Jednakże Dakowie i Getowie czczą Zalmoksisa jako boską istotę, przypisując mu wiele cudownych czynów."
 druidism: "Druidzka"
 desc_druidism: "Druidzi funkcjonowali wśród Celtów jako odrębna klasa społeczna. Często działali jako sędziowie i prawodawcy. Określali także lokalne obyczaje i przekonania religijne."
 animism: "Iberyjska"
 desc_animism: "Będąc w istocie hybrydową religią politeistyczną, iberyjskie praktyki religijne obejmują czczenie zwierzęcych duchów, a także kult przodków. Iberowie czcili różnych greckich i fenickich bogów, jak również lokalne bóstwa, takie jak Betatun lub Ataecina."
 judaism: "Żydowska"
 desc_judaism: "Judaizm jest religią monoteistyczną, więc stanowi wyjątek wśród starożytnych wyznań. Po serii proroków i nauczycieli, żydowska święta księga - Tora - zawiera szczegóły przymierza zawartego między Bogiem a dziećmi Izraela."
 zoroaster: "Zaratusztriańska"
 desc_zoroaster: "Prorok Zaratusztra nauczał o wierze w Boga-Stwórcę Ahura Mazdę i jego przeciwnika Arymana. Wyłaniając się z wczesnego indoirańskiego politeizmu, okazuje wielką cześć Daenie, czyli \"wiecznemu prawu\", która nakazuje dobre i prawe postępowanie."
 matrist_religion: "Matrystyczna"
 desc_matrist_religion: "Niewiele wiadomo o plemionach bałtyckich i ich religii. Mimo to zachowały się zapiski mówiące o kultach, wzdłuż wybrzeża Bałtyku, oddających cześć bogini matce."
 berber_religion: "Megalityczna"
 desc_berber_religion: "Starożytna kultura i religia były tyglem tradycyjnych egipskich wierzeń, kultu gwiazd i czczenia przodków. Wiele megalitów - kamiennych budowli wzniesionych na cześć bogów - wciąż istnieje, rozsianych po afrykańskim krajobrazie."
 germanic_religion: "Tuistoniczna"
 desc_germanic_religion: "Starożytny bóg germański Tius, Teiws lub Tuisto (Tuiston) był czczony przez wczesne plemiona wędrowne z dzisiejszej Skandynawii. Wiele relacji sugeruje, że ludy germańskie praktykowały w dużej mierze religię animistyczną, czcząc ziemię i niebo oraz siłę życiową wszystkich żywych istot."
 arabian_pantheon: "Arabska"
 desc_arabian_pantheon: "Religia w Arabii była politeistyczną mieszanką bóstw, aspektów i demonów praktykowaną w osadach i enklawach całego regionu. W tym okresie Allah, Bóg Stwórca, mógł być czczony w niektórych miejscach jako głowa panteonu."
 eastern_animism: "Rytualistyczna"
 desc_eastern_animism: "Rytualizm, reprezentujący różnorodne lokalne religie i religie ludowe, opiera się na uwielbieniu przodków, animizmie i ofiarach wotywnych."
 buddhism: "Buddyjska"
 desc_buddhism: "Buddyzm jest stosunkowo młodą religią, która powstała w północnych Indiach i naśladuje życie Siddharthy Gautamy lub po prostu Buddy. Budda był ascetycznym nauczycielem, który w całych Indiach nauczał o Środkowej Drodze."
 hindu: "Hinduska"
 desc_hindu: "Hinduizm bardzo rozwinął się w okresie wedyjskim, częściowo dzięki stworzeniu upaniszad, i był szeroko rozpowszechniony w całych Indiach w okresie wczesnej starożytności."
 bon_religion: "Bön"
 desc_bon_religion: "Bön reprezentuje zbiór religii ludowych pierwotnie praktykowanych na płaskowyżu tybetańskim. Często pojawiają się aspekty kultu przodków i animizmu, a także rodzący się politeizm."
 indo_iranian_religion: "Heptadyczna"
 desc_indo_iranian_religion: "Ta panteistyczna wiara, wywodząca się z ziem scytyjskich, czciła siedmiu (heptadę) głównych bogów, często porównywanych do tych z greckiego panteonu. Elementy wcześniejszej politeistycznej religii ludowej Scytów wciąż pozostały, podobnie jak praktyka składania ofiar z koni i pochówków z rydwanami, podobna do tej stosowanej przez Celtów."
 anatolian_religion: "Kybeleńska"
 desc_anatolian_religion: "Frygijski kult Kybele jest związany z kultem prehistorycznej bogini matki. Rozwijający się przez tysiące lat kult Kybele często odwoływał się do pokrewieństwa z mitycznymi postaciami i bohaterami oraz praktykował swoją religię poprzez oddawanie czci idolom (bożkom)."
 armenian_religion: "Chaldyjska"
 desc_armenian_religion: "Chaldyjski panteon reprezentuje religię, która wiele wieków wcześniej wyrosła z kultury urartyjskiej. Była to głównie wiara politeistyczna, której główny bóg był znany jako Chaldi i był czczony jako bóg wojownik."
 caucasian_religion: "Armazyjska"
 desc_caucasian_religion: "Prawdopodobnie związany z pobliskimi religiami anatolijskimi, panteon regionu Iberii kaukaskiej był rządzony przez boga Armaziego."
 mesopotamian_religion: "Chaldejska"
 desc_mesopotamian_religion: "Historia panteonu chaldejskiego sięga wielu tysięcy lat wstecz. Oddając cześć bogom takim jak Anu, Enki i Nanna, wyznawcy religii chaldejskiej budują imponujące świątynie na cześć wybranego przez siebie boga."
 jainism: "Dźinijska"
 desc_jainism: "Dźinizm jest wiarą indyjską, która sięga wiele lat wstecz do wczesnych nauczycieli tej religii. Dżiniści mocno wierzą w ascezę i niestosowanie przemocy oraz mają przyjazne stosunki z innymi tradycjami indyjskimi."
