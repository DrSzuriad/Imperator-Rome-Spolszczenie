 grain: "Zboże"
 grainDESC: "Zboże od dawna jest podstawowym składnikiem ludzkiej diety. Uprawiane zboża przetworzone na mąkę, a następnie chleb, stanowią podstawę wyżywienia wielu narodów."
 salt: "Sól"
 saltDESC: "Sól jest wysoko ceniona jako dodatek do żywności i środek konserwujący, a popyt na nią jest tak duży, że często służy jako równoległa waluta."
 iron: "Żelazo"
 ironDESC: "Obecność obróbki żelaza definiuje wiele kultur. Zdecydowanie lepsze w stosunku do swojego poprzednika, brązu, żelazo nie ma sobie równych jako materiał na narzędzia i broń."
 horses: "Konie"
 horsesDESC: "Wykorzystywanie koni w rolnictwie i wojnie jest powszechne. Jako zwierzęta pociągowe dobrze nadają się do ciągnięcia rydwanów, a także do noszenia jeźdźców."
 wine: "Wino"
 wineDESC: "Wino produkowane jest z winogron, rodzynek i wielu innych owoców i ma niezliczone zastosowania w rekreacyjnych, religijnych i kulturalnych celach. Handel winem jest ważną częścią gospodarki śródziemnomorskiej."
 wood: "Drewno"
 woodDESC: "Szeroko stosowane w budownictwie i transporcie, przyzwoite drewno może osiągnąć wysoką cenę na nie zalesionych obszarach."
 amber: "Bursztyn"
 amberDESC: "Powstały z żywicy drzew sosnowych, urok bursztynu jako materiału dekoracyjnego, w połączeniu z jego niedoborem, daje w efekcie szczególnie cenny towar."
 stone: "Kamień"
 stoneDESC: "Podczas gdy drewno często wystarcza jako materiał budowlany dla tymczasowych lub tanich konstrukcji, tylko kamień może zapewnić pożądaną trwałość w pięknym budynku obywatelskim lub trwałym bastionie obronnym."
 fish: "Ryby"
 fishDESC: "Ryby stanowią podstawową część diety i gospodarki każdej nadbrzeżnej cywilizacji na świecie."
 spices: "Przyprawy"
 spicesDESC: "Przede wszystkim używane jako dodatek do żywności, wiele ziół, zawierających przyprawy, ma zmienną cenę w zależności od ich pochodzenia."
 elephants: "Słonie"
 elephantsDESC: "Podobnie jak wiele zwierząt pociągowych, od czasu udomowienia słonie były używane do celów rolniczych, religijnych i wojskowych. Wiele cywilizacji uważa słonia za świętą lub czczoną istotę."
 base_metals: "Metale podstawowe"
 base_metalsDESC: "Miedź, cyna i ołów, choć nie nadają się do celów militarnych, od dawna są wykorzystywane w procesie stopowania i dekoracji. Aczkolwiek, wszechobecny geograficzny niedobór tych metali powoduje, że osiągają wysokie ceny na całym świecie."
 precious_metals: "Metale szlachetne"
 precious_metalsDESC: "Złoto i srebro zostały uznane za miarę względnej wartości od początku bicia monet. Historia złota jako towaru jest głęboko spleciona z jego wykorzystaniem w podobiznach religijnych i mitologicznych."
 steppe_horses: "Konie stepowe"
 steppe_horsesDESC: "Konie stepowe, choć często mniejsze i bardziej krępe niż ich zachodnie odpowiedniki, bardziej nadają się do życia na suchym terenie stepu."
 cattle: "Zwierzęta hodowlane"
 cattleDESC: "Obejmując wiele udomowionych zwierząt, zwierzęta hodowlane zapewniają wiele dóbr, takich jak mleko, ser, mięso i wełna, które napędzają znaczną część gospodarki."
 earthware: "Ceramika"
 earthwareDESC: "Produkcja ceramiki definiowała aktywność cywilizacji ludzkiej od czasu odkrycia ognia. Ceramika obejmuje praktyczne przybory, takie jak miski i dzbanki, a także posągi, urny i inne przedmioty dekoracyjne."
 dye: "Barwniki"
 dyeDESC: "Drogie barwniki, takie jak tyryjska purpura i kermes, są zbierane z rzadkich bezkręgowców w bardzo zlokalizowanych siedliskach. Te kolory są szczególnie pożądane przez elitę rządzącą wielu kultur i uzyskują wysokie ceny."
 fur: "Futra"
 furDESC: "Futra były używane od niepamiętnych czasów, aby chronić ludzi przed gryzącym zimnem. Począwszy od szytych skór króliczych, a skończywszy na wielkich niedźwiedzich skórach, dobre futro można wykorzystać do dowolnej liczby zastosowań."
 olive: "Oliwki"
 oliveDESC: "Uprawiane od tysiącleci, produkty z oliwek napędzają znaczącą część gospodarki śródziemnomorskiej. Wiele kultur ceni oliwę jako symbol płodności i siły."
 leather: "Skóra"
 leatherDESC: "Garbowane skóry mają wiele zastosowań w życiu domowym i wojskowym. Wczesne tarcze były często pokryte skórą, co łagodziło skutki nadchodzących uderzeń."
 woad: "Urzet"
 woadDESC: "Urzet, podobnie jak różne inne proste barwniki, można wytworzyć z płatków niektórych dzikich kwiatów. Wiele kultur praktykuje rytualne malowanie ciała, a także tworzenie malowanej ikonografii, używając tych kolorów."
 marble: "Marmur"
 marbleDESC: "Ze względu na miękkość i lśniący kolor, marmur jest uważany za główny materiał do rzeźbienia posągów i ikon."
 honey: "Miód"
 honeyDESC: "Chociaż pszczelarstwo krajowe nie jest powszechne, miód jest bardzo pożądany jako środek spożywczy i konserwant."
 incense: "Kadzidła"
 incenseDESC: "Termin \"kadzidło\" obejmuje szereg rzadkich, egzotycznych substancji, które są przede wszystkim wykorzystywane do celów religijnych."
 hemp: "Konopie"
 hempDESC: "Konopie uprawiane od niepamiętnych czasów odegrały znaczącą rolę w rozwoju odzieży i lin ze względu na swoją włóknistą naturę."
 vegetables: "Warzywa"
 vegetablesDESC: "Orzechy, nasiona, rośliny strączkowe i warzywa są zbierane na całym świecie przez zbieraczy i rolników produkujących je na własne potrzeby."
 gems: "Kamienie szlachetne"
 gemsDESC: "Niezwykle rzadkie kamienie szlachetne, cenione jako przedmioty ozdobne, sprawiają, że tylko najbogatsi mogą je posiadać."
 camel: "Wielbłądy"
 camelDESC: "Wielbłądy używane szeroko jako zwierzęta pociągowe i bojowe, potrafią przetrwać w surowym, suchym klimacie."
 glass: "Szkło"
 glassDESC: "Produkcja szkła, która nie jest powszechna, ma ogromny wpływ na jego wartość jako towaru. Szklane koraliki, dekoracje, a nawet urny są bardzo pożądane w całym znanym świecie."
 silk: "Jedwab"
 silkDESC: "Okryte tajemnicą, początki uprawy jedwabiu leżą na dalekim wschodzie. Ta egzotyczna tkanina jest na tyle rzadka, że zyskuje duże zainteresowanie i jeszcze wyższą cenę."
 dates: "Daktyle"
 datesDESC: "Produkty z daktyli, pierwotnie uprawianych w cieplejszych klimatach, są podstawową częścią diety w wielu kulturach."
 cloth: "Tkanina"
 clothDESC: "Tkanina może być wytwarzana z wielu produktów roślinnych lub zwierzęcych i występuje, w różnej jakości, na rynkach w całym znanym świecie."
 papyrus: "Papirus"
 papyrusDESC: "Większość cywilizowanego świata używa tabliczek woskowych, rycin i kamiennych rzeźb do przechowywania słowa pisanego. Papirus, który jest produkowany wyłącznie w regionie egipskim, oferuje znacznie większą łatwość dostępu i użytkowania."
 wild_game: "Dziczyzna"
 wild_gameDESC: "Od pierwszych dni ludzkości łowcy-zbieracze traktowali dzikie zwierzęta za główne źródło pożywienia. Drobne mięso jest często trudne do zdobycia i może prowadzić do szczególnie lukratywnego handlu."
