l_english:
 stonehenge.1.t: "W zamierzchłych czasach..."
 stonehenge.1.desc: "Po miesiącach podróży po odległej Brytanii, [druid.GetName] przyj[Select_CString( druid.IsFemale, 'ęła', 'ął' )] obsceniczną formę ubioru. [druid.GetHerHis|U] włosy spływają na ramiona, tunika jest wyszywana czymś, co wydaje się być żebrami szkieletu, a co najgorsze, nosi [druid.GetSheHe] nieskromne barbarzyńskie spodnie, tak ciasne, że ledwo może się poruszać.\n\n\"Druidyczne rytuały Brytów są niczym muzyka dla moich uszu i zdecydował[Select_CString( druid.IsFemale, 'am', 'em' )], że musimy przyjąć niektóre z ich praktyk.\" [sthubbins.GetName] otrzymuje od [Select_CString( druid.IsFemale, 'niej', 'niego' )] brudną szmatę z naniesionym niestarannym szkicem kamiennego monumentu, na którym widnieje kilka prymitywnych pomiarów. Po przekazaniu szkicu, pochyla się do przodu i szepcze: \"Stonehenge\"."
 stonehenge.1.a: "[ROOT.GetCountry.GetName] przyjmie twoją władzę."
 stonehenge.1.b: "Idź, [druid.GetName], idź!"
 stonehenge.1.c: "Duchowo wiemy o tym, ale nie mamy odpowiedniego sprzętu!"
 stonehenge.2.t: "Przed zaraniem dziejów..."
 stonehenge.2.desc: "Ceremonie [ROOT.GetCountry.GetAdjective] stały się ostatnio coraz mniej popularne, a [sthubbins.GetName] za każdym razem starał[Select_CString( sthubbins.IsFemale, 'a', '' )] się stworzyć bardziej pomysłową scenografię, by przyciągnąć uwagę publiczności. Jednak po tym, jak scenograf został uwięziony i umarł z głodu w kwiecie wielkości człowieka z ostatniego przedstawienia, Stonehenge pozostaje jedyną nadzieją dla [ROOT.GetCountry.GetAdjective].\n\nKilka miesięcy po dostarczeniu architektom schematów od druidów z Brytanii, [sthubbins.GetName] i [druid.GetName] odwiedzają plac budowy. Po kilku krokach [druid.GetName] potyka się i upada na ziemię. Wygląda na to, że potkn[Select_CString( druid.IsFemale, 'ęła', 'ął' )] się o sięgający kolan stos ułożonych płaskich skał - monumentu nigdzie nie widać. Stopniowo [sthubbins.GetName] uświadamia sobie, że ta kupa kamieni to właśnie monument.\n\n[druid.GetName] wydaje się być niezrażon[Select_CString( druid.IsFemale, 'a', 'y' )]: \"Czy jutro nadal wznosimy Stonehenge?\""
 stonehenge.2.a: "Oczywiście - nie róbmy z tego afery."
 stonehenge.2.b: "Nie, to ma tylko łokieć wysokości!"
 stonehenge.2.b.tt: "Powinno być osiemnaście łokci"
 stonehenge.3.t: "Fletnia Pana"
 stonehenge.3.desc: "Na kilka chwil przed ceremonią odsłonięcia Stonhenge na centralnym placu w [main_stage.GetName], dowiadujemy się, że wynajęci muzycy, którzy mieli zapewnić rozrywkę podczas wydarzenia, tragicznie zginęli w dziwnym wypadku w wiszących ogrodach Babilonu. Tylko [sthubbins.GetName] i [druid.GetName] pozostali, aby dokonać tego czynu. Po podniesieniu liry, [sthubbins.GetName], w nowej parze barbarzyńskich spodni, kopiuje postawę, którą przyj[Select_CString( druid.IsFemale, 'ęła', 'ął' )] [druid.GetName] - trzyma nogi jak najdalej od siebie.\n\n\"[sthubbins.GetName], prowadź lirę!\" - woła [druid.GetName] do tłumu złożonego z garnizonu [main_stage.GetName], zmuszonego do zgromadzenia się wokół małego kamiennego kręgu."
 stonehenge.3.a: "Stonehenge! Tam, gdzie mieszkają demony!"
 stonehenge.3.b: "Stonehenge! Tam, gdzie człowiek jest człowiekiem!"
 stonehenge.3.c: "Stonehenge! Tam, gdzie spoczywają dziewice!"
 stonehenge.4.desc: "Ceremonie [ROOT.GetCountry.GetAdjective] stały się ostatnio coraz mniej popularne, a [sthubbins.GetName] za każdym razem starał[Select_CString( sthubbins.IsFemale, 'a', '' )] się stworzyć bardziej pomysłową scenografię dla każdej ceremonii, by przyciągnąć uwagę publiczności. Jednak po tym, jak scenograf został uwięziony i umarł z głodu w kwiecie wielkości człowieka z ostatniego przedstawienia, Stonehenge pozostaje jedyną nadzieją dla [ROOT.GetCountry.GetAdjective].\n\nKilka miesięcy po przekazaniu architektom schematów od druidów z Brytanii, [sthubbins.GetName] i [druid.GetName] odwiedzają plac budowy. Po kilku krokach [druid.GetName] potyka się i upada na ziemię. Spoglądając w dół, można zauważyć, że potkn[Select_CString( druid.IsFemale, 'ęła', 'ął' )] się o sięgający kolan stos ułożonych płaskich skał - monumentu nigdzie nie widać. Stopniowo [sthubbins.GetName] uświadamia sobie, że ta kupa kamieni to właśnie monument.\n\n[druid.GetName] wydaje się być niezrażon[Select_CString( druid.IsFemale, 'a', 'y' )]: \"Czy jutro nadal wznosimy Stonehenge?\""
