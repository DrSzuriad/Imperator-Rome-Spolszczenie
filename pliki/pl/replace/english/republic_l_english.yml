l_english:
 optimates_party: "Optymaci"
 optimates_party_description: "Optymaci to elita naszego narodu, bogaci i potężni senatorowie, którzy chcą podzielić władzę republiki między siebie, aby masy nie wpływały na decyzje władzy.\n\nAkceptują zmiany mające na celu wsparcie większych rodzin i elit oraz głęboko gardzą populistami."
 optimates_party_influence: "Miesięczna aprobata optymatów"
 monthly_optimates_party_conviction: "Miesięczne przekonanie do optymatów"
 populares_party: "Popularzy"
 populares_party_description: "Popularzy to senatorowie, którzy działają na rzecz zwykłego człowieka, a przynajmniej tak twierdzą, aby zdobyć poparcie społeczne i nadać znaczenie swoim programom politycznym. Popularni generałowie i skorumpowani politycy mają tendencję do dołączania do tej partii, ponieważ pozwala im to odrzucić dawne tradycje, które mogą negatywnie wpłynąć na ich dojście do władzy.\n\nAkceptują działania, które zmniejszają wpływy optymatów i nie zgadzają się na jakiekolwiek posunięcia mające na celu utrwalenie władzy klasy wyższej."
 populares_party_influence: "Miesięczna aprobata popularów"
 monthly_populares_party_conviction: "Miesięczne przekonanie do popularów"
 boni_party: "Boni"
 boni_party_description: "Boni to arystokraci, którzy wierzą w starożytne tradycje narodu, zamiast brać udział w konfliktach między klasami takimi jak optymaci czy popularzy. Dążą do znalezienia równowagi między potrzebami klas niższych a utrzymaniem stabilności w kraju poprzez stopniowe reformy.\n\nAkceptują przywódców, którzy aktywnie dążą do zachowania pokoju i stabilności państwa, i potępiają wszystko, co mogłoby zakłócić obecną równowagę."
 boni_party_influence: "Miesięczna aprobata boni"
 monthly_boni_party_conviction: "Miesięczne przekonanie do boni"
 oligarchic_party: "Oligarchowie"
 oligarchic_party_description: "Oligarchowie to arystokracja naszego narodu i jej zwolennicy, którzy starają się zdominować życie polityczne kraju dla własnych celów i korzyści. Jako tako wystrzegają się, i co najwyżej tolerują udział ogółu społeczeństwa w polityce, co stanowi zagrożenie dla ich uprzywilejowanego statusu."
 oligarchic_party_influence: "Miesięczna aprobata oligarchów"
 monthly_oligarchic_party_conviction: "Miesięczne przekonanie do oligarchów"
 democratic_party: "Demokraci"
 democratic_party_description: "Demokraci rzekomo opowiadają się za bardziej sprawiedliwym podziałem władzy politycznej i partycypacją w kraju, chroniąc jednocześnie interesy obywateli i obcokrajowców na swoją korzyść. Stanowią przeszkodę dla dominacji oligarchów, choć motywy ich polityków są często równie przebiegłe i ambitne."
 democratic_party_influence: "Miesięczna aprobata demokratów"
 monthly_democratic_party_conviction: "Miesięczne przekonanie do demokratów"
 traditionalist_party: "Tradycjonaliści"
 traditionalist_party_description: "Tradycjonaliści na ogół nie przejmują się podziałami politycznymi, które napędzają debaty oligarchów i demokratów. Nie chcą złościć bogów, a jedynie chcą chronić starożytne tradycje kraju i przywileje kapłaństwa w obliczu reform politycznych i sporów."
 traditionalist_party_influence: "Miesięczna aprobata tradycjonalistów"
 monthly_traditionalist_party_conviction: "Miesięczne przekonanie do tradycjonalistów"
 republic_button_empower_faction_loc_optimates: "Stronniczość zgromadzenia"
 republic_button_empower_faction_desc_loc_optimates: "Optymaci zawsze starają się zmieniać zgromadzenia na swoją korzyść, aby uzyskać jeszcze większy wpływ na republikę. Zmieniając liczbę elektorów w różnych zgromadzeniach wyborczych, elitarna arystokracja będzie mogła zyskać większość bez wpływu klas niższych.\n\nOpcji tej można użyć raz na 10 lat i tylko wtedy, gdy nie użyto jeszcze '$republic_button_empower_faction_loc_populares$'."
 empowered_optimates_party_gui_mod: "Poparcie optymatów w senacie"
 optimates_party_empower_button_effect_tooltip: "\nKażda #Y głowa wielkiej rodziny#! zyska #G 5#! lojalności@loyalty_icon! na #Y 60#! miesięcy.\n\n"
 empower_button_optimates_loyalty_modifier: "Wielkie rodziny wsparte przez optymatów"
 republic_button_empower_faction_loc_populares: "Przyznaj publiczne grunty"
 republic_button_empower_faction_desc_loc_populares: "Weterani i biedniejsze części populacji, stanowiące ważną bazę poparcia dla popularów, utrzymują się przy życiu dzięki okazjonalnym nadaniom ziemi uprawnej.\n\nOpcji tej można użyć raz na 10 lat i tylko wtedy, gdy nie użyto jeszcze '$republic_button_empower_faction_loc_optimates$'."
 empowered_populares_party_gui_mod: "Poparcie popularów w senacie"
 populares_party_empower_button_effect_tooltip: "W zamian za twoje poparcie, twoja kolejna propozycja senatu zostanie przegłosowana przez #Y popularów#!, omijając tym samym zatwierdzenie przez senat.\n\n"
 senatorial_bypass_spent_tt: "Ta pojedyncza propozycja NIE trafi do senatu, ponieważ #Y popularzy#! zamiast tego przedstawią ją zgromadzeniu.\n\n"
 republic_button_empower_faction_loc_boni: "Wspieraj tradycje kultury [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName]"
 republic_button_empower_faction_desc_loc_boni: "Boni są znani z odrzucania nowych nurtów i pomysłów na rzecz starych, zachowując dawne zwyczaje kultury [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName] jako wzniosły standard, który ich zdaniem nie ma sobie równych. Regularnie gromadzą swoje bogactwo, aby wspierać tych, którzy wyznają te same ideały, co często jest popularnym posunięciem wśród ogółu społeczeństwa, które postrzega ich jako filantropów.\n\nOpcji tej można użyć raz na 10 lat."
 empowered_boni_party_gui_mod: "Poparcie boni"
 republic_button_empower_faction_loc_oligarchic: "Manipuluj kandydatami"
 republic_button_empower_faction_desc_loc_oligarchic: "Oligarchowie dążą przede wszystkim do ochrony własnych przywilejów i władzy, jaką im dają w społeczeństwie [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective], i nie powstrzymują się od stosowania brudnych zagrywek, aby zrealizować swoje interesy.\n\nOpcji tej można użyć raz na 10 lat i tylko wtedy, gdy nie użyto jeszcze '$republic_button_empower_faction_loc_democratic$'."
 empowered_oligarchic_party_gui_mod: "Dominacja oligarchów"
 oligarchs_party_empower_button_effect_tooltip: "$optimates_party_empower_button_effect_tooltip$"
 empower_button_oligarchs_loyalty_modifier: "Wielkie rodziny wzmocnione przez oligarchów"
 republic_button_empower_faction_loc_democratic: "Propaguj reformy prawne"
 republic_button_empower_faction_desc_loc_democratic: "Demokraci uważają, że ochrona praw zarówno obywateli, jak i reszty populacji jest konieczna do zachowania równowagi politycznej oraz równości - ku wielkiej radości ludności [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective] i osób pozbawionych praw wyborczych.\n\nOpcji tej można użyć raz na 10 lat i tylko wtedy, gdy nie użyto jeszcze '$republic_button_empower_faction_loc_oligarchic$'."
 empowered_democratic_party_gui_mod: "Dominacja demokratów"
 democrats_party_empower_button_effect_tooltip: "W wyniku tej reformy, do [SCOPE.ScriptValue('scripted_gui_country_rank_svalue')|0] #Y [player.GetReligion.GetName]#! #Y [player.GetPrimaryCulture.GetName]#! jednostek populacji zostanie wypromowanych do statusu #Y obywatela#!, ale w twoim kraju nie ma miast, w których dominuje religia #Y [player.GetReligion.GetName]#! i kultura #Y [player.GetPrimaryCulture.GetName]#!.\n\n"
 republic_button_empower_faction_loc_traditionalist: "Broń przywilejów religijnych"
 republic_button_empower_faction_desc_loc_traditionalist: "Tradycjonaliści starają się chronić starożytne zwyczaje naszych przodków i znaczenie [SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_Rel_Dop_LMn')] instytucji religijnych, co jest prostym sposobem na obronę ich interesów i wsparcie ich wyznawców.\n\nOpcji tej można użyć raz na 10 lat."
 empowered_traditonalist_party_gui_mod: "Uspokojeni tradycjonaliści"
 price_democratic_party_action: "$republic_button_empower_faction_loc_democratic$"
