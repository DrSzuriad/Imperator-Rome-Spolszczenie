 athenian_mission_03_political_task_10_effect_tt: "\nPo ukończeniu misji otrzymasz następujący efekt:"
 athenian_mission_04_delian_league: "Przywrócenie Symmachii Delijskiej"
 athenian_mission_04_delian_league_DESCRIPTION: "W złotym wieku Aten kontrolowaliśmy Morze Egejskie i byliśmy hegemonami Symmachii Delijskiej, przynosząc bogactwo i fortunę z jednej strony morza na drugą. Po rozbiciu symmachii stosunki między byłymi członkami uległy zanikowi, a ostatecznie zastąpiono je posłuszeństwem wobec Tebańczyków lub macedońskich tyranów.\n\nCzas zebrać fragmenty przeszłości i przywrócić Symmachię Delijską do jej dawnej świetności. Symmachia, w której każde państwo-miasto jest wolne, na czele z ateńską potęgą i demokracją.\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION: "Ta misja zostanie uznana za zakończoną po przywróceniu Symmachii Delijskiej."
 athenian_mission_04_delian_league_BUTTON_TOOLTIP: "Czas przywrócić naszą dawną hegemonię nad Morzem Egejskim."
 athenian_mission_04_delian_league_task_1: "Przygotowanie kampanii"
 athenian_mission_04_delian_league_task_1_DESC: "W pewnym momencie większość Morza Egejskiego była pod kontrolą naszej Symmachii Delijskiej, dopóki nie została rozbita przez naszych zazdrosnych sąsiadów. Czas pozbierać kawałki."
 athenian_mission_04_delian_league_task_2: "Północni sąsiedzi"
 athenian_mission_04_delian_league_task_2_DESC: "Nasi dawni sąsiedzi na północy byli ważnymi członkami pierwotnej Symmachii Delijskiej i powinni zostać nimi ponownie. Ponieważ znajdują się oni tak blisko jak Attyki, warto rozpocząć naszą kampanię od przekonania państw-miast na Eubei."
 athenian_mission_04_delian_league_task_3: "Znalezienie Kefalos"
 athenian_mission_04_delian_league_task_3_DESC: "Wyspa Kefalos leżała daleko na zachodzie, z dala od reszty dawnych stolic Symmachii Delijskiej. Jeśli kiedykolwiek będziemy rozszerzać panowanie Symmachii Delijskiej poza jej dawne granice, czy to na ziemie Ilirii, czy Wielkiej Grecji, potrzebujemy takich portów."
 athenian_mission_04_delian_league_task_4: "Ostatni delijski bastion"
 athenian_mission_04_delian_league_task_4_DESC: "Korkyra była ostatnim bastionem na zachód od dawnej Symmachii Delijskiej, ostatnim przystankiem, jaki można było zrobić przed wejściem na ziemie Ilirii lub Wielkiej Grecji. Ponieważ leżała na ważnym skrzyżowaniu między Grecją, Zachodem i Północą, powinniśmy ponownie spróbować odzyskać wyspę."
 athenian_mission_04_delian_league_task_5: "Ateńska siła"
 athenian_mission_04_delian_league_task_5_DESC: "Symmachia Delijska znana była z floty, budowania statków i rekrutacji wioślarzy na całym Morzu Egejskim, aby spełnić swój cel. Jeśli mamy kontrolować państwa-miasta leżące w dawnych granicach symmachii, będziemy musieli zbudować flotę podobnej wielkości."
 athenian_mission_04_delian_league_task_6: "Ojczyzna Apolla"
 athenian_mission_04_delian_league_task_6_DESC: "Wyspa Delos była domem skarbca i imiennikiem pierwotnej Symmachii Delijskiej. Jeśli mamy legitymizować nową symmachię, przyjęcie Delos jest niezbędne, aby uzasadnić jej istnienie."
 athenian_mission_04_delian_league_task_7: "Modernizacja floty"
 athenian_mission_04_delian_league_task_7_DESC: "Wraz z powstaniem diadochów i ich królestw, widzieliśmy jak w starciach morskich między nimi brały udział coraz to większe okręty. Nadszedł czas, abyśmy również wprowadzili większe statki w naszej flocie, abyśmy mogli rzucić wyzwanie każdemu potencjalnemu najeźdźcy Grecji."
 athenian_mission_04_delian_league_task_8: "Cyklady"
 athenian_mission_04_delian_league_task_8_DESC: "Naksos znajduje się w samym sercu Cyklad i jest ważnym ośrodkiem na wyspach Morza Egejskiego. Kontrolowanie go skutecznie sprawi, że będziemy również nadzorcami innych wysp."
 athenian_mission_04_delian_league_task_9: "Skarbiec w Delos"
 athenian_mission_04_delian_league_task_9_DESC: "Umieszczenie skarbca w Delos okazało się problematyczne w stosunku do pierwotnej Symmachii Delijskiej, ale robiąc to samo, udowodnimy wszystkim, że symmachia jest czymś więcej niż tylko ateńską hegemonią na Morzu Egejskim."
 athenian_mission_04_delian_league_task_10: "Naksyjski marmur"
 athenian_mission_04_delian_league_task_10_DESC: "Marmur z Naksos jest znany na całym świecie ze swojej jakości i wartości, a także jest bardzo pożądany przez inne greckie państwa-miasta."
 athenian_mission_04_delian_league_task_11: "Przez rzekę Strymon"
 athenian_mission_04_delian_league_task_11_DESC: "Amfipolis było miastem, które wznieśliśmy na północy, aby zyskać lepszą kontrolę nad naszymi sojusznikami w Tracji, dopóki nie zostało przejęte przez Spartę i Macedonię. Jeśli chcemy przywrócić pozory wpływów w okolicy, powinniśmy w końcu odzyskać naszą byłą kolonię."
 athenian_mission_04_delian_league_task_12: "Starożytny lojalista"
 athenian_mission_04_delian_league_task_12_DESC: "W jednym z mrocznych momentów historii Aten, Samos było lojalnym sojusznikiem i przyjacielem naszego miasta. Nadszedł czas, aby zwrócić im wolność i przywrócić przyjaźń między naszymi dwoma miastami. Przynajmniej tyle możemy zrobić."
 athenian_mission_04_delian_league_task_13: "Flota Samos"
 athenian_mission_04_delian_league_task_13_DESC: "Samos słynęło z posiadania najsilniejszej marynarki wojennej na Morzu Egejskim, a pomoc w przywróceniu dawnej reputacji wydaje się odpowiednią nagrodą za ich wieloletnią lojalność wobec Aten."
 athenian_mission_04_delian_league_task_14: "Wybrzeże Hellespontu"
 athenian_mission_04_delian_league_task_14_DESC: "Sestos jest jednym z dawnych członków pierwotnej Symmachii Delijskiej i znajduje się przy wejściu do Hellespontu. Kontrolowanie państwa-miasta zapewniłoby nam dostęp do cieśniny i wpłynęło na każdego, kto chciałby przez nią przepłynąć."
 athenian_mission_04_delian_league_task_15: "Zabezpieczenie Hellespontu"
 athenian_mission_04_delian_league_task_15_DESC: "Rozbudowując lokalną infrastrukturę w Sestos, możemy wykorzystać miasto jako centrum miejskie dla naszych wpływów w Tracji, a także zabezpieczenia Hellespontu."
 athenian_mission_04_delian_league_task_16: "Amfipolijskie towary"
 athenian_mission_04_delian_league_task_16_DESC: "W pobliżu miasta Amfipolis znajduje się kilka bogatych kopalni srebra i złota, które okażą się cenne dla symmachii. Priorytetem powinna być ich rozbudowa, aby mogły zapewnić większe bogactwa."
 athenian_mission_04_delian_league_task_17: "Ziemie Mauzolosa"
 athenian_mission_04_delian_league_task_17_DESC: "Mówi się, że Mauzolos był tak miłowany przez jego siostrę, że po jego śmierci rozpoczęła budowę ogromnego Mauzoleum, aby go uhonorować. Choć minęło wiele lat, odkąd [GetProvince('(int32)1981').GetName] było pod rządami Hekatomnidów, ich dziedzictwo wciąż trwa."
 athenian_mission_04_delian_league_task_18: "Dziedzictwo Hekatomnidów"
 athenian_mission_04_delian_league_task_18_DESC: "Hekatomnidzi mają dziedzictwo wspaniałych zabytków, szczególnie wielkiego Mauzoleum. Kontynuacja ich spuścizny z pewnością uczyniłaby nas popularnymi wśród mieszkańców."
 athenian_mission_04_delian_league_task_19: "Powrót Rodos"
 athenian_mission_04_delian_league_task_19_DESC: "Rodos jest wyspą, która w pojedynkę odepchnęła Demetriusza, gdy próbował oblegać miasto, i ma długą, prestiżową historię. Czas przekonać miasto, by ponownie stało się członkiem lub sojusznikiem naszej symmachii, tak jak kiedyś."
 athenian_mission_04_delian_league_task_final: "Przywrócenie symmachii"
 athenian_mission_04_delian_league_task_final_DESC: ""
