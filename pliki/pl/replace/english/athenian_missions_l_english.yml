l_english:
 athenian_mission_01_foreign_rulership: "[SCOPE.GetRootScope.GetCountry.GetName] w łańcuchach"
 athenian_mission_01_foreign_rulership_DESCRIPTION: "Od niepamiętnych czasów byliśmy jednym z najważniejszych i najpotężniejszych państw-miast Grecji, a jednak obecnie borykamy pod jarzmem kraju [mission_overlord_scope.GetName]. To poddaństwo naszej wspaniałej ojczyzny pozostawiło naszą demokrację w strzępach, ponieważ nasze Zgromadzenie rozpadło się na dwie koalicje polityczne - jedną wspierającą obcego suzerena i drugą walczącą o niepodległość."
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION: "Ta misja zostanie uznana za zakończoną, gdy uzyskamy niepodległość lub zacieśnimy relacje z krajem [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP: "Od czasu zniewolenia kraju [ROOT.GetCountry.GetName], dwie koalicje polityczne walczą o władzę w naszym mieście."
 athenian_mission_01_foreign_rulership_task_1: "Podległy delegat"
 athenian_mission_01_foreign_rulership_task_1_DESC: "#Y Ścieżka lojalistyczna#!\nJeśli mamy budować bliższe relacje z krajem [mission_overlord_scope.GetName], powinniśmy założyć ambasadę w ich stolicy, [mission_overlord_scope.GetCapital.GetName]. Delegat do ich [mission_overlord_scope.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen], wydaje się logicznym pierwszym krokiem do osiągnięcia tego celu."
 athenian_mission_01_foreign_rulership_task_2: "Kuracjusz [mission_overlord_scope.GetAdjective|U]"
 athenian_mission_01_foreign_rulership_task_2_DESC: "#Y Ścieżka lojalistyczna#!\nJeśli mamy przekonać resztę kraju [SCOPE.GetRootScope.GetCountry.GetName] do naśladowania, byłoby pomocne, gdyby kraj [mission_overlord_scope.GetName] mógłby wysłać do nas kilku nadzorców, którzy pomogliby w radzeniu sobie z bardziej niestosownymi elementami naszego Zgromadzenia."
 athenian_mission_01_foreign_rulership_task_3: "Podział Zgromadzenia"
 athenian_mission_01_foreign_rulership_task_3_DESC: "#Y Ścieżka lojalistyczna#!\nZnaczna część Zgromadzenia będzie po prostu głosować na tych, którzy mają teraz większość głosów. Jeśli chcemy mieć bliższe relacje z krajem [mission_overlord_scope.GetName], musimy po prostu pokonać frakcję niepodległościową."
 athenian_mission_01_foreign_rulership_task_4: "Gwarancja ochrony"
 athenian_mission_01_foreign_rulership_task_4_DESC: "#Y Ścieżka lojalistyczna#!\nTeraz, kiedy zbliżyliśmy się nieco do kraju [mission_overlord_scope.GetName], nadszedł czas, aby poprosić ich o wysłanie żołnierzy, którzy pozwolą nam położyć kres frakcji niepodległościowej."
 athenian_mission_01_foreign_rulership_task_5: "Finalizacja traktatu"
 athenian_mission_01_foreign_rulership_task_5_DESC: "#Y Ścieżka lojalistyczna#!\nPodpiszemy traktat, który na stałe uczyni nas poddanym kraju [mission_overlord_scope.GetName], kończąc liczne próby frakcji niepodległościowej zmierzające do złego kierowania naszą populacją."
 athenian_mission_01_foreign_rulership_task_6: "Sprawa niepodległości"
 athenian_mission_01_foreign_rulership_task_6_DESC: "#Y Ścieżka niepodległości#!\nFrakcja niepodległościowa aktywnie próbuje położyć kres naszej zależności od kraju [mission_overlord_scope.GetName], abyśmy znowu mogli być panami własnego losu."
 athenian_mission_01_foreign_rulership_task_7: "Pozbycie się nadzorców"
 athenian_mission_01_foreign_rulership_task_7_DESC: "#Y Ścieżka niepodległości#!\nNadzorcy z kraju [mission_overlord_scope.GetName] są ściśle związani z frakcją lojalistyczną i bez ich wsparcia prawdopodobnie raczej nie utrzymają władzy w mieście."
 athenian_mission_01_foreign_rulership_task_8: "Oplucie [mission_overlord_scope.GetName]"
 athenian_mission_01_foreign_rulership_task_8_DESC: "#Y Ścieżka niepodległości#!\nNasze stosunki z krajem [mission_overlord_scope.GetName] pogarszają się, nasi ludzie zaczną spoglądać w przeszłości na potężne państwo-miasto starożytnych Aten, niegdysiejszego hegemona Morza Egejskiego."
 athenian_mission_01_foreign_rulership_task_9: "Wzięcie spraw w swoje ręce"
 athenian_mission_01_foreign_rulership_task_9_DESC: "#Y Ścieżka niepodległości#!\nJeśli kiedykolwiek staniemy na własne nogi, będziemy musieli wszystkim udowodnić, że możemy zebrać własne armie i chronić się oraz, że nie będziemy już zależni od obcych władców, takich jak [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_task_11: "Ostateczne głosowanie"
 athenian_mission_01_foreign_rulership_task_11_DESC: "#Y Ścieżka niepodległości#!\nOstatecznym głosowaniem w Zgromadzeniu zerwiemy łańcuchy [mission_overlord_scope.GetAdjective] raz na zawsze. Nasz kraj znowu będzie wolny."
