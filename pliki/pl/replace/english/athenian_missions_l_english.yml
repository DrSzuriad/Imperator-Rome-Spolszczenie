 athenian_mission_01_foreign_rulership_task_final_tt_2: "Kraj #Y [SCOPE.GetRootScope.GetCountry.GetName]#! zyska niepodległość po zakończeniu misji."
 athenian_mission_02_attica: "Odbudowa Attyki"
 athenian_mission_02_attica_DESCRIPTION: "Zniszczenie Symmachii Delijskiej i względny spadek znaczenia Aten w Grecji sprawiły, że Attyka była mniej rozwinięta i efektywna niż dawniej. Kiedyś była sercem ateńskiej potęgi, a jeśli kiedykolwiek mamy rozszerzyć nasze panowanie poza Attykę, musimy przywrócić ją do dawnej świetności"
 athenian_mission_02_attica_CRITERIA_DESCRIPTION: "Ta misja zostanie uznana za zakończoną, gdy ziemie wokół Aten zostaną ulepszone."
 athenian_mission_02_attica_BUTTON_TOOLTIP: "Jeśli chcemy stać się czymś więcej niż pomniejszą lokalną potęgą, musimy odbudować naszą starożytną ojczyznę."
 athenian_mission_02_attica_task_1: "Attyka dla Ateńczyków"
 athenian_mission_02_attica_task_1_DESC: "Jeśli mamy odbudować naszą starożytną ojczyznę, musimy wpierw odzyskać każdą część, która została nam zabrana siłą."
 athenian_mission_02_attica_task_2: "Rozwój ziem"
 athenian_mission_02_attica_task_2_DESC: "Attyka była niegdyś jednym z najbogatszych regionów Grecji, dopóki nie została zdewastowana podczas wojny między Spartą a nami, a potem popadła w ruinę. Jeśli mamy ponownie stać się potęgą, będziemy musieli odbudować naszą wspaniałą ojczyznę."
 athenian_mission_02_attica_task_3: "Odbudowa wielkości"
 athenian_mission_02_attica_task_3_DESC: "Dawne Ateny były pięknym miastem w sercu Grecji, a opowieści o ich wspaniałości podróżowały wzdłuż i wszerz. Jeśli naszym celem jest stać się potęgą regionalną w regionie, powinniśmy najpierw skoncentrować nasze wysiłki na własnym kraju."
 athenian_mission_02_attica_task_4: "Zabezpieczanie granic"
 athenian_mission_02_attica_task_4_DESC: "Na południowej granicy Attyki leżał Korynt, a na północno-zachodniej Beocja. Te państwa-miasta są kwintesencją ochrony naszej ojczyzny, a Zgromadzenie żąda, abyśmy albo przejęli nad nimi kontrolę, albo sprzymierzyli się z nimi."
 athenian_mission_02_attica_task_5: "Attyckie minerały"
 athenian_mission_02_attica_task_5_DESC: "Attyka była kiedyś znana jako lokalizacja najbogatszych kopalni w Grecji. Jeśli chcemy objąć dawne dziedzictwo, powinniśmy ponownie skupić nasze wysiłki na tych kopalniach i ponownie stać się jednym z najbogatszych eksporterów srebra w regionie."
 athenian_mission_02_attica_task_6: "Porty Pireusu"
 athenian_mission_02_attica_task_6_DESC: "Porty w Pireusie są centrum ateńskiego handlu, skąd wysyłamy naszych kupców po całym basenie Morza Śródziemnego."
 athenian_mission_02_attica_task_7: "Akademia Ateńska"
 athenian_mission_02_attica_task_7_DESC: "Akademia jest ważną instytucją w krajobrazie kulturowym Aten i domem dla wielu intelektualistów."
 athenian_mission_02_attica_task_8: "Wypełnienie szeregów"
 athenian_mission_02_attica_task_8_DESC: "Podczas gdy Akademia jest przywracana do jej dawnej świetności, powinniśmy szukać osób po drugiej stronie Morza Śródziemnego, aby wypełnić jej sale."
 athenian_mission_02_attica_task_9: "Obrzędy w Eleusis"
 athenian_mission_02_attica_task_9_DESC: "Obrzędy w Eleusis sięgają początków Aten, a tajemniczy kult odegrał ważną rolę w tym regionie."
 athenian_mission_02_attica_task_10: "Misteria eleuzyjskie"
 athenian_mission_02_attica_task_10_DESC: "Święte misteria mogą zobaczyć tylko niektórzy wybrani wtajemniczeni, których liczba jest jednak większa niż w czasach starożytnych. Teraz, gdy nasze związki z misteriami stają się coraz bliższe, możemy przekonać ich, aby przyjęli większą liczbę Ateńczyków jako członków zamiast innych Greków."
 athenian_mission_02_attica_task_final: "Attyckie świętowanie"
 athenian_mission_02_attica_task_final_DESC: "Po przywróceniu Attyce jej dawnej świetności nasi ludzie będą mogli patrzeć w przyszłość. Pierwszy z wielu kroków do przywrócenia kraju [ROOT.GetCountry.GetName] i jego starożytnej symmachii."
 athenian_mission_02_attica_task_1_effect_tt: "#Y 3#! pop. [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] #Y wolnych ludzi#! pojawią się w [THIS.GetProvince.GetName]."
 athenian_mission_02_attica_task_3_trigger_tt: "Terytorium #Y [THIS.GetProvince.GetName]#! nie ma wolnych miejsc na budowę. [SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt: "Właściciel terytorium #Y [THIS.GetProvince.GetName]#! (#Y [THIS.GetProvince.GetOwner.GetName]#! @[THIS.GetProvince.GetOwner.GetFlag]!) ma opinię o #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#! lub większą #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 athenian_mission_02_attica_task_5_trigger_tt: "Kraj #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiada #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#! lub więcej terytoriów z budowlą $slave_mine_building$ w Attyce. ([SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!)"
 athenian_mission_02_attica_task_5_custom_loc_desc_1: "#R [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_5_custom_loc_desc_2: "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt: "Możesz wybrać jeden z następujących modyfikatorów:"
 athenian_mission_02_attica_task_8_effect_tt: "Nowe postacie mogą pojawić się w Atenach."
 athenian_mission_02_attica_task_10_effect_tt: "Postaci w kraju #Y [SCOPE.GetRootScope.GetCountry.GetName]#! okazjonalnie dołączą do kultu w Eleusis."
 athenian_mission_03_political: "Demokracja w Atenach"
 athenian_mission_03_political_DESCRIPTION: "Republika Ateńska była znana na całym świecie ze swojej siły i instytucji, dopóki nie zostaliśmy podbici przez obcych barbarzyńskich królów, którzy zaczęli wpływać na naszą politykę wewnętrzną. Gdy wolność zostanie nam zwrócona, skoncentrujemy nasze wysiłki na odbudowie dawnej republiki i wymażemy tę plamę z naszej historii."
 athenian_mission_03_political_CRITERIA_DESCRIPTION: "Ta misja zostanie uznana za zakończoną, gdy starożytna Republika Ateńska zostanie przywrócona do czasów świetności Klejstenesa lub całkowicie zniszczona."
 athenian_mission_03_political_BUTTON_TOOLTIP: "Nasza demokracja ucierpiała pod przywództwem obcych narodów i nadszedł czas, aby przywrócić ją do dawnej świetności."
 athenian_mission_03_political_task_1: "Wzmocnienie rady"
 athenian_mission_03_political_task_1_DESC: "Rada 500 jest odpowiedzialna za prawo naszego kraju i ucierpiała tak samo jak reszta naszego systemu politycznego, kiedy zostaliśmy podbici i zniewoleni przez barbarzyńskich władców."
 athenian_mission_03_political_task_2: "Śladami Solona"
 athenian_mission_03_political_task_2_DESC: "Jeśli mamy przywrócić kraj [ROOT.GetCountry.GetName] do jego dawnej świetności, będziemy musieli chcieć dokonać radykalnych zmian tam, gdzie to konieczne. Rada i Zgromadzenie muszą być gotowe do współpracy, a nie bycia przeciwko sobie, jeśli tak się stanie."
 athenian_mission_03_political_task_3: "Przywrócenie Zgromadzenia"
 athenian_mission_03_political_task_3_DESC: "Zgromadzenie cierpi pod rządami ambitnych polityków i obcych władców, najpierw z Macedonii, a potem z Antygonidów. Musimy przywrócić Atenom prawdziwą demokrację, z której niegdyś byliśmy znani w całej Grecji."
 athenian_mission_03_political_task_4: "Zorganizowani obywatele"
 athenian_mission_03_political_task_4_DESC: "Wpływ obcych watażków i narodów pozostawił swoje ślady na kraju [ROOT.GetCountry.GetName]. Plama na naszej historii i instytucjach."
 athenian_mission_03_political_task_5: "Starożytne tradycje"
 athenian_mission_03_political_task_5_DESC: "Musimy świętować powrót naszej nieskażonej starożytnej demokracji."
 athenian_mission_03_political_task_6: "Osobiste podejście"
 athenian_mission_03_political_task_6_DESC: "Czasami osobiste podejście w negocjacjach dyplomatycznych może zajść za daleko."
 athenian_mission_03_political_task_7: "Kontrolowany ostracyzm"
 athenian_mission_03_political_task_7_DESC: "Ostracyzm to starożytna tradycja w Atenach, w której niewłaściwe jednostki są wygnane z miasta. Niektórzy politycy wykazali się większą zdolnością do pozbycia się swoich rywali poprzez ostracyzm, podczas gdy inni zostali dotknięci własnymi ambicjami i sami zostali zmuszeni do opuszczenia miasta."
 athenian_mission_03_political_task_8: "Popularny mówca"
 athenian_mission_03_political_task_8_DESC: "Czasami ambitni mówcy stają się niezwykle potężni, gromadząc wokół siebie kult jednostki. Rzadko kończy się to dobrze dla nich lub całego narodu."
 athenian_mission_03_political_task_9: "Godny uwagi mówca"
 athenian_mission_03_political_task_9_DESC: "Zwykle tylko w czasach desperacji wszyscy gromadzą się u boku jednego mówcy. W takich przypadkach nasza demokracja jest zagrożona, ponieważ każda instytucja, którą założyliśmy w celu ograniczenia władzy jednostki, jest negowana przez jej ogromną popularność i poparcie."
 athenian_mission_03_political_task_10: "Koniec opozycji"
