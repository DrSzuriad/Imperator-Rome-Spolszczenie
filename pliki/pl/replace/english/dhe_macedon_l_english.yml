l_english:
 dhe_macedon.3.t: "Zemsta erynii"
 dhe_macedon.3.desc: "[kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] coraz częściej skarży się na potworny ból w kończynach, wypełniając oświetlone księżycową poświatą korytarze pałacu pełnym udręki zawodzeniem do późna w nocy.\n\n[kassandros_scope.GetHerHis|U] [Select_CString(physician_scope.IsFemale, 'osobista medyczka', 'osobisty medyk' )], [physician_scope.GetPraenomen], [Select_CString(physician_scope.IsFemale, 'potwierdziła', 'potwierdził' )], że przyczyną dolegliwości jest niesławiona 'choroba królów', najczęściej spotykana u tych, którzy obficie jedzą i piją..."
 dhe_macedon.3.a: "Okropne schorzenie."
 dhe_macedon.4.t: "Przeklęty ród Antypatra"
 dhe_macedon.4.desc: "[philip_iv_scope.GetPraenomen], najstarszy syn diadocha Kassandra, został dotknięty straszną chorobą, która podobno powoli wyniszcza go od środka, wprowadzając zamieszanie w kwestii sukcesji tronu [philip_iv_scope.GetEmployer.GetAdjective].\n\n[physician_scope.GetPraenomen], [Select_CString(physician_scope.IsFemale, 'nadworna medyczka', 'nadworny medyk' )], najwyraźniej pogodził[Select_CString(physician_scope.IsFemale, 'a', '' )] się z beznadziejnością leczenia tej choroby, być może zachęcon[Select_CString(physician_scope.IsFemale, 'a', 'y' )] przez oczekujących pretendentów..."
 dhe_macedon.4.a: "Płacimy za niegodziwości z przeszłości!"
 untreatable_tt: ""
 dhe_macedon.5.desc: "Nasi wysłannicy przynoszą wieści z Macedonii, gdzie jak się okazuje [kassandros_scope.GetEmployer.GetRulerTitle|l] [kassandros_scope.GetPraenomen] zapadł na 'chorobę królów', męczącą dolegliwość spowodowaną nieumiarkowaniem w jedzeniu.\n\nJuż krążą plotki, że [kassandros_scope.GetPraenomen] został ukarany przez bogów za to, jak potraktował rodzinę Aleksandra..."
 dhe_macedon.5.a: "Zasłużył na to, nie?"
