l_english:
 become_despotic_monarchy_tribal: "Wprowadzenie autokracji"
 become_despotic_monarchy_tribal_desc: "[COUNTRY.GetRuler.GetName], zainspirowany przez królów i tyranów obcych ziem, mogących wywierać większy autorytet, odrzuca plemienne przejawy władzy naszych przodków."
 become_democracy_tribal: "Wprowadzenie demokracji"
 become_democracy_tribal_desc: "Wodzowie, starszyzna i sędziowie [COUNTRY.GetAdjective] wierzą, że przyjęcie bardziej konstytucyjnej formy demokracji pozwoli nam w pełni prosperować."
 become_despotic_monarchy_plutocrat: "Wprowadzenie autokracji!"
 become_despotic_monarchy_plutocrat_desc: "[COUNTRY.GetName] potrzebuje silnej ręki, która poprowadzi ją przez mroczne czasy. Uczyniłoby to [COUNTRY.GetRuler.GetName] znakomitym królem/królową."
 become_democracy_plutocrat: "Wprowadzenie republiki demokratycznej"
 become_democracy_plutocrat_desc: "Prawdziwa demokracja jest z pewnością godnym podziwu celem dla [COUNTRY.GetAdjective]."
 proclaim_theocratic_republic: "Proklamacja republiki teokratycznej"
 proclaim_theocratic_republic_desc: "Z boską pomocą i gorliwością swego ludu, [COUNTRY.GetName] będzie trwać całą wieczność!"
 become_tribal_chiefdom: "Porzucenie osiadłego trybu życia"
 become_tribal_chiefdom_desc: "Czasy się zmieniają i ta ziemia nie może już utrzymać naszego wielkiego plemienia. Nadszedł czas, aby raz jeszcze przyjąć tradycje naszych przodków i przygotować się do migracji na spokojniejsze i żyźniejsze ziemie."
 become_tribal_kingdom: "Utworzenie królestwa plemiennego"
 become_tribal_kingdom_desc: "Znaleźliśmy dobry dom, nadszedł czas, aby osiąść i przyjąć bardziej siedzący tryb życia. Proklamujemy własne królestwo, oddzielając się od plemion wędrownych, do których niegdyś należeliśmy."
 cannot_stop_migrating_tooltip: "Nie może odbywać migracji."
 become_aristocratic_monarchy: "Wprowadzenie społeczeństwa arystokratycznego"
 become_aristocratic_monarchy_desc: "Ci o szlachetnej krwi nie powinni być zmuszani do mieszania się z pospólstwem..."
 become_elective_monarchy: "Wprowadzenie monarchii elekcyjnej"
 become_elective_monarchy_desc: "Monarchia elekcyjna zapewniłaby, że władza zawsze spoczywa w zasłużonych rękach. Idealnie."
 become_theocratic_monarchy: "Proklamacja monarchii teokratycznej"
 become_theocratic_monarchy_desc: "Chwała boskości będzie świecić [COUNTRY.GetRuler.GetName] - lud [COUNTRY.GetAdjective] jest naprawdę błogosławiony."
 become_stratocratic_monarchy: "Wprowadzenie monarchii stratokratycznej"
 become_stratocratic_monarchy_desc: "Lud [COUNTRY.GetAdjective] pragnie pokazać światu swoją moc. Przez stratyfikację naszego społeczeństwa w zmilitaryzowanej hierarchii pokażemy wszystkim chwałę [COUNTRY.GetAdjective]!"
 proclaim_oligarchic_republic: "Wprowadzenie oligarchii"
 proclaim_oligarchic_republic_desc: "Konstytucjonalizacja wrodzonej wyższości tych, którzy posiadają, w porównaniu z tymi, którzy nie posiadają zapewni [COUNTRY.GetName] utrzymanie prosperującego rządu."
 proclaim_aristocratic_republic: "Legitymizacja arystokracji"
 proclaim_aristocratic_republic_desc: "Prawo do rządzenia w rodzinie jest oczywiste. Podczas gdy demokracja dobrze nam służy, być może trzeba zapewnić, żeby masy plebejskie nie mogły ingerować w rząd."
 proclaim_dictatorship: "Wprowadzenie dyktatury"
 proclaim_dictatorship_desc: "Coraz bardziej oczywiste staje się, że władzy nie można powierzyć w ręce wielu. Bezwzględne bezpieczeństwo wymaga władzy absolutnej."
 create_empire: "Ambicje imperialne"
 create_empire_desc: "[COUNTRY.GetRuler.GetName], olśniewający w chwale podboju przyćmiewa wszystkie inne pomniejsze królestwa; nowy władca potrzebuje nowego tytułu [COUNTRY.GetAdjective] Imperatora."
 deify_emperor: "Boska aprobata"
 deify_emperor_desc: "Niewielu zaprzecza, że [COUNTRY.GetRuler.GetName] ma błogosławieństwo bogów. Wynika stąd, że takie boskie dziedzictwo może być jedynie własnością istoty boskiej."
 found_the_museion: "Muzeum Aleksandryjskie"
 found_the_museion_desc: "Jako naturalne centrum świata post-aleksandryjskiego miasto Aleksandria wciąż przyciąga wiele najlepszych i najzdolniejszych umysłów hellenistycznych. Musimy przyjąć tę rolę nosiciela greckiej kultury i filozofii i stworzyć Muzeum Aleksandryjskie. W tym muzeum zgromadzone zostaną wszystkie teksty, które kiedykolwiek zostały napisane w języku greckim, a wszelkie teksty nieznane greckiemu stypendium zostaną przetłumaczone.\n Chociaż ambicją wielkiego monarchy było zebranie osobistej biblioteki godnej podziwu i zazdrości, niewielu odważyło się na osiągnięcie celu tak wysoki jak ten. Jeśli odniesiemy sukces, nasza pamięć będzie żyła przez wieki, jeśli nie tysiąclecia."
 construction_of_the_pharos: "Latarnia morska na Faros"
 construction_of_the_pharos_desc: "Podróże morskie nigdy nie są całkowicie bezpieczne, od piratów i rozbójników po sztormy i nawałnice tego niebezpiecznego miejsca, jakim jest Morze Śródziemne. Niemniej jednak jest to najszybszy sposób na podróż do wielkiego miasta, takiego jak Aleksandria nad Nilem, konieczne jest zagwarantowanie bezpieczeństwa wszystkim statkom i marynarzom.\nMała wyspa Faros na obrzeżach naszego portu byłaby idealną lokalizacją na wspaniałą latarnię morską, która wskaże drogę wszystkim żeglującym. To przedsięwzięcie położyłoby również kres niesławnym rozbójnikom, którzy często przemierzają wyspę."
 construction_of_the_colossus: "Kolos Rodyjski"
 construction_of_the_colossus_desc: "Wielu twierdzi, że zostaliśmy pobłogosławieni przez samego Heliosa, kiedy udało nam się powstrzymać Demetriusza I Poliorketesa, przed zabraniem naszej wyspy i miasta. Walczyliśmy dzielnie, by pokonać prześladujących nas Antygonidów i dzięki pomocy Ptolemeuszy z Egiptu udało nam się uchronić naszą niepodległość.\n\nNadszedł czas, aby podziękować Bogu za jego pomoc w ochronie wyspy i świętować nasze zwycięstwo. Nasi architekci przygotowali niezbędne plany potężnego posągu na cześć Boga, który już zawsze będzie chronił rodyjskie porty."
 fix_volcanic_area_vesuvius: "Odbudowa po erupcji Wezuwiusza"
 fix_volcanic_area_vesuvius_desc: "Ogromne połacie ziemi wokół Wezuwiusza zostały zniszczone wraz z wybuchem wulkanu. Nadszedł czas, aby odłożyć fundusze na odbudowę tego terenu, abyśmy mogli go jeszcze bardziej efektywnie wykorzystać."
 fix_volcanic_area_aetna: "Odbudowa po erupcji Etny"
