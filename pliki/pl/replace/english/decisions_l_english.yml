 negotiate_with_slaves: "Negocjacje ze zbuntowanymi niewolnikami"
 negotiate_with_slaves_desc: "Musimy zakończyć obecny niepokój wśród niewolników szybko i za wszelką cenę. Jeśli pozwolimy im osiedlić się w pokoju, obiecując, że nie stanie się im żadna krzywda i pomożemy im rozpocząć nowe życie, możemy przekonać ich do złożenia broni."
 allow_slaves_to_settle: "Wszystkie terytoria kontrolowane przez rebeliantów powrócą pod naszą kontrolę.\nWszyscy zbuntowani niewolnicy osiedlą się i zyskają status wolnych ludzi."
 ACHAEMENID_FLAG: "Sztandar Cyrusa Wielkiego"
 found_carthago_nova: "Nowa Kartagina!"
 found_carthago_nova_desc: "Hiszpania to kraina wielkich bogactw. Aby nadal budować tam silną obecność, powinniśmy starać się założyć nowy wielki port na południowym wybrzeżu, drugą stolicę po drugiej stronie morza. To nowe miasto, Kart Hadaszt, będzie dla Hiszpanii tym, czym nasza stolica była dla punickich osadników w Afryce, punktem centralnym dla wszystkich kolonii na wybrzeżu i wyraźnym hegemonem dla wszystkich miast punickich."
 carthage_claims_hispania: "Kartagina uzyska roszczenia do hiszpańskiego wybrzeża."
 carthago_nova_modifier: "Metropolia Kartagińska"
 desc_carthago_nova_modifier: "Oto teren pod budowę Kart Hadaszt, nowej Kartaginy, z dala od kłótliwej polityki Afryki, na wybrzeżu bogatego Półwyspu Iberyjskiego."
 restructure_military_port_of_carthage: "Restrukturyzacja kartagińskiego portu wojskowego"
 restructure_military_port_of_carthage_desc: "Kartagiński port zawsze był jednym z największych portów w świecie punickim. Wraz z rozwojem naszego imperium i samego miasta wzrosła potrzeba zrestrukturyzowania i przeprojektowania portu. Nie możemy szczędzić wydatków i wysiłków, a musimy rozwijać możliwości naszej stolicy jako portu wojennego i centrum okrętownictwa."
 carthage_mercenary_overlord: "Patron najemników"
 carthage_mercenary_overlord_desc: "Od dawna współpracujemy z lokalnymi grupami najemników, do których często zwracamy o pomoc, aby osiągnąć nasze własne cele. W trakcie wielu przedłużających się wojen na Sycylii odegrali ważną rolę w obronie naszych interesów.\n\nPonieważ zaprzyjaźniliśmy się z wieloma dowódcami najemników, z pewnością przekonamy ich do osiedlenia się w Kartaginie. Pod naszym patronatem ich oddziały będą się rozwijać, a w przyszłości konflikty, dzięki ich usługom będą nas kosztować mniej."
 expand_the_campus_martius: "Rozbudowa Pola Marsowego"
 expand_the_campus_martius_desc: "Pole Marsowe odgrywa istotną rolę w szkoleniu naszych żołnierzy i inspirowaniu ich do wielkości. Rozbudowując punkt szkoleniowy, będziemy mieli większą zdolność do rekrutacji i przygotowania nowych żołnierzy do działań wojennych.\n\nPonadto będziemy budować nowe świątynie, które uczynią Pole miejscem wartym zapamiętania. Kiedy będą ćwiczyć, nasi ludzie będą mogli patrzeć na te miejsce pod kątem męstwa i siły."
 embellish_jupiter_optimus_maximus: "Ozdobienie Świątyni Jowisza Kapitolińskiego"
 embellish_jupiter_optimus_maximus_desc: "Świątynia Jowisza Kapitolińskiego znajduje się w centrum naszej wiary i miasta. Stoi na Kapitolu jako świadectwo naszych rządów i błogosławieństwa niebios.\n\nOzdobienie i ulepszenie świątyni z pewnością spotka się z aprobatą wśród naszych ludzi i będzie lepszym sposobem na zagwarantowanie łaski bogów."
 religion_conversion_tooltip: "Każda postać, która nie wyznaje nowej wiary utraci #R 20#! lojalności."
 religion_conversion_family_tooltip: "Lojalni członkowie rodziny władcy nawrócą się na nową wiarę."
 big_religion_in_capital_tooltip: "Co najmniej 50% wolnych ludzi na terytorium [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] (#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0] #! populacji nie będących niewolnikami) wyznaje naszą nową wiarę."
 big_religion_in_country_tooltip: "Co najmniej 20% ludności kraju [SCOPE.GetRootScope.GetCountry.GetName] wyznaje tę religię."
 pantheon_deity_tooltip: "Co najmniej jedno bóstwo panteonu wywodzi się z tej religii.\n"
 heretic_high_priest_monarchy_tooltip: "[GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] musi wyznawać naszą nową wiarę."
 heretic_high_priest_republic_tooltip: "[GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] musi wyznawać naszą nową wiarę."
 heretic_high_priest_tribe_tooltip: "[GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)] musi wyznawać naszą nową wiarę."
 convert_to_buddhist: "Przyjęcie buddyzmu"
 convert_to_buddhist_desc: "Nauki Buddy szybko rozprzestrzeniają się na naszych ziemiach. Nadszedł czas, abyśmy sami przyjęli jego filozofię i zaczęli promować jego słowa wśród naszych poddanych."
 convert_to_jainism: "Przyjęcie dźinizmu"
 convert_to_jainism_desc: "Nauki dźinijskie szybko rozprzestrzeniają się na naszej ziemi i wśród postaci na naszym dworze. Nadszedł czas, aby przyjąć te głębokie filozofie i włączyć je w samą tkankę naszego państwa."
 convert_to_hinduism: "Przyjęcie hinduizmu"
 convert_to_hinduism_desc: "Niech Wedy i starożytne nauki dawnych Indii będą oficjalną polityką naszego państwa, promujmy hinduizm wśród naszych poddanych i na naszym dworze."
 unite_the_dahae: "Zjednoczenie Dahów"
 unite_the_dahae_desc: "Zbyt długo plemiona Dahów kłóciły się między sobą. Byliśmy podzieleni i słabi, otwarci na kaprysy otaczających nas wielkich imperiów.\nZjednoczmy plemiona Dahów w potężną federację plemienną, tylko wtedy będziemy panami swojej własnej wiary."
 unite_dahae_claims_tooltip: "Dahowie zdobędą roszczenia do prowincji #Y Partia#!."
 hellenic_league_tooltip: "Wszystkie miasta-państwa w Grecji lub w prowincji Tesalia zostaną zaanektowane przez Związek Helleński."
 pan_hellenic_league: "Związek Panhelleński"
 pan_hellenic_league_desc: "Podczas panowania Argeadów Związek Koryncki zjednoczył wszystkie greckie miasta. Celem tej organizacji zawsze było kontrolowanie państw-miast i odmawianie im należnej niezależności. Jednak idea panhelleńskiego przymierza nie umarła z powodu opresyjnych działań Argeadów i Antypatrydów i może stać się ostateczną gwarancją niepodległości Grecji.\nZjednoczmy się i utworzymy związek, który obejmie wszystkie wolne miasta Grecji. Razem staniemy się dominującą siłą świata greckiego i uwolnimy się spod władzy królestw rzekomych następców lub uzurpatorów."
 formable_not_hellenic_league_exists: "Związek Helleński nie może już istnieć."
 formable_not_has_greek_2_mission: "Misja '#Y Rząd panhelleński#!' NIE jest aktywna."
 formable_not_has_greek_2_mission_abort: "Nie przerwano misji '#Y Rząd panhelleński#!' w ciągu ostatnich 20 lat."
 reunite_alexanders_empire: "Ponowne zjednoczenie Imperium Aleksandra"
 reunite_alexanders_empire_desc: "Zbyt długo pasożyty i darmozjady ucztowały na ruinach wielkiego imperium, na którego budowę Aleksander poświęcił całe życie. Nadszedł czas, aby pozbyć się wszystkich pretendentów, uzurpatorów i lokalnych władców. W imperium Aleksandra może być tylko jeden autorytet, jeden z wielkich posiadaczy hellenistycznego dziedzictwa pozostawionego przez Aleksandra.\nTen jeden autorytet nie może pochodzić z innej dynastii niż nasza. Tylko rodzina, która szanuje tradycje Argeadów, może zgodnie z prawem domagać się ich spuścizny."
 formable_not_argeads_exists: "Imperium Argeadów nie może już istnieć."
 argead_empire_tooltip: "Imperium Argeadów otrzyma roszczenia do regionów: #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#! i #Y $lower_egypt_region$#!."
 macedonian_empire_tooltip: "Imperium Macedońskie otrzyma roszczenia do regionów: #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#! i #Y $lower_egypt_region$#!."
 egypt_not_existing: "Egipt nie może istnieć."
 form_egypt: "Utworzenie Egiptu"
 form_egypt_desc: "Egipt jest prawdopodobnie najstarszą cywilizacją ze wszystkich, a jednak nie jest wolny. Zamiast tego pretendenci uzurpowali sobie królestwo i bawili się w czczenie dawnych bogów. Nie można tego tolerować. Musimy ponownie zjednoczyć Górny i Dolny Egipt pod dynastią, która naprawdę rozumie i pielęgnuje dziedzictwo faraonów."
 egypt_claims_tooltip: "Egipt otrzyma roszczenia do regionów: #Y Górny Egipt#! i #Y Dolny Egipt#!."
 assyria_must_not_exist: "Asyria nie może istnieć"
 form_assyria: "Utworzenie Asyrii"
 form_assyria_desc: "Zanim została zmiażdżona przez wrogie mocarstwa, Asyria była prężnym centrum wielkiego imperium. Ponownie zjednoczmy te ziemie i utworzymy wielkie państwo asyryjskie, czczące dawnych bogów i tradycje naszego ludu."
 assyria_claims_tooltip: "Asyria otrzyma roszczenia do regionów: #Y $assyria_region$#! i #Y $mesopotamia_region$#!."
 armenia_claims_tooltip: "Armenia otrzyma roszczenia do regionu #Y $armenia_region$#! i prowincji: #Y $armenia_maior_area$#!, #Y $armenia_minor_area$#!, #Y $sophene_area$#! i #Y $corduene_area$#!."
 armenia_must_not_exist: "Armenia nie może istnieć."
 form_armenia: "Utworzenie Armenii"
 form_armenia_desc: "Ziemie Armenii potrzebują sprawnego i silnego przywództwa. Zjednoczmy naród ormiański i stwórzmy jeszcze silniejsze i trwalsze Imperium Ormiańskie."
 galatia_claims_tooltip: "Galacja otrzyma roszczenia do regionów: #Y $galatia_region$#! i #Y $cappadocia_region$#!."
 galatia_must_not_exist: "Galacja nie może istnieć."
 form_galatia: "Utworzenie Galacji"
 form_galatia_desc: "Jesteśmy teraz daleko od ziem naszych przodków, ale tutejsze ziemie są również dobre. Stwórzmy tutaj nowe państwo i pokażmy tubylcom, co mogą osiągnąć Celtowie."
 phrygia_claims_tooltip: "Frygia otrzyma roszczenia do regionów: #Y $galatia_region$#! i #Y $cappadocia_region$#!."
 phrygia_must_not_exist: "Frygia nie może istnieć."
 form_phrygia: "Utworzenie Frygii"
 form_phrygia_desc: "Zbyt długo więdliśmy pod jarzmem obcych najeźdźców z Grecji i Persji. Nadszedł czas, aby Frygijczycy zjednoczyli się i utworzyli własne państwo. Odzyskamy dziedzictwo naszego ludu i naszych bogów."
 pontus_claims_tooltip: "Pont otrzyma roszczenia do regionów: #Y $bithynia_region$#! i #Y $cappadocia_region$#!."
 pontus_must_not_exist: "Pont nie może istnieć."
 form_pontus: "Utworzenie Pontu"
 form_pontus_desc: "Pont, niegdyś niezależne i dumne królestwo, został zdegradowany do statusu satrapii pod rządami Achemenidów, a później, pod kontrolą spadkobierców Aleksandra, stał się terytorium neutralnym. Musimy odbudować wielkie państwo i utworzyć nowe Królestwo Pontyjskie."
 macedon_claims_tooltip: "Macedonia otrzyma roszczenia do regionu #Y Macedonia#!."
 macedon_not_existing: "Macedonia nie może istnieć."
 form_macedon: "Utworzenie Macedonii"
 form_macedon_desc: "Arystokraci Macedonii zawsze przedkładali silnych i zdolnych nad słabych i ułomnych. Odbierzmy królestwo tym, którzy prowadzą je do upadku i stwórzmy nowe, silniejsze państwo, któremu Macedończycy będą służyć."
 dravida_claims_tooltip: "Drawidia otrzyma roszczenia do regionów: #Y Drawidia#! i #Y Karnata#!."
 dravida_not_existing: "Drawidia nie może istnieć."
 form_dravida: "Utworzenie Drawidii"
 form_dravida_desc: "Jednocząc ludy wszystkich ziem Drawidów, możemy stworzyć silny odpowiednik wielkich imperiów północy. Kraj, który strzeże starożytne tradycje naszych przodków i chroni bogate gleby południa."
 bharatavarsha_not_existing: "Bharatawarsza nie może istnieć."
 unite_india: "Musi posiadać wszystkie miasta w regionach Gandhara, Maru, Awanti, Madhjadeśa, Praćja, Drawidia i Windhjaprstha."
 form_bharatavarsha: "Bharatawarsza"
 form_bharatavarsha_desc: "Purany mówią o zjednoczonym subkontynencie, powierzonym Bharacie i znanym jako Bharatawarsza. Musimy dążyć do zjednoczenia wszystkich tych ziem, aby subkontynent mógł cieszyć się stabilnością i pokojem."
 rebuild_corinth: "Ustanowienie Koryntu lokalną stolicą"
 rebuild_corinth_desc: "Nasze wojny w Grecji spowodowały duże straty na tym obszarze. Aby zbudować zaufanie do naszych rządów, musimy pokazać naszą wielkoduszność, a nasi doradcy sugerują, że Korynt byłby idealnym miejscem do wspólnego wysiłku na rzecz realizacji programu robót publicznych."
 corinth_gets_tt: "#Y Korynt#!:"
 pops_to_decivilize_pop: "Musi posiadać więcej plemieńców niż obywateli lub wolnych ludzi."
 enshrine_social_equity: "Wprowadzenie równości społecznej"
 enshrine_social_equity_desc: "Zbyt długo ignorowaliśmy całą połowę naszej populacji. Przełammy bariery minionej tradycji i pozwólmy każdemu sprawować urząd."
 abolish_social_equity: "Zniesienie równości społecznej"
 abolish_social_equity_desc: "Tradycjonaliści szepczą w ciemnych zakamarkach, a brodaci starcy wylewają na nas pogardę. Nasze próby progresywnego zarządzania muszą się skończyć."
 social_equity_tooltip: "Nie możesz zmienić polityki #Y równości płci#! przez #Y 20#! lat po zmianie."
 persian_claims_tooltip: "Persja otrzyma roszczenia do regionów: #Y Persja#!, #Y Media#!, #Y Partia#!, #Y Ariana#!, #Y Mezopotamia#!, #Y Baktria#!, #Y Gedrozja#! i #Y Asyria#!."
 move_capital_antioch: "Śródziemnomorska stolica!"
 move_capital_antioch_desc: "Zbyt długo prawowici spadkobiercy imperium Aleksandra byli pozbawieni centralnych ziem Macedonii, skąd zaczęła się historia największych osiągnięć naszego narodu. Żyzna Babilonia dobrze nam służyła, ale jeśli chcemy przywrócić nasze więzi z utraconymi ziemiami na zachodzie, które należały do imperium Aleksandra Wielkiego, powinniśmy ponownie nawiązać kontakt z utraconymi ziemiami zachodnimi i zbudować miasto, z którego możemy rządzić całym Morzem Śródziemnym."
 move_capital_antioch_claims: "Imperium Seleucydów uzyska roszczenia do Palestyny i Syrii."
 antioch_orontes_modifier: "Antiochia nad Orontesem"
 desc_antioch_orontes_modifier: "Antiochia nad Orontesem została założona jako nowa stolica Imperium Seleucydów, znacznie bliższa sercu Macedonii niż dawna stolica Babilonii, a ponadto dzięki portowi zapewnia dostęp do szlaków handlowych Morza Śródziemnego."
 form_super_etruria: "Potwierdź wyższość Italików"
 form_super_etruria_desc: "Przez wieki narastająca rywalizacja z naszymi rzymskimi sąsiadami zdominowała naszą politykę. Nadszedł czas, by raz na zawsze odzyskać nasze przyrodzone prawa i naprawić krzywdy wyrządzone wielkiemu sprzymierzeńcowi naszych przodków - Tarkwiniuszowi."
 country_rename.3.t: "Królestwo Rzymu"
 country_rename.3.desc: "Gdy Rzymianie obalili Tarkwiniusza, wiedział on, że tylko jeden lud jest na tyle potężny, by go ochronić. Chociaż nie byliśmy w stanie zwrócić Tarkwiniuszowi jego przyrodzonych praw, teraz w końcu pomściliśmy zniewagę wyrządzoną jego osobie i naszemu własnemu dziedzictwu.\n\nSkoro 'potężne' miasto Rzym jest wreszcie w naszych rękach, [ROOT.GetCountry.GetRuler.GetName] wymyślił bardzo zabawną wymianę, pomyślaną tak, by świat dowiedział się o porażkach Rzymu - i naszych własnych sukcesach."
 country_rename.3.a: "Zażądaj nowego Tarkwiniusza."
 country_rename.3.b: "Zachowajmy otoczone murami miasto."
 trade_rome_for_monarchy: "Zaoferuj Rzymianom zwrot wszystkich posiadanych terytoriów w #Y prowincji Lacjum#! w zamian za ustanowienie marionetkowego króla i zostanie naszym #Y wasalem#!."
 keep_rome: "Nie zaoferujemy im przekazania miasta #Y Rzym#!."
 country_rename.4.t: "Upokarzająca oferta"
 country_rename.4.desc: "Etruskowie, używając podłych i podstępnych sztuczek, zajęli nasze legendarne, otoczone murami, miasto Rzym. Chcąc nas upokorzyć, oferują nam zwrot wszystkich posiadanych przez siebie ziem w prowincji Lacjum, w zamian za ustanowienie marionetkowego króla, który - jak nalegają - musi nosić imię Tarkwiniusz.\n\nZ pewnością jest to poważna zniewaga. Ale czy naprawdę możemy sobie pozwolić na odmowę, gdy ludność rzymska cierpi pod obcymi rządami?"
 country_rename.4.a: "Istnieje porozumienie."
 country_rename.4.b: "Nie może być takiej umowy."
 change_ruler_for_tarquinius: "#Y Tarkwiniusz#! zostanie osadzony na tronie - Republika upadła."
 no_way_tooltip: "Na zawsze będziemy znani jako naród, który utracił miasto Rzym..."
 country_rename.5.t: "Opryskliwa polemika"
 country_rename.5.desc: "Naród rzymski, w swej głupocie, odrzucił nasze uprzejme żądanie podporządkowania się. Odmowa do tego stopnia nadszarpnęła ich reputację na całym półwyspie, że nawet ich własny lud nie może postrzegać siebie jako Rzymian bez posiadania ich wielkiego, otoczonego murami miasta.\n\nNiech na zawsze będą znani jako tchórze."
 country_rename.5.a: "Niech tak będzie."
 LOST_ROME: "Roma Perdita"
 country_rename.6.t: "Traktat rzymski"
 country_rename.6.desc: "Rzymianie - w obliczu swojej klęski - zachowali przynajmniej pokorę. Przystali na naszą propozycję, więc w zamian za ich służbę i lojalność, zwrócimy im należące do nas terytoria w prowincji Lacjum.\n\nKról znów rządzi w Rzymie... aczkolwiek w naszym imieniu."
 country_rename.6.a: "Doskonale."
 country_rename.7.t: "Królestwo Rzymu"
 country_rename.7.desc: "Trzy dni później, dziwnym zrządzeniem losu, nasz[ROOT.GetCountry.Custom('get_court_type_pl_Nic_A')] [ROOT.GetCountry.Custom('get_court_type_pl_BIER')] odwiedza zagraniczny kupiec, który opowiada o podporządkowaniu Rzymian italskiemu plemieniu.\n\nWygląda na to, że to Etruskowie wzięli sobie za cel zainstalowanie marionetkowego króla o imieniu Tarkwiniusz, nie inaczej..."
 country_rename.7.a: "Jakie to przykre."
 restore_the_monarchy: "Jeśli nadal istnieją, będziemy mogli wysłać ofertę do Rzymian, potencjalnie doprowadzając do tego, że staną się oni naszym poddanym."
 found_seleukia_pieria: "Port dla Antiochii!"
 found_seleukia_pieria_desc: "Cała uwaga została ponownie skierowana na wybrzeże Morza Śródziemnego, a stolica Seleucydów została przeniesiona do Syrii, więc nowy główny port syryjski jest koniecznością. Połączmy nasze zasoby, aby rozbudować port Seleukia Pieria i pracować na rzecz ustanowienia hegemonii Seleucydów na zachodzie."
 seleukia_pieria_modifier: "Seleucja Nadmorska"
 desc_seleukia_pieria_modifier: "Wraz z założeniem nowej stolicy w Antiochii Imperium Seleucydów potrzebowało nowego portu śródziemnomorskiego, który stałby się punktem tranzytowym dla handlu między wschodem a zachodem i stanowił bazę dla nowej floty śródziemnomorskiej."
 indo_greek_decision: "Królestwo Indogreckie"
 indo_greek_decision_desc: "Perspektywa znalezienia na wschodzie nowych przyjaciół, mocarstw i bogactw sprawia, że wielu z nas wierzy, że nie ma sensu walczyć o pozostałości imperium Aleksandra. Czekamy na chwałę na ziemiach za Indusem."
 convert_to_kemeticism: "Przyjęcie kemetycznego panteonu"
 convert_to_kemeticism_desc: "Wyznawcy Izydy stali się znaczącą częścią naszego społeczeństwa, a nasi ludzie oczekują od niej wskazówek w ich codziennym życiu. Nadszedł czas, aby odłożyć nasze stare tradycje i zaakceptować jej nauki."
 convert_to_hellenic: "Przyjęcie helleńskiego panteonu"
 convert_to_hellenic_desc: "Widzieliśmy świątynie i sanktuaria wielu bóstw greckiego panteonu wzniesionych ostatnio w [COUNTRY.GetCapital.GetName], a nasi obywatele zwracają się do swoich kapłanów i wyroczni o mądrość. Może nadszedł czas, abyśmy zaczęli szukać u nich wskazówek?"
 convert_to_canaanite: "Przyjęcie kananejskiego panteonu"
 convert_to_canaanite_desc: "W [COUNTRY.GetCapital.GetName] zawsze było wielu wyznawców Melkarta, a teraz obywatele coraz częściej proszą o pomoc Baala, Astarty i innych bóstw. Nasze dawne tradycje wydają się przeszłością, ustępując miejsca obcym rytuałom. Nadszedł czas, aby przyjąć kananejski panteon."
 convert_to_shamanism: "Przyjęcie wiary zalmoksiańskiej"
 convert_to_shamanism_desc: "W ostatnich latach nauki wielkiego Zalmoksisa stały się coraz bardziej popularne wśród naszych młodych ludzi. Młodzi mężczyźni przestrzegają nowych przykazań, podobnie jak niektórzy starsi. Nadszedł czas, aby wszyscy zaakceptowali te nauki."
 convert_to_caucasian_religion: "Przyjęcie armazyjskiego panteonu"
 convert_to_caucasian_religion_desc: "Ostatnio słyszeliśmy wiele historii o mistycznym Tirze, prawdzie Mihry i wielkości Aramazda. Wydaje się, że we wszystkich naszych starych świątyniach i sanktuariach czczony jest panteon armazyjski, a nasi kapłani przyjęli nowych bogów."
 convert_to_mesopotamian_religion: "Przyjęcie chaldejskiego panteonu"
 convert_to_mesopotamian_religion_desc: "Starożytne mity i legendy o Isztar oraz Gilgameszu wypełniły nasze świątynie i zainspirowały nasz lud. Nie słuchamy już kapłanów wiary [COUNTRY.GetReligion.GetName], a ich bezwartościowe tradycje są odkładane na bok i zastępowane przez starożytne rytuały Babilończyków, Sumerów i Akadyjczyków."
 convert_to_armenian_religion: "Przyjęcie wiary chaldyjskiej"
 convert_to_armenian_religion_desc: "Nasi żołnierze jako pierwsi przyjęli dawne chaldyjskie tradycje, okazujące się bezcenne dla morale i dyscypliny, gdy zostali wysłani na wojnę. Teraz reszta naszych ludzi stopniowo zwraca się do starożytnej wiary i zaczyna podążać za tradycjami przeszłości."
 convert_to_anatolian_religion: "Przyjęcie wiary kybeleńskiej"
 convert_to_anatolian_religion_desc: "Bogini matka od dawna jest jednym z wielu czczonych bóstw. Jednak teraz Kybele staje się najważniejszą postacią naszych obrzędów, podczas gdy inni bogowie odchodzą w niepamięć."
 convert_to_druidism: "Utworzenie klas druidzkich"
 convert_to_druidism_desc: "Chociaż druidzi nie stali się jeszcze oficjalną częścią naszej wiary, od dawna odgrywają nieformalną rolę doradców i dają wskazówki naszemu ludowi. Może nadszedł czas, aby pozbyć się naszych dawnych okowów tradycji i wiary i naprawdę powitać ich w naszym społeczeństwie?"
 convert_to_animism: "Przyjęcie iberyjskiego panteonu"
 convert_to_animism_desc: "Prorocy i wyrocznie Endouellicusa przepowiadają wspaniałą przyszłość dla naszego ludu, jeśli przyjmiemy ich religię. Iberyjscy bogowie są już czczeni przez wielu, a urzędnicy sądowi radzą wszystkim, aby przyjęli nową wiarę."
 convert_to_judaism: "Przyjęcie judaizmu"
 convert_to_judaism_desc: "Ostatnio widzimy, że znaczna część naszego narodu zaczęła czcić jedynego żydowskiego Boga. Przeciwstawiając się politeistycznym naukom innych wyznań, siła ich przekonań przekonała wielu z niższych klas, by zwrócili swe modlitwy do judejskiego boga."
 convert_to_zoroastrianism: "Przyjęcie zaratusztrianizmu"
 convert_to_zoroastrianism_desc: "Nauki Zaratusztry przeniknęły społeczeństwo perskie, ponieważ otrzymał mądrość Ahura Mazdy. Prawda i wrodzona życzliwość wiary szybko się rozprzestrzenia w [COUNTRY.GetName], nadszedł czas, abyśmy całkowicie poświęcili się jednej ścieżce."
 convert_to_berber_religion: "Przyjęcie megalitycznych tradycji"
 convert_to_berber_religion_desc: "Rytuały megalityczne rozwinęły się z wierzeń wielu narodów, a teraz je akceptujemy i wprowadzamy własne zmiany. Nasi ludzie zaczęli przyjmować wierzenia pustynnych plemion, a teraz traktują Nannę Tala i Szahida z takim samym szacunkiem, jak nasze lokalne bóstwa."
 convert_to_germanic_religion: "Przyjęcie wiary tuistonicznej"
 convert_to_germanic_religion_desc: "Nasi ludzie zaczęli szukać nauk kapłanów Tuisa (Tuistona) i tradycji ludu germańskiego, aby uzyskać wskazówki, jak żyć. Nowe zwyczaje wydawały się dziwne i wojownicze, ale przyjmując je, naszym ludziom udało się je zmienić zgodnie z własnym zrozumieniem."
 convert_to_indo_iranian_religion: "Przyjęcie heptadycznego panteonu"
 convert_to_indo_iranian_religion_desc: "Ostatnio siedmiu scytyjskich bogów jeźdźców zyskuje popularność na naszych ziemiach. Ku czci starożytnego Targitaosa, zbudowano wielkie świątynie, a nasi ludzie, podobnie jak Scytowie, zaczęli honorować go jako własnego praojca."
 convert_to_arabian_pantheon: "Przyjęcie arabskiego panteonu"
 convert_to_arabian_pantheon_desc: "[COUNTRY.GetName] od dawna przyjmuje karawany, które przywożą ze sobą arabski panteon, a teraz widzimy, że nasi ludzie zwracają się o poradę do wyroczni Ta'laba lub proszą Manat, by odwróciła los na ich korzyść. Nadszedł czas, abyśmy poszli za ich przykładem."
 convert_to_eastern_animism: "Przyjęcie rytualistycznych tradycji"
 convert_to_eastern_animism_desc: "Animizm i kult przodków stały się ważną częścią ostatnich ceremonii religijnych [COUNTRY.GetAdjective], a my dostrzegliśmy dawne rytuały i tradycje rozkwitające obok wiary [COUNTRY.GetReligion.GetName]. Może nadszedł czas, aby odłożyć na bok niektóre z nowszych wyobrażeń i powrócić do naszego starożytnego dziedzictwa?"
 convert_to_bon_religion: "Przyjęcie wiary Bön"
 convert_to_bon_religion_desc: "Idee tybetańskiej wiary Bön szybko znalazły dom w [COUNTRY.GetName], nasi ludzie przywykli do nowych modlitw szybciej, niż można się było spodziewać. Może warto odłożyć naszą obecną wiarę i poświęcić się całkowicie rytuałom Bön?"
 convert_to_matrist_religion: "Przyjęcie matrystycznego panteonu"
 convert_to_matrist_religion_desc: "Bogini Matka Aistów znalazła dom w [COUNTRY.GetName], a nasi ludzie odkładają na bok wszystkie nasze dawne rytuały na rzecz tych będących ku jej czci. Nadszedł czas, abyśmy wszyscy zwrócili się do nowego bóstwa."
 secure_phrygian_position: "Zabezpieczenie pozycji Antygonidów"
 secure_phrygian_position_desc: "Aby zapewnić siłę nowemu wschodniemu królestwu Antygonidów i wolność Greków; Okupanci Kassandra w Koryncie muszą zostać wypędzeni, nasze południowe zdobycze muszą być chronione przed spiskami zazdrosnych Ptolemeuszy, a nowa stolica Antygonia musi bronić się przed ambicjami Seleukidów."
 secure_phrygian_position_tt: "$PRY_DYN$ nie rozpadnie się po śmierci Antygona, jeśli #Y [GetProvince('(int32)418').GetName]#!, #Y [GetProvince('(int32)660').GetName]#!, #Y [GetProvince('(int32)790').GetName]#!, #Y [GetProvince('(int32)407').GetName]#!, #Y [GetProvince('(int32)331').GetName]#! i #Y [GetProvince('(int32)1936').GetName]#! zostaną utrzymane."
 secure_phrygian_position_allow_tt: "#Y [GetCharacter('(int32)37').GetName]#! to #Y [GetCountry('PRY').GetRulerTitle|l]#! kraju #Y [GetCountry('PRY').GetName]#!."
 epirus_not_exists: "Epir nie może istnieć."
 form_epirus: "Utworzenie Epiru"
 form_epirus_desc: "Plemiona epirockie znalazły wielką chwałę, gdy zjednoczyły się pod przewodnictwem Molossów, których królowie doprowadzili je do znaczącej pozycji w wojnach o kontrolę nad Grecją i Wielką Grecją. Pod naszym przywództwem chwalebne dziedzictwo Epirotów zostanie przywrócone, a nasze osiągnięcia z przeszłości przyćmione przez przyszłe zwycięstwa."
 boeotia_not_exists: "Beocja nie może istnieć."
 form_boeotia: "Utworzenie Beocji"
 form_boeotia_desc: "Związek Beocki był niegdyś główną potęgą w północnej Grecji, osiągając swój szczyt pod dowództwem tebańskich dowódców Epaminondasa i Pelopidasa, którzy poprowadzili Beotów i pokonali Spartę i Macedonię w zaciętych bitwach."
 patronize_literature_and_arts: "Patronat"
 patronize_literature_and_arts_desc: "Ta kultura słynie z najbogatszych starożytnych tradycji oraz posiada prawdziwe skarby literatury i estetyki, które podziwiane są przez wielu mieszkańców naszej stolicy. Wspierajmy ich uczonych, pisarzy, poetów i artystów, zbliżając do siebie nasze dwa narody."
 create_honor_guard: "Utwórz gwardię honorową"
 create_honor_guard_desc: "Jest to lud znany ze swojej zaciekłej waleczności. Utwórzmy gwardię honorową dla naszego władcy, złożoną wyłącznie z ich najlepszych wojowników. Zapewni nam to ochronę, której potrzebujemy i pokaże ludziom, jak bardzo doceniamy to, co robią dla naszego kraju."
 right_of_inheritance: "Prawo do dziedziczenia"
 right_of_inheritance_desc: "Gwarantując kulturze prawo do dziedziczenia, zadbamy o to, by majątki rodzinne jej członków nie zostały roztrwonione ani zawłaszczone przez obywateli naszego kraju."
 right_of_intermarriage: "Prawo do małżeństw mieszanych"
 right_of_intermarriage_desc: "Przyznając prawo do zawierania związków małżeńskich z naszymi obywatelami, otwieramy wyznawcom danej kultury drogę do uzyskania obywatelstwa, jeśli nie dla siebie, to przynajmniej dla swoich dzieci."
 protected_land_rights: "Chronione prawa do ziemi"
 protected_land_rights_desc: "Gwarantując bezpieczeństwo ziem i nieruchomości z naszą kulturą i chroniąc je zarówno przed państwem, jak i jego chciwymi obywatelami, pogłębimy poczucie przynależności."
 right_of_trial: "Prawo do odwołania"
 right_of_trial_desc: "Zapewniając naszym obywatelom prawo do rozpatrywania ich skarg w sądzie, a nie tylko do rozstrzygnięcia przez miejscowego gubernatora, możemy zapewnić im poczucie bezpieczeństwa i sprawiedliwości."
 right_of_contract: "Prawo do zawierania umów prawnych"
 right_of_contract_desc: "Rozszerzenie prawa do zawierania prawnie wiążących umów z naszymi obywatelami i arystokracją zbliży tę kulturę do naszej i pozwoli jej uczestniczyć w życiu gospodarczym naszego kraju."
 protection_against_torture: "Ochrona przed torturami"
 protection_against_torture_desc: "Zadeklarujemy, że tortury nie będą mogły być stosowane do wymuszenia zeznań prawnych od tego ludu, z wyjątkiem przypadków zdrady stanu."
 right_to_commission: "Prawo do dowodzenia"
 right_to_commission_desc: "Pozwalając ludziom z ich kulturą zajmować stanowiska oficerskie w oddziałach złożonych z ich rodaków, otworzymy nowe możliwości i zaszczepimy nadzieję pośród ich mas."
 city_self_rule: "Samorząd miejski"
 city_self_rule_desc: "Zaufanie i lojalność idą w parze. Sankcjonując prawa jednej z większych społeczności tej kultury, poprzez danie im własnych urzędników, praw podatkowych, a nawet własnej armii, możemy zyskać lojalność nawet tych, którzy pozostają poza granicami miast."
 municipium_feoderati_tt: "Ponieważ kultura [THIS.GetProvince.GetCulture.GetName|l] jest w naszej grupie kulturowej, #Y [THIS.GetProvince.GetName]#! zostanie naszym #Y wasalem#!."
 feoderati_tribes_tt: "Ponieważ prowincja ta ma niski współczynnik cywilizacji, #Y [THIS.GetProvince.GetName]#! zostanie naszym #Y wasalem plemiennym#!."
 municipium_client_state_tt: "Ponieważ kultura [THIS.GetProvince.GetCulture.GetName|l] NIE jest w naszej grupie kulturowej, #Y [THIS.GetProvince.GetName]#! zostanie naszym #Y państwem klientelnym#!."
 municipium_explain_feudatory_tt: "Jedno #Y miasto#!, gdzie dominuje ludność #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! otrzyma autonomię jako #Y wasal#! #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!."
 municipium_explain_tt: "Jedno #Y miasto#!, gdzie dominuje ludność #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! otrzyma autonomię jako #Y państwo poddane#! #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!."
 culture_group_boosted_tt: "Kultury, które są obecnie w naszym kraju i należą do grupy kulturowej #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! zyskają #G 5%#! zadowolenia do końca gry (Obecna liczba populacji, którą to dotyczy wynosi #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#!)."
 promote_administrators_in_subcultures: "Promuj obywatelskich zarządców"
 promote_administrators_in_subcultures_desc: "Zdobywając nasz szacunek, ludność ta zyskała status obywateli naszego kraju. Oddziela to ich od innych ludów z podobnych kultur i sprawia, że wyjątkowo nadają się do działania w naszym imieniu jako zarządcy i oficerowie na swoich ziemiach."
 exemption_from_census_tax: "Zwolnienie z podatku cenzusowego"
 exemption_from_census_tax_desc: "Nie wypada, aby nasi cenni obywatele i arystokracja, ludzie stanowiący fundament tego kraju, płacili podatek cenzusowy, którym objęci są nasi zagranicznym poddanym."
 revoke_exemption_from_census_tax: "Cofnij zwolnienie z podatku cenzusowego"
 revoke_exemption_from_census_tax_desc: "Zwolnienie od podatku cenzusowego jest znienawidzoną i kosztowną reformą. Cofnięcie go sprawi, że staniemy w obliczu gniewu naszych uprzywilejowanych klas, ale z pewnością pomoże to skarbowi."
 this_will_make_it_easier_to_prosecute_tt: "\nPostacie z kulturą #Y inną niż [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! będą łatwiejsze do osądzenia.\n\n"
 allow_citizenship_by_adoption: "Złagodzenie ograniczeń dotyczących obywatelstwa"
 allow_citizenship_by_adoption_desc: "Obywatelstwo jest ograniczone ze względu na urodzenie, ale niektórzy mogą uzyskać prawo do bycia obywatelami. Powinniśmy złagodzić te ograniczenia i zasady oraz otworzyć więcej dróg do zdobycia obywatelstwa."
 non_state_culture_adoption: "\nTa decyzja pozwoli rodzinom na adopcję postaci z kulturą inną niż #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n"
 no_current_honor_guard: "Nie można służyć w gwardii honorowej. Obecnie funkcję tę pełni #Y [THIS.GetCharacter.GetName]#!."
 honor_guard_tt: "Wojownik z kulturą #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! dołączy do twojego dworu."
 honor_guard_character: "Gwardia honorowa"
 desc_honor_guard_character: "Postać ta jest na naszym dworze jako przedstawiciel swojego ludu i pełni funkcję gwardii honorowej naszego władcy."
 cultural_integration.10.t: "[honor_guard.GetName]"
 cultural_integration.10.desc: "[honor_guard.GetCulture.GetName] społeczność wysłała nam osobę, która będzie pełnić rolę gwardii honorowej w [ROOT.GetCountry.GetCapital.GetName].\n\nTylko czas pokaże, czy rzeczywiście tego nowy wojownik okaże się przydatny, czy też spotkanie to było zwykłą formalnością mającą na celu zadowolenie jego rodaków."
 cultural_integration.10.a: "Z pewnością do czegoś się przyda..."
 colonia_here_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! populacja zostanie wysłana w celu założenia kolonii na terytorium #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n\n"
 found_colonia_cultural_decision: "Załóż kolonię"
 found_colonia_cultural_decision_desc: "Najlepszym sposobem na zapewnienie trwałej lojalności w regionie zawsze będzie wysłanie osób, którym ufamy, aby rządzili nim za nas.\nWyślijmy kilku zaufanych mężczyzn i kobiet [COUNTRY.GetAdjective], aby rozpoczęli nowe życie w głębi obcego terytorium."
 cultural_integration.11.t: "[ROOT.GetProvince.GetName] - [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] kolonia"
 cultural_integration.11.desc: "Przybycie [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] osadnicy nie spodobało się miejscowej ludności, ale założenie tutaj kolonii bez wątpienia jest najlepszym sposobem na przejęcie kontroli nad tym obszarem na dłuższą metę.\n\nWkrótce nawet lokalna [ROOT.GetProvince.GetCulture.GetName] ludność zobaczy, jak prosperuje nasze miasto i przewyższa wszelkie wcześniejsze osady, które istniały na tym obszarze, zanim ziemia została skonfiskowana."
 cultural_integration.11.a: "Tak będzie najlepiej."
 explain_colonia_tt: "Musisz posiadać prowincję, w której dominuje kultura [SCOPE.sCountryCulture('target_culture').GetCulture.GetName|l] i w której jest miejsce dla naszych osadników."
 requires_more_cultures_tt: "Muszą istnieć co najmniej 2 inne kultury z co najmniej 100 populacji z tej samej grupy kulturowej co [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]."
 must_not_already_have_a_municipal_subject_of_this_culture_tt: "Nie możesz mieć poddanego kraju z kulturą #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!, któremu przyznano niedawno samorząd miejski."
 decision_state_loyalty_tt: "#Y Lojalność prowincji#! wszystkich kolejnych prowincje, na których terytoriach dominuje kultura #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName|l]#! zostanie zwiększona."
 own_or_control_treasure: "Skarb jest w [SCOPE.GetRootScope.GetCountry.GetName]."
 panoply_of_alexander_the_great: "Panoplia Aleksandra Wielkiego"
 panoply_of_alexander_the_great_desc: "Pod jego nieobecność, broń i zbroja Aleksandra były obecne na zgromadzeniu w Babilonie, a wielu nadal przypisuje wielkie rzeczy przedmiotom, które były bliskie temu człowiekowi. Jeśli uda nam się ponownie zgromadzić panoplia Aleksandra, będziemy postrzegani jako wiarygodni opiekunowie jego spuścizny."
 philosophike_anthologia: "Anthologia Philosophike"
 philosophike_anthologia_desc: "Za jakiś czas ludzie będą się głowić nad wydarzeniami naszej epoki - zbierzmy największe dzieła pisane naszej ery i zachowajmy je dla potomności."
 treasure_owned_or_altared_anthologie_tt: "Znajduje się w relikwiarzu lub w posiadanym miejscu świętym."
 tribal_civilization: "Ureguluj własność ziem państwowych"
 tribal_civilization_desc: "Podział ziemi i własności w naszej stolicy pozostaje niejasny i nieprzejrzysty. Kluczowe działki muszą zostać scedowane na rzecz wodza, a ich wspólna własność uregulowana."
 tri_civ_cla_chi_tt: "Żaden z wodzów klanu nie ma mniej niż #Y 50#! lojalności@loyalty_icon!"
 install_eunostos_egypt: "Osadź króla na tronie Soloi"
 install_eunostos_egypt_desc: "Nasze próby opanowania wyspy Cypr zostały udaremnione przez Antygona Jednookiego, ale dawne miasto-państwo naszych sojuszników z rodu Pasikratydów może zostać wskrzeszone - to przysługa, która bez wątpienia zostanie hojnie wynagrodzona."
 install_eunostos_egypt_allow_tt: "[GetCharacter('(int32)430').GetName] jest w kraju [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt: "Pasikratydzi mogą zostać uwolnieni jako poddani na wyspie [GetProvince('(int32)333').GetArea.GetName] w zamian za złoto."
