 rel_flavor_hellenic.1.t: "Asklepijski mędrzec"
 rel_flavor_hellenic.1.desc: "Mówi się, że w [SCOPE.sP('randomized_country_province').GetName] widziano samego [ROOT.GetCountry.Custom('get_medicine_god_DOP')]. Plotki głoszą, że potrafi wyleczyć ludzi będących na skraju śmierci, bez względu na chorobę lub obrażenia, jakie odnieśli. Chociaż mężczyzna prawdopodobnie nie jest żywym bogiem, jak sugerują niektóre pogłoski, sprowadzenie go na dwór może przynieść korzyści."
 rel_flavor_hellenic.1.a: "Pomoże w opiece nad [ROOT.GetCountry.GetRuler.GetName]."
 rel_flavor_hellenic.1.b: "Przekonamy go, by nadal wędrował po naszych ziemiach."
 rel_flavor_hellenic.1.c: "A jednak nie potrzebujemy jego usług."
 rel_flavor_hellenic.2.t: "Tajemnicze zniknięcie"
 rel_flavor_hellenic.2.desc: "Pewnego dnia nagle pojawił się tajemniczy asklepijski mędrzec [SCOPE.sP('randomized_country_province').GetName], a teraz równie nagle zniknął. Chociaż szukaliśmy go w całej stolicy, nigdzie go nie ma i nikt nie widział, żeby odchodził. Może to naprawdę był [ROOT.GetCountry.Custom('get_medicine_god')] we własnej osobie?"
 rel_flavor_hellenic.2.a: "A co jeśli zachorujemy?"
 rel_flavor_hellenic.3.t: "Wyrocznia delficka"
 rel_flavor_hellenic.3.desc: "Wyrocznia delficka przyczyniła się do wzlotu i upadku wielu legendarnych bohaterów. Posłaniec przynosi wieści od wyroczni, zwiastujące złe czasy, chyba że [ROOT.GetCountry.GetName] zyska nowego przywódcę.\n\nNasza arystokracja zaczyna patrzeć na  nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')] ze sceptycyzmem, gdyż sama wyrocznia stwierdziła, że [ROOT.GetCountry.GetRuler.GetName] nie nadaje się na przywódcę. Może czas zmienić nasze przywództwo?"
 rel_flavor_hellenic.3.a: "Odbędzie się duża ceremonia ułaskawienia bogów."
 rel_flavor_hellenic.3.b: "Musimy przekonać wszystkich, że wyrocznia jest w błędzie."
 rel_flavor_hellenic.3.c: "Przestarzałe zabobony."
 rel_flavor_hellenic.4.t: "Odpowiedź niebios"
 rel_flavor_hellenic.4.desc: "Ceremonia ułaskawienia bogów trwała kilka dni, aż w końcu otrzymaliśmy odpowiedź, na którą liczyliśmy. Wygląda na to, że [ROOT.GetCountry.Custom('get_god_of_light')] jest zadowolony z naszych ofiar i zainterweniował w imieniu [ROOT.GetCountry.GetRuler.GetName], aby upewnić się, że nadal będzie rządzić w świetle bogów. "
 rel_flavor_hellenic.4.a: "Dobre wieści!"
 rel_flavor_hellenic.5.t: "Proroctwa trwają"
 rel_flavor_hellenic.5.desc: "Bogowie wciąż milczą. W końcu kapłani przynoszą nam złe wieści. Wygląda na to, że bogowie naprawdę zdecydowali, że nie ma odkupienia dla [ROOT.GetCountry.GetRuler.GetName]. Przy tych dwóch niepowodzeniach za naszych rządów tylko kwestią czasu jest, zanim ktoś obali nasze obecne przywództwo."
 rel_flavor_hellenic.5.a: ""
 rel_flavor_hellenic.6.t: "Wyrocznia delficka"
 rel_flavor_hellenic.6.desc: "Posłaniec został przysłany przez samą wyrocznię delficką. Najwidoczniej [ROOT.GetCountry.Custom('get_god_of_light')] dostrzega nadchodzące dobre czasy dla naszego kraju, szczególnie gdy będzie mu przewodzić [ROOT.GetCountry.GetRuler.GetName].\n\nW wielkim obwieszczeniu przekazujemy całej naszej populacji dobre wieści."
 rel_flavor_hellenic.6.a: "Musimy to uczcić!"
 rel_flavor_hellenic.6.b: "Podziękujemy wyroczni za jej dobre wieści."
 rel_flavor_hellenic.7.t: "Wielkie oliwki"
 rel_flavor_hellenic.7.desc: "Nasi ludzie z [SCOPE.sP('randomized_country_province').GetName] obudzili się pewnego dnia i znaleźli duże, ogromne oliwki, jakich nigdy wcześniej nie widziano. Miejscowi kapłani ogłosili to błogosławieństwem [ROOT.GetCountry.Custom('get_wisdom_goddess_DOP')], niektórzy twierdzą, że bogini pokazuje w ten sposób swoje preferencje względem nas w stosunku do reszty świata.\n\nNasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] sugeruje zbudowanie małej kapliczki, aby uczcić boginię i podziękować jej za dary, które nam dała."
 rel_flavor_hellenic.7.a: "Kapliczka będzie odpowiednim darem dla bogini."
 rel_flavor_hellenic.7.b: "Jesteśmy wdzięczni za jej błogosławieństwo."
 rel_flavor_hellenic.8.t: "Bogowie wojny"
 rel_flavor_hellenic.8.desc: "Nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] zasugerował złożenie ofiary jednemu z bogów, aby pobłogosławił nasze nieustające działania wojenne. Wszyscy bogowie mają swoje domeny i powinniśmy upewnić się, że wiemy, jakich korzyści oczekujemy w bitwie."
 rel_flavor_hellenic.8.a: "Jest tylko jeden bóg wojny, [ROOT.GetCountry.Custom('get_war_god')]. "
 rel_flavor_hellenic.8.b: "Nasze armie będą gotowe do boju z pomocą [ROOT.GetCountry.Custom('get_forge_god_DOP')]."
 rel_flavor_hellenic.8.c: "Potrzebujemy wskazówek [ROOT.GetCountry.Custom('get_wisdom_goddess_DOP')]. "
 rel_flavor_hellenic.8.d: "[ROOT.GetCountry.Custom('get_sea_god')] wskaże nam drogę!"
 rel_flavor_hellenic.8.e: "Nie potrzebujemy pomocy bogów."
 rel_flavor_hellenic.9.t: "Wędrujące Menady"
 rel_flavor_hellenic.9.desc: "W mieście [SCOPE.sP('randomized_country_province').GetName] zaobserwowano coś, co niektórzy nazywają \"Menadami\", inni mówią, że są niczym więcej niż bandytami i szaleńcami.\n\nPowinniśmy być ostrożni podczas ataku na tych mężczyzn i kobiety, ponieważ możemy rozgniewać boga i jego wyznawców. Jednak pozostawienie ich, aby kontynuowali spustoszenie okolicy, nie spowoduje niezadowolenie wśród naszej ludności."
 rel_flavor_hellenic.9.a: "Żołnierze położą kres tym bandytom."
 rel_flavor_hellenic.9.b: "Świątynia poświęcona [ROOT.GetCountry.Custom('get_wine_god_CEL')] złagodzi te cierpienia."
 rel_flavor_hellenic.9.c: "Może wkrótce odejdą."
 rel_flavor_hellenic.10.t: "Szlak Heraklesa"
 rel_flavor_hellenic.10.desc: "Miasto [SCOPE.sP('randomized_country_province').GetName] doświadczyło ostatnio ogromnego napływu odwiedzających i jest uważane za jedno z miejsc, przez które przechodził [ROOT.GetCountry.Custom('get_hero_god')] w drodze od Erytei do Eurysteusza. Chociaż nie można powiedzieć, czy naprawdę przeszedł przez miasto, czy nie, historie te przybrały ostatnio na popularności.\n\nJest to doskonała okazja, aby rozwinąć mit, uhonorować herosa i zwiększyć potencjalny handel w [SCOPE.sP('randomized_country_province').GetName]. "
 rel_flavor_hellenic.10.a: "Upewnijmy się, że w pełni wykorzystamy te mity."
 rel_flavor_hellenic.10.b: "Zorganizujemy mały festiwal na jego cześć."
 rel_flavor_hellenic.11.t: "Pisarz eposu"
 rel_flavor_hellenic.11.desc: "Przyszedł do nas mężczyzna, proszący o pokój i pomoc w napisaniu wielkiej powieści wieków. Obiecuje wspomnieć o [ROOT.GetCountry.GetName] w powieści, więc będzie to korzystne zarówno dla nas, jak i dla niego.\n\nJeśli uda mu się napisać ten epos, zyskamy przychylność zwykłego ludu, a także pokażemy wszystkim, jakimi mądrymi i dobrymi władcami jesteśmy."
 rel_flavor_hellenic.11.a: "Dopilnujemy, aby w czasie pisania eposu, niczego mu nie brakowało."
 rel_flavor_hellenic.11.a.tt: "Pisanie rozpoczyna się..."
 rel_flavor_hellenic.11.b: "Zapewnimy mu pokój."
 rel_flavor_hellenic.11.c: "Nie interesuje nas jego epos."
 rel_flavor_hellenic.11.c.tt: "Odeślemy pisarza."
 rel_flavor_hellenic.12.t: "Problemy pisarza"
 rel_flavor_hellenic.12.desc: "Po miesiącach pisania człowiek, którego wynajęliśmy, aby napisać epos, najwyraźniej popadł w kłopoty finansowe. Nie tylko jest winien ludziom pieniądze, ale także potrzebuje więcej pieniędzy na swoje badania.\n\nZapewnia nas, że przy odrobinie pomocy wszystko zostanie ukończone praktycznie w mgnieniu oka. Biorąc pod uwagę to, co niewiele widzieliśmy do tej pory, wydaje się to nieco naciągane."
 rel_flavor_hellenic.12.a: "Wszystko będzie tak, jak sobie życzy."
 rel_flavor_hellenic.12.a.tt: "Pisanie trwa..."
 rel_flavor_hellenic.12.b: "Możemy sobie pozwolić na trochę większe wsparcie."
 rel_flavor_hellenic.12.c: "Dość! Precz z tą cholerną pijawką!"
 rel_flavor_hellenic.13.t: "Epos ukończony"
 rel_flavor_hellenic.13.desc.a: "Wielki epos Argonautyki, opowiadający o wyprawie po złote runo, został ukończony, a [ROOT.GetCountry.GetName] odgrywa w nim ważną rolę. Ludzie z różnych stron przybywają na nasze ziemie, aby usłyszeć historię Jazona i Argonautów. Niektórzy twierdzą, że narodził się nowy Homer, inni zaś chwalą nas za wspieranie sztuki."
 rel_flavor_hellenic.13.desc.b: "Wielka epopeja wreszcie została ukończona, w której [ROOT.GetCountry.GetName] odgrywa ważną rolę. Ta historia wydaje się dość popularna w kraju, ale nie osiągnęła dużego sukcesu za granicą. Nasi ludzie patrzą na naszego władcę [ROOT.GetCountry.GetRuler.GetName] jako światłego patrona sztuki, dzięki [ROOT.GetCountry.GetRuler.GetHerHis] pomocy w napisaniu epopei. "
 rel_flavor_hellenic.13.desc.c: "Epos, w którym [ROOT.GetCountry.GetName] odgrywa ważną rolę, został wreszcie ukończony. Opowieść nie tylko nie zyskała rozgłosu za granicą, ale także w naszym kraju. Mimo pomocy, której udzieliliśmy pisarzowi, po prostu nie był w stanie napisać przyzwoitego utworu. Kiedy klęska stała się widoczna, twórca pospiesznie uciekł z dworu i od tego czasu nikt go nie widział."
 rel_flavor_hellenic.13.a: "Fantastyczna robota."
 rel_flavor_hellenic.13.b: "Doceniamy pracę, którą wykonał."
 rel_flavor_hellenic.13.c: "Czy to wszystko?"
 rel_flavor_hellenic.14.t: "Człowiek [ROOT.GetCountry.Custom('get_war_god_DOP')] "
 rel_flavor_hellenic.14.desc: "Jeden z naszych żołnierzy ma reputację człowieka pobłogosławionego przez samego boga wojny, walczącego z zaciekłością, jak nikt inny. Niektórzy z naszych innych żołnierzy zastanawiają się, dlaczego nie awansowano go po jego bohaterskich czynach podczas wojny, podczas gdy inni traktują go jak pewnego rodzaju półboga."
 rel_flavor_hellenic.14.a: "Dołączy do naszego dworu."
 rel_flavor_hellenic.14.b: "Świetny przykład dla wszystkich naszych żołnierzy!"
 rel_flavor_hellenic.15.t: "Dotknięci przez [ROOT.GetCountry.Custom('get_commerce_god_DOP')]"
 rel_flavor_hellenic.15.desc: "Miasto [SCOPE.sP('randomized_country_province').GetName] doświadczyło ostatnio ogromnego napływu handlarzy i podróżników z wzdłuż i wszerz. Jeden z naszych doradców żartobliwie sugeruje, że może zostaliśmy pobłogosławieni przez samego [ROOT.GetCountry.Custom('get_commerce_god_CEL')].\n\nMimo, że był to tylko żart, spłacanie naszych zobowiązań wobec boga może być dobrym pomysłem. Pomoże to nam na dłuższą metę, prawda?"
 rel_flavor_hellenic.15.a: "Będziemy inspirowani przez boga i jak najlepiej z tego skorzystamy."
 rel_flavor_hellenic.15.b: "[ROOT.GetCountry.Custom('get_commerce_god')] otrzyma nasze podziękowania."
 rel_flavor_hellenic.16.t: "Plaga nawiedza [plague_city_scope.GetName]"
 rel_flavor_hellenic.16.desc: "Otrzymaliśmy wieści od mieszkańców [plague_city_scope.GetName], że miasto zostało spustoszone przez chorobę, na którą zachorowała znaczna część ludności. Błagają wszystkich naszych przywódców, a szczególnie [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] o wysłanie im jakiejś formy pomocy. Nasi doradcy, poważnie zaniepokojeni bezpośrednimi apelami do władcy kraju, zaczęli przebąkiwać, że miasto [plague_city_scope.GetName] musiało w jakiś sposób obrazić bogów i zasłużyć na karę z ich strony."
 rel_flavor_hellenic.16.a: "Pewnie sami sprowadzili na siebie to cierpienie."
 rel_flavor_hellenic.16.b: "Wezwiemy kogo tylko się da, aby położyć kres tej pladze."
 rel_flavor_hellenic.16.c: "Posłaniec zostanie wysłany do uzdrowicieli [ROOT.GetCountry.Custom('get_medicine_god_DOP')]."
 rel_flavor_hellenic.16.c.tt: "Ta opcja jest dostępna, ponieważ mamy dostęp do #Y Asklepiejonu#! lub #Y asklepijskiego mędrca#!."
 rel_flavor_canaanite.1.t: "Dar dla Tyru"
 rel_flavor_canaanite.1.desc: "Przez wieki wysyłaliśmy datki dla wielkiej świątyni Melkarta w Tyrze ku czci dla naszych przodków i boga. Nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] twierdzi, że niektóre z naszych ostatnich problemów mogą wynikać z braku wiary.\n\n[Select_CString(randomized_priest.IsFemale, 'Poruszyła', 'Poruszył' )] kwestię, która z pewnością nie zostanie zapomniana przez resztę dworu w najbliższym czasie. Zgodnie z tradycją, może w końcu nadszedł czas, aby wysłać Tyrowi kolejny dar? "
 rel_flavor_canaanite.1.a: "Dar dla Melkarta jest jedyną rzeczą jaką możemy zrobić."
 rel_flavor_canaanite.1.b: "Nie mamy nic do wysłania do Tyru."
 rel_flavor_canaanite.2.t: "Helleński Melkart"
 rel_flavor_canaanite.2.desc: "Niedawno mieliśmy napływ wierzących z [SCOPE.sCountry('neighbor_country').GetAdjective] odwiedzających nasz[randomized_country_province.Custom('get_city_type_loc_pl_EAdiakr')] [randomized_country_province.Custom('get_city_type_loc_pl_BIER')] [SCOPE.sP('randomized_country_province').GetName], ponieważ jest on[randomized_country_province.Custom('get_city_type_loc_pl_OA')] najwyraźniej częścią ich przekonań na temat półboga Heraklesa i jego podróży. Wielu zaczęło dostrzegać podobieństwa między greckim półbogiem a naszym Melkartem.\n\nSpojrzenie na ten dialog może pomóc nam lepiej zrozumieć naszych sąsiadów i nawiązać z nimi bliższą przyjaźń."
 rel_flavor_canaanite.2.a: "Jest taki jak Melkart!"
 rel_flavor_canaanite.2.b: "Niedorzeczne i bluźniercze."
 rel_flavor_canaanite.3.t: "Najwyższy bóg"
 rel_flavor_canaanite.3.desc: "Nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] twierdzi, że nasza przyszłość jest ponura, chyba że udobruchamy [ROOT.GetCountry.Custom('get_harvest_god_DOP')], jako że [Select_CString(randomized_priest.IsFemale, 'miała', 'miał' )] [SCOPE.sCharacter('randomized_priest').GetSheHe] straszne wizje przyszłych wydarzeń. [Select_CString(randomized_priest.IsFemale, 'Odłożyła', 'Odłożył' )] [SCOPE.sCharacter('randomized_priest').GetSheHe] stado samców zwierząt na poświęcenie, jak to jest w zwyczaju, i prosi nas o fundusze na wielką ceremonię.\n\nChociaż nie mamy nic więcej niż [SCOPE.sCharacter('randomized_priest').GetHerHis] słowo, bez wątpienia dobrym pomysłem jest uspokoić boga w taki czy inny sposób."
 rel_flavor_canaanite.3.a: "Zrobimy wszystko, co w naszej mocy, [Select_CString(randomized_priest.IsFemale, 'jej', 'mu' )] aby pomóc."
 rel_flavor_canaanite.3.b: "Mała ceremonia uspokojenia boga będzie odpowiednia."
 rel_flavor_canaanite.3.c: "Dość już twoich wizji!"
 rel_flavor_canaanite.4.t: "Wątpliwa płodność"
 rel_flavor_canaanite.4.desc: "Ostatnio płodność naszego władcy została zakwestionowana na dworze, ponieważ nie ma [ROOT.GetCountry.GetRuler.GetSheHe] jeszcze dzieci, o których można by mówić. Mówi się, że [ROOT.GetCountry.Custom('get_love_goddess')] może pobłogosławić płodnością, tych którzy naprawdę zasługują na jej łaskę. Złożenie bogini kilku dodatkowych ofiar powinno wystarczyć, aby przekonać ją do pobłogosławienia [ROOT.GetCountry.GetRuler.GetName] płodnością i zaniechania plotek na [ROOT.GetCountry.GetRuler.GetHerHis] temat."
 rel_flavor_canaanite.4.a: "To... kusząca oferta."
 rel_flavor_canaanite.4.b: "Niedorzeczne! Nie ma takiego problemu!"
 rel_flavor_canaanite.5.t: "Pamięć o naszych rządach"
 rel_flavor_canaanite.5.desc: "[ROOT.GetCountry.GetRuler.GetName] jest bardzo [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'popularna', 'popularny' )] wśród naszej populacji, a [ROOT.GetCountry.GetRuler.GetHerHis] rządy zostaną zapamiętane przez wiele pokoleń. Kilku naszych doradców sugerowało postawienie steli w celu utrwalenia pamięci o epoce [ROOT.GetCountry.GetRuler.GetName], oraz zainspirowania potomnych i przyszłych władców."
 rel_flavor_canaanite.5.a: "Brzmi jak dobry pomysł."
 rel_flavor_canaanite.5.b: "Nasza rządy staną się testamentem samym w sobie."
 rel_flavor_canaanite.6.t: "Synkretyczny uzdrowiciel"
 rel_flavor_canaanite.6.desc: "Wśród ludności [SCOPE.sP('randomized_country_province').GetName], rośnie kult miejscowego boga Szadrafy. Podobno jest uzdrawiającym mistykiem, którego widziano podróżującego po krainie ze skorpionem w rękach.\n\nChociaż bóg jest nieco obcy reszcie naszego ludu, może to być świetna okazja do okazania przychylności tej konkretnej lokalnej wierze."
 rel_flavor_canaanite.6.a: "Zbudujmy świątynie na jego cześć."
 rel_flavor_canaanite.6.b: "Niech sami kłaniają się swojemu bogu."
 rel_flavor_canaanite.7.t: "Sydoński mistyk"
 rel_flavor_canaanite.7.desc: "Nasz władca [ROOT.GetCountry.GetRuler.GetName] został dotknięty chorobą, wielu spodziewało się, że wkrótce stanie się najgorsze. Jednakże nagle u naszych progów pojawił się mistyk ze świątyni [ROOT.GetCountry.Custom('get_medicine_god_DOP')], wysłany, by uleczyć naszą chorobę. Nie minęło dużo czasu nim [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'wróciła', 'wrócił' )] do pełni sił sprzed swojej choroby, teraz może [ROOT.GetCountry.GetRuler.GetSheHe] wrócić do swoich obowiązków związanych ze sprawowaniem władzy.\n\nDarowizna dla świątyni [ROOT.GetCountry.Custom('get_medicine_god_DOP')] byłaby prawdopodobnie doceniona, chociaż nigdy nie prosili o taką bonifikatę."
 rel_flavor_canaanite.7.a: "Darowizna jest słuszna."
 rel_flavor_canaanite.7.b: "Jesteśmy już wystarczająco pobożni."
 rel_flavor_canaanite.8.t: "Żniwa [ROOT.GetCountry.Custom('get_harvest_god_DOP')]"
 rel_flavor_canaanite.8.desc: "Terytorium [SCOPE.sP('randomized_country_province').GetName] odnotowało w tym roku ogromny, zaskakujący wzrost produkcji zboża. Coroczny festiwal ku czci [ROOT.GetCountry.Custom('get_harvest_god_DOP')] musiał poskutkować, ponieważ bóg wyraźnie udzielił błogosławieństwa temu regionowi. Nasi doradcy zastanawiają się, czy lepiej byłoby, gdybyśmy podzielili się tym szczodrym błogosławieństwem również z resztą naszego narodu, pozwalając doświadczyć im tego daru."
 rel_flavor_canaanite.8.a: "Dary były dla ludzi z [SCOPE.sP('randomized_country_province').GetName] i tam pozostaną."
 rel_flavor_canaanite.8.b: "Pobłogosławić wszystkich mieszkańców [ROOT.GetCountry.GetAdjective]."
 rel_flavor_canaanite.9.t: "Bóg patron"
 rel_flavor_canaanite.9.desc: "W [ROOT.GetCountry.GetCapital.GetName] budowana jest nowa świątynia, a miejscowy kapłan poprosił nas, abyśmy zdecydowali, którego boga ma honorować. Wszyscy bogowie odgrywają ważną rolę w naszym życiu codziennym i ważne jest, aby upewnić się, że wiemy, który bóg pasuje do tej konkretnej świątyni. "
 rel_flavor_canaanite.9.a: "Poświęcimy ją [ROOT.GetCountry.Custom('get_commerce_god_CEL')]."
 rel_flavor_canaanite.9.b: "Jeden ponad wszystkimi, [ROOT.GetCountry.Custom('get_sky_god')]."
 rel_flavor_canaanite.9.c: "[ROOT.GetCountry.Custom('get_moon_goddess')] wydaje się lepszą opcją."
 rel_flavor_canaanite.10.t: "Melkart w [SCOPE.sP('randomized_country_province').GetName]"
 rel_flavor_canaanite.10.desc: "Ludność [SCOPE.sP('randomized_country_province').GetName] od dawna wyznaje inne wyznania niż nasze, ale wydaje się, że zaczęło rosnąć przekonanie o Melkarcie i jego obyczajach w mieście. Chociaż czczą w go w nieco inny sposób niż my, może być to świetna okazja do zlikwidowania przepaści między naszą wiarą narodową a lokalną."
 rel_flavor_canaanite.10.a: "Melkart zbliży ich do nas."
 rel_flavor_canaanite.10.b: "Nie obchodzi nas ich wiara."
 rel_flavor_druidic.1.t: "Konflikt druidów"
 rel_flavor_druidic.1.desc: "Niektórzy z naszych druidów w [SCOPE.sP('randomized_country_province').GetName] wdali się w konflikt z naszymi sąsiadami z [SCOPE.sCountry('neighbor_country').GetAdjective], konflikt dotyczy lokalnych przekonaniach plemion w [SCOPE.sP('randomized_country_province').GetName] i [SCOPE.sP('random_neighbor_province').GetName]. Przybył do nas posłaniec druidów z prośbą o należyte wsparcie w ich konfliktach z naszymi sąsiadami, chociaż skłóciłoby to nas z władzą [SCOPE.sCountry('neighbor_country').GetAdjective]."
 rel_flavor_druidic.1.a: "Jesteśmy narodem, który trzyma się razem."
 rel_flavor_druidic.1.b: "To kwestia wiary, a nie polityki międzynarodowej."
 rel_flavor_druidic.2.t: "Poparcie wojny przez druidów"
 rel_flavor_druidic.2.desc: "Chociaż druidzi z [ROOT.GetCountry.GetAdjective] zazwyczaj pozostają bierni w sprawach wojennych, otrzymaliśmy ich całkowite poparcie w naszych obecnych działaniach wojennych przeciwko [SCOPE.sCountry('war_country').GetName]. Jeśli sobie tego zażyczymy, możemy sprawić, że druidzi zainspirują naszych żołnierzy lub przygotują nasz lud do wojny."
 rel_flavor_druidic.2.a: "Nasze wojska mogą potrzebować inspiracji."
 rel_flavor_druidic.2.b: "Ludzie muszą być przygotowani."
 rel_flavor_druidic.2.c: "Ich wsparcie jest wystarczające samo w sobie."
 rel_flavor_druidic.3.t: "[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'Wygnana', 'Wygnana' )] przez druidów"
 rel_flavor_druidic.3.desc: "Po kilku drobnych konfliktach z druidami z [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'została', 'został' )] bezceremonialnie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'poinformowana', 'poinformowany' )], że nie może już więcej uczestniczyć w obrzędach religijnych naszego kraju. Tego rodzaju banicje mogą zakończyć się całkowitym wykluczeniem społecznym.\n\nMoże czas spróbować uspokoić druidów i ich kastę, aby przywrócić naszemu władcy ich przychylność?"
 rel_flavor_druidic.3.a: "Czas złagodzić tę sytuację."
 rel_flavor_druidic.3.b: "ZOSTANIEMY przyjęci na zgromadzeniach religijnych w [ROOT.GetCountry.GetName]."
 rel_flavor_druidic.3.c: "Ale kto w ogóle potrzebuje tych ceremonii?"
 rel_flavor_druidic.4.t: "Straszny następca"
 rel_flavor_druidic.4.desc: "Kilku druidów w [ROOT.GetCountry.GetCapital.GetName] przewidział straszne rządy i przyszłość [SCOPE.sCharacter('heir_character').GetName]. Podobno zakończy [SCOPE.sCharacter('heir_character').GetSheHe] wspaniałą erę dla [ROOT.GetCountry.GetAdjective] i doprowadzi nasz kraj do ruiny.\n\nWszyscy nasi druidzi doradzają i żądają, abyśmy czym prędzej znaleźli nowego następcę, zanim [SCOPE.sCharacter('heir_character').GetName] położy nam kres. Musimy zdecydować, czy powinniśmy pozostać przy [Select_CString(heir_character.IsFemale, 'niej', 'nim' )], czy zacząć szukać nowego następcy."
 rel_flavor_druidic.4.a: "Wierzymy w [SCOPE.sCharacter('heir_character').GetName]."
 rel_flavor_druidic.4.b: "[SCOPE.sCharacter('pretender_character').GetName] wydaje się być zdolnym przywódcą."
 rel_flavor_druidic.5.t: "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc: "Druidka z peryferii [SCOPE.sP('randomized_country_province').GetName] stała się ostatnio gorącym tematem w [ROOT.GetCountry.GetCapital.GetName], podobno postępuje wbrew wszelkim tradycjom. Nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] zdaje się szczególnie nie lubić tej dziewczyny oraz często źle mówi o niej na dworze.\n\nNiektórzy sugerują usunięcie dziewczyny po cichu, podczas gdy inni chcieliby dać jej więcej miejsca na przedstawienie swoich poglądów i wpłynięcie na naszą religię. Może należałoby pozbyć się [SCOPE.sCharacter('randomized_priest').GetName] i stać się bardziej przychylnym wobec stronników tej dziewczyny?"
 rel_flavor_druidic.5.a: "Tak, zastąpmy naszego [SCOPE.sCharacter('randomized_priest').GetOffice.GetName]."
 rel_flavor_druidic.5.b: "Ucisz ją."
 rel_flavor_druidic.5.c: "Wypędzić tę kobietę z naszych ziem."
 rel_flavor_druidic.6.t: "Druidka"
 rel_flavor_druidic.6.desc: "Mimo, że [SCOPE.sCharacter('female_druid').GetName] wydawała się wszystkim kontrowersyjną kandydatką, wygląda na to, że stała się jednym z przywódców naszej wiary. Inni druidzi zwracają się do niej po wskazówki, a ludzie są zadowoleni z naszego wyboru. Udowodniając wiedzę w sprawach wiary, zyskaliśmy poparcie i autorytet wśród naszych pobożnych wyznawców."
 rel_flavor_druidic.6.a: "Więcej niż moglibyśmy oczekiwać."
 rel_flavor_druidic.7.t: "Druidka"
 rel_flavor_druidic.7.desc: "[SCOPE.sCharacter('female_druid').GetName] od początku była kontrowersyjną i sporną kandydatką, a od czasu gdy została [SCOPE.sCharacter('female_druid').GetOffice.GetName] niewiele się zmieniło. Chociaż liczyliśmy na to, że sytuacja między [SCOPE.sCharacter('female_druid').GetName] a resztą druidów, jednakże tak się nie stało. Co więcej, narodził istniał konflikt, który poważnie zaszkodził naszym ceremoniom religijnym i naszemu autorytetowi."
 rel_flavor_druidic.7.a: "Niech będzie przeklęta."
 rel_flavor_druidic.8.t: "Synkretyczni Hellenowie"
 rel_flavor_druidic.8.desc: "Nasi sąsiedzi z [SCOPE.sCountry('neighbor_country').GetAdjective] zaczęli podróżować po naszych ziemiach, co ostatnio spowodowało pewne problemy w mieście [SCOPE.sP('randomized_country_province').GetName]. Próbując zrównać naszych bogów i wyznania z własnymi, starają się dowiedzieć więcej o naszych rodakach i druidach.\n\nPrzyjęcie obcokrajowców prawdopodobnie nie zyska uznania wśród naszego ludu ale może być okazją, by dowiedzieć się więcej o cudzoziemcach i naszych sąsiadach."
 rel_flavor_druidic.8.a: "Musimy uczyć się od siebie nawzajem."
 rel_flavor_druidic.8.b: "Wyrzućmy ich, zanim zaczną wpływać na naszą ludność."
 rel_flavor_druidic.9.t: "Gwiazdy wojny"
 rel_flavor_druidic.9.desc: "Według naszych druidów gwiazdy zwiastują, że w przyszłości odniesiemy liczne zwycięstwa. Bez względu na to, kim są nasi wrogowie, nasz triumf będzie pewny, gdy ruszymy, aby zająć należne nam miejsce jako władcy [ROOT.GetCountry.GetAdjective].\n\nTeraz musimy znaleźć miejsce, aby poprowadzić nasze wojska i wypełnić nasze przeznaczenie."
 rel_flavor_druidic.9.a: "Teraz trzeba znaleźć kraj do podbicia."
 rel_flavor_druidic.9.a.tt: "Znajdź kraj do podbicia."
 rel_flavor_druidic.11.t: "Gwiazdy wojny"
 rel_flavor_druidic.11.desc: "Zarówno druidzi, jak i gwiazdy czekali, aż nasze oddziały zaczną maszerować przeciwko wrogowi, a my właśnie znaleźliśmy jednego w [SCOPE.sCountry('war_country').GetName]. Po zakończeniu ceremonii pobłogosławienia naszych żołnierzy ruszamy naprzód, by odnieść triumf, który nam obiecano."
 rel_flavor_druidic.11.a: "Naprzód, ludzie!"
 rel_flavor_druidic.12.t: "Opodatkowanie druidów"
 rel_flavor_druidic.12.desc: "Ostatnio niektórzy z naszych przywódców zaczęli wykorzystywać druidów i ich rolę w społeczeństwie, a nawet posunęli się do tego, aby oczekiwać od nich wkładu finansowego w kraj. Druidzi są dumą i fundamentem naszej wiary, a płacenie podatków nie będzie dla nich zbyt przyjemne.\n\n[SCOPE.sCharacter('randomized_priest').GetName] przemawia w imieniu druidów i domaga się zaprzestania nadużywania władzy. Czy mądrze jest nastawiać druidów przeciwko sobie?"
 rel_flavor_druidic.12.a: "Pora zakończyć ten wyzysk!"
 rel_flavor_druidic.12.b: "Są częścią naszego społeczeństwa i powinni płacić podatki tak jak my."
 rel_flavor_kemetic.1.t: "Kwestia Maat"
 rel_flavor_kemetic.1.desc: "Cechy przywódcze naszego [ROOT.GetCountry.GetRuler.GetCulture.GetName] władcy [ROOT.GetCountry.GetRuler.GetName] zostały zakwestionowane przez niektórych egipskich mieszkańców [SCOPE.sP('randomized_country_province').GetName]. Ich wiara w Maat, która ucieleśnia sprawiedliwość i moralność, jest głęboka i wyraźnie nie są to cechy, którymi możne pochwalić się nasz przywódca.\n\nChociaż miejscowi nie mają wiele do powiedzenia na ogólnej sytuacji, te pomruki mogą przerodzić się w prawdziwe bunty, jeśli na nie odpowiednio nie zareagujemy."
 rel_flavor_kemetic.1.a: "Nasi żołnierze położą temu kres."
 rel_flavor_kemetic.1.b: "Uroczystość ku czci bogini udowodni naszą wartość jako władcy."
 rel_flavor_kemetic.1.c: "Niech chłopi narzekają, tak robi chłopstwo."
 rel_flavor_kemetic.2.t: "Czasy potrzeby"
 rel_flavor_kemetic.2.desc: "Gdy nasz kraj boryka się z kryzysem wewnętrznym, z niepokojami i niestabilnością na wszystkich ziemiach, wielu zwraca się do [ROOT.GetCountry.GetRuler.GetName] z prośbą o rozwiązanie i wyprowadzenie nas z tej katastrofy. Nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] zasugerował wizytę u lokalnej wyroczni mieszkającej na obrzeżach miasta [ROOT.GetCountry.GetCapital.GetName], aby znaleźć wskazówki potrzebne do wyrwania się ze szponów chaosu."
 rel_flavor_kemetic.2.a: "Znajdziemy tego mistyka."
 rel_flavor_kemetic.2.b: "Muszą istnieć inne sposoby rozwiązania tego kryzysu."
 rel_flavor_kemetic.3.t: "Poszukiwania funduszy"
 rel_flavor_kemetic.3.desc: "Nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] szuka funduszy na budowę nowej świątyni w [ROOT.GetCountry.GetCapital.GetName], poświęconej samej wielkiej bogini [ROOT.GetCountry.Custom('get_love_goddess_CEL')]. Chociaż nie [Select_CString(randomized_priest.IsFemale, 'zapytała', 'zapytał' )] [SCOPE.sCharacter('randomized_priest').GetSheHe] nas bezpośrednio, jest to dla nas okazja do zapewnienia sobie lojalności [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] i pokazania naszych filantropijnych cech jako lidera."
 rel_flavor_kemetic.3.a: "Każda cena jest warta bogini Izydy."
 rel_flavor_kemetic.3.b: "Niech poszuka funduszy gdzie indziej."
 rel_flavor_kemetic.4.t: "Procesja religijna"
 rel_flavor_kemetic.4.desc: "Walka między religijnymi szczeblami naszego społeczeństwa a chłopstwem niedawno wyszła na jaw, ponieważ ludność ma wrażenie, że ceremonie religijne są niedostępne i odległe. Z drugiej strony, nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] i [SCOPE.sCharacter('randomized_priest').GetHerHis] świta domagają się dystansu potrzebnego do prawidłowego wykonywania pracy i argumentują, że chłopi nie mają prawa do wewnętrznego ingerowania w nasze ceremonie religijne."
 rel_flavor_kemetic.4.a: "Nie przeszkadzajmy kapłanom."
 rel_flavor_kemetic.4.b: "Procesja przez terytorium uspokoi obie strony."
 rel_flavor_kemetic.4.c: "Chłopi mają rację, pora otworzyć bramy świątyń."
 rel_flavor_kemetic.5.t: "Święte zwierzę"
 rel_flavor_kemetic.5.desc: "Po zaginięciu świętego ptaka w jednym z naszych lokalnych sanktuariów [ROOT.GetCountry.Custom('get_sky_god_DOP')] nastąpił ogromny chaos. Ptak był jednym z aspektów sanktuarium, bez którego kapłani obawiają się utracenia pewnego związku z bogiem.\n\nNiektórzy z naszych doradców wskazują, że możemy po prostu znaleźć nowego ptaka, ale nasz [SCOPE.sCharacter('randomized_priest').GetOffice.GetName] [SCOPE.sCharacter('randomized_priest').GetName] żąda przebłagania boga. Twierdzi [SCOPE.sCharacter('randomized_priest').GetSheHe], że bez podjęcia właściwych kroków bóg ukarze nas za brak pobożności."
 rel_flavor_kemetic.5.a: "Po prostu znajdźmy nowego ptaka."
 rel_flavor_kemetic.5.b: "Zorganizujemy ceremonię przebłagania boga za tę stratę."
 rel_flavor_cybelene.1.t: "Matka w górach"
 rel_flavor_cybelene.1.desc: "W [SCOPE.sP('randomized_country_province').GetTerrain.GetName|l] w [SCOPE.sP('randomized_country_province').GetName], nasz [SCOPE.sCharacter('randomized_character').GetOffice.GetName] [SCOPE.sCharacter('randomized_character').GetName] [Select_CString(randomized_character.IsFemale, 'brała', 'brał' )] udział w rzeźbieniu ogromnego posągu samej Bogini Matki. Niestety fundusze na wzniesienie posągu wyczerpały się i prosi [SCOPE.sCharacter('randomized_character').GetSheHe] nas o pomoc w jego ukończeniu."
 rel_flavor_cybelene.1.a: "Nasze fundusze będą do [SCOPE.sCharacter('randomized_character').GetHerHis] dyspozycji."
 rel_flavor_cybelene.1.b: "Niestety nie możemy sobie pozwolić na takie przedsięwzięcie."
 rel_flavor_cybelene.2.t: "Żniwa Kybele"
 rel_flavor_cybelene.2.desc: "W ostatnich latach zauważyliśmy, że w [SCOPE.sP('randomized_country_province').GetName] podczas żniw panuje nieurodzaj, jasnym jest, że należy coś z tym zrobić. Ceremonia i święto ku czci Bogini Matki z pewnością zwiększą plony.\n\nNiektórzy dworzanie zastanawiają się, dlaczego mamy wydawać fundusze tylko w tym konkretnym mieście, skoro ceremonię można zorganizować w [ROOT.GetCountry.GetCapital.GetName] dla wszystkich mieszkańców kraju."
 rel_flavor_cybelene.2.a: "[SCOPE.sP('randomized_country_province').GetName] potrzebuje naszej pomocy."
 rel_flavor_cybelene.2.b: "Kimiata jest centrum naszego kraju i miejscem, gdzie odbywają się nasze obrzędy."
 rel_flavor_cybelene.2.c: "Nie będzie ceremonii!"
 rel_flavor_cybelene.3.t: "Kult Kybele"
 rel_flavor_cybelene.3.desc: "Liczny kult [ROOT.GetCountry.Custom('get_harvest_goddess_DOP')] rośnie w siłę w [ROOT.GetCountry.GetCapital.GetName] i coraz więcej ludzi dołącza do jego szeregów z dnia na dzień. Ich mistyczna ceremonia inicjacji i obrzędy kultu są nieco inne niż zwykłe ceremonie poświęcone Bogini Matce.\n\nBiorąc udział w tym mistycznym kulcie, z pewnością moglibyśmy uczynić tych kultystów bardziej lojalnymi wobec kraju, a także zrozumieć ich wewnętrzne działania."
 rel_flavor_cybelene.3.a: "Dołączymy do ich szeregów."
 rel_flavor_cybelene.3.b: "To nie dla nas."
 rel_flavor_cybelene.4.t: "Odrodzenie Attisa"
 rel_flavor_cybelene.4.desc: "Populacja [ROOT.GetCountry.GetCapital.GetName] zgromadziła się na jednym z miejskich rynków. W przemowie [ROOT.GetCountry.GetRuler.GetName] publicznie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ogłosiła', 'ogłosił' )], że jest [ROOT.GetCountry.GetRuler.GetSheHe] nowym wcieleniem Attisa, małżonka Bogini Matki.\n\nNagle [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'rozebrała', 'rozebrał' )] się i dramatycznym zamachem noża [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'wykastrowała', 'wykastrował' )] się publicznie, ku szokowi gapiów. Głośno [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'oznajmiła', 'oznajmił' )], że musi [ROOT.GetCountry.GetRuler.GetSheHe] postąpić właśnie w ten sposób, po czym [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zemdlała', 'zemdlał' )] z powodu utraty krwi.\n\nMedykom jakimś cudem udało się uratować [ROOT.GetCountry.GetRuler.GetName], jednakże część ciała, którą tak brutalnie sobie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'odcięła', 'odciął' )] nie udało się uratować."
 rel_flavor_cybelene.4.a: "Przynajmniej udało [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'jej', 'mu' )] się przeżyć."
 rel_flavor_cybelene.5.t: "Szerzenie się kultu"
 rel_flavor_cybelene.5.desc: "Jako członkowie kultu Kybele i biorąc pod uwagę niedawny sukces, jaki odniósł w [ROOT.GetCountry.GetCapital.GetName], zostaliśmy poproszeni o pomoc w rozpowszechnieniu kultu w [SCOPE.sP('randomized_country_province').GetName]. Odłożenie części pieniędzy z naszego skarbca powinno wystarczyć na sfinansowanie kultu, teraz musimy tylko przekonać mieszkańców miasta."
 rel_flavor_cybelene.5.a: "Każdy będzie miał szansę wziąć udział."
 rel_flavor_cybelene.5.b: "Teraz mamy inne priorytety."
 rel_flavor_zoro.1.t: "Nawrócenie przez ogień"
 rel_flavor_zoro.1.desc: "Podobno mieszkańcy [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], walczą z przyjęciem wiary w nauki Zaratusztry. Nasz [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] sugeruje przekonanie chłopstwa ceremoniami oczyszczenia, po raz kolejny kierując ich na prawą ścieżkę wiodącą za Ahuramazdą.\n\nZ pewnością popularnym posunięciem wśród naszych poddanych byłoby zwrócenie większej liczby ludzi przeciwko fałszywym i wrogim ideom politeistów."
 rel_flavor_zoro.1.a: "Będziemy organizować ceremonie w całym mieście [SCOPE.sP('country_province').GetName]."
 rel_flavor_zoro.1.b: "Jedna ceremonia w centrum [SCOPE.sP('country_province').GetName] powinna wystarczyć."
 rel_flavor_zoro.1.c: "Może zrobimy to innym razem."
 rel_flavor_zoro.2.t: "Nieodpowiednie rządy"
 rel_flavor_zoro.2.desc: "Nasi ludzie kwestionują przywództwo naszego [ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetRuler.GetName], a w szczególności nasz dawny oponent znany jako [SCOPE.sCharacter('random_advisor').GetName]. Być może nadszedł czas, aby przeznaczyć nasze środki na bardziej właściwe przestrzeganie nauk Zaratusztry. W końcu magowie z pewnością chętnie nam pomogą, jeśli poprosimy ich, aby poprowadzili nas w tej sprawie."
 rel_flavor_zoro.2.a: "Znajdź nam tych magów."
 rel_flavor_zoro.2.b: "[SCOPE.sCharacter('random_advisor').GetFirstName] nie będzie decydować, jak mamy rządzić naszym krajem."
 rel_flavor_zoro.3.t: "Zjednoczeni magowie"
 rel_flavor_zoro.3.desc: "Pod przywództwem naszego [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName], mag z [ROOT.GetCountry.GetName] zaczął szukać większej władzy politycznej i niezależności od naszej kontroli. Kiedy [Select_CString(random_advisor.IsFemale, 'próbowała', 'próbował' )] wymusić zmianę prawa, aby zyskać większą władzę, [Select_CString(random_advisor.IsFemale, 'wdała', 'wdał' )] się w sprzeczkę i spór z [SCOPE.sCharacter('random_advisor_2').GetName] oraz [SCOPE.sCharacter('random_advisor_2').GetHerHis] frakcją. Dwie frakcje walczą o władzę religijną w [ROOT.GetCountry.GetName], powinniśmy szybko podjąć decyzję o zakończeniu tego konfliktu, zanim stanie się on krwawy."
 rel_flavor_zoro.3.a: "Niech magowie mają własną wolę."
 rel_flavor_zoro.3.b: "Zabierz tych kapłanów z powrotem do ich świątyń."
 rel_flavor_zoro.4.t: "Przez Ahuramazdę"
 rel_flavor_zoro.4.desc: "Nasz pobożny przywódca [ROOT.GetCountry.GetRuler.GetName] wie, że istnieją możliwości poprawy oraz szuka rad i wskazówek u [SCOPE.sCharacter('random_advisor').GetName] i magów. Chociaż ich nauki mają dobre intencje, [ROOT.GetCountry.GetRuler.GetFirstName] z pewnością straci władzę nad frakcją, jeśli zastosuje się do tych wszystkich fanaberii."
 rel_flavor_zoro.4.a: "Prosimy, podziel się z nami swoją mądrością."
 rel_flavor_zoro.4.b: "Znajdziemy swoją własną drogę."
 rel_flavor_zoro.5.t: "Prowadzeni przez Ahuramazdę"
 rel_flavor_zoro.5.desc: "Czy to w bitwie, czy w domu, ważne jest, aby nasi ludzie wiedzieli, że jesteśmy prowadzeni przez Ahuramazdę i mądrość Zaratusztry. [SCOPE.sCharacter('random_advisor').GetName] [Select_CString(random_advisor.IsFemale, 'zasugerowała', 'zasugerował' )] wsparcie naszych magów i kapłanów w rozpowszechnianiu naszych nauk wśród ludzi, a ich błogosławieństwo stanowi przesłanie poparte religijnie, które wzmocni naszych poddanych na długi czas."
 rel_flavor_zoro.5.a: "Nasi ludzie na wojnie będą wiedzieć, że walczą w słusznej sprawie."
 rel_flavor_zoro.5.b: "Nasz naród zostanie wzmocniony dzięki jego naukom."
 rel_flavor_zoro.5.c: "Nie mamy zamiaru tańczyć tak jak magowie nam zagrają."
 rel_flavor_eastern.1.t: "Nawrócenie w [SCOPE.sP('country_province').GetName]"
 rel_flavor_eastern.1.desc: "Część populacji w mieście [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] nawróciła się na wiarę [ROOT.GetCountry.Custom('get_Rel_Narz')], ponieważ wierzą, że będą traktowani lepiej, jeśli będą wyznawać tę samą religię, co my. Nasz[Select_CString(SCOPE.sCharacter('random_advisor').IsFemale, 'a', '' )] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] sugeruje nawrócenie reszty mieszkańców siłą, wykorzystując to jako okazję do całkowitego przyjęcia przez miasto [SCOPE.sP('country_province').GetName] religii [ROOT.GetCountry.Custom('get_Rel_Dop')]."
 rel_flavor_eastern.1.a: "Wszyscy zostaną nawróceni i przyjmą wiarę [ROOT.GetCountry.Custom('get_Rel_Narz')]."
 rel_flavor_eastern.1.b: "Chętnie nawracamy każdego, kto chce poznać naszą wiarę."
 rel_flavor_eastern.1.c: "Póki są cicho, nie obchodzi nas, jaką religię wyznają."
 rel_flavor_eastern.2.t: "Bliźniacza wiara"
 rel_flavor_eastern.2.desc: "Dostrzegliśmy, że część naszych ludzi w mieście [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] wyznaje religie, choć podobne, różniące się od naszej. Dzięki pewnym wysiłkom z pewnością będziemy w stanie powoli nawrócić mieszkańców i przekonać ich, aby postępowali zgodnie z zasadami wiary [ROOT.GetCountry.Custom('get_Rel_Dop')].\n\nNasz[Select_CString(SCOPE.sCharacter('random_advisor').IsFemale, 'a', '' )] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] zwraca uwagę, że pozostawienie wierzeń ludzi w spokoju może być korzystne, jeśli nie chcemy, aby w mieście wybuchły zamieszki. Mogłoby to sprawić, że [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza władczyni', 'nasz władca' )] [ROOT.GetCountry.GetRuler.GetName] zacznie być postrzegan[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] przez miejskie mniejszości jako człowiek filantropijny i tolerancyjny."
 rel_flavor_eastern.2.a: "Spróbujmy znaleźć kompromis, na który wszyscy mogą się zgodzić."
 rel_flavor_eastern.2.b: "Powinni żyć obok siebie."
 rel_flavor_eastern.3.t: "Świątynia [ROOT.GetCountry.Custom('get_harvest_goddess_DOP')]"
 rel_flavor_eastern.3.desc: "Nasz[Select_CString(random_advisor.IsFemale, 'a', '' )] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] poprosił[Select_CString(random_advisor.IsFemale, 'a', '' )] nas o wsparcie budowy świątyni [ROOT.GetCountry.Custom('get_harvest_goddess_DOP')] w mieście [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName]. Ma nadzieję, że miasto stanie się silną i istotną częścią [ROOT.GetCountry.GetAdjective], będąc pod błogosławieństwem [ROOT.GetCountry.Custom('get_harvest_goddess_DOP')] oraz że wesprzemy to przedsięwzięcie."
 rel_flavor_eastern.3.a: "[SCOPE.sCharacter('random_advisor').GetName] otrzyma fundusze."
 rel_flavor_eastern.3.b: "Nie mamy na to wystarczających środków."
 rel_flavor_eastern.4.t: "Zaratusztriańskie wpływy"
 rel_flavor_eastern.4.desc: "Gdy wyznawcy Zaratusztry rozprzestrzenili się na nasze ziemie, coraz więcej ludzi zaczęło podążać za jego naukami i budować niewielkie świątynie ognia na cześć swojego bóstwa Ahuramazdy. Ostatnie z dużych nawróceń miało miejsce w mieście [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], kiedy to duża grupa ludzi przyjęła nauki perskiego proroka.\n\nNajwiększym przeciwnikiem wyznawców zaratusztrianizmu jest [SCOPE.sCharacter('random_advisor').GetName], [Select_CString(random_advisor.IsFemale, 'która', 'który' )] często mówi o perskiej wierze wypaczającej nasz lud. Jeśli chcemy położyć kres nagłym nawróconym osób zwracających się ku zaratusztrianizmowi, musimy przekonać wszystkich nawróconych do tej pory, aby powrócili do swojej starej wiary."
 rel_flavor_eastern.4.a: "Dopilnujemy, aby pozostali wierni religii [ROOT.GetCountry.Custom('get_Rel_Dop')]."
 rel_flavor_eastern.4.b: "Pozwól im podążać za wiarą, za którą chcą podążać."
 rel_flavor_eastern.5.t: "Helleński orędownik"
 rel_flavor_eastern.5.desc: "W [country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], od dawna funkcjonuje społeczność grecka. W późniejszych latach znalazła się pod większym wpływem wiary [ROOT.GetCountry.Custom('get_Rel_Dop')] w mieście, a teraz orędownik samej społeczności wystąpił, aby raz na zawsze zjednoczyć obie grupy.\n\nCharyzmatyczny i młody mężczyzna przekonał już ogromne grupy społeczności do zmiany religii. Przy pewnym wsparciu prawdopodobnie byłby w stanie przekonać całą [ROOT.GetCountry.Custom('get_Rel_Narz')] społeczność, choć połączyłoby go to z naszym przywództwem."
 rel_flavor_eastern.5.a: "Z czasem się nawrócą, bez potrzeby marnowania naszych środków."
 rel_flavor_eastern.5.b: "Tak, musimy lepiej poznać tego faceta."
 rel_flavor_northern.1.t: "Wskazówki przodków"
 rel_flavor_northern.1.desc: "Po tym, jak niektórzy jasnowidze przeszli rytuał, aby porozmawiać z przodkami, nasz [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] twierdzi, że przodkowie dali kapłanom więcej wolności. Aby przekonać masy, kilku kapłanów wykorzystało część swoich funduszy, aby wesprzeć kilka dużych festiwali w całym kraju.\n\nPodążanie za tą szaradą prawdopodobnie uczyniłoby nas bardziej popularnymi wśród naszych ludzi, choć kosztem naszej kontroli nad elementami religijnymi naszego społeczeństwa."
 rel_flavor_northern.1.a: "Będziemy podążać za mądrością naszych przodków."
 rel_flavor_northern.1.b: "Zacieśnij kontrolę nad tymi niedorzecznymi jasnowidzami."
 rel_flavor_northern.2.t: "Ofiara dla pradawnych"
 rel_flavor_northern.2.desc: "Wygląda na to, że nasz[Select_CString(random_advisor.IsFemale, 'a', '' )] [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)], [SCOPE.sCharacter('random_advisor').GetName], jest całkowicie [Select_CString(random_advisor.IsFemale, 'przeciwna', 'przeciwny' )] składaniu [SCOPE.sCharacter('prisoner_character').GetName] w ofierze dla naszych bogów i przodków. Nie jesteśmy do końca pewni, dlaczego ma taką obsesję na punkcie wyprowadzenia więźnia z niedoli, ale denerwujące stało się to, jak często [SCOPE.sCharacter('random_advisor').GetFirstName] ostatnio [Select_CString(random_advisor.IsFemale, 'poruszała', 'poruszał' )] ten problem.\n\nMoże powinniśmy dać [Select_CString(random_advisor.IsFemale, 'jej', 'mu' )] [SCOPE.sCharacter('prisoner_character').GetFirstName], aby zakończyć tę dyskusję? Z pewnością uczyniłoby to jasnowidzów bardziej lojalnymi, jeśli spełnimy ich życzenie."
 rel_flavor_northern.2.a: "Niech weźmie [Select_CString(prisoner_character.IsFemale, 'tę więźniarkę', 'tego więźnia' )]. Nie obchodzi nas [SCOPE.sCharacter('prisoner_character').GetSheHe]."
 rel_flavor_northern.2.b: "Nie, [SCOPE.sCharacter('random_advisor').GetFirstName] nie będzie decydować kogo stracić."
 rel_flavor_northern.3.t: "Rytuały w [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.3.desc: "Część młodzieży z [country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], zaczęła brać udział w dawnych obrzędach płodności, ku rozczarowaniu niektórych naszych jasnowidzów i starszych. [SCOPE.sCharacter('random_advisor').GetName] zażądał, abyśmy położyli temu kres i upewnili się, że młodzież ponownie zacznie szanować życzenia starszych.\n\nRytuały z pewnością wydają się skuteczne, a młodzież wydaje się szczęśliwsza niż kiedyś."
 rel_flavor_northern.3.a: "Pozwólmy im, jeśli tego chcą."
 rel_flavor_northern.3.b: "[SCOPE.sCharacter('random_advisor').GetFirstName] ma rację, trzeba położyć temu kres."
 rel_flavor_northern.4.t: "Niewyznający wiary [ROOT.GetCountry.Custom('get_Rel_Dop')] mieszkańcy [SCOPE.sP('country_province').GetName]"
 rel_flavor_northern.4.desc: "Nasz [SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName] ma plany dotyczące nawrócenia wszystkich mieszkańców [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetName], na naszą wiarę. Choć początkowo miał dobre intencje, jego pomysły stały się zaskakująco krwawe z upływem czasu, wzbudzając gniew naszego [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], [Select_CString(random_advisor.IsFemale, 'która doszła', 'który doszedł' )] do porozumienia z ludźmi innych wyznań zamieszkujących miasto."
 rel_flavor_northern.4.a: "Daj przykład i nawróć resztę."
 rel_flavor_northern.4.b: "Nie ma potrzeby uciekania się do takich ekstremów."
 rel_flavor_northern.5.t: "Wspólne obchody z [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_northern.5.desc: "Gdy przygotowujemy się do kolejnych obchodów w [ROOT.GetCountry.GetCapital.GetName], słyszeliśmy pogłoski o podobnych obchodach w kraju [SCOPE.sCountry('neighbor_country').GetName]. Jako, że nasze dwa narody dogadują się ze sobą, może to być dla nas szansa, aby spotkać się razem, wspólnie świętować i lepiej się poznać."
 rel_flavor_northern.5.a: "Zobaczmy, czy zechcą współpracować."
 rel_flavor_northern.5.a.tt: "Wyślemy zaproszenie do [SCOPE.sCountry('neighbor_country').GetAdjective], aby dołączyli do naszych obchodów religijnych."
 rel_flavor_northern.5.b: "Nie, to zawsze były obchody tylko dla naszych ludzi."
 rel_flavor_northern.5.c: "Nie organizujmy obchodów w tym roku."
 rel_flavor_northern.6.t: "Wspólne obchody z [SCOPE.sCountry('original_country').GetName]"
 rel_flavor_northern.6.desc: "Nasz przyjazny sąsiad [SCOPE.sCountry('original_country').GetName] zapytał nas, czy chcemy zorganizować razem wspólne obchody religijne, aby nasze narody miały szansę lepiej się poznać. Byłaby to dobra okazja, aby dowiedzieć się więcej o ich kraju i narodzie, a być może szansa do zawarcia przyjaźni między naszymi państwami."
 rel_flavor_northern.6.a: "Tak, zróbmy to."
 rel_flavor_northern.6.b: "Nie jesteśmy zainteresowani ich obchodami."
 rel_flavor_northern.7.t: "Obchody w [SCOPE.sCountry('neighbor_country').GetName] i [ROOT.GetCountry.GetName]"
 rel_flavor_northern.7.desc: "Nasze przygotowania już się rozpoczęły, gdy przybył do nas posłaniec od [SCOPE.sCountry('neighbor_country').GetRuler.GetName] z [SCOPE.sCountry('neighbor_country').GetAdjective]. Z przyjemnością dołączą do naszych obchodów i doceniają nasze zaproszenie.\n\nNiedługo potem przybył duży orszak ich ludzi i żołnierzy z [ROOT.GetCountry.GetCapital], aby wziąć udział w obchodach, a także zaprosić naszych ludzi do odwiedzenia ich własnej stolicy [SCOPE.sCountry('neighbor_country').GetCapital.GetName].\n\nTo był zaskakujący sukces i mamy nadzieję, że w przyszłości będziemy mogli poznać lepiej naszych przyjaciół z [SCOPE.sCountry('neighbor_country').GetAdjective]."
 rel_flavor_northern.7.a: "Do następnego razu!"
 rel_flavor_northern.8.t: "Obchody w [ROOT.GetCountry.GetName]"
 rel_flavor_northern.8.desc: "Mijają dni bez odpowiedzi ze strony [SCOPE.sCountry('neighbor_country').GetName]. W końcu zorganizowaliśmy obchody sami, tak jak zawsze i wydaje się, że nasi ludzie dobrze się bawią.\n\nNawet po zakończeniu obchodów zastanawiamy się, dlaczego nawet nie zawracali sobie głowy odpowiedzią na nasze zaproszenie."
 rel_flavor_northern.8.a: "Cóż, przynajmniej dobrze się bawiliśmy."
 rel_flavor_hindu.1.t: "Zmiana karmiczna"
 rel_flavor_hindu.1.desc: "[SCOPE.sCharacter('random_priest').GetName] często i obszernie mówi o wyborach i decyzjach podjętych przez [ROOT.GetCountry.GetRuler.GetName] podczas [ROOT.GetCountry.GetRuler.GetHerHis] rządów jako władca [ROOT.GetCountry.GetAdjective] oraz co [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'mogłaby', 'mógłby' )] zrobić inaczej. Temat karmy i co możemy zrobić, aby poprawić naszą karmę oraz jak możemy rządzić poprzez dobre intencje i działania."
 rel_flavor_hindu.1.a: "Naucz nas, [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.1.b: "Mamy inne rzeczy do zrobienia."
 rel_flavor_hindu.2.t: "Niepokoje w [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.2.desc: "Nasz[country_province.Custom('get_city_type_loc_pl_EA')] [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], walczy z niepokojami, ponieważ grupa dysydentów przejęła kontrolę nad częścią populacji zamieszkującej miasto. Nasz [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] [Select_CString(random_marshal.IsFemale, 'przygotowała', 'przygotował' )] część naszych żołnierzy do stłumienia tego konfliktu, zanim nastąpi jego eskalacja. W tym samym czasie, [SCOPE.sCharacter('random_priest').GetName] prosi nas, abyśmy traktowali buntowników z szacunkiem oraz dali im czas na zmianę zdania i powrót do stada."
 rel_flavor_hindu.2.a: "Połóż kres temu niewielkiemu buntowi."
 rel_flavor_hindu.2.b: "Poczekamy na tych dysydentów, tak jak sugeruje [SCOPE.sCharacter('random_priest').GetFirstName]."
 rel_flavor_hindu.3.t: "Buddyści z [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.3.desc: "Mimo, że buddyści zamieszkujący [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], byli w większości pokojowo nastawieni do innych ludzi zamieszkujących miasto, widzieliśmy narodziny drobnych konfliktów między różnymi grupami. Chociaż zwykle staramy się budować tolerancję i porozumienie między naszymi ludami, a nawet dla innych wyznań, może nadszedł czas, aby przekonać buddystów, by zwrócili się ku naszej wierze i lepiej zasymilowali się z naszym ludem! Z drugiej strony, jeśli sami nie okazujemy współczucia i tolerancji, jak możemy oczekiwać go od innych?"
 rel_flavor_hindu.3.a: "Nawróćmy ich na hinduizm."
 rel_flavor_hindu.3.b: "Zostawmy ich w spokoju, nikomu nie wadzą."
 rel_flavor_hindu.4.t: "Pielgrzymi w [SCOPE.sP('country_province').GetName]"
 rel_flavor_hindu.4.desc: "Przez ostatnie lata obserwowaliśmy ogromny napływ pielgrzymów do [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], ponieważ stało się znane jako święte miejsce wśród Hindusów mieszkających w pobliżu. Jeśli będziemy tego chcieli, wydaje się być to świetną okazją do zarobienia dużej ilości pieniędzy na pielgrzymach lub spróbowania zdobycia popularności wśród ludności, upewniając się [SCOPE.sP('country_province').GetName] jest tak zachęcające i zadbane, jak to tylko możliwe."
 rel_flavor_hindu.4.a: "Upewnijmy się, że będzie to opłacalne przedsięwzięcie."
 rel_flavor_hindu.4.b: "[SCOPE.sP('country_province').GetName] będzie znane ze swojego piękna wzdłuż i wszerz."
 rel_flavor_hindu.5.t: "Uroczystości w [ROOT.GetCountry.GetName]"
 rel_flavor_hindu.5.desc: "W ciągu ostatnich tygodni dostrzegliśmy szepty zarówno na dworze, jak i w mieście. Wydaje się, że nasza ludność i doradcy są po prostu niezadowoleni z obecnej sytuacji w [ROOT.GetCountry.GetName]. Jednej nocy, [SCOPE.sCharacter('random_priest').GetFirstName] [Select_CString(random_priest.IsFemale, 'wspominała', 'wspominał' )], że wielki festiwal może podekscytować i zainspirować naszą uciskaną populację."
 rel_flavor_hindu.5.a: "Uroczystości odbędą się w całym [ROOT.GetCountry.GetName]."
 rel_flavor_hindu.5.b: "Uroczystości odbędą się na najważniejszych terytoriach."
 rel_flavor_hindu.5.c: "Mamy ważniejsze wydatki."
 rel_flavor_buddhist.1.t: "Nauki w [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.1.desc: "Wśród mieszkańców miasta [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], prawie nie ma buddystów, mimo że są oni częścią [ROOT.GetCountry.GetAdjective]. Opracowaliśmy plan, aby część z naszych mieszkańców stolicy przeniosła się do miasta i szerzyła nauki Buddy."
 rel_flavor_buddhist.1.a: "Wyślij część naszych mieszkańców, aby ich nauczali."
 rel_flavor_buddhist.1.b: "Może w późniejszym czasie."
 rel_flavor_buddhist.2.t: "Guru w [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.2.desc: "Na bezdrożach [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], pewien guru stał się sławny wśród mieszkańców dzięki swojej mądrości i wglądowi. Jako nauczyciel buddyjskiego dogmatu z pewnością byłby w stanie nauczać mieszkańców miasta więcej o wierze i przekonać ich o prawdziwej drodze do oświecenia. Moglibyśmy też sprowadzić tego mężczyznę na nasz dwór i  kazać mu nauczać naszych ludzi."
 rel_flavor_buddhist.2.a: "Porozmawiajmy z tym guru."
 rel_flavor_buddhist.2.b: "Mieszkańcy [SCOPE.sP('country_province').GetName] wiele się od niego nauczą."
 rel_flavor_buddhist.3.t: "Współpraca w [SCOPE.sP('country_province').GetName]"
 rel_flavor_buddhist.3.desc: "W przeciwieństwie do wielu innych miast będących pod naszą władzą, mieszkańcy [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] wydają się być w dobrych stosunkach z osobami o innych wyznaniach, którzy tam mieszkają. Zarówno buddyści, jak i nie-buddyści wydają się radzić sobie zaskakująco dobrze, a miasto kwitnie dzięki temu.\n\n[SCOPE.sCharacter('random_priest').GetName] pragnie, abyśmy wspierali ludność i pomagali jej dalej budować porozumienie między różnymi wyznaniami w mieście. Może moglibyśmy się czegoś nauczyć od tych ludzi?"
 rel_flavor_buddhist.3.a: "Wspierajmy i budujmy te przyjazne relacje."
 rel_flavor_buddhist.3.b: "Bardziej tolerancyjne nastawienie może być przyszłością."
 rel_flavor_buddhist.4.t: "[Select_CString(reborn_heir.IsFemale, 'Odrodzona następczyni', 'Odrodzony następca' )]"
 rel_flavor_buddhist.4.desc: "Ostatnio [Select_CString(reborn_heir.IsFemale, 'nasza następczyni', 'nasz następca' )] [SCOPE.sCharacter('reborn_heir').GetName] [Select_CString(reborn_heir.IsFemale, 'stwierdziła', 'stwierdził' )], że pamięta poprzednie życie i [Select_CString(reborn_heir.IsFemale, 'opowiadała', 'opowiadał' )] o czynach, których [Select_CString(reborn_heir.IsFemale, 'dokonała', 'dokonał' )] w przeszłości. Chociaż niektóre z tych wspomnień naprawdę brzmią jak dawni władcy naszego kraju, prawdopodobnie jest to tylko próba rezygnacji z nauki."
 rel_flavor_buddhist.4.a: "Przyjrzyjmy się temu."
 rel_flavor_buddhist.4.b: "Niedorzeczne, wróć do swoich nauczycieli."
 rel_flavor_buddhist.6.t: "Historie wojny"
 rel_flavor_buddhist.6.desc: "W ostatnich tygodniach [SCOPE.sCharacter('reborn_heir').GetName] [Select_CString(reborn_heir.IsFemale, 'zaczęła', 'zaczął' )] opowiadać kilka opowieści o bitwach i wojnach z zamierzchłej przeszłości. Albo [Select_CString(reborn_heir.IsFemale, 'została zainspirowana', 'został zainspirowany' )] i w końcu [Select_CString(reborn_heir.IsFemale, 'zaczęła', 'zaczął' )] uczyć się na swoich lekcjach historii, albo faktycznie [Select_CString(reborn_heir.IsFemale, 'brała', 'brał' )] udział w tych wojnach.\n\nW trakcie opowiadania jednej z tych historii [SCOPE.sCharacter('reborn_heir').GetFirstName] nagle zatrzymuje się i pyta jednego z nauczycieli, jak jego zdaniem, starożytny dowódca w tej historii wygrał bitwę."
 rel_flavor_buddhist.6.a: "Dzięki strategii i taktyce, jakiej nie widziałem wcześniej."
 rel_flavor_buddhist.6.b: "Wzbudzając w żołnierzach pewność siebie."
 rel_flavor_buddhist.6.c: "Dyscyplina jest podstawą każdej armii."
 rel_flavor_buddhist.7.t: "Historie z dawnych lat"
 rel_flavor_buddhist.7.desc: "W miarę jak zagłębiamy się w potencjalne poprzednie życia, które rzekomo [Select_CString(reborn_heir.IsFemale, 'przeżyła', 'przeżył' )] [SCOPE.sCharacter('reborn_heir').GetName], stało się jasne, że jest to wyjątkowa okazja do ukształtowania [Select_CString(reborn_heir.IsFemale, 'jej', 'go' )] jako osoby. Nasi doradcy zastanawiają się, jakim historiom chcemy się przyjrzeć i na czym [SCOPE.sCharacter('reborn_heir').GetName] musi się skupić."
 rel_flavor_buddhist.7.a: "Elokwencja pomoże [Select_CString(reborn_heir.IsFemale, 'jej', 'mu' )] wiele osiągnąć."
 rel_flavor_buddhist.7.b: "Wiara jest ważną nauczycielką."
 rel_flavor_buddhist.7.c: "Musi zrozumieć biurokrację naszego kraju."
 rel_flavor_buddhist.7.d: "Wychowanie wojskowe zbuduje autorytet i pewność siebie."
 rel_flavor_buddhist.8.t: "Historie wiary"
 rel_flavor_buddhist.8.desc: "Ostatnio guru i mędrcy proszą o spotkanie z [SCOPE.sCharacter('reborn_heir').GetName], aby rozmawiać z [Select_CString(reborn_heir.IsFemale, 'nią', 'nim' )] o sprawach wiary i o tym, co może im powiedzieć o swoim poprzednim życiu. Powinniśmy upewnić się, że tylko guru i mędrcy, których aprobujemy, z właściwym sposobem myślenia, są w stanie z nim rozmawiać i nauczać [Select_CString(reborn_heir.IsFemale, 'ją', 'go' )]."
 rel_flavor_buddhist.8.a: "Ktoś, kto nauczy [Select_CString(reborn_heir.IsFemale, 'ją', 'go' )] walczyć o naszą wiarę."
 rel_flavor_buddhist.8.b: "Czystość uczy tolerancji i cierpliwości."
 rel_flavor_buddhist.8.c: "Swoje oddanie inspiruje oddanie innych."
 rel_flavor_buddhist.9.t: "Wizje przeszłości"
 rel_flavor_buddhist.9.desc: "Pewnej nocy [SCOPE.sCharacter('reborn_heir').GetName] [Select_CString(reborn_heir.IsFemale, 'zaczęła', 'zaczął' )] się skręcać i krzywić, prawie jak opętany. Kiedy [SCOPE.sCharacter('reborn_heir').GetFirstName] wreszcie się [Select_CString(reborn_heir.IsFemale, 'obudziła', 'obudził' )], [Select_CString(reborn_heir.IsFemale, 'zaczęła', 'zaczął' )] opowiadać wszystkim o swoich snach.\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a: "Odrodzony mędrzec, prawda?"
 rel_flavor_buddhist.9.b: "Reformator może być tym, czego potrzebujemy."
 rel_flavor_buddhist.9.c: "[Select_CString(reborn_heir.IsFemale, 'Musiała', 'Musiał' )] być świetnym generałem."
 rel_flavor_buddhist.9.d: "Czyli [Select_CString(reborn_heir.IsFemale, 'była', 'był' )] kimś, kto dobrze dobierał słowa?"
 rel_flavor_buddhist.15.t: "Odrodzony przywódca"
 rel_flavor_buddhist.15.desc: "Poprzez rozmowy z wieloma wspaniałymi mędrcami, przechytrzenie swoich nauczycieli i sprawiając ogólne wrażenie lidera, większość ludzi jest teraz przekonana, że [SCOPE.sCharacter('reborn_heir').GetName] w rzeczywistości pamięta poprzednie wcielenia.\n\nMając mądrość poprzednich wcieleń na wyciągnięcie ręki, z pewnością będzie doświadczonym i mądrym przywódcą dla naszego ludu w nadchodzących latach."
 rel_flavor_buddhist.15.a: "Mamy przed sobą wspaniałe czasy."
 rel_flavor_arabian.1.t: "Kult przodków"
 rel_flavor_arabian.1.desc: "Daleko na bezdrożach [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], kult czczący naszych przodków zamiast naszych bogów stał się nieco popularny wśród mieszkańców. Mówiąc szczegółowo o naszych starożytnych tradycjach i zwyczajach, szukają w przeszłości wskazówek, w jaki sposób powinniśmy żyć.\n\nWłączenie tych kultystów do naszego społeczeństwa pozwoliłoby nam zacieśnić więzi z mieszkańcami wsi, kosztem naszych relacji z mieszkańcami miast."
 rel_flavor_arabian.1.a: "Mają rację! Powinniśmy szukać wskazówek w naszej przeszłości!!"
 rel_flavor_arabian.1.a.tt: "Kult czczenia przodków stanie się bardziej znany i akceptowany w [SCOPE.sCountry('country_nation').GetName]."
 rel_flavor_arabian.1.b: "Zostaw ich w spokoju."
 rel_flavor_arabian.1.c: "Pozbędziemy się tych heretyków. Raz na zawsze."
 rel_flavor_arabian.1.c.tt: "Kult czczenia przodków zostanie usunięty z [SCOPE.sCountry('country_nation').GetName] i posłuży za przykład przyszłym heretykom."
 rel_flavor_arabian.2.t: "Obywatele uciekają z [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.2.desc: "Kult przodków rozprzestrzenił swój wpływ aż do miasta [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] i zaczął wpływać na mieszkańców miasta, zachęcając ich i grożąc im, aby porzucili życie w mieście i osiedlili się na wsi.\n\nJeśli pozwolimy temu kultowi chodzić samopas, z pewnością będą nadal wypędzać obywateli z całego [ROOT.GetCountry.GetName], decentralizując rządy we wszystkich naszych miastach."
 rel_flavor_arabian.2.a: "Będziemy wspierać i dbać o kult w [SCOPE.sP('country_province').GetName]."
 rel_flavor_arabian.2.b: "Kult wykonuje dobrą robotę."
 rel_flavor_arabian.2.c: "Nie, obywatele muszą zostać pozostawieni w spokoju."
 rel_flavor_arabian.2.d: "Dość tego kultu. Trzeba położyć mu kres."
 rel_flavor_arabian.2.d.tt: "Kult czczenia przodków zostanie trwale usunięty z [SCOPE.sCountry('country_nation').GetName]."
 rel_flavor_arabian.3.t: "Puste ulice [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.3.desc: "Większość mieszkańców [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], opuściła miasto, a dzielnice miejskie zaczęły podupadać. Mieszkańcy miasta desperacko szukają pomocy w próbach przyciągnięcia do miasta mieszkańców i ponownego ożywienia niegdyś wielkiego miasta.\n\nUczyniłoby nas to mniej popularnym wśród plemion i kultu czczenia przodków, ale bardziej popularnym wśród nowo znalezionych mieszkańców miasta."
 rel_flavor_arabian.3.a: "Tak jest lepiej."
 rel_flavor_arabian.3.b: "Musimy podjąć kroki, aby przyciągnąć mieszkańców do tego miasta."
 rel_flavor_arabian.4.t: "Nawrócenie [SCOPE.sP('country_province').GetName]"
 rel_flavor_arabian.4.desc: "Mieszkańcy miasta [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] żyli względnie wolni od nauk naszych bogów. Ponieważ niewielu postępuje zgodnie z naukami arabskiego panteonu, w mieście nie ma władzy religijnej i dlatego szukaliśmy sposobów na zapoznanie tubylców z naszymi tradycjami i wierzeniami.\n\n[SCOPE.sCharacter('random_priest').GetName] [Select_CString(random_priest.IsFemale, 'przygotowała', 'przygotował' )] plan przesiedlenia części mieszkańców [ROOT.GetCountry.GetCapital.GetName] do miasta, a także wysłania kontyngentu kapłanów, aby nauczał ich więcej o naszym panteonie."
 rel_flavor_arabian.4.a: "Mieszkańcy [ROOT.GetCountry.GetCapital.GetName] poprowadzą ich na właściwą drogę."
 rel_flavor_arabian.4.b: "Zostaw miasto w spokoju."
 rel_flavor_arabian.5.t: "Wędrujący mędrzec"
 rel_flavor_arabian.5.desc: "W bliżej nieokreślonej wsi w [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], rozeszły się pogłoski o wyjątkowym podróżującym mędrcu. Najwyraźniej naucza niektórych miejscowych wypaczonej wersji naszej wiary, nawracając cześć tych, która wcześniej nie wierzyła w arabski panteon.\n\nJako, że przekonania ludzi ulegają zmianom, może to być również świetna okazja do umocnienia naszego autorytetu w regionie, nawet jeśli byłby to kosztowny wysiłek."
 rel_flavor_arabian.5.a: "Pozwól mu kontynuować wędrówkę, jaką szkodę mógłby wyrządzić?"
 rel_flavor_arabian.5.b: "Tylko jedna wersja bogów jest prawdziwa."
 rel_flavor_judaism.1.t: "Świątynia w [ROOT.GetCountry.GetCapital.GetName]"
 rel_flavor_judaism.1.desc: "Ponieważ świątynia w Jerozolimie i Wzgórze Świątynne znajdują się w rękach niewiernych politeistów, wszyscy prawdziwi wyznawcy Boga szukają nowego centrum wiary. Nasz [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] zaplanował budowę nowej wielkiej świątyni, miejsca, w którym wszyscy wyznawcy będą mogli gromadzić się, aby oddawać cześć Bogu.\n\nByłby to ogromny wysiłek dla naszego ludu, ale z pewnością zainspirowałby naszą ludność na długi czas."
 rel_flavor_judaism.1.a: "Zbuduj świątynię."
 rel_flavor_judaism.1.b: "Będzie tylko jedna świątynia i będzie ona w Jerozolimie."
 rel_flavor_judaism.2.t: "Ofiary na szabat"
 rel_flavor_judaism.2.desc: "Zgodnie ze zwyczajem przygotowaliśmy wielką ofiarę na następny szabat. Niestety nasz [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] poinformował nas, że wiele ofiar zniknęło i że musimy zdobyć nowe ofiary przed szabatem.\n\nNie znajdując niczego na zamianę, z pewnością staniemy się niepopularni wśród naszych wasali i kapłaństwa. Czy to naprawdę tak konieczne?"
 rel_flavor_judaism.2.a: "Znajdziemy zamienniki ofiar."
 rel_flavor_judaism.2.b: "To będzie musiało wystarczyć."
 rel_flavor_judaism.3.t: "Miasto brakujących modlitw"
 rel_flavor_judaism.3.desc: "Wygląda na to, że nasz[country_province.Custom('get_city_type_loc_pl_EA')] [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] wykazał[country_province.Custom('get_city_type_loc_pl_OA')] się ostatnio brakiem wiary i modlitw. Ludzie coraz mniej się modlą, a także zaczynają wykazywać odstępstwa typowe dla naszych politeistycznych sąsiadów oraz interesować się ich religiami.\n\n[SCOPE.sCharacter('random_priest').GetName] chce, abyśmy wysłali emisariuszy do miasta, którzy przywrócą ich na właściwą drogę. W końcu wszyscy wiemy, co dzieje się z miastami, które porzuciły Boga i zaczęły czcić fałszywych bożków."
 rel_flavor_judaism.3.a: "Czas przywrócić [SCOPE.sP('country_province').GetName] na właściwą drogę."
 rel_flavor_judaism.3.b: "Bóg zrobi z nimi porządek."
 rel_flavor_judaism.4.t: "Wpływy z [SCOPE.sCountry('neighbor_country').GetName]"
 rel_flavor_judaism.4.desc: "Widzieliśmy wiele wzajemnych kontaktów między naszym ludem a naszymi hellenistycznymi sąsiadami z [SCOPE.sCountry('neighbor_country').GetAdjective] oraz że niektórzy z naszych obywateli zaczęli przynosić tradycje [SCOPE.sCountry('neighbor_country').GetAdjective] do [ROOT.GetCountry.GetAdjective]. Dzięki nowej wiedzy, zaczęły narastać konflikty między tymi, którzy chcą trzymać się naszych tradycji, a tymi, którzy chcą patrzeć w przyszłość i podążać nowymi ścieżkami.\n\nIdąc dalej, powinniśmy położyć kres konfliktowi i zdecydować, jaką ścieżką powinniśmy podążać, czy powinniśmy zaakceptować nowe nauki, czy też nie."
 rel_flavor_judaism.4.a: "Wykorzystajmy ich nauki, aby udoskonalić nasze własne społeczeństwo."
 rel_flavor_judaism.4.b: "Potrzebujemy tylko naszych własnych tradycji."
 rel_flavor_judaism.5.t: "Bezpieczna przystań dla Żydów z [SCOPE.sCountry('neighbor_country').GetAdjective]"
 rel_flavor_judaism.5.desc: "Słyszeliśmy, że nasi sąsiedzi z [SCOPE.sCountry('neighbor_country').GetAdjective] potraktowali żydowską populację w [SCOPE.sP('neighbor_country_province').GetName], [SCOPE.sP('neighbor_country_province').GetState.GetShortName], okropnie i niesprawiedliwie. Prześladują ich tylko z powodu odmiennej wiary.\n\nJako pobliskie państwo żydowskie, nasi ludzie oczekują, że będziemy bezpieczną przystanią dla tych żydowskich uchodźców. To z pewnością uczyniłoby nas niepopularnymi wśród przywódców [SCOPE.sCountry('neighbor_country').GetAdjective], a [SCOPE.sCountry('neighbor_country').GetRuler.GetName] oczekuje, że zostawimy [SCOPE.sCountry('neighbor_country').GetRuler.GetHerHis] ludzi w spokoju."
 rel_flavor_judaism.5.a: "[ROOT.GetCountry.GetName] będzie bezpieczną przystanią dla wszystkich."
 rel_flavor_judaism.5.b: "Nie możemy narażać naszych relacji z [SCOPE.sCountry('neighbor_country').GetName]."
 rel_flavor_judaism.6.t: "Żydzi emigrują do [SCOPE.sCountry('original_country').GetAdjective]"
 rel_flavor_judaism.6.desc: "Niektórzy z naszych żydowskich obywateli w [SCOPE.sP('neighbor_country_province').GetName], [SCOPE.sP('neighbor_country_province').GetState.GetShortName], opuścili miasto, aby wyjechać do [original_country.GetCapital.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sCountry('original_country').GetCapital.GetName] znajdując[original_country.GetCapital.Custom('get_city_type_loc_pl_EgoEj')] się na ziemiach naszego sąsiada [SCOPE.sCountry('original_country').GetAdjective].\n\n[SCOPE.sCountry('original_country').GetRuler.GetName] szybko stał się niepopularny wśród równych sobie i stracił dobre imię. Dlaczego myślą, że mogą zabierać ze sobą naszych obywateli z naszego kraju?"
 rel_flavor_judaism.6.a: "Cóż, i tak ich nie potrzebowaliśmy."
 rel_flavor_judaism.6.a.tt: "Część żydowskiej populacji [SCOPE.sP('neighbor_country_province').GetName] wyemigruje do [SCOPE.sCountry('original_country').GetAdjective]."
 rel_flavor_thracian.1.t: "Błogosławieństwo [ROOT.GetCountry.Custom('get_hero_god_DOP')]"
 rel_flavor_thracian.1.desc: "Nasz [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] przygotował wielką ceremonię mającą zapewnić nam błogosławieństwo [ROOT.GetCountry.Custom('get_hero_god_DOP')] w naszej obecnej wojnie. Błogosławieństwo boga zainspiruje naszych żołnierzy do większych czynów i waleczności w boju niż kiedykolwiek przedtem, zapewniając nam zwycięstwo.\n\nWsparcie [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] uczyniłoby [Select_CString(random_priest.IsFemale, 'ją', 'go' )] bardziej prominentnym w [ROOT.GetCountry.GetName], jeżeli sprzeciwilibyśmy się [SCOPE.sCharacter('random_priest').GetHerHis] rytuałowi stracilibyśmy nieco na popularności."
 rel_flavor_thracian.1.a: "Ku chwale [ROOT.GetCountry.Custom('get_hero_god_DOP')]!"
 rel_flavor_thracian.1.b: "Nie, nie pomożemy [SCOPE.sCharacter('random_priest').GetFirstName] w [SCOPE.sCharacter('random_priest').GetHerHis] rytuale."
 rel_flavor_thracian.2.t: "Pokaz siły"
 rel_flavor_thracian.2.desc: "Mieszkańcy [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], od dawna sprzeciwiają się naszej wierze i kwestionują nasze rządy.Na naszym dworze powstał konflikt między naszym [SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_marshal').GetName] który chce nawrócić miasto siłą, a naszym [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] który chce przeprowadzić ten proces krok po kroku. Nawrócenie siłą z pewnością spowoduje straty i niepokoje, ale najprawdopodobniej również będzie bardziej skuteczne."
 rel_flavor_thracian.2.a: "Nawróć miasto siłą."
 rel_flavor_thracian.2.b: "Niech [SCOPE.sCharacter('random_priest').GetFirstName] da z siebie wszystko."
 rel_flavor_thracian.3.t: "Świątynia [ROOT.GetCountry.Custom('get_hero_god_DOP')]"
 rel_flavor_thracian.3.desc: "Mieszkańcy [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], twierdzą, że [ROOT.GetCountry.Custom('get_hero_god')] ma z nimi szczególny związek i proszą o pomoc w budowie świątyni w mieście poświęconej bogu. Budowa świątyni z pewnością uspokoi mieszkańców, a także udowodni im, dlaczego akceptują naszą władzę oraz jakim życzliwym władcą w rzeczywistości jest [ROOT.GetCountry.GetRuler]."
 rel_flavor_thracian.3.a: "Zbuduj świątynię, aby lud mógł szukać inspiracji."
 rel_flavor_thracian.3.b: "Zbudowaliśmy już już świątynie, prawda?"
 rel_flavor_thracian.4.t: "Królewski Thagimasadas"
 rel_flavor_thracian.4.desc: "Zgodnie ze zwyczajem urządzamy ceremonię na cześć wielkiego Thagimasadasa w celu upewnienia się, że bóg nadal patrzy na nas z przychylnością. Chociaż bóg jest czczony tylko przez samą rodzinę królewską, najprawdopodobniej spojrzałby na nas z większą przychylnością, gdybyśmy dołożyli większych starań w czczeniu boga. Jaką ceremonię powinniśmy przeprowadzić?"
 rel_flavor_thracian.4.a: "Wielką ceremonię."
 rel_flavor_thracian.4.b: "Zwyczajną ceremonię."
 rel_flavor_thracian.4.c: "Prywatną ceremonię."
 rel_flavor_thracian.5.t: "Wyznawcy podobnej wiary"
 rel_flavor_thracian.5.desc: "Ci, którzy mają podobną wiarę do naszej, szczególnie Hellenowie i wyznawcy Kybele, mają tendencję do szybszego przyjmowania naszej wiary niż wielu innych naszych poddanych. Wygląda na to, że utożsamiają naszych bogów i panteon z własnymi, co ułatwia nawrócenie.\n\nPo odwiedzeniu [country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName] przez naszego [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName], dostrzegliśmy dużą liczbę nawróceń na naszą wiarę. Powinniśmy wysłać [SCOPE.sCharacter('random_priest').GetFirstName] na kolejną podróż po mieście?"
 rel_flavor_thracian.5.a: "Powinniśmy zachęcać ich do nawrócenia."
 rel_flavor_thracian.5.b: "Z czasem się nawrócą."
 rel_flavor_jainism.1.t: "Chciwość i skąpstwo"
 rel_flavor_jainism.1.desc: "Mówi się, że [country_province.Custom('get_city_type_loc')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], w ostatnich latach stał[country_province.Custom('get_city_type_loc_pl_OA')] się symbolem chciwości i korupcji. Tuż za miastem, asceci próbują nauczać ludzi, aby porzucili materialną obsesję, bez żadnego efektu. Nadszedł czas, aby ktoś raz na zawsze wyzbył to miasto z chciwości. Jeśli pozwolimy tej zgniliźnie rozprzestrzenić się na inne prowincje, kto wie, jak ją powstrzymamy?"
 rel_flavor_jainism.1.a: "W przeciwieństwie do nas nie potrzebują złota."
 rel_flavor_jainism.1.b: "Pójdziemy naprzód jako przykład i przekażemy darowiznę na rzecz ascetów."
 rel_flavor_jainism.2.t: "Cudzołóstwo w [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.2.desc: "Jedno z miast będących pod naszą władzą, [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], zasłynęło z cudzołóstwa i korupcji. Nasz [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] prosi nas, abyśmy spróbowali wykorzystać niektóre z naszych środków do naprawy miasta i pomóc mu wrócić do tradycji bardziej pasujących do kraju będącego pod naszymi rządami. Trudno nie zauważyć, że miasto jest zaskakująco dobrze zarządzane, w porównaniu do tego, czego można oczekiwać od tak skorumpowanego miejsca."
 rel_flavor_jainism.2.a: "Wyślemy kilu emisariuszy, którzy ustawią [SCOPE.sP('country_province').GetName] do pionu."
 rel_flavor_jainism.2.b: "Może mogliby nas czegoś nauczyć?"
 rel_flavor_jainism.3.t: "Asceta w [SCOPE.sP('country_province').GetName]"
 rel_flavor_jainism.3.desc: "Ascetyczny dźinista stał się znany na obrzeżach miasta [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], za pomoc i naprowadzanie tych, którzy szukają jego rady. Kilku miejscowych, którzy poprosili go o radę, zaczęło interesować się naszą wiarą, a byłaby to świetna okazja, by w końcu zacząć kierować miasto ku naszym tradycjom."
 rel_flavor_jainism.3.a: "Zapewnimy mędrcowi pewną pomoc."
 rel_flavor_jainism.3.b: "Powinniśmy zachęcać tego człowieka do rozpowszechniania swoich nauk także na innych pobliskich terytoriach."
 rel_flavor_jainism.3.c: "Tak, niech asceta wróci do swoich spraw."
 rel_flavor_jainism.4.t: "Skorumpowany władca"
 rel_flavor_jainism.4.desc: "Wyznawcy dźinizmu w [ROOT.GetCountry.GetName] patrzą na [ROOT.GetCountry.GetCapital.GetName] z niepokojem, ponieważ nasz władca [ROOT.GetCountry.GetRuler] jest dobrze znany ze swojego skorumpowanego i beztroskiego stosunku do wiary. Korzystając z każdej okazji, by oszukać dla srebra tych, z którymi wchodzi w interakcje, staje się [ROOT.GetCountry.GetRuler.GetSheHe] z dnia na dzień coraz bardziej [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'pogardzana', 'pogardzany' )].\n\nPrzyjęliśmy teraz kilku mędrców i ascetów, którzy są przekonani, że mogą zmienić krnąbrną postawę naszego władcy."
 rel_flavor_jainism.4.a: "Czas się zmienić."
 rel_flavor_jainism.4.b: "Zobaczmy, czy uda nam się zdobyć pieniądze od tych ludzi..."
 rel_flavor_jainism.5.t: "Wędrujący dźiniści"
 rel_flavor_jainism.5.desc: "Grupa wyznawców dźinizmu z [country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], planuje osiedlić się w [country_province_2.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('country_province_2').GetName] w prowincji [SCOPE.sP('country_province_2').GetState.GetShortName]. Wnosząc do miasta nasze tradycje narodowe i wiarę, mają nadzieję na ożywienie wiary dźinijskiej, która jak wierzą występowała niegdyś w mieście.\n\nMożemy zmusić ich do pozostania w [SCOPE.sP('country_province').GetName], ale z pewnością uczyniłoby nas to nieco niepopularnymi wśród nich."
 rel_flavor_jainism.5.a: "Dobrze sobie poradzą w [SCOPE.sP('country_province_2').GetName]."
 rel_flavor_jainism.5.b: "Nie, potrzebujemy ich w [SCOPE.sP('country_province').GetName]."
