l_english:
 dhe_rome.1.t: "Legis Actiones"
 dhe_rome.1.desc_1: "Ostatnia praca prawnika plebejskiego Gnejusza Flawiusza, jego Legis Actiones, to pierwszy pisemny opis procedur prawnych [ROOT.GetCountry.GetAdjective]. Znaczenie tej pracy popchnęło go do biura Trybuna Ludowego i zapewniło mu szerokie poparcie populistów.\n\nPełny zakres i interpretacja naszych praw była do tej pory tradycją słowną naszego sądownictwa, a próba skodyfikowania przez Flawiusza części naszych procedur prawnych dla szerszego grona odbiorców nie została w pełni doceniona.\n\nNiektórzy patrycjusze argumentują, że publiczne rozpowszechnianie naszych świętych praw, przez plebejusza nie mniej zagraża ich tradycyjnym przywilejom w stosunku do pozycji rządowych i praw [ROOT.GetCountry.GetAdjective], podczas gdy populiści z zadowoleniem przyjmują większe prawa i uczestnictwo w nich plebsu."
 dhe_rome.1.desc_2: "Ostatnia praca zmarłego plebejskiego prawnika Gnejusza Flawiusza, jego Legis Actiones, jest pierwszym pisemnym sprawozdaniem z procedur prawnych [ROOT.GetCountry.GetAdjective]. Znaczenie tej pracy popchnęło go do biura Trybuna Ludowego i zapewniło mu szerokie poparcie populistyczne, dziedzictwo, które jest obecnie celebrowane przez polityków takich jak [SCOPE.sChar('dhe_rome_gnaeus_flavius_scope').GetName].Pełny zakres i interpretacja naszych praw była do tej pory tradycją słowną naszego sądownictwa, a próba skodyfikowania przez Flawiusza części naszych procedur prawnych dla szerszego grona odbiorców nie została w pełni doceniona.\n\nNiektórzy patrycjusze argumentują, że publiczne rozpowszechnianie naszych świętych praw, przez plebejusza nie mniej zagraża ich tradycyjnym przywilejom w stosunku do pozycji rządowych i praw [ROOT.GetCountry.GetAdjective], podczas gdy populiści z zadowoleniem przyjmują większe prawa i uczestnictwo w nich plebsu."
 dhe_rome.1.a: "Transparentność może przynieść korzyści tylko naszemu systemowi prawnemu."
 dhe_rome.1.b: "Nie możemy naprawić szkód, ale możemy je kontrolować."
 dhe_rome.2.t: "Konflikt klas"
 dhe_rome.2.desc: "Pomimo praw przyznanych plebejuszom od czasu ostatniej secesji w 411, napięcie między patrycjuszami a klasą plebejską [ROOT.GetCountry.GetAdjective] ostatnio rośnie, częściowo pod wpływem m.in. pracy Gnejusza Flawiusza. Żadne z naszych ustępstw nie osłabiło determinacji plebejuszy do zapewnienia równości politycznej i prawnej, jednak nowa klasa polityczna składająca się zarówno z patrycjuszy, jak i plebejuszy rozrastała się, obejmując rodziny o średnich dochodach republiki. Musimy zdecydować, czy promować ekspansję tej nowej Nobilitas jako pośredniej klasy, czy też poddać się populistycznym żądaniom reform."
 dhe_rome.2.a: "Być może rozwiązaniem mogłoby być wspieranie tej nowej 'klasy średniej'."
 dhe_rome.2.b: "Tylko prawdziwa reforma rzeczywiście rozwiąże ten problem."
 dhe_rome.2.bt: "Plebejusze będą zdenerwowani, jeśli to #Y Prawo integracyjne#! zostanie zmienione przed rozwiązaniem konfliktu."
 dhe_rome.3.t: "Secesja plebsu"
 dhe_rome.3.desc_1: "Debata polityczna patrycjuszy i plebejuszy po raz kolejny przerodziła się w pełną secesję. Wygląda na to, że promowanie nowej klasy średniej, przy jednoczesnym zadowoleniu niektórych zamożniejszych plebejuszy i zachęcaniu do mobilności społecznej, tylko doprowadził do ostracyzmu reszty społeczeństwa.\n\nMiasto stanęło w miejscu z tysiącami wolnych ludzi opuszczających miasto, by zająć wzgórze Janikulum po drugiej stronie Tybru. Ich przywódcy domagają się prawnej i politycznej równości, aby zakończyć strajk."
 dhe_rome.3.desc_2: "Debata polityczna patrycjuszy i plebejuszy po raz kolejny przerodziła się w pełną secesję. Chociaż poprzednie rządy przyjęły żądane reformy, plebejusze twierdzą, że odwołanie Lex Hortensia jest zdradą obietnic Senatu i domagają się natychmiastowego przywrócenia praw. Ich przywódcy domagają się prawnej i politycznej równości, aby zakończyć strajk.\n\nMiasto stanęło w miejscu z tysiącami wolnych ludzi opuszczających miasto, by zająć wzgórze Janikulum po drugiej stronie Tybru. Ich przywódcy domagają się prawnej i politycznej równości, aby zakończyć strajk."
 dhe_rome.3.a: "Jaki mamy wybór?"
 dhe_rome.3.b: "Musimy przywrócić obiecane ustępstwa."
 dhe_rome.3.c: "Są na zewnątrz pomerium. Dajmy im nauczkę."
 dhe_rome.4.t: "Wzrost liczby plemion"
 dhe_rome.4.desc: "Od czasu założenia przez Romulusa naszego wielkiego miasta, jego mieszkańcy zostali podzieleni na plemiona (łac. tribus). Pierwotnie było to rozróżnienie etniczne, ale od czasu powstania Republiki plemiona są jednostkami podziału uprawnionych obywateli, których lokalny konsensus jest przedstawiany jako głos w Zgromadzeniu Plemiennym w kraju [ROOT.GetCountry.GetName].\n\nLiczba plemion zmieniała się w ciągu naszej historii, zaczynając od zaledwie trzech, obecnie jest ich ponad trzydzieści, dodawanych lub zmienianych w miarę rozwoju naszego państwa. Nowe plemiona powstają w miarę jak rośnie populacja naszych współobywateli, aby lepiej reprezentować opinie całej Republiki. Ostatnio pojawiły się głosy wzywające do utworzenia dwóch kolejnych plemion, które mają być nazwane Aniensis i Terentina, aby zapewnić sprawiedliwy podział głosów."
 dhe_rome.4.a: "To powinno zadowolić prowincje."
 dhe_rome.4.b: "Mamy wystarczająco dużo plemion."
 dhe_rome.5.t: "Wzrost liczby plemion"
 dhe_rome.5.desc: "Dzisiejsze plemiona (łac. tribus) znacznie się zmieniły w stosunku do dawnych ścisłe geograficznych okręgów wyborczych, obecnie składających się z pionowego wycinka obywateli którejkolwiek z prowincji. Chociaż w samym mieście [ROOT.GetCountry.GetCapital.GetName] są tylko cztery plemiona, plemiona wiejskie są cennym źródłem legitymizacji politycznej i odgrywają ważną rolę w organizowaniu biurokracji państwowej, od wyboru lokalnych urzędników po uchwalanie wniosków trybunów ludowych.\n\nKraj [ROOT.GetCountry.GetName] rozwinął się daleko poza granice Lacjum, a wraz z dużym wzrostem liczby ludności ponownie wzywa się do ponownego zwiększenia liczby plemion dla Republiki. W odpowiedzi Senat debatuje nad powołaniem dwóch kolejnych plemion, które mają być nazwane odpowiednio Quirina i Velina."
 dhe_rome.5.a: "Nasz system wymaga dokładności."
 dhe_rome.5.b: "Mamy wystarczająco dużo plemion..."
 dhe_rome.6.t: "Rozwój prawa rzymskiego"
 dhe_rome.6.desc: "Nasz system prawny znacznie się rozrósł, ponieważ stara się nadążyć za potrzebami rosnącej populacji i zmieniającej się struktury społecznej państwa. W rezultacie wyspecjalizowani prawnicy, często plebejusze, stali się kastą społeczną, która uzupełnia pracę sędziów.\n\nLegis Actiones zostały uzupełnione przez Prawo dwunastu tablic, zapewniając o wiele większą przejrzystość dla plebejuszy, a prostsza i bardziej otwarta interpretacja prawa pojawia się wraz z wprowadzeniem precedensów prawnych, czyli orzecznictwa, w określaniu wyroków."
 dhe_rome.6.a: "Niespodzianka na pewno, ale mile widziana."
 dhe_rome.7.t: "Wielka transformacja"
 dhe_rome.7.desc: "Rozwój państwa doprowadził do tego, że duże działki prywatnych gruntów rolnych skupiły się w ogromnych, prowincjonalnych posiadłościach znanych jako Latifundia. Nieruchomości te cieszą się renomą ze względu na szerokie wykorzystanie niewolników oraz ukierunkowanie ich produkcji na produkty eksportowe nastawione na zysk, a nie na ziarno dla ludności.Podczas gdy te posiadłości przynoszą nam sporo pieniędzy, właściciele mniejszych gospodarstw rolnych i niektórzy populistyczni politycy, którzy zaczynają czuć się marginalizowani przez te przedsiębiorstwa, popierali działania na rzecz ograniczenia systemu latyfundiów."
 dhe_rome.7.a: "Ten rozwój wydarzeń jest odpowiedni dla naszej sytuacji."
 dhe_rome.7.b: "Plebejusze powinni być uspokojeni."
 dhe_rome.8.t: "Wzrost napięć społecznych"
 dhe_rome.8.desc: "Wraz z rozwojem [ROOT.GetCountry.GetAdjective], nasi niegdyś bardzo ważni stali sojusznicy w Italii, znani jako Socii, stają się coraz mniej ważni. Ich malejące znaczenie nie umknęło ich uwadze, a przywileje i pomoc, jaką wcześniej otrzymali Socii, popadają w zapomnienie.\n\nSą szczególnie zirytowani tym, co postrzegają jako wkraczanie naszych obywateli w swoje ziemie, którzy, jak twierdzą, osiedlają się nielegalnie. W ten sposób oskarżają nas o sprzyjanie nowo podbitym narodom i obywatelom, jednocześnie pozbawiając praw obywatelskich naszych starych i lojalnych sojuszników, którzy nie są klasyfikowani jako obywatele [ROOT.GetCountry.GetAdjective]."
 dhe_rome.8.a: "To wszystko się skończy."
 dhe_rome.8.b: "Nie możemy stracić ich poparcia."
 dhe_rome.9.t: "[SCOPE.sC('dhe_rome_carthage_scope').GetName] atakuje"
 dhe_rome.9.desc: "Zostaliśmy zaatakowani przez potężne imperium handlowe [SCOPE.sC('dhe_rome_carthage_scope').GetAdjective]! Wielu przewidywało, że tak się stanie, ale bez pomocy mamy małe szanse na pokonanie najeźdźców. Dominującym nastrojem jest to, że naszą jedyną nadzieją jest wysłanie wysłannika w błaganiu do [SCOPE.sC('dhe_rome_rome_scope').GetAdjective], naturalnego rywala [SCOPE.sC('dhe_rome_carthage_scope').GetAdjective], prosząc ich o interwencję w naszym imieniu."
 dhe_rome.9.a: "Musimy poprosić o pomoc."
 dhe_rome.9.at: "[SCOPE.sC('dhe_rome_rome_scope').GetName] otrzyma wysłannika proszącego o pomoc."
 dhe_rome.9.b: "Bogowie nas ochronią."
 dhe_rome.10.t: "[SCOPE.sC('dhe_rome_aid_caller').GetName] prosi o pomoc przeciwko krajowi [SCOPE.sC('dhe_rome_carthage_scope').GetName]"
 dhe_rome.10.desc: "Przyjęliśmy natarczywego wysłannika z małego kraju [SCOPE.sC('dhe_rome_aid_caller').GetName]. [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle] [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetAdjective] prosi o naszą natychmiastową pomoc przeciwko krajowi [SCOPE.sC('dhe_rome_carthage_scope').GetName], który, jak twierdzi, zdradziecko [SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetHerHis] kraj.\n\nIch wysłannik spędził wiele godzin w suplikacji przed Senatem i namiętnie argumentował, że jeśli pozwolimy miastom [SCOPE.sC('dhe_rome_aid_caller').GetAdjective] upaść, tylko kwestią czasu będzie nim [SCOPE.sC('dhe_rome_carthage_scope').GetName] będzie usiłować zaatakować i zniszczyć [SCOPE.sC('dhe_rome_rome_scope').GetName].\n\nBiorąc pod uwagę nasze sprzeczne interesy z krajem [SCOPE.sC('dhe_rome_carthage_scope').GetName] na Morzu Śródziemnym oraz ich ciągłą polityka ekspansji może to być okazja do eskalacji sytuacji na naszą korzyść. Jak powinniśmy odpowiedzieć?"
 dhe_rome.10.a: "[SCOPE.sC('dhe_rome_carthage_scope').GetName] musi zostać zniszczona."
 dhe_rome.10.b: "Nie jesteśmy gotowi na wojnę. Jeszcze."
 dhe_rome.10.bt: "Zyskamy roszczenia wobec Kartaginy."
 dhe_rome.10.c: "[SCOPE.sC('dhe_rome_aid_caller').GetName]? Proszę..."
 dhe_rome.11.t: "Rzymska odpowiedź"
 dhe_rome.11.desc_1: "Nasz wysłannik wrócił z [SCOPE.sC('dhe_rome_scope').GetAdjective] z wiadomością, że zgodzili się nam pomóc i wypowiedzieli wojnę [SCOPE.sC('dhe_rome_carthage_scope').GetName]! Możemy jeszcze być w stanie utrzymać naszą niepodległość dzięki rzymskiej krwi.\n\nMiejmy nadzieję, że dadzą sobie radę..."
 dhe_rome.11.desc_2: "Nasz wysłannik wrócił z [SCOPE.sC('dhe_rome_rome_scope').GetAdjective] z wiadomością, że choć chcieliby nam pomóc, nie mogą w tym momencie przyjść nam z pomocą. Tchórze powiedzieli, że nie są gotowi na wojnę z [SCOPE.sC('dhe_rome_carthage_scope').GetName]."
 dhe_rome.11.desc_3: "Nasz wysłannik wrócił z [SCOPE.sC('dhe_rome_rome_scope').GetAdjective] z wiadomością, że odmówili nam pomocy! Tchórze nie okazali zainteresowania naszą sytuacją. Niech bogowie traktują ich tak samo uprzejmie, jak traktują nas."
 dhe_rome.11.a: "Chwała Marsowi!"
 dhe_rome.11.b: "Nie powinniśmy byli nigdy pokładać wiary w tchórzach z [SCOPE.sC('dhe_rome_rome_scope').GetAdjective]..."
 dhe_rome.11.c: "Nie powinniśmy byli nigdy pokładać wiary w kraju [SCOPE.sC('dhe_rome_rome_scope').GetName]..."
 dhe_rome.12.t: "Konflikt klas"
 dhe_rome.12.desc_1: "Lata konfliktu klas zostały wreszcie zapomniane; obiecane reformy prawne populistycznych polityków z powodzeniem złagodziły główne pretensje plebejuszy, pomimo prób cofnięcia przez inne partie ich pracy. Utrzymując ich prawa, spełniliśmy główne roszczenia plebejuszy, usuwając ich polityczną motywację do buntu. Podczas gdy niektórzy patrycjusze mogą wątpić w obrany przez nas kurs, nie ma wątpliwości, że populiści zapewnili stabilność.."
 dhe_rome.12.desc_2: "Lata konfliktu klas zostały wreszcie zapomniane; obiecane reformy prawne populistycznych polityków skutecznie złagodziły główne pretensje plebejuszy, usuwając ich polityczną motywację do buntu. Podczas gdy niektórzy patrycjusze mogą wątpić w obrany przez nas kurs, nie ma wątpliwości, że populiści zapewnili stabilność."
 dhe_rome.12.desc_3: "Lata konfliktu klas zakończyły się katastrofą; obiecane reformy prawne populistycznych polityków były stale wycofywane, podważając ich wysiłki na rzecz złagodzenia głównych pretensji plebejuszy. Niepowodzenie w utrzymaniu ich praw i równości politycznej wzmocniło polityczną motywację plebejuszy do buntu. Ponownie maszerowali oni w secesji na wzgórze Janikulum, tym razem uzbrojeni i zorganizowani przez niezadowolonych uciekających żołnierzy. Żądają rozwiązania Senatu i zastąpienia go plebejskimi zgromadzeniami miasta."
 dhe_rome.12.desc_4: "Lata konfliktu klas zostały wreszcie za nami; zachęta do aspiracyjnej plebejskiej podklasy połączona z większym udziałem politycznym i równością wobec prawa zaspokoiła główne pretensje plebejuszy, usuwając ich polityczną motywację do buntu."
 dhe_rome.12.a: "Lepiej, żeby nie prosili o nic innego."
 dhe_rome.12.at: "Możesz teraz swobodnie zmienić swoje #Y Prawo integracyjne#!."
 dhe_rome.12.b: "Prawdopodobnie powinniśmy byli być bardziej tolerancyjni...."
 dhe_rome.15.t: "Szybka budowa"
 dhe_rome.15.desc: "Po poniesieniu miażdżącej porażki z rąk licznych i bardzo zdolnej floty Kartaginy, nasza flota powróciła do portu z wieloma utraconymi ludźmi. Jednakże nie jest tak niszczycielska, jak się wydaje. Wśród ocalałych rzymskich jednostek pływających znajduje się samotna Kwinkwerema Kartaginy, schwytana po tym, jak zabłądziła zbyt blisko wycofującej się floty. Podczas inspekcji przeprowadzonej przez naszych prawowitych okrętów dokonano zaskakującego odkrycia - Kartagińczycy, w dziele pomysłowości inżynieryjnej, ponumerowali każdą deskę, żebro i wiosło, które tworzą okręt, czyniąc budowę tak majestatycznych okrętów wojennych kwestią niemalże arbitralnych umiejętności. Przyjęcie takiej praktyki mogłoby w ogromnym stopniu zwiększyć nasz potencjał w zakresie prowadzenia rozległej marynarki wojennej, być może nawet rywalizując z potencjałem samych Fenicjan?"
 dhe_rome.15.a: "Szkutnicy nie będą zadowoleni - ale stawką jest reputacja Rzymu."
 dhe_rome.15.b: "Nie. Musimy chronić pradawne tradycje."
 dhe_rome_15_a_tooltip: "Każdy posiadany #Y port#! w regionach Wielka Grecja, Italia i Galia Przedalpejska otrzyma #R +2#! lokalnego modyfikatora niepokojów, przez #Y 10#! lat."
 dhe_rome_15_b_tooltip: "Każdy posiadany #Y port#! w regionach Wielka Grecja, Italia i Galia Przedalpejska otrzyma #G +0.05#! lokalnego modyfikatora lojalności prowincji, przez #Y 20#! lat."
 claims_on_greece_region_tooltip: "Rzym zyskuje roszczenia do każdego terytorium w regionie #Y Grecja#!"
 dhe_rome.16.t: "Kolebka cywilizacji"
 dhe_rome.16.desc: "Greckie poleis stworzyły exodus sztuki, filozofii i kultury, który ukształtował rozwój Rzymu od wczesnych dni naszego istnienia. Teraz, gdy nasza hegemonia rozciąga się na krainy dawnych ciemiężców, różne państwa-miasta Grecji wołają o koniec tyranii. Naszym prawem - nie, naszym obowiązkiem jest wyzwolenie uciskanych ludzi z półwyspu greckiego, podporządkowując ich uczciwym rządom prawa rzymskiego."
 dhe_rome.16.a: "Roma Invicta!"
 dhe_rome.17.t: "Po drugiej stronie Adriatyku"
 dhe_rome.17.desc: "Przez wiele długich lat ci, którzy kontrolowali ziemie Epiru ingerowali w region, który nazywają Wielką Grecją. Teraz, gdy nasze terytorium zaczyna pokrywać się z ich strefą wpływów, stało się zbyt oczywiste, że jest tylko jedno rozwiązanie.\n\nJeśli kiedykolwiek mamy być wolni od ich wtrącania się, musimy wyruszyć przez morze i zabrać ich ziemię w celu ochrony uczciwych obywateli tak zwanej 'Wielkiej Grecji', którzy chcą jedynie prowadzić pokojową egzystencję pod naszym rządami."
 dhe_rome.17.a: "Nasze oczy są na horyzoncie."
 claims_on_epirus_area_tooltip: "Rzym zyskuje roszczenie do każdego terytorium w prowincjach #Y Epir#! i #Y Illyria Graeca#!."
 dhe_rome.18.t: "Macedońskie zagrożenie"
 dhe_rome.18.desc: "Nasze wylądowanie w Grecji podniosło brwi wielu królestw i spadkobierców rozbitych z ruiny wielkiego imperium Aleksandra.\n\nRegion Macedonii, zamieszkały przez dumnych przodków Filipa i Aleksandra, stanowi poważne zagrożenie dla Rzymu i wolności wielu miast w naszych wspólnych strefach wpływów.\n\nSami bogowie dobrze wróżą naszemu dalszemu zaangażowaniu w Macedonii - musimy położyć kres wszelkim ingerencjom w naszą ekspansję."
 dhe_rome.18.a: "Macedonia będzie nasza."
 dhe_rome.19.t: "Upadek orła"
 dhe_rome.19.desc: "Katastrofalna bitwa pod [SCOPE.sP('battle_location').GetName] na zawsze zapadnie w annałach historii. W oszałamiającym pokazie tchórzostwa, [SCOPE.sUnit('legion').GetName] opuścił swoje posterunki, porzucając towarzyszy i ostatecznie; honor.\n\nW dodatku do tego mrocznego dnia dla ludu [ROOT.GetCountry.GetAdjective], sztandar [SCOPE.sUnit('legion').GetName] został triumfalnie zabrany przez barbarzyńców z [SCOPE.sC('antagonist').GetAdjective]. Do dziś trzymają jednego z naszych dumnych orłów w swojej stolicy [SCOPE.sC('antagonist').GetCapital.GetName]."
 dhe_rome.19.a: "Okropność! To musiała być zasadzka!"
 dhe_rome.19.b: "Znajdź osobę odpowiedzialną za tę zniewagę..."
 eagle_capture_banner_tooltip: "Orzeł został \"schwytany\"! Musisz podbić miasto #Y [Scope.Province.GetName]#! w celu odzyskania orła i honoru naszych ludzi!"
 dhe_rome.23.t: "Dwa Rzymy"
 dhe_rome.23.desc: "Dzieląca wojna domowa w [ROOT.GetCountry.GetName] spowodowała ogromny rozłam we wszystkich aspektach społeczeństwa [ROOT.GetCountry.GetAdjective]. Ogrom zdrady [SCOPE.sC('other_romans').GetRuler.GetName] dokonanej wobec naszego wielkiego kraju, spowodował, że wielu zaczęło mówić o istnieniu dwóch Rzymów; prawowitego rządu na zachodzie i nieprawowitych pretendentów na wschodzie.\n\nTa tytułowa schizma służy jedynie wzmocnieniu dotkliwości konfliktu i musimy zrobić wszystko, co w naszej mocy, aby zakończyć tę aferę, zanim zlecą się sępy."
 dhe_rome.23.a: "Kłopotliwe."
 dhe_rome.23.b: "Wygłoś przemówienie do wiernych synów prawdziwego Rzymu."
 claims_on_macedonia_region_tooltip: "Rzym zyskuje roszczenia do każdego terytorium w regionie #Y Macedonia#!."
 dhe_rome.22.t: "Orzeł Rzymu"
 dhe_rome.22.desc: "Po zwycięskiej bitwie pod [SCOPE.sP('battle_location').GetName], nasze wojska znalazły jednego ze słynnych orłów Rzymu i sprowadziły go do stolicy [ROOT.GetCountry.GetCapital.GetName]. Te łupy wojenne na zawsze pozostaną świadectwem naszego triumfu nad Latynami.\n\nKiedy Rzymianie zostaną poinformowani o swojej zgubie, desperacko zrobią wszystko, co w ich mocy, aby odzyskać orła. W końcu kto byłby w stanie żyć z takim wstydem?"
 dhe_rome.22.a: "Świętowanie będzie w porządku."
 dhe_rome_legis_actiones_cm: "Legis Actiones"
 desc_dhe_rome_legis_actiones_cm: "Większa transparentność naszego systemu prawnego zwiększyła jego skuteczność."
 dhe_rome_patricio_plebeian_aristocracy_cm: "Arystokracja patrycjuszów i plebejuszy."
 desc_dhe_rome_patricio_plebeian_aristocracy_cm: "Wspieramy rozwój klasy średniej pomiędzy patrycjuszami i plebejuszami."
 dhe_rome_populist_reform_cm: "Populistyczne reformy"
 desc_dhe_rome_populist_reform_cm: "Reformy korzystne dla plebejuszy zostały przeforsowane przez senat, uspokajając populistów."
 dhe_rome_plebeian_secession_crackdown_cm: "Secesja plebejska została zmiażdżona"
 desc_dhe_rome_plebeian_secession_crackdown_cm: "Wielka demonstracja solidarności plebejuszy przeciwko niesprawiedliwemu systemowi politycznemu została brutalnie zmiażdżona."
 dhe_rome_expansions_tribes_pm: "Imigracja"
 desc_dhe_rome_expansions_tribes_pm: "Ekspansja plemion rzymskich doprowadziła do rozwoju stolicy."
 dhe_rome_development_roman_law_cm: "Rozwój prawa rzymskiego"
 desc_dhe_rome_development_roman_law_cm: "Rozwój orzecznictwa i pojawienie się wyspecjalizowanych ekspertów prawnych sprawiły, że prawo rzymskie stało się bardziej skuteczne."
 dhe_rome_great_transformation_slaves_cm: "Wsparcie dla latyfundiów"
 desc_dhe_rome_great_transformation_slaves_cm: "Wspierając system gospodarowania nieruchomościami, czyli latyfundia, broniliśmy interesów naszych obywateli i zdenerwowaliśmy marginalizowanych drobnych rolników."
 dhe_rome_great_transformation_freemen_cm: "Uspokojenie plebejuszy"
 desc_dhe_rome_great_transformation_freemen_cm: "Poparliśmy drobnych rolników i populistycznych polityków w sprawie rosnącej dominacji latyfundiów."
 dhe_rome_military_buildup_cm: "Ekspansja wojskowa"
 desc_dhe_rome_military_buildup_cm: "Znacząca inwestycja w szybki rozwój naszego wojska została przyjęta, aby stawić czoła zagrożeniom związanym z Kartaginą."
 dhe_rome_expansions_tribes_cm: "Nowe plemiona"
 desc_dhe_rome_expansions_tribes_cm: "Utworzenie większej liczby okręgów wyborczych w Zgromadzeniu Plemiennym poprawiło lojalność naszych poddanych prowincjalnych."
 dhe_rome_refused_expansions_tribes_cm: "Odrzucenie utworzenia nowych plemion"
 desc_dhe_rome_refused_expansions_tribes_cm: "Odmowa utworzenia większej liczby okręgów wyborczych wyobcowała obywateli prowincji z wewnętrznego funkcjonowania państwa."
 dhe_rome_carthaginian_ships: "Kartagińskie techniki budowlane"
 desc_dhe_rome_carthaginian_ships: "Kartagińczycy używają genialnego systemu numeracji części, dzięki czemu budowa statków przebiega szybciej niż kiedykolwiek wcześniej."
 dhe_rome_angry_shipwrights: "Niezadowolenie szkutników!"
 desc_dhe_rome_angry_shipwrights: "Nasze szkutnicy wywołują w tej prowincji wszelkiego rodzaju niepokój, prawdopodobnie z powodu przyjęcia przez nas kartagińskich technik budowy statków pozbawiających ich pracy."
 dhe_rome_happy_shipwrights: "Ochrona tradycji"
 desc_dhe_rome_happy_shipwrights: "Tradycje naszych szkutników zostały zachowane, co uspokoiło tych, którzy przebywają w tym mieście. Takie działanie ma pozytywne skutki w całym regionie, na to wygląda!"
 eagle_captured: "Schwytany orzeł"
 desc_eagle_captured: "Jeden z naszych dumnych legionów zszargał swoją reputację po utracie sztandaru w walce. Jeśli mamy zmyć tę hańbę, musimy złapać orła."
 dhe_rome.21.t: "Zaginiony orzeł"
 dhe_rome.21.desc: "Los jednego z zaginionych orłów [ROOT.GetCountry.GetAdjective] nareszcie wyszedł na jaw. Porzucone w tlących się ruinach [SCOPE.sP('eagle_location').GetName], zaśniedziałe złoto i brąz były prawie niewidoczne dla naszych żołnierzy. Na szczęście jeden centurion dostrzegł jednak sztandar - kiedyś dumnie ryczał nad naszymi legionami, ale teraz gnije w dziwnej krainie.\n\nKraj [ROOT.GetCountry.GetName] nareszcie odzyskał honor."
 dhe_rome.21.a: "Chwała!"
 captured_roman_eagle: "Schwytany rzymski orzeł"
 desc_captured_roman_eagle: "Pokonaliśmy marne legiony rzymskie i wzięliśmy ich orły dla siebie!"
 dhe_rome_intervenes_opinion: "Interweniowali przeciwko Kartaginie."
 dhe_rome_refuses_aid_opinion: "Odmówili pomocy"
 dhe_rome_socii_tensions_opinion: "Napięcia wśród Socii"
 dhe_rome_free_aid_opinion: "Pomoc bez żądań"
 dhe_rome_avoided_carthage_conflict_cm: "Śródziemnomorscy kupcy uspokojeni"
 dhe_rome_avoided_carthage_conflict_cm_desc: "Uniknięcie konfliktu z Kartaginą zwiększyło zaufanie patrycjuszy do śródziemnomorskiego rynku handlowego."
