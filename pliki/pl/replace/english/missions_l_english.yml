 mission_nope: ""
 capital_branch_1_a: "Miasto [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_a_DESC: "Chociaż, [SCOPE.sP('governorship_capital').GetName] od dawna jest stolicą prowincji [SCOPE.sP('governorship_capital').GetState.GetShortName], nie może się w pełni rozwijać ze względu na brak praw miejskich. Powinniśmy niezwłocznie naprawić ten brak przywilejów, aby osada mogła wyrosnąć na centrum prowincji, takim jakim powinna być."
 capital_branch_1_b: "Miasto [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_b_DESC: "Nasza stolica ma wielkie znaczenie dla naszego kraju, ale niektórzy nazwaliby ja zwykłą wioską lub osadą. Musimy upewnić się, że miasto [SCOPE.sP('governorship_capital').GetName] ma środki, aby stać się wielkim centralnym punktem dla naszego kraju, jakim zawsze było."
 capital_branch_1_c: "Metropolia [SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_c_DESC: "Każdy przyznałby, że [SCOPE.sP('governorship_capital').GetName] to wspaniałe miasto oraz jedno z większych i bardziej imponujących, jakie ten region kiedykolwiek widział. Musimy dalej patronować tej rosnącej społeczności i wspierać aby stała się metropolią, jaką ma być."
 capital_branch_2: "Ekspansja handlu w [SCOPE.sP('governorship_capital').GetState.GetShortName]"
 capital_branch_2_DESC: "Miasto [SCOPE.sP('governorship_capital').GetName] i cała otaczająca je prowincja [SCOPE.sP('governorship_capital').GetState.GetShortName] wymaga zwiększenia importu w celu rozwoju. Powinniśmy zachęcić kupców i handlarzy do otwarcia nowych szlaków do naszej prowincji, abyśmy mogli importować więcej towarów i żywności do jej stolicy."
 food_branch_1: "Owoce prow. [SCOPE.sState('food_province').GetShortName]"
 food_branch_1_DESC: "[SCOPE.sState('food_province').GetShortName] jest jedną z bardziej urodzajnych prowincji w regionie [SCOPE.sGovernorship('infra_governorship').GetName], a przy odpowiednim wsparciu gospodarstw mogłaby wyżywić cały region."
 tooltip_building_farms: "#Y [SCOPE.sState('food_province').GetShortName]#! ma osady rolnicze we wszystkich osadach produkujących żywność (#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!)."
 fruits_of_the_land: "Owoce ziemi"
 desc_fruits_of_the_land: "Sektor rolny prosperuje w tej prowincji po wspólnych wysiłkach państwa na rzecz wzmocnienia lokalnych gospodarstw rolnych."
 granary_of_x: "Spichlerz reg. [SCOPE.sGovernorship('infra_governorship').GetName]"
 granary_of_x_DESC: "Wraz ze wzrostem rynków rolnych w prowincji [SCOPE.sState('food_province').GetShortName] szybko zyskuje sobie przydomek 'Spichlerz [SCOPE.sGovernorship('infra_governorship').GetName]'. Jest to idealne miejsce dla państwowego magazynu żywności. Miejsce, w którym nasze armie będą mogły uzupełnić zapasy przed rozpoczęciem długich kampanii."
 food_depot: "Magazyn żywności"
 desc_food_depot: "W tej prowincji znajduje się główny państwowy magazyn żywności."
 food_market_of_x: "Chleba i igrzysk"
 food_market_of_x_DESC: "Szczególnie bogate zbiory wytworzyły nadwyżkę żywności większą niż nasze lokalne magazyny żywności. To wspaniała okazja, aby zrobić coś dla mieszkańców [ROOT.GetCountry.GetName] i rozdanie produktów tym, którzy najbardziej ich potrzebują."
 bread_and_circuses_mission: "Chleba i igrzysk"
 desc_bread_and_circuses_mission: "Z hojności nasi przywódcy uznali za stosowne rozdanie dużej ilości chleba wszystkim wolnym ludziom w naszym kraju"
 mining_branch_1: "Kopalnie [SCOPE.sState('mining_province').GetShortName]"
 mining_branch_1_DESC: "Prowincja [SCOPE.sState('mining_province').GetShortName] jest bogata w metale i minerały znacznie bardziej niż jakakolwiek inna prowincja w regionie [SCOPE.sGovernorship('infra_governorship').GetName]. Na rozszerzeniu i rozwinięciu działalności w tej prowincji, skorzystałby cały kraj."
 thriving_mining_sector: "Prosperujące centrum wydobywcze"
 desc_thriving_mining_sector: "Na terytorium tym znajduje się dobrze prosperujący sektor wydobywczy, który z czasem będzie przyciągać coraz więcej górników."
 create_2_slaves_effect_tooltip: "2 pop. #Y niewolników#! pojawią się w [THIS.GetProvince.GetName]."
 create_3_slaves_effect_tooltip: "3 pop. #Y niewolników#! pojawią się w [THIS.GetProvince.GetName]."
 create_5_citizen_effect_tooltip: "5 pop. #Y obywateli#! pojawi się w [THIS.GetProvince.GetName]."
 create_2_nobles_effect_tooltip: "2 pop. #Y arystokratów#! pojawią się w [THIS.GetProvince.GetName]."
 expand_work_force: "Zwiększanie górniczej siły roboczej"
 expand_work_force_DESC: "Rosnące bogactwo prowincji [SCOPE.sState('mining_province').GetShortName] nie odpowiada jej infrastrukturze. Podnoszą się teraz głosy na temat dalszego rozwoju prowincji, aby więcej niewolników można było sprowadzić do kopalni."
 prospecting_mission: "Poszukiwania w [SCOPE.sState('mining_province').GetShortName]"
 prospecting_mission_DESC: "Zwróciliśmy uwagę, że w prowincji [SCOPE.sState('mining_province').GetShortName] może być więcej złóż metali i minerałów niż te, które do tej pory znaleźliśmy. Jeśli zdecydujemy się wspierać poszukiwania w regionie na dużą skalę, możemy odkryć nowe znaleziska, które przyniosą odpowiednio duże zyski."
 tooltip_building_mines: "#Y [SCOPE.sState('mining_province').GetShortName]#! ma kopalnie we wszystkich możliwych osadach (#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!)."
 prospection_tooltip: "Jeśli poszukiwacze znajdą metale lub minerały w prowincji #Y [SCOPE.sState('mining_province').GetShortName]#!, będziesz mógł zmienić produkowane tutaj towary handlowe."
 no_thanks_prospector: "Nie będziemy realizować żadnych dalszych wydobywczych ambicji w [SCOPE.sP('find_struck_here').GetName]."
 generic_infra_mission.22.t: "W [SCOPE.sP('find_struck_here').GetName] odkryto żelazo"
 generic_infra_mission.22.desc: "Nasi poszukiwacze radośnie informują, że w okolicy [SCOPE.sP('find_struck_here').GetName] odkryli żelazo. Musielibyśmy wydać sporo pieniędzy, aby uruchomić kopalnię, ale złoża wydają się wystarczające na jej utrzymanie.\nPowinniśmy to uczynić, ale będzie to oznaczać znaczną zmianę w lokalnej gospodarce, która obecnie opiera się na eksporcie [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.22.a: "Pod ziemią leżą prawdziwe bogactwa."
 generic_infra_mission.22.b: "Nie jesteśmy zainteresowani wykorzystaniem tego znaleziska."
 generic_infra_mission.23.t: "Złoto w [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.23.desc: "Nasi badacze wrócili z prowincji [SCOPE.sState('mining_province').GetShortName] z wielką dumą, aby poinformować, że odnaleźli złoże złota w [SCOPE.sP('find_struck_here').GetName]. Złoże nie jest wcale największe, jakie widzieli, ale wydaje się wystarczające do utrzymania kopalni w najbliższej przyszłości.\nJeśli zdecydujemy się zainwestować, będzie oznaczać to bardzo wyraźną zmianę w lokalnej gospodarce, która obecnie opiera się na eksporcie [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.23.a: "Czas posłać po naszych górników."
 generic_infra_mission.23.b: "Nie jesteśmy zainteresowani wydobyciem tego złoża złota."
 generic_infra_mission.24.t: "Kamienie szlachetne w [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.24.desc: "Nasi badacze powiadomili nas teraz, że znaleźli duże złoże kamieni szlachetnych w prowincji [SCOPE.sState('mining_province').GetShortName] w pobliżu osady [SCOPE.sP('find_struck_here').GetName]. Jeśli zdecydujemy się wydać pieniądze na wydobycie, może to stać się stałym źródłem dochodów dla tego obszaru.\nJeśli zdecydujemy się zainwestować, będzie oznaczać to bardzo wyraźną zmianę w lokalnej gospodarce, która obecnie opiera się na eksporcie [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.24.a: "Kamienie szlachetne są wieczne."
 generic_infra_mission.24.b: "Nie jesteśmy zainteresowani wykorzystaniem tego znaleziska."
 generic_infra_mission.25.t: "Złoża miedzi w [SCOPE.sP('find_struck_here').GetName]!"
 generic_infra_mission.25.desc: "Nasi geodeci informują o znalezieniu znacznych złóż miedzi w osadzie [SCOPE.sP('find_struck_here').GetName] w prowincji [SCOPE.sState('mining_province').GetShortName]. Jeśli wykorzystamy to odkrycie, możemy sprawić, że terytorium będzie eksportować metal w krótkim czasie.\nJeśli zdecydujemy się zainwestować, będzie oznaczać to bardzo wyraźną zmianę w lokalnej gospodarce, która obecnie opiera się na eksporcie [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.25.a: "Potrzebujemy miedzi!"
 generic_infra_mission.25.b: "Nie jesteśmy zainteresowani wykorzystaniem tego znaleziska."
 generic_infra_mission.26.t: "Znaleziono niewielkie złoża w [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.26.desc: "Nasi poszukiwacze wysłali wiadomość, że odkryli niewielkie złoża cennych metali w [SCOPE.sP('find_struck_here').GetName]. Nie są one wystarczające do wydobycia na dużą skalę, ale dzięki samemu badaniu udało im się zabezpieczyć wystarczającą wartość, aby móc wysłać część do naszego skarbca."
 generic_infra_mission.26.a: "Znakomicie."
 generic_infra_mission.27.t: "Fałszywy trop w [SCOPE.sP('find_struck_here').GetName]"
 generic_infra_mission.27.desc: "Pomimo istnienia pewnych dowodów na to, że w [SCOPE.sP('find_struck_here').GetName] mogą znajdować się interesujące złoża minerałów, okazało się, że było tam niczego wartościowego."
 generic_infra_mission.27.a: "Niefortunnie."
 generic_infra_mission.27.a.tooltip: "W [SCOPE.sP('find_struck_here').GetName] nie znaleziono nic wartościowego."
 have_4_religious_endowments_tooltip: "Dokonaj 4 datków religijnych"
 hire_governor_tooltip: "Wyznacz gubernatora w [SCOPE.sGovernorship('infra_governorship').GetName]"
 gubernatorial_aid: "Wydatki gubernatorskie"
 desc_gubernatorial_aid: "Nasz gubernator prowincji pomaga finansować lokalne projekty budowlane w tym mieście."
 ongoing_renovations: "Renowacje świątyń"
 desc_ongoing_renovations: "Świątynie w tym mieście przechodzą rozbudowę i remont."
 cult_protector_religious_establishment: "Kult państwowy"
 desc_cult_protector_religious_establishment: "Nasze wsparcie i patronizacja lokalnego kultu zapewniły nam silne wsparcie wśród wiernych w naszym kraju."
 cult_protector_king: "Królewski kult"
 desc_cult_protector_king: "Współpracując z establishmentem religijnym uzyskaliśmy większe wsparcie dla naszej królewskiej dynastii i całego królestwa."
 cult_protector_chief: "Oddane plemiona"
 desc_cult_protector_chief: "Niedawne odnowienie kompleksów świątynnych doprowadziło do wzrostu poparcia dla naszych przywódców wśród klanów naszego plemienia."
 cult_protector_republic: "Korzystne omeny"
 desc_cult_protector_republic: "Praca włożona w celu wspierania establishmentu religijnego przyniosła efekty w postaci wielkiego wzrostu poparcia dla państwa, a co za tym idzie, osób posiadających władzę wykonawczą."
 embelished_great_shrine_modifier: "Kompleks świętych świątyń"
 desc_embelished_great_shrine_modifier: "Dzięki ciągłemu protekcjonizmowi i inwestycjom państwa świątynie tego świętego miejsca zostały podniesione do rangi skarbu narodowego. Pielgrzymi przybywają do tego miasta i podziwiają wspaniałość jego zabytków."
 shrine_branch_1: "[SCOPE.sP('shrine_territory').Custom('get_holy_site')] [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_1_DESC: "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')] Dzięki łasce bogów staliśmy się opiekunami tego miejsca. Zachęceni skupieniem się państwa na [SCOPE.sGovernorship('infra_governorship').GetName], kapłani tutejszych świątyń zasugerowali poświęcenie czasu i wysiłku na poprawę wizerunku ich miasta."
 shrine_branch_2: "Odnowienie świątyń w [SCOPE.sP('shrine_territory').GetName]"
 shrine_branch_2_DESC: "Wielkie świątynie w [SCOPE.sP('shrine_territory').GetName] nie spełniają oczekiwań czczonych tam bogów. Musimy rozbudować i odnowić kompleks świątynny i sprawić, aby nie hańbił naszego imienia."
 shrine_branch_3: "Dokonaj datków religijnych"
 shrine_branch_3_DESC: "Wraz z rozbudową kompleksu świątynnego w [SCOPE.sP('shrine_territory').GetName] musimy zadbać o to, by wspólnota kapłańska miała środki na ciągłe wspieranie tamtejszych nabożeństw. Seria darowizn jest tym, czego święta wspólnota potrzebuje, aby móc funkcjonować w nadchodzących stuleciach."
 shrine_branch_2_effect_tooltip: "Zadanie to zapoczątkuje prace renowacyjne, które ostatecznie spowodują, że [SCOPE.sP('shrine_territory').GetName] stanie się ważnym miejscem pielgrzymek."
 shrine_branch_4: "Autonomiczna enklawa"
 shrine_branch_4_DESC: "Nieprawdą jest, że ludzie, którzy czczą boga w naszym imieniu, również służą doczesnym panom. Powinniśmy przyznać autonomię kapłanom z [SCOPE.sP('shrine_territory').GetName], aby mogli całkowicie poświęcić się świętym sprawom."
 shrine_branch_5: "Wielka darowizna"
 shrine_branch_5_DESC: "Wraz z rozbudową kompleksu świątynnego w [SCOPE.sP('shrine_territory').GetName] musimy zadbać o to, aby wspólnota kapłańska miała środki do dalszego wspierania tamtejszych nabożeństw. Wielka darowizna od skarbu państwa powinna wystarczyć, aby byli w stanie funkcjonować w nadchodzących stuleciach."
 autonomous_shrine_tooltip: "Nowy kraj zostanie #G lennikiem#! kraju [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!) z unikatowym dziedzictwem."
 ceremony_event.tooltip: "Instytucje religijne będą dalej #G nagradzać#! [THIS.GetCountry.GetName] (@[THIS.GetCountry.GetFlag]!)."
 temple_subject: ""
 generic_infra_mission.1.t: "Świątynie [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.1.desc: "Trwające prace renowacyjne w [shrine_province.GetShortName] zwróciły uwagę gubernator[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )] regionu,  [Select_CString(shrine_province.GetGovernor.IsFemale, 'którą', 'którym' )] jest [shrine_province.GetGovernor.GetName]. [religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)] uważa, że [shrine_province.GetGovernor.GetPraenomen] dopilnował[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )], aby część funduszy przeznaczonych na projekt spłynęła do [shrine_province.GetGovernor.GetHerHis] własnej kieszeni. Kiedy zapytaliśmy o to [Select_CString(shrine_province.GetGovernor.IsFemale, 'samą', 'samego' )] gubernator[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )], stwierdził[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )] [shrine_province.GetGovernor.GetSheHe], że po prostu pobierał[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )] opłatę za świadczenie usług dla świętego projektu."
 generic_infra_mission.1.a: "Nie możemy tolerować defraudacji!"
 generic_infra_mission.1.b: "Wydaje się naturalne, że wydane pieniądze przynoszą korzyści lokalnej społeczności."
 generic_infra_mission.2.t: "Napływ rzemieślników"
 generic_infra_mission.2.desc: "Pojawiły się wieści o przeprowadzanych pracach renowacyjnych w [shrine_territory.GetName] w prowincji [shrine_province.GetName]. Więcej pracy oznacza, że więcej ludzi poszukuje fortuny z dala od domu, w tym wielka grupa murarzy, która dzisiaj przybyła."
 generic_infra_mission.2.desc2: "Prace renowacyjne w prowincji [shrine_province.GetName] zwróciły uwagę rzeźbiarzy z dalekich krajów. Dzisiaj do [shrine_territory.GetName] przybyła ich duża liczba, poszukująca pracy zarobkowej w obrębie kompleksu świątynnego."
 generic_infra_mission.2.a: "Zbudujemy pomnik trwalszy niż ze spiżu!"
 generic_infra_mission.3.t: "Wkład [shrine_province.GetGovernor.GetPraenomen]"
 generic_infra_mission.3.desc: "Gubernator regionu [shrine_province.GetGovernorship.GetName] zainteresował[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )] się renowacją świątyni w [shrine_territory.GetName] w prowincji [shrine_province.GetShortName].\n\nGubernator zaproponował[Select_CString(shrine_province.GetGovernor.IsFemale, '', 'a' )], że wyda część [shrine_province.GetGovernor.GetHerHis] osobistego majątku w celu wsparciu projektu, wyraźnie oczekując udziału w chwale po zakończeniu pracy."
 generic_infra_mission.3.a: "Liczymy na wkład w [shrine_province.GetGovernor.GetPraenomen]!"
 generic_infra_mission.3.b: "Nie ma potrzeby [shrine_province.GetGovernor.GetHerHim] angażować."
 generic_infra_mission.4.t: "Świątynie [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.4.desc: "Koniec końców renowacje w [SCOPE.sP('shrine_territory').GetName] zostały ukończone. Podczas wielkiej ceremonii, w której wzięli udział lokalni kapłani i [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], wielkie błogosławieństwo otrzymał[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, '', 'a' )] zarówno [ROOT.GetCountry.GetRuler.GetName], jak i samo miasto.\nTen dzień z pewnością będzie żył w pamięci ludu [SCOPE.sGovernorship('infra_governorship').GetName] przez wiele pokoleń."
 generic_infra_mission.4.a: "Niech żyje król!"
 generic_infra_mission.4.b: "Niech żyje klan!"
 generic_infra_mission.4.c: "Niech żyje republika!"
 generic_infra_mission.4.d: "Z łaski naszego [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]."
 generic_infra_mission.5.t: "Odnowienie świątyń w [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.5.desc: "Kapłani terytorium [SCOPE.sP('shrine_territory').GetName], jak również [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] zareagowali na naszą decyzję o renowacji i rozbudowie świątyni w [SCOPE.sP('shrine_territory').GetName] z wielkim entuzjazmem i obawą. Mają nadzieję, że z czasem miasto i jego święte miejsca staną się jedną z pereł naszego narodu i całego [ROOT.GetCountry.GetPrimaryCulture.GetName] świata."
 generic_infra_mission.5.desc2: "Kapłani terytorium [SCOPE.sP('shrine_territory').GetName] zareagowali na naszą decyzję o renowacji i rozbudowie świątyni w [SCOPE.sP('shrine_territory').GetName] z wielkim entuzjazmem i obawą. Mają nadzieję, że z czasem miasto i jego święte miejsca staną się jedną z pereł naszego narodu i całego [ROOT.GetCountry.GetPrimaryCulture.GetName] świata."
 generic_infra_mission.5.a: "Niech podziwiają!"
 generic_infra_mission.5.tooltip: "Renowacje w [SCOPE.sP('shrine_territory').GetName] będzie trwały rok."
 generic_infra_mission.6.t: "Koniec prac renowacyjnych"
 generic_infra_mission.6.desc: "Renowacje świątyń w mieście [SCOPE.sP('shrine_territory').GetName] szybko dobiegły końca. Jednak wraz z natychmiastową rozbudową, naprawami i upiększeniem miasta i jego kompleksu świątynnego pozostaje pytanie, w jaki sposób zostanie on utrzymany w przyszłości. Sami kapłani wyraźnie oczekują dużej darowizny w postaci ziemi lub pieniędzy."
 generic_infra_mission.6.a: "Będziemy musieli to rozważyć."
 generic_infra_mission.6.tooltip: "Przyszłe finansowanie świątyń zależy od tego, które z poniższych zadań wybierzesz."
 generic_infra_mission.7.t: "Remonty świątyń pobudzają handel"
 generic_infra_mission.7.desc: "Prace renowacyjne na terytorium [shrine_territory.GetName] przyciągnęły przedsiębiorców do całej prowincji [shrine_province.GetState.GetName].\n\nOstatnio nasi magistraci informują, że w naszych osadach na tym regionie rośnie społeczność zagranicznych kupców."
 generic_infra_mission.7.a: "Są bardzo mile widziani."
 pilgrim_traders: "Napływ handlarzy"
 desc_pilgrim_traders: "Wraz z budową wielkich świątyń w tej prowincji przybyło wielu kupców, którzy szukają tu nowych okazji w handlu."
 have_3_trade_goods_tooltip: "Zainwestuj w #Y 3#! nowe szlaki handlowe w prowincji [SCOPE.sP('governorship_capital').GetState.GetShortName]. ([governorship_capital.Custom('get_trade_investment_mission_loc')]/#Y 3#!)"
 get_trade_investment_mission_loc_1: "#R [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 get_trade_investment_mission_loc_2: "#Y [SCOPE.ScriptValue('generic_infrastructure_mission_trade_investment_svalue')|0]#!"
 fortify_capital: "Ufortyfikuj [SCOPE.sP('governorship_capital').GetName]"
 fortify_capital_DESC: "Jako siedziba naszej władzy w całej prowincji [SCOPE.sGovernorship('infra_governorship').GetName], nie możemy tolerować tego, że [SCOPE.sP('governorship_capital').GetName] nie ma fortyfikacji. Musimy wznieść nowe mury i wały obronne, aby chronić tych, którzy polegają na nas w kwestii ochrony."
 fortified_residence: "Ufortyfikowana rezydencja"
 desc_fortified_residence: "Ta postać jest wdzięczna za nasze starania o ochronę jego gubernatorskiej rezydencji."
 governorship_secured: "Ufortyfikowane miasto rezydencjalne"
 desc_governorship_secured: "Rezydencja gubernatora w tym regionie została ufortyfikowana, wzmacniając naszą władzę nad tutejszym ludem."
 capital_secured: "Chroniona stolica"
 desc_capital_secured: "Znalezienie rekrutów do naszych niedawno wzniesionych fortyfikacji stołecznych okazało się bardzo łatwe. Jest wielu, którzy uważają za zaszczyt służyć, a teraz nawet wśród wpływowych rodzin uważa się za godne pochwalenia objęcie stanowiska oficera w oddziałach broniących miasta przynajmniej przez jakiś czas."
 found_colonia: "Osadnictwo [ROOT.GetCountry.GetPrimaryCulture.GetName|l]"
 found_colonia_DESC: "Chociaż miasto [SCOPE.sP('governorship_capital').GetName] jest centrum [ROOT.GetCountry.GetPrimaryCulture.GetName|l] władzy w prowincji [SCOPE.sGovernorship('infra_governorship').GetName], w mieście dominuje kultura [SCOPE.sP('governorship_capital').GetCulture.GetName|l]. Zachęcając [ROOT.GetCountry.GetPrimaryCulture.GetName|l] osadników do osiedlenia się tutaj, będziemy w stanie stworzyć stabilne wsparcie dla naszych rządów w regionie."
 colonia_underway: "Polityka osadnicza"
 desc_colonia_underway: "Za pomocą różnych środków politycznych przyczyniamy się do osiedlania się naszych ludzi na tych ziemiach, tworząc niezawodne wsparcie dla naszej władzy i przyczyniając się do rozprzestrzeniania naszej kultury w regionie."
 migrants_stopped: "Powstrzymana migracja"
 desc_migrants_stopped: "Terytorium to jest domem dla tych, którzy bardzo chcieliby je opuścić, ale władze centralne zrobiły wszystko, co w ich mocy, aby ich powstrzymać. Doprowadziło to do spadku morale i zmniejszenia wydajności."
 generic_infra_mission.8.t: "Osiedlenie żołnierzy"
 generic_infra_mission.8.desc: "Nasza [ROOT.GetCountry.GetPrimaryCulture.GetName] polityka osadnicza w regionie [SCOPE.sP('governorship_capital').GetName] zwróciła uwagę zwłaszcza wśród niektórych klas żołnierzy w naszej armii. Korzystają z obietnicy darmowej ziemi, szukając nowego życia dla siebie i swoich rodzin na terytorium [SCOPE.sP('governorship_capital').GetName]."
 generic_infra_mission.8.a: "Właśnie tego rodzaju osadników potrzebujemy!"
 generic_infra_mission.8.b: "Zrekompensujemy im to w inny sposób."
 generic_infra_mission.9.t: "Nowe życie"
 generic_infra_mission.9.desc: "Asymilacja miasta [SCOPE.sP('governorship_capital').GetName] do kultury [ROOT.GetCountry.GetPrimaryCulture.GetName|l] nie tylko uczyniła je atrakcyjnym dla [ROOT.GetCountry.GetPrimaryCulture.GetName|l] osadników. Duża liczba rodzin z innych części prowincji [migrant_province.GetGovernorship.GetName] zaczęła przygotowywać się do nowego życia w rozwijającym się mieście [SCOPE.sP('governorship_capital').GetName]."
 generic_infra_mission.9.a: "Miasto jest otwarte dla wszystkich."
 generic_infra_mission.9.b: "Nie możemy tego poprzeć."
 military_colonia: "Miasto pułkowe"
 military_colonia_DESC: "Miasto [SCOPE.sP('governorship_capital').GetName] staje się coraz bardziej prężnym ośrodkiem władzy. Mieszka tu i pracuje już wielu wiernych żołnierzy, a samo miasto stanowiłoby idealne centrum dla naszej siły militarnej w regionie."
 military_colony_mission_modifier: "Miasto pułkowe"
 desc_military_colony_mission_modifier: "Pod wieloma względami miasto to jest ośrodkiem wojskowym oraz kolonią wojskową, w dużej mierze zamieszkiwaną przez żołnierzy."
 trader_colony: "Kupcy z [SCOPE.sP('governorship_capital').GetName]"
 trader_colony_DESC: "Rada miasta [SCOPE.sP('governorship_capital').GetName] zwróciła się do nas z prośbą o dalszą pomoc w rozwoju miasta. Jest on domem dla wielu zamożnych kupców i zdaniem rady jest to grupa, którą powinniśmy dalej umacniać, aby miasto mogło w pełni rozwinąć swój potencjał jako centrum władzy w regionie."
 trade_city_mission_modifier: "Ośrodek handlowy"
 colonia_finish: "Wzrost [SCOPE.sP('governorship_capital').GetName]"
 colonia_finish_DESC: "[SCOPE.sP('governorship_capital').GetName] teraz ma wszystko, czego potrzeba, aby być ośrodkiem władzy [SCOPE.sP('governorship_capital').GetOwner.GetAdjective], którego pragniemy. Jedyne, czego nadal potrzebujemy, to poprawa warunków sanitarnych i centralnego magazynu żywności."
 desc_trade_city_mission_modifier: "Nasza praca nad wzmocnieniem społeczności kupieckiej w tym mieście przekształciła je w lokalny ośrodek handlowy. Nie tylko zwiększy to wpływ kasy państwa, ale także wzmocni rolę tego miasta jako lokalnego tygla kulturowego."
 governorship_success_char: "Do #Y 3#! uzdolnionych #Y pomniejszych postaci#! powstanie, aby służyć swojemu krajowi."
 generic_infra_mission.28.t: "Elita [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.28.desc: "Poprzez wzmocnienie naszego autorytetu w [SCOPE.sP('governorship_capital').GetName] i pokazanie lokalnej społeczności w [SCOPE.sGovernorship('infra_governorship').GetName], że nasze państwo jest zarówno potężne, jak i chętne do nagradzania tych, którzy nam służą, zainspirowaliśmy pokolenie nowych ludzi. Osób zdolnych do poszukiwania możliwości służenia swojemu krajowi, mających nadzieję na zdobycie bogactwa i wpływów."
 generic_infra_mission.28.a: "Państwo będzie korzystać z ich usług."
 well_cared_for_governorship_center: "Prosperująca stolica gubernatorstwa"
 desc_well_cared_for_governorship_center: "Dzięki rozbudowie infrastruktury i promocji lokalnej ludności miasto to stało się wzorem do naśladowania dla wszystkich innych. Jest na dobrej drodze, aby stać się jednym z większych miast w tej części świata."
 strengthen_governorship_capital: "Wzmocnienie [SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC: "Jako stolica prowincji [SCOPE.sGovernorship('infra_governorship').GetName], [SCOPE.sP('governorship_capital').GetName] jest ośrodkiem władzy i lokalizacją naszych wysokich przedstawicieli. Musimy wzmocnić to miasto zarówno jako pozycję obronną, jak i jako centrum prawa i władzy."
 new_metropole: "Wschodząca metropolia"
 desc_new_metropole: "Ta nowo założona metropolia przyciąga ludzi i bogactwo z całego naszego kraju."
 bring_the_stone_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @stone! #Y kamień#!"
 bring_the_marble_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @marble! #Y marmur#!"
 bring_the_iron_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @iron! #Y żelazo#!"
 bring_the_wood_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @wood! #Y drewno#!"
 bring_olives_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @olive! #Y oliwki#!"
 bring_grain_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @grain! #Y zboże#!"
 bring_fish_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @fish! #Y ryby#!"
 bring_the_livestock_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @cattle! #Y zwierzęta hodowlane#!"
 bring_vegetables_tooltip: "[THIS.GetProvince.GetArea.GetName] produkuje lub importuje @vegetables! #Y warzywa#!"
 monumental_architecture: "Upiększenie [SCOPE.sP('governorship_capital').GetName]"
 monumental_architecture_DESC: "Miasto [SCOPE.sP('governorship_capital').GetName] jest stolicą naszego wspaniałego [ROOT.GetCountry.Custom('get_base_government_type')], a jednak nie jest tak okazałe i imponujące, jak przystało na miasto tej wielkości. Podejmiemy się wielkiego dzieła i zmienimy to wielkie miasto w obiekt pożądania całego świata."
 generic_infra_mission.10.t: "Rozwój [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.10.desc: "Ogłoszenie przez [ROOT.GetCountry.GetRuler.GetName], że miasto [SCOPE.sP('governorship_capital').GetName] otworzy swoje drzwi dla wszystkich zdolnych rzemieślników, murarzy i architektów z każdego zakątka naszego kraju. [ROOT.GetCountry.GetRuler.GetHerHis|U] wolą jest, aby nie szczędzić pieniędzy na upiększenie miastoa i uczynić z niego prawdziwy klejnot kultury [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 generic_infra_mission.10.a: "Świat będzie podziwiał moje dzieło!"
 generic_infra_mission.11.t: "Przyszłość [SCOPE.sP('governorship_capital').GetName]"
 generic_infra_mission.11.desc: "Nigdy wcześniej ulice miasta [SCOPE.sP('governorship_capital').GetName] nie były tak czyste, a jego ogrody tak dobrze utrzymane. [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')|U] z [ROOT.GetCountry.Custom('get_fancy_buildings_cloc')] sprawia, że od razu wiadomo, że nie jest to tylko miasto, ale także samo centrum [ROOT.GetCountry.GetRankName], miejski wyraz świetności i bogactwa."
 generic_infra_mission.11.a: "[SCOPE.sP('governorship_capital').GetName] jest teraz miastem [SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]."
 generic_infra_mission.12.t: "[SCOPE.sP('governorship_capital').GetName] wzrasta"
 generic_infra_mission.12.d: "Polityka osadnicza w mieście [SCOPE.sP('governorship_capital').GetName] przyniosła efekty. Wraz z napływem [ROOT.GetCountry.GetPrimaryCulture.GetName] osadników, a także przyjmowaniem kultury [ROOT.GetCountry.GetPrimaryCulture.GetName] przez mieszkańców, miasto w coraz większym stopniu przypomina wielkie miasta naszego kraju."
 generic_infra_mission.12.a: "Obiecujące."
 royal_palaces_mission_modifier: "Królewski kompleks pałacowy"
 desc_royal_palaces_mission_modifier: "Jest to centrum naszego kraju, zbudowane dla rodziny królewskiej. Z czasem stało się także dzielnicą, w której wszystkie ważne osoby zbudowały własne domy, naśladując siedzibę władzy."
 forum_mission_modifier: "Kompleks forum"
 desc_forum_mission_modifier: "Jest to centrum władzy politycznej w naszym kraju, zbudowane w celu promowania publicznej dyskusji politycznej i głosowania. Z biegiem czasu najbardziej wpływowi ludzie zaczęli osiedlać się w dzielnicy, a wzniesione instytucje państwowe i świątynie zaczęły naśladując styl samego forum."
 clan_council_compound_mission_modifier: "Kompleks rady klanu"
 desc_clan_council_compound_mission_modifier: "Jest to centrum władzy politycznej w naszym kraju, zbudowane dla wszystkich głównych klanów oraz miejsce, w którym spotyka się rada klanu. Z biegiem czasu dzielnica wokół tego obszaru stała się miejscem, w którym wszyscy ważni ludzie zaczęli budować własne domy, naśladując styl głównej siedziby rady."
 generic_infra_mission.13.t: "Władza i przywileje"
 generic_infra_mission.13.desc: "Od niepamiętnych czasów wielkie rodziny naszego kraju były również obecne w mieście [SCOPE.sP('governorship_capital').GetName], będącym centrum władzy. Obecnie trwają prace renowacyjne, jednak geografia miasta szybko się zmienia. Całe dzielnice są zbudowane z nowych, bardziej wytrzymałych materiałów oraz mają lepsze warunki sanitarne niż kiedykolwiek wcześniej.\nNic więc dziwnego, że rodziny z [ROOT.GetCountry.GetName] starają się nabyć nieruchomości w sąsiedztwie lub w nowych dzielnicach. Oferują nam znaczne kwoty za dostęp do najlepszych gruntów."
 generic_infra_mission.13.ar: "Oczywiście nasza własna rodzina!"
 generic_infra_mission.13.ar_tooltip: "W wyniku zbyt otwartego faworyzowania naszej rodziny rządzącej rozgniewamy inne #R głowy rodzin#!.\n\n"
 generic_infra_mission.13.a: "Zyskajmy przychylność rodziny [SCOPE.sChar('first_power_monger').GetFamilyDisplayName]."
 generic_infra_mission.13.b: "Pozwolimy rodzinie [SCOPE.sChar('second_power_monger').GetFamilyDisplayName] mieć najlepsze działki."
 generic_infra_mission.13.c: "Czas, aby rodzina [SCOPE.sChar('third_power_monger').GetFamilyDisplayName] zatriumfowała."
 generic_infra_mission.13.d: "Rodzina [SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName] jest filarem [ROOT.GetCountry.Custom('get_base_government_type')] ."
 generic_infra_mission.13.e: "Zaakceptuj ofertę [SCOPE.sChar('fifth_power_monger').GetFamilyDisplayAdjective]."
 generic_infra_mission.14.t: "Korupcja i przestępczość"
 generic_infra_mission.14.desc: "Wielu miało nadzieję, że budowa nowej dzielnicy stołecznej w mieście [SCOPE.sP('governorship_capital').GetName] pozwoli nam uwolnić się od korupcji i przestępczości, rzeczy, która od dawna wydaje się integralną częścią naszej stolicy. Jednak tak duże projekty budowlane, jak nasze, przyciągają tych, którzy szukają łatwego zarobku.\nNa naszych oczach rośnie czarny rynek kontraktów rządowych, a lokalne gangi szantażują pracowników i właścicieli sklepów w nowych dzielnicach."
 generic_infra_mission.14.a: "Nasz kraj opiera się na pragmatyzmie."
 generic_infra_mission.14.b: "Musimy wyplenić to plugastwo, nim będzie za późno!"
 clean_slate: "Czyste konto"
 desc_clean_slate: "Dzięki renowacji tego miasta i budowie nowych dzielnic w i tak już wielkim mieście, władze skorzystały z okazji, aby oczyścić je ze wszystkich elementów przestępczych, które wcześniej utrudniały życie jego mieszkańcom."
 building_corruption: "Dawne grzechy"
 desc_building_corruption: "Choć miasto to wzbogaciło się ostatnio o wspaniałe dzieła i całe nowe dzielnice o wspaniałej architekturze, nie udało się mu wyzbyć korupcji i przestępczości, które zawsze były integralną częścią tutejszego życia."
 generic_infra_mission.15.t: "Rozwarstwienie społeczne"
 generic_infra_mission.15.desc: "Renowacja miasta [SCOPE.sP('governorship_capital').GetName] w pewnym sensie zasadniczo przekształciły miasto (i nie tylko) poprzez budowę nowych dzielnic oraz nowych budynków znajdujących się w nich, a stare dzielnice miasta zmieniły swój status i zyskały nowy cel. Dzielnica handlowa w dużym stopniu została przekształcona, aby wspierać nową klasę rzemieślników, skrybów i administratorów, którzy obecnie stanowią znacznie większą część populacji miasta, a nawet w slumsach powoli kształtuje się nowy porządek społeczny.\nW ramach szerszych prac, możemy rozszerzyć renowację również na inne części miasta."
 generic_infra_mission.15.a: "Oczyśćmy slumsy."
 generic_infra_mission.15.b: "Dzielnica handlowa mogłaby skorzystać na naszej pomocy."
 generic_infra_mission.15.c: "Nie powinniśmy zapominać o dzielnicach elit."
 generic_infra_mission.15.d: "Ten projekt jest już wystarczająco drogi."
 cleaned_up_slums: "Oczyszczono slumsy"
 desc_cleaned_up_slums: "Ostatnia renowacja tego miasta wywarła najkorzystniejszy wpływ na jego biedniejsze dzielnice."
 expanded_commercial_district: "Rozbudowana dzielnica handlowa"
 desc_expanded_commercial_district: "Dzielnice handlowe w tym mieście kwitną po ostatnich renowacjach."
 generic_infra_mission.17.t: "Potentaci z [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.17.desc: "Ciągłe wzmacnianie naszej władzy w mieście [SCOPE.sP('governorship_capital').GetName] zdaje się, że zdenerwowało wielu lokalnych potentatów z regionu [SCOPE.sGovernorship('infra_governorship').GetName]. Formalnie [ROOT.GetCountry.Custom('get_base_government_type')] może liczyć na ich wierność, ale z każdym nowym kamieniem w lokalnych fortyfikacjach, z każdym nowym urzędnikiem gotowym wspierać gubernatora, stają się coraz bardziej niespokojni.\nPrawdopodobnie możemy ich uspokoić, zapraszając potentatów do osiedlenia się w mieście i zajęcia niektórych stanowisk w budowanych przez nas instytucjach."
 generic_infra_mission.17.a: "Niech przyjdą wszyscy."
 generic_infra_mission.17.b: "W mieście [SCOPE.sP('governorship_capital').GetName] nie ma dla nich miejsca."
 regional_magnates: "Siedziba regionalnych magnatów"
 desc_regional_magnates: "Terytorium to jest domem dla wielu lokalnych potężnych magnatów, którzy posiadają władzę w tym regionie. Przywileje tych mieszkańców nieznacznie zmniejszają nasze dochody, ale przyczyniają się także do znacznego rozwoju miasta."
 alienated_local_elites: "Alienacja lokalnych elit"
 desc_alienated_local_elites: "Nasze starania o stworzenie nowego i silniejszego ośrodka władzy w tym regionie przyniosły efekt uboczny alienacji byłych elit. To, że nie osiedlają się tutaj, ma tę dodatkową zaletę, że samo miasto jest łatwiejsze do kontrolowania."
 growing_pains: "Rosnące boleści"
 desc_growing_pains: "Nasze wysiłki na rzecz stworzenia nowej biurokracji regionalnej zostały nieco utrudnione przez brak odpowiednio wykształconych lokalnych skrybów zdolnych do wykonania tego zadania."
 generic_infra_mission.18.t: "Ustanowienie lokalnej biurokracji"
 generic_infra_mission.18.desc: "Wzmocnienie naszej administracji w mieście [SCOPE.sP('governorship_capital').GetName] i tym samym naszych rządów w regionie [SCOPE.sGovernorship('infra_governorship').GetName] wyraźnie pokazało, kto jest w stanie pełnić stanowisko lokalnego gubernatora. Poproszono nas, abyśmy wysłali kilku należytych skrybów z [ROOT.GetCountry.GetCapital.GetName] w celu wsparcia lokalnej biurokracji."
 generic_infra_mission.18.a: "Zatrudnijmy biurokratów z naszej stolicy."
 generic_infra_mission.18.b: "Lokalni skrybowie będą musieli się nauczyć."
 generic_infra_mission.19.t: "Pomiary katastralne"
 generic_infra_mission.19.desc: "W ramach wzmocnienia urzędu gubernatora w mieście [SCOPE.sP('governorship_capital').GetName], wysłano dużą liczbę lokalnych urzędników, aby wymierzyli, udokumentowali i wycenili wszystkie grunty w regionie [SCOPE.sGovernorship('infra_governorship').GetName]. Jak to zwykle bywa z takimi zdarzeniami, okazało się, że wiele poprzednich wpisów było nieaktualnych, a nawet sfałszowanych. A teraz [SCOPE.sChar('local_land_owner').GetName] z lokalnej rodziny bogatych właścicieli ziemskich, zwraca się do nas z wnioskiem o wyłączenie z tych pomiarów części konkretnych gruntów publicznych..."
 generic_infra_mission.19.a: "Nie może być wyjątków."
 generic_infra_mission.19.a.tooltip: "Pozwolimy, aby pomiary katastralne były kontynuowane bez przeszkód. Tylko czas pokaże, czy wykażą coś skorumpowanego."
 generic_infra_mission.19.b: "To bardzo miły dar!"
 generic_infra_mission.20.t: "Nielegalne posiadłości"
 generic_infra_mission.20.desc: "Ponieważ nasi urzędnicy rejestrują coraz więcej gruntów w regionie [SCOPE.sGovernorship('infra_governorship').GetName], stało się jasne, dlaczego [SCOPE.sChar('local_land_owner').GetName] nie chciał [Select_CString(SCOPE.sChar('local_land_owner').IsFemale, 'a', '' )], abyśmy zbyt dokładnie przeglądali prawa własności. Jest całkiem jasne, że rodzina [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] przywłaszczała sobie rozległe obszary gruntów publicznych, graniczące z ich działkami."
 generic_infra_mission.20.a: "Nadużywanie gruntów publicznych musi zostać natychmiast powstrzymane!"
 generic_infra_mission.20.b: "Lepiej nie powodujmy żadnych problemów."
 generic_infra_mission.21.t: "Pomiary katastralne zakończone"
 generic_infra_mission.21.desc: "Czy to dlatego, że nie było żadnych nieczystych zagrywek, czy też dlatego, że rodzinie [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] udało się również przekupić naszych urzędników, nie jesteśmy pewni, ale pomiary, które przeprowadziliśmy w regionie [SCOPE.sGovernorship('infra_governorship').GetName] nie wykazała większych problemów z własnością gruntów i innych aktywów. Prawdą jest, że rodzina [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] posiada wiele posiadłości w regionie, ale według naszych skrybów żadna z nich nie jest podejrzana."
 generic_infra_mission.21.a: "Wszystko dobre, co się dobrze kończy."
 port_branch_1: "Handel w [trade_sea.GetName]"
 port_branch_1_DESC: "Handel morski jest źródłem utrzymania mieszkańców prowincji [SCOPE.sState('port_province').GetShortName] od pokoleń. Przy odpowiedniej zachęcie możemy uczynić z niej bogaty obszar miejski."
 tooltip_building_ports: "Wszystkie terytoria portowe w prowincji #Y [SCOPE.sState('port_province').GetShortName]#! mają status miasta (#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 tooltip_fort_ports: "Wszystkie terytoria portowe w prowincji #Y [SCOPE.sState('port_province').GetShortName]#! są ufortyfikowane (#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 regional_center_of_trade: "Regionalny magazyn"
 desc_regional_center_of_trade: "Porty tej prowincji sprawiają, że jest to idealne centrum handlu morskiego i ogólnie wielki magazyn towarów."
 area_here: "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards: "Stocznie [SCOPE.sP('ship_building_center').GetName]"
 expanded_shipyards_DESC: "Port [SCOPE.sP('ship_building_center').GetName] byłby idealną bazą morską i centrum produkcji statków w regionie [SCOPE.sGovernorship('infra_governorship').GetName], jeżeli będziemy gotowi udzielić niezbędnego wsparcia."
 ship_building_center_modifier: "Główne stocznie"
 desc_ship_building_center_modifier: "Ten port jest głównym ośrodkiem produkcji statków."
 flag_ship_mission: "Zbuduj okręt flagowy"
 flag_ship_mission_DESC: "Powinniśmy skorzystać z naszego rozbudowanego portu i stoczni, aby zbudować serię okrętów flagowych, gigantycznych statków, które będą dumą naszej floty i które pozwolą nam lepiej ukazywać naszą siłę za granicą."
 mega_galley_tooltip: "Flota ta będzie się składać 5 ciężkich okrętów, w tym jednej #Y mega galery#!."
 octere_tooltip: "Flota ta będzie się składać z 5 ciężkich okrętów."
 port_branch_2: "Rynki portowe"
 port_branch_2_DESC: "Rozbudowując dzielnice handlowe w prowincji [SCOPE.sState('port_province').GetShortName] możemy znacznie zwiększyć jej rolę jako głównego centrum handlu zagranicznego."
 tooltip_building_ports_markets: "#Y [SCOPE.sState('port_province').GetShortName]#! ma co najmniej 2 rynki w każdym porcie (#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!)."
 emporion_modifier: "Centrum handlu"
 desc_emporion_modifier: "To miasto jest stolicą nie tylko pod względem politycznym, ale także ważnym centrum handlowym."
 generic_infra_mission.29.t: "Świątynie [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.29.desc: "Nareszcie prace renowacyjne w mieście [SCOPE.sP('shrine_territory').GetName] dobiegły końca. Podczas wielkiej ceremonii z udziałem zarówno lokalnego kapłaństwa, jak i [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], miasto otrzymało wieczne prawo do samorządu i poboru podatków. Administracja pozostanie pod opieką jednej z najbardziej pobożnych rodzin arystokratycznych [ROOT.GetCountry.GetName].\nTen dzień z pewnością będzie żył w pamięci mieszkańców [SCOPE.sGovernorship('infra_governorship').GetName] przez wiele pokoleń."
 generic_infra_mission.29.a: "Niech żyje rodzina [SCOPE.sCharacter('religious_family_1').GetName]!"
 generic_infra_mission.29.a.tooltip: "[SCOPE.sCharacter('religious_family_1').GetName] i [SCOPE.sCharacter('religious_family_1').GetHerHis] potomkowie zawsze będą rządzić miastem [SCOPE.sC('theocratic_enclave').GetName].\nRodzina #Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayAdjective]#! będzie bardzo zaszczycona."
 generic_infra_mission.29.b: "Honorujemy teraz rodzinę [SCOPE.sCharacter('religious_family_2').GetName]!"
 generic_infra_mission.29.b.tooltip: "[SCOPE.sCharacter('religious_family_2').GetName] i [SCOPE.sCharacter('religious_family_2').GetHerHis] potomkowie zawsze będą rządzić miastem [SCOPE.sC('theocratic_enclave').GetName].\nRodzina #Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayAdjective]#! będzie bardzo zaszczycona."
 generic_infra_mission.29.c: "To jest teraz domena rodziny [SCOPE.sCharacter('religious_family_3').GetName]!"
 generic_infra_mission.29.c.tooltip: "[SCOPE.sCharacter('religious_family_3').GetName] i [SCOPE.sCharacter('religious_family_3').GetHerHis] potomkowie zawsze będą rządzić miastem [SCOPE.sC('theocratic_enclave').GetName].\nRodzina #Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayAdjective]#! będzie bardzo zaszczycona."
 family_granted_temple_city: "Świątynia przyznana rodzinie"
 desc_family_granted_temple_city: "Ta postać jest wdzięczna z powodu wielkich zaszczytów przyznanych jej rodzinie, teraz są opiekunami teokratycznego państwa poddanego."
 holy_site_paestum: "Wielkie świątynie w"
 holy_site_paestum_desc: "Ze swoimi świątyniami Hery i Ateny jest to najważniejsze sanktuarium religijne na w południowej części Półwyspu Apenińskiego."
 holy_site_akragas: "Dolina świątyń w"
 holy_site_akragas_desc: "Dolina świątyń poświęcona wszystkim głównym bogom olimpijskim, a także wielu mniejszym, jest głównym sanktuarium na Sycylii."
 holy_site_paphos: "Afrodyta Pafia w"
 holy_site_paphos_desc: "Jest to centrum kultu Afrodyty, nie tylko na Cyprze, ale w całym świecie hellenistycznym."
 holy_site_ephesos: "Artemizjon w"
 holy_site_ephesos_desc: "Artemizjon został nazwany jednym z największych cudów świata i jest jednym z najwybitniejszych sanktuariów religijnych w Azji."
 holy_site_asklepion_trikka: "Asklepiejon w"
 holy_site_asklepion_trikka_desc: "Jest to najstarsze i najbardziej czczone ze wszystkich sanktuariów Asklepiosa. Centrum uzdrawiania i kultu."
 holy_site_kanopus_serapeion: "Serapejon w"
 holy_site_kanopus_serapeion_desc: "Jest to jedno z najważniejszych ośrodków kultu Serapisa w Egipcie, a także główny ośrodek nauki."
 holy_site_asklepion_kos: "Asklepiejon w"
 holy_site_asklepion_kos_desc: "Asklepiejon jest jednym z czołowych w świecie hellenistycznym, ośrodkiem, w którym uczyło się wielu najsławniejszych uzdrowicieli naszych czasów, takich jak sam Hipokrates."
 holy_site_asklepion_epidauros: "Asklepiejon w"
 holy_site_asklepion_epidauros_desc: "Asklepiejon był przez długi czas najbardziej znanym ośrodkiem uzdrawiania w greckim świecie."
 holy_site_delphi_oracle: "Wyrocznia w"
 holy_site_delphi_oracle_desc: "Pytia, najwyższa kapłanka świątyni Apolla, jest jedną z najbardziej czczonych wyroczni w świecie hellenistycznym."
 holy_site_halicarnassos: "Mauzoleum i świątynie w"
 holy_site_halicarnassos_desc: "Niegdyś było to jedno z najważniejszych centrów kulturalnych i religijnych w świecie greckim."
 holy_site_olympia: "Świątynia Zeusa w"
 holy_site_olympia_desc: "Świątynia Zeusa w Olimpii jest jedną z najbardziej znanych w świecie greckim i właśnie w tym miejscu igrzyska olimpijskie zbierają się sportowcy z całego regionu Morza Śródziemnego."
 holy_site_delos: "Święta wyspa"
 holy_site_delos_desc: "Wyspa ta była czczonym sanktuarium od setek, a nie tysięcy lat. To miejsce narodzin Apolla i Artemidy oraz jedno z najświętszych miejsc w świecie hellenistycznym."
 holy_site_dodona_oracle: "Wyrocznia w"
 holy_site_dodona_oracle_desc: "Prorocza moc głosu świętego gaju w Dodonie od stuleci przyciąga pielgrzymów."
 holy_site_ammon_oracle: "Wyrocznia w"
 holy_site_ammon_oracle_desc: "Świątynia Amona i jego wyrocznia w oazie Siwa zyskały wielką sławę nie tylko w Egipcie, ale także w całym świecie hellenistycznym."
 holy_site_asklepion_alsos: "Świątynia Eszmuna w"
 holy_site_asklepion_alsos_desc: "Świątynia Eszmuna, przez Greków utożsamiana z Asklepiosem, od dawna jest jednym z najświętszych miejsc wśród Kananejczyków."
 holy_site_saqqara_serapeum: "Serapeum Sakkarskie w"
 holy_site_saqqara_serapeum_desc: "Miejsce pochówku byków Apisa, od dawna jest ważnym ośrodkiem kultu Ptaha. Jest to obecnie jedno z najbardziej znanych ośrodków kultu Serapisa i helleńsko-egipskiego panteonu synkretycznego."
 holy_site_babylon: "Świątynia Marduka w"
 holy_site_babylon_desc: "Jest to najświętsze sanktuarium Marduka i jeden z najstarszych ośrodków kultury w świecie chaldejskim."
 holy_site_ashur: "Sanktuarium Aszur w"
 holy_site_ashur_desc: "Jest to najświętsze sanktuarium Aszura i jedno z najważniejszych miejsc świętych w świecie chaldejskim."
 holy_site_niniveh_desc: "Jest to centrum kultu wszystkich głównych bogów chaldejskich i dawne centrum imperium nowoasyryjskiego."
 holy_site_karnak_luxor: "Ipet-isut w"
 holy_site_karnak_luxor_desc: "Ipet-isut, \"Najbardziej Dobrane z Miejsc\" jest domem dla jednego z największych najstarszych kompleksów świątynnych w Egipcie."
 holy_site_ptah_memphis: "Świątynie Ptaha w"
 holy_site_ptah_memphis_desc: "Jest to jedno z najświętszych miejsc w świecie egipskim i dom dla jednej z jego najważniejszych społeczności świątynnych."
 holy_site_heliopolis_ra: "Świątynia Ra w"
 holy_site_heliopolis_ra_desc: "To jest centrum kultu Ra, boga słońca."
 holy_site_nuri_desc: "Są to świątynie Amona i Mut, a także piramid faraonów z XXV dynastii."
 holy_site_meroe_desc: "Na wyspie Meroe znajduje się wiele świątyń i pałaców, a także piramidy królów nubijskich."
 holy_site_jerusalem: "Druga świątynia w"
 holy_site_jerusalem_desc: "Odbudowana za panowania Dariusza na miejscu byłej świątyni Salomona, jest to najświętsza świątynia w judaizmie."
 holy_site_mount_sinai_desc: "Na Górze Synaj Mojżesz otrzymał przykazania Boże, a Jego świątynie należą do najbardziej czczonych w wierze żydowskiej."
 holy_site_shekhem: "Grobowiec Józefa w"
 holy_site_shekhem_desc: "Jest to ostateczne miejsce spoczynku patriarchy Józefa, jego synów Efraima i Manassesa, a także lokalizacja studni Jakuba. Jest najświętsze sanktuarium zarówno dla Samarytan, jak i Żydów."
 holy_site_ekbatana: "Grobowiec Estery w"
 holy_site_ekbatana_desc: "Mówi się, że jest to grób Estery, królowej Kserksesa i jej kuzyna Mardocheusza. Odkąd wpadł w nasze ręce, jego znaczenie jako miejsce żydowskich pielgrzymek."
 holy_site_susa: "Grobowiec Daniela"
 holy_site_susa_desc: "Mówi się, że jest to grobowiec proroka Daniela. Odkąd trafił w nasze ręce, jest miejscem kwitnącej żydowskiej społeczności kapłańskiej."
 holy_site_taif: "Pani miasta"
 holy_site_taif_desc: "W tym mieście znajduje się sanktuarium, w którym przechowywany jest idol przedstawiający Allata, centrum religijne wielu wyznawców arabskiej wiary."
 holy_site_tyre_desc: "Jest to jedno z najstarszych i najbardziej szanowanych miast świata kananejskiego, będących ośrodkiem kultu Melkarta."
 holy_site_hierapolis_bambyce: "Sanktuarium Atargatis w"
 holy_site_hierapolis_bambyce_desc: "Jest to centrum kultu bogini Atargatis, które przez długi czas było stolicą dynastii królów kapłanów rządzących z jej łaski."
 holy_site_byblos: "Świątynia Reszefa w"
 holy_site_byblos_desc: "Jest to najważniejsze sanktuarium boga wojny Reszefa i jedno z najstarszych miast świata kananejskiego."
 holy_site_gades_melqart: "Świątynia Melkarta w"
 holy_site_gades_melqart_desc: "To miasto zostało założone przez samego Melkarta, czasem porównywanego do greckiego Heraklesa. Od stuleci jest to jedno z najważniejszych miejsc pielgrzymek dla wyznawców naszej wiary."
 holy_site_zenopolis_desc: "Zenopolis i pobliska góra Hermon są domem dla wielu świątyń, w których oddaje się cześć naszym bogom."
 holy_site_sidon: "Świątynia Eszmuna w"
 holy_site_sidon_desc: "Ta starożytna świątynia poświęcona jest Eszmunowi, bogowi uzdrawiania i jest domem dla rozwijającej się społeczności uzdrowicieli i kapłanów."
 holy_site_salammbo_desc: "To jedno z największych sanktuariów poświęconych Tanit i Baalowi w świecie punickim."
 holy_site_thinissut: "Sanktuarium w"
 holy_site_thinissut_desc: "To wielkie sanktuarium poświęcone Baalowi Hammonowi i Tanit jest jedną z najważniejszych miejsc pielgrzymek w punickiej części świata kananejskiego."
 holy_site_thugga: "Sanktuarium Baala Hammona w"
 holy_site_varanasi_desc: "Założone przez samego Śiwę z odciętej głowy Brahmy, miasto to należy do najświętszych na całym świecie dharmicznym."
 holy_site_belgola: "Shravanabelagola"
 holy_site_belgola_desc: "Jako miejsce medytacji Aczarji Bhadrabahu jest to jedno z najświętszych miejsc dźinizmu."
 holy_site_barygaza_desc: "Ta strona jest święta zarówno dla hinduistów, dźinistów, jak i buddystów."
 holy_site_mathura: "Świątynie Kryszny w"
 holy_site_mathura_desc: "To miejsce narodzin Kryszny i jedno z najstarszych miejsc świętych w Indiach."
 holy_site_dvaraka: "Święte miasto"
 holy_site_dvaraka_desc: "To święte miasto wśród wszystkich religii dharmicznych."
 holy_site_taxila: "Uniwersytet w"
 holy_site_taxila_desc: "Jest to znane centrum nauki i pobożności religijnej od stuleci, jeśli nie tysiącleci."
 holy_site_mulasthanapura: "Świątynia słońca w"
 holy_site_mulasthanapura_desc: "Mówi się, że została zbudowana przez Sambę, syna Kryszny, w świątyni słońca znajduje się idol, o którym mówi się, że jest w stanie wyleczyć wszelkie choroby."
 holy_site_koti: "Rameswaram w"
 holy_site_koti_desc: "Mówi się, że most lądowy między Indiami a wyspą Lanka został zbudowany przez boga Ramę, aby uratować swoją żonę Sitę z Rawany. Dziś to miasto leży nad mostem i stanowi jedną z głównych pielgrzymek Ramy."
 holy_site_kumari: "Świątynia Kanya Devi w"
 holy_site_kumari_desc: "Jest to główna miejsce pielgrzymek na południowym krańcu Indii do bogini dziewicy Kanyi Devi, która niegdyś miała poślubić Śiwę."
 holy_site_kusinagara: "Święte miasto"
 holy_site_kusinagara_desc: "Jest to miejsce, w którym Budda osiągnął Parinirwanę i główne miejsce pielgrzymek w religii buddyjskiej."
 holy_site_gaya: "Bodh"
 holy_site_gaya_desc: "Jako miejsce, w którym Budda osiągnął oświecenie, miasto to stało się głównym ośrodkiem nauki, pielgrzymek religijnych i jednym z najbardziej czczonych miejsc w buddyzmie."
 holy_site_bamyan: "Klasztory buddyjskie w"
 holy_site_bamyan_desc: "Chociaż buddyzm nie wywodzi się z tego regionu, klasztory stały się jednymi z najważniejszych w tej części świata."
 holy_site_avakana: "Sigirija w"
 holy_site_avakana_desc: "Lwia Skała (Sigirija) od dawna jest domem dla ascetów i mnichów buddyjskich."
 holy_site_bactra: "Strupa w"
 holy_site_bactra_desc: "To miejsce spoczynku Trapusa i Bahaliki, którzy sprowadzili buddyzm do tego regionu."
 holy_site_upsala: "Świątynia Uppsala w"
 holy_site_upsala_desc: "Jest to główny budynek religijny i miejsce ofiarne naszej religii."
 holy_site_gornae_desc: "Kiedyś tutaj była nie tylko jedna z najstarszych fortyfikacji w naszym kraju, ale także miejsce o wielkim znaczeniu religijnym."
 holy_site_kangovar: "Świątynia Anahity w"
 holy_site_kangovar_desc: "Jest to starożytna świątynia poświęcona bogini Anahicie."
 holy_site_zranka: "Sanktuarium Hamuna w"
 holy_site_zranka_desc: "Przez wieki jezioro Hamun w Sistanie było uważane zarówno za cud, jak i za bardzo święte miejsce."
 holy_site_adur_gusnasp: "Adur Gusnasp w"
 holy_site_adur_gusnasp_desc: "To miejsce, w którym znajduje najświętszy ze wszystkich świętych ogni, który płonie od stuleci."
 holy_site_yeavering_bell: "Yeavering Bell w"
 holy_site_yeavering_bell_desc: "Sanktuarium na wzgórzu Yeavering Bell od pokoleń jest uważane za święte."
 holy_site_anglesey: "Święta wyspa w pobliżu"
 holy_site_anglesey_desc: "Sanktuarium na wyspie od wieków jest centrum kultu druidów."
 holy_site_stonehenge: "Stonehenge w"
 holy_site_stonehenge_desc: "Starożytny kamienny krąg Stonehenge ma religijne znaczenie dla wszystkich druidów"
 holy_site_glanum: "Świątynia Glanisa w"
 holy_site_glanum_desc: "Źródło lecznicze w tym miejscu jest centrum kultu poświęconego bogu Glanisowi."
 holy_site_bibracte: "Źródła w"
 holy_site_bibracte_desc: "Święte źródła tutaj są miejscem pielgrzymek naszego ludu od pokoleń."
 holy_site_o_facho_de_donon: "Świątynia Berobreo w"
 holy_site_o_facho_de_donon_desc: "Jest to centrum kultu Berobreo w naszym regionie i miejsce pielgrzymek naszego ludu."
 holy_site_uruk_anu_temple: "Świątynie Anu w"
 temples_of: "Świątynie w"
 temples_of_desc: "Jest to główne centrum religijne naszej wiary."
 generic_mission_home_infrastructure_BUTTON_TOOLTIP: "Musimy ulepszyć infrastrukturę w regionach znajdujących się pod naszą kontrolą."
 general_mission_cooldown_tt: "#R NIE#! będzie można wznowić tej misji, dopóki nie minie co najmniej #R 20#! lat."
 generic_infra_mission.30.t: "Ukończono okręt flagowy"
 generic_infra_mission.30.desc: "Z wielką dumą szkutnicy z miasta [SCOPE.sP('ship_building_center').GetName] poinformowali nas, że nasze nowe okręty flagowe są gotowe do użycia.\n\nCi nowi tytani morscy będą bez wątpienia bardzo przydatni dla naszej floty, ale zanim zostaną oddani do użytku, będą służyć naszym celom w polityce wewnętrznej.\nCeremonia ochrzczenia może zostać przeprowadzona tylko przez naszego władcę, ale podczas dziewiczego rejsu będzie potrzebny kapitan. To wielki zaszczyt i łaska, które wiele rodzin bardzo ceni."
 generic_infra_mission.30.a: "[SCOPE.sCharacter('naval_family_1').GetName] jest właściwą osobą do tego zadania!"
 generic_infra_mission.30.b: "[SCOPE.sCharacter('naval_family_2').GetName] będzie kapitanem podczas tego rejsu."
 generic_infra_mission.30.c: "[SCOPE.sCharacter('naval_family_3').GetName] może teraz zabłysnąć."
 family_granted_naval_job: "Honor morski"
 desc_family_granted_naval_job: "Na znak tego, jak bardzo państwo ceni ciężką pracę i umiejętności tej rodziny, przyznali jej prawo do dowodzenia nowymi okrętami flagowymi podczas ich dziewiczej podróży. Gest, którego rodzina raczej nie zapomni."
 breeding_program: "Program hodowlany w [SCOPE.sP('food_province_capital').GetName]"
 breeding_program_DESC: "Przy zapewnieniu długoterminowej dostawy pasz, niektórzy twierdzą, że [SCOPE.sP('food_province_capital').GetName] byłoby idealnym miejscem do hodowli koni dla naszych armii. Wymagałoby to sporo inwestycji, ale na dłuższą metę mogłoby się opłacić."
 temples_built: "Rozbudowane miasto świątynne"
 desc_temples_built: "Zainwestowaliśmy w rozwój dzielnicy religijnej z powodu naszej troski o miejsce święte."
 cultural_assimilation_trend: "Kolonia"
 desc_cultural_assimilation_trend: "Mieszkańcy tego miasta stopniowo w coraz większym stopniu przyjmują naszą kulturę."
 fortified_stronghold: "Ufortyfikowana twierdza"
 desc_fortified_stronghold: "W tym mieście znajduje się niezwykle silny układ fortyfikacji."
 expanded_port: "Portowa dzielnica handlowa"
 desc_expanded_port: "Dzielnica portowa tego miasta kwitnie."
 military_regiment_city: "Miasto pułkowe"
 desc_military_regiment_city: "Jest to stanowczo miasto wojskowe."
 slave_city_modifier: "Centrum produkcyjne"
 desc_slave_city_modifier: "Jest to regionalne centrum produkcyjne. Znane jest z tego, że jest stosunkowo dobrym miejscem do życia dla niewolnika."
 slave_city_task: "Zakłady w [SCOPE.sP('urbanize_area_city').GetName]"
 slave_city_task_DESC: "Miasto [SCOPE.sP('urbanize_area_city').GetName] byłoby doskonałym ośrodkiem produkcyjnym, gdybyśmy tylko mogli zapewnić wymaganą infrastrukturę."
 build_barracks: "Garnizony w [SCOPE.sState('urbanize_area_province').GetShortName]"
 build_barracks_DESC: "Potrzebujemy więcej lojalnych żołnierzy, a mieszkańcy miasta [SCOPE.sP('urbanize_area_city').GetName] idealnie nadają się do zaopatrywania nas w nowych ludzi potrzebnych na linii frontu."
 expand_harbor: "Port w [SCOPE.sP('urbanize_area_city').GetName]"
 expand_harbor_DESC: "Port miasta [SCOPE.sP('urbanize_area_city').GetName] może stać się ważnym ośrodkiem handlowym w tej prowincji, jeżeli zaangażujemy się w rozwój dzielnicy handlowej."
 fortify_province: "Twierdza w [SCOPE.sState('urbanize_area_province').GetShortName]"
 fortify_province_DESC: "Mieszkańcy miasta [SCOPE.sP('urbanize_area_city').GetName] błagają nas o poprawę lokalnej obrony."
 cultural_imperialism: "Kolonizacja [SCOPE.sState('urbanize_area_province').GetShortName]"
 cultural_imperialism_DESC: "[SCOPE.sP('urbanize_area_city').GetName] jest ważnym miastem, ale jego lojalność czasem jest wątpliwa. Powinniśmy rozpowszechniać naszą kulturę i język wśród mieszkańców miasta [SCOPE.sP('urbanize_area_city').GetName] i uczynić, że będą uważać się za integralną część naszego kraju."
 urbanize_city: "Wzrost [SCOPE.sP('urbanize_area_city').GetName]"
 urbanize_city_DESC: "Osada [SCOPE.sP('urbanize_area_city').GetName] doświadcza znacznych problemów związanych ze wzrostem. Jeśli otrzyma odpowiednie wsparcie, prawdopodobnie stanie się prosperującym miastem w tym obszarze."
 abort_for_generic_infra: "Stolica tego gubernatorstwa już nie istnieje."
 tribal_reform_DESCRIPTION: "Nadszedł czas, aby nasz wielki kraj zmienił się w bardziej cywilizowane państwo osiadłe.\nOpinie różnią się znacznie, w jaki sposób można to najlepiej osiągnąć, nawet wśród naszych najbardziej zagorzałych zwolenników. Niektórzy twierdzą, że powinniśmy przyjąć reprezentatywny sposób rządzenia, podczas gdy inni uważają, że monarchia dziedziczna byłaby dla nas lepsza."
 tribal_reform_CRITERIA_DESCRIPTION: "Przejście do monarchii lub republiki."
 tribal_reform_BUTTON_TOOLTIP: "Czas, aby nasi ludzie rozważyli nowe metody rządzenia. Obce ideały zalewają nasz kraj - czy naprawdę możemy pozostać ludem koczowniczym?"
