l_english:
 generic_mission_home_infrastructure: "[SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')] [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_mission_home_infrastructure_DESCRIPTION: "[SCOPE.sGovernorship('infra_governorship').GetName] [SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc: "jest gubernatorstwem będącym pod naszą kontrolą, jednakże odbiega od kultury i tradycji naszej stolicy. Powinniśmy rozwijać ten region i zachęcać do migracji lojalnych obywateli o naszej kulturze do regionu, aby stworzyć tu rdzeń lojalnych poddanych."
 centralization_desc: "to region będący pod naszą kontrolą o niewykorzystanym potencjale. Powinniśmy wysłać naszych administratorów i prokuratorów do tego gubernatorstwa, aby wzmocnić naszą kontrolę nad tym obszarem i rozwijać lokalną gospodarkę."
 capital_mission_desc: "jest naszym domem, a także centrum naszego kraju. Musimy rozwijać gospodarkę naszego rodzimego regionu i odnowić samą stolicę, aby stała się lśniącym centrum cywilizacji, na jaką zasługuje."
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION: "Ta misja dotyczy rozwoju regionu [SCOPE.sGovernorship('infra_governorship').GetName]. Obejmuje:\n\n[SCOPE.sP('governorship_capital').Custom('get_central_branch_type')] [SCOPE.sP('governorship_capital').GetName].\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
