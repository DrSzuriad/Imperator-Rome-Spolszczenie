 OPTION_MEDIUM: "Średnie"
 OPTION_HIGH: "Wysokie"
 OPTION_ULTRA: "Ultra"
 OPTION_CUSTOM: "Własne"
 OPTION_DEFAULT: "Domyślne"
 SETTINGS_CATEGORY_UI: "Interfejs"
 SETTINGS_CATEGORY_GAME: "Gra"
 SETTING_TEXTURE_QUALITY: "Jakość tekstur"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nOkreśla rozdzielczość załadowanych tekstur.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_QUALITY: "Predefiniowane ustawienia jakości"
 SETTING_SFX: "Efekty specjalne"
 SETTING_UI: "Interfejs"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Wybierz jeden z poniższych wariantów ustawień zaawansowanych opcji graficznych.\n\nUstawienie niskich ustawień predefiniowanych zwiększy wydajność."
 SETTING_BLOOM_TOOLTIP: "#T $SETTING_BLOOM$\n#!Włącza efekt \"bloom\", w którym bardzo jasne światła rozlewają się na inne części obrazu\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_REFRACTION_TOOLTIP: "Określa, czy refrakcje pojawiają się na wodzie, czy nie."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nKontroluje jakość refrakcji wody, jeśli są one włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nOkreśla najwyższy poziom jakości obiektów mapy (takich jak budynki).\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nOkreśla jakość LODów (poziomów szczegółowości) na obiektach mapy, takich jak modele jednostek.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!Po włączeniu modele 3D płynnie przechodzą między różnymi poziomami szczegółowości (LOD) podczas przybliżania lub oddalania.\n\nWyłączenie może zwiększyć wydajność."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Określa sposób wyświetlania nazw miast i prowincji na mapie."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Określa, czy nieprzekraczalny teren znajduje się w granicach kraju na mapie."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nOkreśla język interfejsu użytkownika."
 SETTING_ACCOUNT_EMAIL_TOOLTIP: "Twój adres e-mail konta Paradox"
 SETTING_FRAMERATE_CAP: "Maksymalna liczba FPS"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nMaksymalna liczba FPS (frames per second = klatek na sekundę), które gra będzie renderować.\n\nNiższe ustawienia mogą zmniejszyć zużycie prądu."
