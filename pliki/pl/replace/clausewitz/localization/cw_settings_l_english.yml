l_english:
 SETTING_VALUE_NONE: "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE: "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE: "$VALUE|%0$"
 SETTING_VALUE_SECONDS: "$VALUE$ sekund"
 SETTING_RENDERER: "Renderowanie"
 SETTING_VSYNC: "Synchronizacja pionowa"
 SETTING_VSYNC_TOOLTIP: "#bold $SETTING_VSYNC$\n#!Sprawia, że gra generuje taką ilość klatek na sekundę, jaką jest w stanie wyświetlić twój monitor, co zmniejsza efekt rozrywania obrazu.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_MULTI_SAMPLING: "Antyaliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#bold $SETTING_MULTI_SAMPLING$\n#!Korzystanie z wielopróbkowego antyaliasingu (MSAA) wygładzi krawędzie obrazów.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_ANTI_ALIASING: "Antyaliasing"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!Użycie antyaliasingu sprawi, że krawędzie obrazów będą gładsze.\n\nFXAA jest rekomendowane."
 OPTION_ANTI_ALIASING_DISABLED: "Wyłączony"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_ANISOTROPIC_FILTERING: "Filtrowanie tekstur"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#bold $SETTING_ANISOTROPIC_FILTERING$\n#!Zastosowanie filtrowania anizotropowego poprawi wygląd teksturowanych powierzchni.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_FULLSCREEN_RESOLUTION: "Rozdzielczość"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP: "#bold $SETTING_FULLSCREEN_RESOLUTION$\n#!Kontroluje jakość obrazu gry.\n\nNiższe rozdzielczości mogą zwiększyć wydajność."
 SETTING_WINDOWED_RESOLUTION: "Rozdzielczość w oknie"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP: "Rozdzielczość gry. Wyższa rozdzielczość jest bardziej wymagająca sprzętowo."
 SETTING_DISPLAY: "Monitor"
 SETTING_DISPLAY_TOOLTIP: "#bold $SETTING_DISPLAY$\n#!Jeśli twój komputer ma wiele monitorów, wybierz ten, który będzie wykorzystywany przez grę."
 SETTING_GRAPHICS_DEVICE: "Karta graficzna"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#bold $SETTING_GRAPHICS_DEVICE$\n#!Wybierz, która karta graficzna będzie używana w grze.\n\nKorzystanie ze zintegrowanej karty graficznej lub renderowania programowego może obniżyć wydajność."
 SETTING_SHADOW_MAP_RESOLUTION: "Jakość cieni"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#bold $SETTING_SHADOW_MAP_RESOLUTION$\n#!Określa rozdzielczość map cieni, które są renderowane, jeśli cienie są włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_DISPLAY_MODE: "Tryb wyświetlania"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Określa, jak gra jest wyświetlana na twoim ekranie"
 SETTING_BLOOM: "Bloom"
 SETTING_MESH_LOD_BIAS: "Jakość poziomu szczegółów siatki"
 SETTING_MESH_LOD_FADE: "Zanikanie poziomu szczegółów siatki"
 SETTING_TERRAIN_SMOOTHING: "Wygładzanie terenu"
 OPTION_FULLSCREEN: "Pełny ekran"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Wyświetla grę z użyciem całego ekranu. Ustawienie rozdzielczości zmienia ostrość obrazu."
 OPTION_WINDOWED: "W oknie"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Wyświetla grę w oknie. Ustawienie rozdzielczości zmienia wielkość okna."
 OPTION_DISABLED: "Wyłączone"
 OPTION_OFF: "Wyłączone"
