 LOADING_TIP_0: "Jeśli musisz złamać prawo, zrób to, aby przejąć władzę: we wszystkich innych przypadkach przestrzegaj go. - Gajusz Juliusz Cezar"
 LOADING_TIP_1: "Żaden przyjaciel nie prześcignął mnie w dobroci, a żaden wróg w okrucieństwie. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_2: "Najwięcej praw w skorumpowanym państwie. - Publiusz Korneliusz Tacyt"
 LOADING_TIP_3: "Strach przed obcym - najsilniejsza z więzi - zjednoczył ich, mimo wszelkich wzajemnych niechęci i podejrzeń, które do siebie żywili. - Tytus Liwiusz"
 LOADING_TIP_4: "Ludzi nie obchodzi, jak szlachetnie, ale jak długo żyją, pomimo że każdy człowiek jest w stanie wybrać szlachetne życie, a żaden - długie. - Lucjusz Anneusz Seneka"
 LOADING_TIP_5: "Poza tym uważam, że Kartaginę należy zniszczyć! - Marek Porcjusz Katon"
 LOADING_TIP_6: "Nie można zostać zdradzonym, jeśli wcześniej nikomu się nie zaufało. - Martin Anward (Martinus Anwardius)"
 LOADING_TIP_7: "Praktykowanie moralności jest chwalebne; ale co obejmuje moralność? Obejmuje ona niewiele grzechów, wiele cnotliwych czynów, współczucie, wyrozumiałość, prawdomówność i czystość. - Drugi filar, edykty Aśoki"
 LOADING_TIP_8: "Narzekasz, że piszę długie wiersze, Veloxie. Ale ty nie piszesz nic: twoje są krótsze. - Marcjalis"
 LOADING_TIP_9: "Niech kości zostaną rzucone! - Przypisywane Gajuszowi Juliuszowi Cezarowi (prawdopodobnie cytował Menandra), gdy przekroczył Rubikon i najechał Italię"
 LOADING_TIP_10: "Jeśli chodzi o mnie, kiedy zechcesz się pośmiać, znajdziesz mnie w doskonałym stanie... grubego i gładkiego, prawdziwego wieprza ze stada Epikura. - Horacy"
 LOADING_TIP_11: "Słowa dodają skrzydeł umysłowi i sprawiają, że człowiek wznosi się do nieba. - Arystofanes"
 LOADING_TIP_12: "Każdy władca musi zapamiętać trzy rzeczy: po pierwsze, że rządzi ludźmi; po drugie, że powinien rządzić zgodnie z prawem; i po trzecie, że nie będzie rządził wiecznie. - Agaton, ateński poeta"
 LOADING_TIP_13: "Gruba książka to wielkie zło. - Kallimach z Cyreny"
 LOADING_TIP_14: "Bądź bardziej gotów odwiedzić przyjaciół w przeciwnościach losu niż w dobrobycie. - Chilon ze Sparty"
 LOADING_TIP_15: "Siła służy najlepiej, gdy połączona jest z dyskrecją; w innym wypadku bardziej szkodzi niż pomaga swoim posiadaczom. - Izokrates"
 LOADING_TIP_16: "Gdybym cię nie kochał bardziej niż moje oczy, najrozkoszniejszy Kalwusie, nienawidziłbym cię, z powodu tego twojego daru, z nienawiścią Watyniusza: bo cóż uczyniłem lub co powiedziałem, dlaczego zniszczyłeś mnie niegodziwie z tyloma poetami? - Gajusz Waleriusz Katullus"
 LOADING_TIP_17: "W imperium niczym w ludzkim organizmie; najokropniejsze choroby szerzą się od głowy. - Gajusz Pliniusz Sekundus znany jako Pliniusz Młodszy"
 LOADING_TIP_18: "Człowiek, przeżywszy katastrofę morską, zadrży nawet na spokojnym morzu. - Publiusz Owidiusz Nazo"
 LOADING_TIP_19: "Co więcej, to nie może być bezpieczne, co nie jest honorowe. Jeśli musimy upaść - wystąpmy i zmierzmy się z niebezpieczeństwem. - Korneliusz Laco i Icelus Marcjanusz - doradcy cesarza Galby"
 LOADING_TIP_20: "Ci, którzy chcą się wydać mądrzy wśród głupców, wśród mądrych wydają się głupi. - Kwintylian"
 LOADING_TIP_21: "Uświadomił sobie, że nasze miasto potrzebuje przywódcy, a Grecja miasta, które mogłoby stanąć na czele, i oddał siebie dla kraju, a miasto - Grekom, w imię wolności. - Hyperides o ateńskim generale Leosthenesie"
 LOADING_TIP_22: "\"Nie mam czasu,\" powiedział Demetriusz. \"Więc nie bądź królem,\" odkrzyknęła staruszka. - Plutarch z Cheronei"
 LOADING_TIP_23: "Lecz jeśli wszyscy będą nam poddanymi, cóż będziemy robić? - Cyneasz, doradca króla Pyrrusa"
 LOADING_TIP_24: "Przyjaciele moi, jakiż pozostawiliśmy Kartagińczykom i Rzymianom teren zmagań! - Pyrrus"
 LOADING_TIP_25: "Dlaczego więc - mówili - nie poprowadzisz nas od razu przeciwko wrogowi, póki nasza krew jest jeszcze wilgotna? Na co Gajusz Mariusz spokojnie odpowiedział: Najpierw musimy umocnić nasz obóz. - Plutarch"
 LOADING_TIP_26: "Rozejdźcie się, Panowie, i zabierzcie te mowy ze sobą; albowiem nie zostałem przez Rzymian wysłany do Aten, aby uczyć się ich historii, lecz by stłumić ich rebeliantów. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_27: "Niewątpliwie rolą petentów jest zabranie głosu jako pierwsi, podczas gdy zwycięzcy muszą jedynie milczeć. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_28: "Znakomita tarcza, młody człowieku, ale Rzymianinowi bardziej przystoi pokładać nadzieje w prawej dłoni, nie w lewej. - Scypion Afrykański Młodszy"
 LOADING_TIP_29: "Nie jest możliwe, aby Rzym upadł, póki Scypion żyje, ani żeby Scypion żył, kiedy Rzym upadnie. - Scypion Afrykański Młodszy"
 LOADING_TIP_30: "Rzymianie to naród, który nie potrafi zamilknąć w obliczu porażki. Ta hańba, która wypala ich duszę, już zawsze będzie im dokuczać i nie da im spokoju, dopóki wielokrotnie wam się nie odpłacą. - Herenniusz Pontiusz - ojciec Gawiusza Pontiusza, który zwyciężył w Wąwozie Kaudyńskim"
 LOADING_TIP_31: "Nikczemnicy, czyż grzeszycie przeciwko waszym ojcom, którzy podbili cały świat, walcząc pod Filipem i Aleksandrem? - Antygenes, dowódca Srebrnych Tarcz w bitwie pod Gabiene"
 LOADING_TIP_32: "Zalecam wam podbić samych siebie albo dołączyć do swojego pogromcy. - Fokion"
 LOADING_TIP_33: "Nawet jeśli nie osiągnę niczego innego, stępię miecz wroga. - Spartańskie porzekadło, jak podaje Plutarch"
 LOADING_TIP_34: "Nadeszły niespokojne i brutalne czasy. Aroganci są u władzy i szydzą z nas. Lecz wy, synowie moi, musicie żyć zgodnie z Zakonem i być gotowi na śmierć, aby razem z naszymi przodkami chronić Boskie Przymierze. - Matatiasz, przywódca powstania Machabeuszów"
 LOADING_TIP_35: "Pomimo że byłem oddzielony od ich imperium z każdej strony, przez królestwa i tetrarchie, ponieważ odnotowano, że jestem bogaty i nie przystanę na bycie niewolnikiem, Rzymianie sprowokowali mnie, abym poszedł na wojnę. - Mitrydates"
 LOADING_TIP_36: "Czy nie wiesz, że Rzymianie zwrócili się w tę stronę dopiero po tym, jak Ocean zablokował ich ekspansję na zachód? Że od samego początku nie posiadali niczego poza tym, co ukradli: domy, żony, terytoria, imperium? Niegdyś byli włóczęgami bez ojczyzny, bez rodzin, stworzonymi po to, żeby być zmorą całego świata. - Mitrydates"
 LOADING_TIP_37: "Kartagińczyk wlecze za sobą armię, która nie jest nawet złożona z ludności Afryki. Zebrał on siły z najdalszych krańców świata, z cieśnin oceanów i Słupów Herkulesa, ludzi pozbawionych wszelkiego poczucia prawa, pozbawionych kondycji i prawie mowy ludzkiej. - Gajusz Terencjusz Warron"
 LOADING_TIP_38: "Wtedy Mariusz, gdy spoglądał na Kartaginę, i Kartagina, podziwiając oblicze jego, mogli się wzajemnie pocieszyć. - Wellejusz Paterkulus o Gajuszu Mariuszu na ruinach Kartaginy"
 LOADING_TIP_39: "Któż bowiem byłby w stanie utrzymać ręce z dala od Libii, czy Kartaginy, kiedy miasto to byłoby w jego zasięgu? Miasto, które Agatokles, wyśliznąwszy się po cichu z Syrakuz i przepłynąwszy morze wraz z kilkoma statkami, o mało co nie zdobył? - Pyrrus"
 LOADING_TIP_40: "Źródło, z którego rzeczy istniejące czerpią swoją egzystencję, jest źródłem, do którego powracają po zniszczeniu. - Anaksymander z Miletu"
 LOADING_TIP_41: "Nieważne, gdzie będziesz szukać, nie znajdziesz śmiertelnika, który mógłby uciec bogom, gdy ci prowadzą go do katastrofy. - Sofokles"
 LOADING_TIP_42: "O wyczynach wojskowych, dzięki którym zdobyliśmy nasz dobytek, czy o zapale, z jakim my i nasi ojcowie odwracali bieg wojny, helleńskiej czy barbarzyńskiej, nie będę mówił; opowieść ta bowiem byłaby zbyt długa, a jest ci znana. - Perykles"
 LOADING_TIP_43: "Regularnie w ciągu roku organizowane są u nas przeróżne rozgrywki i składane są ofiary; nasze domy są piękne i wykwintne, przyjemność, którą dziennie czerpiemy z tych wszystkich źródeł, pomaga nam zapomnieć o smutku i żalu. - Perykles"
 LOADING_TIP_44: "Hellenowie, przywiodłem was tutaj, albowiem pragnąłem ukazać wam głupotę przywódcy Medów; który to, mając takie rezerwy życia, jak widzicie, przybył wydrzeć nam nasze własne. Niezwykle żałosne. - Pauzaniasz, spartański generał w bitwie pod Platejami"
 LOADING_TIP_45: "Jeśli rzeczywiście tylko tysiąc mężów wystąpi przeciwko nam, z tysiącem mężów zawalczycie. - obalony król Sparty Demaratos o Spartanach"
 LOADING_TIP_46: "Nie zrobiliśmy niczego nadzwyczajnego, niczego przeciwko naturze ludzkiej, gdy zaakceptowaliśmy zaoferowane nam imperium, a następnie odmówiliśmy zrzeczenia się go. - Ateńscy ambasadorzy w Sparcie, jak podaje Tukidydes"
 LOADING_TIP_47: "Słowa bez czynów wydają się próżne i bezsensowne, zwłaszcza jeśli wychodzą z ust naszej wspólnoty; jako że im bardziej uznaje się, że odnosimy sukcesy, tym mniej ufa się naszym mowom. - Demostenes"
 LOADING_TIP_48: "Żegluga jest konieczna, życie nie. - Gnejusz Pompejusz Wielki"
 LOADING_TIP_49: "Dajcie mi punkt podparcia, a poruszę Ziemię. - Archimedes"
 LOADING_TIP_50: "Proszę cię, nie zamazuj moich kół. - ostatnie słowa Archimedesa o kołach, które narysował na piasku"
 LOADING_TIP_51: "Pyrrus, potomek molosskich królów, te tarcze Tobie - bogini Itonii - przynosi\nZdobyte od dzielnych Galów, gdy w walce Antygon i cały jego zastęp zbiegł\nNie od dzisiaj ani wczoraj dzielne czyny Ajakidów są znane.\n- Inskrypcja dedykacyjna Pyrrusa dla Ateny Itonii po bitwie nad rzeką Aoos"
