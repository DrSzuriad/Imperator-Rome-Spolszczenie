 LOADING_TIP_82: "Aufidiusz tu był - Naścienne bazgroły z Pompejów"
 LOADING_TIP_83: "Jestem zdumiony, o, ściano, że nie zawaliłaś się, odkąd musisz znosić tak wielką powolną głupotę tak wielu bazgraczy. - Naścienne bazgroły z Pompejów"
 LOADING_TIP_84: "Gdyby tylko podobne oszustwo dotknęło również ciebie, karczmarzu: sprzedajesz wodę, a sam pijesz nierozcieńczone wino. - Naścienne bazgroły z Pompejów"
 LOADING_TIP_85: "Wygłaszam teraz jedyne prawdziwe oświadczenie, jakiego możecie się spodziewać - że jestem kłamcą. - Lukian z Samosaty"
 LOADING_TIP_86: "Chociaż masz książkę w ręku i czytasz cały czas, nie rozumiesz ani jednej rzeczy, którą przeczytałeś, ale jesteś jak osioł, który słucha liry i macha uszami. - Lukian z Samosaty"
