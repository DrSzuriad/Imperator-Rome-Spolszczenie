l_english:
 LOADING_TIP_0:0 "Jeśli musisz złamać prawo, zrób to, aby przejąć władzę: we wszystkich innych przypadkach przestrzegaj go. - Gajusz Juliusz Cezar"
 LOADING_TIP_1:0 "Żaden przyjaciel nie prześcignął mnie w dobroci, a żaden wróg w okrucieństwie. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_2:0 "Najwięcej praw w skorumpowanym państwie. - Publiusz Korneliusz Tacyt"
 LOADING_TIP_3:0 "Strach przed obcym - najsilniejsza z więzi - zjednoczył ich, mimo wszelkich wzajemnych niechęci i podejrzeń, które do siebie żywili. - Tytus Liwiusz"
 LOADING_TIP_4:0 "Ludzi nie obchodzi, jak szlachetnie, ale jak długo żyją, pomimo że każdy człowiek jest w stanie wybrać szlachetne życie, a żaden - długie. - Lucjusz Anneusz Seneka"
 LOADING_TIP_5:0 "Poza tym uważam, że Kartaginę należy zniszczyć! - Marek Porcjusz Katon"
 LOADING_TIP_6:0 "Nie można zostać zdradzonym, jeśli wcześniej nikomu się nie zaufało. - Martin Anward (Martinus Anwardius)"
 LOADING_TIP_7:0 "Praktykowanie moralności jest chwalebne; ale co obejmuje moralność? Obejmuje ona niewiele grzechów, wiele cnotliwych czynów, współczucie, wyrozumiałość, prawdomówność i czystość. - Drugi filar, edykty Aśoki"
 LOADING_TIP_8:0 "Narzekasz, że piszę długie wiersze, Veloxie. Ale ty nie piszesz nic: twoje są krótsze. - Marcjalis"
 LOADING_TIP_9:0 "Niech kości zostaną rzucone! - Przypisywane Gajuszowi Juliuszowi Cezarowi (prawdopodobnie cytował Menandra), gdy przekroczył Rubikon i najechał Italię"
 LOADING_TIP_10:0 "Jeśli chodzi o mnie, kiedy zechcesz się pośmiać, znajdziesz mnie w doskonałym stanie... grubego i gładkiego, prawdziwego wieprza ze stada Epikura. - Horacy"
 LOADING_TIP_11:0 "Słowa dodają skrzydeł umysłowi i sprawiają, że człowiek wznosi się do nieba. - Arystofanes"
 LOADING_TIP_12:0 "Każdy władca musi zapamiętać trzy rzeczy: po pierwsze, że rządzi ludźmi; po drugie, że powinien rządzić zgodnie z prawem; i po trzecie, że nie będzie rządził wiecznie. - Agaton, ateński poeta"
 LOADING_TIP_13:0 "Gruba książka to wielkie zło. - Kallimach z Cyreny"
 LOADING_TIP_14:0 "Bądź bardziej gotów odwiedzić przyjaciół w przeciwnościach losu niż w dobrobycie. - Chilon ze Sparty"
 LOADING_TIP_15:0 "Siła służy najlepiej, gdy połączona jest z dyskrecją; w innym wypadku bardziej szkodzi niż pomaga swoim posiadaczom. - Izokrates"
 LOADING_TIP_16:0 "Gdybym cię nie kochał bardziej niż moje oczy, najrozkoszniejszy Kalwusie, nienawidziłbym cię, z powodu tego twojego daru, z nienawiścią Watyniusza: bo cóż uczyniłem lub co powiedziałem, dlaczego zniszczyłeś mnie niegodziwie z tyloma poetami? - Gajusz Waleriusz Katullus"
 LOADING_TIP_17:0 "W imperium niczym w ludzkim organizmie; najokropniejsze choroby szerzą się od głowy. - Gajusz Pliniusz Sekundus znany jako Pliniusz Młodszy"
 LOADING_TIP_18:0 "Człowiek, przeżywszy katastrofę morską, zadrży nawet na spokojnym morzu. - Publiusz Owidiusz Nazo"
 LOADING_TIP_19:0 "Co więcej, to nie może być bezpieczne, co nie jest honorowe. Jeśli musimy upaść - wystąpmy i zmierzmy się z niebezpieczeństwem. - Korneliusz Laco i Icelus Marcjanusz - doradcy cesarza Galby"
 LOADING_TIP_20:0 "Ci, którzy chcą się wydać mądrzy wśród głupców, wśród mądrych wydają się głupi. - Kwintylian"
 LOADING_TIP_21:0 "Uświadomił sobie, że nasze miasto potrzebuje przywódcy, a Grecja miasta, które mogłoby stanąć na czele, i oddał siebie dla kraju, a miasto - Grekom, w imię wolności. - Hyperides o ateńskim generale Leosthenesie"
 LOADING_TIP_22:0 ""Nie mam czasu," powiedział Demetriusz. "Więc nie bądź królem," odkrzyknęła staruszka. - Plutarch z Cheronei"
 LOADING_TIP_23:0 "Lecz jeśli wszyscy będą nam poddanymi, cóż będziemy robić? - Cyneasz, doradca króla Pyrrusa"
 LOADING_TIP_24:0 "Przyjaciele moi, jakiż pozostawiliśmy Kartagińczykom i Rzymianom teren zmagań! - Pyrrus"
 LOADING_TIP_25:0 "Dlaczego więc - mówili - nie poprowadzisz nas od razu przeciwko wrogowi, póki nasza krew jest jeszcze wilgotna? Na co Gajusz Mariusz spokojnie odpowiedział: Najpierw musimy umocnić nasz obóz. - Plutarch"
 LOADING_TIP_26:0 "Rozejdźcie się, Panowie, i zabierzcie te mowy ze sobą; albowiem nie zostałem przez Rzymian wysłany do Aten, aby uczyć się ich historii, lecz by stłumić ich rebeliantów. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_27:0 "Niewątpliwie rolą petentów jest zabranie głosu jako pierwsi, podczas gdy zwycięzcy muszą jedynie milczeć. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_28:0 "Znakomita tarcza, młody człowieku, ale Rzymianinowi bardziej przystoi pokładać nadzieje w prawej dłoni, nie w lewej. - Scypion Afrykański Młodszy"
 LOADING_TIP_29:0 "Nie jest możliwe, aby Rzym upadł, póki Scypion żyje, ani żeby Scypion żył, kiedy Rzym upadnie. - Scypion Afrykański Młodszy"
 LOADING_TIP_30:0 "Rzymianie to naród, który nie potrafi zamilknąć w obliczu porażki. Ta hańba, która wypala ich duszę, już zawsze będzie im dokuczać i nie da im spokoju, dopóki wielokrotnie wam się nie odpłacą. - Herenniusz Pontiusz - ojciec Gawiusza Pontiusza, który zwyciężył w Wąwozie Kaudyńskim"
 LOADING_TIP_31:0 "Nikczemnicy, czyż grzeszycie przeciwko waszym ojcom, którzy podbili cały świat, walcząc pod Filipem i Aleksandrem? - Antygenes, dowódca Srebrnych Tarcz w bitwie pod Gabiene"
 LOADING_TIP_32:0 "Zalecam wam podbić samych siebie albo dołączyć do swojego pogromcy. - Fokion"
 LOADING_TIP_33:0 "Nawet jeśli nie osiągnę niczego innego, stępię miecz wroga. - Spartańskie porzekadło, jak podaje Plutarch"
 LOADING_TIP_34:0 "Nadeszły niespokojne i brutalne czasy. Aroganci są u władzy i szydzą z nas. Lecz wy, synowie moi, musicie żyć zgodnie z Zakonem i być gotowi na śmierć, aby razem z naszymi przodkami chronić Boskie Przymierze. - Matatiasz, przywódca powstania Machabeuszów"
 LOADING_TIP_35:0 "Pomimo że byłem oddzielony od ich imperium z każdej strony, przez królestwa i tetrarchie, ponieważ odnotowano, że jestem bogaty i nie przystanę na bycie niewolnikiem, Rzymianie sprowokowali mnie, abym poszedł na wojnę. - Mitrydates"
 LOADING_TIP_36:0 "Czy nie wiesz, że Rzymianie zwrócili się w tę stronę dopiero po tym, jak Ocean zablokował ich ekspansję na zachód? Że od samego początku nie posiadali niczego poza tym, co ukradli: domy, żony, terytoria, imperium? Niegdyś byli włóczęgami bez ojczyzny, bez rodzin, stworzonymi po to, żeby być zmorą całego świata. - Mitrydates"
 LOADING_TIP_37:0 "Kartagińczyk wlecze za sobą armię, która nie jest nawet złożona z ludności Afryki. Zebrał on siły z najdalszych krańców świata, z cieśnin oceanów i Słupów Herkulesa, ludzi pozbawionych wszelkiego poczucia prawa, pozbawionych kondycji i prawie mowy ludzkiej. - Gajusz Terencjusz Warron"
 LOADING_TIP_38:0 "Wtedy Mariusz, gdy spoglądał na Kartaginę, i Kartagina, podziwiając oblicze jego, mogli się wzajemnie pocieszyć. - Wellejusz Paterkulus o Gajuszu Mariuszu na ruinach Kartaginy"
 LOADING_TIP_39:0 "Któż bowiem byłby w stanie utrzymać ręce z dala od Libii, czy Kartaginy, kiedy miasto to byłoby w jego zasięgu? Miasto, które Agatokles, wyśliznąwszy się po cichu z Syrakuz i przepłynąwszy morze wraz z kilkoma statkami, o mało co nie zdobył? - Pyrrus"
 LOADING_TIP_40:0 "Źródło, z którego rzeczy istniejące czerpią swoją egzystencję, jest źródłem, do którego powracają po zniszczeniu. - Anaksymander z Miletu"
 LOADING_TIP_41:0 "Nieważne, gdzie będziesz szukać, nie znajdziesz śmiertelnika, który mógłby uciec bogom, gdy ci prowadzą go do katastrofy. - Sofokles"
 LOADING_TIP_42:0 "O wyczynach wojskowych, dzięki którym zdobyliśmy nasz dobytek, czy o zapale, z jakim my i nasi ojcowie odwracali bieg wojny, helleńskiej czy barbarzyńskiej, nie będę mówił; opowieść ta bowiem byłaby zbyt długa, a jest ci znana. - Perykles"
 LOADING_TIP_43:0 "Regularnie w ciągu roku organizowane są u nas przeróżne rozgrywki i składane są ofiary; nasze domy są piękne i wykwintne, przyjemność, którą dziennie czerpiemy z tych wszystkich źródeł, pomaga nam zapomnieć o smutku i żalu. - Perykles"
 LOADING_TIP_44:0 "Hellenowie, przywiodłem was tutaj, albowiem pragnąłem ukazać wam głupotę przywódcy Medów; który to, mając takie rezerwy życia, jak widzicie, przybył wydrzeć nam nasze własne. Niezwykle żałosne. - Pauzaniasz, spartański generał w bitwie pod Platejami"
 LOADING_TIP_45:0 "Jeśli rzeczywiście tylko tysiąc mężów wystąpi przeciwko nam, z tysiącem mężów zawalczycie. - obalony król Sparty Demaratos o Spartanach"
 LOADING_TIP_46:0 "Nie zrobiliśmy niczego nadzwyczajnego, niczego przeciwko naturze ludzkiej, gdy zaakceptowaliśmy zaoferowane nam imperium, a następnie odmówiliśmy zrzeczenia się go. - Ateńscy ambasadorzy w Sparcie, jak podaje Tukidydes"
 LOADING_TIP_47:0 "Słowa bez czynów wydają się próżne i bezsensowne, zwłaszcza jeśli wychodzą z ust naszej wspólnoty; jako że im bardziej uznaje się, że odnosimy sukcesy, tym mniej ufa się naszym mowom. - Demostenes"
 LOADING_TIP_48:0 "Żegluga jest konieczna, życie nie. - Gnejusz Pompejusz Wielki"
 LOADING_TIP_49:0 "Dajcie mi punkt podparcia, a poruszę Ziemię. - Archimedes"
 LOADING_TIP_50:0 "Proszę cię, nie zamazuj moich kół. - ostatnie słowa Archimedesa o kołach, które narysował na piasku"
 LOADING_TIP_51:0 "Pyrrus, potomek molosskich królów, te tarcze Tobie - bogini Itonii - przynosi\nZdobyte od dzielnych Galów, gdy w walce Antygon i cały jego zastęp zbiegł\nNie od dzisiaj ani wczoraj dzielne czyny Ajakidów są znane.\n- Inskrypcja dedykacyjna Pyrrusa dla Ateny Itonii po bitwie nad rzeką Aoos"
 LOADING_TIP_52:0 "...all these things are but idle talk, full of uncertainty, and only fit to amuse the vulgar; your thought, with your sword in hand, should always be: 'the one good omen is King Pyrrhus' cause!' - Pyrrhus after the omen of his dream was questioned"
 LOADING_TIP_53:0 "To ravage, to slaughter, to usurp under false titles, they call empire, and where they make a desert, they call it peace. - the Caledonian chieftain Calgacus about the Romans"
 LOADING_TIP_54:0 "A man that runs away may fight again. - Menander"
 LOADING_TIP_55:0 "Remind yourself from time to time that you are human. - Menander"
 LOADING_TIP_56:0 "Even in troubles, there is a measure of joy. - Menander"
 LOADING_TIP_57:0 "Wybrańcy bogów umierają młodo. – Menander"
 LOADING_TIP_58:0 "Prudence is the best safeguard. This principle cannot be learned from a friend, but an enemy extorts it immediately. It is from their foes, not their friends, that cities learn the lesson of building high walls and ships of war. - Aristophanes"
 LOADING_TIP_59:0 "Evil sometimes seems good to a man whose mind a god leads to destruction. - Sophocles"
 LOADING_TIP_60:0 "Consider that nothing in human life is stable; for then you will not exult overmuch in prosperity, nor grieve overmuch in adversity. - Isocrates"
 LOADING_TIP_61:0 "Ares hates those who hesitate. - Euripides"
 LOADING_TIP_62:0 "He who so neglects learning in his youth loses the past and is dead for the future. - Euripides"
 LOADING_TIP_63:0 "For it is an ordinance of nature that nothing great can be achieved in a moment, and that all the fairest tasks are attended with difficulty. - Marcus Fabius Quintilianus"
 LOADING_TIP_64:0 "The Spartans grant permission to the Chians to be filthy. - Spartan proclamation, reported by Plutarch"
 LOADING_TIP_65:0 "Niebiosa nigdy nie pomagają człowiekowi, który nie chce działać. - Sofokles"
 LOADING_TIP_66:0 "Fear? What has a man to do with fear? Chance rules our lives, and the future is all unknown. Best live as we may, from day to day. - Sophocles"
 LOADING_TIP_67:0 "Świat jest pełen cudów, ale nic nie jest tak wspaniałe jak sam człowiek. - Sofokles"
 LOADING_TIP_68:0 "Not to be born is, beyond all estimation, best; but when a man has seen the light of day, this is next best by far, that with the utmost speed he should go back from where he came. - Sophocles"
 LOADING_TIP_69:0 "As a lion, the king of beasts, when put in a cage, though it were of gold, is still facing outside, even so do I live as master in the house but remain facing outside. - King Milinda (Menander I of Bactria)"
 LOADING_TIP_70:0 "Człowiekiem jestem; nic, co ludzkie, nie jest mi obce - Terencjusz"
 LOADING_TIP_71:0 "I have nothing but contempt for the kind of governor who is afraid, for whatever reason, to follow the course that he knows is best for the State; and as for the man who sets private friendship above the public welfare - I have no use for him, either. - Sophocles"
 LOADING_TIP_72:0 "There is small risk a general will be regarded with contempt by those he leads, if, whatever he may have to preach, he shows himself best able to perform. - Xenophon"
 LOADING_TIP_73:0 "Caesar Octavian came to put in chains that deadly monster, who, wanting to die more nobly, did not have an effeminate dread of the sword, nor found hiding shores with her swift fleet, but, having ventured out to see her palace lying in ruins with a tranquil face, was brave enough to handle harsh serpents and drink their black venom into her body. - Quintus Horatius Flaccus on Cleopatra"
 LOADING_TIP_74:0 "As we speak, cruel time is fleeing. Seize the day, believing as little as possible in the morrow. - Quintus Horatius Flaccus"
 LOADING_TIP_75:0 "Conquered Greece took captive her savage conqueror and brought the arts into rustic Latium. - Quintus Horatius Flaccus"
 LOADING_TIP_76:0 "Ah! The Generals! They are numerous, but not good for much! - Aristophanes"
 LOADING_TIP_77:0 "-When I left for the market, the authorities were taking steps to let us die in the quickest manner. \n-That is the best way to get you out of all your troubles! - Aristophanes"
 LOADING_TIP_78:0 "Come, bring hither quick a flagon of wine, that I may soak my brain and get an ingenious idea. - Aristophanes"
 LOADING_TIP_79:0 "We must look beneath every stone, lest it conceal some orator ready to sting us. - Aristophanes"
 LOADING_TIP_80:0 "Fish and guests in three days are stale. - Titus Maccius Plautus"
 LOADING_TIP_81:0 "He gains wisdom in a happy way, who gains it by another's experience. - Titus Maccius Plautus"
 LOADING_TIP_82:0 "Aufidiusz tu był - Naścienne bazgroły z Pompejów"
 LOADING_TIP_83:0 "Jestem zdumiony, o, ściano, że nie zawaliłaś się, odkąd musisz znosić tak wielką powolną głupotę tak wielu bazgraczy. - Naścienne bazgroły z Pompejów"
 LOADING_TIP_84:0 "Gdyby tylko podobne oszustwo dotknęło również ciebie, karczmarzu: sprzedajesz wodę, a sam pijesz nierozcieńczone wino. - Naścienne bazgroły z Pompejów"
 LOADING_TIP_85:0 "Wygłaszam teraz jedyne prawdziwe oświadczenie, jakiego możecie się spodziewać - że jestem kłamcą. - Lukian z Samosaty"
 LOADING_TIP_86:0 "Chociaż masz książkę w ręku i czytasz cały czas, nie rozumiesz ani jednej rzeczy, którą przeczytałeś, ale jesteś jak osioł, który słucha liry i macha uszami. - Lukian z Samosaty"
 LOADING_TIP_87:0 "But go as far away from here as you please, waters, bane of wine, and to the sober ones migrate; here Bacchus is pure. - Gaius Valerius Catullus"
 LOADING_TIP_88:0 "Cezar - mąż wszystkich kobiet i żona wszystkich mężczyzn - Cyceron"
 LOADING_TIP_89:0 "So why wouldn't everything be well and happy for you? \nYou are without sweat, spit, snot or runny nose. - Gaius Valerius Catullus"
