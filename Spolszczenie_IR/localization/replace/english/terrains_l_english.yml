l_english:
 plains:0 "Równiny"
 plains_desc:0 "Rzadko zalesiony teren, składający się z traktów i płaskich połaci terenu."
 hills:0 "Wzgórza"
 hills_desc:0 "To miejsce posiada serię wąskich dolin i wysokich wzgórz."
 mountain:0 "Góry"
 mountain_desc:0 "Skalny, stromy i zdradliwy górski teren może się okazać trudny do poruszania się."
 desert:0 "Pustynia"
 desert_desc:0 "Suche, piaskowe równiny gdzie piasek sięga po wszelki horyzont dookoła."
 jungle:0 "Dżungla"
 jungle_desc:0 "Zielona, wilgotna dżungla, pokryta gęstą roślinnością może okazać się ciężka do przejścia dla tych, którzy nie są z nią zaznajomieni."
 marsh:0 "Bagna"
 marsh_desc:0 "Podmokłe i często niebezpieczne, bagna to tereny w których nawigacja jest utrudniona, a jeszcze trudniejsza do osiedlenia."
 farmland:0 "Obszary rolne"
 farmland_desc:0 "Ten teren uprawny posiada wiele pól, sadów oraz pastwisk."
 forest:0 "Las"
 forest_desc:0 "Gęsto zalesione miejsce, lasy są często przeszkodą dla przechodzących wojsk."
 ocean:0 "Pełne morze"
 ocean_desc:0 "Składające się zarówno ze spokojnych, zimnych wód, jak i wzburzonych fal, morze niesie ze sobą siłę napędową starożytnego świata - handel."
 coastal_terrain:0 "Morze przybrzeżne"
 coastal_terrain_desc:0 "Wzdłuż linii brzegowych i archipelagów morze jest na ogół bardziej płytkie i zapewnia mniejsze pole manewru."
 riverine_terrain:0 "Rzeka"
 riverine_terrain_desc:0 "Większość rzek nie nadaje się do żeglugi statkiem, ale niektóre są wystarczająco szerokie i głębokie, aby mogły się nimi poruszać mniejsze okręty."
 impassable_terrain:0 "Nie do przebycia"
 impassable_terrain_desc:0 "Niektóre rodzaje terenu po prostu nie zostały stworzone do przemierzania. Nierówne, niegościnne, niebezpieczne lub po prostu nieprzystosowane do nawigacji."
