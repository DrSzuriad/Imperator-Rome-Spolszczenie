l_english:
 seleukid_mission_01_babylonia:0 "Satrapia Babilonii"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "W sercu naszego narodu leży Babilonia, którą niegdyś rządził satrapa [GetCharacter('(int32)24').GetPraenomen]. Niszczycielska kampania, którą prowadził [GetCharacter('(int32)37').GetPraenomen], doprowadziła do jej zrujnowania, czego skutki odczuwane są po czasy obecne.\n\nJako jedna z najbogatszych satrapii w imperiach Persów i Aleksandra, sensowne jest, abyśmy poświęcili czas na przywrócenie temu regionowi jego dawnej świetności."
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "Misja ta zostanie uznana za zakończoną, gdy odbudujemy Babilon i otaczający go region."
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "W sercu naszego narodu leży Babilonia, region wciąż cierpiący z powodu inwazji, którą niegdyś przeprowadził [GetCharacter('(int32)37').GetPraenomen]. Jako jedna z bogatszych satrapii w imperiach Persów i Aleksandra, jest sensowne, abyśmy poświęcili czas na przywrócenie temu regionowi jego dawnej świetności."
 seleukid_mission_01_babylonia_task_1:0 "Kapłani Marduka"
 seleukid_mission_01_babylonia_task_2:0 "Gwarancja lojalności"
 seleukid_mission_01_babylonia_task_3:0 "Kult dynastyczny"
 seleukid_mission_01_babylonia_task_4:0 "Wsparcie Babilonu"
 seleukid_mission_01_babylonia_task_5:0 "Bariery Babilonii"
 seleukid_mission_01_babylonia_task_6:0 "Lud Babilonii"
 seleukid_mission_01_babylonia_task_7:0 "Przywrócenie satrapii"
 seleukid_mission_01_babylonia_task_8:0 "Reorganizacja administracji"
 seleukid_mission_01_babylonia_task_9:0 "Lokalna legitymizacja"
 seleukid_mission_01_babylonia_task_10:0 "Od Aszuru po Ikaros"
 seleukid_mission_01_babylonia_task_11:0 "Od Babilonii do Seleucji"
 seleukid_mission_01_babylonia_task_final:0 "The Loyal Satrapy"
 seleukid_mission_01_babylonia_task_1_DESC:0 "Najważniejsi w Babilonie są kapłani Marduka, silna kasta przywódców religijnych, którzy decydują o codziennych sprawach miasta. Niejeden król stracił kontrolę nad Babilonią, gdy obraził ich zakon."
 seleukid_mission_01_babylonia_task_2_DESC:0 "When we win the priesthood over to our side, we can start taking steps in binding their faith to the dynasty of [ROOT.GetCountry.GetRuler.GetPraenomen], and to our continued rule of Babylonia."
 seleukid_mission_01_babylonia_task_3_DESC:0 "Now that the priesthood have been convinced of our rightful rule of their home, we can continue with binding their faith to our own, and to our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen]."
 seleukid_mission_01_babylonia_task_4_DESC:0 "Jako że nasze rządy przyniosły pokój i dobrobyt całej Babilonii, zapewniliśmy sobie stałe wsparcie arystokracji i obywateli jej starożytnych miast."
 seleukid_mission_01_babylonia_task_5_DESC:0 "Nad brzegiem Eufratu leży Babilon, a nad brzegiem Tygrysu wznosi się wielkie miasto Seleucja. Razem tworzą one bariery i fortyfikacje przeciwko wszystkim, którzy próbują przedostać się przez ziemie Babilonii."
 seleukid_mission_01_babylonia_task_6_DESC:0 "Choć wprowadziliśmy wielu naszych ludzi do regionu wokół Babilonu, a duża część babilońskiej populacji przyzwyczaiła się do naszych rządów, wciąż są tacy, którzy sprzeciwiają się nam na każdym kroku."
 seleukid_mission_01_babylonia_task_7_DESC:0 "Po tym, jak Seleukos podbił Babilonię i odzyskał swoją satrapię, Antygon wysłał armie, by splądrowały i zrujnowały to, co utracił. Choć pod naszymi rządami znaczna część Babilonu została odbudowana, wciąż trzeba podjąć kroki, by przywrócić mu dawną chwałę."
 seleukid_mission_01_babylonia_task_8_DESC:0 "The administration of our satrapy has been mostly left untouched since it was taken from Darius III. A [ROOT.GetCountry.GetPrimaryCulture.GetName] touch could make it more accustomed and fitting for our rulership."
 seleukid_mission_01_babylonia_task_9_DESC:0 "With the help of our [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] we will sow the seeds of loyalty across the Babylonian satrapy, to ensure the continued support from one of the richest regions in the empire of the Persians and Alexander both."
 seleukid_mission_01_babylonia_task_10_DESC:0 "Pokój rodzi lojalność, więc upewnimy się, że cały region będzie chroniony przez nasze wojska i będzie pod naszym panowaniem, od granic Asyrii na północy do granic Persji na południu."
 seleukid_mission_01_babylonia_task_final_DESC:0 "Choć Babilonia została kiedyś zajęta przez wojska jednookiego Antygona, to przez cały czas pozostała wierna Seleukosowi. Teraz satrapia jest ściśle związana z dynastią [ROOT.GetCountry.GetRuler.GetFamily.GetName] i możemy na niej polegać zarówno w kwestii podatków, jak i poborowych."
