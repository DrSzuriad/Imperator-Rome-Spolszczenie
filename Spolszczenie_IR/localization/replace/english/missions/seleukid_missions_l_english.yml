 seleukid_mission_02_syria_task_8_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will appeal to [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetCultureGroup.GetName] Pops in #Y [GetProvince('(int32)416').GetArea.GetRegion.GetName]#!, #Y [GetProvince('(int32)379').GetArea.GetRegion.GetName]#! and #Y [GetProvince('(int32)290').GetArea.GetRegion.GetName]#! to migrate to [SCOPE.GetRootScope.GetCountry.GetAdjective] cities in #Y [GetProvince('(int32)789').GetArea.GetName]#! and #Y [GetProvince('(int32)810').GetArea.GetName]#!."
 seleukid_mission_02_syria_task_11_effect_tt:0 "Kraj #Y [SCOPE.GetRootScope.GetCountry.GetName]#! będzie otrzymywać okazjonalne dobrodziejstwa od wyroczni znajdującej się w [GetProvince('(int32)1881').Custom('get_city_type_loc_pl_MSC')] #Y [GetProvince('(int32)1881').GetName]#!."
 seleukid_mission_03_anatolia:0 "Western Dreams"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "Choć jesteśmy spadkobiercami satrapii Babilonii, wiemy, że nigdy nie będziemy w stanie przejąć dziedzictwa Aleksandra, jeśli nie będziemy władcami samej Macedonii. Aby się tam dostać, musimy najpierw zabezpieczyć długą Perską Drogę Królewską, aż do Sardes (Sardeis) na dalekim krańcu Anatolii."
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "Misja ta zostanie uznana za zakończoną, gdy przejmiemy całkowitą kontrolę nad Perską Drogą Królewską oraz zbudujemy wokół niej administrację i obronę na obszarze Anatolii."
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "Spoglądamy na zachód, w kierunku Macedonii. Pierwszym krokiem jest jednak przejęcie kontroli nad całym zachodnim szlakiem Perskiej Drogi Królewskiej."
 seleukid_mission_03_anatolia_task_1:0 "Satrapia Frygii"
 seleukid_mission_03_anatolia_task_2:0 "Restoring Kelainai"
 seleukid_mission_03_anatolia_task_3:0 "The Ancient Men"
 seleukid_mission_03_anatolia_task_4:0 "Phrygian Administration"
 seleukid_mission_03_anatolia_task_5:0 "Stolica Antygonidów"
 seleukid_mission_03_anatolia_task_6:0 "By the Taurus Mountains"
 seleukid_mission_03_anatolia_task_7:0 "Administration in Kindyria"
 seleukid_mission_03_anatolia_task_8:0 "The Two Ancient Cities"
 seleukid_mission_03_anatolia_task_9:0 "Eastern Administration"
 seleukid_mission_03_anatolia_task_10:0 "The Cappadocian Satrapy"
 seleukid_mission_03_anatolia_task_11:0 "Moving Westwards"
 seleukid_mission_03_anatolia_task_12:0 "At the End of the Persian Road"
 seleukid_mission_03_anatolia_task_13:0 "Zachodnia administracja"
 seleukid_mission_03_anatolia_task_14:0 "Marzenia Seleukosa"
 seleukid_mission_03_anatolia_task_15:0 "Wyrocznia w Didymie"
 seleukid_mission_03_anatolia_task_16:0 "Another Seleukeia"
 seleukid_mission_03_anatolia_task_final:0 "From Persepolis to Sardeis"
 seleukid_mission_03_anatolia_task_1_DESC:0 "Przyglądając się potencjalnym ścieżkom na zachód, w szczególności zwracamy uwagę na teren wokół [GetProvince('(int32)1936').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)1936').GetName], któr[GetProvince('(int32)1936').Custom('get_city_type_loc_pl_EA')] niegdyś był[GetProvince('(int32)1936').Custom('get_city_type_loc_pl_OA')] stolicą regionu [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_2_DESC:0 "We are looking at rebuilding the city of [GetProvince('(int32)1936').GetName] so it can serve as the capital for our governors in the area, and build a bridge between the old satrapy of [GetProvince('(int32)1936').GetArea.GetRegion.GetName] and our current rulership."
 seleukid_mission_03_anatolia_task_3_DESC:0 "We have an interest in the small city of [GetProvince('(int32)1928').GetName], with its local shrine and importance to the nearby area."
 seleukid_mission_03_anatolia_task_4_DESC:0 "Zbudowanie infrastruktury wokół naszej nowej administracji w regionie [GetProvince('(int32)1936').GetArea.GetRegion.GetName] będzie ważne, jeśli chcemy, by nadal był on ważną częścią kraju [ROOT.GetCountry.GetName]."
 seleukid_mission_03_anatolia_task_5_DESC:0 "Kontynuowanie naszych działań w obrębie [GetProvince('(int32)1936').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)1936').GetName] może zainspirować miejscową ludność do większej przyjaźni i lojalności wobec naszych rządów, podobnie jak w przypadku pracy, którą wykonał [GetCharacter('(int32)37').GetPraenomen] jako satrapa regionu [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 seleukid_mission_03_anatolia_task_6_DESC:0 "Just north of [GetProvince('(int32)1883').GetArea.GetRegion.GetName] lies [GetProvince('(int32)1799').GetArea.GetRegion.GetName] and the eastern stretches of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], regions often left to their struggles as they are not quite as valuable as many of their neighbours."
 seleukid_mission_03_anatolia_task_7_DESC:0 "We have located a small settlement that we believe can be refounded into a city of importance in [GetProvince('(int32)177').GetName], [GetProvince('(int32)177').GetArea.GetName], just north of the ancient city of [GetProvince('(int32)1934').GetName]."
 seleukid_mission_03_anatolia_task_8_DESC:0 "Our advisors believe that if we were to invest a lot of resources into the two ancient cities of [GetProvince('(int32)1934').GetName] in [GetProvince('(int32)1934').GetArea.GetName] and [GetProvince('(int32)1951').GetName] in [GetProvince('(int32)1951').GetArea.GetName], the rest of the region would follow suit."
 seleukid_mission_03_anatolia_task_9_DESC:0 "Choć często mniej popularny niż jego zachodni sąsiedzi, region ten bardzo potrzebuje sprawnej administracji z infrastrukturą niezbędną do załatwienia wszystkiego. Gdybyśmy im to przekazali, z pewnością zaprocentowałoby to w przyszłości."
 seleukid_mission_03_anatolia_task_10_DESC:0 "Ziemie regionu [GetProvince('(int32)1799').GetArea.GetRegion.GetName] często były trudne do bezpiecznego kontrolowania dla osoby z zewnątrz, dlatego też większość naszych poprzedników tworzyła dość niezależne satrapie, aby mieć te tereny pod swoim nadzorem."
 seleukid_mission_03_anatolia_task_11_DESC:0 "Na dalekich zachodnich krańcach królewskiej drogi znajdują się wybrzeża Grecji i ziemie regionu [GetProvince('(int32)292').GetArea.GetRegion.GetName], który często był świadkiem buntów i powstań przeciwko wielu odległym władcom."
 seleukid_mission_03_anatolia_task_12_DESC:0 "One of the cities that has often played an important part in ruling these lands is [GetProvince('(int32)292').GetName] in [GetProvince('(int32)292').GetArea.GetName], an old city that has been inhabited by central Anatolians and Greeks both."
 seleukid_mission_03_anatolia_task_13_DESC:0 "Jeśli mamy zabezpieczyć ten obszar i upewnić się, że nie padniemy ofiarą tych samych problemów, co wielu naszych poprzedników, dobrze by było, gdybyśmy stworzyli sieć miast i twierdz dla naszej nowej administracji w tym regionie."
 seleukid_mission_03_anatolia_task_14_DESC:0 "According to [GetCharacter('(int32)24').GetPraenomen], our ruling family has descended from Apollo himself, and have long been loyal followers of the oracle in Didyma, a temple structure close to the city of [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_15_DESC:0 "It has long been a dream for the [GetCharacter('(int32)24').GetFamily.GetName] family to secure the loyalty of the oracle in Didyma, close to the city of [GetProvince('(int32)1973').GetName]."
 seleukid_mission_03_anatolia_task_16_DESC:0 "Most of the grand Seleukeias that have been raised in the name of our founder, [GetCharacter('(int32)24').GetPraenomen], have played an important role in our nation. We hope to build another one of these great cities in far western Anatolia."
 seleukid_mission_03_anatolia_task_final_DESC:0 "If we are to succeed in our dreams of taking control of the western parts of the old empire of [GetCharacter('(int32)39').GetPraenomen], we will have to secure the royal road all the way from [GetProvince('(int32)4799').GetName] to [GetProvince('(int32)292').GetName]."
