 seleukid_mission_02_syria:0 "Syryjskie ambicje"
 seleukid_mission_02_syria_DESCRIPTION:0 "Większość państw następców znajdowała się nad Morzem Śródziemnym. Wszystkie były ze sobą połączone w ten czy inny sposób, podczas gdy my byliśmy jakby odcięci, ponieważ osiedliliśmy się wokół Babilonii na wschodzie. Spoglądaliśmy na Syrię jako możliwy nowy port na zachodzie, miejsce często niedoceniane przez wielu naszych rywali."
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "Misja ta zostanie uznana za zakończoną, gdy przejmiemy kontrolę nad Syrią i rozwiniemy ją jako nowy ważny region pod naszymi rządami."
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "Patrzymy na Syrię jako na nowy możliwy port na zachodzie."
 seleukid_mission_02_syria_task_1:0 "Syryjskie marzenia"
 seleukid_mission_02_syria_task_2:0 "Ród Antygonidów"
 seleukid_mission_02_syria_task_3:0 "By the Amanos Mountains"
 seleukid_mission_02_syria_task_4:0 "Rządy w Syrii"
 seleukid_mission_02_syria_task_5:0 "Seleucja na zachodzie"
 seleukid_mission_02_syria_task_6:0 "Stolica Morza Śródziemnego"
 seleukid_mission_02_syria_task_7:0 "Zapewnienie kontroli"
 seleukid_mission_02_syria_task_8:0 "Greccy osadnicy"
 seleukid_mission_02_syria_task_9:0 "Przez Wrota Syryjskie"
 seleukid_mission_02_syria_task_10:0 "Ziemie Mopsusa"
 seleukid_mission_02_syria_task_11:0 "Wyrocznia w Mallos"
 seleukid_mission_02_syria_task_final:0 "Drugi dom"
 seleukid_mission_02_syria_task_1_DESC:0 "Musimy przygotować nasze wojska do kampanii w kierunku regionu [GetProvince('(int32)789').GetArea.GetRegion.GetName], ponieważ wiemy, jak niebezpieczna może być wędrówka, jeśli tylko będziemy niegotowi."
 seleukid_mission_02_syria_task_2_DESC:0 "Na zachodnich brzegach leżą greckie osady i wioski oraz stara stolica Antygonidów. Jednym z naszych pierwszych celów powinno być przejęcie kontroli nad dolnym odcinkiem rzeki Orontes."
 seleukid_mission_02_syria_task_3_DESC:0 "Po wschodniej stronie regionu [GetProvince('(int32)789').GetArea.GetRegion.GetName] leżą starożytne aramejskie miasta i wioski, a także okazjonalne nowe greckie osady. Jest to jeden z regionów, który często stanowił barierę między nami a bogatszymi regionami Antygonidów. Jest dla nas bardzo ważny, jeśli chcemy zbudować bezpieczną drogę z Babilonii do wybrzeży Morza Śródziemnego."
 seleukid_mission_02_syria_task_4_DESC:0 "Budując nowe miasta i osiedlając ludzi w całym regionie [GetProvince('(int32)789').GetArea.GetRegion.GetName], zapewnimy sobie kontrolę także nad pobliskimi terenami wiejskimi. Zbudujemy sieć miast, dzięki której będziemy mogli zarządzać całym regionem."
 seleukid_mission_02_syria_task_5_DESC:0 "Pragniemy zbudować nowe miasto królewskie, na wzór [GetProvince('(int32)911').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)911').GetName] w Babilonii, z którego moglibyśmy czerpać naszą królewską administrację dla zachodnich części naszego kraju."
 seleukid_mission_02_syria_task_6_DESC:0 "We are looking to expand upon [GetProvince('(int32)789').GetName], so it can rival the most important cities around the Mediterranean in scope and population. It will be a shining example of [ROOT.GetCountry.GetAdjective] might and wealth."
 seleukid_mission_02_syria_task_7_DESC:0 "Kolejnym naszym celem jest odpowiednie zabezpieczenie regionu siecią ufortyfikowanych miast i osad, aby upewnić się, że każdy potencjalny najeźdźca będzie miał trudności ze znalezieniem bezpiecznego przejścia."
 seleukid_mission_02_syria_task_8_DESC:0 "Aby naprawdę rozbudować region [GetProvince('(int32)789').GetArea.GetRegion.GetName] w sposób, w jaki byśmy oczekiwali, będziemy musieli poszukać nowych osadników, którzy mogliby zaludnić jego miasta i osady. Od dawna chcieliśmy mieć więcej Greków, których moglibyśmy zaciągnąć do naszych armii, a mając w rękach śródziemnomorski port, możemy to wreszcie zrobić."
 seleukid_mission_02_syria_task_9_DESC:0 "Na zachodzie leży [GetProvince('(int32)1880').GetArea.GetRegion.GetName], kolejny trudny region z dużym potencjałem, pod wieloma względami podobny do regionu [GetProvince('(int32)789').GetArea.GetRegion.GetName]. Choć obecnie nasze działania koncentrują się głównie wokół regionu [GetProvince('(int32)789').GetArea.GetRegion.GetName], powinniśmy rozważyć, co możemy zrobić, by zdobyć tam wpływy."
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName] jest jednym z miejsc, którym się przyglądamy pod kątem potencjalnego ponownego założenia miasta na cześć naszej dynastii panującej. Ma ono duży potencjał, aby stać się ważnym miastem, które może rządzić wschodnimi krańcami regionu [GetProvince('(int32)1880').GetArea.GetRegion.GetName]."
 seleukid_mission_02_syria_task_11_DESC:0 "Słyszeliśmy opowieści o starożytnej wyroczni, która nadal mieści się w okolicach [GetProvince('(int32)1881').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)1881').GetName], choć już dawno popadła w biedę i zmaga się z problemami. Jeśli odbudujemy świątynie i święte miejsca na tym obszarze, może uda nam się przekonać wyrocznię, by spełniła nasze życzenie."
 seleukid_mission_02_syria_task_final_DESC:0 "W regionie [GetProvince('(int32)789').GetArea.GetRegion.GetName] osiągnęliśmy wreszcie nasze cele i możemy go uznać za drugi, po Babilonii, najważniejszy region naszego narodu."
 seleukid_mission_02_syria_task_4_tt:0 "Kraj #Y [SCOPE.GetRootScope.GetCountry.GetName]#! ma co najmniej #Y [SCOPE.ScriptValue('seleukid_mission_02_syria_task_4_total')|0]#! miast w prowincjach #Y [GetProvince('(int32)790').GetArea.GetName]#! oraz #Y [GetProvince('(int32)810').GetArea.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('seleukid_mission_02_syria_task_4_loc')]"
