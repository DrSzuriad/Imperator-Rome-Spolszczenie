 seleukid_mission_03_anatolia_task_15_effect_tt:0 "Unlocks the deity '[apollo_deity.GetName]'."
 seleukid_mission_04_palestine:0 "To the Borders of Egypt"
 seleukid_mission_04_palestine_DESCRIPTION:0 "Controlling [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)789').GetArea.GetRegion.GetName] is essential if you want to be in charge of the crossroads of the old empire of [GetCharacter('(int32)39').GetPraenomen], as it brings people from Egypt to Anatolia, or from Anatolia to Babylonia.\n\nTaking control of those regions will enable us to start taking control of the rest of the remnants of the old empire."
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "Mission will be considered complete when we have taken control of [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)789').GetArea.GetRegion.GetName]."
 seleukid_mission_04_palestine_BUTTON_TOOLTIP:0 "At the heart of the old empire lies [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)789').GetArea.GetRegion.GetName], two regions waiting for us to rule them."
