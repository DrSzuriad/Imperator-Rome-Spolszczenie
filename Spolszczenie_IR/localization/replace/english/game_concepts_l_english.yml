l_english:
 game_concept_date:0 "Data"
 game_concept_date_desc:0 "Data gry liczona jest od założenia Rzymu; Ab Urbe Condita."
 game_concept_country:0 "Państwo"
 game_concept_countries:0 "Państwa"
 COUNTRY_CONCEPT_TOOLTIP:0 "The [Country.GetGovernment.GetName] of [Country.GetNameWithNoTooltip] is located in the region of [Country.GetCapital.GetArea.GetRegion.GetName]. It is ruled by [Country.GetRuler.GetName], and is considered to be a [Country.GetRankName].\n\nTheir opinion of us is [Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:0 "Państwa to jednostki dyplomatyczne, z którymi będziesz wchodzić w interakcje podczas gry. Mogą reprezentować wszystko, od małych państw narodowych, przez wielkie imperia, aż po wędrowne hordy.\n\nPaństwa czerpią swoje dochody i zasoby bezpośrednio od [Concept( 'pops', 'populacji' )|E] zamieszkującej własne [Concept( 'territories','terytoria')|E] i posiadające dwór [Concept( 'characters','postaci')|e], na którego czele stoi [ruler|el]."
 game_concept_ruler:0 "Władca"
 game_concept_ruler_desc:0 "Każde [country|El] posiada władcę, którym jest określona postać. Siła władcy może być mierzona przez jego cztery podstawowe cechy, z których każda ma bardzo korzystny wpływ na funkcjonowanie państwa."
 game_concept_territory:0 "Terytorium"
 game_concept_territories:0 "Terytoria"
 game_concept_territory_desc:0 "Terytorium to najmniejsza jednostka administracyjna należąca do [Concept( 'province', 'prowincji' )|E], która sama zaś jest częścią [Concept( 'governorship', 'gubernatorstwa')|E]. Terytoria zawierają liczbę [Concept( 'pops','populacji')|E], produkują [tradegoods|El] i mają [Concept( 'province_rank','rangę')|E].\n\nWiększość terytoriów będzie należała do [Concept( 'country', 'państwa')|E], choć mogą być również nieskolonizowane, co jest doskonałą okazją dla tych, którzy są wystarczająco przebiegli, by to wykorzystać."
 game_concept_family:0 "Rodzina"
 game_concept_families:0 "Rodziny"
 game_concept_family_desc:0 "Rodzina to grupa ważnych [Concept( 'people', 'osób' )|E] spokrewnionych ze sobą i zazwyczaj mieszkających w tym samym [Concept( 'country', 'państwie' )|E].\n\nNa terenie [Concept( 'country', 'państwa' )|E] może istnieć kilka Wielkich Rodzin, które będą walczyć o dominację w ciągle zmieniającym się krajobrazie politycznym. Ważne jest, by utrzymywać Wielkie Rodziny szczęśliwe poprzez wypełnianie ich oczekiwanych zadań - niepowodzenie w tym względzie może zmniejszyć lojalność całej rodziny."
 game_concept_character:0 "Postać"
 game_concept_characters:0 "Postacie"
 game_concept_people:0 "Ludzie"
 game_concept_character_desc:0 "Postacie reprezentują wpływowych ludzi, którzy są bezpośrednio zaangażowani w zarządzanie [Concept( 'country', 'państwem')|E]. Posiadają oni szereg istotnych statystyk, z których najważniejszymi są @loyalty_icon!#Y lojalność#! oraz @power_base! #Y siła bazowa#!. Nielojalna postać może spowodować wiele problemów dla państwa, począwszy od słabej wydajności pracy do jawnej wojny domowej."
 game_concept_government:0 "Rząd"
 game_concept_government_desc:0 "Rządy reprezentują typ organu władczego, który posiada każde [country|El]. Rząd może należeć do jednego z trzech archetypów: Republiki, Monarchii lub Plemienia, i może posiadać dalsze specjalizacje w ramach tego archetypu. Każdy typ rządu ma dostęp do innych praw, mechaniki i modyfikatorów."
 game_concept_poptype:0 "Typ populacji"
 game_concept_poptypes:0 "Typy populacji"
 POPTYPE_CONCEPT_DESCRIPTION:0 "[PopType.GetFullDescription]\n\nThis [poptype|E] has a Political Weight of [PopType.GetPoliticalWeight|Y]."
 game_concept_poptype_desc:0 "Typy reprezentują różne klasy mieszkańców w obrębie państwa. Różne typy produkują odmienne zasoby i będą reagować w różny sposób na swoją sytuację życiową. Niektóre typy zaś mają również polityczną wagę, reprezentującą wpływ, jaki posiadają. Może to oznaczać, że bardzo mała część znaczącej [Concept( 'pops', 'populacji' )|E] będzie miała ogromny wpływ na niepokoje na danym terytorium, jeśli ich poziom szczęścia spadnie dostatecznie nisko."
 game_concept_culture:0 "Kultura"
 game_concept_cultures:0 "Kultury"
 game_concept_culture_desc:0 "Kultury są etniczną tożsamością, do której mogą należeć [pops|El] lub [characters|El]. Stanowią one kombinację języka, tradycji i hierarchii społeczno-ekonomicznej i mogą być kształtowane indywidualnie przez odpowiednie [Concept( 'laws', 'prawa' )|E] lub [Concept( 'culture_decisions', 'decyzje kulturowe' )|E]."
 CULTURE_LINK_TEXT:0 "The [Culture.GetNameWithNoTooltip] culture is a member of the [Culture.GetCultureGroup.GetName] culture group.\n\n[pops|EU] belonging to this culture can raise the following levies:\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "Religia"
 game_concept_religions:0 "Religie"
 game_concept_religion_desc:0 "Religions represent a loose collection of religious habits and observances. Each religion is associated with a number of [deities|E], however the pantheon of each [country|E] following that religion can differ depending on the religious make-up of their population.\n\nAs with [cultures|E], both [pops|E] and [characters|E] will belong to a religion, and their #Y Happiness#! or #Y Loyalty#! may be affected by a nation's treatment of their faith."
 game_concept_deity:0 "Bóstwo"
 game_concept_deities:0 "Bóstwa"
 game_concept_deity_desc:0 "Bóstwa, lub w przypadku niektórych religii monoteistycznych, Prorocy, są znaczącymi postaciami, które mogą być czczone jako część narodowego panteonu. Każde bóstwo ma bierny i aktywny efekt, gdy jest czczone w panteonie, dając swojemu narodowi unikalną premię."
 DEITY_LINK_TEXT:0 "[Deity.GetName] jest bóstwem [Select_CString(EqualTo_string( Deity.GetDeityCategory.GetName , '$CULTURE$' ), 'kultury', Select_CString(EqualTo_string( Deity.GetDeityCategory.GetName , '$FERTILITY$' ), 'urodzaju', Select_CString(EqualTo_string( Deity.GetDeityCategory.GetName , '$WAR$' ), 'wojny', 'gospodarki')))], które czci religia [Deity.GetReligion.GetName|l]."
 game_concept_culture_group:0 "Culture Group"
 game_concept_culture_groups:0 "Grupy kulturowe"
 game_concept_culture_group_desc:0 "Grupa kulturowa to zbiór podobnych kultur, które mają wspólne historyczne pochodzenie lub wykazują silne podobieństwa. [pops|E] i [Concept( 'characters', 'postacie')|E] są bardziej skłonni zadowolić się rządami państwa należącego do tej samej grupy kulturowej, co oni."
 game_concept_law:0 "Prawo"
 game_concept_laws:0 "Prawa"
 game_concept_law_desc:0 "Prawa stanowią ramy, dzięki którym [country|El] może sprawować kontrolę nad swoimi ziemiami i populacją. Prawa różnią się w zależności od tego, do jakiego archetypu [Concept( 'government', 'rządu' )|E] należy dany naród, i mogą mieć zarówno pozytywne, jak i negatywne skutki. Aby dokonać zmian w rządzie, często wymaga się posiadania różnych praw. I tak: zmiana na arystokratyczny typ rządu może wymagać od ciebie w pierwszej kolejności przyjęcia praw, które faworyzują arystokrację."
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "Towar handlowy"
 game_concept_tradegoods:0 "Towary handlowe"
 game_concept_tradegood_desc:0 "Odmienne zasoby są produkowane na różnych [Concept( 'territories','terytoriach' )|E] i dają różnorodne bonusy dla danej [Concept( 'province','prowincji' )|E]. Towary handlowe mogą być, jak sama nazwa wskazuje, wymieniane pomiędzy [Concept( 'provinces','prowincjami' )|E], zarówno w obrębie własnego imperium, jak i poprzez zawarcie lub zaoferowanie umowy handlowej z innym [Concept( 'country','państwem')|E].\n\nIlość towarów produkowanych przez dane [territory|El] może zostać zwiększona poprzez wnoszenie określonych [Concept( 'buildings','budowli')|E] lub zwiększenie populacji niewolników, których można dowolnie przemieszczać pomiędzy władanymi [Concept( 'territories','terytoriami' )|E]."
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Horda"
 game_concept_hordes:0 "Hordy"
 game_concept_horde_desc:0 "Horda jest zbiorowiskiem barbarzyńskich wojowników, których celem jest plądrowanie i grabież. Włóczą po krainach, dopóki nie zostaną pokonani w walce lub przekonani do odejścia w pokoju. Z hordą możliwa jest ograniczona dyplomacja. Na przykład, możesz przyznać im prawo do osiedlania się na twoich ziemiach, oddając im [territories|El] w zamian za ich lojalność."
 HORDE_LINK_TEXT:0 "The barbarian hordes of [Horde.GetNameWithNoTooltip] are led by [Horde.GetLeader.GetNameWithNoTooltip].\n\nThey have plundered [Horde.GetOccupationCount|Y] territories so far. If we were to defeat them, [Horde.GetPossibleSlaves|Y] slaves would be settled at their location."
 COMBAT_LINK_TEXT:0 "The [Combat.GetNameWithNoTooltip] is being fought between [Combat.GetAttacker.GetCountry.GetName] and [Combat.GetDefender.GetCountry.GetName]."
 game_concept_pop:0 "Populacja"
 game_concept_pops:0 "Populacje"
 game_concept_pop_desc:0 "Populacje reprezentują grupy ludzi żyjących na danym [territory|El]. Każda z nich posiada wartość #Y szczęścia#!, która wskazuje na ich zadowolenie z przywództwa [Concept( 'country', 'państwie' )|E]. Wpływa ono na poziom #Y wydajności#!, jak również powoduje #Y niepokoje#! na ich terytorium, jeśli ich szczęście jest niskie. \n\nWszystkie populacje należą do określonego [Concept( 'poptype', 'typu' )|E], na przykład: @citizen! #Y obywatele#!."
 game_concept_subunit:0 "Podjednostka"
 game_concept_subunits:0 "Podjednostki"
 game_concept_subunit_desc:0 "Podjednostki reprezentują najmniejsze oddziały wojskowe, albo kohorty mężczyzn na lądzie, albo okręty na morzu, które razem tworzą armię lub [Concept( 'unit', 'jednostkę')|E] marynarki wojennej danego [Concept( 'państwa')|E]."
 game_concept_treasure:0 "Skarb"
 game_concept_treasures:0 "Skarby"
 game_concept_treasure_desc:0 "Skarby są potężnymi artefaktami, które potrafią wzbudzić wiarę w tych, którzy żyją w ich pobliżu. Mogą być przechowywane w świętych miejscach, przynosząc wielkie korzyści dla okolicy.\n\nSkarby mogą zostać zrabowane poprzez zbezczeszczenie świętego miejsca, a czasami mogą zostać odkryte w następstwie pojawiających się wydarzeń lub interakcji między postaciami."
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip] is currently located in [Treasure.GetOwner.GetName]"
 game_concept_unit:0 "Jednostka"
 game_concept_units:0 "Jednostki"
 game_concept_unit_desc:0 "Jednostki reprezentują armie i flotę danego [Concept( 'county','państwa')|E] na mapie. Każda z nich posiada różną liczbę [Concept( 'subunits','podjednostek')|E], których morale, doświadczenie i dyscyplina wpływają na ich skuteczność w walce.\n\nJednostki są prowadzone przez generała lub admirała, którego @military_icon! umiejętności wojenne poprawiają ich zdolności bojowe. Armie poborowych zawsze są dowodzone przez [Concept('governor','gubernatora')|E], podczas gdy armie [Concept( 'legion','legionów')|E] są dowodzone przez [Concept( 'legate','legata')|E] lub [Concept( 'tribunes','trybunów')|E].\n\nAmie zużywają @food_capacity_icon! żywność na [Concept( 'territories','terytoriach')|E], gdzie @supply_limit! limit zaopatrzenia jest mniejszy niż całkowita liczba ich podjednostek. W przypadku braku żywności armia będzie cierpieć z powodu @attrition! wyczerpania, co osłabia jej siły. Można to złagodzić, upewniając się, że jednostka uzupełni zapasy żywności na swoim terytorium, zanim wyruszy na ziemie wroga. Zapasy żywności mogą być również zwiększone dzięki @supply_train! podjednostkom taboru."
 game_concept_siege:0 "Oblężenie"
 game_concept_sieges:0 "Oblężenia"
 game_concept_siege_desc:0 "Any [territory|E] can be put under siege. Territories without fortifications will fall easily, however if one or more fort levels are present, the besieging army may be engaged in a lengthy wait.\n\nSiege progress requires at least 4,000 soldiers present per fort level in a territory, however, adding more men will not speed up a siege!"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "Obszar"
 game_concept_areas:0 "Obszary"
 game_concept_area_desc:0 "Obszar jest średniej wielkości jednostką podziału mapy. Zazwyczaj składa się z 10-15 [Concept( 'territories', 'terytoriów' )|E]."
 GAME_AREA_TOOLTIP:0 "Region: [Area.GetRegion.GetName]\nProwincje: [Area.GetStatesLink]\nTerytoria: [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Territories in [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Provinces in [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "Region"
 game_concept_regions:0 "Regiony"
 game_concept_region_desc:0 "Region jest największą z jednostek podziału mapy. Zazwyczaj składa się z 10-15 [Concept( 'areas', 'obszarów' )|E]."
 GAME_REGION_TOOLTIP:0 "Obszary: [Region.GetAreasLink]\nGubernatorstwa: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Areas in [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Governorships in [Region.GetNameWithNoTooltip]"
 game_concept_province:0 "Prowincja"
 game_concept_provinces:0 "Prowincje"
 game_concept_province_desc:0 "Prowincja jest średniej wielkości administracyjną jednostką podziału mapy, poniżej [Concept( 'governorship', 'gubernatorstwa')|E]. Jest to część [Concept( 'area','obszaru')|E] należącego do danego [Concept( 'country', 'państwa' )|E], składająca się z jednego lub więcej [Concept( 'territories', 'terytoriów' )|E].\n\nHandel odbywa się na poziomie prowincji, poprzez importowanie lub eksportowanie [Concept( 'tradegoods', 'towarów handlowych' )|E] produkowanych przez inne prowincje krajowe lub zagraniczne.\n\nProwincje przechowują lokalne zapasy żywności pochodzące z lokalnej produkcji i importu, które są wykorzystywane do wyżywienia własnej [Concept( 'pops', 'populacji' )|E] i przechodzących przez nie przyjaznych [Concept( 'units', 'jednostek' )|E], które potrzebują zaopatrzenia.\n\nPolityka gubernatora może być prowadzona w celu kierowania rozwojem prowincji i jest ustalana indywidualnie dla każdej prowincji w [Concept( 'country', 'państwie' )|E], w skład którego wchodzi.\n\nJeśli lojalność prowincji spadnie do 0, powstanie ona w lokalnej rebelii przeciwko jej [Concept( 'country', 'państwu')|E]."
 GAME_STATE_TOOLTIP:0 "Gubernatorstwo: [State.GetGovernorship.GetName]\nObszar: [State.GetArea.GetName]\nStolica: [State.GetCapital.GetName]\nWłaściciel: [State.GetCountry.GetName]\nTerytoria: [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Territories in [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "Gubernatorstwo"
 game_concept_governorships:0 "Gubernatorstwa"
 game_concept_governorship_desc:0 "Gubernatorstwo jest największą administracyjną jednostką podziału mapy. Jest to część [Concept( 'region', 'regionu' )|E], który należy do danego [Concept( 'country', 'państwa' )|E] i składa się z jednej lub większej liczby [Concept( 'provinces', 'prowincji')|E], które zaś zawierają [Concept( 'territories', 'terytoria' )|E].\n\nGubernatorstwo jest kontrolowane przez [Concept( 'governor', 'gubernatora' )|E], który jest dowódcą wszystkich poborowych zgromadzonych w gubernatorstwie. Na terenie [Concept( 'governorships', 'gubernatorstw' )|E] wystawiane są [legions|El], którym dowodzą [Concept( 'legates', 'legaci' )|E] oraz [Concept( 'tribunes', 'trybuni' )|E]."
 GAME_GOVERNORSHIP_TOOLTIP:0 "Region: [Governorship.GetRegion.GetName]\nStolica: [Governorship.GetCapital.GetName]\nWłaściciel: [Governorship.GetOwner.GetName]\nGubernator: [Governorship.GetGovernorOrRuler.GetName]\nProwincje: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Provinces in [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "Gubernator"
 game_concept_governors:0 "Gubernatorzy"
 game_concept_governor_desc:0 "Każde [governorship|El] ma [character|El], która nim zarządza.\n\nW stolicy [Concept( 'country','państwa')|E] zawsze będzie to [ruler|El], ale w innych guberniach trzeba będzie wyznaczyć gubernatora.\n\nGubernatorzy działają jako dowódcy poborowych."
 game_concept_agenda:0 "Program"
 game_concept_agendas:0 "Programy"
 game_concept_party_agenda:0 "Party Agenda"
 game_concept_agenda_desc:0 "Każda [party|El] polityczna ma swój własny [agenda|El] na bieżącą kadencję.\n\nJeśli rządowi uda się spełnić jej żądania, partia będzie bardzo zadowolona. Jeśli nie, niektóre partie mogą próbować przeforsować swój program z upływem czasu. Programy są wybierane na początku nowej kadencji lub po ustanowieniu nowej partii rządzącej.\n\nPartia może kierować się ideologią, wiarą, relacjami lub surowym, nieskrępowanym przekonaniem o słuszności własnej sprawy przy ustalaniu celów."
 game_concept_party:0 "Partia"
 game_concept_parties:0 "Partie"
 game_concept_party_type:0 "Party Type"
 game_concept_party_types:0 "Party Types"
 game_concept_party_desc:0 "The building blocks of a democratic nation, parties provide nuanced perspectives when it comes to leading their [country|E].\n\nAppeased parties will be more likely to cooperate with the leaders' wishes.\n\nA party's size determines their power in their [country|E], their opinions which [agendas|E] they will pursue. "
 game_concept_building:0 "Budowla"
 game_concept_buildings:0 "Budowle"
 game_concept_building_desc:0 "Buildings can be raised in [territories|E], where they can each provide different benefits to the populace and production of the [territory|E] and/or [province|E].\n\nSpecialized production buildings are available in [GetProvinceRank('settlement').GetName|E] rank territories, while urban buildings may be built in [GetProvinceRank('city').GetName|E] or [GetProvinceRank('city_metropolis').GetName|E] rank territories."
 GAME_BUILDING_TOOLTIP:0 "When built:\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Prawo kulturowe"
 game_concept_cultural_rights:0 "Prawa kulturowe"
 game_concept_cultural_right_desc:0 "Prawa kulturowe to przywileje przyznane określonej kulturze w danym [Concept( 'country','państwie')|E].\n\nPaństwa mają jedną [Concept( 'primary_culture', 'kulturę podstawową' )|E], która zawsze będzie cieszyć się pełnią praw, ale może też podporządkować sobie [pops|El] kultur [Concept( 'integrated_cultures','zintegrowanych' )|E] oraz [Concept( 'non_integrated_cultures','niezintegrowanych')|E]."
 game_concept_integrated_culture:0 "Kultura zintegrowana"
 game_concept_integrated_cultures:0 "Kultury zintegrowane"
 game_concept_integrated_culture_desc:0 "Kultury, które zostały [Concept( 'integrated', 'zintegrowane' )|E] mają podobne lub równe prawa, co [Concept( 'primary_culture', 'kultura podstawowa' )|E] swojego [Concept( 'contry','państwa')|E]. Z drugiej strony każda [Concept( 'integrated_culture', 'zintegrowana kultura')|E] zmniejsza poziom szczęścia [Concept( 'primary_culture','kultury podstawowej')|E] i wszystkich innych [Concept( 'integrated_culture', 'zintegrowanych kultur')|E].\n\n[pops|E] ze [Concept( 'integrated_culture','zintegrowanej kultury')|E] nie podzielają szczęścia [Concept( 'primary_culture','kultury podstawowej')|E] i nie mogą być [Concept( 'assimilated','zasymilowane')|E]."
 game_concept_non_integrated_culture:0 "Kultura niezintegrowana"
 game_concept_non_integrated_cultures:0 "Kultury niezintegrowane"
 game_concept_non_integrated_culture_desc:0 "Kultury, które nie zostały [Concept( 'integrated', 'zintegrowane' )|E], mają mniej praw niż [primary_culture|El] danego [Concept( 'country','państwa')|E], a [pops|El] tej kultury mogą awansować tylko do najwyższego [Concept( 'poptype','typu')|E] określonego przez [cultural_rights|El].\n\nNiezintegrowane [pops|El] z czasem podlegają [Concept( 'assimilation','asymilacji' )|E] do [Concept( 'primary_culture','kultury podstawowej )|E] tego [Concept( 'country','państwa')|E]."
 game_concept_primary_culture:0 "Kultura podstawowa"
 game_concept_primary_culture_desc:0 "Każde [country|El] ma jedną [Concept( 'primary_culture','kulturę podstawową')|E]. [pops|E] tej kultury cieszą się większym szczęściem, podobnie jak [integrated_cultures|El].\n\nZ czasem [pops|E] [Concept( 'non_integrated_cultures','kultur niezintegrowanych')|E] [Concept( 'assimilate','zasymilują')|E] się z [Concept( 'primary_culture', 'kulturą podstawową' )|E] [Concept( 'country','państwa')|E], w którym mieszkają."
 game_concept_integration:0 "Integracja"
 game_concept_integrate:0 "Integruj"
 game_concept_integrated:0 "Zintegrowana"
 game_concept_integration_desc:0 "Proces nadawania [Concept( 'pops','populacji')|E] określonej [Concept( 'culture','kultury')|E] praw [Concept('integrated_culture','kultury zintegrowanej')|E]. Dzięki temu ich poziom szczęścia wzrasta, jednakże nie pociąga za sobą skutku w postaci [Concept( 'assimilated','asymilacji')|E]."
 game_concept_assimilation:0 "Asymilacja"
 game_concept_assimilate:0 "Asymiluj"
 game_concept_assimilated:0 "Zasymilowana"
 game_concept_assimilation_desc:0 "[pops|E] [Concept( 'non_integrated_cultures','kultur niezintegrowanych')|E] zostaną z czasem zasymilowane z [Concept( 'primary_culture','kulturą podstawową' )|E] danego [Concept( 'country','państwa')|E].\n\n[integrated_cultures] nie zostaną zasymilowane."
 GAME_LOYALTY_TOOLTIP_TITLE:0 "Lojalność postaci [Character.GetName]"
 game_concept_loyalty:0 "Lojalność"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "Lojalność jest miarą lojalności postaci wobec państwa. Nielojalne [characters|El] częściej przysparzają problemów władcy niż lojalne. Jednakże nawet największa lojalność postaci ma swoje granice."
 game_concept_province_rank:0 "Ranga terytorium"
 game_concept_province_rank_desc:0 "Each [territory|E] has a rank, which determines its [buildings|E], population capacity, and the optimal ratio of [poptypes|E] within it. [territories|E] can be upgraded or demoted by the [country|E] which owns them.\n\nThe lowest and most common is the [GetProvinceRank('settlement').GetName|E], which can only construct rural [buildings|E] but serve as the main production centers of [tradegoods|E].\n\n[GetProvinceRank('city').GetName|E] and [GetProvinceRank('city_metropolis').GetName|E] rank territories can construct urban [buildings|E], house more [pops|E], and attract migrants."
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "Korzyści:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "Teren"
 game_concept_terrain_type:0 "Typ terenu"
 game_concept_terrain_types:0 "Typ terenu"
 game_concept_terrain_desc:0 "Przynosi różne korzyści lub niedogodności na danym [territory|El] i walczącym na nim [Concept( 'units', 'jednostkom' )|E].\n\nNiektóre z  nich mogą być bardziej urodzajne, jak [GetTerrainType('farmland').GetName|l], podczas gdy [GetTerrainType('mountain').GetName|l] są mniej żyzne, trudniejsze do [Concept( 'siege', 'oblegania' )|E] i ograniczają rozpiętość bitewną.\n\nWody również mają swoje ukształtowanie terenu, tj. szerokie otwarte [GetTerrainType('ocean').GetName|l] lub bardziej ograniczone [GetTerrainType('coastal_terrain').GetName|l]."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "Attackers get a [TerrainType.GetDefensiveBonus|R] dice penalty when in [siege|E]."
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:0 "Base [terrain|E] Combat Width: [TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "Effects on [territory|E]:\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "Dziedzictwo"
 game_concept_heritage_desc:0 "Każde [country|El] posiada dziedzictwo, które daje specyficzne bonusy, jak i niedogodności.\n\nHistorycznie znaczące państwa epoki hellenistycznej będą zazwyczaj posiadały unikalne dziedzictwo oparte na najważniejszych instytucjach lub osiągnięciach danego narodu, takich jak Rzym."
 GAME_HERITAGE_TOOLTIP:0 "Dziedzictwo:\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "Diplomatic Stance"
 game_concept_diplomatic_stances:0 "Diplomatic Stances"
 game_concept_diplomatic_stance_desc:0 "Determines a specific [country|E]'s stance towards another, be it the more domineering [GetDiplomaticStance('vassaling_stance').GetName|E], the aggressive [GetDiplomaticStance('warmongering_stance').GetName|E], or the mutually beneficial [GetDiplomaticStance('trading_stance').GetName|E]. Friendly countries might aim to employ a [GetDiplomaticStance('appeasement_stance').GetName] or [GetDiplomaticStance('neutral_stance').GetName]."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "Kiedy aktywne:\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "Innowacja"
 game_concept_innovations:0 "Innowacje"
 game_concept_innovation_desc:0 "Innowacje to kluczowe technologie, które nasza populacja przyjmie bez konieczności ponoszenia dodatkowych kosztów. Dostaniemy ich tylko ograniczoną liczbę, więc musimy z nich mądrze korzystać!"
 game_concept_idea:0 "Idea"
 game_concept_ideas:0 "Idee"
 game_concept_national_idea:0 "Narodowa idea"
 game_concept_national_ideas:0 "Narodowe idee"
 game_concept_idea_desc:0 "Ideas allow a [country|E] to specialize by choosing from a variety of Military, Civic, Oratory, and Religious bonuses. Additional Ideas are unlocked by technological advances as the game progresses.\n\nEach government type and form has Idea slots of different categories, which when filled with Ideas from matching categories will grant the [country|E] an additional bonus, though they can be filled by Ideas of any category if desired. More advanced government forms, such as a Dictatorship, have more Idea slots, while tribal government forms have less."
 GAME_IDEA_TOOLTIP:0 "Gdy aktywna:\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\nGdy aktywna:\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Grupa idei"
 game_concept_idea_groups:0 "Grupy idei"
 game_concept_idea_group_desc:0 "Cztery grupy idei, wojskowa, obywatelska, oratorska i religijna, zawierają [ideas|El], które zapewniają premie do różnych aspektów [Concept( 'country','państwa')|E].\n\nWięcej [Concept( 'ideas','idei')|E] można odblokować dzięki postępom w odpowiedniej kategorii technologii."
 GAME_IDEA_GROUP_TOOLTIP:0 "Zawiera następujące [ideas|El]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!Nie spełnia kryteriów."
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "Efekt:\n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "Kryteria:\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "Efekt:\n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "Kryteria:\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "Decyzja"
 game_concept_decisions:0 "Decyzje"
 game_concept_culture_decision:0 "Decyzja kulturowa"
 game_concept_culture_decisions:0 "Decyzje kulturowe"
 game_concept_decision_desc:0 "Decyzje to określone reformy lub działania, które mogą być podjęte przez [country|El] w określonych warunkach, takich jak utworzenie nowego narodu czy też rozwój określonych [Concept( 'territories', 'terytoriów')|E]. Decyzje kulturowe mogą być podejmowane w celu wpłynięcia na konkretne przywileje, a tym samym na względną wydajność i szczęście kultur w danym [Concept( 'country', 'państwa' )|E]."
 game_concept_legion:0 "Legion"
 game_concept_legions:0 "Legiony"
 game_concept_legion_desc:0 "Zbiór [Concept( 'units','jednostek')|E] podległych [Concept( 'governorship','gubernatorstwu')|E], dowodzonych przez [Concept( 'legion_commanders', 'jednego legata i grupę trybunów')|E]. Z czasem mogą one uzyskać [distinctions|El], które będą pamiętane w ich [Concept( 'region','regionie')|E] przez wieki.\n\nJeśli okaże się to konieczne, stali dowódcy [Concept('legion_reassignment', 'przejmą kontrolę nad nieprzydzielonymi jednostkami' )|E]. Co więcej, tworzenie jednostek legionowych zmniejszy potencjalną wielkość wojsk zbieranych w ich [Concept( 'governorship','gubernatorstwie')|E]."
 game_concept_distinction:0 "Odznaczenie"
 game_concept_distinctions:0 "Odznaczenia"
 game_concept_dishonors:0 "Dyshonory"
 game_concept_honors:0 "Wyróżnienia"
 game_concept_distinctions_desc:0 "Time, effort, experience; rewards and commendations. A [legion|E] is many things, but their achievements will define them. This colored history will be recorded, whether reflecting great [honors] such as [GetLegionDistinction('distinction_triumphalis').GetName], or marking past [dishonors], such as [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Whatever they do, it will echo in eternity."
 game_concept_legate:0 "Legat"
 game_concept_legates:0 "Legaci"
 game_concept_legate_desc:0 "Legat jest głównym p.o. dowódcy [Concept( 'legion','legionu')|E], ale można go odciążyć, przydzielając mu [Concept( 'tribunes','trybunów')|E] którzy w razie potrzeby pomogą mu w dowodzeniu [Concept( 'units','jednostkami' )|E]. Po śmierci legata jego tytuł przechodzi na następnego w kolejce [Concept( 'tribune','trybuna')|E]."
 game_concept_tribune:0 "Trybun"
 game_concept_tribunes:0 "Trybuni"
 game_concept_tribune_desc:0 "The next in line to a [legion|E]'s [legate|E]. They will help direct [units|E] in the legion outside of the legate's command. A tribune assigned to a [unit|E] may have different expectations of their conduct than their [country|E] has."
 GAME_LEGION_TOOLTIP:0 "Ten [legion|El] należy do [Concept( 'governorship', 'gubernatorstwa' )|E] @[Legion.GetCountry.GetFlag]! [Legion.GetCountry.GetAdjective] o nazwie [Legion.GetRegion.GetName]."
 GAME_TOOLTIP_UNITS_HEADER:0 "[units|E]:"
 GAME_TOOLTIP_LEAD_BY_HEADER:0 "[legate|E] i [Concept( 'tribunes', 'trybuni' )|E]:"
 GAME_LEGION_TOOLTIP_HISTORY_HEADER:0 "Historia:"
 GAME_LEGION_TOOLTIP_DISTINCTIONS:0 "[distinctions|E]:\n[Legion.GetDistinctionSummary]"
 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Their experience enables:"
 game_concept_invention:0 "Wynalazek"
 game_concept_inventions:0 "Wynalazki"
 game_concept_invention_desc:0 "Wynalazki oznaczają przyjęcie przez [Concept( 'country', państwo' )|E] nowych technologii oraz idei w miarę upływu czasu. Mogą one przynieść korzyści różnym aspektom związanym z armia, administracją i populacją."
 GAME_GENERIC_EFFECT_HEADER:0 "When Activated:"
 GAME_GENERIC_MODIFIER_HEADER:0 "When Active:"
 GAME_GENERIC_DEPENDS_HEADER:0 "Needs:"
 GAME_GENERIC_PRICE_HEADER:0 "Price:"
 GAME_GENERIC_UNLOCK_TEXT:0 "#i Kliknij, aby odblokować#!"
 LEVY_COMPOSITION_ENTRY:0 "$NAME$: $BREAKDOWN$"
 game_concept_military_bonus:0 "Premia wojskowa"
 game_concept_military_bonuses:0 "Premie wojskowe"
 game_concept_military_bonus_desc:0 "Just as [countries|E] develop over time, so too do armies. Unlocked Military Bonuses grant a country's forces additional boons, such as the ability to build certain [units|e], employ unique tactics, and so on forth. One such example is [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E], which unlocks a Unit ability which builds roads more efficiently."
 game_concept_legion_commanders:0 "Dowódcy"
 game_concept_legion_commanders_desc:0 "[characters|E], którym przyznano dowództwo nad konkretnym [Concept( 'legion','legionem')|E]. Może to być [legate|El] lub [tribune|El]. Jeśli uznają to za konieczne, [Concept( 'legion_reassignment', 'przejmują kontrolę' )|E] nad innymi jednostkami."
 game_concept_legion_reassignment:0 "Ponowny przydział legionu"
 game_concept_legion_reassignment_desc:0 "Jako że koordynacja jest kluczowa dla sukcesu [Concept( 'legion','legionu')|E], [Concept( 'legion_commanders', 'dowódcy' )|E] bez jednostek mogą stanąć na wysokości zadania i przejąć kontrolę nad jednostką w wyjątkowych sytuacjach, takich jak śmierć poprzedniego dowódcy, aby upewnić się, że żadna jednostka nie zostanie pozostawiona sama sobie."
 READ_MORE_ABOUT:0 "Przeczytaj więcej o:"
