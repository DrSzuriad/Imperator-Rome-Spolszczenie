l_english:
 warfare.1.t:0 "Złupienie miasta [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'poprowadziła', 'poprowadził' )] swoich ludzi do chwalebnego zwycięstwa podczas oblężenia miasta [SCOPE.sP('temp_city_scope_warfare_1').GetName]. Wróg ucieka w hańbie, pozostaje nam tylko zdecydować, jak traktować mieszkańców.\n\nOczywiście dzięki bogatym łupom [ROOT.GetCharacter.GetPraenomen] będzie w stanie zyskać znaczną popularność w stolicy [ROOT.GetCharacter.GetEmployer.GetCapital.GetName], ale pozostawienie takiego bogactwa w rękach jednego człowieka może spowodować problemy w przyszłości..."
 warfare.1.a:0 "Nie przesadzaj z grabieżami."
 warfare.1.b:0 "Niech biorą co zechcą!"
 warfare.1.c:0 "Nikt się nie ukryje!"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] Delenda Est!"
 warfare.2.t:0 "Splądrowano [SCOPE.sP('temp_city_scope_warfare_1').GetName]!"
 warfare.2.desc:0 "Po oblężeniu miasta [SCOPE.sP('temp_city_scope_warfare_1').GetName], [SCOPE.sChar('siege_instigator').GetName] [Select_CString(siege_instigator.IsFemale, 'pozwoliła', 'pozwolił' )] swoim oddziałom na zamieszki, co doprowadziło fali morderstw, gwałtów i kradzieży. Bogactwo, które [SCOPE.sChar('siege_instigator').GetPraenomen] [Select_CString(siege_instigator.IsFemale, 'zyskała', 'zyskał' )] dzięki temu potwornemu czynowi, jest nieporównywalne, a nasi doradcy sugerują, że jest [SCOPE.sChar('siege_instigator').GetSheHe] obecnie jednym z najbogatszych ludzi w naszym kraju. Nawet dezerterzy mieszkający wcześniej w mieście [SCOPE.sP('temp_city_scope_warfare_1').GetName] gromadzą się, aby dołączyć do [SCOPE.sChar('siege_instigator').GetPraenomen].\n\nPomimo [SCOPE.sChar('siege_instigator').GetHerHis] powszechnego uznania, powinniśmy rozważyć ukaranie [Select_CString(siege_instigator.IsFemale, 'jej', 'go' )] za te nikczemne działania."
 warfare.2.a:0 "Nie. Zapomnij o tym."
 warfare.2.b:0 "Domagaj się przysięgi wierności."
 warfare.2.c:0 "Zażądaj podzielenia się łupami z armią!"
 character_events.43.t:0 "[SCOPE.sChar('returning_merc').GetPraenomen] powraca"
 returning_merc_first:0 "Wiele lat temu, [SCOPE.sChar('returning_merc').GetName] [Select_CString(returning_merc.IsFemale, 'została wysłana', 'został wysłany' )] w świat wraz z armią żołnierzy [ROOT.GetCountry.GetAdjective] pod [SCOPE.sChar('returning_merc').GetHerHis] dowództwem.\n\n"
 returning_merc_siege_yes:0 "W naszym kraju słyszy się historie o wielu wyczynach i sukcesach, których [Select_CString(returning_merc.IsFemale, 'dokonała', 'dokonał' )] [SCOPE.sChar('returning_merc').GetPraenomen]; nawet bardowie wciąż śpiewają o chwalebnym złupieniu miasta [SCOPE.sP('siege_loc').GetName], w którym [SCOPE.sChar('returning_merc').GetPraenomen] podobno [Select_CString(returning_merc.IsFemale, 'rozgromiła', 'rozgromił' )] obrońców niemalże jedną ręką.\n\n"
 returning_merc_siege_no:0 "Niestety niewiele słyszano o [SCOPE.sChar('returning_merc').GetPraenomen], podczas [SCOPE.sChar('returning_merc').GetHerHis] pobytu za granicą - w rzeczywistości nawet niewielu [Select_CString(returning_merc.IsFemale, 'ją', 'go' )] rozpoznało po [SCOPE.sChar('returning_merc').GetHerHis] pojawieniu się [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')], jednakże [SCOPE.sChar('returning_merc').GetPraenomen] zapewnia nas o znalezionej przez siebie wytrwałości do kolejnych bitew.\n\n"
 returning_merc_success:0 "Odkładając na bok opowieści o czynach i niegodziwościach, [SCOPE.sChar('returning_merc').GetPraenomen] powrócił w dobrym nastroju i ze sporą ilością łupów. Powinniśmy uważać na [SCOPE.sChar('returning_merc').GetHerHis] nową pozycję [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmEj')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')]."
 returning_merc_failure:0 "Niestety życie poszukiwacza przygód nie było przeznaczone [SCOPE.sChar('returning_merc').GetPraenomen], z powodu wielu katastrof wojskowych i kilku ledwo unikniętych buntów. [SCOPE.sChar('returning_merc').GetPraenomen] [Select_CString(returning_merc.IsFemale, 'musiała', 'musiał' )] wrócić do [ROOT.GetCountry.GetName], gdzie ma nadzieję na prowadzenie mniej awanturniczego życia."
 character_events.43.a:0 "Intrygujące."
 character_events.44.t:0 "Wygnaniec powraca"
 character_events.44.desc:0 "Po wielu latach przygód, [SCOPE.sChar('returning_merc').GetName] ponownie postawił stopę na ziemi [ROOT.GetCountry.GetAdjective].\n\nKu przerażeniu naszego dworu wygląda na to, że [SCOPE.sChar('returning_merc').GetPraenomen] nauczyliśmy się nieco więcej metod intryg, niż się spodziewaliśmy. Po przekroczeniu granicy, stanowczo [Select_CString(returning_merc.IsFemale, 'poparła', 'poparł' )] [SCOPE.sChar('returning_merc').GetSheHe] niegodziwego pretendenta, [SCOPE.sChar('supported_pretender').GetName].\n\nMiejmy nadzieję, że będziemy w stanie uspokoić [SCOPE.sChar('returning_merc').GetPraenomen] słodkimi słówkami, albo jeszcze lepiej: złotem."
 character_events.44.a:0 "Zdrajcy..."
 character_events.47.t:0 "Powrót następcy"
 character_events.47.desc:0 "Powrotowi [Select_CString(returning_merc.IsFemale, 'byłej następczyni', 'byłego następcy' )], [SCOPE.sChar('returning_merc').GetName], towarzyszyły plotki. Wiele lat temu [Select_CString(returning_merc.IsFemale, 'opuściła', 'opuścił' )] [SCOPE.sChar('returning_merc').GetSheHe] dwór [ROOT.GetCountry.GetAdjective], z zamiarem odnalezienia przeznaczenia w odległych krainach, zanim powróci oczekiwać na swoją nieuchronną koronację.\n\nCzas jednak płynie nieubłaganie i chociaż [SCOPE.sChar('returning_merc').GetPraenomen] [Select_CString(returning_merc.IsFemale, 'przebywała', 'przebywał' )] za granicą, nasz ukochany monarcha [SCOPE.sChar('old_king').GetName] zmarł w rezultacie czego, [ROOT.GetCountry.GetRuler.GetName] [Select_CString(returning_merc.IsFemale, 'wstąpiła', 'wstąpił' )] na tron.\n\n[SCOPE.sChar('returning_merc').GetPraenomen] uważa, że jest [SCOPE.sChar('returning_merc').GetSheHe] jedynym prawdziwym władcą, na jakiego zasługuje nasz kraj i wygląda na to, że wielu się z tym zgadza."
 character_events.47.a:0 "Do broni!"
 character_events.48.t:0 "Upadek wojownika"
 character_events.48.desc:0 "Wysłannicy przekazali nam dziś straszne wieści, [SCOPE.sChar('dead_merc').GetName] [Select_CString(dead_merc.IsFemale, 'zginęła', 'zginął' )], prowadząc życie pełne przygód poza granicami [ROOT.GetCountry.GetAdjective].\n\nPowiedziano nam, że spoczywa [SCOPE.sChar('dead_merc').GetSheHe] teraz w [SCOPE.sP('death_location').GetName], gdzie wielu przybywa, aby opłakiwać upadłego wojownika."
 character_events.48.a:0 "Ponosimy winę..."
 character_events.48.desc_successor:0 "\n\n[Select_CString(dead_merc.IsFemale, 'Potężna', 'Potężny' )] [SCOPE.sChar('dead_merc').GetPraenomen] [Select_CString(dead_merc.IsFemale, 'była', 'był' )] kiedyś w bezpośredniej sukcesji do tronu [ROOT.GetCountry.GetAdjective], a nasz lud gorzko rozpacza, że [Select_CString(dead_merc.IsFemale, 'zginęła', 'zginął' )] [SCOPE.sChar('dead_merc').GetSheHe] tak daleko od ziemi [ROOT.GetCountry.GetAdjective]."
 warfare.6.t:0 "Zranienie w bitwie"
 warfare.6.desc:0 "Wygląda na to, że [ROOT.GetCharacter.GetName], chętnie wykorzystując słabość wroga, naraził[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] się na spore ryzyko, a teraz ma nową ranę w zamian za swój trud."
 warfare.6.a:0 "Naprzód!"
 warfare.7.t:0 "Poległy dowódca"
 warfare.7.desc:0 "W jakiś sposób [ROOT.GetCharacter.GetName] musiał[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] odłączyć się od głównych sił.\n\nW środku bitwy nasz[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] honorow[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] [Select_CString(ROOT.GetCharacter.IsFemale, 'dowódczyni', 'dowódca' )] nagle znikn[Select_CString(ROOT.GetCharacter.IsFemale, 'ęła', 'ął' )], a nasze siły w [battle_location.GetName] zostały bez dowództwa."
 warfare.7.a:0 "Z czasem będzie opłakiwan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]."
 warfare.8.t:0 "Zranienie w bitwie"
 warfare.8.desc:0 "Bitwy morskie wiążą się z poważnym ryzykiem utraty życia i zdrowia, nawet dla tych, którzy dowodzą nimi z pokładu okrętu flagowego.\nPodczas bitwy [ROOT.GetCharacter.GetName] został rann[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]. Jeżeli przeżyje, będzie to dobra historia do opowiedzenia w [ROOT.GetEmployer.GetCapital.GetName]..."
 warfare.8.a:0 "To niefortunne."
 warfare.9.t:0 "Zaginion[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] na morzu"
 warfare.9.desc:0 "Chociaż nikt nie widział dokładnie, co zaszło, wygląda na to, że [ROOT.GetCharacter.GetName] w środku bitwy, którą dowodził[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] w [battle_location.GetName] został[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] trafion[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] lecącym odłamkiem kadłuba.\nUderzenie musiało być śmiertelne, jako że nie wykazuje [ROOT.GetCharacter.GetSheHe] oznak życia."
 warfare.9.a:0 "Z czasem będzie opłakiwan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]."
 warfare.17.t:0 "...Co to?"
 warfare.17.desc:0 "Obserwując udane oblężenie Argos, boski, wszechstronnie utalentowany, Pyrrus, rzuca beznamiętne spojrzenia na rzeź. Gdy z lwią gracją wkracza na główny plac miasta, coś błyszczy na dachu...\n\nKiedy omiata wzrokiem horyzont, jego uwagę przykuwa inny ruch. Obawiając się zasadzki, daje sygnał swoim wiernym ludziom, którzy z pełną dyscypliną ustawiają się w szyku obronnym.\n\nWtem słychać kolejny dźwięk, tym razem z tyłu.\n\n'Co to?', krzyczy..."
 warfare.17.a:0 "Och nie! Zgładzony w sile wieku!?"
