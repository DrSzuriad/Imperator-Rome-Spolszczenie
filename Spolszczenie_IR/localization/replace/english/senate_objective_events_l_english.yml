l_english:
 senatorial_veto_tt:0 "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] korzysta ze swojego prawa #R weta#!:"
 senate_agenda_passed_tt:0 "Zrealizowano program partii:"
 senate_objectives.1.t:0 "Ustawodawstwo oligarchiczne"
 senate_objectives.1.desc:0 "[sen_obj_cha_law_oli_party.GetName] zdominowali chwilowo [SCOPE.Custom('get_court_type_pl_BIER')] [ROOT.GetCountry.GetAdjective] i teraz śmiało domagają się zatwierdzenia ustawy korzystnej dla ich zwolenników. Tylko weto nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')] mogłoby pokrzyżować ich wysiłki legislacyjne."
 senate_objectives.1.a:0 "Te zmiany są już dawno spóźnione."
 senate_objectives.1.b:0 "Nie pozwolimy na to."
 senate_objectives.2.t:0 "Legislacja demokratów"
 senate_objectives.2.desc:0 "Wiatry polityczne sprawiły, że [sen_obj_cha_law_dem_party.GetName] zdobyli większość w [SCOPE.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective]. Nie ociągają się z tworzeniem ustaw, które zadowolą ich zwolenników. Ich większość ma tylko jedną możliwą przeszkodę: weto nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')]."
 senate_objectives.2.a:0 "Ludzie się tego domagają."
 senate_objectives.2.b:0 "Nie ma na to szans."
 senate_objectives.3.t:0 "Legislacja tradycjonalistów"
 senate_objectives.3.desc:0 "[SCOPE.Custom('get_court_type')|U] [ROOT.GetCountry.GetAdjective] po raz kolejny jest zapełnion[SCOPE.Custom('get_court_type_pl_YA')] członkami i sojusznikami frakcji [sen_obj_cha_law_tra_party.GetName], która wykorzystuje tę rzadką okazję, by uchwalić prawa chroniące jej interesy. Z pewnością im się to uda, chyba że nasz[ROOT.GetCountry.Custom('get_country_ruler_none_a')] [ROOT.GetCountry.GetRulerTitle|l] użyje prawa weta."
 senate_objectives.3.a:0 "Kompromis jest tutaj konieczny."
 senate_objectives.3.b:0 "Precz, wynocha, wahające się ramolstwo."
 senate_objectives.4.t:0 "Bębny wojny"
 senate_objectives.4.desc:0 "Podżegacze wojenni [SCOPE.Custom('get_court_type_pl_W_Na')] [SCOPE.Custom('get_court_type_pl_MSC')], ubrani w barwy, które noszą [sen_obj_dec_war_party.GetName], znaleźli się w rządzie większościowym i pragną za wszelką cenę, aby [ROOT.GetCountry.GetName] i [sen_obj_dec_war_target.GetName] zmierzyły się na polu walki. Jeżeli nasz[ROOT.GetCountry.Custom('get_country_ruler_none_a')] [ROOT.GetCountry.GetRulerTitle|l] nie zawetuje tego wniosku, wojna z pewnością nadejdzie niezwłocznie."
 senate_objectives.4.a:0 "Bogowie tego chcą."
 senate_objectives.4.b:0 "Dajmy pokojowi szansę."
 senate_objectives.5.t:0 "Korzyści z władzy"
 senate_objectives.5.desc:0 "Utuczeni [sen_obj_gra_hol_party.GetName] dominują w [SCOPE.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective], a teraz zamierzają wnieść projekt, na mocy którego publiczne ziemie zostaną przyznane najbardziej znamienitym członkom arystokracji - tak jakby ławy nie skrzypiały już pod ciężarem ich chciwości. Tylko nasz[ROOT.GetCountry.Custom('get_country_ruler_none_a')] [ROOT.GetCountry.GetRulerTitle|l] może zablokować ustawę, powołując się na swoje prawo weta."
 senate_objectives.5.a:0 "To wielce zasłużone nagrody."
 senate_objectives.5.at:0 "Każda głowa rodziny otrzyma posiadłość oraz #G 10#!@loyalty_icon! lojalności."
 senate_objectives.5.b:0 "Te ziemie należą do ludu!"
 senate_objectives.6.t:0 "Redystrybucja bogactwa"
 senate_objectives.6.desc:0 "Ponieważ ławy [SCOPE.Custom('get_court_type_pl_DOP')] są wypełnione populistami, było tylko kwestią czasu, zanim [sen_obj_rev_hol_party.GetName] spróbują pozbawić dobrze sytuowanych członków społeczeństwa [ROOT.GetCountry.GetAdjective] ich 'bezprawnego' bogactwa. Ci przedstawiciele motłochu nie będą mieli problemów z przegłosowaniem ustawy, chyba że nasz[ROOT.GetCountry.Custom('get_country_ruler_none_a')] [ROOT.GetCountry.GetRulerTitle|l] zdecyduje się ją zawetować..."
 senate_objectives.6.a:0 "Te rodziny są zbyt potężne."
 senate_objectives.5.bt:0 "Każda głowa rodziny straci posiadłość oraz #R -10#!@loyalty_icon! lojalności."
 senate_objectives.6.b:0 "Zasługują na każdą gałązkę i kamyk."
 senate_objectives.7.t:0 "Koncentracja władzy"
 senate_objectives.7.desc:0 "Zawsze chętni do zacieśnienia swojego uścisku na sterze okrętu-państwa [ROOT.GetCountry.GetAdjective], [sen_obj_len_ter_gen_party.GetName] przedstawili na posiedzeniu [SCOPE.Custom('get_court_type_pl_DOP')] projekt ustawy, który przedłuży kadencję obecn[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')], tym samym oddając na dłużej władzę w ręce jednego człowieka. Z pewnością ich większość przegłosuje ten wniosek, chyba że urzędując[ROOT.GetCountry.Custom('get_country_ruler_y_a')] [ROOT.GetCountry.GetRulerTitle|l] ma jakieś zastrzeżenia."
 senate_objectives.7.a:0 "Ręce naszego przywódcy nie mogą być skrępowane."
 senate_objectives.7.b:0 "To nic innego jak zakamuflowana tyrania."
 senate_objectives.8.t:0 "Rozproszenie władzy"
 senate_objectives.8.desc:0 "[sen_obj_sho_ter_gen_party.GetName] wykorzystują swoją przewagę w [SCOPE.Custom('get_court_type_pl_MSC')] do przygotowania projektu ustawy, która skróci kadencję [ROOT.GetCountry.Custom('get_country_ruler_DOP')] [ROOT.GetCountry.GetAdjective], aby częściej dzielić się odpowiedzialnością i władzą. Jedynie urzędując[ROOT.GetCountry.Custom('get_country_ruler_y_a')] [ROOT.GetCountry.GetRulerTitle|l] może zniweczyć ich wysiłki poprzez odrzucenie ustawy w następstwie zastosowania weta."
 senate_objectives.8.a:0 "Władza musi być dzielona bardziej sprawiedliwie."
 senate_objectives.8.b:0 "Kłótnie czynią nas słabymi!"
 senate_objectives.9.t:0 "Honoring the Gods"
 senate_objectives.9.desc:0 "Pobożni [sen_obj_bui_tem_gen_party.GetName] postanowili wykorzystać swoją przewagę liczebną w [SCOPE.Custom('get_court_type_pl_MSC')], aby zapewnić oddanie do użytku nowego kompleksu świątynnego, ciesząc bogów posągami, a swoje ego inskrypcjami. Takim wydatkom, czy to niepoważnym, czy uświęconym, można by przeciwdziałać jedynie poprzez powołanie się na weto nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] skromn[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')]..."
 senate_objectives.9.a:0 "Któż by odmówił oddania bogom hołdu?"
 senate_objectives.9.b:0 "Skarb Państwa ma pilniejsze zmartwienia."
 senate_objectives.10.t:0 "Walka z korupcją"
 senate_objectives.10.desc:0 "[sen_obj_imp_hea_gen_party.GetName] podle, jak można by rzec, postanowili wykorzystać swoją większość [SCOPE.Custom('get_court_type_pl_W_Na')] [SCOPE.Custom('get_court_type_pl_MSC')], aby wnieść projekt ustawy przeciwko konkretnemu politykowi. [sen_obj_imp_hea_gen_party.GetName] jest oskarżon[Select_CString( sen_obj_imp_hea_gen_target.IsFemale, 'a', 'y' )] o ucieleśnianie korupcji i elitaryzmu, które populiści chcą wyplenić z rządu [ROOT.GetCountry.GetAdjective]. Dlatego żądają, aby [sen_obj_imp_hea_gen_target.GetPraenomen] został[Select_CString( sen_obj_imp_hea_gen_target.IsFemale, 'a', '' )] natychmiast postawion[Select_CString( sen_obj_imp_hea_gen_target.IsFemale, 'a', 'y' )] przed sądem. [sen_obj_imp_hea_gen_target.GetHerHis|U] los jest teraz w rękach nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_ej')] [ROOT.GetCountry.Custom('get_country_ruler_DOP')] i [ROOT.GetCountry.GetRuler.GetHerHis] weta..."
 senate_objectives.10.a:0 "Kara musi zostać wymierzona."
 senate_objectives.10.at:0 "#Y[sen_obj_imp_hea_gen_target.GetFullName]#! zostanie postawion[Select_CString(sen_obj_imp_hea_gen_target.IsFemale, 'a', 'y' )] przed sądem, a każdy z członków rodziny [sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#! straci #R -5#!@loyalty_icon!lojalności."
 senate_objectives.10.b:0 "Look now on the real tyrants!"
 senate_objectives.11.t:0 "Podział korzyści"
 senate_objectives.11.desc:0 "Spurred by their majority in the [SCOPE.Custom('get_court_type')], the [sen_obj_int_cul_gen_party.GetName] have brought an emergency bill onto the floor which will grant increase the legal privileges of the [agenda_culture.GetCulture.GetName] people within [ROOT.GetCountry.GetName], outraging the conservatives who see this as a watering down of the rights of those who already enjoy these liberties. The only recourse left is the veto of our [ROOT.GetCountry.GetRulerTitle], though its use would not be popular..."
 senate_objectives.11.a:0 "The commonwealth's servants must stand abreast."
 senate_objectives.11.b:0 "They were never meant to be our equals!"
 senate_objectives.12.t:0 "Aims of [party_obj_complete_scope.GetName] Realized"
 senate_objectives.12.desc:0 "Partisans of the [party_obj_complete_scope.GetName] are practically falling over each other to congratulate [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] for defending their interests in the [SCOPE.Custom('get_court_type')] of [ROOT.GetCountry.GetName]."
 senate_objectives.12.desc_1:0 "Wygląda na to, że decyzje naszego rządu na chwilę obecną zapewniają aprobatę interesów elit."
 senate_objectives.12.desc_2:0 "Uleganie pragnieniom prostych ludzi zwiększyło na chwilę obecną poparcie, jakiego możemy od nich oczekiwać."
 senate_objectives.12.desc_3:0 "Upewnienie się, że obawy konserwatystów zostały uwzględnione, pomoże zdobyć ich poparcie w przyszłych sporach."
 senate_objectives.12.a:0 "Władza jest po to, by pomagać przyjaciołom."
 senate_objectives.12.b:0 "Polityka to gra kompromisów."
 senate_objectives.13.t:0 "[sen_obj_rev_rig_gen_target.GetCulture.GetName] Privileges"
 senate_objectives.13.desc:0 "The [sen_obj_rev_rig_gen_party.GetName] are using their influence in the [SCOPE.Custom('get_court_type')] to attempt to revoke the rights of our [sen_obj_rev_rig_gen_target.GetCulture.GetName] subjects, whose legal status they see as an affront to and encroachment upon the privileged status of the [ROOT.GetCountry.GetPrimaryCulture.GetName] citizens of [ROOT.GetCountry.GetName]. The final say rests with our [ROOT.GetCountry.GetRulerTitle], whose decision will affect countless livelihoods across our country."
 senate_objectives.13.a:0 "We must protect [ROOT.GetCountry.GetPrimaryCulture] primacy."
 senate_objectives.13.b:0 "Nonsense, our [sen_obj_rev_rig_gen_target.GetCulture.GetName] subjects deserve it."
 senate_objectives.14.t:0 "Investment in [sen_obj_inv_gen_target.GetState.GetShortName]"
 senate_objectives.14.desc:0 "The [sen_obj_inv_gen_party.GetName] have used their time in control of the [ROOT.GetCountry.GetAdjective] [SCOPE.Custom('get_court_type')] to demand investment in part of our country, specifically the [sen_obj_inv_gen_target.GetState.GetName]. Such investment would be a boon to its people as well as the land owners, though it would limit our ability to pursue other goals in the near future. The matter rests with our [ROOT.GetCountry.GetRulerTitle], who has the final say..."
 senate_objectives.14.a:0 "It is not a bad cause."
 senate_objectives.14.b:0 "We have bigger fish to fry."
 senate_objectives.15.t:0 "[sen_obj_acq_sub_target.GetAdjective] Pickings"
 senate_objectives.15.desc:0 "The [SCOPE.Custom('get_court_type')] is dominated by the [sen_obj_acq_sub_party.GetName] and it is no secret they wish to expand our influence over the neighboring state of [sen_obj_acq_sub_target.GetName]. Using their influence, they have formally moved that we demand [sen_obj_acq_sub_target.GetAdjective] tribute under threat of war, else our country is looked on as weak. Only our [ROOT.GetCountry.GetRulerTitle] can stay the scribes from penning the demands..."
 senate_objectives.15.a:0 "Better they come willingly than by force."
 senate_objectives.15.b:0 "The republic faces more pressing issues!"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#! will receive a demand to become our Tributary under threat of war."
 senate_objectives.16.t:0 "Friends of [appointment_target.GetPraenomen]"
 senate_objectives.16.desc:0 "The [sen_obj_app_mem_gen_party.GetName] are known for looking after themselves and their friends, so it came as no surprise when the council of appointments in the [SCOPE.Custom('get_court_type')] put forward one of their number for a prominent position in government. Clearly [appointment_target.GetPraenomen] feels entitled to this honor by the law of nepotism, and only our [ROOT.GetCountry.GetRulerTitle] could put [appointment_target.GetHerHim] right..."
 senate_objectives.16.a:0 "Best not upset the [sen_obj_app_mem_gen_party.GetName]."
 senate_objectives.16.b:0 "Merit must decide appointments, not mendacity!"
 senate_objectives.17.t:0 "[sen_obj_acq_sub_party.GetCountry.GetAdjective] Envoys"
 senate_objectives.17.desc:0 "We have received a formal demand for tribute from the republican assembly of [sen_obj_acq_sub_party.GetCountry.GetName]. Their stern messenger makes it clear that our refusal will leave his nation no choice but to bring war on [ROOT.GetCountry.GetName]..."
 senate_objectives.17.a:0 "We must buy our liberty..."
 senate_objectives.17.b:0 "Not until the last defender of [ROOT.GetCountry.GetCapital.GetName] is struck down!"
 senate_objectives.18.t:0 "Tidings from [sen_obj_acq_sub_target.GetName]"
 senate_objectives.18.desc:0 "The envoys of the [SCOPE.Custom('get_court_type')] of [ROOT.GetCountry.GetName] have returned from [sen_obj_acq_sub_target.GetName]."
 senate_objectives.18.desc_1:0 "Rozsądnie przyjęli nasze hojne żądania i rozpoczną wypłatę daniny w zamian za naszą ochronę."
 senate_objectives.18.desc_2:0 "Głupio odrzucili nasze wspaniałomyślne żądania i zamiast tego postanowili z nami walczyć."
 senate_objectives.18.a:0 "Nasza republika jest potężna."
 senate_objectives.18.b:0 "Mieczem i włócznią ich upokorzymy."
 senate_objectives.19.t:0 "The Temple of [sen_obj_des_shr_target.GetProvincialDeity.GetName]"
 senate_objectives.19.desc:0 "The [sen_obj_des_shr_party.GetName] enjoy a large majority in the [SCOPE.Custom('get_court_type')], and have used the opportunity to propose the temple of [sen_obj_des_shr_target.GetProvincialDeity.GetName] in [sen_obj_des_shr_target.GetName] be torn down as an insult to the divinities of the [ROOT.GetCountry.GetReligion.GetName] faith. They are sure to succeed, unless our [ROOT.GetCountry.GetRulerTitle] overrules the motion..."
 senate_objectives.19.a:0 "These profane idols must be decollated."
 senate_objectives.19.b:0 "And what if other gods share this world?"
 senate_objectives.20.t:0 "Rival Gods"
 senate_objectives.20.desc:0 "Bent on ensuring the dominance of the [ROOT.GetCountry.GetReligion.GetName] gods, the [sen_obj_ene_shr_party.GetName] have called on their majority in the [SCOPE.Custom('get_court_type')] to pass a motion of war. They seek to destroy the [sen_obj_ene_shr_target.GetOwner.GetAdjective] shrine of [sen_obj_ene_shr_target.GetProvincialDeity.GetName] in [sen_obj_ene_shr_target.GetName]. Only our [ROOT.GetCountry.GetRulerTitle] can muzzle the dogs of war."
 senate_objectives.20.a:0 "The foreign gods are weak..."
 senate_objectives.20.b:0 "...but our men need not die to prove it."
 senate_objectives.21.t:0 "Developing [city_target.GetName]"
 senate_objectives.21.desc:0 "The [sen_obj_pro_cit_party.GetName] are tired of seeing the people of [sen_obj_pro_cit_target.GetState.GetShortName] living without the necessities and luxuries that urban dwelling brings, and are using their majority in the [SCOPE.Custom('get_court_type')] to ensure a proper center is constructed in the province, around the already populous settlement of [city_target.GetName]. They are sure to secure the funds unless [ROOT.GetCountry.GetRulerTitle] overrules their votes..."
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName] needs a city."
 senate_objectives.21.b:0 "We have far greater problems to deal with."
