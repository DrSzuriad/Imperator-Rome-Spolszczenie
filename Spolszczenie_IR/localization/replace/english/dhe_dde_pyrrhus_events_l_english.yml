 dhe_dde_pyrrhus.1.t:0 "Molossyjskie ultimatum"
 dhe_dde_pyrrhus.1.desc_1:0 "W Epirze władza zależy od poparcia Molossów, najsilniejszego plemienia Epirotów.\n\nOjciec Pyrrusa, król Ajakides, popierał dzieci Aleksandra Wielkiego przeciwko Kassandrowi, ale został usunięty przez Molossów, którzy byli urażeni walkami. Zastąpili Ajakidesa jego kuzynem Neoptolemosem III, a mały Pyrrus dla swego bezpieczeństwa został zabrany na dwór sąsiedniego króla Taulantiów, Glaukiasa.\n\nAjakides później odzyskał na chwilę tron, ale poległ w bitwie przeciwko Macedończykom w 441 r. Jego brat Alketas II przejął następnie władzę, ale ostatecznie został zabity przez Molossów za swoje porażki i ekscesy, po czym Glaukias skorzystał z okazji, aby Pyrrus został koronowany w 447 r.\n\nMolossowie wciąż popierają Neoptolemosa III, a nie Pyrrusa, króla narzuconego im przez obce mocarstwo..."
 dhe_dde_pyrrhus.1.desc_2:0 "W Epirze władza zależy od poparcia Molossów, najsilniejszego plemienia Epirotów.\n\nOjciec Pyrrusa, król Ajakides, popierał dzieci Aleksandra Wielkiego, ale został usunięty przez Molossów, którzy byli urażeni walkami. Zastąpili Ajakidesa jego kuzynem Neoptolemosem III, a mały Pyrrus dla swego bezpieczeństwa został zabrany na dwór sąsiedniego króla Taulantiów, Glaukiasa.\n\nAjakides później odzyskał na chwilę tron, ale poległ w bitwie przeciwko Macedończykom w 441 r. Jego brat Alketas II przejął następnie władzę, ale ostatecznie został zabity przez Molossów za swoje porażki i ekscesy, po czym Glaukias skorzystał z okazji, aby Pyrrus został koronowany w 447 r.\n\nMolossowie woleliby władcę, którego popierają niż Pyrrusa, króla narzuconego im przez obce mocarstwo..."
 dhe_dde_pyrrhus.1.a:0 "Koronuj [SCOPE.sChar('neoptolemus').GetPraenomen]a, aby zachować pokój."
 dhe_dde_pyrrhus.1.at:0 "#R Pyrrus zostanie obalony i będzie szukał diadocha, który poprze jego roszczenia.#!"
 dhe_dde_pyrrhus.1.b:0 "Roszczenia Pyrrusa są uzasadnione."
 dhe_dde_pyrrhus.2.t:0 "Pyrrus z Epiru"
 dhe_dde_pyrrhus.2.desc_1:0 "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez naszego króla Glaukiasa, został zdetronizowany przez epirockie plemię Molossów. Postanowili oni, że zastąpi go [SCOPE.sChar('neoptolemus').GetName].\n\nOd tego czasu Pyrrus szukał wsparcia diadochów, aby, w zamian za swoją służbę i przyjaźń, wysunąć roszczenia do tronu, ale nie otrzymał żadnych ofert.\n\nW uznaniu naszej historii przyjaźni z Pyrrusem i jego długu wobec nas, jedynym słusznym rozwiązaniem jest pozwolić mu służyć naszej sprawie."
 dhe_dde_pyrrhus.2.desc_2:0 "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez przybranego ojca, króla Taulantiów Glaukiasa, został zdetronizowany przez potężne epirockie plemię Molossów. Postanowili oni, że zastąpi go [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrus po raz drugi został zmuszony do ucieczki ze swojego kraju i tym razem prosi o nasze wsparcie. Zobowiązał się do wsparcia naszej sprawy, abyśmy mogli wykorzystać jego umiejętności, o których mówi się, że dorównują największym królom Epiru i Macedonii, a przynajmniej dopóki nie wróci do Epiru jako nasz dozgonnie wdzięczny przyjaciel."
 dhe_dde_pyrrhus.2.desc_3:0 "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez przybranego ojca, króla Taulantiów Glaukiasa, został zdetronizowany przez potężne epirockie plemię Molossów. Postanowili oni, że zastąpi go [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrus po raz drugi został zmuszony do ucieczki ze swojego kraju i szuka wsparcia potężnego sojusznika w odzyskaniu tronu Epiru. Przychodzi do nas jako krewny poprzez mariaż z dynastią [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayAdjective].\n\nZobowiązał się do wsparcia naszej sprawy, abyśmy mogli wykorzystać jego umiejętności, o których mówi się, że dorównują największym królom Epiru i Macedonii, a przynajmniej dopóki nie wróci do Epiru jako nasz dozgonnie wdzięczny przyjaciel."
 dhe_dde_pyrrhus.2.desc_4:0 "Młody król Pyrrus, niedawno osadzony na tronie Epiru przez przybranego ojca, króla Taulantiów Glaukiasa, został zdetronizowany przez potężne epirockie plemię Molossów. Postanowili oni, że zastąpi go [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrus po raz drugi został zmuszony do ucieczki ze swojego kraju i szuka wsparcia potężnego sojusznika w odzyskaniu tronu Epiru.\n\nZobowiązał się do wsparcia naszej sprawy, abyśmy mogli wykorzystać jego umiejętności, o których mówi się, że dorównują największym królom Epiru i Macedonii, a przynajmniej dopóki nie wróci do Epiru jako nasz dozgonnie wdzięczny przyjaciel."
 dhe_dde_pyrrhus.2.a:0 "Będzie miał nasze wsparcie."
 dhe_dde_pyrrhus.2.b:0 "Nie jesteśmy organizacją charytatywną."
 dhe_dde_pyrrhus.2.yes.ct:0 "Pyrrus będzie do naszej dyspozycji, dopóki nie będzie miał zapewnionego wsparcia w jego powrocie do Epiru.\nEpir utraci #R -50 #! opinii o nas."
 dhe_dde_pyrrhus.2.no.ct:0 "#R Pyrrus będzie szukał wsparcia u innego diadocha.#!"
 dhe_dde_pyrrhus.3.t:0 "Wyczyny Pyrrusa"
 dhe_dde_pyrrhus.3.desc_1:0 "Pyrrusowi od swojego przybycia udało się zaimponować zarówno notariuszom państwowym, jak i żołnierzom swą walecznością w boju oraz bystrym umysłem. Jego zdolności na czele armii nie mogą być kwestionowane, ale to jego talent do zdobywania miłości swoich żołnierzy, rywalizujący nawet z Aleksandrem Zdobywcą, przyniósł mu sławę. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nMożemy być bardzo dumni z jakości wychowania, którą zapewnił król Glaukias i Beroea, nawet jeśli powtórnie został zmuszony do powrotu do Taulantii.\n\nPyrrus miał również okazję spędzić czas z dawnymi przyjaciółmi oraz poznać nowych, a także jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru."
 dhe_dde_pyrrhus.3.desc_2:0 "Pyrrus radził sobie wyjątkowo dobrze na dworze, robiąc wrażenie zarówno na mężczyznach, jak i kobietach dzięki swojej waleczności i sprawności fizycznej. Ma naturalny talent do urzekania wszystkich właściwych ludzi oraz ma wiele wielbicielek w stolicy. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nMożemy być bardzo dumni z jakości wychowania, którą zapewnił król Glaukias i Beroea, nawet jeśli powtórnie został zmuszony do powrotu do Taulantii.\n\nMiał okazję spędzić czas z dawnymi przyjaciółmi oraz poznać nowych, a także jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru, choć minie trochę czasu, zanim odejdzie."
 dhe_dde_pyrrhus.3.desc_3:0 "Pyrrusowi od swojego przybycia udało się zaimponować zarówno notariuszom państwowym, jak i żołnierzom swą walecznością w boju oraz bystrym umysłem. Jego zdolności na czele armii nie mogą być kwestionowane, ale to jego talent do zdobywania miłości swoich żołnierzy, rywalizujący nawet z Aleksandrem Zdobywcą, przyniósł mu sławę.\n\nJednak Pyrrus zgodził się wyruszyć do [SCOPE.sC('pyrrhus_second_country_scope').GetName] w ramach części naszego traktatu pokojowego oraz na znak naszej dobrej woli i chęci podtrzymania rozejmu."
 dhe_dde_pyrrhus.3.desc_4:0 "Pyrrus radził sobie wyjątkowo dobrze na dworze, robiąc wrażenie zarówno na mężczyznach, jak i kobietach dzięki swojej waleczności i sprawności fizycznej. Ma naturalny talent do urzekania wszystkich właściwych ludzi oraz ma wiele wielbicielek w stolicy. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nJednak Pyrrus zgodził się wyruszyć do [SCOPE.sC('pyrrhus_second_country_scope').GetName] w ramach części naszego traktatu pokojowego oraz na znak naszej dobrej woli i chęci podtrzymania rozejmu."
 dhe_dde_pyrrhus.3.desc_5:0 "Pyrrusowi od swojego przybycia udało się zaimponować zarówno notariuszom państwowym, jak i żołnierzom swą walecznością w boju oraz bystrym umysłem. Jego zdolności na czele armii nie mogą być kwestionowane, ale to jego talent do zdobywania miłości swoich żołnierzy, rywalizujący nawet z Aleksandrem Zdobywcą, co przyniosło mu sławę. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nPyrrus miał również okazję zaprzyjaźnić się z wieloma osobami i jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru."
 dhe_dde_pyrrhus.3.desc_6:0 "Pyrrus radził sobie wyjątkowo dobrze na dworze, robiąc wrażenie zarówno na mężczyznach, jak i kobietach dzięki swojej waleczności i sprawności fizycznej. Ma naturalny talent do urzekania wszystkich właściwych ludzi oraz ma wiele wielbicielek w stolicy. Trudno odrzucić jego rzekome pochodzenie od herosa Achillesa.\n\nPyrrus miał również okazję zaprzyjaźnić się z wieloma osobami i jest w drodze do zyskania zwolenników jego planowanego powrotu do Epiru."
 dhe_dde_pyrrhus.3.a:0 "Zeus będzie nad nim czuwał."
 dhe_dde_pyrrhus.3.at:0 "Pyrrus przeniesie się na dwór [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 dhe_dde_pyrrhus.4.t:0 "Odejście Pyrrusa"
 dhe_dde_pyrrhus.4.desc_1:0 "Nadszedł czas, aby Pyrrus opuścił Taulantię, powrócił do ojczyzny i ponownie przejął tron Epiru. Wszystkim będzie go bardzo brakować, od młodych żołnierzy, z którymi trenował, po obserwujące go uczciwe panny i oczywiście wszystkich tych, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji.\n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_2:0 "Nadszedł czas, aby Pyrrus opuścił Taulantię, powrócił do ojczyzny i ponownie przejął tron Epiru. Wszystkim będzie go bardzo brakować, zwłaszcza żołnierzom, którymi dowodził i musi zostawić i oczywiście wszystkich tych, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji. \n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_3:0 "Pyrrus w cudowny sposób zyskał poparcie prawie całego dworu od czasu jego przybycia. Nie możemy zaprzeczyć jego łasce, dowcipowi i urokowi, ani kontroli, jaką zdaje się mieć nad każdym, kogo spotka, od młodych żołnierzy, których trenuje, po piękne panny spoglądające na niego.\n\nW obliczu rozwijającej się sytuacji politycznej nie ma powodu, by pozostać w [SCOPE.sC('pyrrhus_second_country_scope').GetName], zebrał wystarczające wsparcie, aby powrócić do ojczyzny i ponownie przejąć tron Epiru. Nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nPrzeciągnął na swoją stronę walczących mężczyzn, z którymi się zaprzyjaźnił i zyskał wsparcie finansowe zainteresowanych frakcji. Wspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_4:0 "Nadszedł czas, aby Pyrrus powrócił do ojczyzny i przejął tron Epiru. Wszystkim będzie go bardzo brakować, od młodych żołnierzy, z którymi trenował, po obserwujące go uczciwe panny i oczywiście wszystkich tych, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji.\n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.desc_5:0 "Nadszedł czas, aby Pyrrus powrócił do ojczyzny i ponownie przejął tron Epiru. Wszystkim będzie go bardzo brakować, zwłaszcza żołnierzom, którymi dowodził i musi zostawić i oczywiście wszystkim, których zabawiał na bankietach swoim bystrym dowcipem i rozumowaniem. Niestety nie można go przekonać; Pyrrus wie, gdzie leży jego przeznaczenie.\n\nUdało mu się zdobyć poparcie walczących mężczyzn, z którymi się zaprzyjaźnił oraz uzyskać wsparcie finansowe od zainteresowanych frakcji.\n\nWspierając bezpośrednio Pyrrusa, możemy zapewnić dobre stosunki z Epirem po tym, jak przejmie koronę i wzmocni swoje siły..."
 dhe_dde_pyrrhus.4.a:0 "Stanie się potężnym sojusznikiem."
 dhe_dde_pyrrhus.4.at:0 "Pyrrus powróci do Epiru z dodatkowymi żołnierzami i funduszami.\nEpir zyska #G 100#! opinii o [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] zyska #G 100#! opinii o Epirze."
 dhe_dde_pyrrhus.4.b:0 "Daj mu nasze pełne wsparcie."
 dhe_dde_pyrrhus.4.bt:0 "Pyrrus powróci do Epiru z dodatkowymi żołnierzami i funduszami.\nEpir zyska #G 100#! opinii o [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] zyska #G 100#! opinii o Epirze."
 dhe_dde_pyrrhus.4.c:0 "Jego ambicje nie są naszym zmartwieniem..."
 dhe_dde_pyrrhus.4.ct:0 "Pyrrus powróci do Epiru bez naszego wsparcia, niszcząc nasze relacje z nowym królem Epiru."
 dhe_dde_pyrrhus.5.t:0 "Powrót Pyrrusa"
 dhe_dde_pyrrhus.5.desc_1:0 "Po latach spędzonych za granicą, zdetronizowany król Pyrrus, syn Ajakidesa, powrócił zhańbiony do Epiru. Zrzeka się tronu, skradzionego mu przez Molossów, byle tylko móc powrócić na dwór jako królewski Epirota.\n\nWygląda na to, że Pyrrus, nie mogąc uzyskać wsparcia od zagranicznej potęgi, przez pewien czas przebywał na dworze [SCOPE.sC('pyrrhus_fallback_scope').GetName], ale postanowił opuścić obce ziemie i wrócić do domu, gdy stało się jasne, że nie udało mu się zdobyć poparcia.\n\nMa silne roszczenia i z pewnością nie jest idiotą, być może koronowanie go jest dobrym rozwiązaniem w obecnej sytuacji..."
 dhe_dde_pyrrhus.5.desc_2:0 "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił do Epiru. Żąda tronu, który skradli mu Molossowie.\n\nWygląda na to, że Pyrrus, nie mogąc uzyskać wsparcia od żadnego z diadochów, po raz drugi szukał schronienia u Taulantiów, gdzie znalazł zwolenników i fundusze.\n\nNie mamy innego wyboru, jak przystać na jego roszczenia, nawet Molossowie są zgodni, że stanie się znacznie lepszym władcą oraz ma poparcie armii."
 dhe_dde_pyrrhus.5.desc_3:0 "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił do Epiru. Żąda tronu, który skradli mu Molossowie.\n\nWygląda na to, że Pyrrus, mimo że nie był w stanie zyskać bezpośredniego wsparcia diadochów, spędzał czas na wielu dworach, gromadząc fundusze i zyskując zwolenników.\n\nNie mamy innego wyboru, jak przystać na jego roszczenia, nawet Molossowie są zgodni, że stanie się znacznie lepszym władcą oraz ma poparcie armii."
 dhe_dde_pyrrhus.5.desc_4:0 "Po latach za granicą zdetronizowany król Pyrrus, syn Ajakidesa, powrócił do Epiru. Żąda tronu, który skradli mu Molossowie.\n\nWygląda na to, że Pyrrus był w stanie zyskać bezpośrednie wsparcie diadochów z [SCOPE.sC('pyrrhus_second_country_scope').GetName], którzy zapewnili mu fundusze i żołnierzy na wyprawę do Epiru.\n\nNie mamy innego wyboru, jak przystać na jego roszczenia, nawet Molossowie są zgodni, że stanie się znacznie lepszym władcą oraz ma poparcie armii."
 dhe_dde_pyrrhus.5.a:0 "Niech żyje król Pyrrus."
 dhe_dde_pyrrhus.5.b:0 "Niech żyje król Pyrrus."
 dhe_dde_pyrrhus.5.c:0 "On nie będzie królem."
 dhe_dde_pyrrhus.5.d:0 "Zamknąć zdrajcę."
 dhe_dde_pyrrhus.5.at:0 "Epir i [SCOPE.sC('pyrrhus_second_country_scope').GetName] zyskają #G 100#! wzajemnej opinii.\nEpir zyska kilka jednostek #Y ciężkiej piechoty#!."
 dhe_dde_pyrrhus.5.bt:0 "Epir i [SCOPE.sC('pyrrhus_second_country_scope').GetName] zyskają #G 100#! wzajemnej opinii.\nEpir zyska kilka jednostek #Y ciężkiej piechoty#! i jedną jednostkę #Y słoni bojowych#!."
 dhe_dde_pyrrhus.5.ct:0 "Epir zyska kilka jednostek #Y ciężkiej piechoty#! i #R -50#! opinii o [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 dhe_dde_pyrrhus.6.t:0 "Agresja [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]"
 dhe_dde_pyrrhus.6.desc:0 "Nasi italscy sąsiedzi zawsze znajdowali się pod silną presją, ale do tej pory my, Grecy, byliśmy w stanie utrzymać się w Wielkiej Grecji. [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] stał się coraz bardziej agresywny wraz z rozwojem i nieuchronnie wciągnięto nas w konflikt. Ich kraj jest znacznie silniejszy niż nasz, a siły, które mogą zebrać, będą poważnym zagrożeniem, nawet z pomocą.\n\nWiele lat temu Aleksander I z Epiru popłynął z armią do Wielkiej Grecji i niemalże pokonał Brucjów i Lukanów, którzy nękali Tarent, zanim poległ w bitwie. Jego prabratanek, Pyrrus, jest pod każdym względem zdolnym władcą i możemy zachęcić go, aby poszedł w ślady swoich przodków..."
 dhe_dde_pyrrhus.6.a:0 "Pyrrus jest naszą jedyną nadzieją przeciwko [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]."
 dhe_dde_pyrrhus.6.at:0 "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName] z [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName] otrzyma naszą prośbę o pomoc."
 dhe_dde_pyrrhus.6.b:0 "Epiroci będą tylko dążyć do dominacji nad nami..."
 dhe_dde_pyrrhus.7.t:0 "Okazja w Wielkiej Grecji"
 dhe_dde_pyrrhus.7.desc:0 "Przyjęliśmy wysłannika z helleńskiego państwa [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName] w Wielkiej Grecji. Proszą o naszą pomoc przeciwko polityce [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective], którzy agresywnie rozszerzają się na ziemie greckie w południowej Italii. Jesteśmy w wyjątkowej sytuacji, aby pomóc naszym greckim braciom, daje nam to też pretekst do włączania Wielkiej Grecji w naszą strefę wpływów lub całkowitego jej podbicia.\n\nKról Aleksander I z Epiru, dziadek stryjeczny Pyrrusa, podążył za podobnym przeznaczeniem, gdy starał się naśladować wschodnie podboje swojego siostrzeńca Aleksandra Wielkiego na zachodzie, i przekroczył Morze Jońskie, aby pomóc Tarentowi w walce z Brucjami i Lukanami.\n\nDzisiejsza sytuacja bardzo się zmieniła; [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] wyobcował ten obszar, a nasza interwencja z pewnością zyska wielu zwolenników na całym półwyspie. Podczas gdy Aleksander I poległ w walce z Italczykami, może to być nasza wielka szansa na zyskanie chwały."
 dhe_dde_pyrrhus.7.a:0 "Tyche faworyzuje odważnych."
 dhe_dde_pyrrhus.7.at:0 "Każdy kraj w kontynentalnej części Wielkiej Grecji nie sprzymierzony z [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] zyska #G 50#! opinii o Epirze.\nEpir zyska #Y roszczenia#! do każdej prowincji w Wielkiej Grecji, której właścicielem jest [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] lub jego sojusznicy."
 dhe_dde_pyrrhus.8.t:0 "Ambicje Pyrrusa"
 dhe_dde_pyrrhus.8.desc_1:0 "Otrzymaliśmy wiadomość, że na żądanie Hellenów z Wielkiej Grecji król Pyrrus z Epiru planuje inwazję na południową Italię, aby uchronić greckie państwa przed naszą agresją. Precedens króla Aleksandra I z Epiru, dziadka stryjecznego Pyrrusa, który przybył z pomocą Grekom i prawie pokonał Lukanów i Brucjów jest co najmniej niepokojący.\n\nWzrasta niechęć do naszej ekspansji i na pewno będzie miał wielu zwolenników w regionie. Zobaczymy, jak dalej potoczy się sytuacja."
 dhe_dde_pyrrhus.8.desc_2:0 "Otrzymaliśmy wiadomość, że król Pyrrus z Epiru po wysłuchaniu naszej prośby, planuje najechać południową Italię w celu ochrony greckich państw. Istnieje precedens dotyczący do króla Aleksandra I z Epiru, dziadka stryjecznego Pyrrusa, który przybył z pomocą Grekom i prawie pokonał Lukanów i Brucjów.\n\nWzrasta niechęć do ekspansji Rzymian i na pewno będzie miał wielu zwolenników w regionie. Miejmy nadzieję, że nas nie zawiedzie."
 dhe_dde_pyrrhus.8.desc_3:0 "Otrzymaliśmy wiadomość, że na żądanie Hellenów z Wielkiej Grecji król Pyrrus z Epiru planuje inwazję na południową Italię w celu ochrony greckich państw. Istnieje precedens dotyczący króla Aleksandra I z Epiru, dziadka stryjecznego Pyrrusa, który przybył z pomocą Grekom i prawie pokonał Lukanów i Brucjów.\n\nWzrasta niechęć do ekspansji Rzymian i na pewno będzie miał wielu zwolenników w regionie. To może być dla nas wyjątkowa okazja."
 dhe_dde_pyrrhus.8.a:0 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] nie boi się nikogo."
 dhe_dde_pyrrhus.8.at:0 "#R Epir zyska #Y roszczenia#! do każdego terytorium [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] w regionie #YWielka Grecja#!#!."
 dhe_dde_pyrrhus.8.b:0 "Miejmy nadzieję, że był to dobry pomysł..."
 dhe_dde_pyrrhus.8.bt:0 "Epir zyska #Y roszczenia#! do każdego terytorium [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] w regionie #YWielka Grecja#!."
 dhe_dde_pyrrhus.10.t:0 "Śmierć Pyrrusa"
 dhe_dde_pyrrhus.10.desc:0 "Dotarły do nas wieści, że obalony król Pyrrus zmarł w nieznanym zakątku świata w nieznanych okolicznościach. Spadkobierca Achillesa poległ, a cały Epir będzie płakał nad swoim utraconym synem.\n\nTylko Zeus wie, co mógłby osiągnąć, gdyby nie zazdrość i złośliwość pomniejszych ludzi."
 dhe_dde_pyrrhus.10.a:0 "Dobranoc słodki książę..."
 dhe_dde_pyrrhus.11.t:0 "Przyjaźń z Tracją"
 dhe_dde_pyrrhus.11.desc:0 "Królestwo Macedonii od dawna wtrąca się w sprawy Epiru i ogranicza nasze możliwości ekspansji i zwiększania wpływów w Grecji. Trakowie, po przeciwnej stronie Macedonii, znajdują się w podobnej sytuacji; zazdrośni o potęgę rywala, który osacza ich od pokoleń.\n\nMożemy negocjować z diadochem [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] z Tracji, biorąc pod uwagę nasze wspólne interesy przeciwko Macedończykom oraz nasze wyjątkowe położenie wokół królestwa Aleksandra."
 dhe_dde_pyrrhus.11.a:0 "Zobaczą korzyści płynące z naszej oferty."
 dhe_dde_pyrrhus.11.at:0 "Tracja zdecyduje, czy przyjąć nasze warunki przyjaźni."
 dhe_dde_pyrrhus.11.b:0 "Możemy wykorzystać to na naszą korzyść."
 dhe_dde_pyrrhus.11.c:0 "Nasze interesy leżą gdzie indziej..."
 dhe_dde_pyrrhus.12.t:0 "Przyjaźń z Epirem"
 dhe_dde_pyrrhus.12.desc:0 "Królestwo Epiru wystąpiło się do nas z propozycją przyjaźni. Macedonia od dawna wtrąca się w sprawy Tracji oraz ogranicza nasze możliwości ekspansji i zwiększania wpływów w Grecji. Epiroci, po przeciwnej stronie Macedonii, znajdują się w podobnej sytuacji; zazdrośni o potęgę rywala, który osacza ich od pokoleń.\n\nBiorąc pod uwagę nasze wspólne interesy przeciwko Macedończykom i nasze wyjątkowe położenie wokół królestwa Aleksandra, mogą być bardzo przydatnym sojusznikiem."
 dhe_dde_pyrrhus.12.a:0 "Otoczymy Macedonię."
 dhe_dde_pyrrhus.12.at:0 "Epir zyska #G 75#! opinii o Tracji\nTracja zyska #G 75#! opinii o Epirze"
 dhe_dde_pyrrhus.12.b:0 "Nasze interesy leżą gdzie indziej..."
 dhe_dde_pyrrhus.14.t:0 "Wyrocznia dodońska"
 dhe_dde_pyrrhus.14.desc:0 "Renowacja Wyroczni Dodońskiej nareszcie dobiegła końca, wraz z budową dużego amfiteatru i przygotowaniem terenów pod coroczne igrzyska i ceremonie. Sanktuaria Zeusa Naiosa, święty dąb oraz świątynie Heraklesa i Dione zostały otoczone murem i są teraz ledwo rozpoznawalne, ponieważ są pokryte nowym kamieniem oraz ozdobione płaskorzeźbami i fryzami.\n\nRzeczywiście, Dodona po raz kolejny będzie mogła rywalizować z innymi słynnymi miejscami kultu religijnego w Grecji i pokazując światu bogactwo i pobożność Epiru."
 dhe_dde_pyrrhus.14.a:0 "To jest cudowne."
 dhe_dde_pyrrhus.15.t:0 "Dywidendy z Dodony"
 dhe_dde_pyrrhus.15.desc:0 "Sukces renowacji wyroczni w Dodonie, a zwłaszcza liczba odwiedzających ceremonie i wróżenia z wietrznych dzwonków świętego dębu, była zdumiewająca.\n\nIgrzyska są stale odwiedzane i wraz z dramatycznymi przedstawieniami przyciągają wielu kupców i zamożnych klientów do kompleksu świątynnego.\n\nEpir po raz kolejny stał się ważnym centrum religijnym Grecji i nie ma wątpliwości, że Zeus Naios uśmiecha się do nas."
 dhe_dde_pyrrhus.15.a:0 "To wszystko dla Epiru."
 dhe_dde_pyrrhus.15.b:0 "Zorganizujemy ceremonię godną bogów olimpijskich."
 dhe_dde_pyrrhus.16.t:0 "Propozycja dla Epiru"
 dhe_dde_pyrrhus.16.desc:0 "Królestwo Epir zajmuje strategiczną pozycję między centrum Grecji a południowo-wschodnim krańcem Półwyspu Apenińskiego. Jego król Pyrrus wyrobił sobie renomę i pod jego rządami Epir może być użytecznym sprzymierzeńcem wpływającym na Grecję i Wielką Grecję.\n\nNasza pozycja jest atakowana ze wszystkich stron, a Pyrrus, potomek Achillesa, może przechylić równowagę na naszą korzyść.\n\nAby zapewnić trwałą przyjaźń, możemy zaoferować mu [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] w mariażu ze sporym posagiem..."
 dhe_dde_pyrrhus.16.a:0 "Dokonaj uzgodnień."
 dhe_dde_pyrrhus.16.at_1:0 "Jeśli Epir zaakceptuje propozycję, Syrakuzy dadzą Epirowi w posagu wyspę #Y Korkyra#!."
 dhe_dde_pyrrhus.16.at_2:0 "Jeśli Epir zaakceptuje propozycję, Syrakuzy dadzą Epirowi w posagu #R 100#! @gold!."
 dhe_dde_pyrrhus.16.b:0 "To nie leży w naszym interesie..."
 dhe_dde_pyrrhus.17.t:0 "Syrakuzy oferują mariaż"
 dhe_dde_pyrrhus.17.desc:0 "Otrzymaliśmy ofertę od Syrakuz; ich władca, [SCOPE.sChar('agathocles').GetName] oferuje nam mariaż [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] z królem Pyrrusem, z hojnym posagiem w zamian za przyjaźń.\n\nSyrakuzy zajmują strategiczną pozycję na Sycylii; ich miasta, położone między bogatymi ziemiami kartagińskimi a Półwyspem Apenińskim, są ważnymi węzłami handlowymi. Zawsze byli mocno naciskani z obu stronach i oczywiście szukali potężnego sojusznika, aby ugruntować swoją pozycję.\n\nJest również prawdopodobne, że mariaż ten może dać nam uzasadnione powody, aby ekspansji na Sycylię, jeśli nadejdzie właściwy czas..."
 dhe_dde_pyrrhus.17.a:0 "Nie możemy przepuścić tej okazji."
 dhe_dde_pyrrhus.17.at_1:0 "To jest okazja."
 dhe_dde_pyrrhus.17.at_2:0 "Otrzymamy w posagu #G 100#! @gold! od Syrakuz."
 dhe_dde_pyrrhus.17.b:0 "Pyrrus nie porzuci swojej żony."
 dhe_dde_pyrrhus.17.c:0 "Nie jesteśmy zainteresowani..."
 dhe_dde_pyrrhus.18.t:0 "Desperackie rozwiązanie"
 dhe_dde_pyrrhus.18.desc_1:0 "$dhe_dde_pyrrhus.18.desc_block$\n\nAs a last resort, it has been suggested that we offer [me_epirus_scope.GetRuler.GetPraenomen] of Epirus to lead us. However, who knows where his interests really lay..."
 dhe_dde_pyrrhus.18.desc_2:0 "$dhe_dde_pyrrhus.18.desc_block$\n\nAs a last resort, it has been suggested that we offer [me_epirus_scope.GetRuler.GetPraenomen] Epirus to lead us. His marriage to our ruling dynasty gives him a solid claim, and he may be the best hope we have of maintaining Greek rule over Syracuse. However, who knows where his interests really lay..."
 dhe_dde_pyrrhus.18.desc_3:0 "$dhe_dde_pyrrhus.18.desc_block$\n\n[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] of Epirus has approached us in these trying times offering an alliance, that [me_epirus_scope.GetRuler.GetSheHe] might aid in delivering the Siceliotes from the barbarians threat, but at what cost?"
 dhe_dde_pyrrhus.18.desc_block:0 "We once again face destruction by the treacherous Carthaginians. They, like so many others, have long desired to conquer the rich island of Sicily for themselves, and we have always forced them back. Today, we are up against perhaps the largest threat we have ever faced, and many view our situation as hopeless."
 dhe_dde_pyrrhus.18.a:0 "Musimy poprosić Pyrrusa o pomoc."
 dhe_dde_pyrrhus.18.at:0 "#R Jeśli Epir przyjmie ofertę, staniemy się jego państwem klientelnym, a Epir otrzyma roszczenia do całej Sycylii oraz wypowie wojnę Kartaginie."
 dhe_dde_pyrrhus.18.b:0 "Nie potrzebujemy jego pomocy..."
 dhe_dde_pyrrhus.18.bt:0 "Epir zyska #Y roszczenia#! do każdej prowincji na Sycylii."
 dhe_dde_pyrrhus.18.c:0 "Potrzebujemy ich pomocy."
 dhe_dde_pyrrhus.18.d:0 "Oportunistyczni nikczemnicy."
 dhe_dde_pyrrhus.18.tt:0 "#Y [me_epirus_scope.GetName]#! has gained claims on all #Y $carthaginian$#! territories in Sicily."
 dhe_dde_pyrrhus.19.t:0 "Okazja na Sycylii"
 dhe_dde_pyrrhus.19.desc_1:0 "Syrakuzy zwróciły się do nas z ofertą...\n\nZostali zaatakowani przez potężnych Kartagińczyków dążących do panowania nad Sycylią. W obawie, że nie będą w stanie utrzymać swojej niezależności wobec tak potężnego wroga, zasugerowali formalne koronowanie Pyrrusa na króla Sycylii.\n\nWygląda na to, że obserwowali naszą ekspansję w Wielkiej Grecji z dużym zainteresowaniem i woleliby być poddanymi greckiego króla niż zdać się na obcych najeźdźców.\n\nMusimy to dokładnie przemyśleć, przyjęcie ich oferty będzie oznaczało otwartą wojnę z Kartaginą"
 dhe_dde_pyrrhus.19.desc_2:0 "Syrakuzy zwróciły się do nas z ofertą...\n\nZostali zaatakowani przez potężnych Kartagińczyków dążących do panowania nad Sycylią. W obawie, że nie będą w stanie utrzymać swojej niezależności wobec tak potężnego wroga, zasugerowali formalne koronowanie Pyrrusa na króla Sycylii.\n\nWygląda na to, że z wielkim zainteresowaniem śledzą sukcesy Pyrrusa, a biorąc pod uwagę jego więzy małżeńskie, jego prawo do tronu jest uzasadnione.\n\nMusimy to dokładnie przemyśleć, przyjęcie ich oferty będzie oznaczało otwartą wojnę z Kartaginą."
 dhe_dde_pyrrhus.19.a:0 "Sycylia jest gotowa do wzięcia"
 dhe_dde_pyrrhus.19.at:0 "Syrakuzy zostaną #Y państwem klientelnym#! Epiru, Epir zyska roszczenia do całej Sycylii i wypowie wojnę Kartaginie.\nKażdy helleński kraj na Sycylii i w Wielkiej Grecji zyska #G 50#! opinii o Epirze."
 dhe_dde_pyrrhus.19.b:0 "Daremne wysiłki, ale warto wiedzieć..."
 dhe_dde_pyrrhus.19.bt:0 "Epir zyska roszczenia do całej Sycylii."
 dhe_dde_pyrrhus.20.t:0 "Niezwykły człowiek"
 dhe_dde_pyrrhus.20.desc:0 "W wyniku zakończenia działań wojennych z [SCOPE.sC('pyrrhus_first_country_scope').GetName], Jak zwykle uzgodniono wymianę zakładników w celu promowania dobrej woli i zapewnienia uzgodnionego rozejmu.\n\nOkazało się, że jednym z tych zakładników jest Pyrrus z Epiru, odległy krewny Aleksandra Wielkiego i potomek samego Achillesa.\n\nPoszukuje wsparcia, które pomoże mu odzyskać tron Epiru, z którego został niedawno obalony."
 dhe_dde_pyrrhus.20.a:0 "Zobaczymy, jaki będzie dalszy rozwój wydarzeń..."
 dhe_dde_pyrrhus.20.at:0 "Pyrrus pozostanie na naszym dworze przed powrotem do Epiru."
 dhe_dde_pyrrhus.21.t:0 "Roszczenia do Sycylii"
 dhe_dde_pyrrhus.21.desc_1:0 "Otrzymaliśmy wiadomość, że Syrakuzy rozważają zwrócenie się do nas o wsparcie ich w wojnie z Kartaginą, biorąc pod uwagę naszą obecność w Wielkiej Grecji i zainteresowanie sikeliockimi koloniami.\n\nZamiast tego wybrali niezależną kontynuację beznadziejnej wojny. Jednak nadal możemy być w stanie wykorzystać ich słabość dla własnych korzyści..."
 dhe_dde_pyrrhus.21.desc_2:0 "Otrzymaliśmy wiadomość, że Syrakuzy rozważają zwrócenie się do nas o wsparcie ich w wojnie z Kartaginą, biorąc pod uwagę nasz mariaż i zainteresowanie Wielką Grecją.\n\nZamiast tego wybrali niezależną kontynuację beznadziejnej wojny. Jednak nadal możemy być w stanie wykorzystać ich słabość dla własnych korzyści..."
 dhe_dde_pyrrhus.21.a:0 "Sycylia będzie nasza."
 dhe_dde_pyrrhus.21.at:0 "Epir zyska roszczenia do całej Sycylii."
 dhe_dde_pyrrhus.22.t:0 "Pyrrus chroniony przez [SCOPE.sC('pyrrhus_first_country_scope').GetName]"
 dhe_dde_pyrrhus.22.desc_1:0 "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że Taulantiowie ponownie zaoferowali mu schronienie i bez wątpienia planują jakiś plan odzyskania tronu."
 dhe_dde_pyrrhus.22.desc_2:0 "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że diadoch [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] zaoferował mu schronienie, krewny przez królewski mariaż i bez wątpienia planuje jakiś plan odzyskania tronu z pomocą [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_3:0 "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że diadoch [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] zaoferował mu schronienie, i bez wątpienia planuje jakiś plan odzyskania tronu z pomocą [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_4:0 "W chaosie po jego obaleniu przez Molossów i koronacji [SCOPE.sChar('neoptolemus').GetName], Pyrrus zdołał uciec z Epiru z pomocą dworzan i sług, nim nasi żołnierze zdołali go znaleźć.\n\nOtrzymaliśmy wiadomość, że [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] z [SCOPE.sC('pyrrhus_first_country_scope').GetName] zaoferował mu schronienie i bez wątpienia planuje jakiś plan odzyskania tronu z pomocą [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.a:0 "Pozwól mu uciec."
 dhe_dde_pyrrhus.23.t:0 "Pyrrus wymieniony za zakładnika"
 dhe_dde_pyrrhus.23.desc:0 "Otrzymaliśmy wiadomość, że obalony pretendent Pyrrus stał się jedynie pionkiem politycznego manewru diadochów.\n\nZostał przeniesiony do [SCOPE.sC('pyrrhus_second_country_scope').GetName] jako zakładnik po ich konflikcie z jego obrońcami z [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.23.a:0 "Nic nie może na to poradzić..."
 dhe_dde_pyrrhus.25.t:0 "Tracka odpowiedź"
 dhe_dde_pyrrhus.25.desc:0 "Nasi ambasadorzy wysłani do Tracji powrócili z wiadomością, że udało im się dojść do porozumienia z [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nWygląda na to, że ich nieufność wobec Macedonii odzwierciedla naszą własną i sojusz może być bardzo prawdopodobny..."
 dhe_dde_pyrrhus.25.a:0 "Wspaniale."
 dhe_dde_pyrrhus.26.t:0 "Tracka odpowiedź"
 dhe_dde_pyrrhus.26.desc:0 "Nasi ambasadorzy wysłani do Tracji powrócili z wiadomością, że nie byli w stanie przekonać [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nWygląda na to, że Trakowie mają inne pomysły na powstrzymanie Macedończyków..."
 dhe_dde_pyrrhus.26.a:0 "Warto spróbować..."
 dhe_dde_pyrrhus.27.t:0 "Pyrrus osiąga pełnoletność"
 dhe_dde_pyrrhus.27.desc:0 "Obalony król Pyrrus osiągnął wiek, w którym jego umiejętności mogą być dla nas przydatne. Nie pozostanie z nami na zawsze, ale jest gotów wykorzystać swoje niezwykłe zdolności wojskowe i inne talenty do naszych celów, w czasie gdy cieszy się naszą gościnnością."
 dhe_dde_pyrrhus.27.a:0 "Mógłby wygrać dla nas kilka bitew za nasze wysiłki."
 dhe_dde_pyrrhus.28.t:0 "Pyrrus przyjmuje ofertę"
 dhe_dde_pyrrhus.28.desc:0 "Otrzymaliśmy wiadomość, że król Pyrrus przyjął naszą ofertę mariażu z [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName] wyjechała do Epiru i jej nowego męża, wraz z afirmacją naszego hojnego posagu. Miejmy nadzieję, że układ ten okaże się korzystny..."
 dhe_dde_pyrrhus.28.a:0 "Świetnie."
 dhe_dde_pyrrhus.29.t:0 "Pyrrus odrzuca ofertę"
 dhe_dde_pyrrhus.29.desc_1:0 "Otrzymaliśmy wiadomość, że król Pyrrus odrzucił naszą ofertę mariażu z [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. Wygląda na to, że Pyrrus nie porzuci swojej obecnej żony.\n\nBędziemy musieli znaleźć kogoś innego dla [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.desc_2:0 "Otrzymaliśmy wiadomość, że król Pyrrus odrzucił naszą ofertę mariażu z [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. Wygląda na to, że Pyrrus, pomimo braku małżonki, nie jest zainteresowany naszą ofertą...\n\nBędziemy musieli znaleźć kogoś innego dla [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.a:0 "Warto spróbować..."
 dhe_dde_pyrrhus.30.t:0 "Pyrrus na Sycylii"
 dhe_dde_pyrrhus.30.desc_1:0 "Otrzymaliśmy wiadomość, że król Pyrrus z Epiru przyjął naszą prośbę o pomoc! Koronowaliśmy Pyrrusa na króla Sycylii, i teraz de facto jesteśmy jego poddanymi, ale przyłączył się do naszej wojny z Kartaginą!\nNiech Nike uśmiechnie się do nas!"
 dhe_dde_pyrrhus.30.desc_2:0 "Otrzymaliśmy wiadomość, że na żądanie Syrakuz, król Pyrrus z Epiru został koronowany na króla Sycylii, aby bronić jej przed naszą inwazją.\nSyrakuzy stały się poddanym Epiru, a wszystkie greckie państwa w południowej Italii zwracają się do Pyrrusa o ochronę ich niepodległości."
 dhe_dde_pyrrhus.30.desc_3:0 "Otrzymaliśmy wiadomość, że na żądanie Syrakuz, król Pyrrus z Epiru został koronowany na króla Sycylii, aby bronić jej przed kartagińską inwazją.\nSyrakuzy stały się poddanym Epiru, a wszystkie greckie państwa w południowej Italii zwracają się do Pyrrusa o ochronę ich niepodległości."
 dhe_dde_pyrrhus.30.a:0 "Miejmy nadzieję, że przybędzie szybko..."
 dhe_dde_pyrrhus.30.b:0 "Głupcy wymieniają jednego najeźdźcę na drugiego."
 dhe_dde_pyrrhus.30.c:0 "Ciekawe..."
 dhe_dde_pyrrhus.30.tooltip:0 "Epir zyskuje roszczenia do całej Sycylii i wypowiada wojnę Kartaginie.\nKażdy helleński kraj na Sycylii i w Wielkiej Grecji zyskuje #G 50#! opinii o Epirze."
 dhe_dde_pyrrhus.31.t:0 "Pyrrus odmawia"
 dhe_dde_pyrrhus.31.desc:0 "Otrzymaliśmy odpowiedź od króla Pyrrusa z Epiru, który odrzucił naszą prośbę o pomoc w zamian za poddaństwo...\n\nCo gorsza, opisując naszą sytuację, mogliśmy przekazać Pyrrusowi informacje, których potrzebuje, aby wykorzystać nasze słabości. Z pewnością ma plany uczynienia Sycylii satelitą Wielkiej Grecji..."
 dhe_dde_pyrrhus.31.a:0 "Warto spróbować..."
 dhe_dde_pyrrhus.32.t:0 "$epirus_2_magna$"
 dhe_dde_pyrrhus.32.desc:0 "Przed laty Aleksander I z Epiru, [SCOPE.Custom('epirus_2_alexandros_relation')]brat Olimpias z Macedonii, postanowił przedostać się do Italii i opanować półwysep, zachęcony wschodnimi podbojami swego bratanka Aleksandra Wielkiego.\n\nPoprowadził tam niesamowitą kampanię przeciwko Lukanom i Brucjom z pomocą greckiej kolonii Taras, anektując Sipious, Herakleję i Terinę, a nawet zawierając traktat z Rzymem. Mojry jednak miały inne plany i wskutek zdrady został wciągnięty w nierówną walkę w bitwie pod Pandozją. Tam poległ, ale najpierw ubolewał, że sukcesy jego bratanka Aleksandra były wynikiem "wojowania z kobietami" w Persji, podczas gdy on musiał stawić czoła prawdziwym mężczyznom w Italii.\n\nEpir stracił swoje italskie posiadłości w następnych latach, ale teraz może mieć szansę wypełnić przeznaczenie wiecznego rodu Achillesa, który wydał na świat największych zdobywców świata."
 dhe_dde_pyrrhus.32.a:0 "Tyche faworyzuje odważnych."
 dhe_dde_pyrrhus.32.at:0 "Epir uzyska roszczenia do kontynentalnych terytoriów w regionie #Y Wielka Grecja#!."
 epirus_2_alexandros_relation_1:0 "kuzyn Pyrrusa i "
 epirus_2_alexandros_relation_2:0 "ojciec Neoptolemosa III i "
 epirus_2_alexandros_relation_3:0 ""
 dhe_dde_pyrrhus_molossians_angered_cm:0 "Rozgniewani Molossowie"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "Odmawiając obalenia króla Pyrrusa, rozgniewaliśmy potężne plemię Molossów, którego poparcie jest kluczowe dla legitymizacji władców Epiru."
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "Gotowość do wojny"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "Przygotowanie do konfliktu z Kartaginą zmusiło nas do zmobilizowania pełnego potencjału militarnego."
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Błogosławieństwa Dodony."
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Renowacja wyroczni dodońskiej postawiła nas w dobrym świetle przed bogami olimpijskimi."
 dhe_dde_pyrrhus_dodona_boon_cm:0 "Miłowani przez bogów"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "Oddanie Epirotów wobec bogów olimpijskich jest znane; naprawdę są błogosławieni we wszystkich swoich wysiłkach."
 dhe_dde_pyrrhus_dodona_pm:0 "Wyrocznia dodońska"
 desc_dhe_dde_pyrrhus_dodona_pm:0 "Renowacja wyroczni w Dodonie oraz organizacja igrzysk i świąt przyniosła Dodonie stały dopływ gości i handlarzy."
