 dhe_dde_pyrrhus_syracuse_op:0 "Królewski mariaż"
 dhe_dde_pyrrhus_deposed_pyrrhus_op:0 "Obalony król Pyrrus"
 dhe_dde_pyrrhus_intervention_op:0 "Interwencja przeciwko sąsiednim agresorom"
 dhe_dde_pyrrhus_refused_syracuse_op:0 "Odmówiona pomocy"
