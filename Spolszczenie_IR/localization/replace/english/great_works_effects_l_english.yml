 gw_effect_tax_and_commerce_DESC:0 "Niech nasze sakiewki będą zasobne w srebro, nasze skarbce wypełnione po brzegi złotem i klejnotami, a nasze stoły zastawione egzotycznymi bogactwami obcych krajów, przywiezionymi przez naszych kupców, odkrywców, kapitanów i negocjatorów. Będziemy prosperować!"
 gw_effect_slave_work_DESC:0 "In the words of an ancient Egyptian slave labor contract: "I am your servant. I shall not be free. You will protect me; you will keep me safe; you will guard me. You will keep me sound; you will protect me from every demon.""
 gw_effect_civilization_builder_DESC:0 "Ludność bez kultury jest jedynie kpiną ze splendoru, który stara się naśladować. Prawda, którą odnajdujemy w naszym sposobie życia, w naszym niepowtarzalnym przekazie sztuki, filozofii, nauki i wiary, jest tym, co wynosi nas jako naród ponad zwierzęta i ludzi. "
 gw_effect_culture_expansion_DESC:0 "Nasza cywilizacja jest zbudowana na zjednoczeniu naszych przekonań i kultury. Razem, jako jeden lud i jeden naród, rozwijamy się i prosperujemy oraz witamy tych, którzy chcą dołączyć do nas, aby nauczyć się naszego sposobu życia. "
 gw_effect_civil_engineering_DESC:0 "Opierając się na fundamencie naszych osiągnięć naukowych, budujemy nasze miasta ze świątyniami sięgającymi nieba, akweduktami transportującymi życiodajną wodę i teatrami zapewniającymi rozrywkę naszym masom, zapisując się w historii na wiele pokoleń."
 gw_effect_martial_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć, które przyczyniły się do rozwoju naszej wiedzy o sztuce wojny, podboju i chwały."
 gw_effect_civic_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć, które przyczyniły się do rozwoju naszej cywilizacji w dziedzinach zarządzania, administracji i rządzenia."
 gw_effect_oratory_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwoju naszej kultury w dziedzinach dyplomacji, retoryki i szlachetnej sztuki prowadzenia debaty."
 gw_effect_religious_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwijaniu naszego zrozumienia tego, co metafizyczne, święte i boskie. "
 gw_effect_governing_doctrine_DESC:0 "Dobrze utrzymany ogród kwitnie, podobnie jak nasze prowincje, które dzięki ciężkiej pracy naszych doświadczonych gubernatorów i ich niekończącym się wysiłkom, zapewniają naszemu narodowi i ludziom dobrobyt i pomyślność. "
 gw_effect_noble_pop_doctrine_DESC:0 "W hołdzie naszym chwalebnym przywódcom: wzorom naszych wartości kulturowych i chlubom naszej cywilizacji, z których wyrosły ideały naszego narodu."
 gw_effect_citizen_pop_doctrine_DESC:0 "W hołdzie naszym wybitnym obywatelom: ich bystrym umysłom, pobożnym rozumom i lojalnej postawie, z których wypływają nasza kultura i legenda, przewyższające innych."
 gw_effect_freemen_pop_doctrine_DESC:0 "W hołdzie naszym nieugiętym wolnym ludziom: ich niezłomnej odwadze, lojalnej postawie i dumnym przodkom, na których nasz naród opiera swoją wolność i suwerenność."
 gw_effect_tribesmen_pop_doctrine_DESC:0 "W hołdzie naszym nieustraszonym plemieńcom: ich odważnej postawie, niezłomnej determinacji i szanowanemu rodowodowi, z którego wyrośliśmy, prowadząc naszych wrogów przed sobą i zajmując ich ziemie na drodze podboju."
 gw_effect_slaves_pop_doctrine_DESC:0 "W hołdzie naszej sprawnej sile roboczej: jej nieugiętej determinacji, silnym umysłom i posłusznemu zachowaniu, dzięki którym nasze miasta, świątynie oraz forty zyskały podziw i szacunek wśród naszych poddanych, sojuszników, sąsiadów i rywali."
 gw_effect_expanding_population_DESC:0 "Our people stand strong and we are thriving; this is our home and where we belong. From here we will grow and prosper: to build on our traditions and spread our legacy across the world."
 gw_effect_fantastic_ruler_DESC:0 ""A leader should always abide by these two rules. First, to only do what the reason of ruling and legislating faculties suggest for the service of man. Second, to change opinion when justified or to the public advantage, never for personal pleasure.""
 gw_effect_diplomacy_supreme_DESC:0 "„Mądrzy ludzie mówią, bo mają coś do powiedzenia; głupcy, bo muszą coś powiedzieć”."
 gw_effect_diplomats_supreme_DESC:0 ""Question everything. Learn something. Answer nothing.""
 gw_effect_diplomatic_range_DESC:0 "Our reach shall extend beyond the horizon to be felt in every nook and corner of the world. All underneath our influence shall admire our magnificent nation, and fear our unstoppable power as we take control over our domains."
 gw_effect_friendly_diplomacy_DESC:0 ""Nothing is enough for the man to whom enough is too little""
 gw_effect_overlord_boost_DESC:0 "May we stand united with those who gather under our leadership: together we shall shape our nation into glory and legend, relying on our tireless devotion to the coalition from which our golden age is built."
 gw_effect_conquerer_doctrine_DESC:0 "Our path is laid out before us. Woe the enemy that stand in our way on our road to conquest. Shoulder to shoulder, shield linked to shield, men with iron in their hearts and victory before them will bring triumph to our glorious nation."
 gw_effect_siege_doctrine_DESC:0 "With the ingenious minds of our sappers, scientists and engineers, there are no walls we cannot break, deserts we cannot cross or famine we will not be able to endure."
 gw_effect_army_breeding_DESC:0 "Our people stand strong, for we are many. From our masses we rise as a nation and in our midst we flourish as we grow our strength and power."
 gw_effect_army_logistics_DESC:0 "Logistyka jest podstawą każdej armii, gdyż bez niej ani człowiek, ani zwierzę nie dotrą na pole bitwy. Głód i wycieńczenie zbierają żniwo na długo przed tym, jak miecz lub strzała zadecydują o ich losie."
 gw_effect_cohort_drill_doctrine_DESC:0 "A sword is only as good as the man who wields it, and a thousand men are only as good as the general who leads them. With our hard-earned experience and knowledge of shaping sheep into lions, we provide both."
 gw_effect_navy_drill_doctrine_DESC:0 "Hard-earned grit, from the unrelenting sea-salt, savage storms, and scorching sun, has shaped us into fearsome sailors and the chosen of the seas."
 gw_effect_mercenary_doctrine_DESC:0 "Dla tych, którzy żyją z wojowania mieczem: oddajemy wam cześć i wychwalamy. Niech wasze ciosy będą precyzyjne, wasi towarzysze broni lojalni, a dni obfite i bogate! "
 gw_effect_defense_doctrine_DESC:0 "Tym, którzy chronią nas przed naszymi wrogami: pozdrawiamy was! Do tych, którzy chcą plądrować, rabować i niszczyć nasze ziemie: nie znajdziecie tu nic poza głodem, śmiercią i klęską."
 gw_effect_retaliation_doctrine_DESC:0 "Mądrze wybierajcie swoje bitwy, abyście mogli dożyć kolejnego dnia. "
 gw_effect_strong_generals_DESC:0 "„Nie boję się armii lwów prowadzonych przez owcę; boję się armii owiec prowadzonych przez lwa”."
 gw_effect_efficient_forts_DESC:0 "Dla tych, którzy stoją na straży w nocy: oddajemy cześć wam i waszej nieustannej czujności wobec tych, którzy chcą nam przynieść krzywdę i cierpienie."
 gw_effect_omen_doctrine_DESC:0 "Studiując otaczające nas znaki, zaczynamy rozumieć ścieżki losu i dowiadujemy się, jak możemy zmierzać ku naszej świetlanej przyszłości."
 gw_effect_for_the_masses_DESC:0 "A nation is only as good as its people. We, having the most exceptional people of any nation, excel as a society: built by our capable workforce, protected by our adamant armies, cultivated by our scholars and led by our fearless leaders. Glory to us all!"
 gw_effect_strong_admirals_DESC:0 "Obrońcom naszych wybrzeży, portów i handlu: jesteśmy wam winni dozgonną wdzięczność za waszą lojalną służbę i śmiałe przedsięwzięcia, dzięki którym nasze wybrzeża są bezpieczne od zagrożeń z zewnątrz."
 gw_effect_resilient_at_sea_DESC:0 "W hołdzie naszym wieloletnim tradycjom panowania nad morzem, kształtującym pokolenia zahartowanych mężczyzn, którzy wytrwale znoszą trudy szalejących sztormów i palącego słońca. Pełni pokory wyrażamy wdzięczność."
 gw_effect_martial_education_DESC:0 "„Rzuć mnie na pożarcie wilkom, a wrócę, stając na czele watahy”."
 gw_effect_finesse_education_DESC:0 "„Wszystko, co słyszymy, jest opinią, a nie faktem. Wszystko, co widzimy, jest punktem widzenia, a nie prawdą”."
 gw_effect_charisma_education_DESC:0 "„Nic nie jest tak niewiarygodne, by oratorstwo nie mogło uczynić tego możliwym do przyjęcia”."
 gw_effect_zeal_education_DESC:0 "„Dla ludu religia jest prawdą, dla mędrców fałszem, a dla władców jest po prostu użyteczna”."
