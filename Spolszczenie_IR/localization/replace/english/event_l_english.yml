l_english:
 slave_revolts.1.t:0 "Bunt niewolników w [ROOT.GetProvince.GetName]!"
 slave_revolts.1.desc:0 "Złe traktowanie ogromnej liczby niewolników w mieście [ROOT.GetProvince.GetName] doprowadziło do ich powstania przeciwko swoim panom. Żądają przyznania im wolności i ukarania ich byłych panów.\nWieść o tym buncie szybko się rozprzestrzenia i budzi w niektórych nadzieję i odwagę, a w innych strach o życie i majątek. Jeśli niewolnik może łatwo obalić swego pana, żaden wolny człowiek nie jest bezpieczny..."
 slave_revolts.1.a:0 "Ten bunt zostanie stłumiony!"
 slave_revolts.1.a.tt:0 "#R Populacja niewolników w terytoriach zdobytych przez buntowników, dołączy do buntu.#!"
 slave_revolts.2.t:0 "Upadek [ROOT.GetProvince.GetName]"
 slave_revolts.2.desc:0 "Zdobycie miasta [ROOT.GetProvince.GetName] przez zbuntowanych niewolników zszokowało nasze społeczeństwo. Niewolnicy wysłali posłańca z prośbą, abyśmy pozwolili im osiedlić się jako wolni ludzie w okolicy i obiecali im amnestię.\nBez wątpienia spełnienie takich żądań byłoby postrzegane jako obraza dla wszystkich właścicieli niewolników w [ROOT.GetProvince.GetOwner.GetName], ale może to być najszybszy sposób na zakończenie tego konfliktu."
 slave_army_growth_tooltip:0 "Lokalni buntownicy dołączyli do armii buntowników"
 slave_revolts.2.a:0 "Nie będziemy negocjować z niewolnikami!"
 slave_revolts.2.b:0 "Musimy spełnić ich żądania."
 slave_revolts.3.t:0 "Bunt niewolników stłumiony"
 slave_revolts.3.desc:0 "Położyliśmy kres rzeszom bezpańskich niewolników nękających nasz kraj. Ich przywódcy i wszyscy niewolnicy, którzy powstali przeciwko swoim panom, znów są w łańcuchach. Zaniepokojeni obywatele domagają się surowych kar, aby dać innym przykład i zapobiec przyszłym buntom. Inni twierdzą, że tak surowe ich potraktowanie nie rozwiąże problemu znęcania się, które wywołało bunt."
 slave_revolts.3.a:0 "Musimy dać im nauczkę."
 slave_revolts.3.b:0 "Okażmy pobłażliwość."
 slave_revolts.3.b.tt:0 "[SCOPE.ScriptValue('slaves_defeated_svalue')] ocalonych niewolników zostanie przesiedlonych na terytoria w regionie stołecznym."
 slave_revolts.3.moratorium.a.tt:0 "Będziemy chronieni przed nowymi buntami niewolników przez 30 lat."
 slave_revolts.3.moratorium.b.tt:0 "Będziemy chronieni przed nowymi buntami niewolników przez 15 lat."
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "Wraz z upadkiem [ROOT.GetProvince.GetName] wygląda na to, że jeden z niedawno wyzwolonych niewolników stał się przywódcą buntu. Niewiele wiadomo o pochodzeniu byłego niewolnika o imieniu [SCOPE.sChar('spartacus_character').GetName], ale ma [SCOPE.sChar('spartacus_character').GetSheHe] pełną lojalność każdego zbuntowanego niewolnika. Najbardziej niefortunną rzeczą, jest to, że ma [SCOPE.sChar('spartacus_character').GetSheHe] prawdopodobnie duże doświadczenie wojskowe."
 slave_revolts.4.a:0 "Musimy zakończyć to jak najszybciej."
 slave_revolts.5.t:0 "Złupienie [ROOT.GetProvince.GetName]"
 slave_revolts.5.desc:0 "Gdy zbuntowani niewolnicy przedarli się przez bramy [ROOT.GetProvince.GetName], ważne rodziny musiały opuścić swoją chwalebną stolicę. Jednak nie wszyscy mieli tyle szczęścia, że mogli uciec. Niektórzy czołowi właściciele niewolników zostali wywleczeni na wielki plac i ukrzyżowani. Ich publiczna egzekucja pozbawia nasz kraj jednych z najbardziej wpływowych ludzi, ofiar ślepego gniewu niedawno uciskanych maluczkich."
 slave_revolts.5.a:0 "Nie będziemy negocjować z niewolnikami!"
 slave_revolts.5.b:0 "Musimy spełnić ich żądania."
 deficit.1.t:0 "Złe planowanie"
 deficit.1.d:0 "Z powodu poważnego niedoboru pieniędzy byliśmy zmuszeni sprzedać całą naszą rezerwę zaopatrzenia wojskowego. [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zwróciła', 'zwrócił' )] się do naszych ludzi i [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zapewniła', 'zapewnił' )] nas, że jest to jedynie chwilowe niepowodzenie."
 deficit.1.a:0 "Nie mamy wyboru."
 deficit.2.t:0 "Deficyt!"
 deficit.2.d:0 "Nasza sytuacja finansowa jest żałosna. Po prostu nie ma innego wyjścia, jak przestać przeznaczać pieniądze na utrzymanie wszystkich budynków obywatelskich w całym naszym kraju - wygląda na to, że nasi ludzie uciekają tłumnie!"
 deficit.2.a:0 "To okropne!"
 deficit.3.t:0 "Desperackie środki"
 deficit.3.d:0 "[ROOT.GetCountry.GetName] jest teraz w niezwykle trudnej sytuacji finansowej. Jedynym realnym rozwiązaniem jest nałożenie podatku nadzwyczajnego na wszystkich właścicieli gruntów.\n\nNie trzeba dodawać, że wpłynie to poważnie na nasz kraj."
 deficit.3.a:0 "Wyślij poborców podatkowych."
 deficit.4.t:0 "Przyjaciel w potrzebie..."
 deficit.4.d:0 "[ROOT.GetCountry.GetRuler.GetName], w ostatnim desperackim akcie ratowania [ROOT.GetCountry.GetName] od bankructwa [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'apelowała', 'apelował' )] do niektórych członków rządu o pomoc finansową.\n\nTe "prośby" zostały poparte przez grupę szczególnie krzepkich żołnierzy..."
 deficit.4.a:0 "O rany..."
 deficit.5.t:0 "Zaciśnięcie pasa"
 deficit.5.d:0 "Nasze tragiczne zarządzanie budżetem oznacza, że nie możemy dłużej wspierać krajowych wysiłków w zakresie postępu naukowego.\n\nPieniądze, które zaoszczędzimy, mogą być błogosławioną ulgą, ale nie wiadomo, jak wpłynie to na nas w dłuższej perspektywie..."
 deficit.5.a:0 "Rzeczywiście niepokojące."
 deficit.6.t:0 "Dar od bogów"
 deficit.6.d:0 "Siła ducha należąca do obywateli [ROOT.GetCountry.GetAdjective] nie zna granic. Widząc, że [ROOT.GetCountry.GetName] stoi w obliczu bankructwa, zebrali hojne dary, abyśmy mogli z niego wybrnąć!"
 deficit.6.a:0 "Wspaniale!"
 deficit.7.t:0 "Zdrada!"
 deficit.8.t:0 "Intrygująca oferta"
 deficit.8.desc:0 "W czasie rozejmu kapitan najemników o imieniu [SCOPE.sChar('defecting_captain').GetName] przybył do nas wściekły ze względu na stan wynagrodzeń w armii [SCOPE.sC('merc_target_country').GetAdjective]. Wygląda na to, że nie otrzymują oni obiecanej kwoty, zawartej w umowie.\n\nSugeruje, że jeśli zagwarantujemy im taką samą kwotę i niewielką premię za ucieprienie reputacji uciekinierów, będą gotowi do walki za nas."
 deficit.8.a:0 "Witamy na pokładzie!"
 deficit.8.b:0 "Nie leży to w naszym najlepszym interesie."
 deficit.8.c:0 "Być może moglibyśmy trochę zmienić umowę..."
 deficit.9.t:0 "Zdrada!"
 deficit.9.desc:0 "Przeklęty dowódca najemników, [SCOPE.sChar('defecting_captain').GetName] porzucił naszą sprawę z powodu braku wynagrodzenia!\n\nNa domiar złego, dołączył [SCOPE.sChar('defecting_captain').GetSheHe] do naszych wrogów z [SCOPE.sC('merc_target_country_2').GetName], zwabiony ich obietnicami złota!"
 deficit.9.a:0 "Szlag!"
 deficit.10.t:0 "Secesja najemników!"
 deficit.10.desc:0 "Rozwścieczeni faktem, że nie zapłaciliśmy obiecanej pensji, najemnicy dowodzeni przez [SCOPE.sChar('seceding_captain').GetName], zdobyli znaczne terytorium i założyli tam swój garnizon.\n\nCi łajdacy mają dość odwagi, by ogłosić się krajem [SCOPE.sC('mercenary_secession_country').GetName], a [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] to [Select_CString(seceding_captain.IsFemale, 'samozwańcza', 'samozwańczy' )] [SCOPE.sC('mercenary_secession_country').GetRulerTitle].\n\nNasi ludzie czekają na naszą odpowiedź - na takie wyzwanie trzeba odpowiedzieć z szybką i gwałtowną dyscypliną."
 deficit.10.a:0 "Zniszcz tych drani!"
 deficit.10.b:0 "Właściwie jesteśmy trochę zajęci."
 deficit.11.t:0 "Rebelianci bez celu"
 deficit.11.desc:0 "Ze względu na naszą desperacką sytuację finansową armia najemników, której dowódcą jest [SCOPE.sChar('angry_captain').GetName] natychmiast powiadomiła nas o zaprzestaniu dalszej współpracy z nami.\n\nWygląda na to, że nikomu obecnie nie można ufać."
 deficit.11.a:0 "Szlag!"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName] i [SCOPE.sChar('angry_captain').GetHerHis] armia powróciła do rezerwy #Y najemników#!."
 after_battle.1.t:0 "Supremacja taktyczna"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName] [Select_CString(after_battle_1_target.IsFemale, 'wykazała', 'wykazał' )] się znakomitymi umiejętnościami w walce. [Select_CString(after_battle_1_target.IsFemale, 'Osiągnęła', 'Osiągnął' )] [SCOPE.sChar('after_battle_1_target').GetSheHe] nie tylko wielkie zwicięstwo, ale także podziw swoich żołnierzy."
 after_battle.1.a:0 "Naprzód ku chwale!"
 after_battle.2.t:0 "Wymanewrowani"
 after_battle.2.d:0 "Niegdyś tytan pola bitwy, [SCOPE.sChar('after_battle_2_target').GetName] [Select_CString(after_battle_2_target.IsFemale, 'popadła', 'popadł' )] w niełaskę. Uciekając w pośpiechu od [SCOPE.sChar('after_battle_2_target').GetHerHis] ostatniej porażki, [Select_CString(after_battle_2_target.IsFemale, 'straciła', 'stracił' )][SCOPE.sChar('after_battle_2_target').GetSheHe] szacunek ludu [ROOT.GetCountry.GetAdjective]."
 after_battle.2.a:0 "Niestety!"
 after_battle.3.t:0 "Zdobywca"
 after_battle.3.d:0 "[SCOPE.sChar('after_battle_3_target').GetName] nie będzie dłużej [Select_CString(after_battle_3_target.IsFemale, 'znana', 'znany' )] jako [Select_CString(after_battle_3_target.IsFemale, 'bezczynna', 'bezczynny' )] [SCOPE.sChar('after_battle_3_target').GetWomanMan]. Wszyscy ludzie, przyjaciele i wrogowie, będą wychwalać imię [SCOPE.sChar('after_battle_3_target').GetPraenomen] zdobywcy!"
 after_battle.3.a:0 "Ku zwycięstwu!"
 after_battle.4.t:0 "Wieści z frontu"
 after_battle.4.d:0 "Nasze wojska uciekają z przerażeniem przed potęgą naszych wrogów. [SCOPE.sChar('after_battle_4_target').GetName] uważa, że mogą mieć większą szansę na ucieczkę i zebranie sił, jeśli [SCOPE.sChar('after_battle_4_target').GetSheHe] prowadzi dywersyjną szarżę przeciwko naszemu wrogowi.\n\nOdważymy się [Select_CString(after_battle_4_target.IsFemale, 'jej', 'mu' )] na to pozwolić?"
 after_battle.4.a:0 "Tak należy postąpić."
 after_battle.4.b:0 "[SCOPE.sChar('after_battle_4_target').GetPraenomen] jest [Select_CString(after_battle_4_target.IsFemale, 'ważniejsza', 'ważniejszy' )] niż grupa zwykłych żołnierzy."
 after_battle.5.t:0 "Zahartowany w bitwie"
 after_battle.5.d:0 "Mówią, że najcenniejsze lekcje pochodzą z porażek.\n\nTak jak Herakles lub Aleksander, [SCOPE.sChar('after_battle_5_target').GetName] wydaje się być wyjątkiem od reguły."
 after_battle.5.a:0 "[SCOPE.sChar('after_battle_5_target').GetSheHe|U] jest naprawdę nie do powstrzymania!"
 after_battle.6.t:0 "Geniusz taktyczny"
 after_battle.6.d:0 "Po sukcesie w wielu bitwach, [SCOPE.sChar('after_battle_6_target').GetName] [Select_CString(after_battle_6_target.IsFemale, 'zaczęła', 'zaczął' )] wykazywać się wyjątkową zdolnością w terenie.\n\nCzy jest ktoś, kto jest w stanie [Select_CString(after_battle_6_target.IsFemale, 'ją', 'go' )] zatrzymać?"
 after_battle.6.a:0 "Prawdziwy cud."
 after_battle.7.t:0 "Regulacje dotyczące mundurów"
 after_battle.7.d:0 "Nietypowo, [SCOPE.sChar('after_battle_7_target').GetName] [Select_CString(after_battle_7_target.IsFemale, 'zaczęła', 'zaczął' )] nalegać na formalne regulacje dotyczące mundurów wszystkich, którzy służą w [SCOPE.sChar('after_battle_7_target').GetHerHis] armii. Co więcej, wydaje się, że ma to pozytywny wpływ na wynik [SCOPE.sChar('after_battle_7_target').GetHerHis] działań wojskowych."
 after_battle.7.a:0 "Ciekawy rozwój wypadków."
 after_battle.8.t:0 "Nieposkromiony"
 after_battle.8.d:0 "Wytrzymałość i niezachwiana determinacja, którymi cechuje się [SCOPE.sChar('after_battle_8_target').GetName], stały się legendą. Zaczynamy myśleć, że nic nie może [Select_CString(after_battle_8_target.IsFemale, 'jej', 'go' )] złamać."
 after_battle.8.a:0 "Fascynujące."
 after_battle.9.t:0 "Masakra!"
 after_battle.9.d:0 "Ludzie szepczą o krótkich, brutalnych bitwach prowadzonych przez [SCOPE.sChar('after_battle_9_target').GetName]. Tak naprawdę nasi żołnierze boją się [Select_CString(after_battle_9_target.IsFemale, 'jej', 'go' )] prawie tak samo jak wroga."
 after_battle.9.a:0 "Przydatna reputacja, może."
 after_battle.10.t:0 "Katastrofa!"
 after_battle.10.d:0 "W środku zaciętej bitwy [SCOPE.sChar('after_battle_20_target').GetName] [Select_CString(after_battle_20_target.IsFemale, 'została', 'został' )] [Select_CString(after_battle_20_target.IsFemale, 'trafiona', 'trafiony' )] zbłąkaną strzałą. [Select_CString(after_battle_20_target.IsFemale, 'osłaniana', 'osłaniany' )]  przez lojalnych żołnierzy, [SCOPE.sChar('after_battle_20_target').GetPraenomen] [Select_CString(after_battle_20_target.IsFemale, 'została', 'został' )] pośpiesznie [Select_CString(after_battle_20_target.IsFemale, 'zabrana', 'zabrany' )] z pola bitwy pod opiekę naszych najlepszych uzdrowicieli. Czy [SCOPE.sChar('after_battle_20_target').GetSheHe] w pełni wyzdrowieje, tylko czas pokaże..."
 after_battle.10.a:0 "Tragedia!"
 stability.1.t:0 "Niewielkie uzupełnienie"
 stability.1.d:0 "[SCOPE.sChar('target_officer').GetName] [Select_CString(target_officer.IsFemale, 'zasugerowała', 'zasugerował' )] niewielki aneks do często przywoływanego prawa dotyczącego praw zwykłego ludu. Przy niewielkim wysiłku, [ROOT.GetCountry.Custom('get_court_type')] [ROOT.GetCountry.Custom('get_court_type_pl_PowinienPowinna')] zaakceptować poprawki."
 stability.1.a:0 "Może innym razem."
 stability.1.b:0 "Mała inwestycja nie zaszkodzi?"
 high_experience_event:0 "#G To wydarzenie miało miejsce z powodu posiadania doradcy z wysoką dojrzałością polityczną.#!"
 low_experience_event:0 "#R To wydarzenie miało miejsce z powodu posiadania doradcy z niewielką dojrzałością polityczną.#!"
 stability.2.t:0 "Niekończące się oddanie"
 stability.2.d:0 "[target_officer.GetName] kultywuje swoją reputację jako człowieka przyzwoitości i honoru. Takie cnoty dają naszym obywatelom dobry powód, aby czuć się bezpiecznie, pewnie i stabilnie."
 stability.2.a:0 "Wspaniale!"
 stability.3.t:0 "Wiara [SCOPE.sChar('target_officer').GetPraenomen]"
 stability.3.d:0 "Nie ma bardziej pobożnej osoby niż [SCOPE.sChar('target_officer').GetName]. Nasz lud podnosi wrzawę u samych drzwi świątyni, domagając się, abyśmy ogłosili ucztę na [SCOPE.sChar('target_officer').GetHerHis] cześć.\n\nJak powinniśmy na nią odpowiedzieć?"
 stability.3.a:0 "Chwała [SCOPE.sChar('target_officer').GetPraenomen]!"
 stability.3.b:0 "[SCOPE.sChar('target_officer').GetSheHe|U] jest tylko skromnym człowiekiem..."
 stability.4.t:0 "Niepewny stan"
 stability.4.desc:0 "W [ROOT.GetCountry.GetName] istnieje ogólne poczucie niezadowolenia z praktyk finansowych stosowanych przez [SCOPE.sChar('officer_target').GetName]. Krążą złośliwe plotki, mówiące o stosach złota ukrytych przez władcę w skarbcu państwa."
 stability.4.a:0 "Wspomóż biednych."
 stability.4.b:0 "Niech [SCOPE.sChar('officer_target').GetPraenomen] wystąpi publicznie!"
 stability.4.b.tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca jest charyzmatycznym mówcą."
 stability.4.c:0 "Ha! Podnieś podatki!"
 stability.4.d:0 "Ha! Podnieś podatki!"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "Bogate zbiory"
 stability.5.d:0 "Dotarły do nas wieści, że tegoroczne zbiory na terytorium [SCOPE.sP('grain_province').GetName] były wyjątkowo dobre.\n\nW czasie gdy kupcy łapią się za głowy, ludzie cieszą się z gwałtownego spadku cen chleba."
 stability.5.a:0 "Ludzie powinni się radować!"
 stability.5.b:0 "Być może powinniśmy ograniczyć spadek cen."
 stability.6.t:0 "Wsparcie ludu"
 stability.6.d:0 "[ROOT.GetCountry.GetName] bardzo cierpi z powodu działań wojennych, mimo to nasi ludzie stoją za [SCOPE.sChar('target_officer').GetName], ufając [SCOPE.sChar('target_officer').GetHerHis] znakomitym umiejętnościom logistycznym.\n\nNawet w tych trudnych czasach, duch [ROOT.GetCountry.GetAdjective] pokazuje swoją wyższość."
 stability.6.a:0 "Nasi ludzie są niezłomni!"
 stability.6.b:0 "Chwała [SCOPE.sChar('target_officer').GetName]!"
 stability.7.t:0 "Zmiany na gorsze"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\nMówi się nam, że cały [ROOT.GetCountry.GetName] przygotowuje się na najgorsze, ale jeśli poślemy po najlepszych medyków w kraju, może to przynajmniej uspokoić obawy naszych ludzi."
 stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName] od dawna [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'skarżyła', 'skarżył' )] się na swoje urazy odniesione w wyniku wypadku, o którym nie chce mówić. Wczoraj [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'obudziła', 'obudził' )] się, krzycząc z okropnego bólu, po czym [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zapadła', 'zapadł' )] w głęboką śpiączkę."
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName] często [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'cierpiała', 'cierpiał' )] na ataki nietypowego zachowania. Na ulicach słychać plotki mówiąc o tym, że duchy przejmują [ROOT.GetCountry.GetRuler.GetHerHis] ciało. Po ostatnim ataku [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zapadła', 'zapadł' )] w stan śpiączki, z którego obawiamy się, że nie będzie powrotu."
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName] nigdy nie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'była', 'był' )] okazem zdrowia. Podczas nocy, [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'popadła', 'popadł' )] [ROOT.GetCountry.GetRuler.GetSheHe] w stan katatoniczny, z którego obawiamy się, że już nie wyzdrowieje."
 stability.7.a:0 "Poślij po wprawnego medyka!"
 stability.7.b:0 "[ROOT.GetCountry.GetRuler.GetName] nie będzie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'leczona', 'leczony' )] przez szarlatanów!"
 stability.7.c:0 "[ROOT.GetCountry.GetRuler.GetHerHis|U] życie spoczywa w rękach niebios - każ ludziom modlić się."
 stability.7.e:0 "Natura zrobi swoje."
 stability.8.t:0 "Słabe zbiory"
 stability.8.d:0 "Kilka lat powszechnego nieurodzaju odbija się na naszym kraju. Mimo, że początkowo nasz lud trwał w prawdziwym duchu [ROOT.GetCountry.GetAdjective], teraz zaczął obwiniać swoich gubernatorów, wrogów, a nawet doradcę, którego uważają za najbardziej odpowiedzialnego za to: [SCOPE.sChar('target_officer').GetName].\n\nOczywiste jest, że musimy podjąć działania."
 stability.8.a:0 "Skonfiskuj zboże od wszystkich przyjezdnych kupców!"
 stability.8.b:0 "Podnieś cenę zboża."
 stability.9.t:0 "Dobrobyt"
 stability.9.d:0 "Pod nadzorem [SCOPE.sChar('target_officer').GetName], [ROOT.GetCountry.GetName] odnosi coraz większe sukcesy. Niektórzy z naszych doradców zalecają wprowadzenie nowego podatku, aby skarb państwa mógł skorzystać na tej epoce dobrobytu."
 stability.9.a:0 "Podatki? Na pewno nikt nie zauważy?"
 stability.9.b:0 "Wyższe podatki oznaczają lepszą ochronę państwa..."
 stability.9.c:0 "Nie potrzebujemy złota!"
 stability.10.t:0 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:0 "[SCOPE.sChar('target_officer').GetName] jest naprawdę tragicznym doradcą. Ludzie otwarcie śmieją się z opowieści o jego niezdolności do rządzenia, a nasi wrogowie chciwie patrzą na nasze ziemie.\n\nMożna śmiało powiedzieć, że nasi ludzie czują się najbardziej niespokojnie."
 stability.10.a:0 "Potrzebuje tylko trochę czasu na dostosowanie się..."
 architect.1.t:0 "Oko do estetyki"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName] zapowiada się obiecująco i odnosi znaczne sukcesy jako rzemieślnik. Niedawno [Select_CString(architect_1_character.IsFemale, 'ukończyła', 'ukończył' )] cudowny projekt nowej budowli - będzie to [ROOT.GetCountry.Custom('architect_1_building_type')|Y].\n\nMoglibyśmy wznieść to arcydzieło w imieniu państwa, jednak taka architektoniczna wizja z pewnością byłaby kosztowna dla właściwego inwestora."
 architect.1.a:0 "Za kraj!"
 architect.1.b:0 "Nasz skarbiec wygląda na pusty..."
 architect.2.t:0 "Katastrofa budowlana!"
 architect.2.desc:0 "Mimo, że [SCOPE.sChar('architect_2_character').GetName] odpowiada za nadzór nad pracami budowlanymi, stało się zupełnie jasne, że [SCOPE.sChar('architect_2_character').GetHerHis] powołanie było strasznym błędem. W całym kraju powstają odrapane, ohydne budowle z zatrważającą prędkością.\n\nNiestety, [SCOPE.sChar('architect_2_character').GetHerHis] ostatnie "arcydzieło" zawaliło się, zabijając wielu urzędników obywatelskich. Powinniśmy ostrożnie zdecydować, jak sobie z tym poradzić."
 architect.2.a:0 "Wypłać odszkodowania rodzinom ofiar."
 architect.2.b:0 "Wychłostać [Select_CString(architect_2_character.IsFemale, 'ją', 'go' )]!"
 architect.3.t:0 "Prace remontowe"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName], w swoim obywatelskim obowiązku informuje nas, że pojawiła się okazja. Jedna z naszych najbardziej cenionych świątyń wymaga pilnej renowacji - przy wystarczającej inwestycji budynek może stać się lśniącą latarnią naszej dobroci i sprawności architektonicznej.\n\nZ pewnością ta okazja jest zbyt wielka, by ją przegapić?"
 architect.3.a:0 "Uwolnij fundusze!"
 architect.3.b:0 "Nie potrzebujemy tego."
 architect.4.t:0 "Niepożądany prezent"
 architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName], lojalny sługa państwa, jednakże osoba o wątpliwym talencie estetycznym [Select_CString(architect_4_character.IsFemale, 'wykonała', 'wykonał' )] posąg na cześć [ROOT.GetCountry.GetRuler.GetName].\n\nObywatele zebrali się ze wzdłuż i wszerz, a kiedy nastąpiło odsłonięcie, [SCOPE.sChar('architect_4_character').GetName] po prostu stoi, z założonymi rękami i małym uśmiechem przyklejonym do twarzy, w czasie gdy tłum wycofuje się z skrajnym popłochu."
 architect.4.a:0 "Co za SZKARADZTWO!"
 architect.4.b:0 "Zniszcz to natychmiast."
 architect.4.c:0 "Niech [SCOPE.sChar('architect_4_character').GetPraenomen] ponownie wyrzeźbi posąg."
 office.1.t:0 "Przyjaciele na wysokich stanowiskach"
 office.1.desc:0 "[SCOPE.sChar('targeter').GetName], z przyczyn znanych tylko sobie, [Select_CString(targeter.IsFemale, 'zaczęła', 'zaczął' )] wyrażać swoją opinię popierającą [targeter.GetEmployer.GetRuler.GetName] za każdym razem, gdy gromadzi się [targeter.GetEmployer.Custom('get_court_type')].\n\nTakie sykofanckie działania mogą być męczące, ale głos za jest lepszy niż głos przeciw."
 office.1.a:0 "Musimy to znieść."
 office.1.b:0 "Ech. Nie, kolejny przytakiwacz..."
 office.1.c:0 "Kto chce więcej jaj!?"
 office.2.t:0 "Na gorącym uczynku"
 office.2.desc:0 "Kilka nocy temu odkryto, że [SCOPE.sChar('office_2_antagonist').GetName] pomaga sobie znaczną ilością złota pochodzącą ze skarbu państwa.\n\nJest to oczywiście poważne przestępstwo, jednak można też zamieść tę sprawę pod dywan..."
 office.2.a:0 "Wychłostać [Select_CString(office_2_antagonist.IsFemale, 'ją', 'go' )]!"
 office.2.b:0 "Sprawa zniknie jako wyraz uznania dla [SCOPE.sChar('office_2_antagonist').GetHerHis] służby."
 office.2.c:0 "Człowiek [ROOT.GetCountry.Custom('get_god_gods')]!? Daj [Select_CString(office_2_antagonist.IsFemale, 'jej', 'mu' )] łagodną karę."
 office.3.t:0 "Minister doskonałości"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName], wykazując się wyjątkową przenikliwością finansową, [Select_CString(office_3_antagonist.IsFemale, 'dokonała', 'dokonał' )] znacznych zmian w budżecie krajowym.\n\nW tym roku powinniśmy spodziewać się znacznie większych przychodów!"
 office.3.a:0 "Doskonale!"
 office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetName] zasługuje na odpowiednią nagrodę."
 office.3.c:0 "Niech zajmie się także budżetem na przyszły rok."
 office.3.d:0 "Jestem pewien, że można to dobrze wykorzystać..."
 traits.1.t:0 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName] jest teraz [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
 traits_randomizer_custom_desc.abrasive:0 "Mimo, że [ROOT.GetCharacter.GetName] zawsze [Select_CString(ROOT.GetCharacter.IsFemale, 'była', 'był' )] drażliwym człowiekiem, [ROOT.GetCharacter.GetHerHis] temperament stał się prawie nie do zniesienia. Mówi się, że nawet [ROOT.GetCharacter.GetHerHis] pozostali przyjaciele wybierają unikanie [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'go' )] tam, gdzie to możliwe."
 traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName] słynie ze swojej życzliwej natury. Każdy mijający [Select_CString(ROOT.GetCharacter.IsFemale, 'ją', 'go' )] na ulicy może być pewien ciepłego powitania i mocnego uścisku dłoni!"
 traits_randomizer_custom_desc.silver_tongued:0 "Elokwencja z jaką wysławia się [ROOT.GetCharacter.GetName] stała się legendą. Nawet najbardziej zaciekli negocjatorzy nie mogą się równać z [ROOT.GetCharacter.GetHerHis] spokojnym, przekonującym podejściem."
 traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] prezentować się sposób najbardziej niesmaczny. [Select_CString(ROOT.GetCharacter.IsFemale, 'Zapytana', 'Zapytany' )] o jakąkolwiek istotną kwestię, po prostu wpatruje się tępo w pytającego i wypowiada jedno słowo: "Nie"."
 traits_randomizer_custom_desc.crafty:0 "Zawiłe knowania, siatki intryg i przebiegłe plany są dla [ROOT.GetCharacter.GetName] całkowicie zwyczajnym zachowaniem. Mówi się, że nic nie wchodzi z [ROOT.GetCharacter.GetEmployer.GetName] bez [ROOT.GetCharacter.GetHerHis] wiedzy."
 traits_randomizer_custom_desc.guileless:0 "[ROOT.GetCharacter.GetName] nie potrafi kłamać. W rzadkich przypadkach, gdy podejmuje się podstępu, nawet jego przyjaciele muszą udawać ignorancję, aby uniknąć scen."
 traits_randomizer_custom_desc.sceptical:0 "Niewiele jest informacji na temat osób, których [ROOT.GetCharacter.GetName] nie ma złej opinii. Nawet sprawy boskie wydaje się traktować jego niepohamowaną pogardą."
 traits_randomizer_custom_desc.pious:0 "Nie ma dnia, w którym [ROOT.GetCharacter.GetName] się nie modli. Każdy posiłek poprzedza ofiara wotywna, a każdą ucztę ofiara. Niektórzy mogą powiedzieć, że taka pobożność jest śmieszna, ale my wiemy lepiej."
 traits_randomizer_custom_desc.zealous:0 "To tak, jakby w sercu [ROOT.GetCharacter.GetName] obudził się ogień. Każde zadanie, które sobie wyznaczy, jest wypełniane w krótkim czasie, dzięki temu nowemu wigorowi."
 traits_randomizer_custom_desc.tolerant:0 "[ROOT.GetCharacter.GetName] uważa, że wszyscy są sobie równi. Przynajmniej wszyscy ci, którzy na to zasługują."
 traits_randomizer_custom_desc.devout:0 "Takie oddanie niebiosom rzadko widuje się u osób z wysokim statusem społecznym, ale [ROOT.GetCharacter.GetName] pozostaje wyjątkiem od reguły."
 traits_randomizer_custom_desc.lapsed:0 "Niegdyś wzór cnót, wiele okropnych rzeczy, które [Select_CString(ROOT.GetCharacter.IsFemale, 'widziała', 'widział' )] [ROOT.GetCharacter.GetName], zadało cios [ROOT.GetCharacter.GetHerHis] wierze. Możemy mieć tylko nadzieję, że w końcu zazna pokoju."
 traits_randomizer_custom_desc.original_thinker:0 "Gdy pojawia się problem, można być pewnym, że [ROOT.GetCharacter.GetName] znajdzie drogę na około."
 traits_randomizer_custom_desc.tactically_inflexible:0 "[ROOT.GetCharacter.GetName] uważa, że brutalna siła jest rozwiązaniem wszystkich problemów. Tam, gdzie wymagane jest bardziej wyrafinowane podejście, często drapie się po głowie."
 traits_randomizer_custom_desc.just:0 "[ROOT.GetCharacter.GetName] jest osobą, na której można polegać, ponieważ zawsze dokonuje sprawiedliwego osądu. Gdy wymagany jest arbitraż, [ROOT.GetCharacter.GetName] jest zawsze pierwszą osobą, do której należy się udać."
 traits_randomizer_custom_desc.arbitrary:0 "U [ROOT.GetCharacter.GetName] rozwinęła się niefortunna tendencja do podejmowania ważnych decyzji w mgnieniu oka. Może to okazać się dość uciążliwe w czasach kryzysu."
 traits_randomizer_custom_desc.cruel:0 "Od pewnego czasu krążą opowieści o tym jak bardzo [Select_CString(ROOT.GetCharacter.IsFemale, 'okrutna', 'okrutny' )] jest [ROOT.GetCharacter.GetName]. Od kopania żebraków na ulicy po śmiech z publicznych egzekucji, [ROOT.GetCharacter.GetSheHe|U] naprawdę jest łajdakiem."
 traits_randomizer_custom_desc.merciful:0 "[ROOT.GetCharacter.GetName] zawsze traktuje tych, którzy zrobią coś źle, z godną podziwu życzliwością. Niektórzy mogą powiedzieć, że powoduje to kłopoty, ale my wiemy lepiej."
 traits_randomizer_custom_desc.righteous:0 "Pewność siebie, którą wykazuje [ROOT.GetCharacter.GetName], jest prawdziwą inspiracją dla wszystkich, którzy [Select_CString(ROOT.GetCharacter.IsFemale, 'ją', 'go' )] znają. [ROOT.GetCharacter.GetHerHis|U] wyjątkowo jasno określone cele przeważają nad każdym, kto ośmieli się kwestionować [ROOT.GetCharacter.GetHerHis] zamiary."
 traits_randomizer_custom_desc.corrupt:0 "Po przyjęciu łapówki trudno jest się wycofać. [ROOT.GetCharacter.GetName], kiedyś zaufany członek społeczeństwa, [Select_CString(ROOT.GetCharacter.IsFemale, 'upadła', 'upadł' )] nisko. Mówi się, że jeśli przekupisz go wystarczającą ilością złota, możesz dostać wszystko."
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName] naprawdę przypomina dawnych wspaniałych bohaterów. Zawsze jest pierwszą osobą, która uderza w ziemię w imieniu [ROOT.GetCharacter.GetEmployer.GetName], a wielkie miasta z pewnością pojawią się wszędzie, gdzie kroczy."
 traits_randomizer_custom_desc.incapable:0 "Mówi się, że nawet [ROOT.GetCharacter.GetHerHis] własna matka nie mogła zostawić [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'go' )] na dłużej niż chwilę. [ROOT.GetCharacter.GetName] naprawdę jest całkowicie [Select_CString(ROOT.GetCharacter.IsFemale, 'bezużyteczna', 'bezużyteczny' )]."
 traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zasłynęła', 'zasłynął' )] jako mecenas sztuki, kultury i innowacji. Żadne przedsięwzięcie nie jest poza jego zasięgiem."
 traits_randomizer_custom_desc.harsh:0 "Niewyparzony język, który posiada [ROOT.GetCharacter.GetName] daje wszystkim tym, którzy przynoszą [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] złe wieści, czas do namysłu. Nie myśli o niczym innym jak o ukaraniu wszystkich, nawet za najmniejsze przewinienie."
 traits_randomizer_custom_desc.scholar:0 "Wielka wiedza, którą posiada [ROOT.GetCharacter.GetName] sprawia, że [ROOT.GetCharacter.GetEmployer.GetName] jest celem wielu ciekawskich uczonych. Taka reputacja powinna być dla nas bardzo korzystna!"
 traits_randomizer_custom_desc.narrowminded:0 "[ROOT.GetCharacter.GetName] niechętnie wierzy we wszystko, co mu powiedziano, a [ROOT.GetCharacter.GetHerHis] ograniczenie umysłowe było często przyczyną irytacji wśród jego rówieśników."
 traits_randomizer_custom_desc.lustful:0 "Żądza wobec mężczyzn i kobiet wszelkiego rodzaju, którą posiada [ROOT.GetCharacter.GetName] jest już legendarna w całym [ROOT.GetCharacter.GetEmployer.GetName]. Wygląda na to, że straciliśmy rachubę liczby nieślubnych dzieci, które [Select_CString(ROOT.GetCharacter.IsFemale, 'spłodziła', 'spłodził' )]."
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName] twierdzi, że [Select_CString(ROOT.GetCharacter.IsFemale, 'wolałaby', 'wolałby' )] spędzać czas na rozważnej modlitwie, niż na oddawaniu się bardziej nieczystym i plugawym czynnością."
 traits_randomizer_custom_desc.proud:0 "Pycha spowodowała upadek wielu dawnych legendarnych bohaterów. Wygląda na to, że [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'przegapiła', 'przegapił' )] jednak te historie."
 traits_randomizer_custom_desc.humble:0 "[ROOT.GetCharacter.GetEmployer.GetName] nie zna bardziej skromnej i bezceremonialnej osoby. Powinniśmy świętować prawdziwą przeciętność [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.vengeful:0 "[ROOT.GetCharacter.GetName] nie zapomina, kiedy zostanie [Select_CString(ROOT.GetCharacter.IsFemale, 'skrzywdzona', 'skrzywdzony' )]. Mówi się, że poluje na swoich wrogów z niemalże z jednym celem, dopóki nie zaczną żałować dnia, w którym ich drogi się skrzyżowały."
 traits_randomizer_custom_desc.forgiving:0 "Możemy być pewni, że [ROOT.GetCharacter.GetName] zawsze z godną podziwu życzliwością poradzi sobie z tymi, którzy wyrządzają mu krzywdę. Niektórzy mogą powiedzieć, że powoduje to kłopoty, ale my wiemy lepiej."
 traits_randomizer_custom_desc.assertive:0 "Zawsze szybko wpada na świetne pomysły, mądre rozwiązania i przebiegłe plany, [ROOT.GetCharacter.GetName] jest [Select_CString(ROOT.GetCharacter.IsFemale, 'uważana', 'uważany' )] za jeden z najtęższych umysłów swojego pokolenia."
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName] to osoba, która bardziej nadaje się do bycia prowadzonym niż do przewodzenia. Niestety, jest całkowicie [Select_CString(ROOT.GetCharacter.IsFemale, 'nieświadoma', 'nieświadomy' )] tego faktu."
 traits_randomizer_custom_desc.intelligent:0 "[ROOT.GetCharacter.GetEmployer.GetName] nie zna bystrzejszego umysłu. [ROOT.GetCharacter.GetName] posiada tak doskonałe poznanie, że wielu jego rówieśników po prostu nie może za [Select_CString(ROOT.GetCharacter.IsFemale, 'nią', 'nim' )] nadążyć."
 traits_randomizer_custom_desc.dumb:0 "Jak to się mówi, [ROOT.GetCharacter.GetName] po prostu nie jest najostrzejszym gladiusem w stojaku na miecze."
 traits_randomizer_custom_desc.generous:0 "[ROOT.GetCharacter.GetName] po prostu nie może się powstrzymać. Wystawne przyjęcia, uczty i bankiety odbywają się regularnie dla całej stolicy, na [ROOT.GetCharacter.GetHerHis] koszt. Hurra dla [ROOT.GetCharacter.GetName]!"
 traits_randomizer_custom_desc.selfish:0 "Na świecie istnieje niewiele osób, o które martwi się [ROOT.GetCharacter.GetName], poza tym, że nie dostaje tego, czego chce."
 traits_randomizer_custom_desc.honest:0 "Mówią, że [ROOT.GetCharacter.GetName] nigdy nie kłamie. Z pewnością zawsze można [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] zaufać, że postąpi właściwie?"
 traits_randomizer_custom_desc.deceitful:0 "Raz po raz, [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zyskiwała', 'zyskiwał' )] kredyt zaufania i za każdym razem, [Select_CString(ROOT.GetCharacter.IsFemale, 'okazywała', 'okazywał' )] się jego niegodny. Zaczynamy się zastanawiać, czy można wierzyć w jakiekolwiek [ROOT.GetCharacter.GetHerHis] słowo."
 traits_randomizer_custom_desc.energetic:0 "[ROOT.GetCharacter.GetName] nie wie co to zmęczenie. Mówi się, że śpi przez 3 godziny w nocy i budzi się, [Select_CString(ROOT.GetCharacter.IsFemale, 'pełna', 'pełen' )] energii, [Select_CString(ROOT.GetCharacter.IsFemale, 'gotowa', 'gotowy' )] do godzenia trzech prac oraz rodziny."
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'wypracowała', 'wypracował' )] najbardziej nieprofesjonalne podejście do swojej pracy. Praca, która powinna zająć zaledwie kilka godzin, jest rozłożona na całe tygodnie. Po prostu nie możemy [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] ufać w niczym naprawdę ważnym."
 traits_randomizer_custom_desc.cautious:0 "[ROOT.GetCharacter.GetName] nie wie co to lekkomyślne zachowanie, jest osobą, która szczyci się wyważonym, ostrożnym podejściem do każdego przedsięwzięcia."
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'wpadła', 'wpadł' )] w zły nawyk wykonywania wszystkiego czego się podejmie bez zastanowienia. Przy więcej niż jednej okazji, [Select_CString(ROOT.GetCharacter.IsFemale, 'została', 'został' )] [Select_CString(ROOT.GetCharacter.IsFemale, 'wyłowiona', 'wyłowiony' )] z rzeki, wciąż pragnąc przedostać się na drugą stronę."
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName] to osoba, która zawsze posiadała pewine wrodzony spryt. Ostatnio jednak rozwinęła się w pełnoprawną zdolność do manipulowania nawet najbardziej upartymi osobami w celu wykonania [ROOT.GetCharacter.GetHerHis] woli."
 traits_randomizer_custom_desc.foolish:0 "Zawsze można liczyć na to, że [ROOT.GetCharacter.GetName] zrobi coś złego w niewłaściwym czasie. Ostatnio stało się znacznie gorzej, kiedy odkryto, że maluje najbardziej niepochlebny wizerunek wybitnego Starszego, na drzwiach świątyni."
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName] po prostu nie może przestać jeść. Mimo naszych starań [Select_CString(ROOT.GetCharacter.IsFemale, 'zyskała', 'zyskał' )] niezdrową obsesję na punkcie jedzenia. Nawet nasi aptekarze nie mogą [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] pomóc."
 traits_randomizer_custom_desc.self_controlled:0 "Nigdy nie było tak prostej i statecznej osoby jak [ROOT.GetCharacter.GetName]. Niedawno [Select_CString(ROOT.GetCharacter.IsFemale, 'stwierdziła', 'stwierdził' )], że dopóki ma cztery ściany i łóżko, nie pragnie niczego więcej."
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName] to prawdziwy wzór skromności. Kiedy niedawno [Select_CString(ROOT.GetCharacter.IsFemale, 'otrzymała', 'otrzymał' )] obywatelską nagrodę za współczucie, po prostu ją oddał, twierdząc, że honor należy do ludzi."
 traits_randomizer_custom_desc.arrogant:0 "[ROOT.GetCharacter.GetName] ma, coś co emanuje powiewem wyższości. Wielu zaczęło [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'go' )] unikać, z czystej irytacji jego arogancją."
 traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName] szybko [Select_CString(ROOT.GetCharacter.IsFemale, 'wzniosła', 'wzniósł' )] się na nowy poziom statusu społecznego i [Select_CString(ROOT.GetCharacter.IsFemale, 'zyskała', 'zyskał' )] wielką sławę [ROOT.GetCharacter.GetEmployer.GetName]. [ROOT.GetCharacter.GetHerHis|U] nazwisko jest teraz powszechnie znane."
 traits_randomizer_custom_desc.unnoticeable:0 "Mimo dołożenia wszelkich starań nadal jest jasne, że nikt nie ma pojęcia, kim tak naprawdę jest [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName] ma wiele wad, ale zimne serce nie jest jedną z nich. Wszyscy [ROOT.GetCharacter.GetHerHis] rówieśnicy wypowiadają się lirycznie na temat [ROOT.GetCharacter.GetHerHis] żarliwych przyjaźni i pasji."
 traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName] chodzi, mówi i zachowuje się jak [ROOT.GetCharacter.GetWomanMan], ale [ROOT.GetCharacter.GetHerHis] oczy są po prostu pozbawione wszelkiego współczucia. Wielu [ROOT.GetCharacter.GetHerHis] rówieśników drży na samą myśl o konieczności spędzenia czasu w [ROOT.GetCharacter.GetHerHis] towarzystwie."
 traits_randomizer_custom_desc.ambitious:0 "[ROOT.GetCharacter.GetName] od dłuższego czasu niczym się nie interesuje. Niedawno jednak jego oczy zaczęły błyszczeć za każdym razem, gdy wspomniano o władzy, sławie i pozycji. Może w końcu ma jakieś hobby?"
 traits_randomizer_custom_desc.content:0 "[ROOT.GetCharacter.GetName], od dawna wielu zazdrościło [ROOT.GetCharacter.GetHerHis] pozornej radości, w końcu [Select_CString(ROOT.GetCharacter.IsFemale, 'wyjawiła', 'wyjawił' )] swój sekret podczas uczty ostatniej nocy. "Po prostu… przestań chcieć więcej!"."
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] wykazywać się niepokojącym stopniem paranoi. Ciągle spogląda przez ramię, czekając na zdarzenia, których nie możemy sobie wyobrazić."
 traits_randomizer_custom_desc.trusting:0 "Na lepsze lub gorsze, [ROOT.GetCharacter.GetName] po prostu ciężko jest nie wierzyć we wszystko, co kiedykolwiek [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] powiedziano. Ale dlaczego miałby to być w ogóle problemem?"
 traits_randomizer_custom_desc.wise:0 "Mówią, że mądrość jest jedyną prawdziwą miarą wartości człowieka. Jeśli to prawda, [ROOT.GetCharacter.GetName] musi być teraz najbogatszym człowiekiem w znanym świecie."
 traits_randomizer_custom_desc.rash:0 "Nigdy nie dowiemy się z jakimi wewnętrznymi demonami walczy [ROOT.GetCharacter.GetName], ale ostatnio [ROOT.GetCharacter.GetHerHis] pochopność w podejmowaniu decyzji staje się coraz większa. Nawet najważniejsze decyzje podejmuje bez namysłu."
 traits_randomizer_custom_desc.jealous:0 "Mówi się, że zazdrość jest śmiercią miłości. Jeśli to prawda, [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'stała', 'stał' )] się osobą pozbawioną wszelkiej miłości. Możemy tylko [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] współczuć."
 traits_randomizer_custom_desc.secure:0 "[ROOT.GetCharacter.GetName] ostatnio oddaje się wyjątkowo beztroskiemu stylowi życia. [Select_CString(ROOT.GetCharacter.IsFemale, 'Zapytana', 'zapytany' )] o powód, uśmiecha się znacznie i idzie dalej"
 traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName] ostatnio [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] wysławiać się w raczej nieprzyjemny i sarkastyczny sposób. Grozi mu odepchnięcie przez wszystkich [ROOT.GetCharacter.GetHerHis] bliskich."
 traits_randomizer_custom_desc.plain_speaking:0 "Nikt nigdy nie ma problemów ze zrozumieniem tego co powie [ROOT.GetCharacter.GetName]. Niektórzy mogą nazwać to cnotą, a inni wadą."
 traits_randomizer_custom_desc.stubborn:0 "Ostatnio [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] wykazywać się szczególnym uporem. Czasami uzgodnienie z [Select_CString(ROOT.GetCharacter.IsFemale, 'nią', 'nim' )] czegoś z jest po prostu zbyt wielkim wysiłkiem. Plusem jest to, że nigdy nie grozi mu manipulacja!"
 traits_randomizer_custom_desc.weak_willed:0 "Wszyscy mówią, że [ROOT.GetCharacter.GetName] nie wie, jak sobie radzić. Jeśli ktoś chce czegoś, co należy do [Select_CString(ROOT.GetCharacter.IsFemale, 'niej', 'niego' )], wystarczy niewielkie zagrożenie."
 traits_randomizer_custom_desc.plague:0 "Katastrofa! [ROOT.GetCharacter.GetName] wykazuje pełne oznaki dżumy! Nie wiemy, kogo winić za tę tragedię."
 traits_randomizer_custom_desc.leper:0 "Zaczęło się od mrowienia w palcach, ale wkrótce, u [ROOT.GetCharacter.GetName] rozwinął się ostry przypadek trądu. To okropne..."
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName] leży na łożu chorych, licząc mijające dni. Nasi aptekarze informują nas, że wkrótce może opuścić ten świat..."
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName] wyje do księżyca i wypisuje swoje imię na ścianach krwią. Nadchodzą mroczne dni."
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName] traci panowanie wobec tych, którzy mogliby uszczknąć chociaż część [ROOT.GetCharacter.GetHerHis] ciężko zarobionych pieniędzy, wiecznie strzegąc zazdrośnie swojej sakiewki. To nie jest miły widok."
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName] jest naprawdę dobrą duszą. Jeśli istnieje jakikolwiek sposób, aby pomóc innemu obywatelowi, [ROOT.GetCharacter.GetName] będzie tym, który to zrobi."
 traits_randomizer_custom_desc.uncaring:0 "Już nikt nie oczekuje, że [ROOT.GetCharacter.GetName] okaże przynajmniej odrobinę współczucia innym ludziom. Nie ma już dla [Select_CString(ROOT.GetCharacter.IsFemale, 'niej', 'niego' )] nadziei."
 traits_randomizer_custom_desc.polymath:0 "Od matematyki do języka, nauki i botaniki, [ROOT.GetCharacter.GetName] ma smykałkę do wszystkiego. Zawsze jest [Select_CString(ROOT.GetCharacter.IsFemale, 'chętna', 'chętny' )] do nauki nowych dyscyplin, kręci się w każdym kręgu społecznym - i robi na nich wrażenie."
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] poświęcać każdą godzinę na swoją pracę. Chociaż jest to godne podziwu, może zacząć wpływać na [Select_CString(ROOT.GetCharacter.IsFemale, 'nią', 'niego' )] w sposób, którego nie jesteśmy w stanie zrozumieć."
 traits_randomizer_custom_desc.monotonous:0 "[ROOT.GetCharacter.GetName] nie może pomóc, tylko przynudza, przynudza, przynudza. Ludzie wokół [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'jego' )] zaczęli zasypiać sam na dźwięk [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'jego' )] głosu."
 traits_randomizer_custom_desc.orator:0 "Niektóre osoby mają niesamowitą zdolność do wywierania wpływu na inncych dźwiękiem swojego głosu. [ROOT.GetCharacter.GetName] jest jedną z takich osób."
 traits_randomizer_custom_desc.poet:0 "[ROOT.GetCharacter.GetName] nie ma najmniejszego problemu z doborem słów, ma [ROOT.GetCharacter.GetSheHe] po prostu ma sposób na stworzenie naturalnej prozy w najkrótszym czasie."
 traits_randomizer_custom_desc.frail:0 "Ostatnio [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'złapała', 'złapał' )] ostre przeziębienie i z trudem zmusza się do wchodzenia po schodach."
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName] po prostu dłużej tego nie zniesie. Wszystko teraz wydaje się zbyt trudne."
 traits_randomizer_custom_desc.epileptic:0 "[ROOT.GetCharacter.GetName] ostatnio cierpi z powodu dziwnych napadów. Niektórzy nazywają to świętą chorobą; może mają rację?"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "Wspaniale!"
 traits_option_selector.neutral:0 "Ciekawe."
 traits_option_selector.bad:0 "O rany..."
 traits_option_selector.default:0 "Ciekawe."
 traits.2.t:0 "Szaleństwo [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName], zwykle osoba o zdrowych zmysłach i doskonałej przenikliwości biznesowej, ostatnio zachowuje się wyjątkowo... dziwnie.\n\n[ROOT.GetCharacter.GetHerHis|U] osobisty doradca informuje, że [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] ślinić się z ust, wypowiadając bezsensowne bzdury, proponując nawet małżeństwo każdemu członkowi [ROOT.GetCharacter.GetHerHis] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')] w przeciągu godziny.\n\nUważamy, że w końcu [Select_CString(ROOT.GetCharacter.IsFemale, 'mogła', 'mógł' )] się złamać."
 traits.2.a:0 "O rany..."
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen] choruje"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName] [Select_CString(injured_personage.IsFemale, 'powiadomiła', 'powiadomił' )] nas, że [Select_CString(injured_personage.IsFemale, 'zachorowała', 'zachorował' )].\n\nMożliwe, że jeśli jest wystarczająco [Select_CString(injured_personage.IsFemale, 'bogata', 'bogaty' )], będzie [Select_CString(injured_personage.IsFemale, 'szukała', 'szukał' )] leczenia z własnej woli, w przeciwnym razie moglibyśmy zawsze wkroczyć, jeśli [SCOPE.sChar('injured_personage').GetHerHis] stan się pogorszy."
 traits.5.a:0 "Ciekawe."
 traits.5.b:0 "Straszne! Wyślij [Select_CString(injured_personage.IsFemale, 'jej', 'mu' )] życzenia szybkiego powrotu do zdrowia!"
 traits.7.t:0 "Choroba rozwija się"
 traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName] poważnie [Select_CString(diseased_personage.IsFemale, 'zachorowała', 'zachorował' )]. [SCOPE.sChar('diseased_personage').GetHerHis|U] poprzednia niewielka dolegliwość przerodziła się w straszną chorobę!\n\nJeśli nie otrzyma leczenia,  [SCOPE.sChar('diseased_personage').GetHerHis] stan może pogorszyć się jeszcze bardziej."
 traits.7.a:0 "Jak smutno."
 traits.9.t:0 "Choroba postępuje"
 traits.9.desc:0 "Zwijając się z bólu, w ferworze strasznego cierpienia, [SCOPE.sChar('result_acquired_target').GetName] [Select_CString(result_acquired_target.IsFemale, 'doznała', 'doznał' )] trwałej kontuzji.\n\nPowinniśmy byli działać szybciej."
 traits.9.a:0 "Wyrazy współczucia."
 traits.16.t:0 "Cudowne ozdrowienie"
 traits.16.desc:0 "Szczęśliwie, wygląda na to, że [SCOPE.sChar('recovered_personage').GetName] zaczyna powoli wracać do zdrowia.\n\nW każdym razie medycy są przereklamowani."
 traits.16.a:0 "Ciekawe."
 traits.17.t:0 "Krwawa plaga"
 traits.17.desc:0 "Przerażająca zaraza rozprzestrzeniła się ku naszym granicom. Nawet teraz, [SCOPE.sChar('patient_zero').GetName] leży w stanie krytycznym w swoim łóżku, krzycząc w agonii.\n\n[SCOPE.sChar('patient_zero').GetHerHis|U] oczy są czerwone od krwi, a [SCOPE.sChar('patient_zero').GetHerHis] jęki wprawiają ludzi w szaleństwo ze strachu. Taki postrach może być zesłany tylko przez boskie moce, które przeklinają nasze ziemie.\n\nMusimy działać i to szybko."
 traits.17.a:0 "Zaraza!"
 traits.18.t:0 "Spokojny umysł"
 traits.18.desc:0 "Szczęśliwie, [ROOT.GetCharacter.GetName] ostatnio [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] czuć się znacznie mniej [Select_CString(ROOT.GetCharacter.IsFemale, 'przytłoczona', 'przytłoczony' )] swoją sytuacją. Uważa [ROOT.GetCharacter.GetSheHe], że życie jest o wiele przyjemniejsze bez takiego obciążenia."
 traits.18.a:0 "Doskonale!"
 syr_flavour.1.t:0 "[ROOT.GetCountry.GetRuler.GetTitleName] [ROOT.GetCountry.GetRuler.GetPraenomen]"
 syr_flavour.1.desc:0 "Po raz kolejny, niepewny rozejm z Kartaginą utrzymuje Sycylię w niespokojnym stanie gotowości. Zajęcie Messany przez siły kartagińskie podczas Trzeciej Wojny Sycylijskiej poważnie ograniczyło naszą strategiczną kontrolę nad Sycylią, a samo miasto Syrakuzy wciąż podnosi się po długim, ale ostatecznie nieudanym oblężeniu.\n\nOczy wszystkich w basenie Morza Śródziemnego patrzą na nas, sprawdzając naszą reakcję i czekając na wszelkie oznaki słabości."
 syr_flavour.1.a:0 "Ogłoś, że [ROOT.GetCountry.GetRuler.GetName] jest królem całej Sycylii!"
 syr_flavour.1.at:0 "#H Syrakuzy#! zyskają roszczenia do całej #Y Sycylii#!."
 syr_flavour.1.b:0 "Być może nadszedł czas, aby zaprzyjaźnić się z naszymi sąsiadami."
 startup_events.1.t:0 "[GetCharacter('(int32)39').GetName]"
 startup_events.1.desc:0 "[GetProvince('(int32)918').GetName] - w tym mieście 19 lat temu zmarł nagle w wieku 32 lat król z rodu Argeadów - [GetCharacter('(int32)39').GetPraenomen] III. W ciągu pięciu lat poprzedzających jego śmierć, jego ciągłe sukcesy militarne zmieniły kształt świata znanego Grekom; jego imperium rozciągało się, nieprzerwanie, od Egiptu po Indus.\n\nNagła przedwczesna śmierć władcy i brak wybranego następcy wstrząsnęły hierarchią towarzyszących mu satrapów i generałów, rozbijając jego imperium na elementy rządzone przez tych potentatów, określanych mianem 'diadochów'.\n\nPrzez wiele lat oni i ich następcy byli skupieni na zaciekłej walce o przyszłość imperium, wciągając w konflikt wszystkie narody znajdujące się w ich sferze wpływów. Wojny diadochów z pewnością będą kontynuowane; być może [ROOT.GetCountry.GetName] zadecyduje, jak się zakończą."
 startup_events.1.a:0 "Kości zostały rzucone."
 startup_events.2.t:0 "Synowie Tyru"
 startup_events.2.desc:0 "Starożytna i dumna cywilizacja, [GetCountry('CAR').GetName], ma mocną pozycję na południowym wybrzeżu Morza Śródziemnego. Liczne kolonialne zależności leżą w niewoli morskiego giganta, rozsiane wzdłuż wybrzeży Półwyspu Iberyjskiego oraz na wyspach w zachodniej części morza.\n\nDziedzictwo morskie mieszkańców [GetCountry('CAR').GetAdjective] pozostaje niezrównane, rozszerzając terytorialną i ekonomiczną dominację daleko poza swe granice, jednakże wyspa Sycylia cały czas pozostawała przez wiele dekad cierniem w oku [GetCountry('CAR').GetAdjective].\n\n[GetCharacter('(int32)56').GetPraenomen], samozwańczy tyran [GetCountry('SYR').GetAdjective], nadal króluje we wschodniej części wyspy, utrzymując niepewny pokój z władcami [GetCountry('CAR').GetAdjective] i przedłużając tam, jak na razie, obecność Greków. Dalej na północ, młode i niecywilizowane państwa italskie toczą ze sobą gorzką wojnę, choć pojawiają się pogłoski, że z nieistotnych miast wyłania się jedno, by podważyć równowagę sił w Italii. [GetCountry('ROM').GetName] - tak siebie nazywają."
 startup_events.2.a:0 "Kartagina przetrwa."
 startup_events.7.t:0 "Senatus Populusque Romanus"
 startup_events.7.desc:0 "Od ponad 20 lat rodząca się Republika [GetCountry('ROM').GetAdjective] prowadzi ostrą kampanię przeciwko mieszkańcom [GetCountry('SAM').GetAdjective] na południu. Chociaż zwycięstwo często wydawało się dalekie, wojna zakończyła się na korzyść [GetCountry('ROM').GetAdjective], co doprowadziło do wyzwolenia ważn[GetProvince('(int32)7').Custom('get_city_type_loc_pl_EgoEj')] grecki[GetProvince('(int32)7').Custom('get_city_type_loc_pl_EgoEj')] [GetProvince('(int32)7').Custom('get_city_type_loc_pl_DOP')] [GetProvince('(int32)7').GetName]. Jednak lud [GetCountry('SAM').GetAdjective], który wycofał się, aby wylizać swoje rany, jest daleki od pokonania.\n\nNa północy mieszkańcy [GetCountry('ETR').GetAdjective] z obawą obserwują ekspansję Republiki; na południu niezliczone greckie miasta-państwa spiskują za swoimi plecami, apelując jednocześnie o pomoc do swoich dobroczyńców w Grecji. Na dalekiej wyspie Sycylii, zagraniczna inwazja tajemniczego imperium [GetCountry('CAR').GetAdjective] grozi zachwianiem niepewnej równowagi sił w regionie.\n\nCzy Rzym zwycięży, czy też popadnie w wewnętrzne konflikty i ulegnie barbarzyńskim hordom? Los Republiki spoczywa w twoich rękach."
 startup_events.7.a:0 "Za Republikę!"
 character_events.2.t:0 "Niezrównane bogactwo"
 character_events.2.desc:0 "[SCOPE.sChar('target').GetName] niedawno [Select_CString(target.IsFemale, 'opuściła', 'opuścił' )] ten świat. Teraz [ROOT.GetCountry.Custom('get_court_type')] i cała nasza populacja zastanawiają się, co będzie dalej. [SCOPE.sChar('target').GetHerHis|U] znaczna fortuna jest tak wielka, nawet po spłaceniu różnych długów, które [Select_CString(target.IsFemale, 'była', 'był' )] [Select_CString(target.IsFemale, 'winna', 'winny' )], że wielu rościcieli zgłosiło się, mając nadzieję, że uda im się uszczknąć część majątku dla siebie.\n\nJeden z tych rościcieli, [SCOPE.sChar('antagonist').GetName], ma poparcie wielu innych bogatych patrycjuszy z całego [ROOT.GetCountry.GetName] i jest powszechnie [Select_CString(antagonist.IsFemale, 'uważana', 'uważany' )] za prawowitego spadkobiercę fortuny.\n\nNiemniej jednak musimy podjąć decyzję, która będzie w najlepszym interesie państwa..."
 character_events.2.a:0 "Rzeczywiście, [SCOPE.sChar('antagonist').GetHerHis] roszczenia wydają się uzasadnione."
 character_events.2.b:0 "Pomyśl o dzieciach!"
 character_events.2.b.tooltip:0 "Pozostałe bogactwo zostanie podzielone między dzieci [SCOPE.sChar('target').GetName]."
 character_events.2.c:0 "Podziel go równo między rościcieli. W tym państwo."
 character_events.3.t:0 "Skandal!"
 character_events.3.desc:0 "Skandale są niestety codziennością [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective].\n\nZwykle po prostu ignorowalibyśmy takie drobne sprzeczki, jednakże tym razem [Select_CString(character_events_3_target.IsFemale, 'szanowana', 'szanowany' )] [SCOPE.sChar('character_events_3_target').GetName] [Select_CString(character_events_3_target.IsFemale, 'została przyłapana', 'został przyłapany' )] podczas 'flagrante delicto', z [SCOPE.sChar('character_events_3_target').GetHerHis] [Select_CString(character_events_3_lover.IsFemale, 'kochanką', 'kochankiem' )] [SCOPE.sChar('character_events_3_lover').GetName], przez [Select_CString(character_events_3_target.IsFemale, 'jej małżonka', 'jego małżonkę' )], [SCOPE.sChar('character_events_3_spouse').GetName].\n\n[SCOPE.sChar('character_events_3_spouse').GetName], [Select_CString(character_events_3_spouse.IsFemale, 'małżonka, ogarnięta rozpaczą, zaapelowała', 'małżonek, ogarnięty rozpaczą, zaapelował' )] do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')] o pozbawienie [SCOPE.sChar('character_events_3_target').GetName] stanowiska w ramach kary za [SCOPE.sChar('character_events_3_target').GetHerHis] bezczelny występek publiczny."
 character_events.3.a:0 "To nie nasza sprawa."
 character_events.3.b:0 "Nie można tolerować publicznego cudzołóstwa."
 character_events.3.c:0 "Och, po prostu [Select_CString(character_events_3_target.IsFemale, 'ją', 'go' )] wychłostaj."
 character_events.6.t:0 "Pomruki niezadowolenia"
 character_events.6.desc:0 "[Select_CString(angry_ex_general.IsFemale, 'Nasza niegdyś lojalna dowódczyni', 'Nasz niegdyś lojalny dowódca' )], [SCOPE.sChar('angry_ex_general').GetName], [Select_CString(angry_ex_general.IsFemale, 'która', 'który' )] przez długie lata [Select_CString(angry_ex_general.IsFemale, 'prowadziła', 'prowadził' )] nasze armie ku chwale, [Select_CString(angry_ex_general.IsFemale, 'popadła', 'popadł' )] teraz w niełaskę.\n\n[Select_CString(angry_ex_general.IsFemale, 'Zmęczona i zła', 'Zmęczony i zły' )] za pozbawienie dowodzenia, spędza czas na szeptaniu do uszu osobom, będącym najbliżej [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nByć może powinniśmy byli zwracać większą uwagę na lojalność naszych najbardziej... wpływowych generałów."
 character_events.6.a:0 "Szlag!"
 character_events.7.t:0 "Bezczynne myśli"
 character_events.7.desc:0 "Niegdyś tytan pola bitwy, uwielbiany przez swoje oddziały i odnoszący liczne zwycięstwa; [SCOPE.sChar('angry_ex_general').GetName] [Select_CString(angry_ex_general.IsFemale, 'popadła', 'popadł' )] w niełaskę. Marnuje swój czas nadzorując podrzędne zadanie administracyjne, [SCOPE.sChar('angry_ex_general').GetPraenomen] uważa, że [SCOPE.sChar('angry_ex_general').GetHerHis] umiejętności są marnowane.\n\nNie możemy oczekiwać, że będzie [Select_CString(angry_ex_general.IsFemale, 'wyróżniała', 'wyróżniał' )] się na tym stanowisku, mając takie ponure myśli. Może uda nam się jakoś naprawić sytuację?"
 character_events.7.a:0 "Znajdź odpowiednią motywację."
 character_events.7.b:0 "Nic nie możemy zrobić."
 character_events.11.t:0 "Dłużnik uwięziony"
 character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName], [SCOPE.sChar('chief_justice').GetWomanMan] odpowiedzialny za sprawiedliwość w naszym wspaniałym kraju, nakazał uwięzienie [SCOPE.sChar('debtor').GetName], z powodu [SCOPE.sChar('debtor').GetHerHis] ekstremalnych długów.\n\nPowiedziano nam, że będzie siedzieć za kratkami, dopóki dług nie zostanie spłacony."
 character_events.11.a:0 "Sprawiedliwości stało się zadość."
 character_events.11.b:0 "Wygląda na to, że [SCOPE.sChar('debtor').GetPraenomen] nie chce iść."
 character_events.20.t:0 "Oportunistyczny patronat"
 character_events.20.desc:0 "Tonąc w długach, [SCOPE.sChar('debtor').GetName] [Select_CString(debtor.IsFemale, 'zwróciła', 'zwrócił' )] się do [Select_CString(randomized_party_leader.IsFemale, 'przebiegłej', 'przebiegłego' )] [SCOPE.sChar('randomized_party_leader').GetName], [Select_CString(randomized_party_leader.IsFemale, 'mówczyni', 'mówcy' )] [SCOPE.sChar('randomized_party_leader').GetParty.GetName], w nadziei, że zaoferuje [SCOPE.sChar('randomized_party_leader').Custom('get_she_he')] pomoc.\n\n[Select_CString(randomized_party_leader.IsFemale, 'Wieczna oportunistka', 'Wieczny oportunista' )], [SCOPE.sChar('randomized_party_leader').GetPraenomen] [Select_CString(randomized_party_leader.IsFemale, 'zaoferowała', 'zaoferował' )] pomoc pieniężną w zamian za stałą lojalność [SCOPE.sChar('debtor').GetPraenomen]. Może być to drogie, ale teraz jest nasza jedyna szansa na interwencję!"
 character_events.20.a:0 "Pozwól [Select_CString(debtor.IsFemale, 'jej', 'mu' )] sprzedać swoją duszę..."
 character_events.20.b:0 "Możemy zaoferować znacznie bardziej odpowiednią ofertę."
 character_events.25.t:0 "Alternatywne nauczanie"
 character_events.25.desc_1:0 "The tutor that we have employed to oversee the education of our heir, [religion_switch_heir.GetPraenomen], has been infusing lessons with an ideology unfamiliar to the [religion_switch_heir.GetReligion.GetName] upbringing of [religion_switch_heir.GetPraenomen].\n\nWe are faced with an unfortunate decision - if we let these lessons continue, [religion_switch_heir.GetPraenomen] is sure to adopt the [royal_tutor.GetReligion.GetName] faith; if not, we are forced to deprive [royal_tutor.GetPraenomen] of [SCOPE.sChar('royal_tutor').GetHerHis] position."
 character_events.25.desc_2:0 "The tutor that we have employed to oversee the education of our heir, [religion_switch_heir.GetPraenomen], is a devout believer of the [religion_switch_heir.GetEmployer.GetReligion.GetName] faith and wishes to turn [religion_switch_heir.GetPraenomen] away from [religion_switch_heir.GetReligion.GetName] ways.\n\nShall we allow [religion_switch_heir.GetPraenomen] to be forced to accept our state religion, or dismiss [SCOPE.sChar('royal_tutor').GetPraenomen] before [SCOPE.sChar('royal_tutor').GetHerHis] influence on [religion_switch_heir.GetPraenomen] is complete?"
 character_events.25.a:0 "Wszystkie wyznania są mile widziane."
 character_events.25.b:0 "Nasze nauki są najważniejsze."
 character_events.25.c:0 "[SCOPE.sChar('royal_tutor').GetPraenomen] zostanie natychmiast [Select_CString(SCOPE.sChar('royal_tutor').IsFemale, 'zwolniona', 'zwolniony' )]!"
 character_events.26.t:0 "Osmoza kulturowa"
 character_events.26.desc_1:0 "Nauczyciel, pod którego opieką znajduje się nasz następca, [SCOPE.sChar('culture_switch_heir').GetPraenomen], ma wystarczająco obcą kulturę, aby przekonać [Select_CString(culture_switch_heir.IsFemale, 'swoją uczennicę', 'swojego ucznia' )] o wyższości obcej kultury.\n\nJeśli pozwolimy na dalszą kontynuację tych lekcji, [SCOPE.sChar('culture_switch_heir').GetPraenomen] z pewnością zacznie naśladować obce nam zwyczaje; w przeciwnym razie, [SCOPE.sChar('royal_tutor').GetPraenomen] będzie [Select_CString(royal_tutor.IsFemale, 'musiała zostać pozbawiona', 'musiał zostać pozbawiony' )] swojego stanowiska na dworze."
 character_events.26.desc_2:0 "Nauczyciel, pod którego opieką znajduje się nasz następca, [culture_switch_heir.GetPraenomen], uważa, że kultura [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName|l] jest najlepsza i z powodzeniem [Select_CString(royal_tutor.IsFemale, 'przekonała', 'przekonał' )] [culture_switch_heir.GetPraenomen] o wyższości naszych zwyczajów.\n\nJeśli pozwolimy na dalszą kontynuację tych lekcji, [SCOPE.sChar('culture_switch_heir').GetPraenomen] z pewnością w pełni przyjmie tradycje i język naszego ludu; w przeciwnym razie, [royal_tutor.GetPraenomen] będzie [Select_CString(royal_tutor.IsFemale, 'musiała zostać pozbawiona', 'musiał zostać pozbawiony' )] swojego stanowiska na dworze, a kultura [culture_switch_heir.GetCulture.GetName|l] pozostanie w sercu [culture_switch_heir.GetPraenomen]."
 character_events.26.a:0 "Należy promować obce zwyczaje!"
 character_events.26.b:0 "Nasze zwyczaje powinny być chronione."
 character_events.26.c:0 "[SCOPE.sChar('royal_tutor').GetPraenomen] zostanie natychmiast [Select_CString(SCOPE.sChar('royal_tutor').IsFemale, 'zwolniona', 'zwolniony' )]!"
 character_events.27.t:0 "Wiara mas"
 character_events.27.desc:0 "[ROOT.GetCountry.GetRuler.GetName] jest publicznie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'znana', 'znany' )] z wyznawania innej wiary niż nasz wielki naród. W śmiałym posunięciu wszyscy [ROOT.GetCountry.GetRuler.GetHerHis] najbliżsi doradcy zebrali się na odwagę, by zasugerować, że akt nawrócenia może zadowolić ludność [ROOT.GetCountry.GetAdjective].\n\nWiara rzeczywiście może być potężną rzeczą."
 character_events.27.a:0 "Nawrócenie jest jedynym wyjściem."
 character_events.27.b:0 "To nie zadowoli [ROOT.GetCountry.GetRuler.GetPraenomen]"
 character_events.27.c:0 "Nigdy!"
 character_events.27.d:0 "Wiara? Wiara nic nie znaczy!"
 character_too_devout_tooltip:0 "Twój władca jest zbyt pobożny, by zmienić religię!"
 character_events.29.t:0 "Morderstwo!"
 character_events.29.desc:0 "[Select_CString(filthy_murderer.IsFemale, 'Przyłapana', 'Przyłapany' )] na nikczemnym akcie morderstwa, [SCOPE.sChar('filthy_murderer').GetName] stoi przed naszym łaskawym władcą z głową zwieszoną ze wstydu.\n\nOfiarą tego morderstwa jest [SCOPE.sChar('murder_target').GetName], a ciało jeszcze nie ostygło. Musimy zdecydować, jaki los spotka tego złoczyńcę."
 character_events.29.a:0 "Przebacz [Select_CString(filthy_murderer.IsFemale, 'jej', 'mu' )]."
 character_events.29.b:0 "Zakuć [Select_CString(filthy_murderer.IsFemale, 'ją', 'go' )] w kajdany!"
 character_events.29.c:0 "Straszne! Ukrzyżować [Select_CString(filthy_murderer.IsFemale, 'ją', 'go' )]!"
 loyal_cohorts_say_no:0 "[SCOPE.sChar('debtor').GetPraenomen] odmawia uwięzienia, wspieran[Select_CString(debtor.IsFemale, 'a', 'y' )] przez [SCOPE.sChar('debtor').GetHerHis] lojalne kohorty."
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen] będzie gromadzić złoto w ilości #Y 60#! sztuk rocznie, aż do spłaty długu. Nie możesz uwolnić [Select_CString(debtor.IsFemale, 'jej', 'go' )] z więzienia, dopóki dług nie zostanie spłacony!"
 character_events.31.t:0 "Ucieczka pretendenta"
 character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], niegdyś [Select_CString(fleeing_sibling.IsFemale, 'ulubiona siostra', 'ulubiony brat' )] naszego niedawno wniebowstąpionego władcy, być może mądrze, [Select_CString(fleeing_sibling.IsFemale, 'wybrała', 'wybrał' )] ucieczkę z [ROOT.GetCountry.GetAdjective] w momencie nadarzającej się okazji.\n\nWygląda na to, że w tej samej chwili klęczy przed osławion[SCOPE.sC('flight_target').Custom('get_court_type_pl_YmA')] [SCOPE.sC('flight_target').Custom('get_court_type_pl_NARZ')] [SCOPE.sC('flight_target').GetAdjective] w nadziei na uzyskanie azylu.\n\nMożemy mieć tylko nadzieję, że odrzucą tę głupią prośbę w odpowiednim czasie, dążąc do lepszych relacji z nami."
 character_events.31.a:0 "Kłopotliwe."
 character_events.31.b:0 "Ogłoś [Select_CString(fleeing_sibling.IsFemale, 'ją', 'go' )] wrogiem stanu!"
 character_events.31.c:0 "Skandaliczne! Nasza reputacja jest zniszczona!"
 character_events_31_tooltip:0 "Ta opcja jest dostępna #Y tylko#! dlatego, że [SCOPE.sChar('fleeing_sibling').GetName] dowodzi oddziałami."
 harboring_fugitive:0 "Chronienie uciekiniera"
 harbored_fugitive:0 "Schroniony uciekinier"
 character_events.32.t:0 "Prośba o azyl"
 character_events.32.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], [Select_CString(fleeing_sibling.IsFemale, 'zmęczona i zaniedbana', 'zmęczony i zaniedbany' )], pojawia się przed nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmA')] [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')], szukając ochrony przed planami i intrygami [SCOPE.sC('flight_home_country').GetAdjective]. Nasi doradcy informują nas, że [Select_CString(fleeing_sibling.IsFemale, 'ta', 'ten' )] [SCOPE.sChar('fleeing_sibling').GetWomanMan] jest rodzeństwem władcy [SCOPE.sC('flight_home_country').GetAdjective], a zatem jest również w kolejce do tronu.\n\nOtwiera się przed nami wiele możliwości..."
 character_events.32.a:0 "Zakuj [Select_CString(fleeing_sibling.IsFemale, 'ją', 'go' )] w kajdany i zwróć!"
 character_events.32.b:0 "Ha! Ukrzyżuj [Select_CString(fleeing_sibling.IsFemale, 'ją', 'go' )]."
 character_events.32.c:0 "Może okazać się cennym nabytkiem."
 character_events_32_tooltip:0 "W zależności od odpowiedzi [SCOPE.sC('flight_home_country').GetAdjective], może obowiązywać następujący modyfikator."
 character_events.33.t:0 "Ukrzyżowany uciekinier!"
 character_events.33.desc:0 "Dotarła do nas wiadomość, że władca [SCOPE.sC('flight_target').GetAdjective] nakazał ukrzyżowanie naszego głupiego krewnego, [SCOPE.sChar('fleeing_sibling').GetName].\n\nChociaż można to postrzegać jako ohydny akt agresji, może po prostu wykonali za nas swoją pracę? Nasi ludzie będą jednak potrzebować formalnej odpowiedzi."
 character_events.33.a:0 "Złóż przysięgę zemsty!"
 character_events.33.b:0 "[Select_CString(fleeing_sibling.IsFemale, 'Ta', 'Ten' )] [SCOPE.sChar('fleeing_sibling').GetWomanMan] i tak [Select_CString(fleeing_sibling.IsFemale, 'była irytująca', 'był irytujący' )]..."
 executed_relative:0 "Stracony krewny"
 character_events.34.t:0 "Wysiłki nie powiodły się"
 character_events.34.desc:0 "Wydawałoby się, że nasze próby wzbudzenia nielojalności u [SCOPE.sChar('cancelled_target').GetName] nie są już w stanie przynosić owoców.\n\nMoże ktoś dowiedział się o naszych planach?"
 character_events.34.a:0 "Mamy też innych gubernatorów..."
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! otrzyma nową #Y wojskową ambicję#!.\n\nSzanse na otrzymanie negatywnej ambicji są większe, jeśli twój nauczyciel jest:\n    #R skorumpowany#!\n    #R ambitny#!\n    #R okrutny#!"
 oratory_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! otrzyma nową #Y oratorską ambicję#!.\n\nSzanse na otrzymanie negatywnej ambicji są większe, jeśli twój nauczyciel jest:\n    #R srogi#!\n    #R mściwy#!\n    #R podejrzliwy#!"
 finesse_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! otrzyma nową #Y finezyjną ambicję#!.\n\nSzanse na otrzymanie negatywnej ambicji są większe, jeśli twój nauczyciel jest:\n    #R chciwy#!\n    #R przebiegły#!\n    #R bystry#!"
 religious_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! skupi się na #Y religijnej ambicji#!."
 character_events.38.t:0 "Wybór edukacji"
 character_events.38.desc:0 "Nasz królewski nauczyciel został wezwany, aby uczyć niechętnego młodego [SCOPE.sChar('recipient').GetPraenomen] w wybrany przez nas sposób.\n\nCharakter nauczyciela jest rzeczywiście najważniejszy, dlatego powinniśmy starannie wybrać zamierzony przedmiot nauczania."
 character_events.38.a:0 "Edukacja wojskowa."
 character_events.38.b:0 "Nauka przemówień i handlu."
 character_events.38.c:0 "Biurokracja jest najlepsza."
 character_events.38.d:0 "Sprawy boskie są niezbędne."
 character_events.38.e:0 "Wydaje się to wyjątkowo nierozsądne."
 friend_rival.1.t:0 "Iskra"
 friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName], pod każdym względem [Select_CString(ROOT.GetCharacter.IsFemale, 'odpowiednia', 'odpowiedni' )] [ROOT.GetCharacter.Custom('get_bachelor_bacheloress')], większość wieczorów spędza na rozmowach z [SCOPE.sChar('targeter').GetName].\n\nWygląda na to, że zbliżają się do siebie."
 friend_rival.1.a:0 "Nie powinniśmy wchodzić im na drodze."
 friend_rival.1.b:0 "Trzeba to powstrzymać..."
 friend_rival.2.t:0 "Rosnąca przyjaźń"
 friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName] i [SCOPE.sChar('targeter').GetName] wydają się być dobrymi przyjaciółmi.\n\nCzasami warto mieć przyjaciela, który osłania twoje plecy, ale nie jest za późno, aby uniknąć takiej sytuacji."
 friend_rival.2.a:0 "Wspaniale."
 friend_rival.2.b:0 "Przekonaj ich, aby spędzali ze sobą mniej czasu."
 tooltip_no_effect:0 "Wybranie tej opcji nie przyniesie żadnego efektu."
 friend_rival.2.c:0 "Spróbuj ich... poróżnić."
 friend_rival.3.t:0 "Dolanie oliwy do ognia"
 friend_rival.3.desc:0 "[ROOT.GetCharacter.GetName], z tylko sobie znanych powodów, [Select_CString(ROOT.GetCharacter.IsFemale, 'zaczęła', 'zaczął' )] patrzeć na [SCOPE.sChar('targeter').GetName] z zazdrością i nieufnością.\n\nNawet, gdy przebywają w tym samym pokoju, nieuchronnie prowadzi to do kłótni."
 friend_rival.3.a:0 "Niepokojące."
 friend_rival.4.t:0 "Związany język"
 friend_rival.4.desc:0 "Zwracając się dziś rano do dobrych mieszkańców [ROOT.GetCharacter.GetEmployer.GetAdjective], w sprawie o niewielkim znaczeniu, [SCOPE.sChar('friend_rival_4_target').GetName] kompletnie nie [Select_CString(friend_rival_4_target.IsFemale, 'wiedziała', 'wiedział' )], co powiedzieć.\n\nGdyby [ROOT.GetCharacter.GetCountry.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'zainterweniowała', 'zainterweniował' )], z pewnością zasłużylibyśmy na dozgonną wdzięczność [SCOPE.sChar('friend_rival_4_target').GetPraenomen], jednak takie publiczne okazywanie ponadpartyjnego koleżeństwa również stworzyłoby pewne problemy."
 friend_rival.4.a:0 "Pomóż [Select_CString(friend_rival_4_target.IsFemale, 'jej', 'mu' )]!"
 friend_rival.4.b:0 "Po prostu ciesz się widowiskiem..."
 friend_rival.5.t:0 "Mediacja"
 friend_rival.5.desc:0 "Od jakiegoś czasu [SCOPE.sChar('friend_rival_5_target_one').GetName] i [SCOPE.sChar('friend_rival_5_target_two').GetName] toczą między sobą zaciekłe kłótnie.\n\nIstota sprawy dotyczy znacznej ilości pieniędzy, a [Select_CString( And(SCOPE.sChar('friend_rival_5_target_one').IsFemale, SCOPE.sChar('friend_rival_5_target_two').IsFemale ), 'każda z roszczących jest przekonana, że jest ich prawowitą właścicielką', 'każdy z roszczących jest przekonany, że jest ich prawowitym właścicielem' )].\n\nPo wielu miesiącach bezowocnych dyskusji obie strony zgodziły się, by [ROOT.GetCharacter.GetEmployer.GetRulerTitle|l] [ROOT.GetCharacter.GetPraenomen] zadecydował[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] o rozwiązaniu sporu."
 friend_rival.5.a:0 "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] wydaje się mieć zasadne roszczenia."
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] przedstawia rozsądne argumenty."
 friend_rival.5.c:0 "Istnieje opowieść o mądrym królu Salomonie..."
 friend_rival.5.d:0 "Nie potrzebujemy takich kłótni. Państwo zadecyduje o sprawie!"
 friend_rival.6.t:0 "Żywienie urazy"
 friend_rival.6.desc:0 "[SCOPE.sChar('friend_rival_5_spurned').GetName] potajemnie planuje zemstę od czasu, gdy [ROOT.GetCountry.GetRulerTitle|l] [ROOT.GetCountry.GetRuler.GetPraenomen] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nie poparła', 'nie poparł' )] [Select_CString(SCOPE.sChar('friend_rival_5_spurned').IsFemale, 'jej', 'go' )] w niedawnym, drobnym sporze majątkowym.\n\n[Select_CString(SCOPE.sChar('friend_rival_5_spurned').IsFemale, 'zaczęła', 'zaczął' )] szerzyć wszelkiego rodzaju oszczercze plotki, a także grozić przemocą! Kto wie, jak daleko to może zajść?"
 friend_rival.6.a:0 "Szlag!"
 friend_rival.6.b:0 "Spróbuj poprawić sytuację."
 fr_6_vengeful_tooltip:0 "Ponieważ [SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] posiada cechę #Y mściwość#!, efekty tej opcji są spotęgowane!"
 friend_rival.7.t:0 "Nauka z doświadczenia"
 friend_rival.7.desc:0 "Do [ROOT.GetCharacter.GetName] [Select_CString(mentee.IsFemale, 'podeszła młodsza', 'podszedł młodszy' )], stosunkowo [Select_CString(mentee.IsFemale, 'nieznana', 'nieznany' )] [SCOPE.sChar('mentee').GetWomanMan], desperacko szukając pomocy przeciwko szemranym interesom [ROOT.GetCharacter.GetCountry.Custom('get_court_type_pl_DOP')].\n\n[Select_CString(mentee.IsFemale, 'Protegowana', 'Protegowany' )] może się przydać, w końcu wydaje się być tak [Select_CString(mentee.IsFemale, 'chętna', 'chętny' )]."
 friend_rival.7.a:0 "Wspomóż [Select_CString(mentee.IsFemale, 'ją', 'go' )]."
 mentee_arrangement:0 "[THIS.GetCharacter.GetName] zostanie mentorem [SCOPE.sChar('mentee').GetName]."
 friend_rival.7.b:0 "Grzecznie odmów."
 friend_rival.8.t:0 "Nauka od najlepszych"
 friend_rival.8.desc:0 "Mając [Select_CString(mentee.IsFemale, 'młodą', 'młodego' )] [SCOPE.sChar('mentee').GetPraenomen] pod swoimi skrzydłami, [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'zauważyła', 'zauważył' )], że pomimo swojego młodego wieku, [SCOPE.sChar('mentee').GetPraenomen] szybko się uczy.\n\nChociaż ich przekonania nie zawsze są zgodne, [Select_CString(mentee.IsFemale, 'zaczęła', 'zaczął' )] [SCOPE.sChar('mentee').GetSheHe] ślepo naśladować wszystko co [ROOT.GetCharacter.GetPraenomen] powie.\n\nChociaż jest to wygodne, czy jest to dobry sposób na naukę?"
 friend_rival.8.a:0 "Wręcz przeciwnie, to jest wspaniałe!"
 friend_rival.8.b:0 "Naucz [Select_CString(mentee.IsFemale, 'ją', 'go' )], jak samemu radzić sobie w życiu."
 friend_rival.9.t:0 "W cieniu gigantów"
 friend_rival.9.desc:0 "Cierpliwie spędzając większość czasu na obserwowaniu, jak [ROOT.GetCharacter.GetPraenomen] bez wysiłku wchodzi w interakcję ze sceną polityczną [ROOT.GetCharacter.GetEmployer.GetAdjective], opłaciło się.\n\nOstatnio, [SCOPE.sChar('mentee').GetPraenomen] [Select_CString(mentee.IsFemale, 'zdołała', 'zdołał' )] przekonać członka [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')] do zmiany swojego stanowiska w ważnej sprawie.\n\nChoć może się to wydawać małym zwycięstwem, [SCOPE.sChar('mentee').GetPraenomen] nie pozostanie teraz bez uwagi."
 friend_rival.9.a:0 "Wspaniale!"
 friend_rival.9.b:0 "Naucz [Select_CString(mentee.IsFemale, 'ją', 'go' )] wygrywania z pokorą."
 friend_rival.10.t:0 "Najlepsze lekcje"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName] ostatnio [Select_CString(mentee.IsFemale, 'rozczarowała', 'rozczarował' )] swojego mentora, [ROOT.GetCharacter.GetPraenomen].\n\nChociaż wykroczenie było drobne, [ROOT.GetCharacter.GetPraenomen] ostro [Select_CString(ROOT.GetCharacter.IsFemale, 'skrytykowała', 'skrytykował' )] [SCOPE.sChar('mentee').GetPraenomen] w nadziei, że możne się czegoś nauczyć z tego incydentu."
 friend_rival.10.a:0 "Ciężka lekcja to najlepsza lekcja."
 friend_rival.10.b:0 "Równie dobrze można uczyć pobłażliwości."
 friend_rival.11.t:0 "Kiełkująca przyjaźń"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName] i [SCOPE.sChar('targeter').GetName] spędzili ostatnie kilka tygodni na głębokiej debacie na temat wielu kwestii, co do których mają silne odczucia.\n\nPodczas niedawnej otwartej dyskusji [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_W_Na')] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_MSC')], [SCOPE.sChar('targeter').GetName] bezpośrednio rzucił wyzwanie [ROOT.GetCharacter.GetPraenomen]; spodziewając się, że ich niedawne koleżeństwo będzie miało jakiś wpływ."
 friend_rival.11.a:0 "Czasami przyjaźń jest warta zapomnienia o dumie."
 friend_rival.11.b:0 "Zasady powinny mieć pierwszeństwo."
 friend_rival.12.t:0 "Niepokojąca lojalność"
 friend_rival.12.desc:0 "Samo zadeklarowany rywal, [Select_CString(friend_rival_12_rival_target.IsFemale, 'którą', 'którego' )] ma [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], [ROOT.GetCharacter.Custom('get_rival_adjective')] [SCOPE.sChar('friend_rival_12_rival_target').GetName], robi wszystko, co w [SCOPE.sChar('friend_rival_12_rival_target').GetHerHis] mocy, aby zwrócić przeciwko nam naszych lojalnych poddanych.\n\nDo tej pory [Select_CString(friend_rival_12_rival_target.IsFemale, 'odnosiła', 'odnosił' )] niewielkie sukcesy, jednak dotarły do nas doniesienia o tym, że [SCOPE.sChar('friend_rival_12_general_target').GetName], jeden z wybitnych generałów, spędza dużo czasu z [SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen].\n\nWzdrygamy się na samą myśl o kłamstwach, jakimi [Select_CString(friend_rival_12_general_target.IsFemale, 'była karmiona', 'był karmiony' )]."
 friend_rival.12.a:0 "Bardzo niepokojące."
 friend_rival.12.b:0 "Zajmij stanowisko! Potęp obu zdrajców!"
 friend_rival.13.t:0 "Ksenofobia"
 friend_rival.13.desc:0 "Ożywione debaty w [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_W_Na')] [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_MSC')] nie są rzadkością, zwłaszcza gdy zaangażowanych jest tak wielu wybitnych członków społeczeństwa.\n\nJednak ostatnio w [ROOT.GetCharacter.GetEmployer.GetName] wybuchła fala ksenofobii, która sprawiła, że ​​obce wartości są postrzegane z wielką podejrzliwością.\n\nWszyscy obecni na dzisiejszej debacie zgodzili się jednak, że [SCOPE.sChar('targeter').GetName] [Select_CString(targeter.IsFemale, 'przekroczyła', 'przekroczył' )] dzisiaj granicę, oskarżając [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] o oddawanie się barbarzyńskim praktykom oraz, że kultura [SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName|l] wywiera zbyt duży wpływ..."
 friend_rival.13.a:0 "Nadstaw drugi policzek."
 friend_rival.13.b:0 "Cóż, w zasadzie kultura [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName|l] to [SCOPE.sChar('accusation_target_2').GetHerHis] dziedzictwo!"
 friend_rival.15.t:0 "Przyjaźń dzieci"
 friend_rival.15.desc:0 "Czasami dzieciństwo tworzy przyjaźnie, które trwają całe życie, często przyjaźnie te przekraczają granice rodzin, klas i przekonań.\n\nWygląda na to, że [SCOPE.sChar('fr_15_target_child').GetPraenomen] rozwija silną więź z [SCOPE.sChar('fr_15_target_child_2').GetPraenomen] z rodziny [SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]. Jak każdy rodzic wie, naprawdę niewiele możemy zrobić, aby stanąć między nimi."
 friend_rival.15.a:0 "Ciekawe."
 friend_rival.16.t:0 "Dziecięca rywalizacja"
 friend_rival.16.desc:0 "Nastroje dzieci mogą być naprawdę kapryśne. Wygląda na to, że [SCOPE.sChar('fr_16_target_child').GetName] i [SCOPE.sChar('fr_16_target_child_2').GetPraenomen] z rodziny [SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName] stają się wobec siebie coraz bardziej wrogo nastawieni.\n\nCzas pokaże, czy ta sytuacja będzie dalej trwała."
 friend_rival.16.a:0 "Niepokojące."
 ip_generic.2.t:0 "Głos za kratami"
 ip_generic.2.desc:0 "Wygląda na to, że [SCOPE.sChar('ip_generic_1_antagonist').GetName], pomimo uwięzienia [Select_CString(ip_generic_1_antagonist.IsFemale, 'zdołała', 'zdołał' )] rozpowszechnić szczególnie nikczemne plotki o skłonnościach [ROOT.GetCharacter.GetName].\n\nOczywiste jest, że trzeba coś zrobić, zanim [ROOT.GetCharacter.GetPraenomen] straci zaufanie publiczne."
 ip_generic.2.a:0 "Upewnij się, że ta plotka zniknęła."
 ip_generic.2.b:0 "Nic nie możemy zrobić..."
 ip_generic.2.c:0 "Nikt kto obrazi [ROOT.GetCharacter.GetPraenomen] nie ujdzie z życiem!"
 ip_generic.2.d:0 "Cóż, nie myli się!"
 ip_generic.3.t:0 "Młodzieńcza nieostrożność"
 ip_generic.3.desc:0 "Kuzyn[Select_CString(ROOT.GetCharacter.IsFemale, 'ka', '' )] należąc[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] do jednej z pomniejszych gałęzi rodziny [ROOT.GetCharacter.GetFamilyDisplayName], został[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] uwikłan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] w skandal na dworze.\n\nWedług naocznych świadków  [Select_CString(ROOT.GetCharacter.IsFemale, 'dziewczyna', 'młodzieniec' )] został[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] publicznie upokorzon[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] w incydencie, w którym brali udział [ROOT.GetCharacter.Custom('get_random_person_1')] i [ROOT.GetCharacter.Custom('get_random_object_2')]."
 ip_generic.3.a:0 "Niech rodzina [ROOT.GetCharacter.GetFamily.GetName] się tym zajmie."
 ip_generic.3.b:0 "Państwo mogłoby interweniować..."
 ip_generic.4.t:0 "Cień w nocy"
 ip_generic.4.desc:0 "Zeszłej nocy, [ROOT.GetCharacter.GetName] w drodze do domu [Select_CString(ROOT.GetCharacter.IsFemale, 'napotkała', 'napotkał' )] dwóch brutalnych zbirów. W obawie o swoje życie ledwo udało [Select_CString(ROOT.GetCharacter.IsFemale, 'jej', 'mu' )] się uciec.\n\nDzisiaj osobą, która przyszła by okazać współczucie [Select_CString(ip_generic_4_antagonist.IsFemale, 'była', 'był' )] [SCOPE.sChar('ip_generic_4_antagonist').GetName], [Select_CString(ip_generic_4_antagonist.IsFemale, 'samozwańcza', 'samozwańczy' )] #Y [Select_CString(ip_generic_4_antagonist.IsFemale, 'rywalka', 'rywal' )]#! [ROOT.GetCharacter.GetPraenomen], w towarzystwie dwóch zbirów, którzy dopuścili się występku.\n\nNiestety, w tym momencie jest to [SCOPE.sChar('ip_generic_4_antagonist').GetHerHis] słowo przeciwko słowu [ROOT.GetCharacter.GetPraenomen]."
 ip_generic.4.a:0 "Aresztuj [Select_CString(ip_generic_4_antagonist.IsFemale, 'ją', 'go' )] mimo to!"
 ip_generic.4.b:0 "Skończ z tym nonsensem."
 ip_generic.4.c:0 "Złóż [Select_CString(ip_generic_4_antagonist.IsFemale, 'jej', 'mu' )] osobistą wizytę..."
 ip_generic.4.c.tooltip:0 "Ta opcja jest dostępna ze względu na wysoką #Y finezję#! i #Y wojowniczość#! twojego władcy."
 ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen] po prostu uwielbia być [Select_CString(ROOT.GetCharacter.IsFemale, 'dźgana', 'dźgany' )]! Zrób to jeszcze raz!"
 ip_generic.5.t:0 "Liczenie się z każdym groszem"
 ip_generic.5.desc:0 "Niektórzy ludzie po prostu nie są w stanie podejmować trafnych decyzji finansowych - [ROOT.GetCharacter.GetName] jest jedną z takich osób.\n\nNa szczęście [ROOT.GetCharacter.GetPraenomen] odkrywa, że opłaca się mieć przyjaciół takich jak [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen], którzy oszczędzają za Ciebie.\n\nPytanie tylko - czego chce w zamian?"
 ip_generic.5.a:0 "Symboliczna przysługa nie wydaje się nierozsądna!"
 ip_generic.5.b:0 "Być może powinniśmy unikać tej "darowizny"."
 ip_generic.6.t:0 "Kompromitacja gubernatora"
 ip_generic.6.desc:0 "W samym środku pory nieurodzaju, [SCOPE.sChar('ip_generic_6_target').GetName], [Select_CString(ip_generic_6_target.IsFemale, 'jedna', 'jeden' )] z naszych najbardziej szanowanych gubernatorów, [Select_CString(ip_generic_6_target.IsFemale, 'wydała', 'wydał' )] wielkie i wystawne przyjęcie w swoim letnim pałacu w [SCOPE.sP('ip_generic_6_province').GetName].\n\nNawet [SCOPE.sChar('ip_generic_6_target').GetHerHis] najbardziej lojalni podwładni byli zszokowani tym przejawem pogardy dla losu zwykłego człowieka i napisali o tym bezpośrednio do nas; domagając się jakiejś formy sprawiedliwości."
 ip_generic.6.a:0 "Żądaj zapłaty na rzecz terytorium."
 ip_generic.6.b:0 "Żądaj [SCOPE.sChar('ip_generic_6_target').GetHerHis] rezygnacji!"
 ip_generic_6_b_tooltip:0 "Każde terytorium w #Y prowincji [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! otrzymuje następujący modyfikator:"
 ip_generic.6.c:0 "Zwykli ludzie nie są naszym problemem."
 ip_generic.7.t:0 "Niecierpliwość jest cnotą"
 ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] ostatnio staje się coraz bardziej [Select_CString(ip_generic_7_target.IsFemale, 'niespokojna', 'niespokojny' )]. Uważa [SCOPE.sChar('ip_generic_7_target').GetSheHe], że osoba o [SCOPE.sChar('ip_generic_7_target').GetHerHis] randze zasługuje na kluczową rolę w naszym rządzie.\n\n[Select_CString(ip_generic_7_target.IsFemale, 'Zwróciła', 'Zwrócił' )] się do nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')], nalegając, abyśmy powierzyli [Select_CString(ip_generic_7_target.IsFemale, 'jej', 'mu' )] taką rolę; rzeczywiście, biorąc pod uwagę [SCOPE.sChar('ip_generic_7_target').GetHerHis] pozycję, być może powinniśmy to dokładnie rozważyć?"
 ip_generic.7.a:0 "Nich poczeka trochę dłużej..."
 ip_generic.7.b:0 "Wszystko dla przyjaciela [ROOT.GetCountry.GetRuler.GetPraenomen]!"
 ip_generic.7.a.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] będzie #R bardzo [Select_CString(ip_generic_7_target.IsFemale, 'niezadowolona', 'niezadowolony' )]#! jeśli wkrótce nie otrzyma stanowiska."
 ip_generic.7.b.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] będzie #R niewiarygodnie [Select_CString(ip_generic_7_target.IsFemale, 'niezadowolona', 'niezadowolony' )]#! jeśli wkrótce nie otrzyma stanowiska."
 ip_generic.9.t:0 "Odpowiednia pozycja"
 ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] dobrze radzi sobie w nowej roli.\n\nMimo, że jest [Select_CString(ip_generic_7_target.IsFemale, 'przekonana', 'przekonany' )], iż jest jedyną osobą godną tej rangi ze względu na swoją wysoką pozycję, [Select_CString(ip_generic_7_target.IsFemale, 'postanowiła', 'postanowił' )] okazać swoją wdzięczność, przekazując niewielką darowiznę na rzecz państwa."
 ip_generic.9.a:0 "Jak miło!"
 ip_generic.10.t:0 "Niespełnione obietnice"
 ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] oficjalne wyraża swoje niezadowolenie z powodu naszej ciągłej odmowy przyznania [SCOPE.sChar('ip_generic_7_target').GetHerHim] stanowiska odpowiadającego [SCOPE.sChar('ip_generic_7_target').GetHerHis] pozycji.\n\nCo gorsza, ma [SCOPE.sChar('ip_generic_7_target').GetSheHe] wsparcie wielu wybitnych członków nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nByć może powinniśmy byli działać wcześniej."
 ip_generic.10.a:0 "Wkrótce naprawimy tę sytuację!"
 ip_generic.10.b:0 "Przekonaj [Select_CString(ip_generic_7_target.IsFemale, 'ją', 'go' )], aby porzucił[Select_CString(ip_generic_7_target.IsFemale, 'a', '' )] tę ambicję."
 ip_generic.10.c:0 "To się po prostu nigdy nie wydarzy."
 ipg_10_fuss:0 "[SCOPE.sChar('ip_generic_7_target').GetName] będzie #R jeszcze bardziej niezadowolon[Select_CString(ip_generic_7_target.IsFemale, 'a', 'y' )]#!, jeśli wkrótce nie otrzyma stanowiska!"
 ip_generic.12.t:0 "Zlekceważenie"
 ip_generic.12.desc:0 "Całkowicie [Select_CString(ip_generic_7_target.IsFemale, 'zmęczona', 'zmęczony' )] czekaniem na obiecane miejsce w rządzie, [SCOPE.sChar('ip_generic_7_target').GetName] [Select_CString(ip_generic_7_target.IsFemale, 'szepnęła', 'szepnął' )] coś do ucha jednemu z naszych najbliższych powierników. [SCOPE.sChar('ipg_12_stolen_away').GetName] [Select_CString(ipg_12_stolen_away.IsFemale, 'została', 'został' )] oszukany przez jadowite słowa, w wyniku czego obaj zdrajcy rozpowszechniają teraz plotki o naszym braku uczciwości.\n\nPowinniśmy byli działać wcześniej."
 ip_generic.12.a:0 "Cholera."
 ip_generic.13.t:0 "Tląca nienawiść"
 ip_generic.13.desc:0 "Mówią, że wrogość nie zna granic, a stwierdzenie, że [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] gardzi [ROOT.GetCharacter.GetPraenomen], byłoby wielkim niedopowiedzeniem.\n\n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen] [Select_CString(ipg_13_antagonist.IsFemale, 'wyraziła', 'wyraził' )] swoje zamiary niedawno, po tym jak [ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]\n\nOpinia publiczna może bardzo szybko zwęszyć tę żenującą sytuację."
 ip_generic.13.a:0 "Na pewno nie ma się czym martwić."
 ip_generic.13.b:0 "Może powinniśmy dziś wieczorem rozmieścić dodatkowego strażnika."
 ip_generic.13.c:0 "Publicznie [Select_CString(ipg_13_antagonist.IsFemale, 'ją', 'go' )] potęp!"
 finesse_comparison_tooltip:0 "Ta opcja jest dostępna, ponieważ [THIS.GetCharacter.GetPraenomen] ma większą #Y finezję#! niż cel."
 ip_generic.14.t:0 "Wniosek o złagodzenie kary"
 ip_generic.14.desc:0 "[Select_CString(target.IsFemale, 'Zdradziecka', 'Zdradziecki' )] [SCOPE.sChar('target').GetName] już od jakiegoś czasu gnije w lochach, ale dziś, [SCOPE.sChar('target').GetHerHis] [Select_CString(ipg_14_antagonist.IsFemale, 'bliska krewna ', 'bliski krewny' )] [SCOPE.sChar('ipg_14_antagonist').GetName],  [Select_CString(ipg_14_antagonist.IsFemale, 'padła', 'padł' )] na twarz przed [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')], błagając o złagodzenie kary.\n\nWarto pomyśleć o tym, co moglibyśmy zyskać, spełniając prośbę."
 ip_generic.14.a:0 "Wygląda na to, że [ROOT.GetCountry.Custom('get_court_type')] stoi po [SCOPE.sChar('ipg_14_antagonist').GetHerHis] stronie."
 ipg_14_oratory_comparison:0 "Ta opcja jest dostępna #Y tylko#! dlatego, że #Y charyzma#! [SCOPE.sChar('ipg_14_antagonist').GetName] jest większa niż [THIS.GetCountry.GetRuler.GetName]!"
 ip_generic.14.b:0 "Może... działaliśmy zbyt pochopnie."
 ip_generic.14.c:0 "Nie zmienimy naszej decyzji."
 ip_generic.14.d:0 "Uwolnić? Wychłostać zdrajcę!"
 ip_generic.14.e:0 "Każdy człowiek ma swoją cenę."
 ip_generic.14.f:0 "Rzuć [Select_CString(ipg_14_antagonist.IsFemale, 'ją', 'go' )] na podłogę!"
 ip_generic.15.t:0 "Zmęczenie wojną"
 ip_generic.15.desc:0 "Długie okresy konfliktów mogą mieć znaczący wpływ na żołnierzy, a zmęczenie naszych własnych oddziałów rośnie z dnia na dzień.\n\nSiły, którymi dowodzi [SCOPE.sChar('commander_target').GetName] szczególnie źle znoszą sytuację; narzekają i przeklinają, a walki wybuchają regularnie.\n\nMoże jest coś, co moglibyśmy zrobić, aby pomóc?"
 ip_generic.15.a:0 "Przypomnij im, co dzieje się z nielojalnymi żołnierzami."
 ip_generic.15.b:0 "Daj niewielką premię."
 unit_appeased:0 "Armia, którą dowodzi [SCOPE.sChar('commander_target').GetName] zostanie uspokojona. Na razie."
 ip_generic.15.c:0 "Wojna nikogo nie oszczędza. [SCOPE.sChar('commander_target').GetPraenomen] ma nasze zaufanie."
 tyranny_exclusive:0 "Ta opcja jest dostępna #Y tylko#! dlatego, że #Y tyrania#! [THIS.GetCountry.GetAdjective] wynosi więcej niż #Y [SCOPE.ScriptValue('tyranny_level_events')]#!."
 ip_generic.17.t:0 "Bunt!"
 ip_generic.17.desc:0 "Całkowicie wyczerpani bitwą, mała grupa żołnierzy, którymi dowodzi [SCOPE.sChar('commander_target').GetName] dokonała buntu.\n\n[SCOPE.sChar('commander_target').GetPraenomen] i [SCOPE.sChar('commander_target').GetHerHis] starsi oficerowie są teraz przetrzymywani przez buntowników, którzy uciekli w góry i wysłali nam żądanie okupu."
 ip_generic.17.a:0 "Wygląda na to, że nie mamy innego wyjścia."
 ip_generic.17.b:0 "Niewiele dla nas znaczy. Zabić [Select_CString(commander_target.IsFemale, 'ją', 'go' )]."
 ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] się tym zajmie."
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen] poradzi sobie z tym."
 ip_generic_17_martial_commander_tooltip:0 "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('commander_target')] ma umiejętności walki wynoszące #Y 10#! lub więcej."
 ip_generic.18.t:0 "Kara śmierci"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName] [Select_CString(commander_target.IsFemale, 'zdobyła', 'zdobył' )] niezłą reputację w dowodzonej przez siebie armii.\n\nNiestety ten rodzaj reputacji nie wzbudza zaufania do [SCOPE.sChar('commander_target').GetHerHis] przywództwa.\n\nPomimo skrajnego zmęczenia naszych żołnierzy, [SCOPE.sChar('commander_target').GetPraenomen] niedawno [Select_CString(commander_target.IsFemale, 'zarządziła', 'zarządził' )] egzekucję kilku młodszych oficerów, jako przykład dla swoich żołnierzy. Interwencja może być niebezpieczna, ale trzeba coś z tym zrobić."
 ip_generic.18.a:0 "Nie, [SCOPE.sChar('commander_target').GetPraenomen] należycie wykonuje swoją pracę."
 ip_generic.18.b:0 "Wyślij państwowego nadzorcę."
 ip_generic.18.c:0 "Niech [SCOPE.sChar('commander_target').GetPraenomen] zostanie [Select_CString(commander_target.IsFemale, 'wychłostana', 'wychłostany' )] przed żołnierzami!"
 ip_generic.18.d:0 "Przebaczenie po prostu nie wchodzi w grę."
 ip_generic.19.t:0 "Katastrofa morska!"
 ip_generic.19.desc:0 "[Select_CString(ip_generic_19_protagonist.IsFemale, 'Jedna', 'Jeden' )] z najbardziej znanych kupców [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('ip_generic_19_protagonist').GetName], [Select_CString(ip_generic_19_protagonist.IsFemale, 'przybyła', 'przybył' )] we łzach do nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')]. Opowiada [SCOPE.sChar('ip_generic_19_protagonist').GetSheHe] o ogromnym transporcie egzotycznych owoców, który zatonął w wyniku wzburzonych fal podczas podróży z [SCOPE.sP('port_province_1').GetName] do [SCOPE.sP('port_province_2').GetName].\n\nBłaga nas o pokrycie przynajmniej części strat, aby zachować reputację handlu [ROOT.GetCountry.GetAdjective] na całym świecie."
 ip_generic.19.a:0 "Straszne! Powinniśmy pomóc."
 ip_generic.19.b:0 "Istnieją pilniejsze obawy."
 ip_generic.19.c:0 "Zaproponuj odkupienie [SCOPE.sChar('ip_generic_19_protagonist').GetHerHis] upadającego imperium handlowego."
 ip_generic.20.t:0 "Asymilacja"
 ip_generic.20.desc:0 "Między członkami [ROOT.GetCountry.Custom('get_court_type_pl_DOP')] rosną napięcia. Osoby, których dziedzictwem jest kultura [ROOT.GetCountry.GetPrimaryCulture.GetName|l] stają się coraz bardziej nieufni w stosunku do niezrozumiałych zwyczajów obcych.\n\n[SCOPE.sChar('native_culture_advisor').GetName], [SCOPE.sChar('native_culture_advisor').GetWomanMan] o dobrej opinii, [Select_CString(native_culture_advisor.IsFemale, 'przyjęła', 'przyjął' )] niezwykle surowe stanowisko wobec [SCOPE.sChar('foreign_culture_advisor').GetName]."
 ip_generic.20.a:0 "Ciekawe."
 ip_generic.21.t:0 "Należność weteranów"
 ip_generic.21.desc:0 "Po wojnach, znoju i trudach, weterani naszych armii nie mogą się doczekać emerytury oraz możliwości spokojnego życia na wsi, poświęconego uprawie ziemi, która została obiecana najbardziej zasłużonym z nich. Ostatnie okoliczności doprowadziły do tego, że wielu naszych przechodzących na emeryturę żołnierzy domagało się tego spokojnego życia i szuka rady u swoich generałów i dowódców.\n\n[SCOPE.sChar('soldiers_representative').GetName] został wyznaczony w imieniu naszych generałów, aby wynegocjować skomplikowane porozumienie, dzięki któremu możemy uspokoić naszych zmęczonych weteranów i dać im jakąś nagrodę. Powinniśmy bardzo uważać na to, co może się stać, jeśli odmówimy."
 ip_generic.21.a:0 "Możemy sprostać tym żądaniom."
 ip_generic.21.b:0 "Możemy im przynajmniej coś zaoferować."
 ip_generic.21.c:0 "Dowódcy lubią łapówki, prawda?"
 ip_generic.21.d:0 "Nie potrzebujemy ich wsparcia."
 ip_generic.21.e:0 "Nie potrzebujemy armii, [ROOT.GetCountry.GetRuler.GetPraenomen] jest inkarnacją boga?"
 ip_republic.1.t:0 "Szalone oskarżenia"
 ip_republic.1.desc:0 "Pomimo długich rządów, [Select_CString(ROOT.GetCharacter.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName], staje się celem podłych oskarżeń o oszustwa wyborcze.\n\nSprawcą tego nikczemnego pomówienia jest nikt inny jak [SCOPE.sChar('ip_republic_1_accuser').GetName] - mózg [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName].\n\nJak powinniśmy zareagować na tę skandaliczną zniewagę?"
 ip_republic.1.a:0 "Zignoruj to."
 increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName] będzie pod #Y ścisłym nadzorem#! do końca kadencji."
 ip_republic.1.b:0 "Może powinniśmy zadośćuczynić."
 ip_republic.1.b.tooltip:0 "Wielkość rekompensaty zależy od korupcji twojego władcy."
 ip_republic.1.c:0 "Zaskakujące! Zażądaj [SCOPE.sChar('ip_republic_1_accuser').GetHerHis] rezygnacji!"
 ip_republic.2.t:0 "Sprawy państwowe"
 ip_republic.2.desc:0 "Rosnąca władza, którą posiada nasz [ROOT.GetCharacter.GetCountry.GetRulerTitle], stała się źródłem wielkiego zaniepokojenia senatu.\n\nNa ich ostatnim spotkaniu wydano stronnicze oświadczenie, w którym wskazano na szczególne obawy związane z tyrańską postawą [ROOT.GetCharacter.GetName], i [ROOT.GetCharacter.GetHerHis] związkowi z władzą.\n\nPowinniśmy uważać, gdyż państwo ma na nas oko."
 ip_republic.2.a:0 "Niepokojące."
 ip_republic.2.b:0 "Ja jestem senatem!"
 ip_republic.2.c:0 "Zapewnij senat o naszych dobrych intencjach."
 ip_republic.3.t:0 "Pomniejszy spadek"
 ip_republic.3.desc:0 "W niecodziennym obrocie wydarzeń, [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'została spadkobierczynią', 'został spadkobiercą' )] mało znanego właściciela ziemskiego z [SCOPE.sP('ip_republic_3_province_target').GetName].\n\nZiemie są gotowe do rozwoju, ale [Select_CString(ip_republic_3_jealous_friend.IsFemale, 'stara przyjaciółka', 'stary przyjaciel' )] [ROOT.GetCharacter.GetPraenomen], [SCOPE.sChar('ip_republic_3_jealous_friend').GetName], [Select_CString(ip_republic_3_jealous_friend.IsFemale, 'złożyła', 'złożył' )] formalną skargę na ten proces, twierdząc, że dziedzictwo należy do [Select_CString(ip_republic_3_jealous_friend.IsFemale, 'niej', 'niego' )].\n\nRoszczenie to jest absurdalne, ale rozsądnie byłoby załatwić sprawę po cichu."
 ip_republic.3.a:0 "Spadek słusznie należy do [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.3.b:0 "Sprzedaj ziemię i podziel zyski."
 ip_republic.3.c:0 "Skonfiskuj ziemię w imieniu państwa."
 ip_republic.5.t:0 "Malwersant!"
 ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName] [Select_CString(ip_republic_5_antagonist.IsFemale, 'została złapana', 'został złapany' )] na gorącym uczynku, wykorzystując swój status do zawierania szczególnie podejrzanych interesów.\n\nMimo, że kara musi zostać wymierzona, musimy zdecydować, jak surowa powinna być."
 ip_republic.5.a:0 "Może wystarczy tylko skarcić."
 ip_republic.5.b:0 "Konieczna jest wysoka grzywna."
 ip_republic.5.c:0 "Okropne! Natychmiast odsuń [Select_CString(ip_republic_5_antagonist.IsFemale, 'ją', 'go' )] od władzy!"
 ip_republic.5.d:0 "To niewybaczalne. Zamknąć [Select_CString(ip_republic_5_antagonist.IsFemale, 'ją', 'go' )]!"
 ip_republic.5.e:0 "Interesy, mówisz?"
 ip_republic.5.f:0 "Od czego są przyjaciele?"
 option_because_friends:0 "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('ip_republic_5_antagonist').GetName] jest #Y [Select_CString(ip_republic_5_antagonist.IsFemale, 'przyjaciółką', 'przyjacielem' )]#! twojego władcy."
 ip_republic.6.t:0 "Kwestia poczytalności"
 ip_republic.6.desc:0 "Niezależnie od tego, czy chodzi o ostatnie wydarzenia, powody osobiste, czy polityczne machinacje, przed zgromadzeniem przedstawiono dość zabawny projekt, w którym wyszczególniono, ze straszliwymi szczegółami, osobliwe nawyki, którymi cechuje się [Select_CString(ROOT.GetCharacter.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName].\n\nProjekt ustawy jest oczywiście wyśmiewany poza zgromadzeniem, ale sprawca odmawia wystąpienia. Jak powinniśmy postąpić?"
 ip_republic.6.a:0 "Cóż, przynajmniej wszyscy się pośmiali!"
 ip_republic.6.b:0 "Dowiedz się, kto to napisał..."
 ip_republic.6.b.tooltip:0 "To działanie może mieć konsekwencje."
 ip_republic.6.c:0 "Sos rybny dla wszystkich!"
 ip_republic.7.t:0 "Zdrajca ujawniony!"
 ip_republic.7.desc:0 "Nieszczęsny kundel, który próbował zawstydzić [ROOT.GetCharacter.GetName], został w końcu odkryty.\n\nCo powinniśmy zrobić z [Select_CString(ip_republic_7_antagonist.IsFemale, 'tą łajdaczką', 'tym łajdakiem' )]?"
 ip_republic.7.a:0 "Zignoruj [Select_CString(ip_republic_7_antagonist.IsFemale, 'ją', 'go' )]. Nikt [SCOPE.sChar('ip_republic_7_antagonist').GetHerHim] teraz nie zaufa."
 ip_republic.7.b:0 "Wybacz [Select_CString(ip_republic_7_antagonist.IsFemale, 'jej', 'mu' )], co było to było."
 ip_republic.7.c:0 "Natychmiast [Select_CString(ip_republic_7_antagonist.IsFemale, 'ją', 'go' )] wygnaj!"
 ip_republic.7.d:0 "Zapewnij [SCOPE.sChar('ip_republic_7_antagonist').GetHerHis] lojalność... darem."
 ip_republic.8.t:0 "Przyszedł składający petycję"
 ip_republic.8.desc:0 "[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')|U] o imieniu [SCOPE.sChar('ip_republic_8_antagonist').GetName] [Select_CString(ip_republic_8_antagonist.IsFemale, 'podeszła', 'podszedł' )] dziś rano na osobności do [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'naszej', 'naszego' )] [ROOT.GetCountry.GetRulerTitle].\n\nŚciszonym głosem [Select_CString(ip_republic_8_antagonist.IsFemale, 'mówiła', 'mówił' )] o wizji niedalekiej przyszłości, w której ktoś z [SCOPE.sChar('ip_republic_8_antagonist').GetHerHis] bliskich zostaje [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')].\n\nZ drżącymi rękami ofiarowuje państwu wszystkie swoje dobra doczesne w zamian za naszą ochronę..."
 ip_republic.8.a:0 "Jak okropnie! Dobrze się [Select_CString(ip_republic_8_antagonist.IsFemale, 'nią', 'nim' )] zaopiekujemy."
 ip_republic.8.b:0 "Przekonaj [Select_CString(ip_republic_8_antagonist.IsFemale, 'ją', 'go' )], że wszystko będzie dobrze."
 ip_republic.8.c:0 "Spraw, żeby [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]."
 ip_republic.9.t:0 "Obawy w senacie"
 ip_republic.9.desc:0 "Nasi ludzie są coraz bardziej zaniepokojeni liczbą bliskich, osobistych znajomych, których [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'umieściła', 'umieścił' )] w senacie.\n\nW szczególności stanowisko, które sprawuje [SCOPE.sChar('ip_republic_9_target').GetName] jest powszechnie uważane za nepotyczną nominację.\n\nW interesie demokracji może być konieczne zajęcie się tymi obawami."
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] musi odejść."
 ip_republic.9.b:0 "Ten rząd jest wolny od korupcji."
 ip_republic.9.c:0 "Nich [ROOT.GetCharacter.GetPraenomen] porozmawia z nimi."
 ip_republic.10.t:0 "Pożar!"
 ip_republic.10.desc:0 "Dziś rano dotarły do nas wieści, że cały majątek należący do [SCOPE.sChar('ip_republic_10_target').GetName], szczególnie [Select_CString(ip_republic_10_target.IsFemale, 'dobrej przyjaciółki', 'dobrego przyjaciela' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], spłonął doszczętnie zeszłej nocy w straszliwym pożarze.\n\nPodchodzi [SCOPE.sChar('ip_republic_10_target').GetSheHe] teraz w zaufaniu do [ROOT.GetCharacter.GetPraenomen] i prosi o fundusze państwowe na przywrócenie [SCOPE.sChar('ip_republic_10_target').GetHerHis] posiadłości do dawnej świetności."
 ip_republic.10.a:0 "Wszystko dla przyjaciela [ROOT.GetCharacter.GetPraenomen]!"
 ip_republic.10.b:0 "Skarbiec [ROOT.GetCharacter.GetEmployer.GetName] nie jest przeznaczony do takich spraw."
 ip_republic.10.c:0 "[ROOT.GetCharacter.GetEmployer.GetName] będzie lepiej dbać o tę ziemię."
 tyranny_tooltip:0 "Ta opcja jest dostępna ze względu na poziom #Y tyranii#! w twoim kraju."
 ip_republic.11.t:0 "Niefortunny pożar"
 ip_republic.11.desc:0 "[SCOPE.sChar('ip_republic_11_target').GetName] już od jakiegoś czasu jest solą w oku [Select_CString(ROOT.GetCharacter.IsFemale, 'naszej ukochanej', 'naszego ukochanego' )] [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. To sprawiło, że szczególnie interesująca dla wszystkich była informacja, że ​​ostatniej nocy [SCOPE.sChar('ip_republic_11_target').GetHerHis] posiadłość spłonęła w straszliwym pożarze.\n\nTego ranka, [SCOPE.sChar('ip_republic_11_target').GetPraenomen] [Select_CString(ip_republic_11_target.IsFemale, 'padła', 'padł' )] przed senatem na kolana, błagając nas o pomoc w odbudowie [SCOPE.sChar('ip_republic_11_target').GetHerHis] osmolonych ruin posiadłości..."
 ip_republic.11.a:0 "To jest naprawdę okropne. Przyrzeknijmy, że zrobimy, co w naszej mocy."
 ip_republic.11.b:0 "[Select_CString(ip_republic_11_target.IsFemale, 'Powinna', 'Powinien' )] po prostu podjąć lepsze środki ostrożności."
 ip_republic.11.c:0 "Zajmij posiadłość!"
 ip_republic.12.t:0 "Skonfiskowano!"
 ip_republic.12.desc:0 "[SCOPE.sChar('ip_republic_12_target').GetName] [Select_CString(ip_republic_12_target.IsFemale, 'została', 'został' )] ukarany wysoką grzywną po tym, jak odkryto, że unika opłat za import za egzotycznych towarów z [SCOPE.sC('republic_12_import_target').GetAdjective].\n\nAby zapłacić tę pieniężną pokutę, [SCOPE.sChar('ip_republic_12_target').GetPraenomen] jest [Select_CString(ip_republic_12_target.IsFemale, 'zmuszona', 'zmuszony' )] sprzedać duże połacie ziemi w [SCOPE.sP('ip_republic_12_province').GetName]; jeśli uznamy to za warte zachodu, moglibyśmy nabyć tę ziemię w imieniu państwa."
 ip_republic.12.a:0 "Zakup ją."
 ip_republic.12.b:0 "Najlepiej się nie angażować.."
 ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen] zawsze potrzebuje więcej ziemi!"
 ip_republic.13.t:0 "Kaprysy państwa"
 ip_republic.13.desc:0 "Podczas posiedzenia [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')] tego popołudnia, mało [Select_CString(ip_republic_13_target.IsFemale, 'znana', 'znany' )] [SCOPE.sChar('ip_republic_13_target').GetWomanMan] o imieniu [SCOPE.sChar('ip_republic_13_target').GetPraenomen], [Select_CString(ip_republic_13_target.IsFemale, 'wygłosiła', 'wygłosił' )] porywające przemówienie na temat [ROOT.GetCharacter.Custom('get_debate_topic')].\n\nMimo, że [SCOPE.sChar('ip_republic_13_target').GetHerHis] argumentacja ostatecznie nie zyskała poparcia, wiele osób zwróciło uwagę na [SCOPE.sChar('ip_republic_13_target').GetHerHis] umiejętności krasomówcze.\n\nByć może jest to ktoś, na kogo powinniśmy mieć oko..."
 ip_republic.13.a:0 "Niepokojące..."
 ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen] [Select_CString(ip_republic_13_target.IsFemale, 'powinna', 'powinien' )] przedstawić doskonały kontrargument!"
 ip_republic.14.t:0 "Pokusa"
 ip_republic.14.desc:0 "[ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'została odwiedzona', 'został odwiedzony' )] wczoraj przez przedstawiciela, który twierdzi, że został wysłany przez [SCOPE.sChar('ip_republic_14_target').GetName].\n\nMówi poważnie o umowie, w której [SCOPE.sChar('ip_republic_14_target').GetPraenomen] przekazuje ogromną sumę pieniędzy na rzecz skarbu [ROOT.GetCharacter.GetEmployer.GetAdjective], w zamian za nic poza przychylnym spojrzeniem na [SCOPE.sChar('ip_republic_14_target').GetHerHis] przyszłe działania.\n\nPrzyjmowanie "darowizn" staje się coraz bardziej powszechne, może w końcu nie byłoby to takie złe?"
 ip_republic.14.a:0 "Zdecydowanie dobry interes..."
 ip_republic.14.b:0 "Lepiej, żebyśmy się w to nie angażowali."
 ip_republic.14.c:0 "Podważa samą istotę naszej demokracji!"
 tooltip_consequences:0 "To działanie może mieć konsekwencje."
 ip_republic.15.t:0 "Kwestionowane przekupstwo!"
 ip_republic.15.desc:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle] był ostatnio pod ścisłym nadzorem senatu.\n\nNiestety, [ROOT.GetCharacter.GetHerHis] ostatnie zachowanie było zdecydowanie podejrzane, co doprowadziło do wrzawy w całym kraju [ROOT.GetCharacter.GetEmployer.GetName].\n\n[Select_CString(ip_republic_15_target.IsFemale, 'Przedstawicielka senatorska', 'Przedstawiciel senatorski' )], [SCOPE.sChar('ip_republic_15_target').GetName], [Select_CString(ip_republic_15_target.IsFemale, 'przybyła', 'przybył' )], aby omówić ograniczenia, które senat zamierza nałożyć na [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.15.a:0 "Zaakceptuj ograniczenia."
 ip_republic.15.b:0 "Może [SCOPE.sChar('ip_republic_15_target').GetPraenomen] nie będzie mieć nic przeciwko małej darowiźnie...?"
 ip_republic.16.t:0 "Zdrada!"
 ip_republic.16.desc:0 "Wygląda na to, że [ROOT.GetCharacter.GetPraenomen], mimo że [Select_CString(ROOT.GetCharacter.IsFemale, 'dokonała', 'dokonał' )] znacznych starań w celu uniknięcia kontroli senatorskiej, [Select_CString(ROOT.GetCharacter.IsFemale, 'została zdradzona', 'został zdradzony' )]!\n\nSenat uważa, że ma teraz wystarczające dowody, aby odsunąć [ROOT.GetCharacter.GetPraenomen] od władzy, chyba że podejmiemy drastyczne środki."
 ip_republic.16.a:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Przyłapana', 'Przyłapany' )] na gorącym uczynku, gra skończona!"
 ip_republic.16.b:0 "Apeluj o złagodzenie kary."
 ip_republic.16.c:0 "Przekup wszystkich oskarżycieli!"
 ip_republic.17.t:0 "Intrygująca oferta"
 ip_republic.17.desc:0 "[Select_CString(ip_republic_17_target.IsFemale, 'Mało znana', 'Mało znany' )] [SCOPE.sChar('ip_republic_17_target').GetWomanMan] o imieniu [SCOPE.sChar('ip_republic_17_target').GetName] zwrócił się niedawno do senatu, twierdząc, że [Select_CString(ip_republic_17_officer.IsFemale, 'kluczowa członkini', 'kluczowy członek' )] naszego rządu, [SCOPE.sChar('ip_republic_17_officer').GetName], nie wykonuje należycie swojej pracy.\n\nCo więcej, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] twierdzi, że [SCOPE.sChar('ip_republic_17_target').GetSheHe] [SCOPE.sChar('ip_republic_17_target').GetHerselfHimself] [Select_CString(ip_republic_17_target.IsFemale, 'byłaby lepszą kandydatką', 'byłby lepszym kandydatem' )] do tej roli.\n\nPo przemówieniu, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] [Select_CString(ip_republic_17_target.IsFemale, 'wzmocniła', 'wzmocnił' )] swój argument, oferując sporą łapówkę w zamian za przyznanie [Select_CString(ip_republic_17_target.IsFemale, 'jej', 'mu' )] stanowiska."
 ip_republic.17.a:0 "Odważne posunięcie - potrzebujemy więcej takich ludzi."
 ip_republic.17.b:0 "Co za bezczelność! Oczerń [Select_CString(ip_republic_17_target.IsFemale, 'ją', 'go' )] publicznie!"
 ip_republic.17.c:0 "Nie, ale być może w przyszłości będziemy w stanie znaleźć dla [Select_CString(ip_republic_17_target.IsFemale, 'niej', 'niego' )] zastosowanie."
 ip_republic.18.t:0 "Chwiejne przekonania"
 ip_republic.18.desc:0 "[ROOT.GetCharacter.GetName] od jakiegoś czasu kwestionuje sens swojej przynależności politycznej.\n\n[Select_CString(ROOT.GetCharacter.IsFemale, 'Postanowiła', 'Postanowił' )] [ROOT.GetCharacter.GetSheHe] odwrócić się plecami do [ROOT.GetCharacter.GetPartyName] i poszukać bardziej przychylnego kręgu znajomych."
 ip_republic.18.a:0 "Czasy się zmieniają."
 ip_republic.19.t:0 "Presja otoczenia"
 ip_republic.19.desc:0 "Uczestnicząc w niedawnym przemówieniu na temat [ROOT.GetCharacter.Custom('get_debate_topic')], [ROOT.GetCharacter.GetName] [Select_CString(ROOT.GetCharacter.IsFemale, 'została przekonana', 'został przekonany' )] w wyniku jakieś szczególnie przekonywającej przemowy.\n\nChociaż te wartości nie są zgodne z wartościami [ROOT.GetCharacter.GetPartyName], do której przynależy, jedno krótkie przemówienie z pewnością nie wyrządzi żadnej krzywdy?"
 ip_republic.19.a:0 "Kłopotliwe."
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen] zwraca władzę"
 ip_republic.24.desc:0 "[SCOPE.sChar('dictator_standing_down').GetName] formalnie [Select_CString(dictator_standing_down.IsFemale, 'zwróciła', 'zwrócił' )] senatowi władzę dyktatorską po zakończeniu działań wojennych.\n\nRepublika znów jest w stanie pokoju."
 ip_republic.24.a:0 "Porządek został przywrócony."
 ip_republic.25.t:0 "Wojskowe żądania"
 ip_republic.25.desc:0 "Grupa senatorów żywotnie zainteresowanych sprawami wojskowymi państwa, poprosiła, aby [SCOPE.sChar('oligarchic_leader').GetName] [Select_CString(oligarchic_leader.IsFemale, 'reprezentowała', 'reprezentował' )] ich interesy. Twierdząc, że są coraz bardziej niezadowoleni z kierunku, w jakim zmierza nasz wielki naród, wystosowali ultimatum.\n\nŻądają, byśmy zajęli się [ROOT.GetCountry.Custom('republic_25_issue')]."
 ip_republic.25.a:0 "Przekup ich."
 ip_republic.25.b:0 "Wierzymy, że [SCOPE.sChar('oligarchic_leader').GetPraenomen] ich uspokoi."
 ip_republic.25.c:0 "Zignoruj ich marudzenie."
 ip_republic.25.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] z pewnością może z nimi porozmawiać."
 friends_with_target_ip25:0 "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('oligarchic_leader').GetName] jest [Select_CString(oligarchic_leader.IsFemale, 'przyjaciółką', 'przyjacielem' )] twojego władcy."
 ip_republic.26.t:0 "Kupiecka prośba"
 ip_republic.26.desc:0 "Grupa niezadowolonych senatorów, którzy mają znaczne aktywa w flotach handlowych, przedsięwzięciach kupieckich i hurtowniach, przeciągnęła przywódcę frakcji na swoją stronę. Teraz [SCOPE.sChar('oligarchic_leader').GetName] lobbuje nas w ich imieniu, żądając zapewnienia dodatkowej ochrony szlaków handlowych w naszym kraju i poza nim.\n\nIch prośbie bezwarunkowo towarzyszy obietnica wsparcia w kwestiach prawnych, które możemy zaproponować w najbliższej przyszłości."
 ip_republic.26.a:0 "Sprawiedliwy handel."
 ip_republic.26.c:0 "Nie mamy do tego wystarczająco dużo ludzi."
 ip_republic.27.t:0 "Obywatelskie obawy"
 ip_republic.27.desc:0 "Przywódca frakcji powszechnie zajmującej się sprawami obywatelskimi zaproponował potencjalnie korzystny układ.\n\nZapewnia nas, że w zamian za krótkotrwałą ulgę podatkową dla bogatych, możemy liczyć przez znaczący okres czasu na poparcie części starej elity."
 ip_republic.27.a:0 "Możemy sobie pozwolić na rezygnację z części dochodów."
 ip_republic.27.b:0 "Ten kompromis jest dla nas bezużyteczny."
 ip_republic.28.t:0 "Wróżenie z wnętrzności"
 ip_republic.28.desc:0 "W imieniu pobożnych, [SCOPE.sChar('traditionalist_leader').GetName] [Select_CString(traditionalist_leader.IsFemale, 'przyszła', 'przyszedł' )] do nas, wskazując, że kapłani i święci zaangażowani w opiekę nad wiernymi uważają, że długie godziny praktyk religijnych są szczególnie męczące.\n\nProponuje [SCOPE.sChar('traditionalist_leader').GetSheHe], abyśmy w zamian za poparcie senatorów, ustanowili politykę skrócenia czasu pracy kapłanów."
 ip_republic.28.a:0 "Powinniśmy dbać o wiernych."
 ip_republic.28.b:0 "Wróżby są ważne!"
 ip_republic.28.c:0 "Wynagradzaj im za nadgodziny."
 ip_republic.29.t:0 "Głos ludu"
 ip_republic.29.desc:0 "Niektórzy politycy po prostu nie mogą uniknąć zadawania się ze zwykłymi ludźmi. Jednak przywódca tego motłochu, [Select_CString(democratic_leader.IsFemale, 'niejaka', 'niejaki' )] [SCOPE.sChar('democratic_leader').GetName], przedstawia interesującą ofertę.\n\nW zamian za wsparcie dużej części godnej ubolewania frakcji populistycznej, żąda abyśmy zamknęli ważny szlak importowy do naszej stolicy, zapewniając w ten sposób miejscowej ludności większą kontrolę nad ich własnymi sprawami."
 ip_republic.29.a:0 "Całkiem rozsądna prośba."
 ip_republic.29.b:0 "Oburzające!"
 ip_republic.29.c:0 "Obiecaj im chleb i igrzyska!"
 ip_republic.30.t:0 "Vox Populi"
 ip_republic.30.desc:0 "[Select_CString(democratic_leader.IsFemale, 'Oburzona', 'Oburzony' )] politycznym krajobrazem [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('democratic_leader').GetName] [Select_CString(democratic_leader.IsFemale, 'wtargnęła', 'wtargnął' )] dziś do komnat [ROOT.GetCountry.GetRuler.GetPraenomen], nalegając, aby członkowie senatu sympatyzujący z [SCOPE.sChar('democratic_leader').GetHerHis] sprawą w żadnym wypadku nie głosowali za jakimikolwiek zmianami prawnymi dokonanymi przez nasz rząd.\n\nW rzeczy samej, wydawał się [SCOPE.sChar('democratic_leader').GetSheHe] tak [Select_CString(democratic_leader.IsFemale, 'apoplektyczna', 'apoplektyczny' )], że [Select_CString(democratic_leader.IsFemale, 'musiała', 'musiał' )] wyjść chwijnym krokiem z sali senatu z pomocą dwóch podwładnych."
 ip_republic.30.a:0 "Nie ma tego złego..."
 ip_republic.32.t:0 "Zwrot władzy"
 ip_republic.32.desc:0 "Wraz z zapewnionym bezpieczeństwem [ROOT.GetCountry.GetAdjective], senat ponownie wystąpił z formalnym wnioskiem, aby [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] [Select_CString(dictator_holding_power.IsFemale, 'zwróciła', 'zwrócił' )] władzę dyktatorską, którą [Select_CString(dictator_holding_power.IsFemale, 'otrzymała', 'otrzymał' )].\n\nKu ich zdumieniu i wsparciu silnej podstawy swojej frakcji, nalega [SCOPE.sChar('dictator_holding_power').GetSheHe] na utrzymanie władzy dyktatorskiej, dopóki kraj [ROOT.GetCountry.GetName] znów nie będzie naprawdę bezpieczny."
 ip_republic.32.a:0 "To nie może się dobrze skończyć..."
 return_dictatorship_tooltip:0 "Interakcja postaci #Y zwróć dyktaturę#! jest teraz dostępna dla twojego władcy.\nInterakcja postaci #Y zamorduj#! jest teraz dostępna dla twojego władcy."
 ip_republic.33.t:0 "Śmierć dyktatora"
 ip_republic.33.desc:0 "[ROOT.GetCharacter.GetName] zmarł przedwcześnie, a [ROOT.GetCharacter.GetEmployer.GetName] znów cieszy się porządkiem. Władze dyktatorskie zostały zniesione, a republika odrodziła się."
 ip_republic.33.a:0 "Za republikę!"
 ip_republic.35.t:0 "Przejęcie władzy"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza szanowana', 'nasz szanowany' )] [ROOT.GetCountry.GetRulerTitle], skutecznie [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'pomagała', 'pomagał' )] przetrwać naszemu narodowi trudne czasy. Niemniej jednak [ROOT.GetCountry.GetRuler.GetHerHis] niedawna odmowa zwrotu władzy dyktatorskiej, wywołała duże zaniepokojenie senatu.\n\nTeraz wygląda na to, że [ROOT.GetCountry.GetRuler.GetHerHis] aspiracje do władzy wkroczyły na nowy poziom. Przy wsparciu swojej frakcji [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zażądała', 'zażądał' )], aby senat ratyfikował ustawę ogłaszającą [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ją', 'go' )] dożywotnio dyktatorem!"
 ip_republic.35.a:0 "Ale republika..."
 ip_republic.35.b:0 "Nigdy!"
 every_same_party_character_loyalty_tooltip:0 "Każda postać z tej samej frakcji co twój władca straci #R 40#! lojalności."
 ip_republic.37.t:0 "Obalenie tyrana"
 ip_republic.37.desc:0 "Praktycznie autokratyczne zachowanie, które reprezentuje sobą [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] wywołuje głęboki gniew w całym senacie. Buntownicze rozmowy są powszechne, ale jeden głos wyróżnia się w cichych rozmowach za [ROOT.GetCountry.GetRuler.GetHerHis] plecami.\n\n[SCOPE.sChar('rep_37_plotter').GetName], [Select_CString(rep_37_plotter.IsFemale, 'szanowana członkini', 'szanowany członek' )] rządu, ze słynnymi republikańskimi ideałami, [Select_CString(rep_37_plotter.IsFemale, 'oświadczyła', 'oświadczył' )], że nadszedł czas, aby działać.\n\nTo oznacza zdradę i mamy prawo zakuć [Select_CString(rep_37_plotter.IsFemale, 'ją', 'go' )] w kajdany... ale w grę wchodzi również sama republika."
 ip_republic.37.a:0 "Niedorzeczne!"
 ip_republic.37.b:0 "Niech knuje."
 ip_republic.37.b.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] będzie [Select_CString(rep_37_plotter.IsFemale, 'mogła', 'mógł' )] spiskować przeciwko naszemu władcy."
 ip_republic.38.t:0 "Bezkrwawy przewrót"
 ip_republic.38.desc:0 "W mistrzowskim manewrze politycznym, [SCOPE.sChar('rep_37_plotter').GetName] [SCOPE.sChar('rep_37_plotter').GetName] [Select_CString(rep_37_plotter.IsFemale, 'zdobyła', 'zdobył' )] ogromne poparcie przeciwko [SCOPE.sChar('old_ruler').GetName].\n\nKiedy senat zebrał się dziś rano, [Select_CString(rep_37_plotter.IsFemale, 'wydała', 'wydał' )] [SCOPE.sChar('rep_37_plotter').GetSheHe] ultimatum, odsuwające [SCOPE.sChar('old_ruler').GetPraenomen] od władzy. [SCOPE.sChar('old_ruler').GetPraenomen] słysząc te słowa, natychmiast [Select_CString(old_ruler.IsFemale, 'nakazała', 'nakazał' )] aresztowanie wszystkich zbuntowanych senatorów, ale wygląda na to, że [SCOPE.sChar('rep_37_plotter').GetPraenomen] również [Select_CString(rep_37_plotter.IsFemale, 'zagwarantowała', 'zagwarantował' )] sobie poparcie wojska!\n\nTeraz należy tylko zdecydować, co zrobić z [SCOPE.sChar('old_ruler').GetPraenomen]."
 ip_republic.38.a:0 "Zakuj [Select_CString(old_ruler.IsFemale, 'ją', 'go' )] w kajdany!"
 ip_republic.38.b:0 "W imieniu republiki, [SCOPE.sChar('old_ruler').GetPraenomen] musi zginąć."
 ip_republic.38.c:0 "Przeprowadź natychmiastowe wybory!"
 ip_republic.38.c.tooltip:0 "Ta opcja jest dostępna, ponieważ [SCOPE.sChar('rep_37_plotter').GetName] ma cechę #Y bogobojność#! lub #Y pokora#!."
 ip_republic.38.d:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] triumfuje!"
 ip_republic.38.d.tooltip:0 "Ta opcja jest dostępna tylko dlatego, że [SCOPE.sChar('rep_37_plotter').GetName] ma cechę #Y gorliwość religijna#! lub #Y ambicja#!."
 ip_republic.39.t:0 "Wykryto spisek!"
 ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] [Select_CString(rep_37_plotter.IsFemale, 'była', 'był' )] dzisiaj w trakcie głębokiej dyskusji z różnymi sympatycznymi senatorami, kiedy grupa uzbrojonych żołnierzy wtargnęła do [SCOPE.sChar('rep_37_plotter').GetHerHis] willi, aresztując ich wszystkich.\n\nWygląda na to, że wszelkie nadzieje na obalenie naszego tyrana szybko zanikają."
 ip_republic.39.a:0 "Szlag."
 ip_republic.40.t:0 "Rozprzestrzenianie się korupcji"
 ip_republic.40.desc:0 "Zaniepokojony szerzeniem się korupcji w naszym rządzie, [Select_CString(anticorruption_senator.IsFemale, 'przedstawicielka', 'przedstawiciel' )] [SCOPE.sChar('anticorruption_senator').GetParty.GetName], [Select_CString(anticorruption_senator.IsFemale, 'senatorka', 'senator' )] [SCOPE.sChar('anticorruption_senator').GetName], [Select_CString(anticorruption_senator.IsFemale, 'zyskała', 'zyskał' )]  szerokie poparcie dla zmiany naszego prawnego stanowiska w sprawie korupcji.\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U] proponuje, żebyśmy odrzucili [ROOT.GetCountry.Custom('get_current_law_anticorruption')], i zastąpili je znacznie surowszymi prawami antykorupcyjnymi."
 ip_republic.40.a:0 "Wspaniała propozycja."
 ip_republic.40.b:0 "To naprawdę nie jest odpowiedni moment."
 ip_republic.41.t:0 "Niekonwencjonalna polityka"
 ip_republic.41.desc:0 "Nasze stanowisko wobec korupcji podziałało na nerwy niektórych senatorów, którzy nadal mają raczej szary pogląd na moralność.\n\n[SCOPE.sChar('corruption_senator').GetName] [Select_CString(corruption_senator.IsFemale, 'zwróciła', 'zwrócił' )] się o poparcie zmiany konstytucji. Jak na ironię, [SCOPE.sChar('corruption_senator').GetHerHis] prośbie towarzyszy obietnica całkiem sporych prezentów."
 ip_republic.41.a:0 "Jak hojnie."
 ip_republic.41.b:0 "Absolutnie nie."
 ip_republic.41.c:0 "Teraz rozmawiamy!"
 ip_monarchy.1.t:0 "Przykra waśń"
 ip_monarchy.1.desc:0 "[ROOT.GetCountry.Custom('get_court_type')] roi się od pochlebców, pretendentów i rościcieli. Nic więc dziwnego, że dwóch z najbardziej ambitnych pretendentów do tronu [ROOT.GetCountry.GetAdjective], znalazło się w konflikcie.\n\nKonflikty te mogą wymykając się spod kontroli. Być może nadszedł czas, abyśmy interweniowali."
 ip_monarchy.1.a:0 "Ha, pozwól im walczyć!"
 ip_monarchy.1.b:0 "Nie czas na dziecięce sprzeczki."
 ip_monarchy.1.c:0 "Stań po stronie [SCOPE.sChar('successor_target_1').GetPraenomen], wybranego następcy!"
 ip_monarchy.1.d:0 "Stań po stronie [SCOPE.sChar('successor_target_2').GetPraenomen], wybranego następcy!"
 ip_monarchy.2.t:0 "Spisek: Szepty w ciemności"
 ip_monarchy.2.desc:0 "Największe zagrożenie dla każdego kraju nie pochodzi z zewnątrz, a z wewnątrz.\n\nCiągłe konflikty między tymi, którzy chcą nazywać siebie następcami, mogą pochłonąć niezliczone zasoby i życia. Nasi szpiedzy [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] są pewni, że [SCOPE.sChar('plotting_pretender').GetName], [SCOPE.sChar('plotting_pretender').GetWomanMan], [Select_CString(plotting_pretender.IsFemale, 'która', 'który' )] nie kryje się ze swoimi ambicji do tronu, knuje, aby zapewnić sobie przyszłość, pozbywając się konkurencji.\n\nPowinniśmy uważnie [Select_CString(plotting_pretender.IsFemale, 'ją', 'go' )] obserwować."
 ip_monarchy.2.a:0 "Bzdura, powinniśmy pokładać więcej wiary w naszych poddanych."
 ip_monarchy.2.b:0 "Niech osoba podejrzana będzie bacznie obserwowana."
 plot_event_chain_tooltip:0 "Rozpoczyna ciąg wydarzeń dotyczących #Y spisku#!."
 surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen] będzie pod obserwacją.\n[SCOPE.sChar('plotting_pretender').GetPraenomen] może odkryć, że jest [Select_CString(plotting_pretender.IsFemale, 'śledzona', 'śledzony' )]!"
 ip_monarchy.3.t:0 "Spisek: Spotkanie umysłów"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] spędza coraz więcej czasu z [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')]; [SCOPE.sChar('plotting_pretender_2').GetName].\n\nCi dwaj są naturalnymi wrogami, więc warto zachować szczególną ostrożność w tej rozwijającej się sytuacji.\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
 ip_monarchy.3.a:0 "Niepokojące."
 no_action_taken_tooltip:0 "Nie zostanie podjęte żadne działanie."
 ip_monarchy.3.b:0 "Zaoferuj spiskowcom większe uprawnienia."
 ip_monarchy.3.c:0 "Być może uda nam się przekonać [SCOPE.sChar('plotting_pretender_2').GetPraenomen], żeby się nie [Select_CString(plotting_pretender_2.IsFemale, 'angażowała', 'angażował' )]."
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName] nie będzie już uczestniczyć w tym #Y spisku#!."
 ip_monarchy.3.d:0 "[SCOPE.sChar('plot_target').GetPraenomen] musi zostać natychmiast [Select_CString(plot_target.IsFemale, 'ostrzeżona', 'ostrzeżony' )]!"
 successor_warned_tooltip:0 "[SCOPE.sChar('plot_target').GetPraenomen] zostanie [Select_CString(plot_target.IsFemale, 'ostrzeżona', 'ostrzeżony' )], że jest celem #Y spisku#!."
 end_plot_chain_tooltip:0 "Zakończy to obecny #Y spisek#!."
 ip_monarchy.5.t:0 "Spisek: Stagnacja"
 ip_monarchy.5.desc:0 "Okoliczności [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] [ROOT.GetCountry.GetAdjective] szybko się zmieniają i okazuje się, że knowanie nie jest już potrzebne. Na razie."
 ip_monarchy.5.a:0 "Bardzo dobrze."
 ip_monarchy.6.t:0 "Spisek: Wykryto obserwację!"
 ip_monarchy.6.desc:0 "Głupcy, których wysłaliśmy, aby uwięzili [SCOPE.sChar('plotting_pretender').GetName], zostali złapani na gorącym uczynku!\n\nNie tylko to rozgniewało to [SCOPE.sChar('plotting_pretender').GetPraenomen], ale [ROOT.GetCountry.GetRuler.GetName] został publicznie potępiony za tę rażącą nieudolność."
 ip_monarchy.6.a:0 "Szlag!"
 ip_monarchy.7.t:0 "Spisek: Kradzież!"
 ip_monarchy.7.desc:0 "[Select_CString(plotting_pretender_2.IsFemale, 'Nikczemna', 'Nikczemny' )], [SCOPE.sChar('plotting_pretender_2').GetName], podczas [SCOPE.sChar('plotting_pretender_2').GetHerHis] wnikliwej dyskusji z [SCOPE.sChar('plotting_pretender').GetName], [Select_CString(plotting_pretender_2.IsFemale, 'musiała', 'musiał' )] zaaranżować podstępną sztuczkę!\n\nPodczas gdy [SCOPE.sChar('plotting_pretender').GetName] umówił się na spotkanie z [SCOPE.sChar('plot_target').GetName] w pozornie niepowiązanej sprawie, [SCOPE.sChar('plotting_pretender_2').GetPraenomen] zatrudnił bandytów, którzy mają splądrować dom, którego właścicielem jest [SCOPE.sChar('plot_target').GetName].\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "Co za bezczelność!"
 ip_monarchy.7.b:0 "[Select_CString(plot_target.IsFemale, 'Biedna', 'Biedny' )] [SCOPE.sChar('plot_target').GetPraenomen]..."
 ip_monarchy.8.t:0 "Spisek: Atak!"
 ip_monarchy.8.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] [Select_CString(plotting_pretender.IsFemale, 'zdecydowała', 'zdecydował' )] się wykonać ruch wyprzedzający przeciwko [SCOPE.sChar('plot_target').GetName], dzisiaj najwyraźniej zbyt [Select_CString(plotting_pretender.IsFemale, 'pewna', 'pewny' )] swoich możliwości.\n\n[SCOPE.Custom('compare_martial_result')]."
 ip_monarchy.8.a:0 "Co za tragedia."
 ip_monarchy.8.b:0 "Brawo!"
 ip_monarchy.9.t:0 "Spisek: Odezwa!"
 ip_monarchy.9.desc:0 "[Select_CString(plotting_pretender.IsFemale, 'Rozzuchwalona', 'Rozzuchwalony' )] wsparciem, [SCOPE.sChar('plotting_pretender').GetName] [Select_CString(plotting_pretender.IsFemale, 'podeszła', 'podszedł' )] do [ROOT.GetCountry.Custom('get_country_ruler_DOP')] [ROOT.GetCountry.GetRuler.GetPraenomen] i [Select_CString(plotting_pretender.IsFemale, 'zażądała', 'zażądał' )], abyśmy obdarowali [Select_CString(plotting_successor.IsFemale, 'ją', 'go' )] pięknym darem.\n\nNajwyraźniej zamierza rozgniewać [SCOPE.sChar('plot_target').GetName], współpretendenta do tronu."
 ip_monarchy.9.a:0 "Zaoferuj [SCOPE.sChar('plotting_successor').GetHerHim] pałac godny króla!"
 ip_monarchy.9.b:0 "Daj [SCOPE.sChar('plotting_successor').GetHerHim] symboliczną sumę."
 ip_monarchy.9.c:0 "Czemu nie? [SCOPE.sChar('plot_target').GetPraenomen] i tak jest stratą miejsca."
 ip_monarchy.9.d:0 "Dlaczego mielibyśmy marnować środki na tak bezsensowną osobę?"
 ip_monarchy.10.t:0 "Spisek: Walki wewnętrzne!"
 ip_monarchy.10.desc:0 "Dwóch nikczemnych pretendentów do tronu [ROOT.GetCountry.GetAdjective], którzy wspólnie knuli, by wywołać wszelkiego rodzaju chaos, najwyraźniej popadli w konflikt między sobą.\n\nDo tego stopnia, że wygląda na to, że [SCOPE.sChar('plotting_pretender').GetName] podobno wynajął bandę zbirów, która zmierza w tej chwili do mieszkania [SCOPE.sChar('plotting_pretender_2').GetName].\n\nGdybyśmy chcieli interweniować, teraz byłby odpowiedni czas."
 ip_monarchy.10.a:0 "Naprawdę powinniśmy wkroczyć."
 ip_monarchy.10.b:0 "Niech walczą między sobą."
 ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName] i [SCOPE.sChar('plotting_pretender_2').GetName] zaangażują się w walkę.\nO wyniku starcia zadecydują ich osobiste statystyki."
 ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] poradzi sobie z tym."
 ip_monarchy.11.t:0 "Spisek: Zdrada!"
 ip_monarchy.11.desc:0 "The sudden and bitter feud between [SCOPE.sChar('ip_11_victor').GetName] and [SCOPE.sChar('ip_11_loser').GetName], has ended in a violent and unexpected conclusion.\n\nThe two plotters clearly fell out over some matter, but quite what that was, is anyone's guess. Thankfully, this seems to have ceased any further action they were intending to take against us."
 ip_monarchy.11.a:0 "Taka nienawiść..."
 ip_monarchy.12.t:0 "Spisek: Trucizna!"
 ip_monarchy.12.desc:0 "Na niedawnej uczcie, [Select_CString(plot_target.IsFemale, 'nasza', 'nasz' )] [SCOPE.sChar('plot_target').Custom('get_heir_type')], [SCOPE.sChar('plot_target').GetPraenomen], [Select_CString(plot_target.IsFemale, 'biesiadowała', 'biesiadował' )], kiedy nagle w tajemniczy sposób [Select_CString(plot_target.IsFemale, 'zachorowała', 'zachorował' )].\n\nPodejrzewamy, że [Select_CString(plot_target.IsFemale, 'mogła zostać otruta', 'mógł zostać otruty' )] przez współrywali do tronu - jeśli w ogóle cenimy [SCOPE.sChar('plot_target').GetHerHis] życie, powinniśmy natychmiast szukać pomocy!"
 ip_monarchy.12.a:0 "Wezwij naszego medyka, [SCOPE.sChar('physician_in_waiting').GetPraenomen]!"
 ip_monarchy.12.b:0 "Przyprowadź pilnie kapłana."
 ip_monarchy.12.c:0 "Jak kłopotliwie - kontynuuj ucztowanie."
 youth_mentor.1.t:0 "Właściwa dyscyplina"
 youth_mentor.1.desc:0 "Nauka jest obok szlachetnej krwi tym, co odróżnia osobę wartościową od bezwartościowej.\n\nSztuka wyboru zdyscyplinowanego nauczyciela, często z niższej rodziny, zwiększa zarówno możliwości naszego królewskiego potomstwa, jak i status mentora."
 youth_mentor.1.a:0 "Znajdź utalentowanego wojownika, który będzie mentorem dla [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.1.b:0 "Znajdź mistrza przebiegłości i intryg."
 youth_mentor.1.c:0 "Nauczanie sztuk teatralnych może okazać się przydatne."
 youth_mentor.1.d:0 "Znajdź kogoś obeznanego z boskimi tajemnicami."
 youth_mentor.1.e:0 "[Select_CString(target.IsFemale, 'Młoda', 'Młody' )] [SCOPE.sChar('target').GetPraenomen] nie potrzebuje nauki!"
 youth_mentor.2.t:0 "Znaleziono mentora"
 youth_mentor.2.desc:0 "Legendarne męstwo i waleczności, którymi cechuje się [SCOPE.sChar('martial_mentor').GetName] są znane niemal wszystkim mieszkańcom [ROOT.GetCountry.GetAdjective].\n\nZ pewnością ten doświadczony taktyk byłby dobrym nauczycielem dla [SCOPE.sChar('target').GetPraenomen]?"
 youth_mentor.2.a:0 "Nada się wspaniale!"
 youth_mentor.2.b:0 "To się nie uda."
 youth_mentor.3.t:0 "Dobry nauczyciel"
 youth_mentor.3.desc:0 "Lud [ROOT.GetCountry.GetAdjective] nigdy nie znał człowieka bardziej biegłego w sztuce subtelności i koncentracji. Zgłosił się na ochotnika, aby działać jako mentor dla młodego [SCOPE.sChar('target').GetPraenomen], za najbardziej rozsądną cenę."
 youth_mentor.3.a:0 "Wspaniale."
 youth_mentor.3.b:0 "Może nie."
 youth_mentor.4.t:0 "Odkryto nauczyciela"
 youth_mentor.4.desc:0 "Niewielu spodziewałoby się, że [SCOPE.sChar('charisma_mentor').GetName] okaże taką artystyczną duszą. Starożytne eposy po prostu płyną z [SCOPE.sChar('charisma_mentor').GetHerHis] ust niczym miód.\n\nMyślimy, że nie ma lepszej osoby, która mogłaby uczyć [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.4.a:0 "Sprawdzi się dobrze."
 youth_mentor.4.b:0 "Nie tym razem."
 youth_mentor.5.t:0 "Znaleziono nauczyciela"
 youth_mentor.5.desc:0 "Gorliwość, którą cechuje się [SCOPE.sChar('zeal_mentor').GetName] jest znana wszystkim mieszkańcom [ROOT.GetCountry.GetAdjective].\n\nJeśli chodzi o naukę tajemnic boskich, [Select_CString(target.IsFemale, 'młoda', 'młody' )] [SCOPE.sChar('target').GetPraenomen] nie ma znajdzie lepszego nauczyciela"
 youth_mentor.5.a:0 "W rzeczy samej."
 youth_mentor.5.b:0 "Grzecznie odmów."
 youth_mentor.8.t:0 "Mentor umiera"
 youth_mentor.8.desc:0 "Wygląda na to, że [SCOPE.sChar('dead_mentor').GetName], pod opieką, [Select_CString(dead_mentor.IsFemale, 'której', 'którego' )] [Select_CString(mentored_death_child.IsFemale, 'znajdowała', 'znajdował' )] się [SCOPE.sChar('mentored_death_child').GetPraenomen] [Select_CString(dead_mentor.IsFemale, 'umarła', 'umarł' )].\n\nWysłano kondolencje [SCOPE.sChar('dead_mentor').GetHerHis] rodzinie."
 youth_mentor.8.a:0 "Niefortunne."
 mentor_rival_tooltip:0 "Ten nauczyciel #Y rywalizuje#! z członkami rodziny twojego władcy."
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName] będzie mentorem [SCOPE.sChar('target').GetPraenomen] przez resztę [SCOPE.sChar('target').GetHerHis] dzieciństwa."
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName] będzie mentorem [SCOPE.sChar('target').GetPraenomen] przez resztę [SCOPE.sChar('target').GetHerHis] dzieciństwa."
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName] będzie mentorem [SCOPE.sChar('target').GetPraenomen] przez resztę [SCOPE.sChar('target').GetHerHis] dzieciństwa."
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName] będzie mentorem [SCOPE.sChar('target').GetPraenomen] przez resztę [SCOPE.sChar('target').GetHerHis] dzieciństwa."
 youth_mentor_looking:0 "Nie możesz tego wybrać, jeśli [SCOPE.sChar('target').GetPraenomen] ma już mentora lub go szuka."
 youth_mentor_martial:0 "Zostanie znaleziony nauczyciel, który będzie szkolić [SCOPE.sChar('target').GetName] w #Y wojowniczości#!."
 youth_mentor_finesse:0 "Zostanie znaleziony nauczyciel, który będzie szkolić [SCOPE.sChar('target').GetName] w #Y finezji#!."
 youth_mentor_charisma:0 "Zostanie znaleziony nauczyciel, który będzie szkolić [SCOPE.sChar('target').GetName] w #Y charyzmie#!."
 youth_mentor_zeal:0 "Zostanie znaleziony nauczyciel, który będzie szkolić [SCOPE.sChar('target').GetName] w #Y gorliwości#!."
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('target').GetName] jest [Select_CString(target.IsFemale, 'uczona', 'uczony' )] przez [SCOPE.sChar('lolol').GetName]."
 no_mentor_here:0 "      #Y [SCOPE.sChar('target').GetPraenomen]#!:\n      Nie ma mentora."
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName] nie będzie już mentorem."
 trait_good_mentor:0 "Cechy, jakimi charakteryzuje się [SCOPE.sChar('mentor_in_question').GetName] uczyniły [Select_CString(mentor_in_question.IsFemale, 'ją', 'go' )] doskonałym nauczycielem."
 youth_mentor.9.t:0 "Nauka popłaca"
 youth_mentor.9.desc:0 "Wygląda na to, że nasza inwestycja w naukę [Select_CString(target.IsFemale, 'młodej', 'młodego' )] [SCOPE.sChar('target').GetPraenomen] była warta zachodu.\n\nWidzenie tak mistrzowskich umiejętności u kogoś tak młodego jest rzadkością; być może [SCOPE.sChar('mentor_in_question').GetName], który wydaje się być odpowiedzialny za ten szybki rozwój, powinien zostać odpowiednio wynagrodzony."
 youth_mentor.9.a:0 "Już [SCOPE.sChar('mentor_in_question').GetHerHim] zapłaciliśmy."
 youth_mentor.9.b:0 "Wspaniała myśl."
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen] choruje"
 youth_mentor.10.desc:0 "W strasznym obrocie wydarzeń, [Select_CString(target.IsFemale, 'ukochana', 'ukochany' )] [ROOT.GetCountry.GetAdjective], [SCOPE.sChar('target').GetPraenomen], ciężko [Select_CString(target.IsFemale, 'zachorowała', 'zachorował' )].\n\nSkarży się [SCOPE.sChar('target').GetSheHe] na straszne dreszcze, dziwne mrowienie i majaczenie.\n\nNa domiar złego [SCOPE.sChar('target').GetHerHis] nauczyciel mówi nam, że rozpoznaje te straszne objawy...\n\nMoże powinniśmy to przewidzieć?"
 youth_mentor.10.a:0 "Kto mógł przypuszczać!?"
 faction.1.t:0 "Mała przysługa"
 faction.1.desc:0 "Szczęście frakcji politycznych wzrasta i opada równie często jak przypływ.\n\nDzisiaj, lider [SCOPE.sChar('faction_target').GetPartyName] zwrócił się do [ROOT.GetCountry.GetRuler.GetName] proponując prosty dar w zamian za uznanie szeregu nowych kandydatów do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')]."
 faction.1.a:0 "Jest to całkiem do przyjęcia."
 faction.1.b:0 "Okropna sugestia!"
 faction.2.t:0 "Darowany koń"
 faction.2.desc:0 "Od dawna ostrzegano nas, by podejrzliwie podchodzić do darów, zwłaszcza w obecnym klimacie politycznym, jednakże [SCOPE.sChar('faction_target').GetName], lider [SCOPE.sChar('faction_target').GetPartyName], [Select_CString(faction_target.IsFemale, 'złożyła', 'złożył' )] ciekawą propozycję.\n\nPowinniśmy uważać na to, czego mogą oczekiwać w zamian."
 faction.2.a:0 "Darowanemu koniowi nie zagląda się w zęby."
 faction.2.b:0 "Być może lepiej nie przyjmować oferty."
 faction.3.t:0 "Dwustronne wsparcie"
 faction.3.desc:0 "Niektóre problemy mają tendencję do dzielenia domu, ale nie bardziej niż [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')].\n\nPodczas gdy debatowano nad tym [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')], [SCOPE.sChar('faction_target').GetName] [Select_CString(faction_target.IsFemale, 'zwróciła', 'zwrócił' )] się do [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'naszej', 'naszego' )] [ROOT.GetCountry.GetRulerTitle] i [Select_CString(faction_target.IsFemale, 'zaoferowała', 'zaoferował' )] wsparcie znacznej części [SCOPE.sChar('faction_target').GetPartyName].\n\nNie poinformowano nas o koszcie tego wsparcia, ale powinniśmy mieć świadomość, jak może to wpłynąć na nas w przyszłości."
 faction.3.a:0 "Bardzo dobrze, ich wsparcie jest mile widziane."
 faction.3.b:0 "To może się źle skończyć."
 faction.4.t:0 "Koszty przyjaźni"
 faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName], [Select_CString(faction_target.IsFemale, 'dawna przyjaciółka', 'dawny przyjaciel' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [Select_CString(faction_target.IsFemale, 'raczyła', 'raczył' )] innych opowieściami o swoim dojściu do władzy.\n\nKiedy śmiech ucichł, [Select_CString(faction_target.IsFemale, 'spojrzała', 'spojrzał' )] [ROOT.GetCountry.GetRuler.GetName] prosto w oczy i [Select_CString(faction_target.IsFemale, 'przypomniała', 'przypomniał' )] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'jej', 'mu' )] w dość agresywny sposób o kilku raczej żenujących incydentach, którym udało się zapobiec jedynie dzięki [SCOPE.sChar('faction_target').GetHerHis] szybkiemu myśleniu."
 faction.4.a:0 "Wygląda na to, że możemy być winni [Select_CString(faction_target.IsFemale, 'jej', 'mu' )] przysługę."
 faction.4.b:0 "Przeszłość to przeszłość. Pogódź się z tym."
 faction.5.t:0 "Próba przekupstwa"
 faction.5.desc:0 "W słabo zamaskowanej próbie przekupstwa, [SCOPE.sChar('faction_target').GetName], lider [SCOPE.sChar('faction_target').GetPartyName], [Select_CString(faction_target.IsFemale, 'złożyła', 'złożył' )] [ROOT.GetCountry.GetRuler.GetName] szczególnie hojną ofertę w imieniu swojej frakcji.\n\nWydawałoby się, że [SCOPE.sChar('faction_target').GetPartyName] staje się dość zdesperowana - niemniej jednak, [SCOPE.sChar('faction_target').GetPraenomen] [Select_CString(faction_target.IsFemale, 'zagroziła', 'zagroził' )] szerzeniem oszczerczych plotek, jeśli nie przyjmiemy [SCOPE.sChar('faction_target').GetHerHis] oferty."
 faction.5.a:0 "Bardzo dobrze..."
 faction.5.b:0 "Przekonaj [Select_CString(faction_target.IsFemale, 'ją', 'go' )], żeby zamiast tego [Select_CString(faction_target.IsFemale, 'zrobiła', 'zrobił' )] użytek z prezentu!"
 faction.5.c:0 "Oburzające!"
 faction.5.d:0 "Wybij [Select_CString(faction_target.IsFemale, 'jej', 'mu' )] z głowy te nierozważne działania."
 military_favor_tooltip:0 "Kraj [THIS.GetCountry.GetName] jest winien frakcji wojskowej #Y [SCOPE.ScriptValue('military_favor_svalue')]#! przysług.\nTa opcja zwiększy tę wartość o #Y 1#!."
 civic_favor_tooltip:0 "Kraj [THIS.GetCountry.GetName] jest winien frakcji obywatelskiej #Y [SCOPE.ScriptValue('civic_favor_svalue')]#! przysług.\nTa opcja zwiększy tę wartość o #Y 1#!."
 mercantile_favor_tooltip:0 "Kraj [THIS.GetCountry.GetName] jest winien frakcji kupieckiej #Y [SCOPE.ScriptValue('mercantile_favor_svalue')]#! przysług.\nTa opcja zwiększy tę wartość o #Y 1#!."
