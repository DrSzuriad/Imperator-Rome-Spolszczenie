 claims_on_trans_indus_tooltip:0 "Imperium Argeadów zyska roszczenia do regionu [GetProvince('(int32)4428').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.10.t:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] zostaje [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'koronowana', 'koronowany' )]"
 diadochi_flavor.10.desc:0 "Po tym jak [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] [Select_CString(ROOT.GetCountry.GetSuccession.GetPrimaryHeir.IsFemale, 'rozgromiła', 'rozgromił' )] flotę Egiptu pod Salaminą, [Select_CString(ROOT.GetCountry.GetSuccession.GetPrimaryHeir.IsFemale, 'wysłała', 'wysłał' )] [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] swojego najbardziej zaufanego oficera, Aristodemosa z Miletu, z wiadomościami o naszym wielkim zwycięstwie. Aristodemos ogłosił przed tłumem, że [ROOT.GetCountry.GetRuler.GetPraenomen] to teraz [ROOT.GetCountry.GetRulerTitle|l] ku radości ludu. Szybko nastąpiła koronacja, a [ROOT.GetCountry.GetRuler.GetPraenomen] będzie teraz znany wszystkim jako [ROOT.GetCountry.GetRulerTitle|l].\n\nWiadomości dotarły do uszu [ROOT.GetCountry.GetRuler.GetPraenomen]a, jednakże, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], [Select_CString(ROOT.GetCountry.GetSuccession.GetPrimaryHeir.IsFemale, 'koronowana', 'koronowany' )] teraz na współkróla, wyśmiewa innych diadochów i nadaje im obraźliwe tytuły. Seleukos "dowódca słoni", Ptolemeusz "admirał", Lizymach "skarbnik", nawet Agatokles zyskał tytuł "gubernatora Sycylii", choć nie jest nawet jednym z nas. Kiedy usłyszą o tym, z pewnością nie będą zadowoleni..."
 diadochi_flavor.10.a:0 "'I tak wszyscy uklękną!'"
 diadochi_flavor.10.b:0 "'Niech [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] skupi się lepiej na zwycięstwie.'"
 diadochi_flavor.11.t:0 "Wieści od $PRY_DYN_ADJ$"
 diadochi_flavor.11.desc:0 "Nasz szpieg wchodzi do sali i gestykuluje, że chciałby zamienić słowo z naszym władcą. Przynosi wieści od Antygonidów. Bitwa pod Salaminą była dla nas katastrofalną porażką, a większość naszej floty zatonęła u wybrzeży Cypru. Co więcej, najwyraźniej Antygon uważa to za takie osiągnięcie, że koronował się na bazyleusa po swoim zwycięstwie. Wszelkie pozory sukcesji Argeadów zostały oficjalnie odrzucone, a tron imperium Aleksandra jest gotowy do przejęcia.\n\nMistrz szpiegów ma jednak więcej wiadomości. Wygląda na to, że spadkobierca Antygona, Demetriusz, oczerniał innych diadochów i nadał im niepochlebne tytuły. Seleukos "dowódca słoni", Lizymach "skarbnik", nawet Agatokles zyskał tytuł "gubernatora Sycylii", choć nie jest nawet jednym z nas. Ptolemeusz pyta swojego szpiega, jaki tytuł został mu nadany. Mistrz szpiegów milczy przez chwilę, a następnie odpowiada "admirał". Śmiech Ptolemeusza rozlega się w sali tronowej."
 diadochi_flavor.11.a:0 "'W odpowiedzi koronujemy się na króla-boga!'"
 diadochi_flavor.11.b:0 "'Admirał, co?'"
 diadochi_flavor.12.t:0 "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc:0 "Our spymaster enters the throne room and gestures that they would like a word with our ruler. They bring tidings from the Antigonids. Apparently Antigonos has had himself crowned Basileus after his victory at Salamis over the Egyptian fleet. Any pretence of an Argead line of succession has been officially cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. It appears that Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Seleukos 'the Commander of Elephants', Ptolemaios 'the Admiral', and Lysimachos 'the Treasurer'. It does appear, however, that we have been honoured with a title of our own, due to our recent claim to the title of king of Sicily. Agathokles asks his spymaster what title has been bestowed upon him. The spymaster is silent for a moment, and then answers 'Governor of Sicily'. Agathokles' laughter rings out across the throne room."
 diadochi_flavor.12.a:0 "'Ja jestem KRÓLEM Sycylii'"
 diadochi_flavor.12.b:0 "'Gubernator, co?'"
 diadochi_flavor.13.t:0 "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc:0 "Our spymaster enters the throne room and gestures that they would like a word with our ruler. They bring tidings from the Antigonids. Apparently Antigonos has had himself crowned Basileus after his victory at Salamis over the Egyptian fleet. Any pretence of an Argead line of succession has been officially cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. It appears that Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Ptolemaios 'the Admiral', Lysimachos 'the Treasurer', and even Agathokles 'the Governor of Sicily', though he is not one of us. Seleukos asks his spymaster what title has been bestowed upon him. The spymaster is silent for a moment, and then answers 'Commander of Elephants'. Seleukos' laughter rings out across the throne room."
 diadochi_flavor.13.a:0 "'Będziemy władcami całej Azji!'"
 diadochi_flavor.13.b:0 "'Słoni, co?'"
 diadochi_flavor.14.t:0 "Złe wieści od Antygonidów"
 diadochi_flavor.14.desc:0 "Our spymaster enters the throne room and gestures that they would like a word with our ruler about tidings from the Antigonids. Antigonos has had himself crowned Basileus after his victory at Salamis. Any pretence of an Argead line of succession has been cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Seleukos 'the Commander of Elephants', Ptolemaios 'the Admiral', and even Agathokles 'the Governor of Sicily', though he is not one of us. Lysimachos asks his spymaster what title has been bestowed upon him. The spymaster's face becomes as white as freshly fallen snow in the mountains of Odrysia, but he climbs the steps and whispers in Lysimachos' ear. Lysimachos himself becomes red with rage, and roars at his spymaster. 'Treasurer!? How dare he call me treasurer!?' a smattering of titters and chortles fills the throne room."
 diadochi_flavor.14.a:0 "'NIE jestem eunuchem!'"
 diadochi_flavor.14.b:0 "'Pokażemy mu, jacy jesteśmy męscy!'"
 dhe_thrace_flavor.1.t:0 "Jak edukowano Aleksandra"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen], nasz [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] poprosił publiczność o przeczytanie jego nowej historii na temat życia i czynów Aleksandra Wielkiego. Jako były strażnik przyboczny Aleksandra, Lizymach był obecny przez większość ważnych chwil w życiu Aleksandra i nie może się już doczekać. Zaczyna się dobrze, ale w miarę trwania opowieści, Lizymach zaczyna zauważać coraz więcej wydarzeń, których nie pamięta.\n\nZaczyna podejrzewać, że nasz [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] fałszuje wydarzenia, ponieważ z pewnością jego pamięć nie może być tak zła. Ostatecznie, [SCOPE.sChar('onesikritos_historian').GetPraenomen] zaczyna oczarowywać dwór opowieścią, w której Aleksander miał audiencję u królowej Amazonek, takiego wydarzenia Lizymach z pewnością by nie zapomniał."
 dhe_thrace_flavor.1.a:0 "'Gdzie ja wtedy byłem?'"
 dhe_thrace_flavor.1.b:0 "'O tak! Pamiętam to bardzo dobrze!'"
 dhe_thrace_flavor.2.t:0 "Opowieść o lwie"
 dhe_thrace_flavor.2.desc:0 "Mimo całej swej wielkości, nasz bazyleus uwielbia opowiadać opowieści i wspominać czasy swojej młodości, kiedy służył jako strażnik przyboczny Aleksandra. Jego absolutnie ulubiona historia to ta, w której uratował życie Aleksandra przed atakiem lwa w incydencie podczas polowania. Lizymach opowiada tę historię każdemu, kto zechce jej wysłuchać, zwykle jakimś nieświadomym dworzanom, a także chwali się dużą blizną, którą zadał mu lew.\n\nTym razem jego ofiarą jest [SCOPE.sChar('lion_tale_audience').GetPraenomen]. Patrzy [SCOPE.sChar('lion_tale_audience').GetSheHe] na Lizymacha z niepokojem, nie wiedząc, co się wydarzy. Lizymach patrzy [Select_CString(lion_tale_audience.IsFemale, 'jej', 'mu' )] prosto w oczy i zaczyna: 'Gdy lwa ryk przeraźliwy nagle was ogłuszy.'"
 dhe_thrace_flavor.2.a:0 "O nie! Tylko znowu nie to!"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] próbuje uciec, ale Lizymach chwyta [Select_CString(lion_tale_audience.IsFemale, 'ją', 'go' )] za ramię i unosi tunikę, by pokazać bliznę.\n "
 dhe_thrace_flavor.2.b:0 "O! Uwielbiam tę historię!"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] siada z Lizymachem i z entuzjazmem słucha jego opowieści.\n "
 dhe_rome.13.t:0 "Dominacja Rzymu"
 dhe_rome.13.desc:0 "Dzięki staraniom naszych bardziej wojowniczych senatorów udało się przekonać większość Kurii, a nawet lud Rzymu, że Italia jest nasza. Na Polu Marsowym słychać okrzyki naszych pewnych siebie żołnierzy, a nowi haruspicy wzmacniają nasze szeregi każdego dnia, a tym samym aprobatę bogów wobec wojny.\n\nKoniec ostatniego konfliktu z naszymi wrogami w Etrurii i Samnium sprawił, że nasza republika została najsilniejszą potęgą na Półwyspie Apenińskim. Nasze zwycięstwo mocno przekonało naszych wasali o wartości wspierania naszej sprawy i pokazało innym małym państwom, że warto być po naszej stronie.\n\nRzymscy osadnicy przenoszą się teraz z własnej woli do regionów na północy i wschodzie, zakładając nowe kolonie i oczekując naszej ochrony. Wszyscy spoglądają na nas, od Samnium i Etrurii, po Sycylię i Kartaginę, czekając na nasz następny ruch."
 dhe_rome.13.a:0 "Śpiewam o bitwie i mężczyźnie na wojnie..."
 dhe_rome.13.a.tt:0 "Zyskaliśmy roszczenia do następujących prowincji:\nTuscia, Dekapol, Kampania, Apulia, Lukania i Picenum."
 p_actor.1.t:0 "Nieporozumienia na najwyższym szczeblu"
 p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], [SCOPE.sChar('pa_1_protagonist').GetWomanMan] o dobrej reputacji; i [SCOPE.sChar('pa_1_antagonist').GetName], [Select_CString(pa_1_antagonist.IsFemale, 'arystokratka', 'arystokrata' )] wielkiej cnoty, ostatnio zaczęli gwałtownie się spierać [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')].\n\nTakie zachowanie nie przystoi ludziom wysokiej rangi, jednak zostaliśmy poproszeni o zajęcie stanowiska w tym sporze."
 p_actor.1.a:0 "[SCOPE.sChar('pa_1_protagonist').GetPraenomen] ma rację."
 p_actor.1.b:0 "[SCOPE.sChar('pa_1_antagonist').GetPraenomen] ma rację."
 p_actor.1.c:0 "Powiedz im, żeby przestali się kłócić."
 commander_loyalty.5.t:0 "Potężne zagrożenie"
 commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], [Select_CString(demanding_general.IsFemale, 'potężna generał dowodząca', 'potężny generał dowodzący' )] wielką liczbą lojalnych żołnierzy [Select_CString(demanding_general.IsFemale, 'wystosowała', 'wystosował' )] żądanie do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nPomimo wysiłków pokoleń odważnych prawodawców, [SCOPE.sChar('demanding_general').GetPraenomen] domaga się zniesienia naszych przepisów antykorupcyjnych w rządzie. Możemy się tylko domyślać, co się stanie w przypadku naszej odmowy."
 commander_loyalty.5.a:0 "Spełnij [SCOPE.sChar('demanding_general').GetHerHis] żądania."
 commander_loyalty.5.b:0 "Nigdy!"
 commander_loyalty.5.c:0 "Przekup [Select_CString(demanding_general.IsFemale, 'ją', 'go' )]."
 commander_loyalty.6.t:0 "Stare metody"
 commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], [Select_CString(demanding_general.IsFemale, 'potężna generał dowodząca', 'potężny generał dowodzący' )] wielką liczbą lojalnych żołnierzy [Select_CString(demanding_general.IsFemale, 'wystosowała', 'wystosował' )] żądanie do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nPomimo naszych wysiłków, aby odejść od polegania na klasach wyższych, [SCOPE.sChar('demanding_general').GetPraenomen] żąda, abyśmy zmienili naszą politykę w zakresie rekrutacji żołnierzy, aby zwiększyć siłę i wpływy arystokracji. Powinniśmy pomyśleć dwa razy, zanim odmówimy tak potężnemu człowiekowi."
 commander_loyalty.6.a:0 "Bardzo dobrze."
 commander_loyalty.6.b:0 "To jest szantaż!"
 commander_loyalty.6.c:0 "Zaproponuj kontrpropozycję."
 commander_loyalty.7.t:0 "Porzucenie pozorów"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], [SCOPE.sChar('demanding_general').GetWomanMan] [Select_CString(demanding_general.IsFemale, 'kontrolująca', 'kontrolujący' )] spore i osobiście lojalne oddziały, [Select_CString(demanding_general.IsFemale, 'wystąpiła', 'wystąpił' )] z żądaniem dodatkowych funduszy.\n\nNie ma wzmianki o tym, na co mają być przeznaczone te fundusze i zakładamy, że jest to próba zyskania dominacji nad nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmA')] [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')]. Czy jednak naprawdę jesteśmy w stanie odrzucić te żądania?"
 commander_loyalty.7.a:0 "Po prostu [Select_CString(demanding_general.IsFemale, 'jej', 'mu' )] zapłać."
 commander_loyalty.7.b:0 "Nie poddamy się szantażowi."
 commander_loyalty.8.t:0 "Powołanie oddziału"
 commander_loyalty.8.desc:0 "Oddziały, którymi dowodzi [SCOPE.sChar('demanding_general').GetName] są jedną z najlepszych armii [ROOT.GetCountry.GetAdjective]. Mimo to [Select_CString(demanding_general.IsFemale, 'wystosowała', 'wystosował' )] [SCOPE.sChar('demanding_general').GetSheHe] żądanie dodatkowych żołnierzy, opłaconych i wyposażonych z naszego własnego skarbca.\n\nNiedawne plotki przedstawiają [SCOPE.sChar('demanding_general').GetPraenomen] w mniej niż przychylnym świetle i powinniśmy zacząć się zastanawiać, wobec kogo jest tak naprawdę [Select_CString(demanding_general.IsFemale, 'lojalna', 'lojaln' )]. Może coś knuje?"
 commander_loyalty.8.a:0 "Spełnij tę prośbę."
 commander_loyalty.8.b:0 "Nie spełnimy tych żądań."
 commander_loyalty.8.c:0 "Wyślij ludzi, niech [SCOPE.sChar('demanding_general').GetHerselfHimself] ich wyposaży!"
 ip_monarchy.13.t:0 "Wątpliwość w kompetencje"
 ip_monarchy.13.desc:0 "Po tygodniach spędzonych na dworze wśród nerwowych spojrzeń i chichotów, szepty krążące po pałacu w końcu dotarły do uszu [ROOT.GetCountry.Custom('get_country_ruler_DOP')]. Wygląda na to, że ktoś rozpuszczał plotki i snuł domysły o [ROOT.GetCountry.GetRuler.GetHerHis] niedościgłej rozpuście i niezdolności do zasiadania na tronie.\n\nReputacja władcy już została zszargana. Teraz pytanie brzmi, jak [ROOT.GetCountry.GetRulerTitle|l] poradzi sobie z tą sytuacją..."
 ip_monarchy.13.a:0 "Na pewno [ROOT.GetCountry.GetRuler.GetPraenomen] nie będzie sobie zawracać tym głowy..."
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] może zyskać #Y Pobłażliwość#!."
 ip_monarchy.13.b:0 "Nikt nie ma prawa swobodnie obrażać [ROOT.GetCountry.Custom('get_country_ruler_DOP')]!"
 ip_monarchy.13.bt:0 "Przeprowadzone zostanie dochodzenie w celu ustalenia źródła plotek."
 ip_monarchy.13.c:0 "Może moglibyśmy [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'jej', 'mu' )] pomóc?"
 ip_monarchy.13.ct:0 "Nasz władca straci negatywną #Y cechę#!.\n\nTa opcja jest dostępna, ponieważ nasz władca nadal #Y może się odkupić#!."
 ip_monarchy.13.d:0 "Mogą mieć rację..."
 ip_monarchy.14.t:0 "Oszczerca wszystko wyjawia"
 ip_monarchy.14.desc:0 "Zdradziecka żmija, przez którą cierpi [ROOT.GetCountry.GetRuler.GetName], w końcu została odnaleziona; jest nią nie nikt inny, jak [SCOPE.sChar('ip_monarchy_14_antagonist').GetName]. Szybko przyznaje się do swoich win.\n\nCo powinniśmy poczynić z tym przybłędą?"
 ip_monarchy.14.a:0 "Zapomnijcie o [Select_CString(SCOPE.sChar('ip_monarchy_14_antagonist').IsFemale, 'niej', 'nim' )]. [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis|U] reputacja i tak już jest zrujnowana."
 ip_monarchy.14.b:0 "Wybaczymy [Select_CString(SCOPE.sChar('ip_monarchy_14_antagonist').IsFemale, 'jej', 'mu' )]. Dostał[Select_CString(SCOPE.sChar('ip_monarchy_14_antagonist').IsFemale, 'a', '' )] swoją nauczkę."
 ip_monarchy.14.c:0 "Egzekucja jest adekwatna do [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] zbrodni."
 ip_monarchy.14.ct:0 "[THIS.GetCountry.GetRuler.GetFullName] wykonuje egzekucję na [SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName]"
 ip_monarchy.14.d:0 "Może udałoby się przeciągnąć [Select_CString(ip_monarchy_14_antagonist.IsFemale, 'ją', 'go' )] na naszą stronę..."
 ip_monarchy.15.t:0 "Pragmatyczne objęcie władzy"
 ip_monarchy.15.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] nieprzerwanie podupada na zdrowiu, przez co potencjalni następcy zlatują się niczym sępy krążące nad ofiarą. Takie dwulicowe sytuacje nie są nowością, ale wygląda na to, że wśród przyszłych pretendentów to [SCOPE.sChar('mon_15_plotter').GetName] najbardziej wyróżnia się swoimi ambicjami i determinacją.\n\nZamiast ryzykować zmarnowane lata pod rządami strzępu człowieka, [SCOPE.sChar('mon_15_plotter').GetName] sugeruje, aby zacząć działać już teraz i zapewnić sobie silnego i kompetentnego władcę, jasno wskazując, że to [SCOPE.sChar('mon_15_plotter').GetSheHe] był[Select_CString( SCOPE.sChar('mon_15_plotter').IsFemale, 'a', '' )]by najlepszym wyborem.\n\nTo niebezpieczny temat, ale może mieć racje. Czy możemy sobie pozwolić na zmarnowanie takiej okazji?"
 ip_monarchy.15.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] jest znan[Select_CString( ROOT.GetCountry.GetRuler.IsFemale, 'a', 'y' )] ze swojego zachowania nieprzystającemu władcy. Tę słabość jako szansę dostrzegli [ROOT.GetCountry.GetRuler.GetHerHis] niektórzy potencjalni następcy. Takie wywrotowe działania zawsze mają miejsce przeciwko tego typu panującym, ale wśród wszystkich to [SCOPE.sChar('mon_15_plotter').GetName] promienieje największym zapałem i ambicjami.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] sugeruje, że [ROOT.GetCountry.GetRuler.GetPraenomen] już wystarczająco długo sprawował[Select_CString( ROOT.GetCountry.GetRuler.IsFemale, 'a', '' )] swoje nieudolne rządy, a przyszłość byłaby łatwa do przewidzenia. Twierdzi, że [ROOT.GetCountry.GetName] potrzebuje kogoś takiego jak [SCOPE.sChar('mon_15_plotter').GetSheHe], a [SCOPE.sChar('mon_15_plotter').GetHerHis] usposobienie i umiejętności służyłyby właściwej sprawie.\n\nTo niebezpieczny temat, ale może mieć racje. Czy możemy sobie pozwolić na zmarnowanie takiej okazji?"
 ip_monarchy.15.a:0 "Nie dostanie władzy w swoje ręce."
 ip_monarchy.15.b:0 "Udamy, że tego nie widzimy..."
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName] podejmie próbę obalenia [SCOPE.GetRootScope.GetCountry.Custom('get_country_ruler_DOP')], któr[Select_CString( SCOPE.GetRootScope.GetCountry.GetRuler.IsFemale, 'ą', 'ym' )] jest [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."
 ip_monarchy.15.c:0 "Nie ma potrzeby. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] to człowiek honoru."
 ip_monarchy.15.ct:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zrzeknie się władzy na rzecz swojego głównego następcy."
 ip_monarchy.16.t:0 "Niech żyje [SCOPE.sChar('mon_15_plotter').GetName]"
 ip_monarchy.16.desc:0 "Dzięki zgrabnej i rozważnej perswazji [SCOPE.sChar('mon_15_plotter').GetName] zapewnił[Select_CString( SCOPE.sChar('mon_15_plotter').IsFemale, 'a', '' )] potrzebne sobie wsparcie w celu w miarę bezproblemowego przejęcia władzy. [SCOPE.sChar('old_ruler_mon_15').GetName] nie [Select_CString( SCOPE.sChar('old_ruler_mon_15').IsFemale, 'była godna', 'był godzien' )] tytułu władcy.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] w zwartej asyście żołnierzy, wkroczył[Select_CString( SCOPE.sChar('mon_15_plotter').IsFemale, 'a', '' )] do królewskich komnat sypialnych, w których spał[Select_CString( SCOPE.sChar('old_ruler_mon_15').IsFemale, 'a', '' )] [SCOPE.sChar('old_ruler_mon_15').GetPraenomen] i wydał[Select_CString( SCOPE.sChar('mon_15_plotter').IsFemale, 'a', '' )] dekret, usprawiedliwiający [SCOPE.sChar('mon_15_plotter').GetHerHis] działania. [ROOT.GetCountry.GetName] teraz odetchnie z ulgą.\n\nTeraz będziemy świadkami tego, dokąd doprowadzi nasze ciche przyzwolenie na zamach stanu i w jakim świetle pokaże się [SCOPE.sChar('mon_15_plotter').GetName]."
 ip_monarchy.16.a:0 "Do lochów z [Select_CString( SCOPE.sChar('old_ruler_mon_15').IsFemale, 'nią', 'nim' )]."
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName] musi puścić przeszłość w niepamięć."
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen] jest tylko człowiekiem..."
 ip_monarchy.16.ct:0 "The primary heir of [THIS.GetCountry.GetName] will become ruler.\nThis option is available due to [SCOPE.sChar('mon_15_plotter').GetName] having a decent character."
 ip_monarchy.16.d:0 "Here ends the [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective] dynasty..."
 ip_monarchy.16.dt:0 "All members of the [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName] will be executed."
 ip_monarchy.16.e:0 "Spiskowiec dał się nabrać, brać go!"
 ip_monarchy.17.t:0 "Zdrada nigdy nie popłaca"
 ip_monarchy.17.desc:0 "[SCOPE.sChar('mon_15_plotter').GetName] nie znajdzie już więcej popleczników wśród dworzan; [Select_CString(SCOPE.sChar('mon_15_plotter').IsFemale, 'intrygantka została otoczona przez straż w ogrodach pałacowych i zaciągnięta', 'intrygant został otoczony przez straż w ogrodach pałacowych i zaciągnięty' )] przed oblicze [ROOT.GetCountry.Custom('get_country_ruler_DOP')]. Teraz [ROOT.GetCountry.GetRuler.GetPraenomen] wymierzy karę za [SCOPE.sChar('mon_15_plotter').GetHerHis] zdradę.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] i [SCOPE.sChar('mon_15_plotter').GetHerHis] ambicje kończą się tutaj."
 ip_monarchy.17.a:0 "Skończy tak jak każdy inny spiskowiec."
 ip_monarchy.17.b:0 "Głupcy zasługują na łaskę."
 ip_monarchy.17.c:0 "Ha! Wypuście tę łajzę."
 ip_monarchy.18.t:0 "Of Tyrants and Patriots"
 ip_monarchy.18.desc_1:0 "The tyrannical rule of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has stretched even [ROOT.GetCountry.GetRuler.GetHerHis] most loyal subjects to the limit. With the right words, the elites could be persuaded to back someone who will take matters into their own hands, for the sake of the throne. [SCOPE.sChar('mon_18_plotter').GetName] is widely regarded as the best bet, [SCOPE.sChar('mon_18_plotter').GetSheHe] has some influence at court and is known as solid and reliable, with the best interests of [ROOT.GetCountry.GetName] at heart, and a solid claim on the throne to boot.\n\nOf course, in ventures like these, it can be hard to predict how events will unfold even if the plot succeeds, but death for all those directly involved is almost certain if they should fail."
 ip_monarchy.18.desc_2:0 "The tyrannical rule of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has stretched even [ROOT.GetCountry.GetRuler.GetHerHis] most loyal subjects to the limit. With the right words, the elites could be persuaded to back someone who will take matters into their own hands, for the sake of the throne. [SCOPE.sChar('mon_18_plotter').GetName] is widely regarded as the best bet, [SCOPE.sChar('mon_18_plotter').GetSheHe] is a government official of some influence, known as solid and reliable, and with the best interests of [ROOT.GetCountry.GetName] at heart.\n\nOf course, in ventures like these, it can be hard to predict how events will unfold even if the plot succeeds, but death for all those directly involved is almost certain if they should fail."
 ip_monarchy.18.a:0 "Treason will not be contemplated."
 ip_monarchy.18.b:0 "Desperate times..."
 ip_monarchy.18.bt:0 "[SCOPE.sChar('mon_18_plotter').GetFullName] will attempt to seek wider support for a coup against [THIS.GetCountry.GetRuler.GetFullName]."
 ip_monarchy.19.t:0 "Ultimatum"
 ip_monarchy.19.desc:0 "The plot to remove the tyrant [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_ruler_mon_18').GetName] has finally been fully realized, with support secured across the government and aristocracy. [SCOPE.sChar('mon_18_plotter').GetName], who leads the usurpers, marches with a party of loyal soldiers and eminent officials to the palace.\n\nThey converge on the throne room where they will present the [ROOT.GetCountry.GetRulerTitle] with their terms, safe in the knowledge that the guard of [SCOPE.sChar('old_ruler_mon_18').GetName] has been filled with discouraged men who will oust the dictator..."
 ip_monarchy.19.a:0 "To the dungeons with [SCOPE.sChar('old_ruler_mon_18').GetHerHim]."
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName] requires a clean break with the past."
 ip_monarchy.19.bt:0 "This option is available because [mon_18_plotter.GetPraenomen] is not related to our ruler."
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen] is a just [SCOPE.sChar('mon_18_plotter').GetWomanMan]..."
 ip_monarchy.19.ct:0 "The primary heir of [ROOT.GetCountry.GetName] will become ruler.\nThis option is available due to the good character of [SCOPE.sChar('mon_18_plotter').GetName]."
 ip_monarchy.19.d:0 "'[SCOPE.sChar('old_ruler_mon_18').GetHerHis]'s got a knife!'"
 ip_monarchy.19.dt:0 "A mad melee will ensue between the ruler and plotters. A surviving plotter or the preferred heir will be made ruler.\nThis option is available due to [SCOPE.sChar('old_ruler_mon_18').GetName] having the traits #Y Reckless#! or #Y Lunatic#!."
 ip_monarchy.19.e:0 "On second thought... nice try traitors!"
 ip_monarchy.20.t:0 "Ever Thus to Plotters"
 ip_monarchy.20.desc:0 "An anonymous loyal subject has delivered hard proof of a plot to overthrow the crown, lead by the prominent [SCOPE.sChar('mon_18_plotter').GetName], into the hands of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. It seems [SCOPE.sChar('mon_18_plotter').GetPraenomen] has been attempting to gather support for a treasonous coup to oust our ruler, decrying [ROOT.GetCountry.GetRuler.GetName] as a tyrant unfit for the throne.\n\nThe traitors have already been swiftly arrested and brought to the palace for judgment..."
 ip_monarchy.20.a:0 "Treason means death."
 ip_monarchy.20.b:0 "Fools deserve mercy."
 ip_monarchy.22.t:0 "Peculating Official"
 ip_monarchy.22.desc:0 "It has come to our attention that our trusted advisor [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] has been siphoning funds from our treasury into his own pocket for some time.\n\nThe disappearance of moneys collected from across [ROOT.GetCountry.GetName] eventually aroused suspicions, which combined with eyebrow raising extravagances such as extremely flattering statues of [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] being erected could not be written off as mere coincidence.\n\nAbuses of this kind surely must not be tolerated, lest the entire state apparatus becomes a charade for personally enriching vain aristocrats. The specific punishment is, however, up for debate..."
 ip_monarchy.22.a:0 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] has learned [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis] lesson."
 ip_monarchy.22.b:0 "We will recuperate our losses."
 ip_monarchy.22.c:0 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U] has forfeited [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis] position."
 ip_monarchy.22.d:0 "Only a real punishment will deter embezzlers."
 ip_monarchy.22.dt:0 "\nThis option is available due to our ruler's #Y upstanding character#!."
 ip_monarchy.22.e:0 "Such vim! How did [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe] manage it?"
 ip_monarchy.22.et:0 "\nThis option is available due to our ruler's #Y questionable tendencies#!."
 ip_monarchy.22.f:0 "Nice one [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]!"
 ip_monarchy.22.ft:0 "\nThis option is available due to our ruler's #Y friendship#! with [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
 ip_monarchy.26.t:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U] of Action"
 ip_monarchy.26.desc:0 "It seems that [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been growing rather jealous of the prestige of [SCOPE.sChar('ip_monarchy_25_general_scope').GetName], a commander who has risen to great prominence on account of [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] martial prowess.\n\nThe [ROOT.GetCountry.GetRulerTitle] has intimated to [ROOT.GetCountry.GetRuler.GetHerHis] confidants that [ROOT.GetCountry.GetRuler.GetSheHe] doubts the loyalty of [SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen], and, despite lacking any real evidence, is ardently promoting the idea that the general may be planning to undermine the throne or even take it for themselves.\n\nWhile these notions are not widely accepted, the [ROOT.GetCountry.GetRulerTitle] is stuck on the idea and there is a great deal of pressure to resolve the situation."
 ip_monarchy.26.a:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis|U] marching days are over."
 ip_monarchy.26.b:0 "Send the guard to [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] tent."
 ip_monarchy.26.bt:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName] will evade capture due to [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] wealth and influence."
 ip_monarchy.26.c:0 "What has [SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] done wrong, really?"
 ip_monarchy.27.t:0 "Dynastic Desperation"
 ip_monarchy.27.desc:0 "It has reached our ears that [SCOPE.sChar('mon_27_actor_scope').GetName], a child and heir of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], has started to develop a jealous hateful view of [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_target_scope').GetName]. The rivalry seems to stem from [SCOPE.sChar('mon_27_actor_scope').GetPraenomen]'s worries that children from the more recent marriage will be favored, removing [SCOPE.sChar('mon_27_actor_scope').GetHerHis] chances to inherit.\n\nEvidence has arisen that, encouraged by close friends and relatives, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] may even be planning to remove [SCOPE.sChar('mon_27_target_scope').GetPraenomen] from the picture, permanently. We could manipulate this opportunity to our advantage..."
 ip_monarchy.27.a:0 "Expose [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] and ensure [SCOPE.sChar('mon_27_actor_scope').GetHerHis] punishment."
 ip_monarchy.27.at:0 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] will evade capture due to [SCOPE.sChar('mon_27_actor_scope').GetHerHis] wealth and influence."
 ip_monarchy.27.b:0 "Carefully move [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] away from this path."
 ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen] is rather irksome, after all..."
 ip_monarchy.27.ct:0 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] will attempt to assassinate [SCOPE.sChar('mon_27_target_scope').GetFullName]."
 mon_27_half_sibling_brother:0 "brother"
 mon_27_half_sibling_sister:0 "sister"
 ip_monarchy.28.t:0 "A Little Drop of Poison"
 ip_monarchy.28.desc_1:0 "After some encouragement and helpful nudges in the right direction, [SCOPE.sChar('mon_27_actor_scope').GetName] gathered together the courage and materials to assassinate [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] using poison.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] was quickly detected, and caught red-handed attempting to sneak into the palace bedroom of [SCOPE.sChar('mon_27_target_scope').GetPraenomen] in the dead of night possessing a foul potion.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] has been clapped in irons by the palace guards and taken to the dungeons."
 ip_monarchy.28.desc_2:0 "After some encouragement and helpful nudges in the right direction, [SCOPE.sChar('mon_27_actor_scope').GetName] gathered together the courage and materials to assassinate [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] using poison.\n\nSneaking into [SCOPE.sChar('mon_27_target_scope').GetHerHis] palace bedroom in the dead of night, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] awoke the sleeping [SCOPE.sChar('mon_27_target_scope').GetPraenomen] who seeing the vial called for help as a frenzied [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] attempting to pin [SCOPE.sChar('mon_27_target_scope').GetHerHim] down. A small amount of the deadly concoction was poured into the ear of [SCOPE.sChar('mon_27_target_scope').GetPraenomen] before the guards arrived, although the extent of the injury is hard to ascertain.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] has been clapped in irons by the palace guards and taken to the dungeons."
 ip_monarchy.28.desc_3:0 "After some encouragement and helpful nudges in the right direction, [SCOPE.sChar('mon_27_actor_scope').GetName] gathered together the courage and materials to assassinate [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] using poison.\n\nSneaking into [SCOPE.sChar('mon_27_target_scope').GetHerHis] palace bedroom in the dead of night, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] avoided detection and successfully poured a deadly concoction into the ear of the sleeping [SCOPE.sChar('mon_27_target_scope').GetPraenomen]. The crime was discovered by wailing attendants the next morning, but the true perpetrator remains unconnected to the deed."
 ip_monarchy.28.a:0 "Time to practice shock and sorrow..."
 ip_monarchy.28.b:0 "The fool..."
 ip_monarchy.28.c:0 "This must be a joke?"
 ip_monarchy.28.d:0 "Send the guards, we can kill two birds with one stone."
 ip_monarchy.29.t:0 "Plot Discovered"
 ip_monarchy.29.desc:0 "The planned plot against [SCOPE.sChar('mon_27_target_scope').GetName] has been quickly broken up; confidants of [SCOPE.sChar('mon_27_actor_scope').GetName] brought evidence of the plan to the palace guards who fell on an unwitting [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] attempting to acquire deadly poison.\n\nHow should we manage this?"
 ip_monarchy.29.a:0 "Finally, a good reason to be rid of this dullard."
 ip_monarchy.29.b:0 "To the dungeons with [SCOPE.sChar('mon_27_actor_scope').GetHerHim]."
 ip_monarchy.29.c:0 "It's just a bit of healthy rivalry."
 ip_monarchy.30.t:0 "The Brothers [SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]"
 ip_monarchy.30.desc:0 "Lately the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], sons of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], have become increasingly aggressive and competitive, going so far as to scrap in public and shout obscenities at each other during official functions.\n\nClearly a rivalry between the siblings has been growing, no doubt over who will inherit the throne. Each brother looks to the [ROOT.GetCountry.GetRulerTitle] to support their side of the feud..."
 ip_monarchy.30.a:0 "[SCOPE.sChar('rival_brother_1').GetPraenomen] is clearly the better man."
 ip_monarchy.30.b:0 "There is no contest with [SCOPE.sChar('rival_brother_2').GetPraenomen]."
 ip_monarchy.30.c:0 "This needs to end."
 ip_monarchy.31.t:0 "Spears at Dawn"
 ip_monarchy.31.desc_1:0 "A herald has delivered word that the rival brothers, [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], secretly arranged a duel with the help of their partisan friends and servants.\n\nFar from prying eyes, they equipped full battle dress and fought with spear and sword. After a few grueling and closely fought bouts, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] managed to pin the largely unscathed [SCOPE.sChar('rival_brothers_loser').GetPraenomen] and declare himself the victor..."
 ip_monarchy.31.desc_2:0 "A herald has delivered word that the rival brothers, [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], secretly arranged a duel with the help of their partisan friends and servants.\n\nFar from prying eyes, they equipped full battle dress and fought with spear and sword. After a few grueling and closely fought bouts, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] delivered a wounding blow against [SCOPE.sChar('rival_brothers_loser').GetPraenomen] and declared himself the victor..."
 ip_monarchy.31.desc_3:0 "A herald has delivered word that the rival brothers, [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], secretly arranged a duel with the help of their partisan friends and servants.\n\nFar from prying eyes, they equipped full battle dress and fought with spear and sword. After a few grueling and closely fought bouts, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] drove his spear through the heart of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] killing him instantly..."
 ip_monarchy.31.a:0 "This is how real kings are made."
 ip_monarchy.31.b:0 "You are brothers, by the gods!"
 ip_monarchy.31.c:0 "They cannot get away with this."
 ip_monarchy.32.t:0 "Fratricide"
 ip_monarchy.32.desc_1:0 "The rivalry of the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally lead to drastic action. Infuriated by the audacity of his brother in turning their mutual peers against him, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] approached [SCOPE.sChar('rival_brothers_loser').GetPraenomen] at the forum in broad daylight wielding a dagger.\n\nThere was a brief struggle between the two, before friends of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] intervened and dragged the brothers apart. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] escaped with only a minor cut."
 ip_monarchy.32.desc_2:0 "The rivalry of the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally lead to drastic action. Infuriated by the audacity of his brother in turning their mutual peers against him, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] approached [SCOPE.sChar('rival_brothers_loser').GetPraenomen] at the forum in broad daylight wielding a dagger.\n\nThere was a brief struggle between the two, before friends of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] intervened and dragged the brothers apart. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] was left with a significant wound, but survived."
 ip_monarchy.32.desc_3:0 "The rivalry of the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally lead to drastic action. Infuriated by the audacity of his brother in turning their mutual peers against him, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] approached [SCOPE.sChar('rival_brothers_loser').GetPraenomen] at the forum in broad daylight wielding a dagger.\n\nThere was a brief struggle between the two, before [SCOPE.sChar('rival_brothers_victor').GetPraenomen] drove the dagger into the heart of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] before anyone could intervene..."
 ip_monarchy.32.a:0 "The crafty scamp!"
 ip_monarchy.32.b:0 "How could he..."
 ip_monarchy.32.c:0 "Seize him."
 ip_monarchy.33.t:0 "Buried Hatchets"
 ip_monarchy.33.desc:0 "The bitter rivalry between the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally abated. It seems they have been much worn out by the constant scrapping and have taken the wizened advice that fraternal rivalry can only lead to tragedy to heart.\n\nThank the gods they put this to bed before anyone did something they might live to regret..."
 ip_monarchy.33.a:0 "We must encourage peace."
 ip_monarchy.33.b:0 "A deed cannot be undone."
 ip_monarchy.33.c:0 "Stir them up again..."
 ip_monarchy.34.t:0 "House [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]"
 ip_monarchy.34.desc:0 "The recent successes of the [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] family, and [SCOPE.sChar('family_leader_scope').GetName] in particular, have been on the lips of courtiers throughout the capital. Through well managed business ventures and successful political climbing, they have come to be suggested as the most prominent and capable family in all [ROOT.GetCountry.GetName].\n\nNaturally, this has somewhat irked our ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] family, some of whom have gone so far as to propose that the [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] clan is a threat to their own dominant position..."
 ip_monarchy.34.a:0 "I never liked that [SCOPE.sChar('family_leader_scope').GetPraenomen]."
 ip_monarchy.34.at:0 "This will #R substantially decrease#! the #Y Loyalty#! @loyalty_icon! and #R slightly decrease#! the #Y Prominence#! @prominence_icon! of every member of the '#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] Family#!'.\nThis option is exclusive due to your ruler having the #Y Jealous#! or #Y Suspicious#! trait."
 ip_monarchy.34.b:0 "Take them down a peg."
 ip_monarchy.34.bt:0 "This will #R decrease#! the #Y Loyalty#! @loyalty_icon! and #R slightly decrease#! the #Y Prominence#! @prominence_icon! of every member of the '#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] Family#!'."
 ip_monarchy.34.c:0 "Bring them into the fold."
 ip_monarchy.34.ct:0 "This will #G increase#! the #Y Loyalty#! @loyalty_icon! and #G slightly increase#! the #Y Prominence#! @prominence_icon! of every member of the '#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] Family#!'."
 ip_monarchy.34.d:0 "And?"
 ip_monarchy.35.t:0 "The Pre-Eminent [SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:0 "Some say that throughout [ROOT.GetCountry.GetName] there is one constant; the deeds and character of [SCOPE.sChar('family_leader_scope').GetName] precede [SCOPE.sChar('family_leader_scope').GetHerHim], from the villas of the capital to the shabbiest border town.\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen] has risen to great prominence and position as a public servant and aristocrat, and through [SCOPE.sChar('family_leader_scope').GetHerHis] legendary private soirees has the ear of everybody worth knowing in [ROOT.GetCountry.GetCapital.GetName].\n\n[SCOPE.sChar('family_leader_scope').GetSheHe|U] could no doubt make a useful domestic ally..."
 ip_monarchy.35.a:0 "Invite [SCOPE.sChar('family_leader_scope').GetHerHim] to an exclusive banquet..."
 ip_monarchy.35.b:0 "...at a fake address."
 ip_monarchy.35.c:0 "What of it?"
 ip_monarchy.36.t:0 "A Discreditable Dalliance"
 ip_monarchy.36.desc:0 "A young woman named [SCOPE.sChar('bastard_mother').GetPraenomen], of little note until now, has arrived at the palace in [ROOT.GetCountry.GetCapital.GetName] bearing a baby who she claims is the son of [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName].\n\nAfter some cross-examination it is clear that she speaks the truth and the child resulted from an inadvisable lark at a banquet.\n\nThis information is known by only a few of the most trusted guards and advisors of the [ROOT.GetCountry.GetRulerTitle], and there is no doubt it would both damage the throne's legitimacy and upset the consort and any potential successors of the [ROOT.GetCountry.GetRulerTitle]..."
 ip_monarchy.36.a:0 "Make this go away..."
 ip_monarchy.36.at:0 "The mother and child will disappear."
 ip_monarchy.36.b:0 "Keep it secret, but the child will never want for anything."
 ip_monarchy.36.c:0 "The babe has royal blood!"
 ip_monarchy.36.ct1:0 "All children of [SCOPE.sChar('bastard_ruler').GetPraenomen] and pretenders to [THIS.GetCountry.GetName] lose #R 15#! Loyalty@loyalty_icon!"
 ip_monarchy.36.ct2:0 "[SCOPE.sChar('bastard_child').GetPraenomen] will be adopted by the [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName] family."
 ip_monarchy.36.d:0 ""[SCOPE.sChar('bastard_mother').GetPraenomen] will be my new consort!""
 ip_monarchy.36.dt:0 "All children of [SCOPE.sChar('bastard_ruler').GetPraenomen] and pretenders to [THIS.GetCountry.GetName] lose #R 20#! Loyalty@loyalty_icon!"
 ip_monarchy.37.t:0 "A Bastard Returns"
 ip_monarchy.37.desc:0 "Despite our efforts to hush up the affair between [SCOPE.sChar('bastard_ruler').GetPraenomen] and [SCOPE.sChar('bastard_mother').GetPraenomen], and the existence of the bastard child [SCOPE.sChar('bastard_child').GetPraenomen], the now grown up babe has arrived at court requesting an audience with the [ROOT.GetCountry.GetRulerTitle].\n\nIt seems the servants trusted with conducting our orders were either unable to follow through or failed to maintain the secret of the child's parenthood. They will be dealt with accordingly.\n\nAs for the child, we can no longer avoid a stir at court; [SCOPE.sChar('bastard_child').GetHerHis] account has the support of eyewitnesses and we can only acknowledge or deny [SCOPE.sChar('bastard_child').GetHerHis] claims..."
 ip_monarchy.37.a:0 "Acknowledge the child's providence."
 ip_monarchy.37.at1:0 "Close family members and pretenders of [SCOPE.sChar('bastard_ruler').GetPraenomen] lose #R 20#! Loyalty@loyalty_icon!"
 ip_monarchy.37.b:0 "Deny all allegations."
 ip_monarchy.39.t:0 "The Price of Wild Oats"
 ip_monarchy.39.desc:0 "A long running sordid affair between [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] and a noblewoman named [SCOPE.sChar('affair_strumpet').GetName] has, through their carelessness, resulted in a child. There is no doubt that [bastard_ruler.GetPraenomen] is the father, though [SCOPE.sChar('affair_strumpet').GetPraenomen] successfully managed to keep the pregnancy a secret, even from [SCOPE.sChar('affair_strumpet').GetHerHis] husband.\n\nIf acknowledged the child would be at great risk, for it poses a threat to the other successors of the realm, and its very existence is an insult to the family of the consort..."
 ip_monarchy.39.a:0 "No one must ever know. Leave the child [SCOPE.Custom('get_local_terrain')]"
 ip_monarchy.39.at:0 "[SCOPE.sChar('affair_child').GetFullName] will disappear."
 ip_monarchy.39.b:0 "The child has royal blood!"
 ip_monarchy.39.bt1:0 "Close family members and pretenders of [bastard_ruler.GetPraenomen] lose #R 15#! Loyalty@loyalty_icon!"
 ip_monarchy.39.bt2:0 "[SCOPE.sChar('affair_child').GetPraenomen] will be adopted by the [bastard_ruler.GetFamilyDisplayName] family."
 ip_monarchy.39.c:0 "[SCOPE.sChar('affair_strumpet').GetPraenomen] will be my wife!"
 ip_monarchy.39.ct1:0 "Close family members and pretenders of [bastard_ruler.GetPraenomen] lose #R 20#! Loyalty@loyalty_icon!"
 ip_monarchy.39.ct2:0 "[SCOPE.sChar('affair_child').GetPraenomen] will be adopted by the [bastard_ruler.GetFamilyDisplayName] family."
 ip_monarchy.40.t:0 "A Bastard Returns"
 ip_monarchy.40.desc:0 "Despite our efforts to hush up the affair between [SCOPE.sChar('affair_ruler').GetPraenomen] and [SCOPE.sChar('affair_strumpet').GetPraenomen] and the existence of their bastard child [SCOPE.sChar('affair_child').GetPraenomen], the now grown up babe has arrived at court requesting an audience with the [ROOT.GetCountry.GetRulerTitle].\n\nIt seems the servants trusted with seeing through our orders were unable to follow through or to maintain the secret of the child's parenthood. They will be dealt with accordingly.\n\nAs for the child, we can no longer avoid a stir at court; [SCOPE.sChar('bastard_child').GetHerHis] account has the support of eyewitnesses and we can only acknowledge or deny [SCOPE.sChar('bastard_child').GetHerHis] claims...."
 ip_monarchy.40.a:0 "Acknowledge the child's providence."
 ip_monarchy.40.at1:0 "Close family members and pretenders of [SCOPE.sChar('affair_ruler').GetPraenomen] will lose #R 40#! Loyalty@loyalty_icon!"
 ip_monarchy.40.at2:0 "[SCOPE.sChar('affair_child').GetPraenomen] will be adopted by the [SCOPE.sChar('affair_ruler').GetFamilyDisplayName] family."
 ip_monarchy.40.b:0 "Deny all allegations."
 commander_loyalty.9.t:0 "Acknowledgment of Noble Birth"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], the commander of one of our most prestigious armies, has presented a request to be acknowledged officially, as a [SCOPE.sChar('demanding_general').GetWomanMan] of recognized noble stature.\n\nThis sudden and outrageous demand was accompanied by a public proclamation of the inadequacies of our own royal house - it would surely harm our standing to accede to this demand."
 commander_loyalty.9.a:0 "We are bound by circumstance."
 commander_loyalty.9.b:0 "Certainly not!"
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], the Capital of [ROOT.GetProvince.GetState.GetShortName]"
 roman_conquest.1.desc:0 "As the largest city in the [ROOT.GetProvince.GetState.GetName], [ROOT.GetProvince.GetName] plays an essential role in controlling the area. By introducing their population to Roman culture and assimilating some of them with our own ways, we would turn them to our cause and make sure the province will stay loyal as we continue our expansion in the future."
 roman_conquest.1.a:0 "Good, more Romans."
 roman_conquest.1.b:0 "This [ROOT.GetProvince.GetCulture.GetName] city will never be properly Roman."
 roman_conquest.1.tt:0 "Up to #Y 20%#! of the population in #Y [THIS.GetProvince.GetName]#! will become #Y Roman#!."
 yuezhi.1.t:0 "Yuezhi Migration"
 yuezhi.1.desc:0 "Our people have begun reporting a mass movement of foreign peoples through our territory. They speak not of why they flee, but surely some great event must have befallen them to cause such a mass exodus.\n\nMany of them wish to settle within our lands; even our own people have begun trading with them. What harm could it do?"
 yuezhi.1.desc_2:0 "Yet again, floods of the Yuezhi people have begun appearing in our lands. Such an opportunity for increased trade and taxation should not be lightly passed up - are we to let them call our land their new home?"
 yuezhi.1.a:0 "Allow them to settle."
 yuezhi.1.b:0 "Let them move on. Our people will cope."
 yuezhi_tribesmen_tooltip:0 "#Y 5#! Tribesmen of #Y Yuezhi#! culture are created in #Y [SCOPE.sP('yuezhi_target').GetName]#!."
 yuezhi_tribesmen_tooltip_2:0 "#Y 5#! Tribesmen of #Y Yuezhi#! culture are created in #Y [SCOPE.sP('yuezhi_target_2').GetName]#!."
 yuezhi_tribesmen_tooltip_3:0 "#Y 5#! Tribesmen of #Y Yuezhi#! culture are created in #Y [SCOPE.sP('yuezhi_target_3').GetName]#!."
 yuezhi_declined:0 "Opportunities Stifled"
 desc_yuezhi_declined:0 "Our people are less inclined to cooperate, since we forced the Yuezhi to move on."
 yuezhi_unrest:0 "Yuezhi Unrest"
 desc_yuezhi_unrest:0 "Yuezhi immigrants are causing significant unrest in this territory."
 yuezhi.2.t:0 "Bramy zostały otwarte"
 yuezhi.2.desc:0 "Nasza szczodrość w przyzwoleniu Yuehzi na zamieszkiwanie naszych ziem, doprowadziła do nieoczekiwanych skutków. Delegacja dygnitarzy Yuehzi wystąpiła z petycją do [ROOT.GetCountry.Custom('get_country_ruler_DOP')] o umożliwienie na dalszy napływ imigrantów do miast, w których społeczność Yuezhi zdążyła się już osiedlić.\n\nSwoją postawą sugerują, że odmowa przyniesie konsekwencje."
 yuezhi.2.a:0 "Niech tak będzie..."
 yuezhi.2.b:0 "W żadnym wypadku!"
 yuezhi_consolidate_tooltip:0 "#Y 4 pop.#! plemieńców #Y Yuezhi#! zostaną dodane do każdego terytorium, które zaakceptowało mniejszość Yuezhi."
 yuezhi_unrest_tooltip:0 "Każde terytorium, w którym znajduje się mniejszość #Y Yuezhi#! otrzyma #R +3#! lokalnego niepokoju na #Y 10#! lat."
 yuezhi.3.t:0 "Yuezhi Dominance"
 yuezhi.3.desc:0 "In such a short time, the Yuezhi people have become so numerous that we are hardly able to call our nation [ROOT.GetCountry.GetPrimaryCulture.GetName] any longer.\n\nFaced with such numbers, we are forced to consider whether adopting the Yuezhi ways for good, is in fact, the best way forward."
 yuezhi.3.a:0 "It is our only option."
 yuezhi.3.b:0 "Never!"
 yuezhi.4.t:0 "Yuezhi Genius"
 yuezhi.4.desc:0 "The Yuezhi have been quite a boon to our economic strength. Now, it seems, they also show promise in the political sphere. A man of incredible talent has arisen, born to Yuezhi parents, and having arrived here in one of the many migration waves we have seen entering our country.\n\nWe may have to find him a place in government..."
 yuezhi.4.a:0 "By all means!"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName] becomes available.#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName] leaves our court in disgust."
 yuezhi_hate_us:0 "Distrust of Outsiders"
 desc_yuezhi_hate_us:0 "The recent near-miss with the influx of Yuezhi immigrants, has caused our own people to begin deeply mistrusting strangers."
 lovers.1.t:0 "A Duel of Lust"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName] and [SCOPE.sChar('love_interest_2').GetName], both [SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')] [SCOPE.sChar('love_interest_1').GetWomenMen], are obviously infatuated with the [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. At each turn they compete in their attempts to get [ROOT.GetCharacter.GetHerHis] attention, be it by seductive smile or suggestive pose.\n\n[ROOT.GetCharacter.GetName], being a creature of lust, naturally welcomes their advances - though choosing one over the other might bring on consequences..."
 lovers.1.a:0 "The charm of [SCOPE.sChar('love_interest_1').GetName] can not be matched!"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName] is irresistible!"
 lovers.1.c:0 "This is too great a risk..."
 first_family_moves_to:0 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! and [first_family_head.GetHerHis] kin move to [SCOPE.sC('annexer').GetName].\nThis means accepting #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#! characters.\nWhile the family of [SCOPE.sChar('first_family_head').GetName] was an important family in their old homeland they will be considered #Y Minor Characters#! in [SCOPE.sC('annexer').GetName]."
 second_family_moves_to:0 "#Y [SCOPE.sChar('second_family_head').GetFullName]#! and [second_family_head.GetHerHis] kin move to [SCOPE.sC('annexer').GetName].\nThis means accepting #Y [SCOPE.ScriptValue('num_of_second_family_members_svalue')|0]#! characters.\nWhile the family of [SCOPE.sChar('second_family_head').GetName] was an important family in their old homeland they will be considered #Y Minor Characters#! in [SCOPE.sC('annexer').GetName]."
 third_family_moves_to:0 "#Y [SCOPE.sChar('third_family_head').GetFullName]#! and [third_family_head.GetHerHis] kin move to [SCOPE.sC('annexer').GetName].\nThis means accepting #Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]#! characters.\nWhile the family of [SCOPE.sChar('third_family_head').GetName] was an important family in their old homeland they will be considered #Y Minor Characters#! in [SCOPE.sC('annexer').GetName]."
 fourth_family_moves_to:0 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#! and [fourth_family_head.GetHerHis] kin move to [SCOPE.sC('annexer').GetName].\nThis means accepting #Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]#! characters.\nWhile the family of [SCOPE.sChar('fourth_family_head').GetName] was an important family in their old homeland they will be considered #Y Minor Characters#! in [SCOPE.sC('annexer').GetName]."
 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#! gains #Y 5#! Loyal Cohorts of random type."
 commander_loyalty.10.t:0 "Flocking to the Banner"
 commander_loyalty.10.desc:0 "The honorable people of [SCOPE.sP('state_location_cl_10').GetState.GetShortName] have turned out in droves to see the renowned general, [SCOPE.sChar('demanding_general').GetName] lead [SCOPE.sChar('demanding_general').GetHerHis] troops on the way to greater glories.\n\nA delegation from [SCOPE.sP('state_location_cl_10').GetName] have requested the honor of sending a number of their young men to join the army of [SCOPE.sChar('demanding_general').GetPraenomen], citing their virtual fanaticism as a great boon during warfare."
 commander_loyalty.10.a:0 "What could go wrong? Sign them up!"
 commander_loyalty.10.b:0 "This could have unfortunate consequences."
 commander_loyalty.10.c:0 "Have [SCOPE.sChar('demanding_general').GetPraenomen] talk them round."
 cl10_is_friend_tooltip:0 "This option is available because #Y [SCOPE.sChar('demanding_general').GetPraenomen]#! is a #Y Friend#! of our ruler."
 city.22.t:0 "A Venomous Tongue"
 city.22.desc:0 "The Governor of [SCOPE.sP('city_22_target').GetState.GetShortName] is a particularly weasel-like [SCOPE.sChar('city_22_target_governor').GetWomanMan]; a fact that is making itself clear now more than ever.\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U] has begun stirring up the people of [SCOPE.sChar('city_22_target_governor').GetHerHis] governorate, perhaps hoping to challenge our rule. Unfortunately, [SCOPE.sChar('city_22_target_governor').GetSheHe] is well-regarded in this locale - our response must be made with care."
 city.22.a:0 "We cannot move against [SCOPE.sChar('city_22_target_governor').GetPraenomen]."
 city.22.b:0 "The debt of treason must be paid in blood."
 city.15.b:0 "Let them keep it."
 ip_monarchy.42.t:0 "Plot: Conspiring Consort"
 ip_monarchy.42.desc:0 "Treason is unforgivable regardless of its source, but a consort's disloyalty cannot be contemplated.\n\nA trusted palace source has revealed ghastly details of what they claim is a plot, engineered by [SCOPE.sChar('ip_mon_42_consort').GetName], the consort of our [ROOT.GetCountry.GetRulerTitle], to murder [SCOPE.sChar('ip_mon_42_primary_heir').GetName], the true heir of [ROOT.GetCountry.GetName]!\n\nApparently, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] means to further the succession of [SCOPE.sChar('ip_mon_42_consort').GetHerHis] own child, [SCOPE.sChar('ip_mon_42_consorts_heir').GetName], and ensure [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] is the one to inherit when the time comes.\n\nIt would do us well to tread carefully..."
 ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] would never!"
 ip_monarchy.42.b:0 "We will get to the bottom of this."
 ip_monarchy.42.bt:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen] will be investigated for evidence of treason."
 ip_monarchy.43.t:0 "Plot: Aberrant Whisperings"
 ip_monarchy.43.desc_1:0 "Our agents have established almost beyond doubt the existent of a plot, headed by the consort of the [ROOT.GetCountry.GetRulerTitle], to murder [ROOT.GetCountry.GetRuler.GetHerHis] heir in order to further the interests of [SCOPE.sChar('ip_mon_42_consort').GetHerHis] own child.\n\nThey cite a handmaid in the service of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] herself, who overheard [SCOPE.sChar('ip_mon_42_consort').GetHerHim] goading [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] for [SCOPE.sChar('ip_mon_42_consorts_heir').GetHerHis] hesitance to participate in the crime.\n\nWhat shall we do with this valuable information?"
 ip_monarchy.43.desc_2:0 "A great silence has fallen over the palace in the past days; the usual hubbub of court replaced by the rustle of whispers and their accompanying tense glances.\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName], having now heard the rumors, is particularly on edge, despite [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] previously cordial relationship with [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName], on the other hand, has not been seen for some days, no doubt hidden away in the Pit of Vipers, a pithy nickname the [ROOT.GetCountry.GetRulerTitle] has coined for the consort's chambers..."
 ip_monarchy.43.a:0 "Most distressing."
 ip_monarchy.43.b:0 "Offer to elevate [SCOPE.sChar('ip_mon_42_consort').GetHerHis] child's status."
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] will gain Succession Support equivalent to a Primary Heir."
 ip_monarchy.43.bt2:0 "All adult children of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] will gain #G 5#! Loyalty@loyalty_icon!\n#R [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] may continue the plot if [SCOPE.sChar('ip_mon_42_consort').GetHerHis] loyalty is low enough.#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] would never agree to this."
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] will confront [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], ending the plot."
 ip_monarchy.43.d:0 "Double the palace guard as a precaution."
 ip_monarchy.43.e:0 "Whatever it is, we will nip it in the bud."
 ip_monarchy.43.et:0 "All adult children of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] will lose #R 10#! Loyalty@loyalty_icon!"
 ip_monarchy.43.f:0 "Catch [SCOPE.sChar('ip_mon_42_consort').GetHerHim] in the act..."
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] will lay a trap for [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]."
 ip_monarchy.44.t:0 "Plot: Investigation Foiled"
 ip_monarchy.44.desc:0 "Alas! The agents we sent to investigate the vile rumors were almost immediately foiled in an embarrassing confrontation with [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] has now had a chance to cover any tracks that may have lead to evidence of [SCOPE.sChar('ip_mon_42_consort').GetHerHis] plot, if it in fact exists..."
 ip_monarchy.44.a:0 "Incompetence at every turn..."
 ip_monarchy.45.t:0 "Plot: Threat Dwindles"
 ip_monarchy.45.desc:0 "Whether fabricated or merely abandoned, the troubling rumors of a plot in the heart of the [ROOT.GetCountry.GetAdjective] court have not developed into action, and the heir to the throne is safe, for now."
 ip_monarchy.45.a:0 "Who would dare, after all?"
 ip_monarchy.46.t:0 "Plot: Horror at the Palace!"
 ip_monarchy.46.desc_1:0 "Tragedy at the palace! Early this morning, the screaming of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] drew all to the bed chambers of the heir, where, amongst piles of torn papers and a smashed vial, lay the yet warm cadaver of [SCOPE.sChar('ip_mon_42_primary_heir').GetName].\n\nAmidst the wailing of the court, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] related how, having discovered correspondence implicating [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] in a plot against the [ROOT.GetCountry.GetRulerTitle], [SCOPE.sChar('ip_mon_42_consort').GetSheHe] had immediately confronted [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] with the evidence, whereupon [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], wracked with guilt and distraught, quaffed a vial of poison by [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] bedside, falling down dead.\n\nThe consort's attendants and guards all corroborate the tale, and there were no other witnesses present. What's more, the scattered documents would seem to support [SCOPE.sChar('ip_mon_42_consort').GetHerHis] story..."
 ip_monarchy.46.desc_2:0 "A great commotion awoke the entire place last night, and offered credence to the rumors circulating in the past weeks.\n\nA young servant recently hired to the palace staff was found creeping into the bed chambers of [SCOPE.sChar('ip_mon_42_primary_heir').GetName] in the early hours of the morning. Not counting on the extra complement of guards, the boy attempted to approach the sleeping heir with a vial of poison, but was set upon by several of the royal household who proceeded to torture him for the names of the plotters.\n\nThere is now no doubt that it was [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] who orchestrated the attempt, and [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] has been brought to the royal basilica for the [ROOT.GetCountry.GetRulerTitle] to cast [ROOT.GetCountry.GetRuler.GetHerHis] judgment..."
 ip_monarchy.46.desc_3:0 "A cunning plan devised by the [ROOT.GetCountry.GetRulerTitle] was hatched to foil the plot against [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]; the guard on [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] chambers was deliberately and slowly reduced over a number of weeks, until it appeared almost non-existence. Secretly however, a special posting of soldiers took residence in a room adjoining the heir's bed chambers.\n\nThe intrigue succeeded in drawing an assassin into the open, but astonishingly, the guards found that the creeping fiend was none other than [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] [SCOPE.sChar('ip_mon_42_consort').GetHerselfHimself]! Buoyed by [SCOPE.sChar('ip_mon_42_consort').GetHerHim] hatred for [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] and the apparent lack of guards, [SCOPE.sChar('ip_mon_42_consort').GetSheHe] attempted to kill [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] by [SCOPE.sChar('ip_mon_42_consort').GetHerHis] own hand!\n\nWhat shall we do with the murderous wretch?"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] was only human..."
 ip_monarchy.46.b:0 "...but [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] is but a snake!"
 ip_monarchy.46.c:0 "Crucify [SCOPE.sChar('ip_mon_42_consort').GetHerHim]!"
 ip_monarchy.46.d:0 "Clap [SCOPE.sChar('ip_mon_42_consort').GetHerHim] in irons."
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] will be merciful."
 ip_monarchy.46.f:0 "The gods demand payment in kind."
 ip_monarchy.46.g:0 "YOU DARE TRY TO KILL MY CHILD?!"
 ip_monarchy.47.t:0 "Young [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "The unseasonable ascension of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] to the throne of [ROOT.GetCountry.GetName] places the country in a less than ideal situation.\n\nHowever, [SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] of the [ROOT.GetCountry.GetRulerTitle] and experienced consort, has proposed a close guiding relationship be maintained between [SCOPE.sChar('ip_mon_47_consort').GetHerselfHimself] and the [ROOT.GetCountry.GetRulerTitle] until [ROOT.GetCountry.GetRuler.GetSheHe] reaches adulthood.\n\n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] argues [SCOPE.sChar('ip_mon_47_consort').GetHerHis] talents and experience will both benefit the [ROOT.GetCountry.GetAdjective] crown and reassure the court by strengthening the symbolic continuation of the royal dynasty."
 ip_monarchy.47.a:0 "[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] makes a fine suggestion."
 ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen] may benefit the country in other ways depending on [SCOPE.sChar('ip_mon_47_consort').GetHerHis] talents."
 ip_monarchy.47.b:0 "We must distance [SCOPE.sChar('ip_mon_47_consort').GetPraenomen] from the [SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle]..."
 ip_monarchy.48.t:0 "A [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]ly Proposal"
 ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], the [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has approached several key influencers at court with some ideas for minor schemes based on [SCOPE.sChar('ip_mon_47_consort').GetHerHis] prior experience as the royal consort.\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "The army's quality could be better."
 ip_monarchy.48.b:0 "We always need more men."
 ip_monarchy.48.c:0 "We can't refuse more gold."
 ip_monarchy.48.d:0 "Our infrastructure could be better."
 ip_monarchy.48.e:0 "The people will rejoice."
 ip_monarchy.48.f:0 "Assimilation is always too slow."
 ip_monarchy.48.g:0 "The priests sorely need this."
 ip_monarchy.48.h:0 "Conversion is a key issue."
 ip_monarchy.48.i:0 "We are not interested..."
 ip_monarchy.52.t:0 "Long Live the [ROOT.GetCountry.GetRulerTitle]"
 ip_monarchy.52.desc_1:0 "The [ROOT.GetCountry.GetRulerTitle] today received the news of the passing of [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] and mentor, [SCOPE.sChar('ip_mon_47_consort').GetName]. [SCOPE.sChar('ip_mon_47_consort').GetHerHis|U] death will be greatly mourned at court, and all [ROOT.GetCountry.GetName] will lament the loss as though [SCOPE.sChar('ip_mon_47_consort').GetSheHe)] were their own parent; may [ROOT.GetCountry.Custom('get_god_of_dead')] treat [SCOPE.sChar('ip_mon_47_consort').GetHerHim] well.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has lost a great influence and the experienced guidance of [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] will not be easily replicated. However, we must now look to the future, and the glorious reign of [ROOT.GetCountry.GetRuler.GetName]!"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has now reached [ROOT.GetCountry.GetRuler.GetHerHis] majority, and is old enough to rule without the help of [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] and mentor, [SCOPE.sChar('ip_mon_47_consort').GetName], though [SCOPE.sChar('ip_mon_47_consort').GetSheHe] has been of great assistance.\n\nWe must now look to ensuring the reign of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] is even more glorious than [ROOT.GetCountry.GetRuler.GetHerHis] ancestor's, by the grace of [ROOT.GetCountry.Custom('get_sky_god')]!"
 ip_monarchy.52.a:0 "Long may [SCOPE.sChar('ip_mon_47_child').GetSheHe] reign!"
 ip_monarchy.54.t:0 "Plot: Cut Out the Middle [ROOT.GetCountry.GetRuler.GetWomanMan|U]"
 ip_monarchy.54.desc:0 "Lately, rumors focused on the increasingly frequent matrimonial tiffs between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] consort, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], have been circling the palace, creating an atmosphere that is dividing the court and repelling visitors.\n\nThe darkest of these yarns tell of the imminent assassination of the [ROOT.GetCountry.GetRulerTitle] by the consort's hand, that [SCOPE.sChar('ip_mon_54_primary_heir').GetName], the heir to the throne and child of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], might succeed to the throne immediately under the consorts guidance and thus bypass the [ROOT.GetCountry.GetRulerTitle] entirely...\n\nThis breed of gossip need give [ROOT.GetCountry.GetName] pause."
 ip_monarchy.54.a:0 "The royal consort is not some low schemer!"
 ip_monarchy.54.b:0 "Have [SCOPE.sChar('ip_mon_54_consort').GetHerHim] tailed immediately."
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] will be surveilled for evidence of treason."
 ip_monarchy.55.t:0 "Plot: Through the Grapevine"
 ip_monarchy.55.desc_1:0 "The tail we placed on [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] has returned with tidings of [SCOPE.sChar('ip_mon_54_consort').GetHerHis] strange routines and visits to the more skullduggerous parts of the city. Having questioned various witnesses to [SCOPE.sChar('ip_mon_54_consort').GetHerHis] activities in the taverns of [ROOT.GetCountry.GetCapital.GetName] it seems the consort has been inquiring into the manufacture and usage of various poisons, and that the plot must in fact exist. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] means to kill the [ROOT.GetCountry.GetRulerTitle]!\n\nOur knowledge of the plot is unknown to [SCOPE.sChar('ip_mon_54_consort').GetHerHis], but we must decide on how best to bring this sorry situation to a close."
 ip_monarchy.55.desc_2:0 "The fetid atmosphere at the royal palace has only worsened in the past weeks, with the court now completely divided between the east and west wings. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] have not spoken in days, and [SCOPE.sChar('ip_mon_54_consort').GetSheHe] refuses all invitations to banquet or be seen publicly.\n\nOur heir, poor [SCOPE.sChar('ip_mon_54_primary_heir').GetName], is visibly torn between [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis] parents and their bickering has taken a toll on [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis] mood. All are agreed that something drastic must be done to put an end to this tiresome rift..."
 ip_monarchy.55.a:0 "This trifle will soon be forgotten."
 ip_monarchy.55.b:0 "Why does [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] hate [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] so?"
 ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] may continue the plot if [SCOPE.sChar('ip_mon_54_consort').GetHerHis] loyalty is low enough.#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] would never agree to this."
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] will confront [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], ending the plot."
 ip_monarchy.55.d:0 "Ensure no one can get to the [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle]."
 ip_monarchy.55.e:0 "This childish charade ends now."
 ip_monarchy.55.et:0 "All adult children of [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] will lose #R 10#! Loyalty@loyalty_icon!"
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] will solve this [SCOPE.sChar('ip_mon_54_ruler').GetHerselfHimself]."
 ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] will personally confront [SCOPE.sChar('ip_mon_54_consort').GetPraenomen].\n\n#R This option may have unintended consequences.#!\nThis option is available due to your ruler's #Y Martial#! skill."
 ip_monarchy.56.t:0 "Plot: Espionage Thwarted"
 ip_monarchy.56.desc:0 "The tail we placed on [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] was swiftly detected, angering the consort and causing a minor scandal at court. There is now little hope of learning anything using such methods.\n\nLet us hope that there is no truth to the treasonous whisperings..."
 ip_monarchy.56.a:0 "Can no one be trusted?!"
 ip_monarchy.57.t:0 "Plot: Danger Recedes"
 ip_monarchy.57.desc:0 "The tension between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] seems to have abated, and the vile murmurings of treason have disappeared from the stoa of the palace. Perhaps the matter was simply a poor attempt at humor, or indeed the consort may have come to [SCOPE.sChar('ip_mon_54_consort').GetHerHis] senses..."
 ip_monarchy.57.a:0 "One less thing to worry about."
 ip_monarchy.58.t:0 "Plot: Conclusion"
 ip_monarchy.58.desc_1:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolize the start of an end to their rift.\n\nHowever, as [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech before the eager crowd, [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was suddenly charged and stabbed deeply in the heart by a courtier who dashed forward before anyone could react! In the ensuing panic, the assassin attempted to flee but tripped and was speared to death by the overly zealous royal guards, leaving us with no certainty of the murderer's motives...\n\nAs the sovereign lay, surrounded by attendants and perhaps yet breathing, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] rushed down to the podium, grabbed the bloody crown from [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] head, and proclaimed [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] of [ROOT.GetCountry.GetName] to the rejoicing of the throng!"
 ip_monarchy.58.desc_2:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolize the start of an end to their rift.\n\nHowever, as [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech before the eager crowd, [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was suddenly charged and stabbed deeply in the heart by [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] bodyguard, [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] who dashed forward before anyone could react! In the ensuing panic, the assassin attempted to flee but tripped and was speared to death by the overly zealous royal guards, leaving us with no certainty of the murderer's motives...\n\nAs the sovereign lay, surrounded by attendants and perhaps yet breathing, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] rushed down to the podium, grabbed the bloody crown from [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] head, and proclaimed [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] of [ROOT.GetCountry.GetName] to the rejoicing of the throng!"
 ip_monarchy.58.desc_3:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolize the start of an end to their rift.\n\nA carefully planned new security strategy had been devised for the event, with the bodyguard on high alert despite not appearing so. As [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was charged by a dagger wielding courtier, who was quickly grabbed by several guards. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], seeing that the discovery of [SCOPE.sChar('ip_mon_54_consort').GetHerHis] role in the plot was now inevitable, fled from the theater, but was soon dragged before the [ROOT.GetCountry.GetRulerTitle] by waiting guards.\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] was held kneeling in the sand before the crowd as a confession implicating the consort was drawn from the terrified courtier. It is now clear that [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] had been planning to have the [ROOT.GetCountry.GetRulerTitle] killed and [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] proclaimed the new ruler with [SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself] pulling the strings."
 ip_monarchy.58.desc_4:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolize the start of an end to their rift.\n\nA carefully planned new security strategy had been devised for the event, with the most trusted bodyguard on high alert despite not appearing so. As [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was charged by [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] bodyguard [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen], who was quickly grabbed. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], seeing that the discovery of [SCOPE.sChar('ip_mon_54_consort').GetHerHis] role in the plot was now inevitable, fled from the theater, but was soon dragged before the [ROOT.GetCountry.GetRulerTitle] by waiting guards.\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] was held kneeling in the sand before the crowd as a confession implicating the consort was drawn from the terrified [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]. It is now clear that [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] had been planning to have the [ROOT.GetCountry.GetRulerTitle] killed and [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] proclaimed the new ruler with [SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself] pulling the strings."
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] has chosen today to march on the chambers of the consort with [ROOT.GetCountry.GetRuler.GetHerHis] retinue.\n\nStorming into the royal bedchamber, [ROOT.GetCountry.GetRuler.GetPraenomen] casts aside [SCOPE.sChar('ip_mon_54_consort').GetHerHis] guards and, calling the court to witness the proceedings, thunders accusations of treason. Flustered and wide eyed, the consort screams [SCOPE.sChar('ip_mon_54_consort').GetHerHis] denials, feigning ignorance and showering the [ROOT.GetCountry.GetRulerTitle] with reassurances.\n\nProstrating before [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sChar('ip_mon_54_consort').GetSheHe] suddenly moves towards [ROOT.GetCountry.GetRuler.GetHerHim] and before [ROOT.GetCountry.GetRuler.GetSheHe] can react a flashing dagger cleanly slits [ROOT.GetCountry.GetRuler.GetHerHis] throat in a flourish. The shocked guards are frozen by the consort's raised hand, as [SCOPE.sChar('ip_mon_54_consort').GetSheHe] cries, "Long live [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!""
 ip_monarchy.58.desc_6:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has chosen today to march on the chambers of the consort with [ROOT.GetCountry.GetRuler.GetHerHis] retinue.\n\nStorming into the royal bedchamber, [ROOT.GetCountry.GetRuler.GetPraenomen] casts aside [SCOPE.sChar('ip_mon_54_consort').GetHerHis] guards and, calling the court to witness the proceedings, thunders accusations of treason. Flustered and wide eyed, the consort screams [SCOPE.sChar('ip_mon_54_consort').GetHerHis] denials, feigning ignorance and showering the [ROOT.GetCountry.GetRulerTitle] with reassurances as guards turn out [SCOPE.sChar('ip_mon_54_consort').GetHerHis] belongings revealing a chest of poisons and poorly coded assassination plan.\n\nBroken and sobbing, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] slowly levels with the gaze of the [ROOT.GetCountry.GetRulerTitle], awaiting [SCOPE.sChar('ip_mon_54_consort').GetHerHis] judgment..."
 ip_monarchy.58.a:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] had many enemies..."
 ip_monarchy.58.b:0 "...but only [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] would have dared!"
 ip_monarchy.58.c:0 "Execute [SCOPE.sChar('ip_mon_54_consort').GetHerHim]!"
 ip_monarchy.58.d:0 "Put [SCOPE.sChar('ip_mon_54_consort').GetHerHim] in a cell."
 ip_monarchy.58.e:0 "Exile [SCOPE.sChar('ip_mon_54_consort').GetHerHim] for life."
 ip_monarchy.58.f:0 "[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] will not escape my WRATHHH!"
 ip_mon_58_hh:0 "#Y Has happened:#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y Ruler#!) gets killed by [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y Consort#!)"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y Ruler#!) gets killed by [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y Consort#!)"
 ip_monarchy.59.t:0 "Eager Consort"
 ip_monarchy.59.desc:0 "Consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] today approached the court with an interesting proposal. Namely, that given the worrying war we find ourselves in, [SCOPE.sChar('ip_mon_59_consort').GetHerHis] own martial prowess, and the personal leadership of an army by skilled [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sChar('ip_mon_59_consort').GetSheHe] accompany the [ROOT.GetCountry.GetRulerTitle] and [ROOT.GetCountry.GetRuler.GetHerHis] army into battle.\n\nThe consort is passionately convinced that [SCOPE.sChar('ip_mon_59_consort').GetHerHis] presence will bolster the spirits of the fighting men as well [SCOPE.sChar('ip_mon_59_consort').GetHerHis] [ROOT.GetCountry.GetRulerTitle], that the royal family must defend their country regardless of their position, and, if needs must, [SCOPE.sChar('ip_mon_59_consort').GetSheHe] could quite capably command a flank."
 ip_monarchy.59.a:0 "Of course, [SCOPE.sChar('ip_mon_59_consort').GetSheHe] will join the [ROOT.GetCountry.GetRulerTitle]!"
 ip_monarchy.59.at:0 "As long as [SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_59_ruler').GetPraenomen] remains a general, [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] will accompany [SCOPE.sChar('ip_mon_59_ruler').GetHerHim] in battle."
 ip_monarchy.59.b:0 "What foolishness."
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen] will no longer accompany [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] in battle."
 ip_monarchy.60.t:0 "Victorious Consort"
 ip_monarchy.60.desc:0 "A messenger brings word from the army of the [ROOT.GetCountry.GetRulerTitle]. In their glorious battle with our foes, consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nOur great victory is owed partly to [SCOPE.sChar('ip_mon_59_consort').GetHerHim] efforts; it is said that [SCOPE.sChar('ip_mon_59_consort').GetSheHe] instilled great fervor in the fighting men who rallied around [SCOPE.sChar('ip_mon_59_consort').GetHerHim]. This a glorious day for [ROOT.GetCountry.GetName] and the royal house!"
 ip_monarchy.60.a:0 "Excellent!"
 ip_monarchy.61.t:0 "Victorious Consort"
 ip_monarchy.61.desc:0 "A messenger brings word from the army of the [ROOT.GetCountry.GetRulerTitle]. In their glorious battle with our foes, consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nOur great victory is owed partly to [SCOPE.sChar('ip_mon_59_consort').GetHerHis] efforts; it is said that [SCOPE.sChar('ip_mon_59_consort').GetSheHe] instilled great fervor in the fighting men who rallied around [SCOPE.sChar('ip_mon_59_consort').GetHerHim]. However, the messenger also regretfully reports that [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.61.a:0 "Calamity!"
 ip_monarchy.62.t:0 "Vanquished Consort"
 ip_monarchy.62.desc:0 "A messenger brings word from the army of the [ROOT.GetCountry.GetRulerTitle]. In their ignominious battle with our foes, consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nOur defeat is being blamed on [SCOPE.sChar('ip_mon_59_consort').GetPraenomen], and by extension our decision to allow someone like [SCOPE.sChar('ip_mon_59_consort').GetHerHim] to help command in battle..."
 ip_monarchy.62.a:0 "This does not sit well."
 ip_monarchy.63.t:0 "Vanquished Consort"
 ip_monarchy.63.desc:0 "A messenger brings word from the army of the [ROOT.GetCountry.GetRulerTitle]. In their ignominious battle with our foes, consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nOur defeat is being blamed on [SCOPE.sChar('ip_mon_59_consort').GetPraenomen], and by extension our decision to allow someone like [SCOPE.sChar('ip_mon_59_consort').GetHerHim] to help command in battle. However, the messenger also regretfully reports that [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.63.a:0 "[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U] knew the risks..."
 ip_monarchy.64.t:0 "In Good Hands"
 ip_monarchy.64.desc_1:0 "The ongoing war has taken up most of the attention of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] as [ROOT.GetCountry.GetRuler.GetSheHe] leads our armies to inevitable victory. While [ROOT.GetCountry.GetName] does have bureaucratic momentum, there are many issues that await the capable hands of the legitimate monarch.\n\nIn the absence of the [ROOT.GetCountry.GetRulerTitle], consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has taken on some of [ROOT.GetCountry.GetRuler.GetHerHis] responsibilities, and is doing [SCOPE.sChar('ip_mon_64_consort').GetHerHis] best to address the most pressing concerns."
 ip_monarchy.64.desc_2:0 "The unfavorable position of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in a foreign dungeon has lead to a minor crisis at court. While [ROOT.GetCountry.GetName] does have bureaucratic momentum, there are many issues that await the capable hands of the legitimate monarch.\n\nIn the absence of the [ROOT.GetCountry.GetRulerTitle], consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has taken on some of [ROOT.GetCountry.GetRuler.GetHerHis] responsibilities, and is doing [SCOPE.sChar('ip_mon_64_consort').GetHerHis] best to address the most pressing concerns."
 ip_monarchy.64.a:0 "Commendable."
 ip_monarchy.64.b:0 "This is none of [SCOPE.sChar('ip_mon_64_consort').GetHerHis] concern."
 ip_monarchy.64.tt:0 "As long as [THIS.GetCountry.GetRuler.GetFullName] remains either a prisoner or a general while [THIS.GetCountry.GetName] is at war, [SCOPE.sChar('ip_mon_64_consort').GetFullName] will attempt to assist our country."
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName] will give up on [SCOPE.sChar('ip_mon_64_consort').GetHerHis] attempts to help [THIS.GetCountry.GetName]."
 ip_monarchy.65.t:0 "Military Assurances"
 ip_monarchy.65.desc:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to turn [SCOPE.sChar('ip_mon_64_consort').GetHerHis] martial knowledge to the benefit of the state in an attempt to assuage the concerns of the military, and particularly the disaffected general [SCOPE.sChar('ip_mon_65_general').GetName].\n\n[SCOPE.sChar('ip_mon_65_general').GetSheHe|U] is complaining of a lack of men causing the army's confidence in the [ROOT.GetCountry.GetRulerTitle] to wane; the long serving veterans complain of criminal neglect of the military organization to whom [ROOT.GetCountry.GetName] owes all its power.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has brought a proposal before the royal advisors that [SCOPE.sChar('ip_mon_64_consort').GetSheHe] hopes will put the army's fears to bed."
 ip_monarchy.65.a:0 "We can hardly refuse."
 ip_monarchy.65.b:0 "This is none of [SCOPE.sChar('ip_mon_64_consort').GetHerHis] concern."
 ip_monarchy.66.t:0 "Neglected Hub"
 ip_monarchy.66.desc_1:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to put [SCOPE.sChar('ip_mon_64_consort').GetHerHis] considerable administrative experience to good use with a scheme designed to reassure the disgruntled cities in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. The [ip_mon_66_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_mon_66_city').GetName] is particularly vocal in its concerns, arguing that they repeatedly been ignored and passed over in favor of the capital and other provinces. \n\nWith the [ROOT.GetCountry.GetRulerTitle] indisposed, the consort has drawn up a plan to fund the expansion of [SCOPE.sP('ip_mon_66_city').GetName] to ensure its future prosperity and assure the locals that the ancient rights and importance of their municipality will not be dulled by time or ill fortune."
 ip_monarchy.66.desc_2:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to put [SCOPE.sChar('ip_mon_64_consort').GetHerHis] considerable administrative experience to good use with a scheme designed to reassure the disgruntled cities in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. The [ip_mon_66_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_mon_66_city').GetName] is particularly vocal in its concerns, especially in light of the recent disasters that have the gods have deigned to befall the region. \n\nWith the [ROOT.GetCountry.GetRulerTitle] indisposed, the consort has drawn up a plan to fund the expansion of [SCOPE.sP('ip_mon_66_city').GetName] to ensure its future prosperity and assure the locals that the ancient rights and importance of their municipality will not be dulled by time or ill fortune."
 ip_monarchy.66.a:0 "By all means!"
 ip_monarchy.66.at1:0 "#Y 1#! Freeman@freemen! will appear in [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at2:0 "#Y 2#! Freemen@freemen! will appear in [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at3:0 "#Y 2#! Freemen@freemen! and #Y 1#! Citizen@citizen! will appear in [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at4:0 "#Y 2#! Freemen@freemen! and #Y 2#! Citizens@citizen! will appear in [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.b:0 "Out of the question."
 ip_monarchy.67.t:0 "Eased Minds"
 ip_monarchy.67.desc_1:0 "The charisma and diplomatic savviness of consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] is well known in courtly circles, and it is thus little wonder that [SCOPE.sChar('ip_mon_64_consort').GetSheHe] has made reassuring [ROOT.GetCountry.GetAdjective] foreign allies [SCOPE.sChar('ip_mon_64_consort').GetHerHis] priority. [SCOPE.sC('ip_mon_67_subjectally').GetName] has been [SCOPE.sChar('ip_mon_64_consort').GetHerHis] main focus, as [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] is arguably our most important ally with concerns about the absence of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] from the helm of [ROOT.GetCountry.GetName]. \n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has planned a lavish diplomatic delegation to assuage their concerns and reassure them that [ROOT.GetCountry.GetName] is in capable hands. Such a gesture is sure to encourage a wider reaching improvement in the assessment of [ROOT.GetCountry.GetAdjective] reliability."
 ip_monarchy.67.desc_2:0 "The charisma and diplomatic savviness of consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] is well known in courtly circles, and it is thus little wonder that [SCOPE.sChar('ip_mon_64_consort').GetSheHe] has made reassuring [ROOT.GetCountry.GetAdjective] foreign subjects [SCOPE.sChar('ip_mon_64_consort').GetHerHis] priority. [SCOPE.sC('ip_mon_67_subjectally').GetName] has been [SCOPE.sChar('ip_mon_64_consort').GetHerHis] main focus, as [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] is arguably our most important subject with concerns about the absence of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] from the helm of [ROOT.GetCountry.GetName].\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has planned a lavish diplomatic delegation to assuage their concerns and reassure them that [ROOT.GetCountry.GetName] is in capable hands. Such a gesture is sure to encourage a wider reaching improvement in the assessment of [ROOT.GetCountry.GetAdjective] reliability."
 ip_monarchy.67.a:0 "By all means!"
 ip_monarchy.67.b:0 "Out of the question."
 ip_monarchy.68.t:0 "Religious Observances"
 ip_monarchy.68.desc:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] is a pious [SCOPE.sChar('ip_mon_64_consort').GetWomanMan] with a great interest in religious matters, and naturally [SCOPE.sChar('ip_mon_64_consort').GetHerHis] first priority was a proposal designed to assuage the vocal priesthood's entreaties to address the worrying hepatoscopies and auguries their diviners have uncovered.\n\nThey claim that [ROOT.GetCountry.Custom('get_sky_god')] and all the gods are displeased with the [ROOT.GetCountry.GetRulerTitle] and the situation in which [ROOT.GetCountry.GetRuler.GetSheHe] has left [ROOT.GetCountry.GetName]. Without [ROOT.GetCountry.GetRuler.GetHerHis] guidance the gods themselves must be relied on to safeguard the country. The lords of the heavens demand that their word be adhered to, lest they bring calamity down on our heads."
 ip_monarchy.68.a:0 "This is just what we need."
 ip_monarchy.68.b:0 "There is no need for [SCOPE.sChar('ip_mon_64_consort').GetHerHim] to get involved."
 after_battle.21.t:0 "Mastery of the Waves"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] has proven themselves an able commander at sea and we should encourage their mastery of naval warfare. There are many skills useful to an admiral, depending on the needs and particulars of the situation, but they are often incompatible with each other. What should [SCOPE.sChar('after_battle_21_target').GetSheHe] lend [SCOPE.sChar('after_battle_21_target').GetHerHis] hand to?"
 after_battle.21.a:0 "Speed and cunning will be [SCOPE.sChar('after_battle_21_target').GetHerHis] tools."
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] will lead the vanguard."
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] shall lay waste to our enemies."
 after_battle.22.t:0 "Born unto the Sea"
 after_battle.22.d:0 "Now an experienced and able naval commander of many engagements, [SCOPE.sChar('after_battle_22_target').GetName] is known as a foremost [ROOT.GetCountry.GetAdjective] admiral. As with all things, specialization is the best way to leverage an advantage, and we must decide what [SCOPE.sChar('after_battle_22_target').GetSheHe] will learn to perfect."
 after_battle.22.a:0 "Long will they sing of the cunning and gall of [SCOPE.sChar('after_battle_22_target').GetPraenomen]."
 after_battle.22.b:0 "Have [SCOPE.sChar('after_battle_22_target').GetHerHim] squeeze every last knot from [SCOPE.sChar('after_battle_22_target').GetHerHis] crews."
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] will learn to make the most of any situation."
 after_battle.23.t:0 "The Intrepid [SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "Never again will the resolve or courage of [SCOPE.sChar('after_battle_23_target').GetName] be called into question. From this day the sailors of the world will tell stories of the heroic actions of [SCOPE.sChar('after_battle_23_target').GetPraenomen] and [SCOPE.sChar('after_battle_23_target').GetHerHis] fleet!"
 after_battle.23.a:0 "Bless that adventurous [SCOPE.sChar('after_battle_23_target').GetWomanMan]!"
 after_battle.24.t:0 "Unbreakable [SCOPE.sChar('after_battle_24_target').GetPraenomen]"
 after_battle.24.d:0 "Time and again, no matter how many times [SCOPE.sChar('after_battle_24_target').GetHerHis] ships risk boarding, flames, or the ram's beak, [SCOPE.sChar('after_battle_24_target').GetName] refuses to yield to [SCOPE.sChar('after_battle_24_target').GetHerHis] enemies and carries the day! They say [SCOPE.sChar('after_battle_24_target').GetPraenomen] is as solid as the clashing rocks of Jason."
 after_battle.24.a:0 "Our stalwart son of [ROOT.GetCountry.Custom('get_sea_god')]!"
 after_battle.25.t:0 "The Exploits of [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Our ship's lines break and scatter before the force of our enemies attacks while [SCOPE.sChar('after_battle_25_target').GetName] argues two plans with [SCOPE.sChar('after_battle_25_target').GetHerHis] subordinates; commit the reserves and lead an all out counter attack or fall back and regroup."
 after_battle.25.a:0 "Come, do you want to live forever?"
 after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] is too valuable to lose."
 after_battle.26.t:0 "Tactical Perfection"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] effortlessly outmaneuvered the enemies stacked against [SCOPE.sChar('after_battle_26_target').GetHerHim], casting the fools unable to escape down to [ROOT.GetCountry.Custom('get_god_of_dead')]. Crews throughout our triumphant navy are grateful and honored to serve in battle under such a blessed strategist."
 after_battle.26.a:0 "May [SCOPE.sChar('after_battle_26_target').GetSheHe] win a thousand more!"
 after_battle.27.t:0 "Outwitted"
 after_battle.27.d:0 "Our once esteemed admiral [SCOPE.sChar('after_battle_27_target').GetName] has shown [SCOPE.sChar('after_battle_27_target').GetHerHis] true measure, delivering only humiliation and defeat to the proud people of [ROOT.GetCountry.GetName]. Many are the grieving and angry who cry [SCOPE.sChar('after_battle_27_target').GetPraenomen] should have died with [SCOPE.sChar('after_battle_27_target').GetHerHis] reputation."
 after_battle.27.a:0 "Calamity..."
 after_battle.28.t:0 "Heedless [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "Persistently flying into battle at the head of [SCOPE.sChar('after_battle_28_target').GetHerHis] formations with little thought, [SCOPE.sChar('after_battle_28_target').GetName] always steals the initiative with a brazen act of valor, or is it stupidity?"
 after_battle.28.a:0 "The [SCOPE.sChar('after_battle_28_target').GetWomanMan] has vim."
 after_battle.29.t:0 "Unjustified Moniker"
 after_battle.29.d:0 "The hardy sailors of our great navy are now agreed on one thing, [SCOPE.sChar('after_battle_29_target').GetName] lacks the boldness expected and respected in naval commanders. [SCOPE.sChar('after_battle_28_target').GetHerHis|U] pitifully cautious organization and maneuvers, even in the thick of battle, would make [ROOT.GetCountry.Custom('get_war_god')] weep."
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] could not live up to the reputation."
 after_battle.30.t:0 "Pitiful [SCOPE.sChar('after_battle_30_target').GetPraenomen]"
 after_battle.30.d:0 "The famed resilience, or lack thereof, of admiral [SCOPE.sChar('after_battle_30_target').GetName] has become an epithet of mocking derision among our sailors, following their calamitous defeat. By all accounts [SCOPE.sChar('after_battle_30_target').GetPraenomen] could hardly keep [SCOPE.sChar('after_battle_30_target').GetHerHis] crew on course, let alone resist the winding attacks of the enemy."
 after_battle.30.a:0 "Fate is cruel."
 after_battle.41.t:0 "Tragedy at Sea"
 after_battle.41.d:0 "Outmaneuvered and with enemy ships bearing down on all sides, admiral [SCOPE.sChar('after_battle_41_target').GetName] took a chance arrow as [SCOPE.sChar('after_battle_41_target').GetSheHe] attempted to rally nearby ships to [SCOPE.sChar('after_battle_41_target').GetHerHis] aid."
 after_battle.41.a:0 "Fate is cruel."
