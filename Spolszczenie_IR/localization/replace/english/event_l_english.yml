 populist_favor_tooltip:0 "Kraj [THIS.GetCountry.GetName] jest winien frakcji populistycznej #Y [SCOPE.ScriptValue('populist_favor_svalue')]#! przysług.\nTa opcja zwiększy tę wartość o #Y 1#!."
 no_effect_tooltip:0 "Ta opcja nie będzie mieć żadnego efektu."
 high_martial_tooltip:0 "Ta opcja jest dostępna dzięki wysokiej #Y wojowniczości#! twojego władcy."
 high_finesse_tooltip:0 "Ta opcja jest dostępna dzięki wysokiej #Y finezji#! twojego władcy."
