 faction.10.t:0 "Wybór strony"
 faction.10.desc:0 "Jak wielu bardziej doświadczonych członków naszej błogosławionej instytucji politycznej wie, młodość to wspaniały stan radości, doświadczeń i, co najważniejsze, łatwowierności.\n\n[SCOPE.sChar('faction_10_target').GetName] pojawił[Select_CString(faction_10_target, 'a', '' )] się niedawno na arenie politycznej, opowiadając się za retoryką [SCOPE.sChar('faction_10_target').GetPartyName]. Ci którzy chcą przekonać [SCOPE.sChar('faction_10_target').GetPraenomen] do swojej sprawy otoczyli [Select_CString(faction_10_target, 'ją', 'go' )] niczym sępy, pragnąc [Select_CString(faction_10_target, 'ją', 'go' )] zwerbować, wykorzystując swoją przebiegłość.\n\nMoże [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCountry.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'powinna', 'powinien' )] wkroczyć i wskazać [SCOPE.sChar('faction_10_target').GetPraenomen] słuszną drogę?"
 faction.10.a:0 "Nie powinniśmy się wtrącać."
 faction.10.b:0 "Warte zachodu."
 faction.10.c:0 "Dziecinnie proste."
 faction.11.t:0 "Podzielone opinie"
 faction.11.desc:0 "Lider frakcji wojskowej, [SCOPE.sChar('faction_11_target').GetName], oferuje nam wsparcie części [SCOPE.sChar('faction_11_target').GetHerHis] kadry, w zamian za obietnicę przysługi.\n\nNie powinniśmy lekceważyć wagi ich wsparcia w sprawach państwowych."
 faction.11.a:0 "Jesteśmy zjednoczeni."
 faction.11.b:0 "Dobra oferta, ale nasze przekonania się z nią nie zgadzają."
 faction.11.c:0 "Jesteśmy w pilnej potrzebie, może chcieliby czegoś więcej?"
 faction.12.t:0 "Pomocna dłoń"
 faction.12.desc:0 "Frakcja obywatelska i [ROOT.GetCountry.GetRuler.GetPartyName] często były w sporze. Niemniej jednak, [SCOPE.sChar('faction_12_target').GetName] zwrócił się do nas z gałązką oliwną, oferując ograniczoną współpracę w zamian za bliżej nieokreśloną przysługę w przyszłości.\n\nJak moglibyśmy odmówić?"
 faction.12.a:0 "Wspaniale!"
 faction.12.b:0 "Przepraszamy, [SCOPE.sChar('faction_12_target').GetPraenomen], ale to wykluczone."
 faction.12.c:0 "Może uda się wystosować jeszcze lepszą ofertę?"
 faction.12.d:0 "Skandaliczne! Poinformuj natychmiast [ROOT.GetCountry.Custom('get_court_type_pl_BIER')]."
 faction.13.t:0 "Sztuka prowadzenia interesów"
 faction.13.desc:0 "Członkowie frakcji kupieckiej mają reputację osób, które cenią swoje wsparcie.\n\nNie było więc zaskoczeniem, kiedy [SCOPE.sChar('faction_13_target').GetName], [Select_CString(faction_13_target.IsFemale, 'przywódczyni', 'przywódca' )] patrycjuszy [ROOT.GetCountry.GetAdjective], [Select_CString(faction_13_target.IsFemale, 'podeszła', 'podszedł' )] do nas z błyskiem w oku..."
 faction.13.a:0 "Wygląda na to, że mamy podobne cele."
 faction.13.b:0 "Niepotrzebny wydatek."
 faction.13.c:0 "Zaoferuj im więcej!"
 faction.13.d:0 "[ROOT.GetCountry.Custom('get_court_type')] nie będzie z tego powodu zadowolon[ROOT.GetCountry.Custom('get_court_type_pl_YA')]."
 faction.14.t:0 "Dobrowolna dziesięcina"
 faction.14.desc:0 "Lider pobożnej frakcji religijnej podszedł do nas z szerokim uśmiechem na twarzy.\n\nWciąż [Select_CString(faction_14_target.IsFemale, 'uśmiechnięta', 'uśmiechnięty' )], uprzejmie oferuje nam wsparcie części frakcji religijnej w zamian za niewielką "dziesięcinę", która z pewnością zostanie rozdana biednym...."
 faction.14.a:0 "Co za [Select_CString(faction_14_target.IsFemale, 'honorowa', 'honorowy' )] [SCOPE.sChar('faction_14_target').GetWomanMan]."
 faction.14.b:0 "Biedni nie zobaczą z tego ani grosza."
 faction.14.c:0 "Biedni? Wyślij im wszystko, co mamy!"
 charisma_comparison_tooltip:0 "Koszt tej akcji zależy od charyzmy twojego władcy w porównaniu z celem."
 faction.15.t:0 "Opinia publiczna"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetName] z [SCOPE.sChar('faction_15_target').GetPartyName], w odrażająco słodkim publicznym oświadczeniu, zaoferował nam wsparcie dużej części swojej frakcji, w zamian za większe uznanie [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')].\n\nSamozwańczych "populistów" trudno jest zadowolić, czy naprawdę mądrze byłoby odrzucić taką prośbę?"
 faction.15.a:0 "Będą mieli nasze wsparcie!"
 faction.15.b:0 "Nigdy."
 olympic.2.t:0 "[SCOPE.Custom('get_olympics_count_suffix')] olimpiada"
 olympic.2.desc:0 "Od czasów wspaniałych czasów potężnego Heraklesa, co cztery lata młodzi Grecy rywalizowali na igrzyskach olimpijskich, aby zdobyć fortunę oraz chwałę dla siebie i swojego narodu.\n\nMiejscem organizacji jest [SCOPE.sP('olympic_games_location').GetName], a same igrzyska są okazją dla całej Grecji do złożenia broni, uścisku i oddania hołdu swoim przodkom.\n\nPonieważ kontrolujemy starożytne, gdzie odbywają się igrzyska, naszym obowiązkiem jest zorganizowanie ich w tym roku; powinniśmy dobrze się zastanowić, zanim zdecydujemy inaczej."
 olympic.2.a:0 "Niech będzie wiadomo: igrzyska się odbędą!"
 olympic.2.b:0 "W tej chwili jest to zbyt ryzykowne."
 olympics_yay:0 "Każdy kraj z #Y helleńską#! grupą kulturową zyska #G 20#! opinii o kraju [THIS.GetCountry.GetName]."
 olympics_nope:0 "Każdy kraj z #Y helleńską#! grupą kulturową straci #G 20#! opinii o kraju [THIS.GetCountry.GetName]."
 olympic.3.t:0 "$olympic.2.t$"
 olympic.3.desc:0 "Po raz kolejny słynne igrzyska olimpijskie odbędą się w [olympic_games_location.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('olympic_games_location').GetName]. Tradycje z nimi związane są starożytne i podobno sięgają czasów samego potężnego Heraklesa i są okazją, z której cała Grecja się raduje.\n\nNaszym zwyczajem jest wysyłanie najdumniejszych i najzdolniejszych młodych atletów [ROOT.GetCountry.GetAdjective], aby rywalizowali w naszym imieniu. Uważamy, że znaleźliśmy dwóch idealnych kandydatów; [SCOPE.sChar('olympic_champion').Custom('get_godly_description')] o imieniu [SCOPE.sChar('olympic_champion').GetPraenomen] oraz [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')], [Select_CString(olympic_champion_2.IsFemale, 'która', 'który' )] nazywa się [SCOPE.sChar('olympic_champion_2').GetPraenomen]. Którego z tych wspaniałych atletów powinniśmy wysłać do udziału w igrzyskach?"
 olympic.3.a:0 "Wyślij [SCOPE.sChar('olympic_champion').GetPraenomen]!"
 olympic.3.b:0 "Wyślijmy [SCOPE.sChar('olympic_champion_2').GetPraenomen]."
 olympic.3.c:0 "Tym razem odpuśćmy."
 olympic.6.t:0 "Zakończenie [SCOPE.Custom('get_olympics_count_suffix')] igrzysk olimpijskich"
 olympic.6.desc:0 "The great Olympic Games have come to an end, with much rejoicing and celebration.\n\nThe highlight of this year's games was during the [SCOPE.Custom('get_olympic_highlight')]\n\nOverall, the victor was declared to be [SCOPE.sChar('victorious_competitor').GetName] of [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], whose brawn, virility and Heraklean vigor are beyond compare. And now, [SCOPE.sChar('victorious_competitor').GetSheHe] will go down in the annals of history as a champion of the Olympiad!"
 olympic.6.desc_2:0 "Wielkie igrzyska olimpijskie dobiegły końca, przynosząc wiele radości i świętowania. Tegoroczne wydarzenie było jednak zabarwione smutkiem z powodu śmierci pośmiertnego zwycięzcy, [SCOPE.sChar('victorious_competitor').GetName]. Nie chcąc się poddać w obliczu śmierci, [Select_CString(victorious_competitor.IsFemale, 'walczyła', 'walczył' )] [SCOPE.sChar('victorious_competitor').GetSheHe] do samego końca przeciwko swojemu przeciwnikowi w jednym z pojedynków i [Select_CString(victorious_competitor.IsFemale, 'została', 'został' )] honorowo ogłoszony zwycięzcą z powodu tych łagodzących okoliczności.\n\nMimo to wiele innych wydarzeń przyciągnęło tłumy, a jednym z nich był szczególnie niezapomniany [SCOPE.Custom('get_olympic_highlight')]"
 olympic.6.a:0 "Chwała [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
 olympic.6.b:0 "No cóż, powodzenia następnym razem."
 olympic.6.c:0 "Wspaniałe wydarzenie!"
 olympic.7.t:0 "Skandal olimpijski!"
 olympic.7.desc:0 "Niegodziwe kundle z [SCOPE.sC('evil_olympic_monsters').GetAdjective] uwięziły naszego [Select_CString(imprisoned_athlete.IsFemale, 'ukochaną atletkę', 'ukochanego atletę' )], [SCOPE.sChar('imprisoned_athlete').GetPraenomen], [Select_CString(imprisoned_athlete.IsFemale, 'która przyjechała', 'który przyjechał' )] wziąć udział w igrzyskach olimpijskich.\n\nCo więcej, żądają okupu za [SCOPE.sChar('imprisoned_athlete').GetHerHis] bezpieczny powrót. Wszystkie kraje biorące udział w igrzyskach olimpijskich wyraziły głębokie niezadowolenie z powodu złamania olimpijskiego rozejmu."
 olympic.7.a:0 "W porządku. Wyślij pieniądze."
 olympic.7.b:0 "Nie stać nas na okup, ale zapamiętamy to sobie..."
 imprison_olympic_ransom:0 "[SCOPE.sC('actor').GetName] straci #R 40#! opinii ze wszystkimi krajami uczestniczącymi w igrzyskach olimpijskich.\nŻądanie okupu zostanie wysłane do [SCOPE.sChar('target').GetCountry.GetAdjective]."
 olympic.8.t:0 "Pusty stadion"
 olympic.8.desc:0 "Wygląda na to, że w tym roku mało kto przybył na igrzyska olimpijskie, a impreza musiała zostać odwołana.\n\nRozczarowanie całej Grecji jest oczywiste - może następna olimpiada będzie lepsza?"
 olympic.8.a:0 "Szkoda."
 olympic.9.t:0 "Zapłacono okup"
 olympic.9.desc:0 "Głupcy z [SCOPE.sChar('imprisoned_athlete_country').GetAdjective] zapłacili żądany przez nas okup za [SCOPE.sChar('imprisoned_athlete').GetName].\n\nMiejmy nadzieję, że znajdą dla [Select_CString(imprisoned_athlete.IsFemale, 'niej', 'niego' )] lepsze zastosowanie niż my."
 olympic.9.a:0 "Bardzo dobrze."
 olympic.11.t:0 "Tragedia na olimpiadzie!"
 olympic.11.desc:0 "Niestety [Select_CString(dead_athlete.IsFemale, 'nasza atletka', 'nasz atleta' )], [SCOPE.sChar('dead_athlete').GetName], [Select_CString(dead_athlete.IsFemale, 'zginęła', 'zginął' )] podczas rozpusty po wydarzeniu w [SCOPE.sChar('dead_athlete').GetEmployer.GetName]."
 olympic.11.a:0 "Wszyscy mieszkańcy [ROOT.GetCountry.GetAdjective] opłakują tę tragedię!"
 treatment.3.t:0 "Leczenie zakończone sukcesem!"
 treatment.3.desc:0 "[SCOPE.sChar('treatment_successful_target').GetName] od jakiegoś czasu jest [Select_CString(treatment_successful_target.IsFemale, 'leczona', 'leczony' )] z powodu dolegliwości.\n\nDzięki znakomitym umiejętnościom [SCOPE.sChar('court_physician').GetName], [Select_CString(court_physician.IsFemale, 'która', 'który' )] nadzoruje tajemnicze sztuki medyczne, wygląda na to, że nastąpiło pełne wyzdrowienie."
 treatment.3.a:0 "Wspaniale."
 treatment.4.t:0 "Wypadek medyczny!"
 treatment.4.desc:0 "Kiedy [SCOPE.sChar('medical_accident_recipient').GetName] [Select_CString(medical_accident_recipient.IsFemale, 'była leczona', 'był leczony' )], miał miejsce raczej żenujący incydent! Podczas wykonywania rutynowej procedury, [SCOPE.sChar('court_physician').GetName] [ROOT.GetCountry.Custom('get_medical_accident_type')], pozostawiając [SCOPE.sChar('medical_accident_recipient').GetPraenomen] z przerażającymi obrażeniami.\n\nMoglibyśmy zażądać zaprzestania leczenia, chociaż może to sprawić, że [SCOPE.sChar('court_physician').GetPraenomen] będzie się gniewać."
 treatment.4.a:0 "Kontynuujmy leczenie."
 treatment.4.b:0 "To zbyt niebezpieczne!"
 treatment.4.c:0 "Niech lepiej [ROOT.GetCountry.GetRuler.GetName] to zrobi!"
 health.1.t:0 "Śmierć podczas porodu"
 health.1.desc:0 "[ROOT.GetCharacter.GetName] niestety zmarła, rodząc swoje nowo narodzone dziecko, [SCOPE.sChar('newborn').GetPraenomen].\n\nOpłakujemy jej rodzinę, ale niestety takie przypadki nie są rzadkością."
 health.1.a:0 "Nasze kondolencje."
 health.3.t:0 "Tragedia"
 health.3.desc:0 "Zagrożenia związane z porodem są liczne nawet dziś, [ROOT.GetCharacter.GetName] i jej rodzina doświadczyli najgorszego z nich.\n\nNie tylko zmarła przy porodzie, ale również jej nowo narodzone dziecko, [SCOPE.sChar('newborn').GetPraenomen], zmarło wraz z nią.\n\nNie możemy sobie wyobrazić żalu, jaki musi odczuwać jej rodzina."
 health.3.a:0 "Nasze najszczersze kondolencje."
 health.4.t:0 "Śmierć niemowlęcia"
 health.4.desc:0 "[SCOPE.sChar('newborn').GetName], [Select_CString(newborn.IsFemale, 'zmarła', 'zmarł' )] zaledwie kilka minut po urodzeniu, [Select_CString(newborn.IsFemale, 'niezdolna', 'niezdolny' )] do własnego życia.\n\nBól, jaki muszą odczuwać rodzice, jest niewyobrażalny. Opłakujemy śmierć dziecka razem z nimi."
 health.4.a:0 "Nasze najszczersze kondolencje."
 health.6.t:0 "Melancholia"
 health.6.desc:0 "Przytłoczony głęboką depresją, [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'wpadła', 'wpadł' )] w spiralę, z której obawiamy się, że nigdy nie wydostanie.\n\nMożemy tylko modlić się, aby los ponownie się do [Select_CString(ROOT.GetCharacter.IsFemale, 'niej', 'niego' )] uśmiechnął."
 health.6.a:0 "Smutne."
 health.7.t:0 "Poprawa sytuacji"
 health.7.desc:0 "Po spędzeniu czasu w głębokiej, melancholijnej depresji, [ROOT.GetCharacter.GetPraenomen] znów jest w stanie śmiać się i zachowywać się jak [ROOT.GetCharacter.GetHerHis] dawne "ja".\n\nDobrze mieć [Select_CString(ROOT.GetCharacter.IsFemale, 'ją', 'go' )] z powrotem."
 health.7.a:0 "Wspaniale."
 death.2.t:0 "Upływ czasu"
 death.2.desc:0 "Prędzej, czy później wiek dopadnie każdego. Nawet kapłani i chirurdzy kręcą głowami, gdy stają w obliczu nieuchronnego regresu ludzkiego ciała; jak dowiaduje się [ROOT.GetCharacter.GetName].\n\nMoże nie mieć [ROOT.GetCharacter.GetSheHe] już wiele czasu."
 death.2.a:0 "Jak smutno."
 city.1.t:0 "[SCOPE.sP('city_1_target').GetName] prosperuje"
 city.1.desc:0 "[ROOT.GetCountry.Custom('get_city_council_type')|U] miasta [SCOPE.sP('city_1_target').GetName] wysłała wysłannika, który ogłosił, że zbiory, handel i podatki przyniosły w tym roku ogromną nadwyżkę. W wielkim pokazie ducha narodowego postanowili zaoferować państwu dodatkowy dochód.\n\nMoże jednak moglibyśmy pozwolić im wydać pieniądze na własny użytek?"
 city.1.a:0 "Bardzo doceniamy tę darowiznę."
 city.1.b:0 "Dajmy je kupcom z [city_1_target.GetName]."
 city.1.c:0 "Wydaj pieniądze na organizację lokalnych igrzysk."
 city.1.d:0 "Zapytaj mieszkańców, czego potrzebują."
 city.2.t:0 "Autonomia"
 city.2.desc:0 "Pracowity lud miasta [SCOPE.sP('city_2_target').GetName] przeszedł sam siebie, wspierając rozwój infrastruktury swojego pięknego miasta z własnych funduszy.\n\nMamy nadzieję, że podobna postawa znajdzie odzwierciedlenie u części naszych mniej lojalnych poddanych."
 city.2.a:0 "Wspaniale!"
 city.2.b:0 "Przejmij i przekaż te zasoby wojsku."
 city.2.c:0 "To nie od nich zależy, co i dokąd pójdzie."
 city.3.t:0 "Petycja!"
 city.3.desc:0 "Zamożniejsi mieszkańcy [SCOPE.sP('city_3_target').GetName] wysłali formalną petycję w imieniu całej prowincji, narzekając na surowe zachowanie ich [Select_CString(city_3_governor.IsFemale, 'gubernator', 'gubernatora' )], [Select_CString(city_3_governor.IsFemale, 'którą', 'którym' )] jest [SCOPE.sChar('city_3_governor').GetName].\n\nWygląda na to, że [SCOPE.sChar('city_3_governor').GetHerHis] polityka podatkowa wywołuje spore zamieszanie wśród właścicieli ziemskich, których niewolnicy muszą ciężko harować, aby sprostać kwotom podatkowym. To z pewnością niezwykłe, że nasi poddani skarżą się w taki sposób - być może powinniśmy wysłuchać ich argumentów."
 city.3.a:0 "Bzdura, [SCOPE.sChar('city_3_governor').GetPraenomen] dobrze wykonuje swoją pracę!"
 city.3.b:0 "Wyślij przedstawiciela, aby upewnić się, że przepisy są przestrzegane."
 city.3.c:0 "Usuń tego skąpca."
 city.4.t:0 "Uroczystość ku czci [SCOPE.sChar('city_4_governor').GetPraenomen]!"
 city.4.desc:0 "Mieszkańcy [SCOPE.sP('city_4_target').GetName] urządzają uroczystość ku czci [Select_CString(city_4_governor.IsFemale, 'ukochanej', 'ukochanego' )] [Select_CString(city_4_governor.IsFemale, 'gubernator', 'gubernatora' )], [Select_CString(city_4_governor.IsFemale, 'którą', 'którym' )] jest [SCOPE.sChar('city_4_governor').GetName], [Select_CString(city_4_governor.IsFemale, 'znana', 'znany' )] ze swojej dobroci, tolerancji i zdrowego rozsądku.\n\nMiło jest wiedzieć, że zatwierdzeni przez nas kandydaci są w ten sposób cenieni."
 city.4.a:0 "Kontynuujmy świętowanie!"
 city.4.b:0 "Nie zasługuje [SCOPE.sChar('city_4_governor').GetSheHe] na taki zaszczyt..."
 city.4.c:0 "'... ale ja tak.'"
 city.5.t:0 "Pasaty"
 city.5.desc:0 "Zmienne morza mogą doprowadzić do upadku lub dobrobytu w wielu miejscach, a [city_5_target.Custom('get_city_type_loc')] [SCOPE.sP('city_5_target').GetName] wydaje się zbierać owoce szczególnie udanego sezonu handlowego w tym roku.\n\nMiejmy nadzieję, że fortuna ta będzie trwać dalej!"
 city.5.a:0 "Doskonale."
 city.5.b:0 "Wykorzystaj dodatkowe fundusze, aby zachęcić odwiedzających do pozostania."
 city.6.t:0 "Rozwój ośrodka handlowego"
 city.6.desc:0 "Mało znan[city_6_target.Custom('get_city_type_loc_pl_EA')] [city_6_target.Custom('get_city_type_loc')] [SCOPE.sP('city_6_target').GetName], zyskuje reputację ośrodka wolnego handlu. Ludzie o najróżniejszym pochodzeniu gromadzą się tutaj, aby sprzedawać swoje towary na naszej ziemi.\n\nChociaż jest to dla nas niewątpliwie korzystne, powinniśmy rozważyć, jak najlepiej zmaksymalizować nasze korzyści."
 city.6.a:0 "Wspieraj kupców z zagranicy!"
 city.6.b:0 "Promuj wzrost klasy robotniczej."
 city.6.c:0 "Utwórz rynek niewolników!"
 city.6.d:0 "Promuj dalsze inwestycje!"
 city.7.t:0 "Uchodźcy wojenni"
 city.7.desc:0 "Uchodźcy uciekający przed wojną, którą toczą między sobą [SCOPE.sC('city_7_target_country').GetName] i [SCOPE.sC('city_7_target_country_2').GetName] przekroczyli nasze granice. Chociaż pozwolenie im na osiedlenie się tutaj byłoby sprawą humanitarną, powinniśmy rozważyć, jak może to wpłynąć na nasze stosunki z naszym sąsiadem, [SCOPE.sC('city_7_target_country').GetName].\n\nJeszcze nie jest za późno, aby zmusić ich do zawrócenia."
 city.7.a:0 "Powitajmy ich!"
 city.7.b:0 "Zażądaj, aby wrócili."
 city.8.t:0 "Rozwój handlu"
 city.8.desc:0 "Umowa handlowa [SCOPE.sC('city_8_target_country').GetAdjective] z nami przyniosła wspaniały zwrot z inwestycji. Wraz z przepływem bogactwa między naszymi dwoma państwami ruch ludności nabiera tempa.\n\nNasz[city_8_target.Custom('get_city_type_loc_pl_EA')] [city_8_target.Custom('get_city_type_loc')] [SCOPE.sP('city_8_target').GetName] został[city_8_target.Custom('get_city_type_loc_pl_OA')] pobłogosławion[city_8_target.Custom('get_city_type_loc_pl_EA')] falą nowych imigrantów, którzy wierzą, że przenosząc się do [ROOT.GetCountry.GetAdjective] mogą wieść lepsze życie. Kim jesteśmy, żeby temu zaprzeczyć?"
 city.8.a:0 "Uderz w ziemię!"
 city.8.b:0 "Nie znajdą tu fortuny."
 city.9.t:0 "Bogaty patron"
 city.9.desc:0 "[city_9_target.Custom('get_city_type_loc_Cap')] [SCOPE.sP('city_9_target').GetName] był[city_9_target.Custom('get_city_type_loc_pl_OA')] często pomijan[city_9_target.Custom('get_city_type_loc_pl_EA')] przez bogatych patronów naszej stolicy. Jednakże, dzisiaj, [SCOPE.sChar('city_9_patron').GetName] [Select_CString(city_9_patron.IsFemale, 'zaoferowała', 'zaoferował' )] przeznaczenie znacznej części swojego majątku na budowę wielkiej świątyni [ROOT.GetCountry.Custom('get_random_god_DOP')].\n\n[Select_CString(city_9_patron.IsFemale, 'Poprosiła', 'Poprosił' )] nas o pozwolenie, zanim rozpocznie budowę."
 city.9.a:0 "Bardzo dobrze!"
 city.9.b:0 "Przekonaj [Select_CString(city_9_patron.IsFemale, 'ją', 'go' )] do inwestycji w coś innego."
 city.9.c:0 "Niech [SCOPE.sP('city_9_target').GetName] zdecyduje o tym, czego potrzebuje."
 city.10.t:0 "Sztorm!"
 city.10.desc:0 "Pozornie znikąd, wielki sztorm wstrząsnął wybrzeżem miasta [SCOPE.sP('city_10_target').GetName]. Spowodowane zniszczenia były poważne, a [ROOT.GetCountry.Custom('get_city_council_type')] miasta wysłała prośbę o pilną pomoc w dowolnej formie."
 city.10.a:0 "Wyślij im środki na odbudowę."
 city.10.b:0 "Wyślij im pomocne dłonie."
 city.10.c:0 "Nic im nie wysyłaj."
 city.11.t:0 "Uwolnienie"
 city.11.desc:0 "[ROOT.GetCountry.Custom('get_city_council_type')|U] miasta [SCOPE.sP('city_11_target').GetName] podjęła się uwolnienia znacznej ilości niewolników będących własnością prywatną.\n\nMoglibyśmy interweniować, jeśli uznamy to za najlepsze rozwiązanie. Jeśli niewolnicy poczują się zbyt swobodnie, może to spowodować problemy."
 city.11.a:0 "Za wolność!"
 city.11.b:0 "Jak nasz gubernator miałby poradzić sobie bez niewolników?"
 city.12.t:0 "Zawalenie się świątyni!"
 city.12.desc:0 "Piękna świątynia na terytorium [SCOPE.sP('city_12_target').GetName] niestety zawaliła się w wyniku drobnego incydentu architektonicznego.\n\nGdybyśmy chcieli, moglibyśmy zainwestować nieco pieniędzy w jej odbudowę."
 city.12.a:0 "Odbuduj świątynię."
 city.12.b:0 "Nikt nie będzie za nią tęsknił."
 city.12.c:0 "Napraw i rozbuduj kompleks świątynny, aby udobruchać bogów."
 city.13.t:0 "Ludność plemienna prosi o migrację"
 city.13.desc:0 "Znaczna liczba plemiennych mieszkańców [city_13_target.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('city_13_target').GetName] zwróciła się do lokalnych urzędników o pozwolenie na przekroczenie granicy i osiedlenie się na terenach należących do naszego sąsiada, [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective].\n\nIch prośba jest poparta obietnicą hojnej sumy złota, ale nasi lokalni urzędnicy niechętnie oddadzą tak dochodowych pracowników."
 city.13.a:0 "Nie potrzebujemy takich jak oni. Pozwól im odejść."
 city.13.at:0 "4 pop. #Y plemieńców#! przeniosą się z naszego terytorium #Y [SCOPE.sP('city_13_target').GetName]#! do terytorium #Y [SCOPE.sP('city_13_target_3').GetName]#!, należącego do [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective]."
 city.13.b:0 "Skieruj ich w bardziej... odpowiednie dla nich miejsce."
 city.13.bt:0 "4 pop. #Y plemieńców#! przeniosą się z naszego terytorium #Y [SCOPE.sP('city_13_target').GetName]#! do naszego sąsiedniego terytorium #Y [SCOPE.sP('city_13_target_2').GetName]#!"
 city.13.c:0 "Pod żadnym pozorem!"
 city.14.t:0 "Plemienna migracja"
 city.14.desc:0 "Cieszymy się, że wielu współplemieńców przekroczyło granicę od naszego sąsiada [SCOPE.sP('city_13_target').GetOwner.GetAdjective], i osiedliło się na terytorium [SCOPE.sP('city_13_target_3').GetName].\n\nWierzymy, że będą nam dobrze służyć."
 city.14.a:0 "Wspaniale!"
 city.14.at:0 "4 pop. #Y plemieńców#! przenoszą się z terytorium #Y [SCOPE.sP('city_13_target').GetName]#!, należącego do [SCOPE.sP('city_13_target').GetOwner.GetAdjective] na nasze terytorium #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.15.t:0 "Euforia obywateli!"
 city.15.desc:0 "Patriotyczni obywatele w [SCOPE.sP('city_15_target').GetName] są zachwyceni naszymi dobrymi rządami. Ku czci naszej władzy życzliwie zebrali (dość nędzną) sumę złota, mając nadzieję na zdobycie politycznej łaski.\n\nPo prostu nie mieliśmy serca, by powiedzieć im, że ich dar to drobiazg."
 city.15.a:0 "No cóż!"
 city.16.t:0 "Odejście weteranów"
 city.16.desc:0 "Najlepsza ziemia uprawna przyznana weteranom bitwy to po prostu uznanie ich służby dla [ROOT.GetCountry.GetAdjective]. Czasami jednak pokusa bitew i chwały może okazać się zbyt duża dla tych, którzy nie są przyzwyczajeni do codziennej ciężkiej pracy.\n\nPo ciężkiej zimie wielu rolników, mając nadzieję na odniesienie sukcesu w armii,  porzuciło rozległe pola uprawne. Przywłaszczyliśmy je ponownie, aby lepiej służyły naszemu prosperującemu państwu."
 city.16.a:0 "Nie ma tego złego..."
 city.17.t:0 "Opowieść o dwóch miastach"
 city.17.desc:0 "Ze względu na naturę [ROOT.GetCountry.Custom('get_government_city_type')] często dochodzi do nieporozumień między sąsiednimi władzami. W tym przypadku, [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')] [city_17_protagonist.Custom('get_city_type_loc')] [SCOPE.sP('city_17_protagonist').GetName] wdał[city_17_protagonist.Custom('get_city_type_loc_pl_OA')] się w spór o ziemię z sąsiednim miastem [SCOPE.sP('city_17_antagonist').GetName].\n\nZostaliśmy poproszeni o rozstrzygnięcie tej sprawy, ale jasne jest, że niezależnie od naszej decyzji obie osady będą żywić urazę."
 city.17.a:0 "Miasto [SCOPE.sP('city_17_protagonist').GetName] skorzysta na tym więcej."
 city.17.b:0 "Miasto [SCOPE.sP('city_17_antagonist').GetName] powinno otrzymać ziemię."
 city.17.c:0 "Oba twierdzenia wydają się uzasadnione. Jaka szkoda."
 city.18.t:0 "Rywalizacja miast"
 city.18.desc:0 "Mieszkańcy [ROOT.GetCountry.Custom('get_government_city_type_basic')] [SCOPE.sP('city_18_protagonist').GetName] od dawna byli nieufni wobec swoich zamożniejszych sąsiadów z [SCOPE.sP('city_18_antagonist').GetName]. Niedawno w zdradzieckim akcie wrogości zgromadzili niewielki oddział i złupili [SCOPE.sP('city_18_antagonist').GetName], biorąc wielu mieszkańców z niższych klas jako niewolników.\n\nPrawdopodobnie nie będziemy w stanie powstrzymać narastającej wrogości między dwoma osadami, ale być może uda nam się wstawić za zakładnikami."
 city.18.it:0 "2 pop. #Y wolnych ludzi#! z #Y [SCOPE.sP('city_18_antagonist').GetName]#! zostanie porwanych jako #Y niewolnicy#! do #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
 city.18.a:0 "Zmuś ich do zwrócenia niewolników."
 city.18.at:0 "2 pop. #Y niewolników#! z #Y [SCOPE.sP('city_18_protagonist').GetName]#! powróci jako #Y wolni ludzie#! do #Y [SCOPE.sP('city_18_antagonist').GetName]#!"
 city.18.b:0 "Wykup niewolników z niewoli."
 city.18.c:0 "To naprawdę nie jest nasza sprawa."
 city.19.t:0 "Trawa jest bardziej zielona"
 city.19.desc:0 "Terytoria [SCOPE.sP('city_19_protagonist').GetName] i [SCOPE.sP('city_19_antagonist').GetName] od dawna toczą wojnę na słowa; każde twierdzi, że jest bardziej prawe, potężniejsze i gorliwsze od drugiego. Zwykle takie drobne kłótnie byłyby w naszym interesie, ale tym razem obie osady zaczęły przygotowywać się do konfliktu.\n\nWady tego mogą ujawnić się z czasem, napływ młodych ludzi gotowych do walki znacznie się zwiększył w obu osadach."
 city.19.a:0 "Pożyteczne."
 city.20.t:0 "Wzmocnienie obrony"
 city.20.desc:0 "Mieszkańcy terytorium [SCOPE.sP('city_20_protagonist').GetName] są zwaśnieni ze swoimi sąsiadami z [SCOPE.sP('city_20_antagonist').GetName]. W efekcie w [SCOPE.sP('city_20_protagonist').GetName] powstaje imponujący mur obronny, całkowicie przewyższając starania ich rywala.\n\nJak mówią; konflikt napędza innowacje!"
 city.20.a:0 "Niech kontynuują!"
 city.20.b:0 "Zbierz robotników, ruszamy do ataku."
 city.20.c:0 "Przekieruj zasoby na coś bardziej użytecznego."
 city.21.t:0 "Prośba o ochronę"
 city.21.desc:0 "Mniejszości religijne w [city_21_target.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sP('city_21_target').GetName] domagają się, abyśmy udzielili im oficjalnej aprobaty na kontynuację ich dziwnych, pogańskich obrzędów.\n\nOczywiście zaoferowali sporą sumę pieniędzy na znak dobrej woli!"
 city.21.a:0 "Mają naszą ochronę."
 city.21.b:0 "Poganie!"
 city.21.c:0 "Mogą zatrzymać swoje pieniądze... za małą ugodą."
 city.21.ct:0 "2 jednostki populacji nie wyznające religii [THIS.GetCountry.GetReligion.GetName] w mieście #Y [SCOPE.sP('city_21_target').GetName]#! zostaną nawrócone na wiarę #Y [THIS.GetCountry.GetReligion.GetName]#!."
 decline_option:0 "Nie tym razem."
 commander_loyalty.1.t:0 "Honor wojownika"
 commander_loyalty.1.desc:0 "Zaprawieni w boju żołnierze służący, którymi dowodzi [SCOPE.sChar('commander_loyalty_1_target').GetName], dokonali wspaniałych aktów męstwa. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen], w akcie życzliwości [Select_CString(commander_loyalty_1_target.IsFemale, 'poprosiła', 'poprosił' )] o pozwolenie na ustanowienie szczególnej formy nagrody za służbę, unikalnej dla [SCOPE.sChar('commander_loyalty_1_target').GetHerHis] armii.\n\n[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen] [Select_CString(commander_loyalty_1_target.IsFemale, 'poczułaby się urażona', 'poczułby się urażony' )], gdyby odmówiono [Select_CString(commander_loyalty_1_target.IsFemale, 'jej', 'mu' )] tego zaszczytu, ale moglibyśmy uważać, aby pozwolić [Select_CString(commander_loyalty_1_target.IsFemale, 'jej', 'mu' )] na zbyt dużą swobodę."
 commander_loyalty.1.a:0 "Niech żołnierze dostaną to, co im się należy!"
 commander_loyalty.1.b:0 "To niebezpieczny precedens."
 commander_loyalty.2.t:0 "Odrzucone rozkazy"
 commander_loyalty.2.desc:0 "Mamy niepokojące wieści. [Select_CString(cl_2_target.IsFemale, 'Nikczemna', 'Nikczemny' )] [SCOPE.sChar('cl_2_target').GetName], [Select_CString(cl_2_target.IsFemale, 'dowódczyni, którą', 'dowódca, którego' )] kiedyś uważaliśmy za bastion honoru [ROOT.GetCountry.GetAdjective], wystosował oburzające żądania wobec [ROOT.GetCountry.Custom('get_court_type_pl_DOP')].\n\nOświadcza, że [SCOPE.sChar('cl_2_target').GetHerHis] armia pozostanie w bezruchu, dopóki odpowiednio [Select_CString(cl_2_target.IsFemale, 'jej', 'go' )] nie nagrodzimy za [SCOPE.sChar('cl_2_target').GetHerHis] wielką służbę dla [ROOT.GetCountry.GetAdjective], z publicznymi honorami."
 commander_loyalty.2.a:0 "Wygląda na to, że nie mamy wyboru."
 commander_loyalty.2.b:0 "To praktycznie zdrada!"
 ip_republic.20.t:0 "Restrukturyzacja wojskowa"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName] [Select_CString(republic_20_target.IsFemale, 'zapoczątkowała', 'zapoczątkował' )] szeroko zakrojoną restrukturyzację oficerów pod [SCOPE.sChar('republic_20_target').GetHerHis] dowództwem. Zapewnia nas, że pozwoli nam to na bardziej wydajną hierarchię dowodzenia.\n\nCo ciekawe, [Select_CString(republic_20_target.IsFemale, 'nasza attache zauważyła', 'nasz attache zauważył' )], że oficerowie o mocnych republikańskich ideałach nie otrzymują żadnych awansów, jednakże trudno zaprzeczyć skuteczności tego posunięcia."
 ip_republic.20.a:0 "[SCOPE.sChar('republic_20_target').GetPraenomen] ma nasze zaufanie."
 ip_republic.20.b:0 "Nalegaj, aby wszyscy oficerowie zostali objęci reformą."
 ip_republic.21.t:0 "Powołanie oddziału"
 ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName], jako generał [Select_CString(republic_21_target.IsFemale, 'zaczęła', 'zaczął' )] wykorzystywać własne fundusze, aby zwiększyć liczebność przydzielonej mu armii.\n\nNie jesteśmy pewni, czy pochwalić tę inicjatywę, czy martwić się intencjami tego działania."
 ip_republic.21.a:0 "Bzdura! [SCOPE.sChar('republic_21_target').GetPraenomen] wykonuje kawał dobrej roboty!"
 ip_republic.21.b:0 "Niepokojące. Rozkaż natychmiastowe rozwiązanie nowych jednostek."
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName] może stać się bardziej [Select_CString(THIS.GetCharacter.IsFemale, 'ambitna', 'ambitny' )]..."
 ip_republic.22.t:0 "Splądrowano!"
 ip_republic.22.desc:0 "Oddział żołnierzy, którym dowodzi [SCOPE.sChar('republic_22_target').GetName], opuścił obóz bez pozwolenia i splądrował poblisk[republic_22_province.Custom('get_city_type_loc_pl_IeAdiakr')] [republic_22_province.Custom('get_city_type_loc_pl_BIER')] [SCOPE.sP('republic_22_province').GetName]. Bardziej niepokojące jest to, że [SCOPE.sChar('republic_22_target').GetPraenomen] odmawia ukarania swoich legionów, podając jako powód ich wyjątkową lojalność.\n\nPozostajemy w przykrej sytuacji, kiedy musimy wybierać między zmuszaniem naszego generała do ukrzyżowania własnych żołnierzy a wyglądaniem na słabych i miękkich. Nie możemy pomóc, ale czujemy, że [SCOPE.sChar('republic_22_target').GetPraenomen] dobrze wie, co robi."
 ip_republic.22.a:0 "Należy ich zdziesiątkować."
 ip_republic.22.b:0 "Nie możemy sobie pozwolić na złość [SCOPE.sChar('republic_22_target').GetPraenomen]."
 commander_loyalty.3.t:0 "Wymuszone uśmiechy"
 commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName], jeden z naszych najbardziej utytułowanych generałów, [Select_CString(cl_3_target.IsFemale, 'przedstawiła', 'przedstawił' )] [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')] niebezpieczną propozycję. [SCOPE.sChar('cl_3_target').GetHerHis|U] [Select_CString(cl_3_target_2.IsFemale, 'dobra przyjaciółka', 'dobry przyjaciel' )], [SCOPE.sChar('cl_3_target_2').GetPraenomen], tęskni za karierą polityczną, a [SCOPE.sChar('cl_3_target').GetPraenomen] [Select_CString(cl_3_target.IsFemale, 'zażądała', 'zażądał' )], abyśmy spełnili [SCOPE.sChar('cl_3_target').GetHerHis] żądania, aby stało się to rzeczywistością.\n\nChoć nie zostało to powiedziane, w naszych głowach pojawia się groźba odwetu wojskowego, gdybyśmy odmówili."
 commander_loyalty.3.a:0 "Niech tak będzie."
 commander_loyalty.3.b:0 "[ROOT.GetCountry.Custom('get_court_type')] nie będzie tego tolerować!"
 ip_21_number_tooltip:0 "#Y Państwowe grunty rolne#! zostaną usunięte z #Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#! prowincji."
 ip_21_number_tooltip_2:0 "Nie masz wystarczającej liczby pól uprawnych, aby zadowolić naszych weteranów, ale danie im tego, co mamy, może złagodzić ich złość."
 tribal_pol.1.t:0 "Rozproszenie populacji"
 tribal_pol.1.desc:0 "Ostatnio nasi ludzie zaczęli opuszczać [SCOPE.sP('randomized_country_province').GetName] i zaczęli rozpraszać się po naszych ziemiach. Utrzymanie zjednoczenia naszego ludu będzie prawie niemożliwe, jeśli władza centralna będzie słaba.\n\nJeśli chcemy aby nasze plemiona pozostały zjednoczone, będziemy musieli podjąć bardziej aktywne działania. [Select_CString(magistrate_official.IsFemale, 'Nasza', 'Nasz' )] [SCOPE.sCharacter('magistrate_official').GetOffice.GetName] [SCOPE.sCharacter('magistrate_official').GetName] wierzy, że naszych ludzi można przekonać, podczas gdy [Select_CString(warchief_official.IsFemale, 'nasza', 'nasz' )] [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] zaleca bardziej praktyczne podejście."
 tribal_pol.1.a:0 "Użyjemy siły, aby utrzymać naszych ludzi razem."
 tribal_pol.1.b:0 "Musimy przekonać naszych ludzi do pozostania."
 tribal_pol.1.c:0 "Nasi ludzie zawsze pozostawali w ruchu."
 tribal_pol.1.d:0 "Musimy przekonać naszych ludzi do pozostania."
 tribal_pol.2.t:0 "Gromadzenie się populacji"
 tribal_pol.2.desc:0 "Pod naszymi stabilnymi rządami, wiele osób zaczęło migrować do [SCOPE.sP('randomized_country_province').GetName]. Widząc ten wzrost liczby ludności z pierwszej ręki, widać, jakie korzyści i problemy ze sobą niesie.\n\n[SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] [Select_CString(randomized_official.IsFemale, 'wymyśliła', 'wymyślił' )] kilka alternatyw, aby zwiększyć lub zmniejszyć nagły napływ ludności. Musimy uważać na to, w jaki sposób podchodzimy do problemu, ponieważ wpłynie to na sposób, w jaki mieszkańcy [SCOPE.sP('randomized_country_province').GetName] nas postrzegają."
 tribal_pol.2.a:0 "Wystarczy niewielka zachęta."
 tribal_pol.2.b:0 "Niech sprawy toczą się naturalnie."
 tribal_pol.2.c:0 "Nasi ludzie muszą być rozproszeni, tak jak zawsze."
 tribal_pol.3.t:0 "Próby centralizacji"
 tribal_pol.3.desc:0 "Po zobaczeniu, jak nasz lud powoli przenosi się do plemiennych centrów naszego kraju, [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] [Select_CString(randomized_official.IsFemale, 'zaproponowała', 'zaproponował' )] pewne środki, które możemy podjąć, aby zwiększyć zjednoczenie naszego społeczeństwa.\n\nChociaż [SCOPE.sCharacter('randomized_official').GetHerHis] sugestia wydaje się dobrze przemyślana, kosztowałaby nas znaczną ilość złota, ale nie posłuchanie [SCOPE.sCharacter('randomized_official').GetHerHis] rady z pewnością by [Select_CString(randomized_official.IsFemale, 'ją', 'go' )] sfrustrowało."
 tribal_pol.3.a:0 "Upewnimy się, że [SCOPE.sCharacter('randomized_official').GetHerHis] pomysły zostaną zrealizowane."
 tribal_pol.3.b:0 "Nie ma potrzeby, aby marnować na to nasze zasoby."
 tribal_pol.4.t:0 "Święto religijne"
 tribal_pol.4.desc:0 "Grupa chłopów z [SCOPE.sP('randomized_country_province').GetName], której przewodzi [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] poprosiła o nasze wsparcie w lokalnym święcie religijnym.\n\nByłaby to dobra okazja do świętowania jedności wśród naszych ludzi i pokazania, jak bardzo jesteśmy pobożni, mimo że będzie wymagało to znacznych kosztów. Jeśli tego nie zrobimy, nasz autorytet w sprawach religijnych z pewnością osłabnie, ponieważ [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] wydaje się dość [Select_CString(priest_official.IsFemale, 'żarliwa', 'żarliwy' )] w tej sprawie."
 tribal_pol.4.a:0 "Nasi ludzie zasługują na wielkie święto."
 tribal_pol.4.b:0 "Możemy przeznaczyć niewielką kwotę na ich wsparcie."
 tribal_pol.4.c:0 "Nie stać nas na to."
 tribal_pol.5.t:0 "Niesforne plemiona"
 tribal_pol.5.desc:0 "Z powodu braku wojny niektóre nasze plemiona stały się niespokojne i zaczęły siać spustoszenie w [SCOPE.sP('randomized_country_province').GetName]. \n\n[SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] zasugerował rozproszenie wichrzycieli w taki czy inny sposób, mając nadzieję, że problemy ustaną, gdy nie będą zgromadzone w jednym miejscu."
 tribal_pol.5.a:0 "Wyślemy ludzi, aby rozproszyli wichrzycieli."
 tribal_pol.5.b:0 "Wyślemy ludzi, aby rozproszyli wichrzycieli."
 tribal_pol.5.c:0 "Z czasem powinni się uspokoić."
 tribal_pol.5.d:0 "Rozproszmy naszych ludzi, aby zmniejszyć chaos."
 tribal_pol.6.t:0 "Spokojne plemiona"
 tribal_pol.6.desc:0 "Trwająca wojna sprawiła, że większość niesfornych plemion nie ma już, gdzie sprawiać kłopotów. Spory plemienne zostały jak na razie zostały zażegnane i ogólnie rzecz biorąc, sytuacja jest bardziej stabilna niż zwykle.\n\nTo może być dobry moment, aby przesiedlić niektóre z naszych peryferyjnych plemion do centrum naszego kraju, gdzie możemy je lepiej kontrolować i wykorzystać do kontroli starszych klanów."
 tribal_pol.6.a:0 "Po co wprowadzać zamieszanie, skoro możemy po prostu cieszyć się spokojem?"
 tribal_pol.6.b:0 "Kujmy żelazo, póki gorące."
 tribal_pol.7.t:0 "Usprawnione stanowisko"
 tribal_pol.7.desc:0 "Our [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] has asked for more funds for [SCOPE.sCharacter('randomized_official').GetHerHis] office. With a larger fund, [SCOPE.sCharacter('randomized_official').GetSheHe] would be able to do a better job for our nation.\n\nAs one of the key players in the internal politics of the nation, we should seriously consider [SCOPE.sCharacter('randomized_official').GetHerHis] value besides the office, as helping [SCOPE.sCharacter('randomized_official').GetHerHim] out would surely secure [SCOPE.sCharacter('randomized_official').GetHerHis] loyalty."
 tribal_pol.7.a:0 "Część naszego skarbu zostanie przeznaczona na finansowanie tego przedsięwzięcia."
 tribal_pol.7.b:0 "Znajdziemy sposób, aby [Select_CString(randomized_official.IsFemale, 'jej', 'mu' )] pomóc."
 tribal_pol.7.c:0 "Nie możemy sobie na to pozwolić."
 tribal_pol.8.t:0 "Wskazówki religijne"
 tribal_pol.8.desc:0 "[Select_CString(priest_official.IsFemale, 'Nasza najwyższa kapłanka', 'Nasz najwyższy kapłan' )] [SCOPE.sCharacter('priest_official').GetName] [Select_CString(priest_official.IsFemale, 'poprosiła', 'poprosił' )] nas o więcej środków na [SCOPE.sCharacter('priest_official').GetHerHis] ceremonie religijne. Twierdzi [SCOPE.sCharacter('priest_official').GetSheHe], że z większym budżetem na zebranie materiałów niezbędnych do właściwej ceremonii, osiągnęlibyśmy bliższy związek z boskością.\n\nWsparcie tego przedsięwzięcia z pewnością umocniłoby [SCOPE.sCharacter('priest_official').GetHerHis] lojalność wobec kraju, ale kosztem pokaźnej sumy złota."
 tribal_pol.8.a:0 "Brzmi jak korzystne przedsięwzięcie."
 tribal_pol.8.b:0 "Nie stać nas na to."
 tribal_pol.9.t:0 "Błogosławieństwo bogów"
 tribal_pol.9.desc:0 "Po długiej i żmudnej ceremonii nasz najwyższy kapłan [SCOPE.sCharacter('priest_official').GetName] ogłosił, że [ROOT.GetCountry.GetRuler.GetName] ma błogosławieństwo bogów. Takie wspaniałe błogosławieństwa są udzielane tylko nielicznym.\n\nBoskie błogosławieństwo z pewnością da nam niezbędny autorytet religijny, którego potrzebujemy, aby przekonać naszych ludzi o naszym znaczeniu na świecie. Z bogami po naszej stronie, kto może nas zatrzymać?"
 tribal_pol.9.a:0 "Udowodnimy, że jesteśmy godni."
 tribal_pol.10.t:0 "Zniszczone relacje"
 tribal_pol.10.desc:0 "Jeden z naszych wodzów klanów, [SCOPE.sCharacter('disloyal_clan_chief').GetName], wielokrotnie wykazywał się wątpliwą lojalnością wobec naszego państwa. Komu możemy ufać, jeśli nie możemy nawet zaufać własnym wodzom klanów w podejmowaniu właściwych decyzji dla naszego kraju?\n\nPora pokazać [Select_CString(disloyal_clan_chief.IsFemale, 'jej', 'mu' )], gdzie jest [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] miejsce, w ten czy inny sposób. Bez względu na to, ile to będzie kosztować, musimy ponownie uczynić [Select_CString(disloyal_clan_chief.IsFemale, 'ją lojalną', 'go lojalnym' )] wobec [ROOT.GetCountry.GetAdjective]."
 tribal_pol.10.a:0 "Nagniemy [SCOPE.sCharacter('disloyal_clan_chief').GetHerHis] wolę."
 tribal_pol.10.b:0 "Trochę złota zawsze przekonywało ludzi."
 tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName] zostanie [Select_CString(disloyal_clan_chief.IsFemale, 'przeciągnięta', 'przeciągnięty' )] z powrotem na naszą stronę."
 tribal_pol.10.d:0 "A jednak wygląda na to, że musimy priorytetowo traktować inne sprawy."
 tribal_pol.11.t:0 "Lojalny wódz"
 tribal_pol.11.desc:0 "Jeden z naszych wodzów klanów, [SCOPE.sCharacter('loyal_clan_chief').GetName], okazuje się być jednym z naszych najbardziej lojalnych poddanych. Otrzymaliśmy od [Select_CString(loyal_clan_chief.IsFemale, 'niej', 'niego' )] wiadomość, w której [Select_CString(loyal_clan_chief.IsFemale, 'zaoferowała', 'zaoferował' )] swoją pomoc.\n\nTo dobra okazja, aby pokazać reszcie [ROOT.GetCountry.GetAdjective], jak bardzo jest [Select_CString(loyal_clan_chief.IsFemale, 'lojalna', 'lojalny' )] i czerpać z tego korzyści. Gdyby tylko więcej mogło podążać za [SCOPE.sCharacter('loyal_clan_chief').GetHerHis] przykładem."
 tribal_pol.11.a:0 "Siła militarna nigdy nie jest zbyteczna."
 tribal_pol.11.b:0 "Tak dobry mówca będzie dla nas bezcenny."
 tribal_pol.12.t:0 "Kwestia centralizacji"
 tribal_pol.12.desc:0 "[Select_CString(magistrate_official.IsFemale, 'Nasza', 'Nasz' )] sędzia [SCOPE.sCharacter('magistrate_official').GetName], uważa, że wkrótce nastąpi napływ ludzi do naszych ośrodków miejskich. Wygląda na to, że [Select_CString(magistrate_official.IsFemale, 'wpadła', 'wpadł' )] na kilka pomysłów, które mogłyby nam w tym pomóc. Jeśli sobie życzymy, dołoży [SCOPE.sCharacter('magistrate_official').GetSheHe] pewnych starań, które zwiększą lub zmniejszą napływ ludności."
 tribal_pol.12.a:0 "Większy napływ wydaje się mieć pewne zalety."
 tribal_pol.12.b:0 "Nasi ludzie to koczownicy i upewnimy się, że tak pozostanie."
 tribal_pol.12.c:0 "Nie ma potrzeby ingerencji."
 tribal_pol.13.t:0 "Lojalny watażka"
 tribal_pol.13.desc:0 "Nasz watażka [SCOPE.sCharacter('warchief_official').GetName] [Select_CString(warchief_official.IsFemale, 'spędziła', 'spędził' )] znaczną ilość czasu w [SCOPE.sP('randomized_country_province').GetName], aby inspirować miejscową ludność i stłumić niepokoje w okolicy.\n\nLudzie wydają się bardziej lojalni niż kiedykolwiek i gotowi do walki o naszą sprawę. Prawdziwa inspiracja oddania dla [ROOT.GetCountry.GetAdjective], i przykład do naśladowania."
 tribal_pol.13.a:0 "Rzeczywiście lojalny sługa."
 tribal_pol.14.t:0 "Problemy w [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.14.desc:0 "Plotki mówią, że nasz watażka [SCOPE.sCharacter('warchief_official').GetName], powoduje problemy w [SCOPE.sP('randomized_country_province').GetName]. Część z naszych najbardziej lojalnych ludzi została wypędzona z tego obszaru, i na pewno będzie więcej problemów, jeśli nie zajmiemy się nimi szybko.\n\nMusimy mieć nadzieję, że żaden z innych wodzów klanu lub urzędników nie zostanie zainspirowany tym małym pokazem zdrady, oraz że będziemy mogli stłumić niepokoje i przywrócić stabilność w [ROOT.GetCountry.GetName]."
 tribal_pol.14.a:0 "Nasi żołnierze położą kres temu małemu sporowi."
 tribal_pol.14.b:0 "Poczekamy, aż chaos sam dobiegnie końca."
 tribal_pol.15.t:0 "Żądania arbitra"
 tribal_pol.15.desc:0 "[SCOPE.sCharacter('arbitrator_official').GetName], [Select_CString(arbitrator_official.IsFemale, 'nasza arbiterka, poprosiła', 'nasz arbiter, poprosił' )] nas o dodatkowe fundusze, aby właściwie wykonywać swoją pracę.\n\nProśba o więcej złota wydaje się nieco arbitralna, ale ostatnio zauważyliśmy pewne problemy, związane z tym stanowiskiem. Choć wydaje się to nieco oburzające, nie wysłanie [Select_CString(arbitrator_official.IsFemale, 'jej', 'mu' )] pieniędzy prawdopodobnie skończyłoby się problemami."
 tribal_pol.15.a:0 "Mam nadzieję, że tyle wystarczy."
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName] [Select_CString(arbitrator_official.IsFemale, 'otrzymała', 'otrzymał' )] już wystarczająco dużo za swoją pracę."
 tribal_pol.16.t:0 "Arbitralne nagrody"
 tribal_pol.16.desc:0 "A message has been sent from our Arbitrator, [SCOPE.sCharacter('arbitrator_official').GetName]. It seems [SCOPE.sCharacter('arbitrator_official').GetSheHe] has found some loopholes to increase our treasury or give us some more authority in civil matters.\n\nIt comes a bit sudden, but in smaller degrees, it probably will not affect the state in a negative way. We should keep an eye on our Arbitrator and [SCOPE.sCharacter('arbitrator_official').GetHerHis] arbitrary ways, though."
 tribal_pol.16.a:0 "Złoto zawsze jest na wagę złota!"
 tribal_pol.16.b:0 "Sprawy obywatelskie, powiadasz?"
 tribal_pol.16.c:0 "Powstrzymamy się od udziału w tej korupcji."
 tribal_pol.17.t:0 "Pojedynek wodzów"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\nZ pewnością pojedynek na śmierć rozwiązałby ten problem, ale niesie ze sobą ryzyko utraty obu wodzów klanów. Pojedynek o honor byłby bezpieczniejszy, ale wodzowie nadal będą się nienawidzić, nawet po pojedynku."
 tribal_pol.17.a:0 "Pojedynek na śmierć i życie to jedyny sposób, aby to rozwiązać."
 tribal_pol.17.a.custom:0 "Takie pojedynki zawsze prowadzą do śmierci przynajmniej jednego pojedynkowicza, jeżeli nie obu."
 tribal_pol.17.b:0 "Pojedynek o honor powinien wystarczyć."
 tribal_pol.17.b.custom:0 "Takie pojedynki zwykle kończą się okaleczeniami i siniakami, ale czasami prowadzą do rozlewu krwi."
 tribal_pol.17.c:0 "Potrzebujemy was obu."
 tribal_pol.18.t:0 "Zakrwawiony zwycięzca"
 tribal_pol.18.desc:0 "Po lawinie ciosów i kilku ranach u obu pojedynkowiczów, ostatecznie [SCOPE.sCharacter('clan_chief_duel_winner').GetName] zostaje niekwestionowanym zwycięzcą. Jednym śmiertelnym ciosem przebija głęboko pierś przeciwnika. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] upada na ziemię w kałuży krwi, po czym wyziewa ducha.\n\nMając pojedynek za sobą, miejmy nadzieję, że sprawy [ROOT.GetCountry.GetAdjective] zostaną rozstrzygnięte bez dalszego rozlewu krwi."
 tribal_pol.18.a:0 "Tak jak miało być."
 tribal_pol.19.t:0 "Krwawy remis"
 tribal_pol.19.desc:0 "Walka trwa, a przeciwnicy z każdą minutą zadają sobie coraz to nowe rany. Po kolejnej wymianie ciosów, [SCOPE.sCharacter('clan_chief_duel_loser').GetName] upada na ziemię, martwy. [SCOPE.sCharacter('clan_chief_duel_winner').GetName] podąża za przykładem swojego oponenta, i również upada na ziemię.\n\nKilku ludzi wybiega na pole bitwy, ale obaj pojedynkowicze najwyraźniej nie żyją. Miejmy nadzieję, że teraz, gdy obaj wrogowie musieli rozstrzygnąć sprawę kosztem własnego życia, rozlew krwi ustanie."
 tribal_pol.19.a:0 "Bogowie nieoczekiwanie przemówili. Nikt nie miał racji."
 tribal_pol.20.t:0 "Honorowy zwycięzca"
 tribal_pol.20.desc:0 "Pojedynek ostatecznie rozstrzygnął, że [SCOPE.sCharacter('clan_chief_duel_winner').GetName] jest niekwestionowanym zwycięzcą. Przez chwilę wyglądało, że zaraz podejmie się zabójstwa, mimo że jest to pojedynek o honor, ale odwraca się i opuszcza teren pojedynku.\n\nMamy nadzieję, że pojedynek rozwiąże spór między dwoma wodzami klanów i wszyscy będziemy mogli o tym zapomnieć. W końcu dalszy spór odbiłby się ze szkodą dla wszystkich mieszkańców [ROOT.GetCountry.GetAdjective]."
 tribal_pol.20.a:0 "Dramatyczne, ale konieczne."
 tribal_pol.21.t:0 "Nieuczciwy zwycięzca"
 tribal_pol.21.desc:0 "W dramatycznym momencie, kiedy wygląda na to, że [SCOPE.sCharacter('clan_chief_duel_loser').GetName] zamierza się poddać, [SCOPE.sCharacter('clan_chief_duel_winner').GetName] ścina [Select_CString(clan_chief_duel_loser.IsFemale, 'ją', 'go' )]. Było to wyraźnie niepotrzebne, ale sprawia, że [SCOPE.sCharacter('clan_chief_duel_winner').GetName] jest zwycięzcą pojedynku.\n\nMamy nadzieję, że po tym wydarzeniu [ROOT.GetCountry.GetName] nie zazna już więcej rozlewu krwi oraz, że nie przerodzi się w przyszłości w spór między dwoma klanami."
 tribal_pol.21.a:0 "To miał być pojedynek o honor."
 test.13.desc:0 "Testowanie rzeczy jest naprawdę wspaniałe. Można powiedzieć, że czyni to moje życie kompletnym. Gdybym musiał testować rzeczy regularnie, nie zawiódłbym się; raczej pozwoliłoby mi to uczynić coś pięknego z moim życiem, nim poczuję słodkie ukojenie w śmierci.\n\nCo więcej, kiedyś znałem faceta z Anglii, który potrafił śpiewać tak wspaniałe piosenki ze starego świata. O cekinach, narcyzmie, owocach w konserwach ze Sainsbury's i wielu innych egzotycznych przysmakach.\n\nPowiedział mi również, że jeśli chcę, aby ten tekst był krótszy, muszę tylko znaleźć test.13.desc w pliku events_l_english.yml, znajdującym się w katalogu localization, w folderze gry, otworzyć stary dobry notatnik i dobrze się bawić próbując go skrócić."
 test.35.desc:0 "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "Terytorium [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.22.desc:0 "Spór między wodzami klanów [SCOPE.sCharacter('clan_chief_one').GetName] i [SCOPE.sCharacter('clan_chief_two').GetName] powstał w wyniku obopólnych roszczeń do [SCOPE.sP('randomized_country_province').GetName]. Obie strony mają roszczenia do tego obszaru, a poparcie jednej z nich nad drugą może skończyć się nielojalnością odrzuconego klanu.\n\nObaj wodzowie klanów zaoferowali wsparcie kraju darami, jeśli otrzymają region. [SCOPE.sCharacter('clan_chief_one').GetName] oferuje nam więcej żołnierzy, podczas gdy [SCOPE.sCharacter('clan_chief_two').GetName] oferuje darowiznę w postaci złota."
 tribal_pol.22.a:0 "Będziemy wspierać [SCOPE.sCharacter('clan_chief_one').GetName]."
 tribal_pol.22.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName] wydaje się mieć rację."
 tribal_pol.22.c:0 "Podzielą ziemie między siebie."
 tribal_pol.23.t:0 "Poparcie wśród klanu"
 tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] [Select_CString(clan_chief_one.IsFemale, 'zaczęła', 'zaczął' )] ostatnio tracić rozgłos wśród własnego klanu i [Select_CString(clan_chief_one.IsFemale, 'zwróciła', 'zwrócił' )] się do nas z prośbą o pomoc w odzyskaniu [SCOPE.sCharacter('clan_chief_one').GetHerHis] prestiżu. Jeśli nie ma poparcia własnego klanu, kto mógłby [Select_CString(clan_chief_one.IsFemale, 'ją', 'go' )] poprzeć?\n\nW zamian za pomoc [Select_CString(clan_chief_one.IsFemale, 'obiecała', 'obiecał' )] darowiznę w postaci złota. Nie wspominając już o tym, że [Select_CString(clan_chief_one.IsFemale, 'byłaby', 'byłby' )] niewątpliwie bardziej [Select_CString(clan_chief_one.IsFemale, 'lojalna i wdzięczna', 'lojalny i wdzięczny' )] państwu za naszą pomoc, gdybyśmy jej udzielili."
 tribal_pol.23.a:0 "Z pewnością możemy znaleźć sposób, aby [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] pomóc."
 tribal_pol.23.b:0 "Nie, jest [Select_CString(clan_chief_one.IsFemale, 'zdana', 'zdany' )] na siebie."
 tribal_pol.25.t:0 "Odzyskanie reputacji"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] [Select_CString(clan_chief_one.IsFemale, 'przyszła', 'przyszedł' )] do nas, aby poprosić nas o pomoc w odzyskaniu [SCOPE.sCharacter('clan_chief_one').GetHerHis] sławy pośród [SCOPE.sCharacter('clan_chief_one').GetHerHis] klanu. Nie jest jasne, w jaki sposób [Select_CString(clan_chief_one.IsFemale, 'straciła', 'stracił' )] ich aprobatę, ale powinniśmy być w stanie ją przywrócić, jeśli przeznaczymy nasze środki, aby [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] pomóc.\n\nPrzywrócenie [SCOPE.sCharacter('clan_chief_one').GetHerHis] reputacji z pewnością uczyniłoby [Select_CString(clan_chief_one.IsFemale, 'ją', 'go' )] również bardziej [Select_CString(clan_chief_one.IsFemale, 'lojalną', 'lojalnym' )] wobec nas. Ale czy [SCOPE.sCharacter('clan_chief_one').GetHerHis] lojalność jest warta władzy politycznej, którą uzyska?"
 tribal_pol.25.a:0 "Dobrze, pomożemy [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )]."
 tribal_pol.25.b:0 "Nie, [Select_CString(clan_chief_one.IsFemale, 'sama', 'sam' )] musi stanąć na własnych nogach."
 tribal_pol.26.t:0 "Plemienny czempion"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] jest imponującym wodzem klanu, znanym ze swojej waleczności i siły. Po niezwykłym wyczynie w obronie swojego klanu przed [SCOPE.Custom('get_dangerous_local_beast')], ludzie wokół [SCOPE.sCharacter('clan_chief_one').GetName] domagają się nadania [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] tytułu czempiona [ROOT.GetCountry.GetAdjective].\n\nZ pewnością wódz klanu zasługuje na zaszczyt, ale jest [SCOPE.sCharacter('clan_chief_one').GetSheHe] już dobrze znaną postacią, co dałoby [Select_CString(clan_chief_one.IsFemale, 'jej', 'mu' )] większe wpływy polityczne."
 tribal_pol.26.a:0 "Jak moglibyśmy odmówić?"
 tribal_pol.26.b:0 "A jednak nie mamy planów uczynienia [Select_CString(clan_chief_one.IsFemale, 'jej', 'go' )] czempionem."
 tribal_pol.27.t:0 "Nielojalny klan"
 tribal_pol.27.desc:0 "Nielojalność [SCOPE.sCharacter('clan_chief_one').GetName] i [SCOPE.sCharacter('clan_chief_one').GetHerHis] klanu jest od pewnego czasu znana wszystkim. Teraz zażądali większej niezależności od reszty [ROOT.GetCountry.GetAdjective]. Reszta kraju patrzy na nas, aby zobaczyć, jak odpowiemy na te dążenia do autonomii.\n\nJeśli nie zdusimy tej zdrady w zarodku, nie będziemy w stanie przewidzieć dalszych konsekwencji."
 tribal_pol.27.a:0 "Położymy kres tej szaradzie."
 tribal_pol.27.b:0 "Jednak nie mamy środków, aby zmusić ich do posłuszeństwa."
 tribal_pol.28.t:0 "Wsparcie klanu"
 tribal_pol.28.desc:0 "Przybył do nas posłaniec z klanu [SCOPE.sCharacter('clan_chief_one').GetName], z listem od ich przywódcy z pytaniem, czy chcemy zawrzeć obopólnie korzystną umowę. Jeśli przystaniemy na [SCOPE.sCharacter('clan_chief_one').GetHerHis] propozycję, będziemy bardziej popularni wśród ich klanu, a także oni będą bardziej popularni pośród nas.\n\nMoże to być dla nas świetna okazja, aby zwiększyć naszą pozycję, pomagając jednemu z naszych sojuszników. Kosztowałoby nas to trochę, ale na pewno byłoby warto."
 tribal_pol.28.a:0 "Brzmi to korzystnie dla nas wszystkich."
 tribal_pol.28.b:0 "Będziemy potrzebować czasu, aby rozważyć tę propozycję."
 tribal_pol.29.t:0 "Z jednego klanu do drugiego"
 tribal_pol.29.desc:0 "Jeden z naszych wodzów klanów, [SCOPE.sCharacter('clan_chief_one').GetName], [Select_CString(clan_chief_one.IsFemale, 'zasugerowała', 'zasugerował' )] przeniesienie części ludzi z klanu [SCOPE.sCharacter('clan_chief_two').GetName] pod [SCOPE.sCharacter('clan_chief_one').GetHerHis] rządy. Nie tylko byliby pod nowym władcą, który byłby bardziej lojalny wobec nas, ale [Select_CString(clan_chief_one.IsFemale, 'obiecała', 'obiecał' )] [SCOPE.sCharacter('clan_chief_one').GetSheHe] również zmaksymalizować produktywność ludzi pod [SCOPE.sCharacter('clan_chief_one').GetHerHis] rządami.\n\n Z drugiej strony [SCOPE.sCharacter('clan_chief_two').GetName] nie [Select_CString(clan_chief_two.IsFemale, 'złożyła', 'złożył' )] takich obietnic, ale zwykłe przeniesienie ludzi z ziem [SCOPE.sCharacter('clan_chief_two').GetHerHis] klanu byłoby postrzegane jako agresywne działanie wobec [Select_CString(clan_chief_two.IsFemale, 'niej', 'niego' )]. "
 tribal_pol.29.a:0 "Zaczniemy przenosić ich tak szybko, jak tylko możemy."
 tribal_pol.29.b:0 "Sugerowanie tego byłoby błędem."
 tribal_pol.30.t:0 "Zawsze zmieniająca się rada"
 tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')]\n\nPonieważ [SCOPE.sCharacter('clan_chief_one').GetName] [Select_CString(clan_chief_one.IsFemale, 'wykonała', 'wykonał' )] już wiele pracy niezbędnej do zmiany naszej rady, upraszczając dla nas resztę procesu. Jednak prawdziwe pytanie dotyczy tego, czy powinniśmy słuchać [SCOPE.sCharacter('clan_chief_one').GetHerHis] rad, czy nie."
 tribal_pol.30.a:0 "Nie możemy tolerować niebezpieczeństw na naszym dworze."
 tribal_pol.30.b:0 "Zbliżenie naszych ludzi otworzy nowe możliwości."
 tribal_pol.30.c:0 "W tej chwili nie wydaje się to realnym rozwiązaniem."
 tribal_pol.31.t:0 "Znaczna centralizacja"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] jest jednym z naszych najwybitniejszych wodzów klanów i silnym przywódcą swojego ludu. [SCOPE.sCharacter('clan_chief_one').GetHerHis|U] lojalność wobec naszej władzy centralnej została ostatnio zakwestionowana, a [SCOPE.sCharacter('clan_chief_two').GetName] zasugerował przeniesienie części tego klanu pod naszą jurysdykcję.\n\nTaki ruch z pewnością poróżniłby nas z [SCOPE.sCharacter('clan_chief_one').GetName], ale zabezpieczylibyśmy nasz własny autorytet kosztem [SCOPE.sCharacter('clan_chief_one').GetHerHis]."
 tribal_pol.31.a:0 "Wszystkie klany należą do nas."
 tribal_pol.31.b:0 "Przeniesienie części [SCOPE.sCharacter('clan_chief_one').GetHerHis] ludzi to całkowicie naturalne rozwiązanie."
 tribal_pol.31.c:0 "Niech sprawy postępują własną drogą."
 tribal_pol.32.t:0 "Znaczna decentralizacja"
 tribal_pol.32.desc:0 "Prowadzona przez [SCOPE.sCharacter('clan_chief_one').GetName] i [SCOPE.sCharacter('clan_chief_two').GetName], grupa wodzów i współplemieńców żąda większej władzy w rękach wodzów. Od dawna dążyliśmy do bardziej scentralizowanej władzy pod naszym kierownictwem, ale stawia nas to wyraźnie w sprzeczności z niektórymi hersztami.\n\nDecentralizacja władzy osłabiłaby naszą kontrolę nad regionami przygranicznymi, ale poskutkuje większą liczbą lojalnych wodzów, którzy będą nimi rządzić za nas. Powinniśmy się tylko upewnić, że nie spowoduje to zmiany władzy w [ROOT.GetCountry.GetName]."
 tribal_pol.32.a:0 "Mamy inny wybór?"
 tribal_pol.32.b:0 "Wodzowie po prostu walczą o władzę, której i tak im nie damy."
 tribal_pol.33.t:0 "Nadejście nowego pretendenta"
 tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] niedawno [Select_CString(clan_chief_one.IsFemale, 'stała', 'stał' )] się jednym z bardziej popularnych wodzów [ROOT.GetCountry.GetAdjective], a niektórzy twierdzą nawet, że [Select_CString(clan_chief_one.IsFemale, 'byłaby', 'byłby' )] lepszym władcą niż [ROOT.GetCountry.GetRuler.GetName].\n\nTemu rażącemu lekceważeniu władzy centralnej należy położyć kres, w razie potrzeby siłą."
 tribal_pol.33.a:0 "Obecnie nie mamy zasobów, aby poradzić sobie z tym problemem."
 tribal_pol.33.b:0 "Pora zmniejszyć tę popularność."
 tribal_pol.33.c:0 "Istnieje tylko jeden sposób radzenia sobie z pretendentami."
 tribal_pol.34.t:0 "Cywilizowani przyjaciele"
 tribal_pol.34.desc:0 "Część z naszych współplemieńców opuściła ostatnio ziemie [ROOT.GetCountry.GetAdjective], aby wyruszyć i osiedlić się w kraju [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]. Chociaż ich polityka i tradycje są inne niż nasze, muszą nieść pewne korzyści, ponieważ nasi rodacy wolą ich sposób życia od naszego.\n\nMoglibyśmy wydać część skarbu, aby zwiększyć komunikację między obiema stronami i potencjalnie przyzwyczaić się do ich trybu życia oraz nauczyć się od nich więcej."
 tribal_pol.34.a:0 "Wyślemy im propozycję."
 tribal_pol.34.b:0 "Ich zwyczaje są nam obce!"
 tribal_pol.35.t:0 "Plemienna propozycja"
 tribal_pol.35.desc:0 "Nasz plemienny sąsiad [SCOPE.sCountry('tribal_proposition_country').GetName] zaczął inwestować dużą część swoich funduszy w otwarcie granic między naszymi krajami. Mamy nadzieję, że okaże się to również korzystne dla nas, chociaż ich plemiona są nieco bardziej niesforne niż byśmy tego chcieli.\n\nPowinniśmy pamiętać, że [SCOPE.sCountry('tribal_proposition_country').GetName] może również okazać się dobrym przyjacielem w przyszłości. Z pewnością mogą wyniknąć z tego tylko dobre rzeczy."
 tribal_pol.35.a:0 "Miejmy nadzieję, że ta przyjaźń będzie tego warta."
 tribal_pol.36.t:0 "Cudzoziemcy"
 tribal_pol.36.desc:0 "Grupa obywateli z [SCOPE.sCountry('randomized_non_tribal_neighbor').GetAdjective] pojawiła się w [SCOPE.sP('randomized_country_province').GetName], szukając dachu nad głową. Powód dlaczego opuścili [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName], aby przybyć do [ROOT.GetCountry.GetAdjective] jest nieznany, ale wydają się uczciwi w swoich prośbach.\n\nSprowadzenie nowych obywateli z daleka pozwoliłoby nam na łatwiejsze dowiedzenie się, jak działają nasi sąsiedzi i ich systemy rządowe, a także moglibyśmy się czegoś od nich nauczyć. Chociaż wydaje się, że nie wszyscy chcą, aby się osiedlili w kraju [ROOT.GetCountry.GetName]."
 tribal_pol.36.a:0 "Świetna okazja, powitajmy ich."
 tribal_pol.36.b:0 "Odeślij ich, nie potrzebujemy ich."
 tribal_pol.37.t:0 "Inspirujący sąsiad"
 tribal_pol.37.desc:0 "Nasze interakcje z naszymi sąsiadami z [SCOPE.sCountry('randomized_non_tribal_neighbor').GetAdjective] pokazały nam, jak działa ich biurokracja i administracja oraz w jaki sposób różni się od naszej. Wprowadzając niektóre z ich rozwiązań do naszego własnego systemu, z pewnością będziemy w stanie scentralizować władzę i mieć większą kontrolę nad wodzami naszych klanów.\n\n[SCOPE.sCharacter('clan_chief_one').GetName] stoi na czele grupy przeciwnej tym zmianom i wygląda na to, że [SCOPE.sCharacter('clan_chief_one').GetSheHe] i [SCOPE.sCharacter('clan_chief_one').GetHerHis] towarzysze wiedzą, jak wpłynie to na ich władzę, jeśli [ROOT.GetCountry.GetName] wprowadzi te zmiany."
 tribal_pol.37.a:0 "Wprowadźmy te pomysły w życie."
 tribal_pol.37.b:0 "Może [SCOPE.sCharacter('clan_chief_one').GetName] ma rację."
 tribal_pol.38.t:0 "Nowi członkowie plemienia"
 tribal_pol.38.desc:0 "Po pewnych wewnętrznych sporach [SCOPE.sCountry('randomized_tribal_neighbor').GetAdjective], grupa współplemieńców opuściła [SCOPE.sP('randomized_tribal_neighbor_province').GetName] i szuka nowego domu w [SCOPE.sP('randomized_country_province').GetName]. Chociaż różnią się nieco od naszych własnych ludzi, z pewnością szybko zintegrują się z naszym społeczeństwem.\n\nZ drugiej strony, przyjęcie uchodźców z [SCOPE.sCountry('randomized_tribal_neighbor').GetAdjective] mogłoby nas poróżnić z ich starą ojczyzną. Napięcia między dwoma grupami są już znaczne, dlatego powinniśmy dokładnie rozważyć, czy jest to tego warte."
 tribal_pol.38.a:0 "[ROOT.GetCountry.GetName] zawsze chętnie przyjmie plemiona, które chcą do nas dołączyć."
 tribal_pol.38.a.tooltip:0 "Może to nas poróżnić z krajem [SCOPE.sCountry('randomized_tribal_neighbor').GetName]"
 tribal_pol.38.b:0 "Grzecznie odrzucimy ich prośbę i odeślemy ich z powrotem do [SCOPE.sP('randomized_tribal_neighbor_province').GetName]."
 tribal_pol.39.t:0 "Plemię opuszcza [SCOPE.sP('randomized_tribal_neighbor_province').GetName] "
 tribal_pol.39.desc:0 "Jedno z naszych pomniejszych plemion opuściło [SCOPE.sP('randomized_tribal_neighbor_province').GetName] i osiedliło się w [SCOPE.sP('randomized_country_province').GetName], [randomized_country_province.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sCountry('original_country').GetAdjective]. Nie tylko chętnie przyjęli tych zdrajców, ale oczywiście nie zastanowili się, jak bardzo obrażają nasz naród.\n\nJeśli zamierzamy odpłacić się za zniewagę ze strony [SCOPE.sCountry('original_country').GetAdjective], powinniśmy to zrobić jak najszybciej. To jedyny sposób, aby pokazać im, jak traktujemy zdrajców, a także tych, którzy przyjmują ich do siebie."
 tribal_pol.39.a:0 "[SCOPE.sCountry('original_country').GetName] zapłaci za tę zniewagę."
 tribal_pol.39.b:0 "A jednak musimy się skupić na innych sprawach."
 tribal_pol.40.t:0 "Nieprzyjaźni sąsiedzi"
 tribal_pol.40.desc:0 "Po tym, jak przyjęliśmy członków ich plemienia do [SCOPE.sP('randomized_country_province').GetName], wygląda na to, że [SCOPE.sCountry('randomized_tribal_neighbor').GetName] ogłosili nas wrogami swojego narodu. Nasze obawy okazały się słuszne, nasza chęć przyjęcia ich ludu doprowadziła naszego sąsiada do szału.\n\nTeraz powinniśmy spodziewać się wrogich działań z ich strony, ponieważ nasze relacje uległy znacznemu pogorszeniu. Jeśli nie będziemy czujni, możemy znaleźć się na niewłaściwym końcu piki."
 tribal_pol.40.a:0 "Niech przyjdą."
 annexation.1.t:0 "Uciekinierzy przekraczają granice"
 annexation.1.desc:0 "Uciekając przed straszliwą wojną z krajem [SCOPE.sC('actor').GetName], wielu ważnych dygnitarzy zdołało uciec na nasze ziemie, mając nadzieję na znalezienie schronienia.\n\nNasi doradcy odradzają udzielanie im azylu ze względu na niestabilną sytuację polityczną w naszym regionie i rzeczywiście, moglibyśmy zyskać przychylność [SCOPE.sC('actor').GetAdjective], gdybyśmy uporali się z robotą za nich..."
 annexation.1.a:0 "Powitaj ich!"
 annexation.1.b:0 "Zabij ich."
 annexation.2.t:0 "Uciekinierzy przekraczają granice"
 annexation.2.desc:0 "Uciekając przed straszliwą wojną z krajem [SCOPE.sC('actor').GetName], wielu ważnych dygnitarzy zdołało uciec na nasze ziemie, mając nadzieję na znalezienie schronienia.\n\nNasi doradcy odradzają udzielanie im azylu ze względu na niestabilną sytuację polityczną w naszym regionie i rzeczywiście, moglibyśmy zyskać przychylność [SCOPE.sC('actor').GetAdjective], gdybyśmy uporali się z robotą za nich..."
 annexation.2.a:0 "Powitaj ich!"
 annexation.2.b:0 "Zabij ich."
 annexation.3.t:0 "Elita [SCOPE.sC('annexee').GetAdjective]"
 annexation.3.desc:0 "Po przedłużającym się podboju w końcu rozgromiliśmy armie [SCOPE.sC('annexee').GetAdjective] i spustoszyliśmy ich ziemie. Podczas splądrowania stolicy wzięto wielu ważnych jeńców, z których wielu zajmowało wcześniej ważne stanowiska [SCOPE.sC('annexee').Custom('get_court_type_pl_W_Na')] [SCOPE.sC('annexee').Custom('get_court_type_pl_MSC')] [SCOPE.sC('annexee').GetAdjective].\n\nTeraz marnieją w naszych lochach, czekając na los, jaki zdecydujemy się im narzucić."
 annexation.3.a:0 "Nasi wrogowie nie zasługują na litość."
 everybody_gonna_die:0 "Każda postać [SCOPE.sC('annexee').GetAdjective] zostanie uśmiercona przed wiwatującymi tłumami [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
 annexation.3.b:0 "Wypędź elitę, a resztę wytnij w pień."
 important_people_banished:0 "Ważne postacie zostaną wygnane do obcych krajów zamiast zostać stracone lub uwięzione."
 annexation.3.c:0 "Uwięź ich przywódców; reszta niech idzie precz."
 important_prisoners_taken:0 "Ważne postaci [SCOPE.sC('annexee').GetAdjective] zostaną uwięzione przez #Y [SCOPE.sC('annexer').GetName]#!."
 annexation.3.d:0 "Osądź ważne rodziny."
 decide_for_each_important_family:0 "Będzie można zdecydować, co zrobić z każdą ważną #Y rodziną#!."
 annexation.4.t:0 "Wielkie rodziny [SCOPE.sC('annexee').GetAdjective]"
 annexation.4.desc:0 "Kilka ważnych rodzin jest znanych z tego, że stanowiły władze [SCOPE.sC('annexee').GetAdjective]. Chociaż pozostawiliśmy zwykłych mężczyzn i kobiety z upadłego kraju na pastwę losu, musimy dokładnie rozważyć, jak postąpić z elitą [SCOPE.sC('annexee').GetAdjective]."
 annexation.4.a:0 "[SCOPE.sChar('first_family_head').GetName] otrzyma ciepłe powitanie."
 annexation.4.b:0 "[SCOPE.sChar('second_family_head').GetName] może schronić się u nas."
 annexation.4.c:0 "[SCOPE.sChar('third_family_head').GetName] dostanie u nas schronienie."
 annexation.4.d:0 "[SCOPE.sChar('fourth_family_head').GetName] z rodziną znajdzie u nas schronienie."
 annexation.4.e:0 "Ukrzyżuj resztę."
 annexation.4.e.tt:0 "Egzekucja tak wielu przedstawicieli kultury [annexee.GetPrimaryCulture.GetName] zostanie uznana za szczególnie okrutną decyzję."
 tyranny_per_family_crucified:0 "Otrzymasz #R 1#! tyranii za każdą skazaną na śmierć rodzinę."
 per_family_crucified:0 "Tłumy [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] uwielbiają widowiska, a twój władca otrzyma #G 1.25#! popularności za każdą ukrzyżowaną rodzinę.\n"
 per_family_turned_away:0 "Rodziny [SCOPE.GetRootScope.GetCountry.GetAdjective] cenią swoje przywileje i otrzymają #G 1.25#! popularności za każdą rodzinę, której odmówiono wjazdu do naszego kraju.\n"
 ip_republic.43.t:0 "Wpływowa rodzina"
 ip_republic.43.desc:0 "[SCOPE.sChar('patron_family_member').GetPraenomen], ze znanej rodziny [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective], oferuje nam wsparcie rozległej sieci kontaktów swojej rodziny, w celu lepszej reorganizacji naszego systemu biurokratycznego.\n\nCiekawe, że propozycja została złożona właśnie teraz; rzeczywiście, niektórzy mogą się zastanawiać, jaki może być prawdziwy cel tej oferty. Prosi jedynie o wydanie proklamacji wyrażającej ogromną wdzięczność za lojalność rodziny [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]. "
 ip_republic.43.a:0 "Czemu nie?"
 ip_republic.43.b:0 "Brzmi jak pułapka."
 important_family_consequences:0 "Nie będziemy w stanie działać przeciwko rodzinie [SCOPE.sChar('patron_family_member').GetFamilyDisplayName] przez #R 5#! lat."
 family_favor_imprison:0 "Owes the [SCOPE.sChar('target').GetFamilyDisplayAdjective] family a favor."
 subtract_5_loyalty_family:0 "Każdy członek rodziny #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#! traci #R 10#! lojalności."
 ip_republic.44.t:0 "Brak zaufania"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], [Select_CString(dissatisfied_party_leader.IsFemale, 'przedstawicielka', 'przedstawiciel' )] [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], [Select_CString(dissatisfied_party_leader.IsFemale, 'poinformowała', 'poinformował' )] senat, że zamierza przekazać jednemu z naszych odznaczonych generałów, [Select_CString(party_general.IsFemale, 'niejakiej', 'niejakiemu' )] [SCOPE.sChar('party_general').GetName], dodatkowe fundusze i wyposażenie, które [SCOPE.sChar('dissatisfied_party_leader').GetHerHis] zdaniem są wstrzymywane przez nasz rząd.\n\nNależy zauważyć, że tak się składa, że generał, o którym mowa, jest również członkiem [SCOPE.sChar('dissatisfied_party_leader').GetPartyName] - taka "darowizna" może bardzo wpłynąć na [SCOPE.sChar('dissatisfied_party_leader').GetHerHis] lojalność wobec państwa."
 ip_republic.44.a:0 "Co za wspaniała inicjatywa."
 ip_republic.44.b:0 "Zmuś senat do zawetowania tej akcji."
 ip_republic.44.c:0 "To oznacza zdradę!"
 ip_republic.45.t:0 "Reformy rodziny [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]"
 ip_republic.45.desc_first:0 "Długo debatowaliśmy nad losem uciskanych w odniesieniu do wojska [ROOT.GetCountry.GetAdjective]. Nasza polityka wykluczenia, z której wycofujemy się tylko w razie potrzeby spowodowała, że inne narody wyprzedziły nas w sprawach wojskowych.\n\nOtrzymaliśmy wiadomość, że w kraju [SCOPE.sC('first_marian_reformer').GetName] zaszły wielkie reformy, napędzane przez obustronne siły elit i zwykłych ludzi, co skutkuje radykalnymi zmianami w samej naturze wojska [SCOPE.sC('first_marian_reformer').GetAdjective].\n\n[SCOPE.sChar('military_genius').GetName], [SCOPE.sChar('military_genius').GetWomanMan] o bystrym umyśle wojskowym twierdzi, że przyjęcie podobnego podejścia mogłoby nam przynieść korzyści; chociaż koszt takiej sprawy jest wart rozważenia."
 ip_republic.45.desc_other:0 "Liczni uciskani biedacy od dawna opowiadają się za włączeniem ich do wielkich armii [ROOT.GetCountry.GetAdjective]. Po pokoleniach ucisku jeden człowiek powstał, by rzucić wyzwanie status quo i reprezentować interesy tych niższych klas.\n\n[SCOPE.sChar('military_genius').GetName], [Select_CString(military_genius.IsFemale, 'która', 'który' )] przez wielu jest [Select_CString(military_genius.IsFemale, 'uważana', 'uważany' )] za jeden z największych umysłów naszego pokolenia, zajmuje kluczowe stanowisko [ROOT.GetCountry.Custom('get_court_type_pl_W_Na')] nasz[ROOT.GetCountry.Custom('get_court_type_pl_YmEj')] [ROOT.GetCountry.Custom('get_court_type_pl_MSC')], stąpając na cienkiej linii między populizmem a arystokracją, zachowując jednocześnie wiarygodność wśród rówieśników.\n\nBędąc zawsze innowacyjnym myślicielem, [Select_CString(military_genius.IsFemale, 'złożyła', 'złożył' )] propozycję, domagając się całkowitej zmiany naszej polityki rekrutacyjnej i umożliwienia szerszego włączenia niższych klas w sprawy wojskowości państwowej. Taka radykalna reforma z pewnością będzie miała konsekwencje, niezależnie od naszego stanowiska."
 ip_republic.45.a:0 "Wprowadźmy te reformy!"
 ip_republic.45.b:0 "Koszty są po prostu zbyt wielkie."
 ip_republic.45.d:0 "Musimy iść z duchem czasu! Przyjmijmy reformy!"
 marian_event_fired:0 "Wydarzył się ciąg wydarzeń dotyczących reformy wojskowej."
 unlocks_marian_reform_tooltip:0 "#G Teraz możliwa jest zmiana ostatniego prawa z kategorii reform wojskowych#!"
 ruler_is_populist_ip_44_tt:0 "Ta opcja jest dostępna #Y tylko#! dlatego, że protagonistą jest twój populistyczny władca!"
 diadochi_flavor.1.a.antigonus.death:0 "#R Jeśli NIE ZDOŁASZ podbić prowincji [GetProvince('(int32)418').GetName|Y] LUB stracisz prowincję [GetProvince('(int32)660').GetName|Y], [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)407').GetName|Y], [GetProvince('(int32)331').GetName|Y] lub [GetProvince('(int32)1936').GetName|Y], twoje imperium rozpadnie się, gdy umrze [GetCharacter('(int32)37').GetPraenomen].#! \n\n"
 diadochi_flavor.1.a.tt:0 "$legacy_of_alexander_wargoal_tt$\n\n#R Te roszczenia, jak i cel wojenny, znikną wraz ze śmiercią naszego drugiego władcy.#!"
 diadochi_flavor.2.a.tt:0 "$legacy_of_alexander_wargoal_tt$\n#R Te roszczenia, jak i cel wojenny, znikną wraz ze śmiercią naszego władcy.#!"
 legacy_of_alexander_wargoal_tt:0 "We can now use the #G Legacy of Alexander#! War Goal on other Diadochi.\n#G We have gained claims on [GetCharacter('(int32)39').GetPraenomen]'s former Empire#!:\n[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y], and [GetProvince('(int32)569').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.6.a.tt:0 "#R Utraciliśmy wszystkie roszczenia do imperium Aleksandra.#!\n#R Nie możemy już używać celu wojennego "Dziedzictwo Aleksandra" podczas wypowiadania wojny.#!"
 diadochi_flavor.1.t:0 "Wojny diadochów"
 diadochi_flavor.1.a:0 "Imperium należy do najsilniejszego!"
 diadochi_flavor.1.b:0 "Antygon przetrwa wszystko, bez względu na koszty!"
 diadochi_flavor.1.b.tt:0 "Wszystkie umiejętności, które posiada [GetCountry('PRY').GetRuler.GetPraenomen], zostaną zredukowane do wartości #R 7#!."
 diadochi_flavor_1_desc_intro:0 "Po zbudowaniu największego imperium, jakie kiedykolwiek widział świat, [GetCharacter('(int32)39').GetPraenomen] Wielki zmarł nagle 19 lat temu. Jako że nie było wyraźnego sukcesora imperium, generałowie Aleksandra, którzy walczyli o jego spuściznę, zaczęli być nazywani "diadochami", czyli następcami.\n\n"
 diadochi_flavor_1_desc_outro:0 "[GetCharacter('(int32)37').GetPraenomen] odniósł być może najwięcej sukcesów ze wszystkich następców, ale tam, gdzie jest sukces, są i wrogowie, a teraz jest on sam - bezbronny."
 diadochi_flavor.1.desc:0 "$diadochi_flavor_1_desc_intro$Jako satrapa w [GetProvince('(int32)1936').GetArea.GetRegion.GetName] nasz władca [GetCharacter('(int32)37').GetPraenomen] nie uczestniczył w większości wielkich kampanii, które prowadził [GetCharacter('(int32)39').GetPraenomen], ale w wyniku konfliktów podczas ostatniej dekady stał się najpotężniejszym z następców. Gdzie indziej, [GetCharacter('(int32)24').GetPraenomen] zdołał odzyskać [GetProvince('(int32)918').GetName] i zjednoczyć wschodnie imperium, a w [GetCountry('MAC').GetAdjective] trwa walka o region [GetProvince('(int32)418').GetArea.GetRegion.GetName] z [GetCharacter('(int32)32').GetPraenomen]em.\n\nNasza reputacja jako obrońcy wolnych greckich miast przysporzyła nam wielu przyjaciół wśród mniejszych greckich państw. W przeciwnym razie bylibyśmy teraz całkiem sami..."
 diadochi_flavor.2.desc:0 "$diadochi_flavor_1_desc_intro$Nasz władca [GetCountry('MAC').GetAdjective] [GetCharacter('(int32)32').GetPraenomen] jest synem, którego spłodził [GetCharacter('(int32)9').GetPraenomen], najstarszy z dowódców, których miał w swej armii [GetCharacter('(int32)39').GetPraenomen]. Po zamordowaniu poprzedniego regenta Perdikkasa, miał zaszczyt strzec następców, których pozostawił [GetCharacter('(int32)39').GetPraenomen], dopóki syn Aleksandra nie osiągnie pełnoletności. Po śmierci swego ojca, [GetCharacter('(int32)32').GetPraenomen] wypędził, z pomocą wrogów rodziciela, wyznaczonego opiekuna sukcesorów - Poliperchona. Następnie zabił następców Aleksandra i ich matki.\n\n$diadochi_flavor_1_desc_outro$ Jego mieszanie się w sprawy państw greckich trwa nadal, a teraz przejął kontrolę nad strategicznym [GetProvince('(int32)407').Custom('get_city_type_loc_pl_NARZ')] [GetProvince('(int32)407').GetName]."
 diadochi_flavor.3.desc:0 "$diadochi_flavor_1_desc_intro$Jako bliski przyjaciel, którego miał [GetCharacter('(int32)39').GetPraenomen] i doświadczony dowódca, nasz władca [GetCharacter('(int32)41').GetPraenomen] powinien otrzymać bogatszą prowincję niż [GetCountry('TRE').GetName]. Pomimo, że często angażował się w konflikty Antypatrydów w [GetCountry('MAC').GetAdjective] z [GetCharacter('(int32)37').GetPraenomen]em, byłym satrapą w [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] nie był w stanie rozszerzyć swoich wpływów poza region, który otrzymał.\n\n$diadochi_flavor_1_desc_outro$ To świetna okazja, jeśli tylko zdołamy zyskać sojuszników, aby się mu przeciwstawić..."
 diadochi_flavor.4.desc:0 "$diadochi_flavor_1_desc_intro$Nasz władca [GetCharacter('(int32)42').GetPraenomen], jako jeden z najstarszych przyjaciół, których miał [GetCharacter('(int32)39').GetPraenomen], zyskał najbogatszą prowincję imperium - [GetCountry('EGY').GetName]. Ekspansję na tereny regionów [GetProvince('(int32)418').GetArea.GetRegion.GetName] i [GetProvince('(int32)790').GetArea.GetRegion.GetName] udaremnił jednak [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, były satrapa w [GetProvince('(int32)1936').GetArea.GetRegion.GetName], którego syn [GetCharacter('(int32)38').GetPraenomen] 'Oblężyciel' niedawno zmiażdżył całą naszą flotę w bitwie pod Salaminą u wybrzeży prowincji [GetProvince('(int32)331').GetArea.GetName].\n\n$diadochi_flavor_1_desc_outro$ To świetna okazja, jeśli tylko zdołamy zyskać sojuszników, aby się mu przeciwstawić..."
 diadochi_flavor.5.desc:0 "$diadochi_flavor_1_desc_intro$W tym czasie, nasz władca [GetCharacter('(int32)24').GetPraenomen] odzyskał satrapię w [GetProvince('(int32)918').GetName] z rąk [GetCharacter('(int32)37').GetPraenomen], byłego satrapy w [GetProvince('(int32)1936').GetArea.GetRegion.GetName], który najechał wschód i zagarnął królewskie skarby, zanim powrócił do regionu [GetProvince('(int32)790').GetArea.GetRegion.GetName]. Dzięki własnym umiejętnościom, [GetCharacter('(int32)24').GetPraenomen] kontroluje teraz całe wschodnie imperium.\n\n[GetCharacter('(int32)37').GetPraenomen] odniósł być może najwięcej sukcesów ze wszystkich następców, ale tam, gdzie jest sukces, są i wrogowie, a teraz jest on sam - bezbronny. To wspaniała okazja, jeśli tylko zdołamy zagwarantować pokój na naszej wschodniej granicy..."
 diadochi_flavor.6.t:0 "Epigoni"
 diadochi_flavor.6.desc:0 "Czas królów, których niegdyś miał u swego boku [GetCharacter('(int32)39').GetPraenomen] przeminął, a wraz z ich śmiercią także bezpośrednie roszczenia do jego imperium. Osoby, które stały się znane jako "diadochowie", teraz same są zastępowane przez swoje potomstwo, "epigonów".\n\nChociaż to potężni przywódcy, mający silne roszczenia do królestw swoich ojców, ci "epigonowie" są tylko regionalnymi dynastiami i nie mogą odbudować imperium, które zostało splugawione przez pokolenie konfliktów wewnętrznych."
 diadochi_flavor.6.a:0 "Świat pozna nas po naszych własnych czynach."
 diadochi_flavor.7.t:0 "Stolica imperium"
 diadochi_flavor.7.desc:0 "Jako następca imperium, które zbudował [GetCharacter('(int32)39').GetPraenomen], musimy rozważyć, czy [ROOT.GetCountry.GetCapital.GetName] jest naprawdę najlepszym miejscem do rządzenia światem hellenistycznym. Niektórzy twierdzą, że istnieją inne miasta, które lepiej lepiej spełnią tę funkcję.\n\nOczywiście każda możliwa lokalizacja ma swoje zalety, więc wybór ten musi zostać podjęty z rozwagą."
 diadochi_flavor.7.a:0 "[GetProvince('(int32)379').GetName] - siedziba królów z rodu Argeadów."
 diadochi_flavor.7.b:0 "[GetProvince('(int32)516').GetName] - serce Egiptu."
 diadochi_flavor.7.c:0 "[GetProvince('(int32)918').GetName] - miejsce, gdzie było centrum imperium."
 diadochi_flavor.7.d:0 "[GetProvince('(int32)4371').GetName] - na krańcu świata."
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName] pozostanie naszą stolicą."
 diadochi_flavor.8.t:0 "Zachwiana pozycja Antygonidów"
 diadochi_flavor.8.desc:0 "Wraz z jego śmiercią, państwo, które [GetCharacter('(int32)37').GetPraenomen] stworzył z frygijskiej satrapii pozostało bez założyciela. Niegdyś szybki rozwój jego królestwa wywoływał podziw i zazdrość całego pokolenia, ale zmasowana wrogość innych diadochów wystawiła starego wodza armii na ciężką próbę.\n\nLojalność naszych azjatyckich poddanych i ich macedońskich zarządców osłabła, a niezliczone prowincje już witają naszych wrogów, sprawiając, że pozostałe są niebezpiecznie blisko oderwania się od naszej władzy. Musimy zdecydować, czy próbujemy utrzymać w całości to, co pozostało ze wschodniego rdzenia państwa, które zbudował [GetCharacter('(int32)37').GetPraenomen], czy też ryzykujemy los naszej dynastii w powiązaniu z Grekami na zachodzie."
 diadochi_flavor.8.a:0 "Powrócimy, aby odzyskać to, co zostało utracone."
 diadochi_flavor.8.at:0 "All Antigonid territories outside [GetProvince('(int32)743').GetName|Y], [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], and [GetProvince('(int32)331').GetArea.GetName|Y] may be #R divided among other Diadochi#!."
