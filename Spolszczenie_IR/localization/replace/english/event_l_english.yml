 high_zeal_tooltip:0 "Ta opcja jest dostępna dzięki wysokiej #Y gorliwości#! twojego władcy."
 faction.6.t:0 "Prośba o przysługę"
 faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName] [Select_CString(favor_party_leader.IsFemale, 'podeszła', 'podszedł' )]  do [ROOT.GetCountry.GetRuler.GetName] na osobności, przypominając [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'jej', 'mu' )] o dawnych przysługach, które wyświadczyła nam [SCOPE.sChar('favor_party_leader').GetPartyName].\n\nWiedzieliśmy, że ten dzień może nadejść i wygląda na to, że [SCOPE.sChar('favor_party_leader').GetPraenomen] nalega, abyśmy spłacili dług, który mu jesteśmy [Select_CString(favor_party_leader.IsFemale, 'jej', 'mu' )] winni."
 faction.6.a:0 "Wydaje się to sprawiedliwe."
 faction.6.b:0 "Wymyśl jakąś wymówkę."
 faction.6.c:0 "Nic nie obiecaliśmy."
 faction.6.d:0 "Musimy odmówić, dla dobra [ROOT.GetCountry.GetAdjective]."
 faction.6.e:0 "Drobne łapówki są równie bezwartościowe co [SCOPE.sChar('favor_party_leader').GetPraenomen]."
 faction.7.t:0 "W potrzebie"
 faction.7.desc:0 "[Select_CString(favor_party_leader.IsFemale, 'Przedstawicielka', 'Przedstawiciel' )] [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('favor_party_leader').GetName], [Select_CString(favor_party_leader.IsFemale, 'poprosiła', 'poprosił' )] o przysługę.\n\nOdrzucenie tej prośby byłoby nieprzyzwoite."
 faction.7.a:0 "Bardzo dobrze..."
 faction.7.b:0 "Ta prośba wydaje się nierozsądna."
 faction.8.t:0 "Zaskakująca prośba"
 faction.8.desc:0 "Wygląda na to, że nasze ciągłe poleganie na szczodrości [SCOPE.sChar('favor_party_leader').GetPartyName] ma konsekwencje.\n\n[SCOPE.sChar('favor_party_leader').GetName] [Select_CString(favor_party_leader.IsFemale, 'zwróciła', 'zwrócił' )] się do [ROOT.GetCountry.Custom('get_court_type_pl_DOP')], proponując nam wymianę naszego honorowego doradcy finansowego, [SCOPE.sChar('current_tribune_target').GetName], na faworyzowanego kandydata [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('new_tribune_target').GetName].\n\nJasno [Select_CString(favor_party_leader.IsFemale, 'dała', 'dał' )] do zrozumienia, że jeśli się nie zobowiążemy, ujawni szczegóły naszej gotowości do przyjmowania łapówek."
 faction.8.a:0 "Czas, żeby [SCOPE.sChar('current_tribune_target').GetPraenomen] [Select_CString(current_tribune_target.IsFemale, 'przeszła', 'przeszedł' )] na emeryturę."
 faction.8.b:0 "No i? Ludzie nas uwielbiają!"
 faction.9.t:0 "Niepokojąca prośba"
 faction.9.desc:0 "[SCOPE.sChar('favor_party_leader').GetPartyName] wyświadczyła dla [ROOT.GetCountry.GetAdjective] tak wiele przysług, że mamy teraz wobec nich bardzo duży dług.\n\nOczywiście, [SCOPE.sChar('favor_party_leader').GetName] [Select_CString(favor_party_leader.IsFemale, 'musiała', 'musiał' )] pojawić się w najgorszym możliwym momencie żądając, aby [SCOPE.sChar('favor_party_leader').GetHerHis] [Select_CString(new_tribune_target.IsFemale, 'najlepsza przyjaciółka', 'najlepszy przyjaciel' )], [SCOPE.sChar('new_tribune_target').GetPraenomen] [Select_CString(new_tribune_target.IsFemale, 'otrzymała', 'otrzymał' )] stanowisko ministra w miejsce naszego własnego kandydata."
 faction.9.a:0 "Niefortunne, ale uczciwe."
 faction.9.b:0 "Nie możemy na to pozwolić - opóźnij ich!"
 faction.9.c:0 "Hmm. Co powiesz na bardziej odpowiednią rolę?"
