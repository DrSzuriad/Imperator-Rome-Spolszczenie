 diadochi_flavor.9.t:0 "Sprawa [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.9.desc:0 "Gdy zginął [GetCharacter('(int32)37').GetPraenomen] Jednooki państwo, które stworzył z niewielkiej frygijskiej satrapii, pozostało bez założyciela. Gwałtowny rozwój królestwa, którym władał [GetCharacter('(int32)37').GetPraenomen], wzbudził zazdrość i podziw całego pokolenia, a dziedzictwo to będzie nadal przynosić korzyści naszym władcom przez kolejne dekady."
