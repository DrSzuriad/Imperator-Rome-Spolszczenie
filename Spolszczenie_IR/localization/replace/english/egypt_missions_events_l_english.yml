l_english:
 me_egypt_1_sea.1.t:0 "Rodyjski dwór: Rodyjskie bastiony"
 me_egypt_1_sea.1.desc:0 "Nie tak dawno temu, [GetCharacter('(int32)38').GetName], którego ojcem jest [GetCharacter('(int32)37').GetName] oblegał [GetProvince('(int32)266').GetName], by zapobiec połączeniu ich sił z naszymi.\n\nNa znak naszej przyjaźni z Rodyjczykami oraz w celu zabezpieczenia ich miasta, sfinansujemy budowę nowych twierdz, wyższych murów i silniejszych wież. Nasze wpływy w tej części Morza Śródziemnego nie będą już kwestionowane!"
 me_egypt_1_sea.1.a:0 "Zbudujmy nową twierdzę!"
 me_egypt_1_sea.1.b:0 "Jeśli [GetCharacter('(int32)38').GetName] nie zburzył tych murów, przetrwają wszystko."
 me_egypt_1_sea.2.t:0 "Rodyjski dwór: Rodyjskie biblioteki"
 me_egypt_1_sea.2.desc:0 "W naszych staraniach, by przekształcić [GetProvince('(int32)266').GetName] w Północną Stolicę naszego królestwa, wspaniałe mury oraz budynki nie wystarczą, jeśli nie towarzyszą im równie wspaniali ludzie. Intelektualiści najwyższego kalibru powinni być przyciągani do miasta i przenosić się tam lub być kształceni na miejscu, i generalnie wybierać je jako idealne miejsce do wygodnego życia i poszukiwania wiedzy.\n\nAby zaspokoić ich potrzeby, powinniśmy zwiększyć liczbę bibliotek i wysłać kilku naszych najlepszych uczonych, aby nimi zarządzali!"
 me_egypt_1_sea.2.a:0 "Zbudujmy nową bibliotekę!"
 me_egypt_1_sea.2.b:0 "[GetProvince('(int32)516').GetName] powinna być jedyną kulturalną stolicą naszego narodu."
 me_egypt_1_sea.3.t:0 "Rodyjski dwór: Rodyjskie akademie"
 me_egypt_1_sea.3.desc:0 "Jeśli chcemy, by [GetProvince('(int32)266').GetName] stało się kulturalną stolicą naszego królestwa, musimy zainwestować w kształcenie miejscowej elity na takim samym poziomie jakie zapewnia [GetProvince('(int32)516').GetName].\n\nNajbardziej obiecująca arystokratyczna młodzież otrzyma wysokiej jakości edukację filozoficzną w [GetProvince('(int32)266').GetName] i stanie się naszą klasą rządzącą. Jednocześnie, nadzwyczajne akademie przyciągną również klasę rządzącą z sąsiednich krajów, co pozwoli nam rozprzestrzenić naszą kulturę daleko i szeroko!"
 me_egypt_1_sea.3.a:0 "Zbudujmy nową akademię!"
 me_egypt_1_sea.3.b:0 "Jeśli Rodyjczycy chcą się uczyć, [GetProvince('(int32)516').GetName] na nich czeka."
 me_egypt_1_sea.4.t:0 "Rodyjski dwór: Szkoła rzeźbiarzy"
 me_egypt_1_sea.4.desc:0 "Obecnie najlepsi rzeźbiarze na całym świecie przybywają do [GetProvince('(int32)266').GetName], by doskonalić swoją sztukę. Ich dramatyczny styl jest w modzie na każdym dworze i stał się uosobieniem wyrafinowania i wytworności. Ten rynek ma ogromny potencjał, by jeszcze bardziej się rozwinąć, a przy odpowiednim patronacie Rodyjczycy mogliby sprzedawać te posągi nawet barbarzyńskim ludom Zachodu!"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] będzie [Select_CString(ROOT.Char.IsFemale, 'oczekiwała', 'oczekiwał' )] kilku ładnych posągów."
 me_egypt_1_sea.4.b:0 "Jeśli ci artyści są tacy dobrzy, [GetProvince('(int32)516').GetName] powinna stać się ich siedzibą."
 me_egypt_1_sea.5.t:0 "Cypryjskie doki: Rynki Salaminy"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] zawsze był naturalnym pomostem dla handlu pomiędzy światem greckim, Egiptem i Azją Mniejszą. Każda inwestycja w lokalny handel na pewno nam się bardzo opłaci. \n\nZwłaszcza Salamina Cypryjska jest starożytnym i bogatym miastem, słynącym z kupców, którzy jako pierwsi zapoznali kontynentalnych Greków z asyryjskimi wyrobami i egipskimi bogami. Okazując nasze wsparcie dla lokalnych rynków, udobruchamy najbardziej wpływowych kupców miasta."
 me_egypt_1_sea.5.a:0 "[GetProvince('(int32)331').GetName] zasługuje na zbudowanie nowego targowiska!"
 me_egypt_1_sea.5.b:0 "Nie potrzebujemy więcej kupców."
 me_egypt_1_sea.6.t:0 "Cypryjskie doki: Renomowani szkutnicy"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] jest idealnym portem do kontroli południowego wybrzeża Azji Mniejszej oraz wybrzeży Syrii i Fenicji. Wyspa jest również bogata w drewno i tradycyjnie słynie ze swoich szkutników i wioślarzy.\n\nPowinniśmy to wykorzystać. [GetProvince('(int32)331').GetArea.GetName] jest miejscem, w którym wspieranie lokalnego handlu drewnem przyniesie ogromne korzyści, również jego głównym partnerom handlowym. Z drugiej strony, nasze interesy leżą na morzu, a zaspokajanie potrzeb takich znanych żeglarzy może działać tylko na naszą korzyść."
 me_egypt_1_sea.6.a:0 "Wesprzyjmy więc lokalne tradycje!"
 me_egypt_1_sea.6.a.tt:0 "Również [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] oraz [GetProvince('(int32)416').GetName|Y] otrzymują #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b:0 "Nie potrzebujemy więcej statków."
 me_egypt_1_sea.7.t:0 "Cypryjskie doki: Błogosławieństwo Afrodyty"
 me_egypt_1_sea.7.desc:0 "[aphrodite_scope.GetName] cieszy się dużą popularnością na Cyprze, a [GetProvince('(int32)334').GetName] jest największym i najważniejszym ośrodkiem jej kultu we wschodniej części Morza Śródziemnego. Ma to zapewne związek, z tym, że zgodnie z tradycją, bogini - zrodzona z fal - wyłoniła się z morza i po raz pierwszy wylądowała właśnie w [GetProvince('(int32)334').GetName]. Dzięki tej historii zyskała przydomek "Paphia", z którym jest utożsamiana od wieków.\n\nW naszym dążeniu do absolutnej kontroli nad morzami, po prostu nie możemy sobie pozwolić na przeoczenie potężnej bogini zrodzonej prosto z morskich fal!"
 me_egypt_1_sea.7.a:0 "Zbudujmy nową świątynię na cześć Afrodyty!"
 me_egypt_1_sea.7.b:0 "Sanktuarium Afrodyty jest już majestatyczne i bogate."
 me_egypt_1_sea.8.t:0 "Cypryjskie doki: Kopalnie miedzi"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] jest jednym z głównych producentów miedzi w całym basenie Morza Śródziemnego - a miedź tworzy monety. Powinniśmy zapewnić stały przypływ surowców, aby wesprzeć nasze mennice!\n\nMiedź jest również szeroko stosowana w kilku stopach codziennego użytku, w szczególności w brązie. Podczas gdy brąz w wyposażeniu armii staje się coraz rzadszy, nadal jest głównym materiałem wykorzystywanym przy tworzeniu posągów oraz jest szeroko stosowany w garncarstwie i dekoracji."
 me_egypt_1_sea.8.a:0 "Zbudujmy kilka nowych kopalni!"
 me_egypt_1_sea.8.b:0 "Co jeśli zbyt duża ilość miedzi zachwieje rynkiem?"
 me_egypt_1_sea.9.t:0 "Cypryjskie doki: Podatki dla bazyleusa"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] jest niezwykle bogatą wyspą dzięki swojej licznej populacji, zasobom naturalnym i idealnemu - dla handlu - położeniu geograficznemu. Jednak większość z tych bogactw pozostanie w rękach prywatnych obywateli - chyba że je opodatkujemy."
 me_egypt_1_sea.9.a:0 "Zbudujmy więcej urzędów podatkowych!"
 me_egypt_1_sea.9.b:0 "Szanujemy dochody naszych poddanych."
 me_egypt_1_sea.10.t:0 "Związek Azjatycki: Związek Chrysaorski"
 me_egypt_1_sea.10.desc:0 "Biorąc pod uwagę jej położenie geograficzne, Karia ([GetProvince('(int32)1980').GetArea.GetName] oraz [GetProvince('(int32)1956').GetArea.GetName]) jest trudnym do kontrolowania obszarem dla naszego morskiego imperium. Moglibyśmy jednak odciążyć nasz aparat wojskowy i biurokratyczny, wykorzystując silną tożsamość lokalną Karian. Pozwolenie im na pewną dozę samorządności zapewni im szczęście i długotrwałą lojalność. Zwiększy to również naszą popularność wśród wszystkich Greków, dla których [ROOT.GetCountry.GetRuler.GetName] zacznie jawić się jako długo oczekiwany wyzwoliciel.\nMoglibyśmy uwolnić Karyjczyków jako związek wasalny pod auspicjami Zeusa Chrysaoreusa, czczonego w lokalnym sanktuarium w [GetProvince('(int32)1980').GetName]. \n\nCzy chcemy tak postąpić?"
 me_egypt_1_sea.10.a:0 "Tak, niech powstanie #Y Związek Chrysaorski#!!"
 me_egypt_1_sea.10.a.tt:0 "#Y Związek Chrysaorski #! zostanie powołany jako państwo wasalne."
 me_egypt_1_sea.10.a.tt.2:0 "Każde terytorium, które jest w posiadaniu naszym lub jednego z naszych wasali w obszarze [GetProvince('(int32)1980').GetArea.GetName|Y] oraz [GetProvince('(int32)1956').GetArea.GetName|Y] będzie teraz należeć do nowo powstałego #Y Związku Chrysaorskiego#!."
 me_egypt_1_sea.10.b:0 "Nie, lepiej, żebyśmy kontrolowali ten obszar bezpośrednio."
 me_egypt_1_sea.10.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_10$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.11.t:0 "Nowy Związek Helleński"
 me_egypt_1_sea.11.desc:0 "Grecy nigdy nie byli zjednoczeni politycznie, zawsze dumni ze wspólnej kultury, ale szanując autonomię i wolność poszczególnych miast. Jedynie krytyczne sytuacje zbliżały ich do siebie, niejako z konieczności, jak na przykład niebezpieczeństwo inwazji perskiej, ale takie sojusze zawsze były bardzo niestabilne i krótkotrwałe.\n\nTaka mentalność sprawiała, że byli podzieleni i zbyt słabi wobec rosnącego w siłę imperium Aleksandra i rządów jego następców. Dlatego [ROOT.GetCountry.GetRuler.GetName] został wybrany jako przywódca zdolny ich zjednoczyć oraz poprowadzić. Patrzą na naszego bazyleusa jak na swojego wyzwoliciela i obrońcę oraz marzą o Grecji ponownie zjednoczonej do walki ze wschodnimi wrogami."
 me_egypt_1_sea.11.a:0 "Niech tak będzie! Dziś Związek Helleński narodził się na nowo."
 me_egypt_1_sea.11.a.tt:0 "Utworzenie #Y Związku Helleńskiego#! jako państwa wasalnego."
 me_egypt_1_sea.11.a.tt.2:0 "[GetCulture('macedonian').GetCultureGroup.GetName] populacja w całym basenie Morza Śródziemnego będzie zadowolona z naszych działań."
 me_egypt_1_sea.11.a.tt.3:0 "Każde terytorium, które posiadamy my lub państwo od nas zależne, w regionach [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] oraz [GetProvince('(int32)389').GetArea.GetName|Y], będzie od teraz należeć do #Y Związku Helleńskiego#!."
 me_egypt_1_sea.11.b:0 "Grekom nie można w niczym zaufać. Nie zmieniajmy tego."
 me_egypt_1_sea.11.b.tt:0 "[GetCulture('macedonian').GetCultureGroup.GetName] populacja w całym basenie Morza Śródziemnego będzie niezadowolona z naszych działań."
 me_egypt_1_sea.11.b.tt.2:0 "Nasi dotychczasowi greccy poddani będą rozczarowani."
 me_egypt_1_sea.11.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_11$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.12.t:0 "Rodyjski dwór: Rodyjski rozwój"
 me_egypt_1_sea.12.desc:0 "Rodyjczycy zostali pobłogosławieni przez bogów już na początku swego istnienia. Ich wyspa jest idealnym pomostem między kontynentalną Grecją, wyspami Morza Egejskiego, Azją Mniejszą i Wschodem. Wystarczająco duże, by być bogate i gęsto zaludnione, ale nie na tyle, by trudno było je kontrolować i chronić, [GetProvince('(int32)266').GetName] prosperowało przez stulecia.\n\nPołożenie wyspy, u wejścia do Morza Egejskiego i na głównych szlakach handlowych tego obszaru, przyciągnęło naszą uwagę, a niezłomna odwaga, z jaką [GetCharacter('(int32)38').GetName] został odparty przez jej mieszkańców, zasługuje na odpowiednią rekompensatę.\n\nByłoby dobrze, gdybyśmy przyczynili się do rozwoju [GetProvince('(int32)266').GetName], tak aby wyspa stała się ważnym krokiem do naszej ekspansji na tym obszarze."
 me_egypt_1_sea.12.a:0 "Do dzieła!"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] rozpocznie program budowy w [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "Rodyjski dwór"
 me_egypt_1_sea.13.desc:0 "Po długich latach inwestycji i prac, które zmieniły oblicze wyspy, [GetProvince('(int32)266').GetName] jest wreszcie godne miana Północnej Stolicy naszego imperium!\n\nNowoczesne budynki i piękne posągi zdobią miasto, chronione przez nieprzeniknione fortece. Nasi najlepsi uczeni uczęszczają do rodyjskich akademii, towary z całego znanego świata można znaleźć na rodyjskich rynkach, a miasto jest gotowe na wizytę naszego bazyleusa w każdej chwili!"
 me_egypt_1_sea.13.a:0 "Jest to zadowalający rezultat."
 me_egypt_1_sea.13.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_8$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.14.t:0 "Cypryjskie doki: Inwestycja na Cyprze"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], gdzie narodziła się piękna [aphrodite_scope.GetName], podziela urodę swej bogini. Jednak to, co naprawdę się dla nas liczy, to jego korzystne położenie i porty, które pozwolą nam pilnować wybrzeży zarówno Syrii, jak i Azji Mniejszej.\n\nWyspa jest łatwiejsza do ochrony niż obszar śródlądowy, ale to nie wystarczy, jeśli [GetProvince('(int32)331').GetArea.GetName] nie rozwinie infrastruktury portowej oraz gospodarki handlowej."
 me_egypt_1_sea.14.a:0 "Do dzieła!"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] rozpocznie program budowy na wyspie [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:0 "Cypryjskie doki: Stocznie na Cyprze"
 me_egypt_1_sea.15.desc:0 "W ciągu ostatniego roku na całej wyspie, a zwłaszcza w głównych portach Cypru, pojawiły się place budowy. Teraz prace są zakończone, a bogatsza i bardziej produktywna wyspa [GetProvince('(int32)331').GetArea.GetName] jest gotowa do inspekcji, którą przeprowadzi [ROOT.GetCountry.GetRuler.GetName]."
 me_egypt_1_sea.15.a:0 "To był sukces."
 me_egypt_1_sea.15.a.tt:0 "[GetCountry('EGY').GetName] przejmie kontrolę nad terytoriami: [GetProvince('(int32)334').GetName|Y] i [GetProvince('(int32)331').GetName|Y] oraz każdym innym na wyspie [GetProvince('(int32)331').GetArea.GetName|Y] posiadającym kopalnie (jeśli nie były kontrolowane)."
 me_egypt_1_sea.15.a.tt.2:0 "[GetProvince('(int32)334').GetName|Y] również otrzymuje '#Y $cyprian_docks_modifier$#!'."
 me_egypt_1_sea.15.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_9$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.16.t:0 "Aleksandryjskie stocznie: Porty w Aleksandrii"
 me_egypt_1_sea.16.desc:0 "Jednym z głównych powodów, dla których Egipt od dawna koncentruje się na działalności w głębi lądu, jest całkowity brak drewna nadającego się do żeglugi. Z trzciny papirusowej powstają lekkie i zwrotne łodzie, które od tysiącleci transportują towary i ludzi w górę oraz w dół Nilu, ale są one niewystarczające, by stawić czoła otwartemu morzu.\n\n[GetProvince('(int32)516').GetName] otrzyma stałe dostawy drewna dzięki handlowi, więc nadszedł czas, abyśmy rzucili wyzwanie falom, budując największe statki, jakie kiedykolwiek widziano!"
 me_egypt_1_sea.16.a:0 "Dobra robota."
 me_egypt_1_sea.16.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_1$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] oraz [GetProvince('(int32)517').GetName|Y] również otrzymują '#Y $alexandria_shipyard_modifier$#!'."
 me_egypt_1_sea.17.t:0 "Bezpieczne szlaki: Zwalczone piractwo"
 me_egypt_1_sea.17.desc:0 "Piraci nękali deltę Nilu, Morze Śródziemne oraz Morze Czerwone od wieków. Rozwijali się dzięki słabości lub samozadowoleniu wszystkich lokalnych potęg.\n\nCałkowite wyplenienie piractwa jest niemożliwe, ale udało nam się je opanować, wykorzeniając piratów z ich zatoczek wzdłuż naszych wybrzeży. Oczywiście nadal musimy walczyć z piratami z innych krajów, ale nasze przesłanie jest jasne: [GetCountry('EGY').GetName] nie jest miejscem, w którym piraci są mile widziani."
 me_egypt_1_sea.17.a:0 "Możemy być dumni z tego osiągnięcia."
 me_egypt_1_sea.17.a.tt:0 "#Y $mare_aegyptum_area$#! to obszar, na którym pojawia się admirał #Y Kallikrates#!."
 me_egypt_1_sea.17.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_2$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.18.t:0 "Związek Wyspiarzy: Pokój dla Wysp Egejskich"
 me_egypt_1_sea.18.desc:0 "[GetProvince('(int32)1915').GetArea.GetName] są przedmiotem sporów od śmierci Aleksandra. Nasze zainteresowanie morzem jest silne, ale [GetCharacter('(int32)37').GetName] też miał takie ambicje. Jego syn, [GetCharacter('(int32)38').GetName], został przez niego wysłany z ofertą bardzo warunkowej przyjaźni dla mieszkańców Wysp Egejskich. Nie mogąc odmówić, skapitulowały, lecz później uznały, że [ROOT.GetCountry.GetRuler.GetName] może zostać ich wybawcą i przynieść pokój. I nie zawiodły się.\n\nTeraz, gdy większość wysp jest pod naszą ochroną, powinniśmy umocnić swoją pozycję na całym Morzu Egejskim!"
 me_egypt_1_sea.18.a:0 "Do przodu!"
 me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] otrzymuje roszczenia do następujących terytoriów: [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] oraz [GetProvince('(int32)1973').GetName|Y], jeśli nie są one kontrolowane przez [GetCountry('EGY').GetName] lub jego państwa zależne.\n#Y $mare_aegaeum_area$#! to obszar, na którym pojawia się admirał #Y Bakchon#!."
 me_egypt_1_sea.18.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_3$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.19.t:0 "Potęga morska: Najsilniejsza flota"
 me_egypt_1_sea.19.desc:0 "Nawet potężny Agamemnon płynący do Troi nie dowodził tak imponującą flotą. Gdyby wszystkie nasze okręty zebrać w jednym miejscu, żagle zasłoniłyby horyzont! \n\nZajęło to sporo czasu, energii i złota, ale nasza królewska flota została nareszcie skompletowana, gotowa podjąć każde wyzwanie i zapewnić nam wpływy i władzę w każdym zakątku Morza Śródziemnego."
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] jest przerażającym wrogiem."
 me_egypt_1_sea.19.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_4$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.20.t:0 "Obrońca Morza Egejskiego: Egejskie posiadłości"
 me_egypt_1_sea.20.desc:0 "Tylko [GetCharacter('(int32)37').GetName] i jego syn [GetCharacter('(int32)38').GetPraenomen], kiedykolwiek wcześniej próbowali zdobyć całkowitą kontrolę nad Morzem Egejskim. [ROOT.GetCountry.GetRuler.GetName] dokonał tego, co innym się nie udało. \n\nTeraz liczne wyspy Morza Egejskiego są pod naszą ochroną i po raz pierwszy korzystają z pokoju oraz bezpieczeństwa pod jednym sztandarem. Mieszkańcy wysp świętują nasze przybycie festiwalami i ofiarami dla bogów!"
 me_egypt_1_sea.20.a:0 "Spójrz na to, [GetCharacter('(int32)37').GetPraenomen]ie. Ty stary głupcze!"
 me_egypt_1_sea.20.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_5$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.21.t:0 "Azjatyckie porty: Bezpieczne enklawy"
 me_egypt_1_sea.21.desc:0 "Teraz, gdy ustanowiliśmy nasze panowanie nad największą wyspą we wschodniej części Morza Śródziemnego i zabezpieczyliśmy kilka baz morskich w Azji Mniejszej, nasza pozycja w tym rejonie jest zapewniona, a nasza potęga wciąż rośnie!\n\nNie powinniśmy jednak popadać w samozadowolenie. Nasze posiadłości w Azji są oddalone od Egiptu i trudne do obrony, a w przypadku utraty dominacji na morzu, stałyby się całkowicie odizolowane."
 me_egypt_1_sea.21.a:0 "Kontynuujmy."
 me_egypt_1_sea.21.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_6$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.22.t:0 "Grecki przyczółek: Obrońca starożytnych tradycji"
 me_egypt_1_sea.22.desc:0 "Ateńczycy, niegdyś znani ze swojej marynarskiej sprawności i morskiego imperium, uznają naszą wyższość i powierzają nam swoje przetrwanie.\n\nZ pokorą dziedziczymy ich powołanie jako obrońcy greckiej wolności i autonomii, i obiecujemy wspierać grecką sprawę przeciwko naszym wspólnym wrogom i każdemu nowemu najeźdźcy."
 me_egypt_1_sea.22.a:0 "To wielki zaszczyt."
 me_egypt_1_sea.22.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_7$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.23.t:0 "Greckie twierdze: Zatoka Sarońska zabezpieczona"
 me_egypt_1_sea.23.desc:0 "Zabezpieczyliśmy kilka ufortyfikowanych baz morskich chroniących [GetProvince('(int32)416').GetName]. Choć słabo zaludnione i nieszczególnie atrakcyjne ze względu na swoje zasoby, terytoria te mają znaczną wartość strategiczną, umożliwiającą umocnienie naszej pozycji w Grecji. \n\nCały ten obszar jest pod całkowitą kontrolą, więc nasze statki są bezpieczne. Wykorzenienie nas z Grecji stało się trudnym wyzwaniem dla naszych wrogów!"
 me_egypt_1_sea.23.a:0 "Dobra robota."
 me_egypt_1_sea.23.a.tt:0 "Każde posiadane terytorium w obszarach: [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] oraz [GetProvince('(int32)440').GetArea.GetName|Y] otrzymuje '#Y $greek_stronghold_secured$#!'."
 me_egypt_1_sea.23.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_12$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.24.t:0 "Wojna chremonidejska: Grecja wyzwolona"
 me_egypt_1_sea.24.desc:0 "Stało się.\n\n[ROOT.GetCountry.GetRuler.GetName] poprowadził Grecję ku zwycięstwu i jest ona w końcu wolna od opresyjnej kontroli i ingerencji następców Aleksandra, i nie będzie już ich ulubionym polem bitwy.\n\nOd tego dnia, cała Grecja będzie cieszyć się wolnością i autonomią pod naszą ochroną! Tradycje i kulty będą szanowane, a Grecy będą wolni od lokalnych wojen, które nieustannie nękały ich historię, w końcu zaznając bezprecedensowego dobrobytu."
 me_egypt_1_sea.24.a:0 "Hurra!"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] otrzymuje roszczenia do regionu [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] oraz [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Każda posiadana prowincja w obszarze [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] oraz regionie [GetProvince('(int32)391').GetArea.GetName|Y] otrzymuje '#Y $egypt_free_greece$#!'."
 me_egypt_1_sea.24.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_13$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.25.t:0 "Tron Aleksandra"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] upadła, a wraz z nią starożytna stolica Macedonii - [GetProvince('(int32)428').GetName] - grobowiec poprzednich królów Macedonii.\n\n[ROOT.GetCountry.GetRuler.GetName] udowodnił, że jego rodzina rości sobie prawo do dawno utraconego imperium Aleksandra i zasiadł na tronie Aleksandra. Teraz to, co kiedyś było tylko marzeniem, wydaje się być w zasięgu ręki.\n\nNaszym następnym krokiem będzie ponowne zjednoczenie imperium Aleksandra."
 me_egypt_1_sea.25.a:0 "Naprzód!"
 me_egypt_1_sea.25.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_14$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.26.t:0 "Władca Morza Śródziemnego"
 me_egypt_1_sea.26.desc:0 "To wyczyn, który warto uczcić.\n\nWschodnia część Morza Śródziemnego jest całkowicie pod naszą kontrolą. Nasze statki pływają bez przeszkód i są mile widziane w każdym porcie, kupcy podróżują bezpiecznie z najodleglejszych krain, Grecy świętują swoją wolność pod naszą ochroną, a każde miasto na morzu cieszy się, ponieważ przynieśliśmy im pokój.\n\nNasza potęga na morzu nie zna granic."
 me_egypt_1_sea.26.a:0 "Świętujmy nasze osiągnięcia!"
 me_egypt_1_sea.26.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_final$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.27.t:0 "Kwestia Rodos: Propozycja dla Rodos"
 me_egypt_1_sea.27.desc:0 "Sprawa [GetProvince('(int32)266').GetName] ponownie trafiła pod rozwagę [ROOT.GetCountry.GetRuler.GetPraenomen]a.\n\nTa bogata wyspa była naszym przyjacielem, w czasach gdy nasze królestwo było jeszcze młode, a walka między sukcesorami dopiero się zaczynała. Rodyjczycy zapłacili za tę przyjaźń długotrwałym oblężeniem ich miasta dowodzonym przez [GetCharacter('(int32)38').GetPraenomen]a, którego ojcem jest [GetCharacter('(int32)37').GetName], ale przetrwali tę próbę i zapewnili sobie bezpieczną, neutralną pozycję pomiędzy ciągłymi walkami toczonymi przez nasze królestwo z [GetCharacter('(int32)38').GetPraenomen]em. Minęło wiele lat i z każdym dniem staje się coraz bardziej jasne, że ta równowaga nie może trwać dalej. Rodos jest zbyt atrakcyjną - i zbyt słabą - zdobyczą, by rywalizujące ze sobą potęgi Morza Śródziemnego pozostawiły ją w spokoju.\n\nMusimy działać szybko i zapewnić sobie kolejny bezpieczny port. Dwór [ROOT.GetCountry.GetRuler.GetPraenomen]a jest zgodny: powinniśmy wysłać poselstwo do miasta [GetProvince('(int32)266').GetName], niosąc dary i oficjalnie oferując wyspie naszą ochronę."
 me_egypt_1_sea.27.a:0 "Miejmy nadzieję, że Rodyjczycy wybiorą mądrze."
 me_egypt_1_sea.27.a.tt:0 "Wysyłamy poselstwo do miasta [GetProvince('(int32)266').GetName|Y]. Na odpowiedź trzeba będzie poczekać około miesiąca."
 me_egypt_1_sea.28.t:0 "Kwestia Rodos: Ochrona Antygonidów"
 me_egypt_1_sea.28.desc:0 "Niestety, nasza oferta przyszła za późno. [GetCountry('PRY').GetName] objęło już [GetProvince('(int32)266').GetName] swoją ochroną i nie można go przeciągnąć na naszą stronę.\n\nJednak wyspa jest zbyt istotna dla naszej polityki śródziemnomorskiej dominacji i nie możemy zaakceptować tego jawnego pogwałcenia umów dotyczących neutralności [GetProvince('(int32)266').GetName].\n\nPozostała tylko jedna możliwa opcja."
 me_egypt_1_sea.28.a:0 "WOJNA!"
 me_egypt_1_sea.28.a.tt.end:0 "Zadanie '#Y $egypt_mission_1_sea_task_15$#!' zostało #G ukończone#!!"
 me_egypt_1_sea.29.t:0 "Kwestia Rodos: Zaangażowanie zagraniczne"
 me_egypt_1_sea.29.desc:0 "Niestety, nasza oferta przyszła za późno. [rhodes_owner_egypt_29.GetName] objął już Rodos swoją ochroną. \n\nJednakże wyspa jest zbyt istotna dla naszej polityki śródziemnomorskiej dominacji i nie możemy zaakceptować faktu, że Rodyjczycy mogą być niewolnikami obcego mocarstwa.\n\nJest tylko jedna realna opcja, by ich uwolnić."
 me_egypt_1_sea.30.t:0 "Kwestia Rodos: Niełatwy sojusz"
 me_egypt_1_sea.30.desc:0 "Nasze stosunki z Rodos stale się pogarszały w ostatnich latach, do tego stopnia, że nasza oferta ochrony spowodowała wielkie zamieszanie wśród Rodyjczyków.\n\nDebata trwała przez cały miesiąc, ale w końcu doszli do porozumienia.\n\nDoceniają naszą troskę o ich wolność i bezpieczeństwo, ale znaczna liczba naszych przeciwników w ich kraju łatwo wywołałaby wojnę domową, gdyby Rodyjczycy przyjęli naszą propozycję. Zamiast tego proponują nam sojusz, który pokaże naszą życzliwość dla ich obywateli i da nam wszystkim trochę czasu na uporządkowanie różniących nas spraw."
 me_egypt_1_sea.30.a:0 "Nie tego oczekiwaliśmy, ale jest to punkt wyjścia."
 me_egypt_1_sea.31.t:0 "Kwestia Rodos: Ochrona przyjęta"
 me_egypt_1_sea.31.desc:0 "Otrzymaliśmy odpowiedź od Rodyjczyków: akceptują naszą hojną ofertę ochrony!\n\nOd tego dnia będą oni uważani za naszych wasali, będą cieszyć się naszą ochroną, pomagać nam w naszych wojnach i, być może, pewnego dnia zostaną całkowicie włączeni do naszego wspaniałego imperium. [GetProvince('(int32)266').GetName] stało się bez wątpienia, jednym z najbogatszych i najpiękniejszych miast greckiego świata, a my witamy je z otwartymi ramionami, jako kolejny klejnot w naszej koronie."
 me_egypt_1_sea.31.a:0 "Sukces!"
 me_egypt_1_sea.32.t:0 "Rodyjski dwór: Huty szkła"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName] zawsze było uważane za jednego z największych starożytnych importerów i producentów szkła w greckiej części Morza Śródziemnego. Luksusowe lustra i inne unikalne produkty szklane opuszczały huty Rodyjczyków i rozprzestrzeniały się po świecie. Dobrym sposobem na okazanie naszej wdzięczności dla wyspy byłoby wsparcie lokalnego handlu. Ponadto, zwiększona produkcja szkła przyniesie korzyści również nam, jako najważniejszym partnerom handlowym [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] powinien używać tylko najlepszych wyrobów szklanych."
 me_egypt_1_sea.32.a.tt:0 "Każda posiadana prowincja, która produkuje szkło otrzyma efekt '#Y $egypt_rhodian_glass_masters$#!'."
 me_egypt_1_sea.32.b:0 "Nie potrzebujemy szkła - ono ciągle się tłucze!"
 me_egypt_1_sea.33.t:0 "Rodyjski dwór: Rodos utracone!"
 me_egypt_1_sea.33.desc:0 "[GetCountry('EGY').GetName] przeżywa dziś smutny dzień. Straciliśmy kontrolę nad [GetProvince('(int32)266').GetName], a wraz z nią przepadły też nasze marzenia o śródziemnomorskiej stolicy.\nKtoś inny będzie czerpał korzyści z naszych inwestycji, chyba że natychmiast odzyskamy [GetProvince('(int32)266').GetName]!\n\nTak czy inaczej, nasz postęp w projekcie inwestycyjnym jest zahamowany - nie chcemy wkładać pieniędzy do kasy naszych wrogów!"
 me_egypt_1_sea.33.a:0 "Cholera!"
 me_egypt_1_sea.33.a.tt:0 "Zadanie '#Y $egypt_mission_1_sea_task_8$#!' zostało #R pominięte#!!"
 me_egypt_1_sea.34.t:0 "Doki Cypryjskie: Cypr utracony!"
 me_egypt_1_sea.34.desc:0 "Straciliśmy przychylność bogów.\n\n[aphrodite_scope.GetName] odwraca głowę z obrzydzeniem, gdy zrzekamy się kontroli nad wyspą [GetProvince('(int32)331').GetArea.GetName], a wszystkie nasze inwestycje przyniosą teraz korzyści obcym ludziom - chyba, że odbierzemy wyspę.\n\nW międzyczasie jednak musimy zatrzymać nasz program inwestycyjny. [GetProvince('(int32)331').GetArea.GetName] nie jest już kontrolowaną prowincją, ale obszarem spornym, więc nie możemy ryzykować, że nasze złoto wesprze wrogów!"
 me_egypt_1_sea.34.a:0 "Niedobrze..."
 me_egypt_1_sea.34.a.tt:0 "Zadanie '#Y $egypt_mission_1_sea_task_9$#!' zostało #R pominięte#!!"
 me_egypt_1_sea.35.t:0 "Kwestia Rodos: Władca Rodos"
 me_egypt_1_sea.35.desc:0 "Czasami instrumenty dyplomacji są po prostu zbyt powolne w stosunku do potrzeb rosnącego imperium. Nie mogliśmy czekać, aż ci nadęci rodyjscy politycy zdecydują o najlepszym kursie dla ich międzynarodowej dyplomacji i wzięliśmy sprawę w swoje ręce.\n\nTeraz sami kontrolujemy [GetProvince('(int32)266').GetName], a Rodyjczycy stracili jakiekolwiek prawo do samostanowienia. Nasze poselstwo wróci wkrótce z pustymi rękami. Szkoda złota, które z nimi wysłaliśmy; może uda nam się skłonić Rodyjczyków do zwrócenia choć części z niego."
 me_egypt_1_sea.35.a:0 "Tak powinno się postępować."
 me_egypt_1_sea.35.a.tt:0 "Zadanie '#Y $egypt_mission_1_sea_task_15$#!' zostało #R pominięte#!!"
 me_egypt_1_sea.36.t:0 "Talassokracja osiągnięta!"
 me_egypt_1_sea.36.desc:0 "Na Morzu Śródziemnym nie ma już żadnych rywali! Teraz tylko Posejdon może rzucić wyzwanie naszej władzy wśród fal. Kontrolujemy największą flotę, wszystkie wyspy poddały się naszej woli i korzystają z naszej opieki, a nasi wrogowie z obawą spoglądają na morze, nie wiedząc, kiedy i gdzie zaatakujemy, ale przewidując swoją porażkę. Nikt nie osiągnął tak wielkiej chwały na morzu od czasów Minosa!"
 me_egypt_1_sea.36.a:0 "Gratulacje!"
 me_egypt_1_sea.36.a.tt.end:0 "Misja '#Y $egypt_mission_1_sea$#!' została #G ukończona#!!"
 me_egypt_1_sea.37.t:0 "Kwestia Rodos: Niech przemówi oręż"
 me_egypt_1_sea.37.desc:0 "Czasami instrumenty dyplomacji są po prostu zbyt powolne w stosunku do potrzeb rosnącego imperium. Nie mogliśmy czekać, aż ci nadęci rodyjscy politycy zdecydują, jaki jest najlepszy kurs dla ich międzynarodowej dyplomacji i wzięliśmy sprawę w swoje ręce.\n\nZdobędziemy kontrolę nad [GetProvince('(int32)266').GetName] dzięki wojnie, a Rodyjczycy stracą jakiekolwiek prawo do samostanowienia. Nasze poselstwo wróci wkrótce z pustymi rękami. Szkoda złota, które z nimi wysłaliśmy; może uda nam się je odzyskać, łupiąc miasto."
 me_egypt_1_sea.37.a:0 "Podbijemy ich siłą!"
 me_egypt_1_sea.37.a.tt:0 "Zadanie '#Y $egypt_mission_1_sea_task_15$#!' zostało #R pominięte#!!"
 me_egypt_2_pharaoh.1.t:0 "Królewska stolica: Miasto Aleksandra"
 me_egypt_2_pharaoh.1.desc:0 "Egipska [GetProvince('(int32)516').GetName] została założona przez Aleksandra w idealnym miejscu - w delcie Nilu i z dwoma naturalnymi portami nad Morzem Śródziemnym. Wyobraził sobie nową hellenistyczną stolicę dla nowych panów Egiptu - Macedończyków. Miasto, które byłoby pomostem między Nilem a światem greckim. Nigdy jednak nie zobaczył miasta po jego założeniu.\n\nJesteśmy jednak pewni, że gdyby Aleksander mógł zobaczyć miasto teraz, rozpoznałby [GetProvince('(int32)266').GetName] ze swojej wizji."
 me_egypt_2_pharaoh.1.a:0 "Marzenie się spełniło."
 me_egypt_2_pharaoh.1.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_1$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.2.t:0 "Dary Nilu: Wielkie prace w Heptanomii"
 me_egypt_2_pharaoh.2.desc:0 "Nasze inwestycje w [GetProvince('(int32)543').GetArea.GetName] się opłacają. Zmieniliśmy oblicze tego obszaru dzięki ogromnym pracom irygacyjnym i kanalizacyjnym, a nawet zbudowaliśmy tamy, aby odzyskać żyzne ziemie z jeziora Moiris.\n\nTeraz gospodarstwa i posiadłości rolne rozciągają się na całym obszarze, znacznie zwiększając naszą produkcję żywności. Nowa ziemia uprawna z pewnością przyciągnie greckich i macedońskich osadników, a także może okazać się istotnym atutem w regulacji pozycji naszych weteranów."
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] prosperuje!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_2$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.3.t:0 "Przedsionek Morza Śródziemnego: Ruchliwe targowiska"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] została stworzona, aby być sercem gospodarki w Delcie Nilu. Istnieją jednak inne porty i miasta o wielkim potencjale, a my mądrze wybraliśmy dwa dla naszych inwestycji.\n\n[GetProvince('(int32)515').GetName] to greckie miasto założone w okresie archaicznym, które od zawsze było głównym ośrodkiem handlu pomiędzy Egiptem a Grecją. Na przestrzeni wieków miasto stawało się coraz większe i bogatsze. Tradycyjna polityka egipska tolerowała je jako odizolowany wyjątek; nasze królestwo, z jego międzynarodowym nastawieniem na świat śródziemnomorski, zaoferuje im światową scenę.\n\n[GetProvince('(int32)529').GetName], choć jest mniejszą osadą, ma podobną historię. Zgodnie z tradycją pierwsi greccy kupcy, którzy zasiedlili te ziemie, nazwali je na cześć pilota króla Menelaosa, który podobno zginął na tych właśnie brzegach. Od tego czasu towary handlowe pochodzące z Nilu regularnie pływają z [GetProvince('(int32)529').GetName] do Grecji. Nasze wsparcie dla lokalnej społeczności z pewnością przyczyni się do rozwoju ich handlu."
 me_egypt_2_pharaoh.3.a:0 "Będziemy bogaci!"
 me_egypt_2_pharaoh.3.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_3$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.4.t:0 "Kleruchowie"
 me_egypt_2_pharaoh.4.desc:0 "Nasza kolonizacja nowych ziem odzyskanych wokół jeziora Moiris i szerzej, na brzegach Nilu, jest w toku.\n\nGreccy i macedońscy weterani systematycznie przenoszą się na te tereny i osiedlają, co zaowocuje nie tylko korzyściami ekonomicznymi. Kultura [hellenic_culture_group_scope.GetName|l] rozprzestrzenia się na tym obszarze!"
 me_egypt_2_pharaoh.4.a:0 "Kolejny problem rozwiązany."
 me_egypt_2_pharaoh.4.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_4$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.5.t:0 "Miasto mędrców: Biblioteki aleksandryjskie"
 me_egypt_2_pharaoh.5.desc:0 "Więcej bibliotek na pewno przyciągnie najlepszych uczonych z całego królestwa, a nawet spoza niego! Ponadto, nasi arystokraci będą zadowoleni ze zwiększonego dostępu do wiedzy całego świata i będą mogli doskonalić swoje umiejętności urzędnicze.\n\nZalety stworzenia w naszej stolicy wiodącego na świecie centrum kulturalnego są niezaprzeczalne. Na naszym dworze aż huczy z podniecenia, a niektórzy uczeni już marzą, że pewnego dnia, [GetProvince('(int32)516').GetName] otrzyma największą bibliotekę w historii ludzkości, w której zgromadzona zostanie cała wiedza świata!"
 me_egypt_2_pharaoh.5.a:0 "Zbudujmy nową bibliotekę!"
 me_egypt_2_pharaoh.5.b:0 "Nasi poddani już teraz są najlepiej wykształceni na świecie."
 me_egypt_2_pharaoh.6.t:0 "Miasto mędrców: Akademie aleksandryjskie"
 me_egypt_2_pharaoh.6.desc:0 "[GetProvince('(int32)516').GetName] przyciągnie najwybitniejszych intelektualistów świata, którzy przybędą studiować w jej akademiach! Będą się oni dzielić wiedzą ze swoimi rówieśnikami, debatować z najbardziej znanymi filozofami, uczyć najlepszych praktyk administracyjnych i wojennych, a także będą tworzyć uczoną poezję i wymyślać nowe, niesamowite sposoby, aby przynieść naszemu ludowi nieśmiertelną chwałę!"
 me_egypt_2_pharaoh.6.a:0 "Zbudujmy nową akademię!"
 me_egypt_2_pharaoh.6.b:0 "Nasze badania już teraz nie mają sobie równych."
 me_egypt_2_pharaoh.7.t:0 "Miasto mędrców: Finansowanie badań"
 me_egypt_2_pharaoh.7.desc:0 "Biblioteki i akademie będą przynosić mniej rezultatów, jeśli nie będziemy ich odpowiednio finansować. Chociaż większość uczonych, będąc z arystokratycznego rodu, ma własne środki na utrzymanie, królewskie fundusze są zawsze miłą zachętą do popychania naszych badań do przodu! \n\nOtrzymanie królewskiego patronatu jest sprawą honoru i z pewnością zmobilizuje naszych badaczy do jak najlepszego wykonywania swoich zadań."
 me_egypt_2_pharaoh.7.a:0 "Powinniśmy więcej inwestować w nasze badania!"
 me_egypt_2_pharaoh.7.b:0 "Nasze złoto lepiej wydać gdzie indziej."
 me_egypt_2_pharaoh.8.t:0 "Miasto mędrców"
 me_egypt_2_pharaoh.8.desc:0 "Nasz pierwszy bazyleus, [GetCharacter('(int32)42').GetName], był historykiem Aleksandra, a jego historia kampanii Aleksandra szybko zdobyła mu sławę obiektywnego i uczciwego pisarza oraz uczonego. Jego uznanie dla literatury wyznaczyło kierunek jego rządów i rządów jego następców: [GetCountry('EGY').GetName] będzie wiodącą siłą greckiej kultury w świecie diadochów, a [GetProvince('(int32)516').GetName] będzie jej klejnotem w koronie.\nTen ambitny projekt zajmie dużo czasu i nie będzie tani, ale korzyści z niego będą wieczne, a nasi bazyleusowie zostaną zapamiętani przez następne pokolenia jako najwięksi mecenasi sztuki i kultury, jacy kiedykolwiek istnieli!"
 me_egypt_2_pharaoh.8.a:0 "Zaczynajmy!"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] rozpoczyna projekt budowlany mający na celu zwiększenie dorobku kulturalnego na terytorium: [GetProvince('(int32)516').GetName|Y]."
 me_egypt_2_pharaoh.9.t:0 "Miasto mędrców: Stolica dla naszej kultury"
 me_egypt_2_pharaoh.9.desc:0 "Osiągnęliśmy ważny cel.\n\n[ROOT.GetCountry.GetRuler.GetName] wiele [Select_CString(ROOT.Char.IsFemale, 'zainwestowała', 'zainwestował' )], aby [GetProvince('(int32)516').GetName] była piękniejsza niż kiedykolwiek. Najbardziej obiecujące umysły z całych naszych ziem przybywają, by doskonalić swą mądrość w aleksandryjskich akademiach, nasi naukowcy tworzą poezję i zbierają wiedzę techniczną z całego świata w aleksandryjskich bibliotekach, filozofowie przechadzają się po aleksandryjskich ogrodach, matematycy projektują zadziwiające wodociągi dla aleksandryjskich pałaców. Wszędzie wokół kwitnie kultura!"
 me_egypt_2_pharaoh.9.a:0 "Kultura aleksandryjska jest po prostu niesamowita."
 me_egypt_2_pharaoh.9.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_5$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.10.t:0 "Miasto mędrców: Aleksandria stracona!"
 me_egypt_2_pharaoh.10.desc:0 "Nasza chwalebna stolica nie jest już nasza!\n\nJest to ogromna hańba sama w sobie, ale oznacza to również, że musimy tymczasowo porzucić nasz projekt kulturalnego upiększenia miasta. Ponieważ [GetProvince('(int32)516').GetName] jest okupowana przez wrogów, nie możemy tam nic zbudować, a nasze marzenia o nowej stolicy greckiej kultury, która przyćmiłaby [GetProvince('(int32)416').GetName], zostały teraz wstrzymane.\n\n[GetProvince('(int32)516').GetName] musi zostać odzyskana tak szybko jak to tylko możliwe!"
 me_egypt_2_pharaoh.10.a:0 "Do broni!"
 me_egypt_2_pharaoh.10.a.tt:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_5$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.11.t:0 "Miasto biurokracji: Reforma spisu ludności"
 me_egypt_2_pharaoh.11.desc:0 "Eksploatacja bogactw naturalnych Egiptu (głównie związanych z rolnictwem) zawsze była podstawą egipskiej gospodarki oraz władzy i sukcesu każdego faraona. W czasach starożytnych faraonowie zbierali informacje na temat swoich poddanych, aby wykorzystać ich pracę, ale nie było opodatkowania pieniężnego. Z drugiej strony, spisy gruntów były powszechne, ponieważ pobieranie dochodów w naturze (głównie produktów rolnych) było oparte na nich.\n\nNowoczesne państwo wymagało jednak bardziej wyrafinowanych narzędzi administracyjnych. Aleksander po raz pierwszy wprowadził w Egipcie monetyzację, a dla naszego królestwa kluczowe jest zapewnienie jej rozprzestrzenia się.\nPo pierwsze, potrzebujemy zaktualizowanego spisu ludności, na którym będziemy opierać opodatkowanie monetarne, oraz spisu gruntów. Wszystkie dane powinny być zbierane lokalnie, a następnie gromadzone i przechowywane przez naszą centralną administrację, której siedzibą jest [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a:0 "Tak działa nowoczesne państwo."
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] inwestuje w zakrojoną na szeroką skalę reformę egipskiego systemu podatkowego."
 me_egypt_2_pharaoh.12.t:0 "Miasto biurokracji: Reforma zakończona"
 me_egypt_2_pharaoh.12.desc:0 "W minionym roku zebraliśmy od naszych poddanych dane zarówno podczas spisu powszechnego, jak i spisu gruntów. Teraz nadszedł czas, aby zastosować nowy system poboru podatków, na który te dane pozwalają.\n\nPo pierwsze, możemy sobie pozwolić na nowe podatki osobiste (np. podatek od soli), które będzie płacił każdy człowiek, a nie tylko pracujący. Następnie możemy wprowadzić bardziej efektywny sposób ściągania podatków, angażując w to zarówno urzędników królewskich, jak i prywatnych. Wreszcie, ustawy o dochodach mogą zostać zmodyfikowane poprzez odzwierciedlenie wyników naszego oficjalnego spisu gruntów.\n\nNasi biurokraci są teraz bardziej zajęci i liczniejsi niż kiedykolwiek, ale system nigdy nie był bardziej wydajny."
 me_egypt_2_pharaoh.12.a:0 "Podatki są złem koniecznym."
 me_egypt_2_pharaoh.12.a.tt:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_6$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.13.t:0 "Centrum światowego handlu: Rozkwit handlu"
 me_egypt_2_pharaoh.13.desc:0 "Delta jest naturalnym punktem styku pomiędzy Morzem Śródziemnym a Egiptem, krajem tradycyjnie skoncentrowanym w głębi lądu, zbudowanym wokół Nilu.\n\nOtwarcie kraju na Morze Śródziemne było w naszym najlepszym interesie z wojskowego, politycznego i ekonomicznego punktu widzenia. Choć naszym głównym celem pozostaje [GetProvince('(int32)516').GetName], Delta jest rozległa, a wzdłuż większości jej odnóg wyrosły bogate miasta i punkty handlowe.\n\nInwestowanie w cały ten obszar było z naszej strony mądrym posunięciem. Handel międzynarodowy prosperuje teraz lepiej niż kiedykolwiek, statki handlowe pływają codziennie do i z naszych wybrzeży, a egzotyczne towary z odległych krain zapychają nasze rynki. Handlarze z każdego zakątka znanego świata przybywają, aby sprzedawać swoje towary w Delcie, która wkrótce stanie się centrum światowego handlu!"
 me_egypt_2_pharaoh.13.a:0 "Dobra robota."
 me_egypt_2_pharaoh.13.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_7$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.13.a.tt:0 "Również #Y $central_delta_area$#! otrzymuje efekt: #Y $egypt_delta_trade_center$#!."
 me_egypt_2_pharaoh.14.t:0 "Handel nilotyczny: Faraon Górnego Egiptu"
 me_egypt_2_pharaoh.14.desc:0 "[GetProvince('(int32)576').GetArea.GetName] jest tradycyjnie uważany za obszar rozdzielający dwie krainy: [GetProvince('(int32)573').GetArea.GetRegion.GetName] oraz [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Od pierwszej katarakty zaczyna się Egipt, a Nil jest żeglowny bez zakłóceń aż do Delty. Zarówno [GetProvince('(int32)576').GetArea.GetName], jak i [GetProvince('(int32)569').GetArea.GetName] są mniej zaludnione i monumentalne niż północ, bardziej godne uwagi ze względu na kamieniołomy i grobowce niż miasta, ale cały ten obszar jest ważnym węzłem dla nilotycznego handlu.\nWszyscy kupcy z południa, przywożący żelazo, klejnoty, ceramikę, bawełnę, przyprawy i egzotyczne zwierzęta, muszą przepływać przez nasze porty oraz płacić nasze myto i cło. Rozbudowa odpowiedniej infrastruktury w tym rejonie była niezbędnym krokiem do zwiększenia zarówno wolumenu handlu międzynarodowego, jak i, co ważniejsze, naszych zysków z niego."
 me_egypt_2_pharaoh.14.a:0 "Meroickie miecze są najlepsze."
 me_egypt_2_pharaoh.14.a.tt:0 "Każde posiadane terytorium w obszarach [GetProvince('(int32)576').GetArea.GetName|Y] oraz [GetProvince('(int32)569').GetArea.GetName|Y] otrzymuje efekt: #Y $egypt_border_trade_nubia$#!."
 me_egypt_2_pharaoh.14.a.tt.2:0 "[GetCountry('EGY').GetName] otrzymuje roszczenia do następujących obszarów (jeśli nie są jeszcze posiadane): [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] oraz [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_8$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.15.t:0 "Miasto bogów: Bogowie aleksandryjscy"
 me_egypt_2_pharaoh.15.desc:0 "Bogowie Greków sprowadzili nas do tej krainy, a bogowie Egiptu uśmiechnęli się na nasze przybycie.\n\nKiedy Aleksander podbił Egipt, odwiedził wyrocznię w oazie [GetProvince('(int32)5514').GetName], której patronem był [ammon_scope.GetName]. Bóg kierował krokami Aleksandra, zsyłając deszcz na pustyni, by ugasić pragnienie jego armii, oraz dwa mówiące węże, by przeprowadziły ich przez ocean piasku. [GetCharacter('(int32)42').GetName] był tam i wspomina odpowiedź wyroczni, która przypisała narodziny Aleksandra boskiej interwencji, której podjął się [ammon_scope.GetName], znany nam jako [zeus_scope.GetName]. Od tego czasu Aleksander dołączył do swego boskiego ojca na Olimpie, a miejscem jego wiecznego spoczynku stała się [GetProvince('(int32)516').GetName].\n\nW tych okolicznościach jasne jest, że nasza władza została usankcjonowana przez bogów i bogom należy się nasza wdzięczność. Uczcijmy boską łaskę, którą nas obdarzyli, wielkim festiwalem religijnym!"
 me_egypt_2_pharaoh.15.a:0 "Złóżmy ofiarę bogom."
 me_egypt_2_pharaoh.15.a.tt:0 "Nasz bazyleus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ogłasza wielkie święto religijne!"
 me_egypt_2_pharaoh.16.t:0 "Miasto bogów: Starożytni bogowie i nowi bogowie"
 me_egypt_2_pharaoh.16.desc:0 "Ostatnie kilka miesięcy uroczystości religijnych wyraźnie pokazały, jak głęboko sięgają uczucia religijne naszych rodaków, zarówno Greków, jak i innych obywateli. Bogowie ucztowali wśród dymu ofiar - liczniejszych niż kiedykolwiek, stare świątynie zostały odnowione, a nowe wzniesione.\n\nAby uczcić zakończenie tych uciech, wypada oficjalnie promować nowy kult. [euploia_scope.GetName], pod której opieką znajdują się wszyscy żeglarze, powinna zostać uhonorowana za szczęście, jakim obdarzyła nas w naszych morskich przedsięwzięciach.\nNiektóre głosy na dworze, szczególnie bliskie rodzinie królewskiej, sugerują, że bogini już uświetniła nas swoją obecnością: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] była nikim innym jak samą boginią, przechadzającą się wśród nas! Za życia [SCOPE.sCharacter('lagid_goddess_candidate').GetName] była kapłanką Ram w [GetProvince('(int32)534').GetName] i została pochowana zgodnie z ich rytuałami, co nadało jej boski status. Będzie ona czczona jako bogini-gość w każdym sanktuarium naszego kraju!"
 me_egypt_2_pharaoh.16.a:0 "Przyjmujemy ten nowy kult. Niech bogini błogosławi nas wszystkich!"
 me_egypt_2_pharaoh.16.a.tt:0 "[euploia_scope.GetName|Y] będzie oficjalnie czczona w Egipcie."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Kallikrates Boiskides, szczególnie oddany bogini, propaguje założenie sanktuarium, którego patronką będzie [euploia_scope.GetName], w [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_9$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.17.desc:0 "Ostatnie kilka miesięcy uroczystości religijnych wyraźnie pokazały, jak głęboko sięgają uczucia religijne naszych rodaków, zarówno Greków, jak i innych obywateli. Bogowie ucztowali wśród dymu ofiar - liczniejszych niż kiedykolwiek, w każdej egipskiej osadzie i kolonii, stare świątynie zostały odnowione, a nowe wzniesione. Pod okiem naszego opiekuna, boskiego Aleksandra, którego ojcem był sam [ammon_scope.GetName], nasi ludzie zgromadzili się, by wspólnie świętować przychylność bogów. Rdzenni Egipcjanie i grecko-macedońscy osadnicy nigdy nie byli bliżej, a konieczność wspólnego kultu stała się bardziej oczywista. To jest coś, co nasza administracja powinna rozważyć w najbliższej przyszłości.\n\nAby uczcić zakończenie tych uciech, wypada oficjalnie promować nowy kult. [euploia_scope.GetName], pod której opieką znajdują się wszyscy żeglarze, powinna zostać uhonorowana za szczęście, jakim obdarzyła nas w naszych morskich przedsięwzięciach. Módlmy się do niej o ochronę w naszych przyszłych morskich podbojach!"
 me_egypt_2_pharaoh.18.t:0 "Miasto cudów: Wielka latarnia morska"
 me_egypt_2_pharaoh.18.desc:0 "Stało się. Potrzeba było wielu lat niestrudzonego wysiłku, wielkich inwestycji i ambitnej wizji, ale #Y latarnia morska na Faros#! została wreszcie ukończona.\n\nJej wyraźny zarys na tle nieba jest rozpoznawalny z odległości wielu mil, a jej ogień płonie bardzo jasno i rozświetla noc niczym drugi księżyc! Nigdzie na znanym świecie nie ma czegoś podobnego. [GetProvince('(int32)516').GetName] doczekała się latarni morskiej, która będzie wiecznym świadectwem pomysłowości i wielkości naszego ludu!"
 me_egypt_2_pharaoh.18.a:0 "Niech światło latarni na Faros świeci nad Morzem Śródziemnym już zawsze!"
 me_egypt_2_pharaoh.18.a.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_10$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.19.t:0 "Miasto cudów: Wielka Biblioteka i Muzejon"
 me_egypt_2_pharaoh.19.desc:0 "Stało się. Potrzeba było wielu lat niestrudzonego wysiłku, wielkich inwestycji i ambitnej wizji, ale #Y Muzejon#! został wreszcie ukończony.\n\nTa majestatyczna świątynia muz otoczona jest konstelacją budynków poświęconych dążeniu do piękna i wiedzy. Najlepsi artyści, poeci i uczeni z całego hellenistycznego świata już rywalizują o miejsce wśród muz. Pewnego dnia te czczone sale będą gościć całą wiedzę świata!"
 me_egypt_2_pharaoh.19.a:0 "Niech światło naszej kultury świeci nad Morzem Śródziemnym już zawsze!"
 me_egypt_2_pharaoh.21.t:0 "Święto Ptolemajów"
 me_egypt_2_pharaoh.21.desc:0 "Nie szczędzono środków, by zorganizować obchody tego święta.\n\n[GetCharacter('(int32)42').GetName] i jego rodzina ukształtowali i nadal będą kształtować nasz kraj, a to święto pokazało całemu światu wspaniałość i potęgę dynastii Lagidów.\n\n[GetProvince('(int32)516').GetName] codziennie gościła procesje egzotycznych towarów - w tym naszych słynnych słoni - i żołnierzy w nowych zbrojach, podczas gdy w całym królestwie składano ofiary bogom, a wystawne bankiety zajmowały dni i rozjaśniały noce. Wszystkie greckie państwa zostały zaproszone do muzycznych, poetyckich i sportowych zawodów, które miały rywalizować z Igrzyskami Olimpijskimi pod względem prestiżu i bogactwa nagród. Mniejsze obchody organizowano w całym królestwie, naśladując główne wydarzenie.\n\nObchody święta Ptolemajów były ogromnym sukcesem!"
 me_egypt_2_pharaoh.21.a:0 "[GetCharacter('(int32)42').GetName] i jego spuścizna zostały godnie uczczone."
 me_egypt_2_pharaoh.21.a.tt:0 "Grecy są pełni podziwu i szacunku; to zwiększa ich opinię o nas."
 me_egypt_2_pharaoh.21.b:0 "Powinniśmy zrobić z tego cykliczne wydarzenie!"
 me_egypt_2_pharaoh.21.b.tt:0 "Obchody święta Ptolemajów będą się teraz odbywały co cztery lata."
 me_egypt_2_pharaoh.21.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_11$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.22.t:0 "Okresowe obchody święta Ptolemajów"
 me_egypt_2_pharaoh.22.desc:0 "Pierwsze obchody święta Ptolemajów okazały się wielkim sukcesem. Goście, którzy przybyli z całego greckiego świata, byli zachwyceni pokazem siły i bogactwa, jaki im zaoferowaliśmy, podczas gdy nasi ludzie przyglądali się temu z dumą.\n\nChociaż organizacja tego wydarzenia była kosztowna i czasochłonna, przyniosło nam ono wiele korzyści. Uczynienie go powtarzającym się wydarzeniem będzie wyzwaniem, ale przy odpowiednim wysiłku i czasie nasze Ptolemaje mogą przyćmić Igrzyska Olimpijskie jako miejsce spotkań helleńskiej cywilizacji!"
 me_egypt_2_pharaoh.22.a:0 "Nasze obchody Ptolemajów przewyższą igrzyska w Olimpii, zapiszcie moje słowa!"
 me_egypt_2_pharaoh.22.a.tt:0 "Za cztery lata znów zorganizujemy Ptolemaje!"
 me_egypt_2_pharaoh.23.t:0 "Przygotowania do obchodów święta Ptolemajów"
 me_egypt_2_pharaoh.23.desc:0 "Od ostatnich Ptolemajów minęły już prawie cztery lata. Pamięć o tym wielkim wydarzeniu i jego wpływie na popularność naszego bazyleusa powoli zanika.\n\nJeśli chcemy zorganizować kolejne Ptolemaje, aby nadal świętować wielkie osiągnięcia dynastii Lagidów, czas rozpocząć przygotowania.\n\nObchody święta Ptolemajów, których cały świat będzie nam zazdrościł i podziwiał, nie mogą zostać zorganizowane w jeden dzień!"
 me_egypt_2_pharaoh.23.a:0 "Nie ma czasu do stracenia!"
 me_egypt_2_pharaoh.23.a.tt:0 "Rozpoczynamy przygotowania do kolejnych Ptolemajów."
 me_egypt_2_pharaoh.23.b:0 "Nie tym razem."
 me_egypt_2_pharaoh.23.b.tt:0 "Następne Ptolemaje odbędą się za cztery lata."
 me_egypt_2_pharaoh.23.d:0 "Są lepsze sposoby na świętowanie naszych osiągnięć."
 me_egypt_2_pharaoh.23.d.tt:0 "Ptolemaje zostają zawieszone na zawsze."
 me_egypt_2_pharaoh.24.t:0 "[SCOPE.Custom('get_ptolemaia_count_suffix')] Ptolemaje"
 ptolemaia_suffix_0:0 "$ptolemaia_number$."
 ptolemaia_suffix_1:0 "$ptolemaia_number$."
 ptolemaia_suffix_2:0 "$ptolemaia_number$."
 ptolemaia_suffix_3:0 "$ptolemaia_number$."
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "Wszystko jest gotowe!\n\n[ROOT.GetCountry.GetRuler.GetName] oficjalnie otwiera obchody święta Ptolemajów. [GetProvince('(int32)516').GetName] przyjmuje przedstawicieli wszystkich helleńskich miast, którzy przybyli by sprawdzić swoje umiejętności w zawodach, wziąć udział w bankietach, złożyć ofiary bogom i podziwiać pokaz ptolemejskiej potęgi oraz bogactwa prezentowany podczas procesji. Nasi ludzie są rozentuzjazmowani, a naszemu bazyleusowi zazdrości się na całym świecie!"
 me_egypt_2_pharaoh.24.a:0 "Wszyscy są zadowoleni!"
 me_egypt_2_pharaoh.25.t:0 "Synkretyzm: Marzenie, które posiada [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]"
 me_egypt_2_pharaoh.25.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Nasza bazylissa', 'Nasz bazyleus' )], [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.Char.IsFemale, 'miała', 'miał' )] sen. Ukazał [Select_CString(ROOT.Char.IsFemale, 'jej', 'mu' )] się tajemniczy bóg pod postacią majestatycznego mężczyzny z modiusem na głowie i berłem w dłoni. Cerber spoczywał spokojnie u jego stóp. Bóg nakazał, aby [ROOT.GetCountry.GetRuler.GetPraenomen] [Select_CString(ROOT.Char.IsFemale, 'odebrała', 'odebrał' )] jego posąg z miasta [GetProvince('(int32)1812').GetName], gdzie jest czczony jako Pluton, i [Select_CString(ROOT.Char.IsFemale, 'sprowadziła', 'sprowadził' )] jego kult do Egiptu, tak by [GetProvince('(int32)516').GetName] stała się jego nowym domem.\n\n[Select_CString(ROOT.Char.IsFemale, 'Zaniepokojona', 'Zaniepokojony' )] [ROOT.GetCountry.GetRuler.GetPraenomen], [Select_CString(ROOT.Char.IsFemale, 'posłała', 'posłał' )] po mądrych kapłanów, by zinterpretowali [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego' )] sen."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] poszukuje odpowiedzi."
 me_egypt_2_pharaoh.25.a.tt:0 "Najmądrzejsi kapłani, zarówno egipscy, jak i greccy, odpowiedzą na to wezwanie."
 me_egypt_2_pharaoh.26.t:0 "Synkretyzm: Ustanowienie kultu Serapisa"
 me_egypt_2_pharaoh.26.desc:0 "Wszystko jest gotowe. Z uroczystą procesją i bogatymi ofiarami, [GetDeityDefinition('omen_serapis').GetName] został oficjalnie przyjęty do naszego panteonu.\n\nMiejmy nadzieję, że wspólny kult przyniesie odnowione poczucie jedności naszym ludziom, do tej pory podzielonym między bogów helleńskich i tradycje egipskie. [GetDeityDefinition('omen_serapis').GetName] będzie bogiem wszystkich, Greków i Egipcjan, i uosabiać będzie dwoistą naturę naszego narodu: dwie kultury, dwie religie, ale jeden zjednoczony kraj."
 me_egypt_2_pharaoh.26.a:0 "Niech [GetDeityDefinition('omen_serapis').GetName] przyniesie pokój i harmonię Egiptowi."
 me_egypt_2_pharaoh.26.a.tt:0 "[GetProvince('(int32)529').GetName|Y] zostało świętym miejscem dla naszego nowego boga, którym jest [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.26.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_12$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.26.tt:0 "Kult Serapisa zostaje oficjalnie wprowadzony w Egipcie."
 me_egypt_2_pharaoh.27.t:0 "Synkretyzm: Odpowiedź kapłanów"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] jest powszechnie [Select_CString(serapis_cult_instigator_egyptian.IsFemale, 'uważana za najmądrzejszą', 'uważany za najmądrzejszego' )] pośród egipskich kapłanów; [serapis_cult_instigator_greek.GetName] jest [Select_CString(serapis_cult_instigator_greek.IsFemale, 'ważną członkinią', 'ważnym członkiem' )] ateńskiego rodu Eumolpidai, starożytnych kustoszy tajemnic misteriów eleuzyńskich. [Select_CString( And(serapis_cult_instigator_egyptian.IsFemale, serapis_cult_instigator_greek.IsFemale ), 'Obie przybyły', Select_CString( Or(serapis_cult_instigator_egyptian.IsFemale, serapis_cult_instigator_greek.IsFemale ), 'Oboje przybyli', 'Obaj przybyli' ) )], gdyż [ROOT.GetCountry.GetRuler.GetName] poprosił o interpretację jego snu.\n\n[Select_CString( And(serapis_cult_instigator_egyptian.IsFemale, serapis_cult_instigator_greek.IsFemale ), 'Obie mędrczynie łatwo zgodziły', Select_CString( Or(serapis_cult_instigator_egyptian.IsFemale, serapis_cult_instigator_greek.IsFemale ), 'Oboje mędrców łatwo zgodzili', 'Obaj mędrcy łatwo zgodzili' ) )] się co do odpowiedzi: bogiem jest nikt inny jak [GetDeityDefinition('omen_serapis').GetName] i okazał on swoją łaskę naszemu władcy. Jeśli chcemy w końcu osiągnąć równowagę religijną w naszym kraju, nasz bazyleus musi dokładnie i szybko wykonać boskie instrukcje."
 me_egypt_2_pharaoh.27.a:0 "Wyślij po posąg do miasta [GetProvince('(int32)1812').GetName]."
 me_egypt_2_pharaoh.27.a.tt:0 "Nasi ambasadorowie udadzą się do świątyni Plutona i zdobędą posąg, w ten czy inny sposób."
 me_egypt_2_pharaoh.28.t:0 "Synkretyzm: [GetDeityDefinition('omen_serapis').GetName] przybywa"
 me_egypt_2_pharaoh.28.desc:0 "Sukces!\n\nNasi ambasadorowie powrócili, a [GetProvince('(int32)516').GetName] zyskała cenny posąg. [GetDeityDefinition('omen_serapis').GetName] został przyjęty w naszym kraju wspaniałą procesją i wielkimi uroczystościami.\n\n[SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName] twierdzi, że [GetDeityDefinition('omen_serapis').GetName] - lub Osorapis - jak nazywali go egipscy Grecy - jest personifikacją boga znanego w Egipcie jako [osiris_scope.GetName] i był czczony razem z małżonką (i siostrą jednocześnie) o imieniu Izyda, w sanktuarium stojącym w tym samym miejscu, co współczesna [GetProvince('(int32)1812').GetName]. [GetDeityDefinition('omen_serapis').GetName] nie jest obcym bogiem, ale jego kult wreszcie powrócił do domu! Jednak jego starożytne sanktuarium zostało już dawno utracone i powinniśmy zrobić coś, by odpowiednio ugościć jego kult."
 me_egypt_2_pharaoh.28.a:0 "Zbudujmy nowe sanktuarium!"
 me_egypt_2_pharaoh.28.a.tt:0 "Inwestujmy w budowę świętego miejsca dla Serapisa."
 me_egypt_2_pharaoh.28.b:0 "To będzie musiało poczekać."
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] nie ma swojego świętego miejsca."
 me_egypt_2_pharaoh.29.t:0 "Apoteoza: Boskie honory"
 me_egypt_2_pharaoh.29.desc:0 "Dawni wielcy królowie często otrzymywali po śmierci bohaterskie zaszczyty w świecie hellenistycznym, podobnie jak założyciele miast. Również egipscy faraonowie odchodząc z tego świata mogli wznieść się do boskości. W ostatnich latach lokalne kulty potężnych żyjących przywódców ([ROOT.GetCountry.GetRuler.GetName] się w to wlicza) zaczęły pojawiać się w całym greckojęzycznym basenie Morza Śródziemnego. \n\nSelect_CString(ROOT.Char.IsFemale, 'Nasza bazylisa', 'Nasz bazyleus' )] oficjalnie nie [Select_CString(ROOT.Char.IsFemale, 'pochwalała', 'pochwalał' )] tych praktyk, uważając je za bluźniercze, jednak czasy się zmieniają. [Select_CString(ROOT.Char.IsFemale, 'Jej', 'Jego' )] wdzięczni poddani obdarzają [Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )] coraz większymi honorami, a pewnego dnia zostanie [Select_CString(ROOT.Char.IsFemale, 'uznana za boginię', 'uznany za boga' )], tak jak przed [Select_CString(ROOT.Char.IsFemale, 'nią', 'nim' )] Aleksander Wielki!"
 me_egypt_2_pharaoh.29.a:0 "Chwała [Select_CString(ROOT.Char.IsFemale, 'bazylisie', 'bazyleusowi' )]!"
 me_egypt_2_pharaoh.29.a.tt:0 "To wydarzenie tworzy precedens, który może mieć reperkusje dla naszych przyszłych władców."
 me_egypt_2_pharaoh.29.tt.end:0 "Zadanie '#Y $egypt_mission_2_pharaoh_task_final$#!' zostało #G ukończone#!!"
 me_egypt_2_pharaoh.29.tt:0 "[GetCharacter('(int32)42').GetName|Y] po śmierci zostanie uznany za boga, a już teraz jest niemal bogiem na ziemi."
 me_egypt_2_pharaoh.30.t:0 "Apoteoza"
 me_egypt_2_pharaoh.30.desc:0 "Dawni wielcy królowie często otrzymywali po śmierci bohaterskie zaszczyty w świecie hellenistycznym, podobnie jak założyciele miast. Również egipscy faraonowie odchodząc z tego świata mogli mogli wznieść się do boskości. W ostatnich latach lokalne kulty potężnych żyjących przywódców zaczęły pojawiać się w całym greckojęzycznym basenie Morza Śródziemnego.\n\n[Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'Założycielka', 'Założyciel' )] naszej dynastii, [dead_ptolemy_scope.GetName], zawsze [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'odmawiała', 'odmawiał' )] przyjmowania boskich zaszczytów za życia, uważając to za świętokradztwo; jednak teraz, gdy już dawno [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'odeszła', 'odszedł' )], a prawdziwa wielkość [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'jej', 'jego' )] spuścizny jest jasny dla wszystkich, nadszedł czas, by słusznie uznać [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'ją za boginię', 'go za boga' )]!"
 me_egypt_2_pharaoh.30.a:0 "Boski [GetCharacter('(int32)42').GetName] niech będzie pochwalony!"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] jest teraz uważany za jednego z bogów w naszym panteonie."
 me_egypt_2_pharaoh.31.t:0 "Apoteoza: Błogosławieństwo Sotera"
 me_egypt_2_pharaoh.31.desc:0 "Dawni wielcy królowie często otrzymywali po śmierci bohaterskie zaszczyty w świecie hellenistycznym, podobnie jak założyciele miast. Również egipscy faraonowie, odchodząc z tego świata, mogli wznieść się do boskości. \n\nSelect_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'Założycielka', 'Założyciel' )] naszej dynastii, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'poszła', 'poszedł' )] już o krok dalej i [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'dołączyła', 'dołączył' )] do Aleksandra pośród innych bogów naszej ziemi. Teraz z życzliwością czuwa nad swoimi następcami oraz potomkami i czeka, aż dołączą do [Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'niej', 'niego' )] na górze Olimp."
 me_egypt_2_pharaoh.31.a:0 "Nasi ludzie naprawdę są błogosławieni."
 me_egypt_2_pharaoh.31.tt:0 "[Select_CString(SCOPE.sCharacter('dead_ptolemy_scope').IsFemale, 'Boska poprzedniczka', 'Boski poprzednik' )] naszego obecnego władcy, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], rozciąga swoją opiekę i moc na naszego bazyleusa."
 me_egypt_2_pharaoh.32.t:0 "Apoteoza: Bóg pośród ludzi"
 me_egypt_2_pharaoh.32.desc:0 "Dawni wielcy królowie często otrzymywali po śmierci bohaterskie zaszczyty w świecie hellenistycznym, podobnie jak założyciele miast. Również egipscy faraonowie odchodząc z tego świata mogli mogli wznieść się do boskości. W ostatnich latach lokalne kulty potężnych żyjących przywódców zaczęły pojawiać się w całym greckojęzycznym basenie Morza Śródziemnego. [Select_CString(ROOT.Char.IsFemale, 'Nasza bazylisa', 'Nasz bazyleus' )], [ROOT.GetCountry.GetRuler.GetName], jest coraz bardziej i mocniej [Select_CString(ROOT.Char.IsFemale, 'czczona', 'czczony' )] przez swych wdzięcznych poddanych, którzy wierzą, że tylko bóstwo może obdarzyć zwykłych śmiertelników taką łaskawością!"
 me_egypt_2_pharaoh.32.tt:0 "Dokonawszy niewiarygodnych wyczynów, [Select_CString(ROOT.Char.IsFemale, 'nasza bazylisa', 'nasz bazyleus' )] jest teraz uważany za boga na ziemi."
 me_egypt_2_pharaoh.33.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Bogini', 'Bóg' )] pośród ludzi"
 me_egypt_2_pharaoh.33.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Nasza bazylisa', 'Nasz bazyleus' )] [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] oraz [Select_CString(ROOT.Char.IsFemale, 'jej', 'jego' )] wielkie czyny nie pozostały niezauważone. Ludzie wychwalają imię [Select_CString(ROOT.Char.IsFemale, 'swojej władczyni', 'swojego władcy' )] za pomyślność całego kraju.\n\nJest jasne, że bogowie uśmiechnęli się do nas w dniu, w którym [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] [Select_CString(ROOT.Char.IsFemale, 'wstąpiła', 'wstąpił' )] na tron; pojedyncze głosy wdzięcznych poddanych przez jakiś czas nazywały [Select_CString(ROOT.Char.IsFemale, 'naszą bazylisę', 'naszego bazyleusa' )] boskim dobroczyńcą, ale z czasem głosy te stawały się coraz liczniejsze i bardziej natarczywe. Musimy formalnie zająć się tą sprawą.\n\nOgłaszanie, że na ziemi rządzi [Select_CString(ROOT.Char.IsFemale, 'bogini', 'bóg' )], to śmiałe posunięcie, wręcz bluźniercze, ale możemy oficjalnie uznać, że [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] posiada boską iskrę i stanie się [Select_CString(ROOT.Char.IsFemale, 'prawdziwą boginią', 'prawdziwym bogiem' )] po swej śmierci, dołączając tym samym do [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] chwalebnych przodków, którzy chronią nasz kraj."
 me_egypt_2_pharaoh.33.a:0 "Tak! Pewnego dnia [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] zasiądzie z Zeusem na Olimpie!"
 me_egypt_2_pharaoh.33.b:0 "Nie powinniśmy zachęcać do tego bluźnierstwa."
 me_egypt_2_pharaoh.34.t:0 "Nowe synkretyczne kulty"
 me_egypt_2_pharaoh.34.desc:0 "Nasi ludzie entuzjastycznie przyjęli nowe kulty synkretyczne po tym, jak po raz pierwszy oddaliśmy cześć dwóm bogom jednocześnie, którymi byli [serapis_scope.GetName] oraz [amun_scope.GetName].\n\nSynkretyzm jest głęboko zakorzenioną praktyką w helleńskiej religii. Jesteśmy zmuszeni przez naszą silną pobożność do oddawania szacunku wszystkim bogom, niezależnie od ich pochodzenia, aby żaden z nich nie został urażony przez naszą nieostrożność i nie szukał zemsty; jednakże większość ludzi czci tych samych bogów co my - taka wielka jest ich potęga - ale zwracają się do nich różnymi imionami lub utożsamiają z innymi atrybutami. Rozpoznanie tego głębokiego związku wszystkich boskich istot jest kluczem do pokojowego współistnienia.\n\nWśród nowych kultów synkretycznych pojawiających się w naszym kraju na uwagę zasługują [hermanubis_scope.GetName] - ten, który odprowadza dusze zmarłych do podziemi - oraz [harpocrates_scope.GetName] - którego matką jest bogini [isis_scope.GetName], a ojcem - [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.34.a:0 "[hermanubis_scope.GetName] oraz [harpocrates_scope.GetName] dołączają do naszego panteonu."
 me_egypt_2_pharaoh.35.t:0 "Macedoński faraon"
 me_egypt_2_pharaoh.35.desc:0 "Dzisiaj wszyscy mieszkańcy Egiptu świętują!\n\nWreszcie na tronie zasiada [Select_CString(ROOT.Char.IsFemale, 'godna następczyni', 'godny następca' )] zarówno egipskich faraonów, jak i greckiego Aleksandra. Nasze mądre wybory polityczne zapewniły pokojowe współżycie różnych mieszkańców naszej ziemi, ich dobrobyt i szczęście. \n\nJeszcze nigdy Egipt nie był tak bogaty, zjednoczony i podziwiany. Pewnego dnia to właśnie my spełnimy marzenie Aleksandra i podzielimy się naszą kulturą z całym światem!"
 me_egypt_2_pharaoh.35.a:0 "Dobra robota!"
 me_egypt_2_pharaoh.35.a.tt.end:0 "Misja '#Y $egypt_mission_2_pharaoh$#!' została #G ukończona#!!"
 me_egypt_2_pharaoh.36.t:0 "Ateński teatr"
 me_egypt_2_pharaoh.36.desc:0 "Od dnia, w którym ukończyliśmy naszą majestatyczną Wielką Bibliotekę, nasi uczeni ciężko pracowali, zbierając cenne zwoje pełne sztuki i wiedzy z całego greckiego świata.\n\nOstatnio zauważyli, że w ich kolekcji wciąż brakuje jednego klejnotu. [GetProvince('(int32)416').GetName] są znane jako kolebka teatru, a imiona takie jak Ajschylos, Sofokles, Eurypides i Arystofanes są nadal czczone w całym greckim świecie. Jak to bywa z przedstawieniami na żywo, ich dzieła były modyfikowane przez lata i teatry, w których były wystawiane, a ich jakość na tym cierpiała. Jednak oficjalne, niezmienne kopie tych arcydzieł są przechowywane przez [GetCountry('ATH').GetName] od wieków. Musimy je zdobyć, aby nasi uczeni mogli je studiować i, być może, zachować."
 me_egypt_2_pharaoh.36.a:0 "Zapytajmy Ateńczyków!"
 me_egypt_2_pharaoh.36.a.tt:0 "[GetCountry('ATH').GetName] będą celem podróży naszych uczonych, którzy poproszą o oryginalne zwoje."
 me_egypt_2_pharaoh.37.t:0 "Prośba z Aleksandrii"
 me_egypt_2_pharaoh.37.desc:0 "Egipscy ambasadorzy przybyli do zgromadzenia z prośbą.\n\nJuż teraz Wielka Biblioteka Aleksandryjska jest największym na świecie zbiorem literatury, a najznakomitsi greccy uczeni spędzają noce i dnie na studiowaniu wielu arcydzieł naszej kultury, próbując przywrócić im pierwotną doskonałość, która została utracona przez wieki często nieudolnych kopii. Dlatego byliby oni naszymi dłużnikami na zawsze, gdybyśmy przesłali im zwoje zawierające oficjalne kopie naszego światowej sławy teatru. Wykonają oni wierne kopie i odeślą nasze cenne zwoje, jak tylko skończą.\n\nJesteśmy niezwykle dumni z osiągnięć naszych przodków i danie każdemu możliwości dostępu do oryginalnych scenariuszy i podziwiania ich wielkości byłoby sposobem na uczczenie ich pamięci; jednakże podróżujące zwoje łatwo się gubią lub ulegają zniszczeniu..."
 me_egypt_2_pharaoh.37.a:0 "Wyślemy teksty!"
 me_egypt_2_pharaoh.37.b:0 "Nie, to zbyt niebezpieczne."
 me_egypt_2_pharaoh.37.b.tt:0 "Będą z nas bardzo niezadowoleni."
 me_egypt_2_pharaoh.38.t:0 "Ateńskie zwoje"
 me_egypt_2_pharaoh.38.desc:0 "Dobre wieści! Ateńskie zgromadzenie przyjęło naszą propozycję!\n\nOficjalne kopie teatru ateńskiego, przewożone z niezwykłą starannością przez naszych ambasadorów, trafiają wreszcie do Wielkiej Biblioteki. Nasi uczeni są zdumieni ilością dużych i małych różnic pomiędzy współczesnymi skryptami teatralnymi a tymi starożytnymi manuskryptami. Ich wartość kulturowa jest po prostu nie do oszacowania. Nie możemy ich tak po prostu odesłać i pozwolić, by zbierały kurz w jakiejś świątyni! Powinniśmy zrobić doskonałe kopie i odesłać je z powrotem; jeśli będziemy mieli szczęście, Ateńczycy nigdy tego nie zauważą, a nawet jeśli, będzie już za późno!"
 me_egypt_2_pharaoh.38.tt:0 "Otrzymaliśmy skarb ([tragedies_scope.GetName|Y]) z miasta [GetCountry('ATH').GetName]!"
 me_egypt_2_pharaoh.38.a:0 "Odesłać kopie!"
 me_egypt_2_pharaoh.38.a.tt:0 "Ateńczycy będą oburzeni."
 me_egypt_2_pharaoh.39.t:0 "Teatr ateński - odmowa"
 me_egypt_2_pharaoh.39.desc:0 "Nasi ambasadorzy wrócili ze złymi wieściami: Ateńczycy nie zaufali nam i nie dali się przekonać do przesłania nam oficjalnych kopii ich teatralnych arcydzieł.\n\nRozczarowanie wśród uczonych z naszego Muzejonu jest wyczuwalne, ale niewiele możemy zrobić. Warto było spróbować; teraz jedynym wyborem, jaki mamy, jest wzięcie ich siłą, kiedy nadejdzie odpowiedni czas na inwazję. Miejmy tylko nadzieję, że nie ulegną zniszczeniu."
 me_egypt_2_pharaoh.39.a:0 "Ateńczycy będą tego żałować."
 me_egypt_2_pharaoh.40.t:0 "Oszukani!"
 me_egypt_2_pharaoh.40.desc:0 "Zostaliśmy oszukani!\n\nPodstępny bazyleus z Egiptu nas okłamał. Obiecano nam, że oficjalne kopie naszych teatralnych arcydzieł, które wysłaliśmy do Biblioteki Aleksandryjskiej, zostaną nam niezwłocznie zwrócone; jednak po dokładnym zbadaniu odkryliśmy, że to, co nam odesłano, jest niczym więcej jak bezwartościową kopią, podróbką!\n\nZgromadzenie wybuchło oburzeniem, gdy ogłoszono to odkrycie, ale nie możemy nic z tym zrobić, bo nie możemy wypowiedzieć wojny oszustowi i ryzykować, że zostaniemy unicestwieni."
 me_egypt_2_pharaoh.40.a:0 "Mimo to, nie zapomnimy tego."
 me_egypt_3_empire.1.t:0 "Wyprawy czerwonomorskie: Gotowi do żeglugi"
 me_egypt_3_empire.1.desc:0 "Zabezpieczyliśmy północne wybrzeże Morza Czerwonego, a nasze lokalne porty kwitną. Kupcy z odległych krain żeglują do naszych portów, przywożąc przyprawy, barwniki, heban i kość słoniową, a mimo to duża część wschodniego i afrykańskiego handlu nadal przechodzi przez porty na południu i w biegu Nilu poza naszymi granicami.\n\nWkrótce może być potrzebna bardziej zdecydowana interwencja."
 me_egypt_3_empire.1.a:0 "Nubijczycy mogą stać się problemem..."
 me_egypt_3_empire.1.a.tt:0 "Generał Philon Kastorides pojawia się na dworze."
 me_egypt_3_empire.1.tt.end:0 "Zadanie '#Y $egypt_mission_3_empire_task_1$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.2.t:0 "Placówki handlowe: Nowe emporium"
 me_egypt_3_empire.2.desc:0 "Nasze próby przekonania do siebie tubylców były trudne i czasochłonne, ponieważ ci ludzie nie chcą nosić naszych strojów, a ich języki są niezrozumiałe. Niemniej, nasi ambasadorowie odnieśli sukces, a plemiona z południa są teraz skłonne sprzedać nam nadmorską osadę, aby uczynić z niej punkt handlowy.\n\nKontrola kluczowych osad nad Morzem Czerwonym zwiększy zyski naszego handlu i pomoże nam stawić czoło zagrożeniom pochodzącym z morza (w tym piratom). Być może uda nam się nawet ufortyfikować ten obszar i wykorzystać go jako punkt wyjścia do dalszych podbojów na południu!"
 me_egypt_3_empire.2.a:0 "Zaczynajmy!"
 me_egypt_3_empire.2.b:0 "To nie jest warte podjęcia ryzyka ani wydatków."
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] będzie miał możliwość zakupu terytorium: [GetProvince('(int32)4631').GetName|Y] lub [GetProvince('(int32)7502').GetName|Y]."
 me_egypt_3_empire.2.tt.end:0 "Zadanie '#Y $egypt_mission_3_empire_task_2$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.3.t:0 "Odważni nawigatorzy"
 me_egypt_3_empire.3.desc:0 "Podróże Aleksandra na wschód rozbudziły wyobraźnię i ciekawość Greków w całym basenie Morza Śródziemnego. Entuzjastyczni odkrywcy i pisarze w każdym większym mieście z niecierpliwością czekają na poszerzenie naszej wiedzy o świecie! Dwóch z tych odkrywców przybyło na dwór [Select_CString(ROOT.Char.IsFemale, 'naszej władczyni, którą', 'naszego władcy, którym' )] jest [ROOT.GetCountry.GetRuler.GetName], w poszukiwaniu królewskiego patronatu.\n\n[timosthenes_admiral.GetName] przyciągnął uwagę naszych uczonych swoim nowym systemem kierunków żeglugi opartym na 12 wiatrach, którym obalił Arystotelesa, i oferuje swoją wiedzę geograficzną, by opłynąć Morze Śródziemne i zebrać w jednym miejscu opis portów oraz trasy aż do Słupów Heraklesa.\n\n[eudoxos_admiral.GetName] natomiast ma bliskie kontakty z indyjskimi żeglarzami, a jeden z nich gotów jest poprowadzić go przez [GetProvince('(int32)4650').GetName] - najdalej, jak dotąd, wysuniętą osadę założoną przez greckich kupców - do Indii.\n\nObie ekspedycje przyniosłyby naszym kupcom ogromne korzyści. Którego z żeglarzy poprzemy?"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]a: Morze Śródziemne jest dla nas bardziej istotne."
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] rozpoczyna tworzenie swojego periplusu Morza Śródziemnego."
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]a: Indie i ich bogactwa są bardziej atrakcyjne."
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] żegluje do Indii."
 me_egypt_3_empire.4.t:0 "Odważni nawigatorzy: Opowieści o Morzu Śródziemnym"
 me_egypt_3_empire.4.desc:0 "Ponad rok temu [timosthenes_admiral.GetPraenomen] wypłynął z Egiptu na wschód i opłynął wybrzeża Morza Śródziemnego.\n\nTeraz powrócił, przywożąc ze sobą bogactwo wiedzy o szlakach żeglarskich, topografii, portach, morfologii wybrzeża, kształtach geograficznych i odległościach.\n\nNasza wiedza o świecie jest wciąż niedoskonała, ale lepsze zrozumienie naszego morza i jego wybrzeży przyniesie ogromne korzyści zarówno naszym kupcom, jak i admirałom."
 me_egypt_3_empire.4.a:0 "Wykorzystamy tę nowo nabytą wiedzę."
 me_egypt_3_empire.4.a.tt:0 "Również [GetProvince('(int32)519').GetArea.GetName|Y] oraz [GetProvince('(int32)511').GetArea.GetName|Y] otrzymują '#Y $egypt_med_periplus_mod$#!'."
 me_egypt_3_empire.4.tt.end:0 "Zadanie #Y $egypt_mission_3_empire_task_3$#! zostało #G ukończone#!!"
 me_egypt_3_empire.5.t:0 "Odważni nawigatorzy: Opowieści o Indiach"
 me_egypt_3_empire.5.desc:0 "Ponad rok temu [eudoxos_admiral.GetPraenomen] i jego indyjski przewodnik wyruszyli w podróż do Indii. Wypływając z Morza Czerwonego pokonali monsunowe wiatry, przeprawili się przez otwarte morze i wylądowali w Indiach, unikając w ten sposób wybrzeża arabskiego i jego piratów, a także osady [GetProvince('(int32)4650').GetName], gdzie greccy kupcy zwykle zatrzymywali się, by spotkać się ze swoimi indyjskimi odpowiednikami.\n\nTeraz powrócił, przywożąc ze sobą indyjskie towary i bogactwo wiedzy na temat bezpiecznych szlaków żeglownych."
 me_egypt_3_empire.5.a:0 "Indie są teraz bliżej nas."
 me_egypt_3_empire.5.tt.end:0 "Zadanie '#Y $egypt_mission_3_empire_task_3$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.6.t:0 "Kraina hebanu: Triumf"
 me_egypt_3_empire.6.desc:0 "Historyczny wróg Egiptu - [GetProvince('(int32)641').GetArea.GetRegion.GetName] - został pokonany! Egipcjanie nie panowali nad nią od wieków, więc nasze zwycięstwo z pewnością będzie świętowane i wspominane równie długo.\n\n[ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.Char.IsFemale, 'zorganizowała', 'zorganizował' )] wspaniałą procesję triumfalną, której gospodarzem była [GetProvince('(int32)516').GetName]. Setki Etiopczyków niosących dary prezentują łupy naszego zwycięstwa: 600 słoniowych kłów, 2000 hebanowych bali, 60 mis ze złota i srebra, niewolników oraz skarby."
 me_egypt_3_empire.6.a:0 "To wielki sukces."
 me_egypt_3_empire.6.tt.end:0 "Zadanie '#Y $egypt_mission_3_empire_task_4$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.7.t:0 "Handel słoniami: Tereny łowieckie"
 me_egypt_3_empire.7.desc:0 "W końcu udało nam się przejąć kontrolę nad afrykańskim zagłębiem lęgowym słoni.\n\n[GetProvince('(int32)7500').GetName] będzie naszą bazą, z której wyprawy łowieckie będą wyruszać w głąb lądu, a statki załadowane słoniami będą podróżować na północ i wyładowywane na placach treningowych, gdzie będą szkolone do walki w naszej armii.\n\nWyprawy łowieckie są niebezpieczne i kosztowne, wymagają czasu i setek wykwalifikowanych myśliwych, a ryzyko zbyt drastycznego zmniejszenia populacji dzikich słoni jest zawsze obecne, ale to jedyny sposób, by nasza armia mogła dotrzymać kroku naszym wschodnim rywalom."
 me_egypt_3_empire.7.a:0 "Słonie mogą odwrócić losy każdej bitwy."
 me_egypt_3_empire.7.tt.end:0 "Zadanie '#Y $egypt_mission_3_empire_task_5$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.8.t:0 "Wyprawa po słonie"
 me_egypt_3_empire.8.desc:0 "Hodowla słoni bojowych na terenach, które nie leżą w ich ojczyźnie, okazała się niemożliwa, więc jesteśmy zmuszeni organizować wyprawy łowieckie na ich tereny lęgowe, jeśli chcemy utrzymać stały i tani dopływ słoni dla naszej armii.\n\nNasi myśliwi wyruszają z miasta [GetProvince('(int32)7500').GetName] i udają się w głąb lądu, gdzie żyją dzikie słonie. Schwytane słonie są następnie transportowane na specjalne statki (elephantegos) na Morzu Czerwonym, przez stary kanał Nilu i wreszcie do [GetProvince('(int32)500').GetName] na szkolenie."
 me_egypt_3_empire.8.a:0 "Załatwmy sobie kilka słoni!"
 me_egypt_3_empire.8.b:0 "Nie tym razem."
 me_egypt_3_empire.8.b.tt:0 "Nic się nie dzieje."
 me_egypt_3_empire.9.t:0 "Sycylijskie wyprawy: na zachód"
 me_egypt_3_empire.9.desc:0 "Egipt jest z natury zainteresowany wschodnią częścią basenu Morza Śródziemnego. Jednak różne powody mogą przyciągnąć uwagę ambitnego bazyleusa na zachód: nowe możliwości handlu, niezorganizowani wrogowie, słabi Grecy szukający ochrony, ziemie i zasoby z dala od chciwych rąk innych diadochów.\n\nNie obędzie się też bez ryzyka, zbyt śmiałe manewry w obrębie regionu [GetProvince('(int32)84').GetArea.GetRegion.GetName] zniszczyły w przeszłości królestwa, a nawet imperia. Będziemy musieli spisać się lepiej niż nasi poprzednicy, aby położyć pierwszy kamień pod budowę zachodniego imperium."
 me_egypt_3_empire.9.a:0 "Staniemy na wysokości zadania."
 me_egypt_3_empire.9.a.tt:0 "Wszystkie nie-greckie kraje w regionie [GetProvince('(int32)84').GetArea.GetRegion.GetName] będą nas postrzegać jako zagrożenie."
 me_egypt_3_empire.9.a.tt.2:0 "Pozostali diadochowie będą z nas zadowoleni, ponieważ skierowaliśmy naszą uwagę na zachód."
 me_egypt_3_empire.9.a.tt.3:0 "Jeśli [GetCountry('EGY').GetName] jeszcze nie włada następującymi obszarami, zyska do nich roszczenia: [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] oraz [GetProvince('(int32)56').GetArea.GetName|Y]."
 me_egypt_3_empire.9.tt.end:0 "Zadanie '#Y $egypt_mission_3_empire_task_6$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.10.t:0 "Mieszkańcy Cyrenajki: Dumna [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "Mieszkańcy Cyrenajki: Wojna domowa"
 me_egypt_3_empire.11.desc:0 "Niestety, Cyrenajczycy są nadal zawzięcie przeciwni egipskiemu panowaniu i podjęli walkę z siłami, którymi dowodzi [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Ich [Select_CString(SCOPE.sChar('flav_egy_5_old_ruler').IsFemale, 'dumna władczyni', 'dumny władca' )], [SCOPE.sChar('flav_egy_5_old_ruler').GetName], [Select_CString(SCOPE.sChar('flav_egy_5_old_ruler').IsFemale, 'zebrała', 'zebrał' )] armię w [SCOPE.sChar('flav_egy_5_old_ruler')GetCountry.GetCapital.Custom('get_city_type_loc_pl_MSC')] [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] i zaprasza Cyrenajczyków wszystkich narodowości do przyłączenia się do [Select_CString(SCOPE.sChar('flav_egy_5_old_ruler').IsFemale, 'niej', 'niego' )] w walce przeciwko najeźdźcom z [ROOT.GetCountry.GetAdjective].\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] [Select_CString(SCOPE.sChar('flav_egy_5_old_ruler').IsFemale, 'zdołała', 'zdołał' )] już zapewnić sobie poparcie i kontrolę nad częścią regionu, gromadząc ludzi lojalnych wobec Aleksandra i jego następcy. Chociaż zapewniliśmy już żołnierzy, możemy zebrać kilka dodatkowych oddziałów i wysłać je jako posiłki do [SCOPE.sChar('flav_egy_5_old_ruler')GetCountry.GetCapital.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName], aby [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] na pewno odniósł sukces. Ostatecznie [Select_CString(SCOPE.sChar('flav_egy_5_old_ruler').IsFemale, 'jej', 'jego' )] porażka nie przyniesie nam nic dobrego."
 me_egypt_3_empire.11.a:0 "Poczekamy, zobaczymy."
 me_egypt_3_empire.11.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_7$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.12.t:0 "Mieszkańcy Cyrenajki: Wiatr wojny"
 me_egypt_3_empire.12.desc:0 "Nie ma sposobu, by przekonać do siebie Cyrenajczyków, ale ich duma będzie ich zgubą. Zamordowali naszego pierwszego gubernatora, Ofellasa, i nigdy nie okazali żadnej skruchy, a teraz odrzucili naszą hojną ofertę.\n\nNie można im ufać, a to nie będzie dalej tolerowane. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] powinna być nasza, a my będziemy walczyć o nasze prawa."
 me_egypt_3_empire.12.a:0 "Wojna jest jedynym wyjściem."
 me_egypt_3_empire.13.t:0 "Mieszkańcy Cyrenajki: Poddaństwo"
 me_egypt_3_empire.13.desc:0 "Dziś jest radosny dzień: Cyrenajczycy, po zaakceptowaniu naszych wspaniałomyślnych warunków i bez rozlewu krwi, uznają [GetCountry('EGY').GetName] za swojego suwerena.\n\nZdobycie kontroli nad tym obszarem było łatwiejsze niż się spodziewaliśmy, ale prawdziwym wyzwaniem będzie jej utrzymanie, ponieważ Cyrenajczycy udowodnili w przeszłości, że są niepokorni i skłonni do buntów. Niemniej, dziś jest dzień do świętowania!"
 me_egypt_3_empire.13.a:0 "Przynieść nasze najlepsze wino Bibline!"
 me_egypt_3_empire.14.t:0 "Sprawa Cyrenajki: Problem rozwiązany"
 me_egypt_3_empire.14.desc_1:0 "Ambicja i chciwość, którą okazywał [SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] doprowadziły go do ruiny. Nie był zadowolony z bycia naszym zaufanym namiestnikiem, otwarcie się nam przeciwstawił, ale bogowie zniszczyli jego hybris. Wszystkie ziemie z regionu [GetProvince('(int32)3354').GetArea.GetRegion.GetName] kontroluje w tej chwili [Select_CString(ROOT.Char.IsFemale, 'nasza bazylisa i faraon', 'nasz bazyleus i faraon' )], [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.Char.IsFemale, 'która spacyfikowała', 'który spacyfikował' )] obszar będący solą w oku kolejnych pokoleń faraonów.\n\nBezpośrednia kontrola nad tym obszarem chroni nas przed niepewnością związaną z kapryśnym sąsiadem, ale w aneksji nadal kryje się kilka niebezpieczeństw. To, jak sobie z nimi poradzimy w najbliższej przyszłości, ukształtuje naszą obecność na tym terenie na zawsze."
 me_egypt_3_empire.14.desc_2:0 "Wszystkimi ziemiami z regionu [GetProvince('(int32)3354').GetArea.GetRegion.GetName] włada w tej chwili [Select_CString(ROOT.Char.IsFemale, 'nasza bazylisa i faraon', 'nasz bazyleus i faraon' )], [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.Char.IsFemale, 'która nareszcie spacyfikowała', 'który nareszcie spacyfikował' )] obszar będący solą w oku kolejnych pokoleń faraonów.\n\nBezpośrednia kontrola nad tym obszarem chroni nas przed niepewnością związaną z kapryśnym sąsiadem, ale w aneksji nadal kryje się kilka niebezpieczeństw. To, jak sobie z nimi poradzimy w najbliższej przyszłości, ukształtuje naszą obecność na tym terenie na zawsze."
 me_egypt_3_empire.14.a:0 "Krok po kroku."
 me_egypt_3_empire.14.a.tt:0 "Również [GetProvince('(int32)3360').GetArea.GetName|Y] oraz [GetProvince('(int32)3344').GetArea.GetName|Y] otrzymują '#Y $egypt_silphium_trade$#!'."
 me_egypt_3_empire.14.a.tt.2:0 "Lokalny bóg, [GetDeityDefinition('omen_zeus_amun').GetName|Y], jest teraz obecny w naszym panteonie!"
 me_egypt_3_empire.14.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_8$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.15.t:0 "Żelazna ręka: Cyrenajka spacyfikowana"
 me_egypt_3_empire.15.desc:0 "Aby [GetProvince('(int32)3354').GetArea.GetRegion.GetName] została w końcu spacyfikowana, konieczne było zastosowanie surowych środków. Takie podejście może na krótką metę zrazić miejscową ludność, ale w dłuższej perspektywie okaże się bezpieczną inwestycją.\n\n[SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] wraz z pomocą naszych prowincjonalnych prokuratorów sprawi, że [GetProvince('(int32)3354').GetArea.GetRegion.GetName] wkrótce stanie się bezpieczną, zamożną i lojalną częścią naszego królestwa."
 me_egypt_3_empire.15.a:0 "Trzeba to było zrobić."
 me_egypt_3_empire.15.a.tt:0 "Również [GetProvince('(int32)3344').GetArea.GetName|Y] otrzymuje '#Y $egypt_cyrene_pacified_by_force$#!'."
 me_egypt_3_empire.15.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_9$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.16.t:0 "Integracja: Konstytucja"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] jest otoczony przez wrogów i barbarzyńców, ale od dziś nasi greccy bracia i siostry zamieszkujący Cyrenajkę nie są już zagrożeniem. Oficjalnie dołączyli do naszej klasy rządzącej, a jako kolejny znak dobrej woli, [Select_CString(ROOT.Char.IsFemale, 'nasza bazylissa', 'nasz bazyleus' )] [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.Char.IsFemale, 'ogłosiła', 'ogłosił' )] nową konstytucję dla greckich miast leżących w regionie [GetProvince('(int32)3354').GetArea.GetRegion.GetName].\n\nChoć w czasach wielkich królestw następców Aleksandra konstytucje dla poszczególnych miast nie wydają się już tak istotne, są one źródłem dumy i identyfikacji etnicznej Greków, a także reprezentują ich lokalną autonomię."
 me_egypt_3_empire.16.a:0 "To wspaniały rezultat."
 me_egypt_3_empire.16.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_10$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.17.t:0 "Handel zachodni: Wiarygodny partner"
 me_egypt_3_empire.17.desc:0 "[GetCountry('EGY').GetName] zawdzięcza swój dobrobyt w ostatnich kilku dekadach w dużej mierze przyjaznej współpracy z naszym zachodnim sąsiadem, którym jest [GetCountry('CAR').GetName]. Nasze zainteresowanie ekspansją w Afryce, handlem i Morzem Śródziemnym stwarzało jednak ryzyko, że znajdziemy się drodze konfliktu z nimi.\n\nNasza polityka oddzielnych stref wpływów - dla nas wschodnia część Morza Śródziemnego, a dla nich zachodnia - zapewniła długotrwały pokój, którego zwieńczeniem jest sojusz. Ten rezultat przyniesie korzyści obu stronom, ułatwiając handel i zapewniając bezpieczeństwo."
 me_egypt_3_empire.17.a:0 "Mamy dobrych przyjaciół na zachodzie."
 me_egypt_3_empire.17.a.tt:0 "Wszystkie posiadane porty zyskują modyfikator '#Y $egypt_carthaginian_traders_mod$#!'."
 me_egypt_3_empire.17.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_11$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.18.t:0 "Król zachodniego morza: Zdobyte bazy"
 me_egypt_3_empire.18.desc:0 "Nasza obecność w zachodniej części Morza Śródziemnego znacznie wzrosła i możemy być uważani za jedną z głównych potęg działających na tym obszarze.\n\nJednakże pojawia się ryzyko, że nasze zasoby zostaną zbytnio rozproszone. Nasze nowe terytoria są odizolowane, oddalone od centrum naszej potęgi i zamieszkane przez barbarzyńców. Utrzymywanie ich pod ścisłą i bezpośrednią kontrolą może być dla nas zbyt obciążające; powinniśmy przyznać im pewien poziom autonomii, podczas gdy oni będą chronić nasze interesy na zachodzie."
 me_egypt_3_empire.18.a:0 "Będą dobrze prowadzić nasze interesy."
 me_egypt_3_empire.18.a.tt:0 "Tworzymy Związek zachodnich Wyspiarzy jako podmiot zależny. Otrzymają oni każde terytorium, które posiadamy w następujących regionach: [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] oraz [GetProvince('(int32)1471').GetName|Y]."
 me_egypt_3_empire.18.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_12$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.19.t:0 "Władca Afryki"
 me_egypt_3_empire.19.desc:0 "Nasi ludzie, a w szczególności Egipcjanie, cieszą się - upokorzenie nubijskiej dominacji zostało wymazane z egipskiej pamięci, Cyrenajka nie stanowi już zagrożenia i nawet zachodnia część Morza Śródziemnego nie jest teraz poza naszym zasięgiem.\n\nNasze granice są bezpieczne, a nasza pozycja umocniona, powinniśmy więc skierować naszą uwagę na zagrożenia ze strony innych sukcesorów i zająć wśród nich należne nam miejsce jako prawdziwi spadkobiercy Aleksandra."
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] jest najpotężniejszym imperium na południowym wybrzeżu Morza Śródziemnego."
 me_egypt_3_empire.19.a.tt.2:0 "Jeśli [GetCountry('EGY').GetName] jeszcze nie włada następującymi obszarami, zyska do nich roszczenia: [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] oraz [GetProvince('(int32)3245').GetArea.GetName|Y]."
 me_egypt_3_empire.19.a.tt:0 "Dodatkowo kultura [GetCulture('upper_egyptian').GetName|Yl] oraz [GetCulture('middle_egyptian').GetName|Yl] zyskują modyfikator '#Y $egypt_safe_borders$#!'."
 me_egypt_3_empire.19.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_final$#!' zostało #G ukończone#!!"
 me_egypt_3_empire.20.t:0 "Zachodni Grecy: Granica"
 me_egypt_3_empire.20.desc:0 "Wiele greckich miast zostało oddanych pod nasze przewodnictwo i jest teraz bezpiecznych przed zagrożeniem ze strony zarówno Italów, jak i Kartagińczyków. Nasza bezpośrednia interwencja na tym obszarze z pewnością zachwieje lokalną równowagą sił, tworząc nową, burzliwą granicę naszego królestwa w zachodniej części Morza Śródziemnego. Przekazanie tego pochłaniającego zasoby zadania lokalnemu poddanemu jest prawdopodobnie naszym najbezpieczniejszym wyborem.\n\nZ drugiej strony, nasza obecność na Sycylii oznacza, że obecnie kontrolujemy tzw. spichlerze Morza Śródziemnego: Egipt i Sycylię. Powinniśmy wykorzystać nasz monopol na rynku zbożowym."
 me_egypt_3_empire.20.a:0 "Jesteśmy silniejsi niż kiedykolwiek."
 me_egypt_3_empire.20.a.tt:0 "Tworzymy Wielką Grecję jako państwo klientelne. Otrzymają każde terytorium, które posiadamy w regionie [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]."
 me_egypt_3_empire.20.end.tt:0 "Zadanie '#Y $egypt_mission_3_empire_task_13$#!' zostało #G ukończone#!!"
 flavor_egy.12.desc.2:0 "Mając zabezpieczoną pozycję w Cyrenajce, [flavor_egy_12_magas_scope.GetPraenomen], chce umocnić swoją pozycję w regionie jako niezależny król na wzór Agatoklesa i diadochów.\n\nPowinniśmy być ostrożni i pamiętać, jak bogowie nagrodzili pychę Ofellasa, gdy jego ambicje wykroczyły poza zwykłe podporządkowanie się Egiptowi..."
 flavor_egy.13.desc.2:0 "Podbudowany swoją bezpieczną pozycją w Cyrenajce, [flavor_egy_12_magas_scope.GetName] ogłosił się królem Cyrenajki i dał do zrozumienia, że jego królestwo nie będzie dłużej wasalem Egiptu.\n\nTchórz zdradził zaufanie dynastii Lagidów, ale może prościej będzie pozwolić mu rządzić w Pentapolis, niż osłabiać się przedłużającą się wojną."
 me_egypt_3_empire.21.t:0 "Wielkie imperium"
 me_egypt_3_empire.21.desc:0 "Ziemia egipska nigdy nie zaznała takiego bezpieczeństwa!\n\nNareszcie, długo kwestionowane granice Egiptu są bezpieczne od najeźdźców i agresywnych sąsiadów. Ludzie, którzy kiedyś zagrażali Egiptowi, zostali przekonani do przyłączenia się do nas dzięki naszej przewadze lub unicestwieni przez siłę naszych armii. Nasza potęga wzrosła tak bardzo w wyniku tych zwycięstw, że odważyliśmy się wyciągnąć ręce na zachód, gdzie nigdy nie panował żaden Egipcjanin, ani nawet Aleksander!"
 me_egypt_3_empire.21.a:0 "Godne osiągnięcie!"
 me_egypt_3_empire.21.end.tt:0 "Misja '#Y $egypt_mission_3_empire$#!' została #G ukończona#!!"
 me_egypt_4_border.1.t:0 "Sydoński król: Nowy król"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] jest jednym z głównych portów śródziemnomorskich i węzłów handlowych. Wśród największych i najstarszych miast fenickich, słynących z produkcji wysokiej jakości statków z drewna cedrowego i purpurowego barwnika, miasto cieszyło się znacznym stopniem swobody pod rządami poprzednich władców.\n\nChociaż osadzenie na tronie członka naszego dworu może nie zostać dobrze przyjęte przez miejscowych, ustanowienie przyjaznej monarchii jest dla nas najprostszym sposobem na kontrolowanie tego obszaru."
 me_egypt_4_border.1.a:0 "To najlepsze rozwiązanie."
 me_egypt_4_border.1.a.tt:0 "Każdy posiadany port zyskuje modyfikator '#Y $egypt_sidonian_cedars$#!'."
 me_egypt_4_border.1.a.tt.2:0 "Tworzymy państwo trybutarne w Sydonie, którym będzie [Select_CString(sidonian_new_king.IsFemale, 'rządziła', 'rządził' )] [sidonian_new_king.GetName]."
 me_egypt_4_border.2.t:0 "Sydoński król: Filokles"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] jest jednym z głównych portów śródziemnomorskich i węzłów handlowych. Wśród największych i najstarszych miast fenickich, słynących z produkcji wysokiej jakości statków z drewna cedrowego i purpurowego barwnika, miasto cieszyło się znacznym stopniem swobody pod rządami poprzednich władców.\n\n[GetCharacter('(int32)253').GetName], który niedawno dołączył do naszego dworu, jest zhellenizowanym Fenicjaninem, powiązanym rodzinnie z poprzednią linią królewską Sydonu. Po odejściu ze służby u Antygonidów okazał się wiernym i użytecznym agentem. Zdobył nasze zaufanie i prawdopodobnie zostanie również dobrze przyjęty przez Sydończyków. Jest idealnym kandydatem do zapewnienia nam kontroli nad miastem."
 me_egypt_4_border.2.a:0 "[GetCharacter('(int32)253').GetName] ma nasze pełne zaufanie."
 me_egypt_4_border.3.t:0 "Sydoński król: Właściwy wybór"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] jest jednym z głównych portów śródziemnomorskich i węzłów handlowych. Wśród największych i najstarszych miast fenickich, słynących z produkcji wysokiej jakości statków z drewna cedrowego i purpurowego barwnika, miasto cieszyło się znacznym stopniem swobody pod rządami poprzednich władców.\n\n[GetCharacter('(int32)253').GetName], obecny król, jest zhellenizowanym Fenicjaninem, powiązanym rodzinnie z poprzednią linią królewską Sydonu. Mimo, że jest byłym agentem Antygonidów, teraz przysiągł nam wierność. Jego lojalność jest nadal wątpliwa, ale jest on naszą najlepszą szansą na zdobycie zaufania Sydończyków."
 me_egypt_4_border.3.a:0 "[GetCharacter('(int32)253').GetName] musi otrzymać nasze zaufanie."
 me_egypt_4_border.1.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_1$#!' zostało #G ukończone#!!"
 me_egypt_4_border.4.t:0 "Sydoński król: Królewskie wesele"
 me_egypt_4_border.4.desc:0 "Aby umocnić naszą przyjaźń z władcą Sydonu, proponujemy ślub pomiędzy członkiem naszego rodu (Lagidzi) a samym królem.\n\n[SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] oraz [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] poprzez swój związek oznajmią światu, że Lagidzi z [GetCountry('EGY').GetAdjective] chronią [GetProvince('(int32)747').GetName], a [GetProvince('(int32)747').GetName] jest im w zamian wierny aż po wsze czasy!"
 me_egypt_4_border.4.a:0 "Niech ich związek będzie błogosławiony przez bogów!"
 me_egypt_4_border.5.t:0 "Feniccy żeglarze: Gotowi do służby"
 me_egypt_4_border.5.desc:0 "Nasi wrogowie są na morzu i tylko z najsilniejszą flotą będziemy w stanie ich pokonać.\n\nFenicja zawsze słynęła z doskonałej jakości drewna cedrowego, szybkich statków i odważnych nawigatorów, którzy przemierzyli i skolonizowali całe Morze Śródziemne. Od nich wywodzi się ród Kartagińczyków, a także Tebańczyków, poprzez ich założyciela Kadmosa. Żegluga i handel leżą w naturze Fenicjan; mając ich po naszej stronie, nasza flota stanie się silniejsza, a kufry pełniejsze."
 me_egypt_4_border.5.a:0 "Oni bardzo pomogą naszemu projektowi."
 me_egypt_4_border.5.a.tt:0 "Otrzymujemy fenicką flotę w obszarze: $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_2$#!' zostało #G ukończone#!!"
 me_egypt_4_border.6.t:0 "Bezpieczeństwo granic: Fortyfikacje"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] to kraina starożytnych miast i twierdz. Przez długi czas stanowiła granicę między Egiptem a ludami wschodu, a ostatnio znajduje się tak daleko na południu, jak tylko [GetCharacter('(int32)37').GetName] zdołał się rozszerzyć swą kontrolę nad królestwem Aleksandra.\n\nTeraz, gdy obszar ten stał się częścią naszej domeny i został odpowiednio ufortyfikowany, nasze granice są bezpieczniejsze, a nasza ekspansja na północ może postępować na solidniejszych podstawach."
 me_egypt_4_border.6.a:0 "To jest dopiero pierwszy krok."
 me_egypt_4_border.6.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_3$#!' zostało #G ukończone#!!"
 me_egypt_4_border.7.t:0 "Sprawa Judei: Zjednoczenie"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], kraina w południowej Syrii, leżąca pomiędzy Fenicją a Egiptem, znana jest pod tą nazwą co najmniej od czasu pierwszego osadnictwa Filistynów, ale bardziej znana jest z osobliwych zwyczajów jej mieszkańców: miejscowe plemiona, które identyfikują się jako kultura [hebrew_scope.GetName|l], uznają istnienie tylko jednego boga, swojego własnego! Są to również dumni ludzie, a kontrolowanie strategicznie istotnego obszaru, na którym żyją, stanowiło wyzwanie dla wszystkich lokalnych potęg.\n\nTeraz, gdy obszar ten jest już w pełni pod naszą kontrolą, musimy odnaleźć porozumienie lokalnymi elitami oparte na łatwej do zburzenia równowadze, tak aby obszar ten mógł prosperować pod naszym przewodnictwem i przynosić korzyści nam wszystkim."
 me_egypt_4_border.7.a:0 "Zaprośmy ich najbardziej wyrafinowanych uczonych do miasta [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.7.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_4$#!' zostało #G ukończone#!!"
 me_egypt_4_border.8.t:0 "Doki pełne purpury: Feniccy handlarze"
 me_egypt_4_border.8.desc:0 "Zdobycie miast w Fenicji było wielkim osiągnięciem. Był to jednak dopiero początek naszych działań na tym obszarze. W fenickich miastach już teraz znajdują się jedne z największych i najbogatszych portów w basenie Morza Śródziemnego, a dzięki naszym inwestycjom możemy w pełni korzystać z ich przewagi handlowej; w szczególności monopol na produkcję i handel purpurą w basenie Morza Śródziemnego, który jest nieograniczonym źródłem złota, a miejscowe cedry będą zarówno napędzać handel, jak i wzmacniać naszą flotę."
 me_egypt_4_border.8.a:0 "Nasze inwestycje się opłaciły."
 me_egypt_4_border.8.a.tt:0 "Również [GetProvince('(int32)769').GetArea.GetName|Y] otrzymuje modyfikator '#Y $egypt_phoenician_docks_develop$#!'."
 me_egypt_4_border.8.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_5$#!' zostało #G ukończone#!!"
 me_egypt_4_border.9.t:0 "Wróg Antygonidów: Długo oczekiwana zemsta"
 me_egypt_4_border.9.desc:0 "Jakże odwróciła się sytuacja... Lata temu, [GetCharacter('(int32)38').GetName], syn [GetCharacter('(int32)37').GetPraenomen]a, poprowadził armię niemal do bram miasta [GetProvince('(int32)516').GetName], a całe nasze królestwo było bliskie wpadnięcia w jego ręce.\n\nDziś [GetProvince('(int32)790').GetName], historyczna stolica państwa, którym rządził [GetCharacter('(int32)37').GetName], została zdobyta, a nasze chwalebne armie przemaszerowały przez środek tego miasta. To osiągnięcie zmyje hańbę naszej poprzedniej porażki i przypomni, że to [GetCountry('EGY').GetName], a nie [GetCountry('PRY').GetName] jest prawowitym spadkobiercą Aleksandra."
 me_egypt_4_border.9.desc.2:0 "Lata temu, [GetCharacter('(int32)38').GetName], syn [GetCharacter('(int32)37').GetPraenomen]a, poprowadził armię niemal do bram miasta [GetProvince('(int32)516').GetName], a całe nasze królestwo było bliskie wpadnięcia w jego ręce.\n\nDziś [GetProvince('(int32)790').GetName], historyczna stolica państwa, którym rządził [GetCharacter('(int32)37').GetName], została zdobyta, a nasze chwalebne armie przemaszerowały przez środek tego miasta. \\n\\n[GetProvince('(int32)790').GetName] została już dawno opuszczona przez Antygonidów, lecz pamięć o tym, co było niegdyś historyczną stolicą znienawidzonego [GetCharacter('(int32)37').GetPraenomen]a, pozostała. Choć to późna pociecha, możemy uznać, że hańba najazdu [GetCharacter('(int32)38').GetPraenomen]a została choć częściowo pomszczona, a pamięć o [GetCharacter('(int32)37').GetPraenomen]ie odpowiednio umniejszona."
 me_egypt_4_border.9.a:0 "Sprawiedliwości stało się zadość, to wystarczy."
 me_egypt_4_border.9.b:0 "Nadszedł czas na dyplomację!"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] otrzymuje roszczenia do następujących obszarów: [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] oraz [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "Istnieje możliwość królewskiego ślubu z przedstawicielem państwa [GetCountry('SEL').GetAdjective] lub [GetCountry('TRE').GetAdjective]."
 me_egypt_4_border.9.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_6$#!' zostało #G ukończone#!!"
 me_egypt_4_border.9.wedding_tt:0 "Zaproponujemy małżeństwo pomiędzy postaciami [egypt_wedding_9_husb.GetName] oraz [egypt_wedding_9_bride.GetName], a wraz z nim sojusz pomiędzy następującymi państwami: @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] oraz @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Telmessos: Nowa dynastia"
 me_egypt_4_border.10.desc:0 "Po tym, jak [GetCountry('TRE').GetName] stała się oficjalnie naszym sojusznikiem dzięki ślubowi między rodami panującymi, [egypt_telmessos_ruler.GetName] zbliżył się do rodziny swojej żony i jest coraz bardziej niezadowolony z polityki swojego kraju. Ostatnio nawet zamanifestował zamiar przeniesienia się z rodziną do [GetCountry('EGY').GetAdjective].\n\nDzięki rodzinnym powiązaniom zarówno z Lagidami, jak i Agatoklidami, mógłby stać się niebezpiecznym pretendentem; łatwym rozwiązaniem byłoby osiedlenie go na niedawno podbitym terenie jako naszego przedstawiciela i klienta. [GetProvince('(int32)1992').GetName] i okoliczne osady okazałyby się odpowiednią bazą dla lokalnego króla, a [egypt_telmessos_ruler.GetName] zająłby się naszymi interesami na tym terenie, nie roztkliwiając się nad naszym systemem biurokratycznym."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], pomniejszy członek rodziny Agatoklidów, z [GetCountry('TRE').GetAdjective], wykazuje coraz większe niezadowolenie z mizernych projektów swojej rodziny i niewielkiego uznania dla jego ambicji, do tego stopnia, że przyszedł do nas, oferując swoje usługi dla naszego kraju.\n\nZaufanie mu może być błędem, ale wydaje się, że ma on pewne powiązania rodzinne z [GetProvince('(int32)1992').GetName], a danie mu małego królestwa do rządzenia może być tym, czego potrzebujemy, aby sprawdzić jego umiejętności i lojalność."
 me_egypt_4_border.10.desc.3:0 "Lojalność, którą okazuje [egypt_telmessos_ruler.GetName] i jego rosnące wpływy sprawiły, że stał się on solą w oku [ROOT.GetCountry.GetRuler.GetAdjective].\n\nPo długim namyśle [ROOT.GetCountry.GetRuler.GetName] zdecydował, że najbezpieczniejszym sposobem poradzenia sobie z nim, a jednocześnie rozwiązania nurtującego problemu, jest wysłanie go jako naszego przedstawiciela do rządzenia [GetProvince('(int32)1992').GetName]. To powinno zaspokoić jego ambicje, trzymając go z dala od naszego dworu i odciążyć naszą biurokrację od bezpośredniej kontroli nad tym terenem."
 me_egypt_4_border.10.a:0 "Powinno to przynieść korzyści zarówno nam, jak i jemu."
 me_egypt_4_border.10.a.tt:0 "Tworzymy państwo klientelne w [GetProvince('(int32)1992').GetName] rządzone przez postać [egypt_telmessos_ruler.GetName]."
 me_egypt_4_border.10.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_7$#!' zostało #G ukończone#!!"
 me_egypt_4_border.11.t:0 "Królewskie wesele"
 me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], [Select_CString(ROOT.Char.IsFemale, 'bazylisa', 'bazyleus' )] [GetCountry('EGY').GetAdjective], [Select_CString(ROOT.Char.IsFemale, 'podbiła', 'podbił' )] miasto [GetProvince('(int32)790').GetName], niegdyś siedzibę, którą okupował [GetCharacter('(int32)37').GetName] - równowaga sił wśród diadochów znów się zmieniła.\n\nAmbasador z państwa [egypt_scope.GetName] właśnie przybył na nasz dwór, oferując przyjaźń w formie sojuszu małżeńskiego. Obecnie [GetCountry('EGY').GetName] nie jest dla nas zagrożeniem, więc rozsądnie będzie nazwać ich przyjaciółmi - na razie."
 me_egypt_4_border.11.a:0 "Bardzo dobrze. Dziś będziemy świętować!"
 me_egypt_4_border.11.b:0 "Nie potrzebujemy ich pomocy ani przyjaźni. Oni są naszymi rywalami!"
 me_egypt_4_border.11.b.tt:0 "Nie będą zadowoleni z naszej odpowiedzi."
 me_egypt_4_border.12.t:0 "Zdrajca"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] od dawna był niezadowolony z naszych rządów i swojej pozycji w naszym królestwie, ale teraz przekroczył granicę!\n\nTen tchórz rozmawiał ze swoimi przyjaciółmi z [GetCountry('EGY').GetAdjective] przez jakiś czas, a teraz się przyznał: [GetCountry('EGY').GetRuler.GetName] i egipskie podstępy przemówiły do niego bardziej, a teraz wyrzekł się nawet własnej rodziny w zamian za działkę egipskiej ziemi!\n\nOficjalnie nas zdradził, ale może to być błogosławieństwo w przebraniu; to powinno zaspokoić jego ambicje, a jednocześnie trzymać go z dala od naszego dworu, gdzie ktoś tak dobrze powiązany jak on mógłby okazać się prawdziwym zagrożeniem."
 me_egypt_4_border.12.a:0 "Mimo to, niech będzie przeklęty!"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] przeniósł się do [GetProvince('(int32)1992').GetName] i stał się królem klientelnym [GetCountry('EGY').GetAdjective]"
 me_egypt_4_border.13.t:0 "Królewski ślub zaakceptowany"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName], w pokazie bystrej politycznej finezji, łaskawie [Select_CString(GetCountry('SEL').GetRuler.IsFemale, 'przyjęła', 'przyjął' )] naszą ofertę politycznego małżeństwa pomiędzy postaciami [egypt_wedding_9_bride.GetName] oraz [egypt_wedding_9_husb.GetName]. Ten ślub usankcjonuje nasz sojusz z z państwem znanym jako [GetCountry('SEL').GetAdjective].\n\nSojusze są zawierane i zrywane każdego dnia wśród następców Aleksandra, ale mamy nadzieję, że ta umowa da nam wytchnienie w postaci jednej bezpiecznej granicy, przynajmniej na razie. W końcu nie musimy toczyć wojny ze wszystkimi rywalami w tym samym czasie, aby zapewnić sobie końcowy sukces!"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('SEL').GetRuler.GetName], w pokazie bystrej politycznej finezji, łaskawie [Select_CString(GetCountry('SEL').GetRuler.GetRuler.IsFemale, 'przyjęła', 'przyjął' )] naszą ofertę politycznego małżeństwa pomiędzy postaciami [egypt_wedding_9_bride.GetName] oraz [egypt_wedding_9_husb.GetName]. Ten ślub usankcjonuje nasz sojusz z państwem znanym jako [GetCountry('TRE').GetName].\n\nSojusze są zawierane i zrywane każdego dnia wśród następców Aleksandra, ale mamy nadzieję, że ta umowa da nam wytchnienie w postaci jednej bezpiecznej granicy, przynajmniej na razie. W końcu nie musimy toczyć wojny ze wszystkimi rywalami w tym samym czasie, aby zapewnić sobie końcowy sukces!"
 me_egypt_4_border.13.a:0 "Dzisiaj będziemy świętować!"
 me_egypt_4_border.14.t:0 "Królewski ślub odrzucony"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName], w pokazie nierozsądnej politycznej głupoty, [Select_CString(GetCountry('SEL').GetRuler.IsFemale, 'odrzuciła', 'odrzucił' )] naszą ofertę politycznego małżeństwa pomiędzy postaciami [egypt_wedding_9_bride.GetName] i [egypt_wedding_9_husb.GetName]. Ten ślub usankcjonowałby naszą przyjaźń z państwem znanym jako [GetCountry('SEL').GetName] i dał wytchnienie, dla obu naszych państw, w postaci jednej bezpiecznej granicy, ale jeśli wolą wojnę, to będą ją mieli. Wkrótce."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('SEL').GetRuler.GetName], w pokazie nierozsądnej politycznej głupoty, [Select_CString(GetCountry('SEL').GetRuler.IsFemale, 'odrzuciła', 'odrzucił' )] naszą ofertę politycznego małżeństwa pomiędzy postaciami [egypt_wedding_9_bride.GetName] i [egypt_wedding_9_husb.GetName]. Ten ślub usankcjonowałby naszą przyjaźń z państwem znanym jako [GetCountry('TRE').GetName] i dał wytchnienie, dla obu naszych państw, w postaci jednej bezpiecznej granicy, ale jeśli wolą wojnę, to będą ją mieli. Wkrótce."
 me_egypt_4_border.14.a:0 "Jak oni śmieli?!"
 me_egypt_4_border.15.t:0 "Cylicyjscy kupcy: Bezpieczne trasy"
 me_egypt_4_border.15.desc:0 "Przez wieki, cylicyjscy piraci pływali po całym wschodnim Morzu Śródziemnym, siejąc spustoszenie w nadmorskich miastach, żerując na handlarzach i zasilając rynek niewolników. Nigdy więcej.\n\nKiedy podbiliśmy ten obszar, upewniliśmy się, że morze znów będzie bezpieczne, a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] będzie wychwalany we wszystkich nadmorskich miastach. Straszliwe dziedzictwo cylicyjskich piratów kończy się tutaj - a przynajmniej zostało znacznie ukrócone przez nas.\n\nOd tego dnia handel w Cylicji będzie kwitł, a my chętnie zatrudnimy każdego zreformowanego pirata w naszej rosnącej flocie."
 me_egypt_4_border.15.a:0 "Piractwo nie będzie tolerowane!"
 me_egypt_4_border.15.a.tt:0 "Mała flota zreformowanych piratów dołącza do naszych szeregów w obszarze $mare_lycium_area$."
 me_egypt_4_border.15.a.tt.2:0 "Dodatkowo [GetProvince('(int32)1881').GetArea.GetName|Y] otrzymuje modyfikator '#Y $egy_cilicia_safe_trade$#!'."
 me_egypt_4_border.15.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_8$#!' zostało #G ukończone#!!"
 me_egypt_4_border.16.t:0 "Cylicyjscy piraci: Status quo"
 me_egypt_4_border.16.desc:0 "Przez wieki cylicyjscy piraci pływali po całym wschodnim Morzu Śródziemnym, siejąc spustoszenie w nadmorskich miastach, żerując na handlarzach i zasilając rynek niewolników.\n\nDopóki padaliśmy ofiarą ich najazdów, stanowili oni niemały kłopot. Teraz jednak, gdy przekonaliśmy ich, by pracowali dla nas, możemy czerpać korzyści z tej współpracy. Piraci przynoszą złoto do naszego kufra - i to w dużej ilości. Nie musimy wiedzieć, skąd ono pochodzi."
 me_egypt_4_border.16.a:0 "Nawet z piratów może być pożytek."
 me_egypt_4_border.16.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_9$#!' zostało #G ukończone#!!"
 me_egypt_4_border.17.t:0 "Północne doki: Baza"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName], którą ostatnio mocno się interesowaliśmy, jest w końcu nasza. To starożytne miasto i jego port stanowią ważny kamień węgielny w naszej ekspansji: z jego doków nasze statki mogą teraz bez przeszkód pływać przez wschodnią część Morza Śródziemnego z północy na południe, gdzie [GetProvince('(int32)516').GetName] stanie się ich ostatecznym celem. Ponadto, kontrolowanie dwóch stron morza ułatwi nam kontrolę nad wyspami Morza Śródziemnego i zapewni bezpieczną bazę dla przyszłej ekspansji na północ."
 me_egypt_4_border.17.a:0 "Kolejny krok w kierunku wielkości dla naszego narodu."
 me_egypt_4_border.17.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_10$#!' zostało #G ukończone#!!"
 me_egypt_4_border.18.t:0 "Azjatyccy Grecy: Najdalsze krainy"
 me_egypt_4_border.18.desc:0 "[GetProvince('(int32)290').GetArea.GetName] oraz [GetProvince('(int32)279').GetArea.GetName] były zamieszkiwane przez Greków od najodleglejszych czasów. Na tych właśnie brzegach toczyła się wojna trojańska, a pokolenia Greków walczyły z perskim królem o utrzymanie wolności.\n\nTeraz kontrolujemy azjatyckie ujście Morza Egejskiego oraz Grecję. Choć nasze rozległe panowanie nad wybrzeżami wschodniej części Morza Śródziemnego ułatwia transport i komunikację, ziemie te leżą w najodleglejszym zakątku naszego królestwa, a [GetProvince('(int32)516').GetName] jest od nich tak oddalona, że mamy powody, by obawiać się przyszłych buntów..."
 me_egypt_4_border.18.a:0 "Niemniej, jest to wielki dzień dla naszej floty i naszej kasy."
 me_egypt_4_border.18.b:0 "Rzeczywiście, obszar ten jest zbyt rozległy i złożony, aby kontrolować go bezpośrednio. Lepszym rozwiązaniem może być władca klientelny."
 me_egypt_4_border.18.b.tt:0 "Decydujemy się na założenie królestwa klientelnego."
 me_egypt_4_border.18.b.tt.2:0 "[GetCountry('PRG').GetName] zostanie stworzone jako państwo wasalne. [GetCountry('PRG').GetName] kontroluje teraz wszystkie nasze terytoria w obszarach: [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] oraz [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.18.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_11$#!' zostało #G ukończone#!!"
 me_egypt_4_border.19.t:0 "Azjatyccy Grecy: Królestwo Attalidów"
 me_egypt_4_border.19.desc:0 "Podczas gdy nasz dwór i [Select_CString(ROOT.Char.IsFemale, 'nasza bazylisa', 'nasz bazyleus' )], [GetCountry('EGY').GetRuler.GetName], zastanawiają się nad najlepszym sposobem działania w sprawie nowego państwa zależnego, [attalid_head.GetName], [Select_CString(attalid_head.IsFemale, 'członkini', 'członek' )] pomniejszego rodu w służbie [GetCountry('PRY').GetAdjective], pojawia się w Aleksandrii z interesującą propozycją.\n\nWskutek niepowodzeń [GetCountry('PRY').GetAdjective] wielu jej najznamienitszych sług odeszło, zajmując się innymi sprawami, i w tym duchu dynastia [attalid_head.GetFamilyDisplayAdjective] przybyła na nasz dwór. \n\nMają oni silne lokalne powiązania w regionie [GetProvince('(int32)290').GetArea.GetRegion.GetName] i oferują przeniesienie swej lojalności na nas w zamian za godne stanowisko..."
 me_egypt_4_border.19.a:0 "Wybrali właściwą stronę."
 me_egypt_4_border.19.a.tt:0 "Tworzymy królestwo Pergamonu jako państwo wasalne pod rządami dynastii znanej jako [attalid_head.GetName]. Pergamon kontroluje teraz wszystkie nasze terytoria w obszarach: [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] oraz [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.20.t:0 "Zagrożenie trackie: Solidne fundamenty"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] zawsze czuła się na tyle oddalona od naszych interesów, że nasze interakcje z tym obszarem i lokalnymi potęgami były ograniczone, choć przeważnie przyjazne. Ostatnie rozszerzenie naszych interesów na północ rzuciło jednak nieco światła na naszą potrzebę bardziej aktywnej interwencji na północnym Morzu Egejskim. Nasze wyraźne zainteresowanie morzem, oznacza, że potrzebujemy bezpiecznych placówek, z których moglibyśmy obserwować otaczające nas wody.\n\nNasza pozycja jest wciąż niepewna i będzie trudna do obrony, ale korzyści płynące z kontrolowania dwóch stron Morza Egejskiego będą nieocenione w naszym planie kontrolowania wschodniej części Morza Śródziemnego."
 me_egypt_4_border.20.a:0 "Może to wyglądać jak hazard, ale to się opłaci."
 me_egypt_4_border.20.a.tt:0 "Każda posiadana prowincja w regionie [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] otrzyma modyfikator #Y $egy_thracian_outpost_mod$#!."
 me_egypt_4_border.20.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_12$#!' zostało #G ukończone#!!"
 me_egypt_4_border.21.t:0 "Spacyfikowana Judea"
 me_egypt_4_border.21.desc:0 "Od czasu, gdy podporządkowaliśmy sobie wszystkie ziemie Hebrajczyków, nasze stosunki z miejscową ludnością stają się coraz bardziej pozytywne.\n\nCoraz więcej ich intelektualistów znalazło nowy dom w Aleksandrii, gdzie zostali głęboko zhellenizowani, a ich mądrość przyczyniła się do rozwoju bogatego dialogu międzykulturowego. [GetProvince('(int32)687').GetArea.GetRegion.GetName], której mieszkańcy (kultura [hebrew_scope.GetName|l]), dzięki ich mediacji postrzegają nas teraz bardziej jako przyjaciół i obrońców, a nie jako najeźdźczych wrogów; podczas gdy niechętnie porzucają swoją osobliwą lokalną religię, stają się coraz bardziej zhellenizowani w kulturze i stroju.\n\nNa tym tle, [ROOT.GetCountry.GetRuler.GetName] przyjmuje delegację aleksandryjskich uczonych żydowskich przybyłą do z ofertą."
 me_egypt_4_border.21.a:0 "Posłuchajmy, co mają do powiedzenia."
 me_egypt_4_border.21.a.tt:0 "Przyjmujemy żydowskich ambasadorów."
 me_egypt_4_border.21.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_13$#!' zostało #G ukończone#!!"
 me_egypt_4_border.22.t:0 "Zainteresowania naukowe"
 me_egypt_4_border.22.desc:0 "Ze względu na swój unikalny zestaw wierzeń, starożytne tradycje i silne poczucie tożsamości etnicznej, kultura [hebrew_scope.GetName|l] i jej naród zawsze spotykał się z intelektualnym zainteresowaniem naszego dworu i uczonych - w szczególności ze względu na swoje święte pisma i pamięć historyczną.\n\nDlatego też, gdy grupa żydowskich intelektualistów, od dawna zadomowionych w naszej stolicy, oferuje się jako mediatorzy u żydowskiego arcykapłana z miasta [GetProvince('(int32)687').GetName] w celu zdobycia kopii ich świętych tekstów, propozycja ta spotyka się z burzą podniecenia na dworze."
 me_egypt_4_border.22.a:0 "Ze zgodą [ROOT.GetCountry.GetRuler.GetPraenomen]a, możecie udać się do miasta [GetProvince('(int32)687').GetName]!"
 me_egypt_4_border.22.a.tt:0 "Żydowscy uczeni odchodzą od [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.22.b:0 "Nie dbamy o to wystarczająco mocno."
 me_egypt_4_border.22.b.tt:0 "Żydowscy uczeni, rozczarowani, opuszczają pałac."
 me_egypt_4_border.23.t:0 "Księgi żydowskie"
 me_egypt_4_border.23.desc:0 "Żydowscy uczeni, których celem była [GetProvince('(int32)687').GetName] powrócili.\n\nPrzekazali oni nasze zainteresowanie ich historią przywódcy ich religii, arcykapłanowi, i przedstawili przekonujące argumenty za tym, aby oficjalne kopie ich świętych pism zostały wysłane do Aleksandrii w celu ich przetłumaczenia. Podczas gdy większość egipskich Hebrajczyków nadal zna język swoich przodków, greckie tłumaczenie uczyniłoby teksty bardziej przystępnymi dla naszych dociekliwych uczonych i głęboko zhellenizowanych Żydów, którzy mieszkają w naszym królestwie. Ponadto, pokazałoby to naszą życzliwość wobec tych ludzi oraz to jak dobrze są oni zintegrowani w naszym kraju. Nasi tłumacze pragną pokazać, że [GetCountry('EGY').GetName] jest nowym domem dla narodu wybranego ich boga, a nie dłużej ziemią niewoli z czasów Mojżesza - cokolwiek to znaczy."
 me_egypt_4_border.23.a:0 "Uczeni mają wsparcie [ROOT.GetCountry.GetRuler.GetPraenomen]a."
 me_egypt_4_border.23.a.tt:0 "Uczeni przystępują do pracy."
 me_egypt_4_border.23.b:0 "Chociaż szanujemy te starożytne tradycje, nie potrzebujemy ich."
 me_egypt_4_border.23.b.tt:0 "Uczeni odchodzą."
 me_egypt_4_border.24.t:0 "Przekład Septuaginta"
 me_egypt_4_border.24.desc:0 "Po długich latach pracy, żydowscy uczeni, którzy mieli za zadanie przetłumaczyć na język grecki święte pisma swojej religii, przedstawiają efekt swoich wysiłków. Pierwszą osobą, która zapoznała się z tym dziełem jest oczywiście [ROOT.GetCountry.GetRuler.GetName].\n\nHebrajczycy nazywają te teksty Torą, ale nasi uczeni określają je po prostu mianem "Pięciu Zwojów", szczegółowo opisujących początki świata, odległą historię Żydów i kształtowanie się ich kanonu praw. Księgi te stanowią kamień węgielny w integracji tego ludu w naszym królestwie, a rosnące zainteresowanie przeszłością tej nietypowej kultury spowoduje zapewne ogromny przyrost studiów i tłumaczeń w naszej stolicy."
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] jest centrum świata, i jest domem dla każdego!"
 me_egypt_4_border.25.t:0 "Dominium nadmorskie"
 me_egypt_4_border.25.desc:0 "W ciągu ostatnich lat nasze osiągnięcia były ogromne. Znaczna część wybrzeży wschodniej części Morza Śródziemnego należy teraz do naszego królestwa: przyjazne porty są gotowe na przyjęcie naszych flot, nasi nowi poddani świętują dobrobyt i pokój, które przynieśliśmy na ich ziemie, a [GetCountry('EGY').GetName] nigdy nie był bogatszy ani potężniejszy.\n\nZbudowawszy mocne fundamenty, stawiając czoła naszym rywalom na wschodzie i północy, jesteśmy teraz w lepszej pozycji, aby [ROOT.GetCountry.GetRuler.GetName] odzyskał miano jedynego prawowitego następcy Aleksandra!"
 me_egypt_4_border.25.a:0 "Jest to wielkie osiągnięcie. Niech nasza moc wciąż rośnie!"
 me_egypt_4_border.25.end.tt:0 "Zadanie '#Y $egypt_mission_4_border_task_final$#!' zostało #G ukończone#!!"
 me_egypt_4_border.26.t:0 "Bezpieczna granica wschodnia"
 me_egypt_4_border.26.desc:0 "Nasi rywale wycofują się lub padają przed naszym niepowstrzymanym atakiem!\n\nEgipt jest geograficznie odizolowany od rdzenia dawnego imperium Aleksandra, ale to nie wystarczyło, by uchronić nas przed ekspansjonistycznymi ambicjami innych diadochów. Szczególnie, nasza wschodnia granica była narażona na najazdy Antygonidów. Zagrożenie to jednak zniknęło. Dzięki połączeniu dyplomatycznej finezji i wojskowej sprawności, rozszerzyliśmy nasze posiadanie na całe wybrzeże wschodniej części Morza Śródziemnego, pokazując w ten sposób naszą przewagę nad rywalami i zapewniając bezpieczeństwo rdzeniowi naszego królestwa."
 me_egypt_4_border.26.a:0 "Pełen sukces!"
 me_egypt_4_border.26.end.tt:0 "Misja '#Y $egypt_mission_4_border$#!' została #G ukończona#!!"
