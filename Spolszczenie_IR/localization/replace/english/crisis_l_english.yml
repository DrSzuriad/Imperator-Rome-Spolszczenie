l_english:
 ip_republic.46.t:0 "Wybitn[Select_CString(prominent_lawmaker.IsFemale, 'a', 'y' )] [Select_CString(prominent_lawmaker.IsFemale, 'prawodawczyni', 'prawodawca' )] zamordowan[Select_CString(prominent_lawmaker.IsFemale, 'a', 'y' )]"
 ip_republic.46.desc:0 "Dnia [GetDateString], wysok[Select_CString(prominent_lawmaker.IsFemale, 'a', 'i' )] rangą [GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)] #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#!, [SCOPE.sChar('prominent_lawmaker').GetName] [Select_CString(prominent_lawmaker.IsFemale, 'została brutalnie zamordowana', 'został brutalnie zamordowany' )] w swoim domu po ważnej debacie senackiej.\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen] będąc [Select_CString(prominent_lawmaker.IsFemale, 'gorącą zwolenniczką', 'gorącym zwolennikiem' )] praw dla obcych mniejszości w kraju [ROOT.GetCountry.GetName], [Select_CString(prominent_lawmaker.IsFemale, 'posunęła', 'posunął' )] się tak dalece, że [Select_CString(prominent_lawmaker.IsFemale, 'zaproponował', 'zaproponował' )] formalne rozszerzenie obywatelstwa na wszystkich wolnych ludzi w obrębie granic #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#!. Ta retoryka rozgniewała wielu konserwatywnych senatorów, którzy desperacko chcieli zachować status quo.\nPonieważ [SCOPE.sChar('prominent_lawmaker').GetPraenomen] i [SCOPE.sChar('prominent_lawmaker').GetHerHis] ideologia nie mają wyraźnego następcy, procedowanie [SCOPE.sChar('prominent_lawmaker').GetHerHis] szeroko popularnej wśród niższych klas zmiany zostało wstrzymane. Oczekuje się, że senat wyda oświadczenie w związku z rosnącymi niepokojami w odległych prowincjach."
 ip_republic.46.a:0 "Wydaj orędzie potępiające [SCOPE.sChar('prominent_lawmaker').GetHerHis] ideologię."
 ip_republic.46.b:0 "Upewnij się, że projekt [SCOPE.sChar('prominent_lawmaker').GetHerHis] ustawy zostanie wprowadzony."
 ip_republic_46_tooltip_a:0 "Każda prowincja, w której kultura #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|l]#! nie jest #Y dominującą kulturą#! ( #R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#! prowincji ) otrzyma następujące efekty:"
 ip_republic_46_conservative_backlash:0 "#R To może pogrążyć twój kraj w wojnie domowej!#!"
 ip_republic.47.t:0 "Senat prosi o pomoc"
 ip_republic.47.desc:0 "W zamęcie spowodowanym naszą niezdolnością do rozwiązania problemów związanych z reformami rodziny [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective], senat formalnie wezwał do pomocy wojska lojalne wobec ducha kraju [ROOT.GetCountry.GetName]. Posłańcy zostali wysłani w środku nocy do wszystkich generałów w nadziei, że zdołają zgromadzić żołnierzy i wystąpić przeciwko tyrańskim rządom, które sprawuje [ROOT.GetCountry.GetRuler.GetName].\n\nWygląda na to, że wielu odpowiedziało na wezwanie - pokażmy im, jak rozprawiamy się ze zdrajcami."
 ip_republic.47.a:0 "Odpłacimy im za tę zdradę."
 ip_republic.48.t:0 "Senat wydaje ultimatum"
 ip_republic.48.desc:0 "W imieniu większości członków senatu [SCOPE.sChar('ultimatum_protagonist').GetName] [Select_CString(ultimatum_protagonist.IsFemale, 'wystosowała', 'wystosował' )] ultimatum, domagając się natychmiastowego uchylenia wszystkich przepisów, uchwalonych podczas naszego ostatniego posiedzenia, nieformalnie zwanych reformami rodziny [SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective].\n\nOprócz unieważnienia zmian zbuntowane frakcje domagały się przywrócenia różnych dziesięcin, które zostały zniesione wiele wieków temu. [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] [Select_CString(ultimatum_protagonist.IsFemale, 'zakończyła', 'zakończył' )] swój monolog niepokojącą wzmianką o poparciu nie tylko senatorów, ale także dużej części naszej hierarchii wojskowej."
 ip_republic.48.a:0 "Kraj [ROOT.GetCountry.GetName] przetrwał gorsze zagrożenia niż [SCOPE.sChar('ultimatum_protagonist').GetPraenomen] i [SCOPE.sChar('ultimatum_protagonist').GetHerHis] bezczelna hiperbola."
 ip_republic.48.b:0 "Nie możemy ryzykować wojny domowej o prawa osób niebędących obywatelami [ROOT.GetCountry.GetAdjective]."
 ip_republic_48_tt_a:0 "#R Zwiększy to szanse na interwencję senatorską i wojnę domową.#!"
 ip_r_47_tooltip_a:0 "Generałowie, którymi dowodzi [SCOPE.sChar('senatorial_general').GetName] wzniecili bunt i zagrażają samej strukturze naszej konstytucji!"
