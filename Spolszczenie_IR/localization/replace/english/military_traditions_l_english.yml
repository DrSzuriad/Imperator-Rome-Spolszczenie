l_english:
 celtic_philosophy:0 "Tradycje celtyckie"
 celtic_philosophydesc:0 "Barbarzyńskie tradycje obejmują między innymi style walki ludów Hiszpanii, Galii, Brytanii i Germanii. Ludy te polegają głównie na dużej sile lekko opancerzonej piechoty uzbrojonej w włócznie lub miecze, wspieranej przez małe oddziały rydwanów lub lekkiej kawalerii. Aktywnie korzystają także z taktyki zasadzki, zwłaszcza w lasach.\n\nUmożliwia korzystanie z jednostek '#Y Rydwanów#!'\nUmożliwia odblokowanie zdolności '#Y Napad na miasto#!'\nUmożliwia odblokowanie zdolności '#Y Zwerbuj rekrutów#!'\n\n#G Cechy charakterystyczne#!\nSilna #Y lekka piechota#!\nDobrzy #Y łucznicy#! i #Y rydwany#!"
 celtic_philosophy_start_bonus:0 "Kultura rydwanów"
 celtic_philosophy_start_bonus_desc:0 "Wykorzystanie rydwanów w wojnie ma wiele tysięcy lat i utrzymuje silne powiązania z szlachetnością i klasą społeczną; Rydwany były grzebane razem z tymi, który polegli w chwalebnej bitwie ku ich czci. Same rydwany były powszechnie używane jako ruchome platformy z dwoma lub trzema osobami, które używały oszczepów lub innych broni miotanych do łamania szeregów wroga."
 celtic_britannic_path_1:0 "Rydwany z kosami"
 celtic_britannic_path_1_desc:0 "Umieszczając kosy na kołach naszych rydwanów, zamieniliśmy je w niesamowicie śmiercionośną broń, odstraszającą każdego na tyle nieroztropnego, by je zaatakować."
 celtic_britannic_path_2:0 "Dojrzewanie"
 celtic_britannic_path_2_desc:0 "Od najmłodszych lat nasze dzieci uczą się, że mogą zostać wezwane do obrony swoich osad. Jeśli każdy człowiek ponosi odpowiedzialność za uzbrojenie, armie mogą zostać powołane z samej soli ziemi."
 celtic_britannic_path_3:0 "Życie z zasobów natury"
 celtic_britannic_path_3_desc:0 "Nasi ludzie wiedzą lepiej niż wielu innych, jak żyć w dziczy, które jagody i rośliny są jadalne, a także, co należy użyć, aby wyleczyć rany."
 celtic_britannic_path_4:0 "Przekaz ustny"
 celtic_britannic_path_4_desc:0 "Niezależnie od tego, czy będzie to szansa na chwałę, możliwość łupu, czy po prostu rozkoszowanie się rzezią, wieść o nadchodzącej bitwie przyciąga nawet starszych do naszych szeregów."
 celtic_britannic_path_5:0 "Mistrzowie rydwanów"
 celtic_britannic_path_5_desc:0 "Terror zainspirowany masowym atakiem rydwanów wystarczy, by rozbić nawet najbardziej zaprawione w boju formacje."
 celtic_britannic_path_6:0 "Hodowla selektywna"
 celtic_britannic_path_6_desc:0 "Ludzie hodowali konie już w epoce brązu, a wcześniej, jak pokazują starożytne płaskorzeźby na wzgórzach kredowych w całej Brytanii. Odporny koń udomowiony jest wynikiem wielu tysięcy lat selekcji. Na tych dużych i potężnych zwierzętach możesz bezpiecznie walczyć konno."
 celtic_britannic_path_7:0 "Chwyć za broń"
 celtic_britannic_path_7_desc:0 "Każdy człowiek będzie miał miejsce w naszej armii; nie tylko myśliwi, którzy potrafią wytropić zdobycz w lesie i na polu bitwy."
 celtic_britannic_path_end_bonus:0 "Wyszkolona kawaleria"
 celtic_britannic_path_end_bonus_desc:0 "Konie domowe, choć wystarczające do obrony w nagłych wypadkach, są skłonne do paniki na polu bitwy. Tak więc, poszerzając nasz zasób koni hodowanych i wyszkolonych na wojnę, nasi dzielni wojownicy będą górować w ich prawdziwym celu: rzezi."
 celtic_germanic_path_1:0 "Uderz i wycofaj się"
 celtic_germanic_path_1_desc:0 "Zręczność naszych żołnierzy, w połączeniu z pogardą naszego ludu dla nieporęcznego sprzętu, pozwala nam z łatwością pokonać tradycyjne armie. Nękając flanki naszych przeciwników, prawdopodobnie stracą wolę walki znacznie wcześniej niż my."
 celtic_germanic_path_2:0 "Zasoby naturalne"
 celtic_germanic_path_2_desc:0 "Obfitość gruntów ornych i rozległych lasów zapewnia nam nieograniczony dostęp do zasobów potrzebnych do produkcji broni."
 celtic_germanic_path_3:0 "Zasadzka"
 celtic_germanic_path_3_desc:0 ""Quintili Vare, legiones redde! (Kwintyliuszu Warusie, oddaj mi moje legiony!)" - Bitwa w Lesie Teutoburskim była decydującym zwycięstwem plemion germańskich, które całkowicie pokonały trzy rzymskie legiony. I choć wiele czynników przyczyniło się do tego zwycięstwa, główną rolę odegrała doskonała znajomość tego obszaru."
 celtic_germanic_path_4:0 "Chwała polowania"
 celtic_germanic_path_4_desc:0 "Wojna plemienna to brutalna sprawa. Zdobycie niewolników, kobiet i kosztowności jest uświęconym zwyczajem, z którego nie powinniśmy rezygnować."
 celtic_germanic_path_5:0 "Ściana tarcz"
 celtic_germanic_path_5_desc:0 "Plemiona germańskie często zaskakiwały wrogów, wykorzystując jako rdzeń armii wojowników z ciężkimi tarczami. Te szczególnie spójne i mobilne jednostki na polu bitwy wywoływały strach wśród wroga."
 celtic_germanic_path_6:0 "Młodzi muszą służyć"
 celtic_germanic_path_6_desc:0 "Nauka sztuki walki jest istotną częścią edukacji każdej młodzieży. Jeśli dziecko może władać mieczem i utrzymać swój ekwipunek, jest gotowe do wojny."
 celtic_germanic_path_7:0 "Grad kamieni"
 celtic_germanic_path_7_desc:0 "Ci, którzy nie są w stanie lub nie chcą trzymać topora, uczą się sztuki strzelania z procy lub łuku. Mogą wydawać się prostą bronią, ale nawet potężnych gigantów można powalić jednym kamieniem."
 celtic_germanic_path_end_bonus:0 "Przystosowawczość"
 celtic_germanic_path_end_bonus_desc:0 "Nasi dzielni wojownicy mogą wydawać się najbardziej okrutni na całym świecie, ale prawdziwa pokora przychodzi z nauki na porażkach. Przyjmując taktykę tych, którzy uważają się za bardziej "cywilizowanych", możemy pokonać każdego wroga, bez względu na to, jak silny może być."
 celtic_gallic_path_1:0 "Atak z dystansu"
 celtic_gallic_path_1_desc:0 "Od najmłodszych lat myśliwi i harcownicy doskonalą swoje umiejętności na dzikich zwierzętach i na tych, którzy mają pecha by stanowić cel."
 celtic_gallic_path_2:0 "Konfederacje"
 celtic_gallic_path_2_desc:0 "Wiele plemion utrzymywało bliskie stosunki ze swoimi sąsiadami, gwarantując pewną współpracę w boju. Jednostki wojskowe często składają się z przedstawicieli różnych lokalnych plemion walczących o chwałę."
 celtic_gallic_path_3:0 "Równiny są po naszej stronie"
 celtic_gallic_path_3_desc:0 "Pagórkowate równiny Galii, od wybrzeża do Alp, stanowią idealne pole dla kawalerii."
 celtic_gallic_path_4:0 "W obronie naszego domu"
 celtic_gallic_path_4_desc:0 "Od kowali po handlarzy, kiedy nasze grodziska i osady wiejskie są zagrożone, wszyscy biorą broń i przygotowują się do bitwy."
 celtic_gallic_path_5:0 "Życie w ruchu"
 celtic_gallic_path_5_desc:0 "Nasi przodkowie poruszali się swobodnie, nie patrząc na granice i roszczenia terytorialne. Tradycje koczowników nadal żyją, a nasi ludzie są zawsze gotowi do pójścia tam, gdzie trawa jest bardziej zielona."
 celtic_gallic_path_6:0 "Silne ręce"
 celtic_gallic_path_6_desc:0 "Podczas gdy większość naszych wojowników unika ochrony zapewnianej przez pancerz, ale nasi silni i dobrze uzbrojeni miotacze oszczepów zakładają zbroję i rzucają włóczniami z żelaznymi grotami, które mogą przebić nawet metal, nie wspominając już o żywym ciele."
 celtic_gallic_path_7:0 "Wspinać się na mury!"
 celtic_gallic_path_7_desc:0 "Nasi ludzie postanowili zamieszkać w otoczonych murami osiedlach, które choć dobrze chronione, mają słabości, jeśli ktoś wie, gdzie szukać."
 celtic_gallic_path_end_bonus:0 "Zadmij w trąbę w czasie nowiu!"
 celtic_gallic_path_end_bonus_desc:0 "Karnyks, trąba z ostrym i rozpoznawalnym dźwiękiem, inspiruje naszych wojowników i wzbudza strach w sercach wrogów."
 greek_philosophy:0 "Tradycje greckich poleis"
 greek_philosophydesc:0 "Greckie tradycje skupiają się na helleńskich ciężko opancerzonych włócznikach w formacji defensywnej falangi, używanej od niepamiętnych czasów i dalej rozwijanej przez Macedończyków, którzy uzbroili swoje oddziały w sarisy - przedłużoną włócznię lub pikę. Grecka taktyka koncentruje się na formacji, która gwoździ wrogą piechotę, podczas gdy kawaleria i lekka piechota manewrują wokół ich flank.\n\nUmożliwia odblokowanie zdolności '#Y Falanga#!'\nUmożliwia odblokowanie zdolności '#Y Potyczka kawalerii#!'\nUmożliwia odblokowanie zdolności '#Y Kolonie wojskowe#!'\nUmożliwia odblokowanie zdolności '#Y Napad na miasto#!'\n\n#G Cechy charakterystyczne#!\nSilna #Y ciężka piechota#!\nDobra #Y kawaleria#! i #Y triremy#!"
 greek_philosophy_start_bonus:0 "Zmodernizowana falanga"
 greek_philosophy_start_bonus_desc:0 "Chociaż częściowo odpowiedzialna za sukces Aleksandra przeciwko zastępom Dariusza III, falanga początkowo rozwinęła się z potrzeby wysoce defensywnej formacji pancernej, używanej przez greckie państwa-miasta walczące ze sobą."
 greek_seleucid_path_1:0 "Agema"
 greek_seleucid_path_1_desc:0 "Kawaleria strażnicza utworzyła kadrę konnych wojowników, którzy zachowali najwyższy szacunek i podziw dla swojego króla. Mówi się, że chętnie oddadzą życie w służbie swego pana."
 greek_seleucid_path_2:0 "Wojska najemne"
 greek_seleucid_path_2_desc:0 "Pomimo waśni lub z ich powodu diadochowie posiadali bogactwo przekraczające najśmielsze marzenia monarchów. W rezultacie w regionach, w których rządzili greccy despoci, nie brakowało wojsk najemnych."
 greek_seleucid_path_3:0 "Feniccy żeglarze"
 greek_seleucid_path_3_desc:0 "Fenicjanie stworzyli imperium morskie kilka stuleci przed podbojami Aleksandra. Jeśli zachęcimy ich do pracy dla nas, zdobędziemy przewagę w bitwach morskich."
 greek_seleucid_path_4:0 "Elitarna kawaleria"
 greek_seleucid_path_4_desc:0 "Hetajrowie byli pierwotnie oddziałami złożonymi z macedońskiej arystokracji, która jako pierwsza przyjęła taktykę okrutnych i niespodziewanych ataków. Następnie Hetajrowie służyli różnym władcom, ale zachowali swój prestiż jako przerażające oddziały uderzeniowe."
 greek_seleucid_path_5:0 "Katafrakci"
 greek_seleucid_path_5_desc:0 "Katafrakci dosiadający dużych koni wojennych i ubrani w prawie niezniszczalną zbroję byli bardzo kosztowną kawalerią. Z ciężkimi włóczniami byli w stanie przebić zbroję prawie tak ciężką jak ich własna."
 greek_seleucid_path_6:0 "Thyreophoroi"
 greek_seleucid_path_6_desc:0 "Te lekko opancerzone oddziały piechoty były rozpoznawalne dzięki Thureos, charakterystycznemu rodzajowi tarczy, i należały do najbardziej mobilnych greckich żołnierzy."
 greek_seleucid_path_7:0 "Hyparchowie"
 greek_seleucid_path_7_desc:0 "Hyparchowie, wymagający i charyzmatyczni dowódcy, dowodzili różnymi oddziałami kawalerii i stale doskonalili umiejętności swoich wojowników."
 greek_seleucid_path_end_bonus:0 "Głębokie kufry"
 greek_seleucid_path_end_bonus_desc:0 "Łatwy i szybki zarobek zawsze przyciągnie najemników, być może będących gotowych pracować za mniej niż ich sąsiedzi."
 greek_naval_heritage:0 "Greckie dziedzictwo morskie"
 greek_naval_heritage_desc:0 "Na przestrzeni wieków greccy żeglarze, jako handlarze, żołnierze i kolonizatorzy, ujarzmili kapryśne Morze Śródziemne."
 greek_states_path_1:0 "Sarisa"
 greek_states_path_1_desc:0 "Rdzeń późnej greckiej falangi składał się z wojowników uzbrojonych w okrągły puklerz i włócznię zwaną sarisą. Duży zasięg sarisy sprawiał, że zbliżenie się do tej formacji było szczególnie niebezpiecznym zadaniem."
 greek_states_path_2:0 "Tarencka taktyka"
 greek_states_path_2_desc:0 "Tarencka kawaleria, elitarna grupa najemników pochodzących z Tarentum, wykorzystywała bardzo niekonwencjonalną taktykę potyczek, która została przyjęta w całym świecie hellenistycznym."
 greek_states_path_3:0 "Sztuka oblężnicza"
 greek_states_path_3_desc:0 "Nikt nie może twierdzić, że jest mistrzem sztuki oblężniczej tak samo jak Grecy. Podczas oblężenia Rodos i wiele lat później w Tebach rozstawiono rozległe wieże oblężnicze znane jako Helepolis, aby całkowicie ominąć potężne mury tych miast. Mówi się, że sam Kolos z Rodos został zbudowany z materiału z opuszczonych machin oblężniczych Demetriusza."
 greek_states_path_4:0 "Kolonie wojskowe"
 greek_states_path_4_desc:0 "Sprawdzonym sposobem na zapewnienie lojalności wojowników i nagrodzenie ich za służbę jest zapewnienie im ziemi. Wśród Greków takich osadników nazywano kleruchami."
 greek_states_path_5:0 "Mój jest większy niż twój"
 greek_states_path_5_desc:0 "Przez setki lat państwa hellenistyczne próbowały prześcignąć się nawzajem w budowie coraz to większych statków od ogromnej kwadryremy - okrętu wojennego będącego podstawą floty Antygona Jednookiego po gigantyczną quadragintaremę (gr. Tessarakonteres) - potwora o dwóch kadłubach, którego obsługa wymagała co najmniej 4000 ludzi. Umiejętności greckich szkutników były niezrównane w świecie hellenistycznym."
 greek_states_path_6:0 "Fortyfikacje państw-miast"
 greek_states_path_6_desc:0 "Stulecia konfliktów między greckimi miastami naturalnie doprowadziły do wzniesienia licznych murów, wież i fortyfikacji, zaprojektowanych tak, aby powstrzymać grasujące armie. Kamieniarstwo wymagane do opracowania takich kompleksowych struktur jest świadectwem dla mistrzów kamieniarstwa."
 greek_states_path_7:0 "Wieki wojen"
 greek_states_path_7_desc:0 "Ciągłe waśnie i bitwy między greckimi królestwami i państwami nauczyły naszych synów, aby zawsze byli gotowi i przygotowani oddać życie w obronie swojego domu."
 greek_states_path_end_bonus:0 "Srebrne Tarcze"
 greek_states_path_end_bonus_desc:0 "Jednostka wywodząca się od weteranów kampanii Aleksandra, Argyraspidzi kontynuują tradycję bycia niebezpieczną, elitarną jednostką dobrze uzbrojonych wojowników."
 greek_antigonid_path_1:0 "Weterani wielkiej kampanii"
 greek_antigonid_path_1_desc:0 "Dumna militarna historia Greków osiągnęła punkt kulminacyjny, gdy Aleksander Wielki podbił świat hellenistyczny. To, czego nie można było nauczyć się z jego życia, z pewnością można było się nauczyć po jego śmierci."
 greek_antigonid_path_2:0 "Dumni szkutnicy"
 greek_antigonid_path_2_desc:0 "Kontrola nad Morzem Egejskim i morzami w pobliżu wymaga wielkiej koncentracji na wojskowym i cywilnym przemyśle stoczniowym. Dostępność doświadczonych szkutników znacznie obniża koszty."
 greek_antigonid_path_3:0 "Kawaleria szlachecka"
 greek_antigonid_path_3_desc:0 "Potomstwo bogatych i szlacheckich rodzin uczy się sztuki jazdy od najmłodszych lat. Taka rozrywka z czasem staje się bardzo przydatną umiejętnością na polu bitwy."
 greek_antigonid_path_4:0 "Łupy zwycięzcy"
 greek_antigonid_path_4_desc:0 "W epoce hellenistycznej miasta walczyły między sobą z powodu najmniejszych nieporozumień. Z powodu tak częstych bitew wojny między państwami-miastami doprowadziły do powstania stylu walki, który przynosił jak najmniejszą liczbę ofiar, ale największą liczbę więźniów. Zwycięzca zatrzymywał ich jako niewolników, albo brał za nich wielki okup."
 greek_antigonid_path_5:0 "Peltaści"
 greek_antigonid_path_5_desc:0 "Traccy peltaści, pierwotnie używani jako harcownicy, wyposażeni są w małą tarczę i kilka oszczepów. Później stali się zręcznymi najemnikami, do pomocy których uciekły się wojujące państwa."
 greek_antigonid_path_6:0 "Wyspecjalizowana piechota"
 greek_antigonid_path_6_desc:0 "W okresie hellenistycznym łuki i proce nie były używane zbyt często, chociaż specjalne ołowiane pociski stosowane przez procarzy skutecznie odstraszały wroga, a kreteńskich łuczników uważano za najlepszych w swoim fachu."
 greek_antigonid_path_7:0 "Znajomość gór"
 greek_antigonid_path_7_desc:0 "Dzięki strzelistym pasmom górskim w środkowej Grecji nasi ludzie nauczyli się walczyć w najbardziej niesprzyjających warunkach."
 greek_antigonid_path_end_bonus:0 "Połączone rodzaje wojsk"
 greek_antigonid_path_end_bonus_desc:0 "Wspaniałe połączenie tak wielu różnorodnych stylów walki sprawia, że armie hellenistyczne są tak wyjątkowe. Kiedy każdy żołnierz zna swoje miejsce, a rygorystyczna dyscyplina prowadzi do zwycięstwa."
 latin_philosophy:0 "Tradycje rzymskie"
 latin_philosophydesc:0 "Italskie tradycje skupiają się na ciężko opancerzonej i zdyscyplinowanej piechocie znajdującej się w Etrurii, Rzymie i innych państwach łacińskich. Faworyzują miecz nad włócznią i starają się jak najszybciej zmniejszyć dystans dzielący ich od wroga, a następnie rozproszyć słabiej wyposażoną piechotę wykorzystując ścisłe formacje, takie jak Triplex Acies, ze wsparciem lekkiej kawalerii i harcowników.\n\nObrona fortu: #G +25.00%#!.\nUmożliwia odblokowanie zdolności '#Y Napad na miasto#!'\nUmożliwia odblokowanie zdolności '#Y Zbuduj fort graniczny#!'\nUmożliwia odblokowanie zdolności '#Y Zbuduj drogę wojskową#!'\nUmożliwia odblokowanie zdolności '#Y Triplex Acies#!'\n\n#G Cechy charakterystyczne#!\nSilna #Y ciężka piechota#!\nDobra #Y lekka kawaleria#! i #Y lekka piechota#!"
 latin_philosophy_start_bonus:0 "Miasta otoczone murem"
 latin_philosophy_start_bonus_desc:0 "Silnie ufortyfikowane miasta od pokoleń kształtowały krajobraz Półwyspu Apenińskiego. Mury serwiańskie, zbudowane po katastrofalnej inwazji Galów pod wodzą Brennusa, wznoszą się ponad Rzymem. Mają za zadanie chronić obywateli przed powtórzeniem się takiego nieszczęścia."
 latin_tribal_path_1:0 "Mistrzowie obróbki brązu"
 latin_tribal_path_1_desc:0 "Nawet po odkryciu żelaza wczesne cywilizacje na Półwyspie Apenińskim nadal używały wspaniałych brązowych tarcz, włóczni i hełmów. Wojownicy, uzbrojeni w brązową i żelazną broń, oraz zbroję, byli groźnym widokiem."
 latin_tribal_path_2:0 "Ekwici"
 latin_tribal_path_2_desc:0 "Ekwici, rzymscy jeźdźcy, stanowili oddzielną grupę patrycjuszy - bogatych arystokratów, których doskonałe przygotowanie świadczyło o ich wysokim pochodzeniu. Skłaniało to ich do obowiązku służenia w wyłącznym kontyngencie kawalerii sił republiki. Gdzie indziej we włoskim świecie, konie bojowe były uważane za domenę elity, same konie często były chowane obok swoich doczesnych panów w przypadku ich śmierci."
 latin_tribal_path_3:0 "Pietas"
 latin_tribal_path_3_desc:0 "Mówią, że etruscy kapłani, polegając na pobożności zarówno swoich wojowników, jak i wroga, otwarcie przeklinali swoich wrogów przed bitwami, usiłując zasiać wśród nich strach i skierować ich do ucieczki. Tak czy inaczej, starożytne ludy Włoch nie pozostawiały nic przypadkowi; przed każdą bitwą należało oddać cześć bogom."
 latin_tribal_path_4:0 "Akwizycja bogactwa"
 latin_tribal_path_4_desc:0 "Plemiona włoskie i rodząca się Republika Rzymska zajmują się czasami napadami, grabieżami i piractwem. Od mitycznego porwania Sabinek, po oblężenie Wejów, przypadki grabieży są obecne w całej historii Włoch."
 latin_tribal_path_5:0 "Aulos"
 latin_tribal_path_5_desc:0 "Liczne instrumenty muzyczne są przedstawiane w sztuce etruskiej, ale żadna nie jest bardziej tajemnicza niż Aulos. Wywodzący się z Grecji, instrument dęty z podwójnym stroikiem i dwiema piszczałkami towarzyszył wszystkim wydarzeniom, a nawet pomagał podnieść ducha walki wojowników przed bitwą."
 latin_tribal_path_6:0 "Mare Nostrum"
 latin_tribal_path_6_desc:0 "Wybrzeże odgrywało ogromną rolę w życiu gospodarczym Italii. Statki i kontrola wybrzeża były niezbędne dla pomyślności każdego rodzącego się państwa. We wszystkich śródziemnomorskich portach można znaleźć wykwalifikowanych szkutników, tanią siłę roboczą i mnogość materiałów budowlanych."
 latin_tribal_path_7:0 "Sztuka oratorska"
 latin_tribal_path_7_desc:0 "Popularność hellenistycznego modelu demokracji przyczyniła się do rozpowszechnienia populistycznych nastrojów w każdym kraju, w którym ludzie pragnęli praw. Doświadczony orator mógł wywrzeć wpływ na całe miasta w celu zyskania poparcia swojej sprawy, co czasami było bardzo przydatne."
 latin_tribal_path_end_bonus:0 "Mieszkańcy wzgórz"
 latin_tribal_path_end_bonus_desc:0 "Od Apeninów po Alpy, wzgórza i góry zawsze były stałym elementem włoskiego życia. Możemy śmiało powiedzieć, że forsowne wędrówki zahartowały miejscowych wojowników tak bardzo, że są gotowi do walki w niesprzyjających warunkach."
 latin_support_path_1:0 "Flota państwowa"
 latin_support_path_1_desc:0 "Podczas pierwszej wojny punickiej rzymski senat nakazał budowę marynarki wojennej, by rywalizować z wrogim Imperium Kartagińskim. Wzorowana na flocie kartagińskiej, a także posiadająca znaczące wpływy greckie, entuzjazm dla dominacji morskiej trwał przez epokę republikańską w Rzymie."
 latin_support_path_2:0 "Fabri"
 latin_support_path_2_desc:0 "Inżynierowie wojskowi wczesnej armii rzymskiej byli odpowiedzialni za projektowanie struktur wojskowych, a także rozwiązując związane z nimi problemy logistyczne."
 latin_support_path_3:0 "Wspinanie się na mury"
 latin_support_path_3_desc:0 "W okresie wczesnej Republiki machiny oblężnicze rzadko były używane, a Rzymianie polegali na wspinaniu się na mury i oblężeniach. Mówi się, że podczas oblężenia Wejów około roku 396 p.n.e. Rzymscy inżynierowie wykopali tunel pod murami etruskiego miasta, przerywając tym samym jego opór."
 latin_support_path_4:0 "Castrum"
 latin_support_path_4_desc:0 "Kohorty, a później legiony, budowały tymczasowe i często stałe fortece, które służyły jako magazyny, gromadziły miejsca dla oddziałów i baz do rozszerzania wpływów wojskowych na terytoria, które nie zostały jeszcze podbite."
 latin_support_path_5:0 "Logistyka państwowa"
 latin_support_path_5_desc:0 "Wraz z rozwojem militarnego wpływu Rzymu, poprzednia praktyka, według której każdy wojownik sam nosił swój sprzęt, stała się niepraktyczna. Organizując łańcuch dostaw, od zasobów naturalnych, przez kowala, do rąk żołnierzy, Rzym z łatwością napędzał swoją machinę wojenną."
 latin_support_path_6:0 "Scutum"
 latin_support_path_6_desc:0 "Użycie słynnej tarczy scutum wraz z rozwojem systemu manipułów dało Rzymowi decydującą przewagę w wojnach z sąsiadami. Następnie scutum stała się niemal symbolem narodowym Rzymian; jeden typ rzymskiej tarczy wystarczył, by wygrać bitwę przed jej rozpoczęciem."
 latin_support_path_7:0 "Foederati"
 latin_support_path_7_desc:0 "W środkowym okresie republikańskim najemnicy i państwa sprzymierzone stały się głównym źródłem kawalerii zamiast ekwitów. Dzięki temu pojawiły się nowe metody i taktyki w stale rozwijającej się armii rzymskiej."
 latin_support_path_end_bonus:0 "Panowanie Rzymu"
 latin_support_path_end_bonus_desc:0 "Według zwyczaju rzymskiego, po zwycięstwie dowódca armii był przyjmowany z honorami. Sowite przyjęcie, któremu często towarzyszyły zawody sportowe, biesiady i procesje, trwało kilka dni, co pomogło zwiększyć siłę Rzymu wśród przyjaciół i wrogów."
 latin_roman_path_1:0 "Principes"
 latin_roman_path_1_desc:0 "Principes, bogaci weterani wojenni, byli ubrani w ciężkie zbroje i walczyli w zwartych manipułach, co czyniło ich doskonałą piechotą liniową."
 latin_roman_path_end_bonus:0 "Marsz orłów"
 latin_roman_path_end_bonus_desc:0 "Niezależnie od zwycięstwa lub porażki, dopóki orzeł jest dumny, duch Rzymu nasyca wszystkich jego synów."
 latin_roman_path_3:0 "Triarii"
 latin_roman_path_3_desc:0 "Mówi się, że przeciwnicy Rzymu wiedzą, że koniec jest blisko, gdy Triarii poprowadzą szarżę. Byli często wykorzystywani do wykończenia wyczerpanego już wroga, Triarii byli wyposażeni w ogromne włócznie zwane hastą, która łatwa przebijała lekką zbroję."
 latin_roman_path_4:0 "Rzymskie drogi"
 latin_roman_path_4_desc:0 "Rzymskie drogi czasami decydowały o wyniku całych wojen. Były budowane zarówno w czasach pokoju, jak i podczas wojny i dosłownie zmieniły oblicze świata."
 latin_roman_path_5:0 "Żołnierze zawodowi"
 latin_roman_path_5_desc:0 "Przekształcenie wojsk zaciężnych w armię zawodową znacznie zwiększyło ich skuteczność. Żołnierze, którzy otrzymują regularne wynagrodzenie, znacznie rzadziej odrzucali rozkazy lub uciekali z pola bitwy."
 latin_roman_path_6:0 "Velites"
 latin_roman_path_6_desc:0 "Jednostki welitów (łac. velites) były lekką piechotą działającą poza standardową organizacją armii i były używane jako mobilni harcownicy. Składali się głównie z młodych niedoświadczonych żołnierzy, którzy dążeniu do sławy podczas bitwy uciekali się do najbardziej odważnych taktyk."
 latin_roman_path_7:0 "Służba honorowa"
 latin_roman_path_7_desc:0 "Wraz z rozwojem państwa rzymskiego służba wojskowa stała się sprwą honoru dla rzymskiej młodzieży. Rzeczywiście, nawet po upokarzającej porażce w bitwie pod Kannami, w której rzekomo zginęło 80 000 rzymskich żołnierzy, Senat zrobił wszystko, co możliwe, aby zebrać wystarczającą liczbę żołnierzy, którzy zajęli miejsca poległych."
 latin_roman_path_2:0 "Triplex Acies"
 latin_roman_path_2_desc:0 "Potrójna linia bojowa była formacją manipularną, głównie wykorzystującą Principes, Triarii i Hastati, oraz Velites (welici) w formie swobodnego wsparcia. Ta wysoce elastyczna formacja opierała się na absolutnej dyscyplinie każdego żołnierza, który musiał znać swoje miejsce pośród chaosu bitwy. W skrajnych okolicznościach Triplex osiągał nawet półtora kilometra długości."
 levantine_philosophy:0 "Tradycje królestwa lewantyńskiego"
 levantine_philosophydesc:0 "Lewantyńskie i arabskie tradycje koncentrują się na silnej obecności floty w miastach fenickich, oraz wykorzystywaniu falangi, lekkiej piechoty i kawalerii wielbłądziej na suchych pustyniach Lewantu, Egiptu i Arabii. Fenicjanie byli najbardziej znanymi handlarzami Morza Śródziemnego, co dawało im niezrównane doświadczenie w żegludze morskiej i budowie statków.\n\nWyniszczenie jednostek lądowych: #G -15.00%#!\nUmożliwia odblokowanie zdolności '#Y Falanga#!'\nUmożliwia odblokowanie zdolności '#Y Kolonie wojskowe#!'\n\n#G Cechy charakterystyczne#!\nSilne #Y triremy#!\nDobra #Y kawaleria wielbłądzia#! i #Y lekka piechota#!"
 levantine_philosophy_start_bonus:0 "Tropiciele"
 levantine_philosophy_start_bonus_desc:0 "Znajomość terenu może służyć zarówno jako broń, jak i narzędzie. Życie na pustyni jest całkowicie możliwe, jeśli ktoś wie, gdzie szukać."
 levantine_arabian_path_1:0 "Piaski pustyni"
 levantine_arabian_path_1_desc:0 "Nasi ludzie znają pustynię jak nikt inny. Wiedzą jak zniknąć bez śladu, jak zostawić ślad, który poprowadzi wrogich zwiadowców w kółko, i jak wygrać wojnę na wyczerpanie, bez strat własnych."
 levantine_arabian_path_2:0 "Wybrzeże kupieckie"
 levantine_arabian_path_2_desc:0 "Statki są siłą napędową zarówno arabskiego, jak i północnoafrykańskiego wybrzeża. Nie brakuje pracowników do ich zbudowania, pod warunkiem, że zdobędziemy środki, aby to zrobić."
 levantine_arabian_path_3:0 "Zwierzęta juczne"
 levantine_arabian_path_3_desc:0 "Wielbłądy doskonale sprawdzają się w trudnym terenie, który zamieszkują. Chociaż w czasie pokoju są używane jako zwierzęta domowe, zmasowany atak wielbłądzich harcowników jest widokiem, który warto zobaczyć."
 levantine_arabian_path_4:0 "Statki pustyni"
 levantine_arabian_path_4_desc:0 "Nasza wiedza o pustyni i kaprysach nieustannie zmieniającego się krajobrazu, który tworzy, doskonale współgra z naszą długą tradycją szybkich wojen."
 levantine_arabian_path_5:0 "Solidne projekty"
 levantine_arabian_path_5_desc:0 "Niedobór materiałów stoczniowych w wielu regionach doprowadził do tego, że nasi rzemieślnicy dopilnowali, aby każda deska była dobrze wykorzystana. Nasze statki są zbudowane z jednym celem: przetrwać."
 levantine_arabian_path_6:0 "Dziedzictwo budowniczych"
 levantine_arabian_path_6_desc:0 "Od Świątyni Salomona po wielkie budowle w Tylos, nasi przodkowie nauczyli nas jak budować dobrze i z dumą."
 levantine_arabian_path_7:0 "Handel w oazach"
 levantine_arabian_path_7_desc:0 "Wiedząc, gdzie są źródła wody i pastwiska dla zwierząt, a także jak przemieszczają się stada, przemieszczamy bydło z miejsca na miejsce znacznie szybciej niż ludzie na zachodzie, którzy nazywają siebie "cywilizowanymi"."
 levantine_arabian_path_end_bonus:0 "Wprawna kawaleria wielbłądzia"
 levantine_arabian_path_end_bonus_desc:0 "Kolosy na ziemiach na północy panują; starożytni faraonowie na zachodzie uzurpują - możemy użyć wyszkolonych oddziałów wojowników..."
 levantine_egyptian_path_1:0 "Włócznia królestwa"
 levantine_egyptian_path_1_desc:0 "Egipscy przodkowie walczyli brązowymi włóczniami, mając tylko na sobie najbardziej niezbędną ochronę. Wraz z nadejściem się epoki żelaza, broń i zbroje stały się bardziej trwałe i zróżnicowane, dzięki czemu nasi wojownicy udają się do bitwy dobrze przygotowani."
 levantine_egyptian_path_2:0 "Wyścig zbrojeń"
 levantine_egyptian_path_2_desc:0 "Zdyscyplinowane załogi wioślarzy służą nam znacznie lepiej niż załogi niewolników używane przez naszych przeciwników."
 levantine_egyptian_path_3:0 "Kamieniarze"
 levantine_egyptian_path_3_desc:0 "Monumentalne projekty zlecone przez naszych przodków nadal stanowią świadectwo naszej spuścizny w dziedzinie kamieniarstwa. Podczas gdy wiele z tych technik zostało utraconych, nasi kamieniarze wciąż mają niemal nadnaturalne poczucie zimnego piękna kamienia, który kształtują."
 levantine_egyptian_path_4:0 "Integracja kolonialna"
 levantine_egyptian_path_4_desc:0 "Podążając za kupcami fenickimi, zakładając kolonie lojalnych żołnierzy, tworzymy niezawodną bazę do uzupełniania naszych wojsk."
 levantine_egyptian_path_5:0 "Krew Egiptu"
 levantine_egyptian_path_5_desc:0 "W dawnych czasach na wodach Nilu odbywały się liczne bitwy. Teraz, gdy wojna morska rozlała się na Morze Śródziemne, nasza długa historia niezwykłych taktyk morskich daje nam przewagę nad bardziej konwencjonalnymi siłami."
 levantine_egyptian_path_6:0 "Gruba skóra"
 levantine_egyptian_path_6_desc:0 "Nasi jeźdźcy pędzą do bitwy na srogich i silnych wielbłądach, zaskakująco wytrwałych w walce. Ich główną zaletą w bitwie jest zwrotność, którą wykorzystują jako główną obronę."
 levantine_egyptian_path_7:0 "Kolebka cywilizacji"
 levantine_egyptian_path_7_desc:0 "W gęsto zaludnionej Dolinie Nilu jest pełno kwitnących miast wypełnionych po brzegi tymi, którzy chcą nam służyć."
 levantine_egyptian_path_end_bonus:0 "Niezliczone hordy"
 levantine_egyptian_path_end_bonus_desc:0 "Wielkie hordy Egiptu, jakby zgromadzone przez dawnych faraonów, budzą strach w sercach tych, którzy ośmielają się nam przeciwstawić!"
 levantine_greco_path_1:0 "Nadmiar wojen"
 levantine_greco_path_1_desc:0 "Po upadku imperium Aleksandra Morze Śródziemne wypełnione było nadmiarem bezrobotnych wojowników. Wielu z nich było wyszkolonymi falangitami i często chciało pracować za bardzo skromną opłatą."
 levantine_greco_path_2:0 "Thorakitai"
 levantine_greco_path_2_desc:0 "Thorakitai, zdolni do walki w falandze, często byli lepiej uzbrojeni niż ich odpowiednicy i stanowili pomost pomiędzy ciężką piechotą, a lekkimi i zwinnymi harcownikami."
 levantine_greco_path_3:0 "Machimoi Epilektoi"
 levantine_greco_path_3_desc:0 "W rzeczywistości żołnierzy egipskich w armii ptolemejskiej było niewielu, dopóki z powodu braku siły roboczej nie powstały nowe jednostki - tak zwane "Wybrańcami Machimoi". Ta decyzja wywołała oburzenie wśród greckich wojowników, ale Machimoi zajęli godne miejsce w armii Ptolemeuszy i byli znani ze swojego okrucieństwa."
 levantine_greco_path_4:0 "Greckie działania wojenne"
 levantine_greco_path_4_desc:0 "Podobnie jak w innych sukcesjach państwowych, w sercu armii ptolemejskiej znajdowała się falanga. Składała się ona z różnych typów jednostek, ale ogólna zasada jej struktury została odziedziczona po macedońskiej formacji wojskowej i pozostała taka sama jak wiele lat temu."
 levantine_greco_path_5:0 "Dobra reputacja"
 levantine_greco_path_5_desc:0 "Wielkie bogactwo egipskich królestw przyciągało najemników. Rutynowy standard wynagrodzenia dla tych oddziałów pozwala negocjować ceny na naszą korzyść."
 levantine_greco_path_6:0 "Szybkie taranowanie"
 levantine_greco_path_6_desc:0 "Flota Ptolemeuszy rozwijała się powoli, głównie z powodu braku odpowiednich materiałów budowlanych. Mimo to mniejsze okręty ptolemejskie mogły przetrwać w bitwie, często pokonując statki znacznie większe od nich samych."
 levantine_greco_path_7:0 "Nieskończone bogactwo"
 levantine_greco_path_7_desc:0 "Niezliczone bogactwo dynastii Ptolemeuszy i rozpaczliwe zapotrzebowanie na doświadczonych dowódców doprowadziło do horrendalnych kwot, które były oferowane obcym generałom, którzy mieli dla nich pracować. Lojalność może być kosztowna, ale można ją kupić."
 levantine_greco_path_end_bonus:0 "Nauka od najlepszych"
 levantine_greco_path_end_bonus_desc:0 "Obserwując oddziały rzymskie w akcji, Seleucydzi i Ptolemeusze próbowali przyjąć rzymskie techniki walki. Nie wszystkie próby zostały uwieńczone sukcesem, ale mimo to mobilność i elastyczność ich wojsk wzrosła, co więcej niż raz przyniosło im zwycięstwo w bitwach."
 mauryan_philosophy:0 "Tradycje królestwa indyjskiego"
 mauryan_philosophydesc:0 "Indyjskie tradycje podkreślają mocne strony królestwa Maurjów i jego sąsiadów, wykorzystując duże formacje indyjskich słoni bojowych, by przebić się przez wroga, wspierane przez szybko poruszających się łuczników i rydwany, które mogą manewrować wokół rozproszonych oddziałów. Używali także skomplikowanych formacji, takich jak legendarny Kwitnący Lotos lub Padma Wjuha.\n\nUmożliwia korzystanie z jednostek '#Y Rydwanów#!'\nUmożliwia odblokowanie zdolności '#Y Napad na miasto#!'\nUmożliwia odblokowanie zdolności '#Y Padma Wjuha#!'\n\n#G Cechy charakterystyczne#!\nSilni #Y łucznicy#! i #Y słonie bojowe#!\nDobre #Y rydwany#!"
 mauryan_philosophy_start_bonus:0 "Rathy"
 mauryan_philosophy_start_bonus_desc:0 "Rydwany odgrywały znaczącą rolę we wczesnym okresie historii Indii. Nie nadawały się do poruszania po trudnym terenie, ale cieszyły się wielkim szacunkiem wśród rodów szlacheckich. Nawet sam cesarz Aśoka wybrał koło rydwanu jako symbol swojego imperium."
 mauryan_mauryas_path_1:0 "Wszechstronna piechota"
 mauryan_mauryas_path_1_desc:0 "Piechota w Imperium Maurjów była często wyposażona w olśniewający zestaw broni. W jednej chwili byli w stanie działać jako lekcy żołnierze, a w następnym jako łucznicy, w mgnieniu oka udzielając wsparcia zaangażowanym w boju towarzyszom."
 mauryan_mauryas_path_2:0 "Potomkowie Ajrawaty"
 mauryan_mauryas_path_2_desc:0 "Słonie od dawna były używane do działań wojennych przez indyjskie państwa. Dzikie słonie z reguły miłują pokój, ale po szkoleniu wojskowym te gruboskórne olbrzymy służą jako żywe tarany, łamiąc formacje piechoty wroga i miażdżąc ludzi niczym muchy."
 mauryan_mauryas_path_3:0 "Armia imperialna"
 mauryan_mauryas_path_3_desc:0 "Gęsto zaludnione obszary w północnych Indiach pozwoliły na rekrutację ogromnych armii. Wiedza, że każdy żołnierz piechoty jest częścią niezwyciężonej machiny wojennej, inspiruje nasze wojska do heroicznych aktów chwały."
 mauryan_mauryas_path_4:0 "Naturalni tropiciele"
 mauryan_mauryas_path_4_desc:0 "Porośnięte dżunglą i gęstymi lasami Indie są doskonałym terenem dla słoni kawaleryjskie. Słonie łatwo przechodzą przez zarośla na nierównym terenie, co czyni je bardzo cennym atutem."
 mauryan_mauryas_path_5:0 "Dedykowani łucznicy"
 mauryan_mauryas_path_5_desc:0 "Głównymi oddziałami armii Maurjów byli łucznicy uzbrojeni w różnego rodzaju łuki. W wielu formacjach indyjskich istniało miejsce na oddział dalekiego zasięgu działający w ściśle i dobrze skoordynowanych formacjach."
 mauryan_mauryas_path_6:0 "Ojczyzna naszych ojców"
 mauryan_mauryas_path_6_desc:0 "Dzikie dżungle i lasy są przyczyną mobilności piechoty Maurjów, którzy zmieniając uzbrojenie w zależności od sytuacji, mogli równie dobrze funkcjonować w gęstych zaroślach jak i na otwartych terenach."
 mauryan_mauryas_path_7:0 "Integracja plemion"
 mauryan_mauryas_path_7_desc:0 "Systematyczna integracja różnych plemion w skuteczny system biurokratyczny Maurjów został osiągnięty dzięki prawom ograniczającym ich sposób życia. Ochrona lasów, zwierząt i terenów królewskich skutecznie zmusiła ludność plemienną do porzucenia koczowniczego stylu życia."
 mauryan_mauryas_path_end_bonus:0 "Biurokracja wojenna"
 mauryan_mauryas_path_end_bonus_desc:0 "Ze względu na potrzebę zaspokajania potrzeb wielkich armii, bitew i oblężeń, były one często planowane w najdrobniejszych szczegółach. Przed żołnierzami wysłano straż przednią, która miała za zadanie przygotować teren do osadnictwa, podejmowano również staranne działania w celu ochrony orszaków zaopatrujących główne oddziały."
 mauryan_coastal_path_1:0 "Naturalne porty"
 mauryan_coastal_path_1_desc:0 "Wybrzeże Indii było siedliskiem handlu i plotek. Liczne naturalne porty doprowadziły do utworzenia stałych placówek handlowych dla lokalnych, jak i zagranicznych kupców. Obfitość statków, które wymagają naprawy, tworzy zdrową konkurencję i zmniejsza koszty wszystkich przedsiębiorstw morskich."
 mauryan_coastal_path_2:0 "Formacje wjuha"
 mauryan_coastal_path_2_desc:0 "Formacje wjuha wymienione w Maharabhacie, kładły wielki nacisk na ochronę łuczników. Takie bezpieczeństwo zapewnia tym żołnierzom spokój umysłu, aby mogli skupić się i wykonywać swoje obowiązki najlepiej jak potrafią."
 mauryan_coastal_path_3:0 "Władcy mórz"
 mauryan_coastal_path_3_desc:0 "Podczas gdy północne Indie były miejscem wielkich, rozległych Imperiów, południowe regiony były domem dla królestw i imperiów, które stopniowo ewoluowały w znaczące potęgi morskie."
 mauryan_coastal_path_4:0 "Grabież!"
 mauryan_coastal_path_4_desc:0 "Praktyka rabunku i uprowadzeń była typowa dla wielu starożytnych kultur, a Indie nie są wyjątkiem. W szczególności jedną z kluczowych cech królestw drawidyjskich była praktyka porywania członków rodów królewskich dla okupu."
 mauryan_coastal_path_5:0 "Elastyczne dywizje"
 mauryan_coastal_path_5_desc:0 "Organizacja armii Maurjów opierała się na zasadzie elastyczności. "Patti", najmniejsza jednostka wojskowa, nie była podobna do żadnej innej armii na świecie. Składała się z rydwanu, słonia, kawalerii i piechoty, pozwalając na dużą elastyczność taktyczną podczas wykonywania manewrów."
 mauryan_coastal_path_6:0 "Miasto pożądane przez świat"
 mauryan_coastal_path_6_desc:0 "Pataliputra, często uważana za największe miasto starożytnego świata, była szczytem indyjskich umiejętności architektonicznych. Umiejętności indyjskich murarzy manifestowały się w majestatycznych fortyfikacjach, które chroniły miasto przed najeźdźcami."
 mauryan_coastal_path_7:0 "Rzemieślnicy państwowi"
 mauryan_coastal_path_7_desc:0 "W niektórych przypadkach skuteczna biurokracja Maurjów kontrolowała dostawy sprzętu wojskowego od samego początku do końca. System wsparcia utworzony przez rząd pozwolił na tańsze dostawy."
 mauryan_coastal_path_end_bonus:0 "Flota "dyplomatyczna""
 mauryan_coastal_path_end_bonus_desc:0 "Marynarka wojenna Maurjów założona przez Aśokę często decydowała o wyniku negocjacji dyplomatycznych."
 mauryan_noble_path_1:0 "Godne króla"
 mauryan_noble_path_1_desc:0 "Rydwany indyjskiej arystokracji były często bogato zdobione i miały dobrą ochronę, co z jednej strony było praktyczne, z drugiej zaś dobrze nadawało się do pokazania wyższości społecznej."
 mauryan_noble_path_2:0 "Stworzone do zabijania"
 mauryan_noble_path_2_desc:0 "Słonie wojenne służyły nie tylko jako platforma dla jeźdźca, ale także szkolono je do zabijania bez chwili zwątpienia. Szarża słonia często wystarczył, by spowodować panikę całych formacji"
 mauryan_noble_path_3:0 "Opancerzeni łucznicy"
 mauryan_noble_path_3_desc:0 "W wielu kulturach łucznicy byli lekkim typem żołnierzy i służyli jako harcownicy. Ale nie u Maurjów; ich łucznicy byli chronieni przez zbroję przed strzałami wroga, a konstrukcja bojowa wjuha chroniła ich przed atakami w walce wręcz."
 mauryan_noble_path_4:0 "Padma Wjuha"
 mauryan_noble_path_4_desc:0 "Padma Wjuha była charakterystyczną formacją, przypominającą kwitnący kwiat lotosu. Mityczne pochodzenie Padma Wjuhy jest wspomniane w Maharabhacie, jednak sama formacja miała bardzo ograniczone zastosowanie."
 mauryan_noble_path_5:0 "Importowane konie"
 mauryan_noble_path_5_desc:0 "Handel końmi wyszkolonymi do walki jest niezbędny dla pomyślnego rozwoju działań wojennych kawalerii. Te silne stworzenia są w stanie wytrzymać duży ciężar i nie panikują podczas walki."
 mauryan_noble_path_6:0 "Obfitość słoni"
 mauryan_noble_path_6_desc:0 "Na zielonych, żyznych ziemiach jest wiele bogactwa, w tym słonie potrzebne naszej armii; a tam, gdzie występuje nadwyżka, ceny spadają."
 mauryan_noble_path_7:0 "Egzotyczni żołnierze"
 mauryan_noble_path_7_desc:0 "Nieliczni żołnierze z dalekich krajów, którzy chcą wyruszyć w podróż do naszego królestwa, znajdują miejsce w naszych szeregach... oczywiście po negocjacjach."
 mauryan_noble_path_end_bonus:0 "Krocząc obok gigantów"
 mauryan_noble_path_end_bonus_desc:0 "Słonie wojenne nie tylko straszą wrogów, ale także inspirują naszych wojowników, którzy walczą obok tych wspaniałych stworzeń."
 north_african_philosophy:0 "Tradycje punickie"
 north_african_philosophydesc:0 "Północnoafrykańskie tradycje koncentrują się na silnych stronach fenickiego państwa kupieckiego Kartaginy i okolicznych krajach. Kartagińczycy mieli silną tradycję morską zbudowaną na stuleciach handlu śródziemnomorskiego i korzystali z ciężkiej piechoty oraz afrykańskich słoni bojowych wspieranych przez lekką piechotę i kawalerię, aby zniszczyć formacje wroga.\n\nKoszt triremy: #G -25.00%#!\nUmożliwia odblokowanie zdolności '#Y Potyczka kawalerii#!'\n\n#G Cechy charakterystyczne#!\nSilne #Y triremy#!\nDobra #Y lekka piechota#!, #Y słonie bojowe#!"
 north_african_philosophy_start_bonus:0 "Żeglarze"
 north_african_philosophy_start_bonus_desc:0 "Cywilizacja w Afryce od dawna rozwija się w regionach przybrzeżnych. Surowe warunki panujące na Saharze wykluczają osadnictwo na dużą skalę, więc nasi ludzie od dawna są przyzwyczajeni do żeglugi po morzu."
 north_african_tribal_path_1:0 "Urodzeni w siodle"
 north_african_tribal_path_1_desc:0 "Berberowie na zachodzie, jak i Numidyjczycy uczą się pozostać w siodle od najmłodszych lat. Jest to niezwykle ważna umiejętność dla ludzi, którzy zawsze są w drodze."
 north_african_tribal_path_2:0 "Człowiek i koń"
 north_african_tribal_path_2_desc:0 "Wielowiekowa historia współzależności między człowiekiem a zwierzętami jeździeckimi pozwala nam jak najlepiej wykorzystać naszych jeźdźców, nie zmuszając ich do przekraczania swoich granic."
 north_african_tribal_path_3:0 "Pewni jak dzikie konie"
 north_african_tribal_path_3_desc:0 "Nie znamy prawa własności oraz kradzieży. Żyjemy w harmonii z otaczającą nas ziemią. W oazach i źródłach wody znajdziemy dzikie zwierzęta, które będą dźwigać nasze armie."
 north_african_tribal_path_4:0 "Dzika szarża"
 north_african_tribal_path_4_desc:0 "Dla niektórych może to wydawać się niezorganizowaną, chaotyczną walką, ale nasi żołnierze z entuzjazmem wykonują taniec bitewny, przewidując ruchy towarzyszy i wrogów, przestrzegając rytmu wojny."
 north_african_tribal_path_5:0 "Lokalna wiedza"
 north_african_tribal_path_5_desc:0 "Nikt nie zna pustyni lepiej niż nasi ludzie. Tam, gdzie inni widzą tylko gołą równinę, widzimy nieskończone możliwości."
 north_african_tribal_path_6:0 "Wezwanie do broni"
 north_african_tribal_path_6_desc:0 "Los naszych ludzi jest kwestionowany za każdym razem, gdy jesteśmy zagrożeni. Każdy musi wziąć broń, aby bronić naszej kultury. Żyjemy i umieramy wspólnie."
 north_african_tribal_path_7:0 "Okrzyk bitewny"
 north_african_tribal_path_7_desc:0 "Pojedynczy okrzyk wojenny na ustach każdego z naszych żołnierzy. To jest droga naszych ludzi i sposób, w jaki pokazujemy naszym wrogom, że jesteśmy zjednoczeni i gotowi do walki."
 north_african_tribal_path_end_bonus:0 "Do każdego z nich"
 north_african_tribal_path_end_bonus_desc:0 "Nie nakładamy żadnych ograniczeń na nasze plemiona. Przychodzą i odchodzą, kiedy chcą, często przynosząc ze sobą łupy."
 north_african_naval_path_1:0 "Fenickie dziedzictwo"
 north_african_naval_path_1_desc:0 "Starożytni kupcy z Tyru założyli osady wzdłuż całego wybrzeża Morza Śródziemnego. Ich legendarne umiejętności żeglarskie żyją w pamięci naszych ludzi."
 north_african_naval_path_2:0 "Iberyjski pobór"
 north_african_naval_path_2_desc:0 "Próbując zrekompensować brak żołnierzy w swoim rozległym zdecentralizowanym imperium, Kartagina zatrudnia ogromną liczbę obcych żołnierzy. Zaciekli Iberowie stanowią cenny dodatek do jej szeregów."
 north_african_naval_path_3:0 "Dominacja morska"
 north_african_naval_path_3_desc:0 "Flota kartagińska była stale obecna u wybrzeży Sycylii i Afryki Północnej, zapewniając ludności swojego kraju spokój ducha i zaufanie do wyższości na morzu."
 north_african_naval_path_4:0 "Życie na morzu"
 north_african_naval_path_4_desc:0 "Podczas gdy niektóre kraje budują floty na specjalne zamówienie do walki z poszczególnymi wrogami, nasza flota jest w ciągłym użyciu. Na pokładzie naszych statków zawsze znajdują się materiały do naprawy, dzięki czemu mogą szybciej dokonać napraw po walce lub długiej żegludze."
 north_african_naval_path_5:0 "Szlachetni przywódcy"
 north_african_naval_path_5_desc:0 "Szlachetne dziedzictwo naszego ludu żyje, gdy elita prowadzi naszych ludzi. Ci, którzy mocno zainwestowali w nasz kraj, raczej nie zostaną kupieni za złoto lub ziemię."
 north_african_naval_path_6:0 "Imponujące budowle"
 north_african_naval_path_6_desc:0 "Nasze latarnie morskie, budowle miejskie i fortyfikacje są rozpoznawalne dla każdego, kto przybywa do naszego kraju. A imponujące mury naszych miast dają czas na zastanowienie się tym, którzy przychodzą z myślą o podboju."
 north_african_naval_path_7:0 "Gotowi do pracy"
 north_african_naval_path_7_desc:0 "Uzależnienie armii kartagińskiej od obcych żołnierzy nie było odzwierciedlone we flocie. Biedni i pokrzywdzeni zawsze mogli pracować za niewielką opłatą na morzu na jednym z kartagińskich okrętów wojennych."
 north_african_naval_path_end_bonus:0 "Zwrotność przede wszystkim"
 north_african_naval_path_end_bonus_desc:0 "Kartagińczycy nie podzielali upodobania Greków do wielkich statków. Wykwalifikowani marynarze preferowali małą, zwrotną flotę, pozwalającą wygrywać im liczne starcia z wrogiem. Na przykład bitwa pod Kataną w 397 roku p.n.e. zakończyła się klęską sił Syrakuz, z powodu przewagi liczebnej floty kartagińskiej."
 north_african_army_path_1:0 "Wykwalifikowani rekruterzy"
 north_african_army_path_1_desc:0 "Ponieważ w Kartaginie nie było wystarczająco dużo wyszkolonych żołnierzy, konieczne było skorzystanie z usług różnych najemników. Opierając się na sztuce perswazji, Kartagina stała się pierwszym portem dla żołnierzy poszukujących pracy zarobkowej."
 north_african_army_path_2:0 "Profesjonalna piechota morska"
 north_african_army_path_2_desc:0 "Statki w marynarce kartagińskiej były wyposażone nie tylko w załogę marynarzy, ale także w załogę zaprawionej piechoty morskiej. W czasach starożytnych zaokrętowanie armii było powszechne i dlatego obecność stałego oddziału uzbrojonych ludzi musiała uspokajać marynarzy i wioślarzy."
 north_african_army_path_3:0 "Święty Zastęp"
 north_african_army_path_3_desc:0 "W przeciwieństwie do reszty oddziałów, składających się głównie z najemników, Święty Zastęp był dywizją obywateli Kartaginy, prawdopodobnie o szlachetnym pochodzeniu, uzbrojonych w włócznie i odzianych w ciężkie zbroje. Ten elitarny oddział działał jak grecka falanga, ale ze względu na jego niewielką liczbę w całej historii Kartaginy, był niszczony i rekrutowany kilka razy."
 north_african_army_path_4:0 "Kłopotliwe relacje"
 north_african_army_path_4_desc:0 "Wiele krajów chętnie dostarcza nam wojowników, ale wszystko ma swoją cenę. Nasze państwo może nawet zostać wzięte jako zakładnik przez tych, którzy nie chcą zapewnić niezbędnych żołnierzy - to nie może być dozwolone."
 north_african_army_path_5:0 "Słoń afrykański"
 north_african_army_path_5_desc:0 "Te ogromne zwierzęta o grubej skórze i zmiennym usposobieniu były używane jako siła uderzeniowa armii kartagińskiej. Jak udowodnił Hannibal, który przekroczył Alpy, słonie doskonale nadają się do walki."
 north_african_army_path_6:0 "Kawaleria numidyjska"
 north_african_army_path_6_desc:0 "W głębi Afryki żyje wielu wykwalifikowanych jeźdźców, z którymi nasi wrogowie nie mogą się równać. Dostarczając tym nomadom nasz sprzęt, możemy przekształcić ich w potężną kawalerię."
 north_african_army_path_7:0 "Niszczycielska szarża"
 north_african_army_path_7_desc:0 "Psychologiczny wpływ słoni na pole bitwy jest ogromny. Formacje bojowe rozpadają się, ludzie są deptani, a całe armie poddają się na widok kurzu wznoszonego przez zbliżającą się armię z oddziałami słoni."
 north_african_army_path_end_bonus:0 "Twarde negocjacje"
 north_african_army_path_end_bonus_desc:0 "Wiele państw uważa się za protektoraty Kartaginy i często zapewnia żołnierzy w zamian za formalną ochronę. I chociaż ci żołnierze są opłacani, ich kosztów nie można porównać z tym, czego wymagają profesjonalni najemnicy za swoje usługi."
 persian_philosophy:0 "Tradycje perskie"
 persian_philosophydesc:0 "Perskie tradycje obejmują taktyki ludów scytyjskich zamieszkujących stepy i poddanych byłego imperium Achemenidów. Życie na stepach uczyniło tych ludzi doskonałymi jeźdźcami, którzy atakują wroga, uzbrojeni tylko w łuki, mogą otaczać wrogów, pozostając poza ich zasięgiem, podczas gdy piechota skupia się na niszczeniu rozproszonych formacji.\n\nKoszt łuczników konnych: #G -15.00%#!\nUmożliwia odblokowanie zdolności '#Y Potyczka kawalerii#!'\nUmożliwia odblokowanie zdolności '#Y Zwerbuj rekrutów#!'\nUmożliwia odblokowanie zdolności '#Y Kolonie wojskowe#!'\n\n#G Cechy charakterystyczne#!\nSilni #Y łucznicy konni#!\nDobra #Y ciężka piechota#!, #Y ciężka kawaleria#!"
 persian_philosophy_start_bonus:0 "Scytyjscy łucznicy konni"
 persian_philosophy_start_bonus_desc:0 "Koczownicze plemiona od pokoleń wykorzystywały silne i wytrzymałe konie scytyjskie. Łucznicy konni nie mieli sobie równych wśród harcowników, a chaos, który stwarzali na polu bitwy był ogromną zaletą dla tych, którzy mieli szczęście zrekrutować lub nająć ich do swojej armii."
 persian_scythian_path_1:0 "Partyjski strzał"
 persian_scythian_path_1_desc:0 "Popisową taktyką łuczników konnych był "partyjski strzał", który wymagał wyjątkowych umiejętności w kontroli nad rumakiem. Jeźdźcy odwracając się od wroga, przekręcali się w siodle i strzelali do swoich prześladowców."
 persian_scythian_path_2:0 "Nomadyczny tryb życia"
 persian_scythian_path_2_desc:0 "Ludzie stepów nieustannie przemieszczają się z miejsca na miejsce. Są zawsze gotowi, co jest niezwykle przydatne w przypadku wojny."
 persian_scythian_path_3:0 "Uderz i uciekaj"
 persian_scythian_path_3_desc:0 "W przeciwieństwie do taktyki piechoty o zwartych szeregach, taktyka kawalerii zapewnia większą indywidualność. Jest to szczególnie prawdziwe w przypadku łuczników konnych, którzy wdzierają się w głąb wojsk wroga, strzelając w niego strzałami, miażdżąc szeregi i pozostawiając wroga zdemoralizowanego na kolejne ataki."
 persian_scythian_path_4:0 "Starcia kawalerii"
 persian_scythian_path_4_desc:0 "Kawaleria tworzy doskonałe jednostki przechwytujące, odcinając drogi odwrotu i linie zaopatrzenia. Nakazując naszym jeźdźcom nękać, ale nigdy nie angażować się definitywnie, pozbawiamy wroga wszystkich zalet przewagi liczebnej."
 persian_scythian_path_5:0 "Katafrakci"
 persian_scythian_path_5_desc:0 "Wiele cywilizacji, które w mistrzowskim stopniu opanowały sztukę jeździectwa, używały ciężkiej kawalerii lub katafraktów jako siły uderzeniowej przeciwko lekko uzbrojonym oddziałom. Niemożliwe było oparcie się atakowi jeźdźców i koni odzianych w ciężkie zbroje."
 persian_scythian_path_6:0 "Znajomość stepów"
 persian_scythian_path_6_desc:0 "Dzięki nomadycznemu sposobowi życia nasi ludzie doskonale wiedzą jak przetrwać i walczyć w trudnym terenie."
 persian_scythian_path_7:0 "Piechurzy"
 persian_scythian_path_7_desc:0 "Jeźdźcy uczestniczyli w większości bitew na stepach, ale istnieją dowody licznych starć piechoty scytyjskiej w okresie średniego antyku. Na przykład w bitwie nad rzeką Thatis przeciwko oddziałom wczesnego Królestwa Bosporańskiego walczyła piechota Syraków."
 persian_scythian_path_end_bonus:0 "Urodzeni, by jeździć"
 persian_scythian_path_end_bonus_desc:0 "Sarmaci i Scytowie uczą się jeździectwa od najmłodszych lat, rozwijając powinowactwo do siodła w przeciwieństwie do jakiejkolwiek kultury zachodniej. Wiedzę tę można wykorzystać w praktyczny sposób podczas organizowania naszych armii."
 persian_achaemenid_path_1:0 "Dziedzictwo Cyrusa"
 persian_achaemenid_path_1_desc:0 "Ogromne hordy Imperium Achemenidów zasiały prawdziwy terror pośród zachodnich greckich cywilizacji. Ogromne terytorium i gotowość jego ludu do służby gwarantowały wysoką skuteczność żołnierzy."
 persian_achaemenid_path_2:0 "Nieśmiertelni"
 persian_achaemenid_path_2_desc:0 "Mówi się, że legendarne jednostki zwane Nieśmiertelnymi zostały tak nazwane, ponieważ ich liczba stale wynosiła 10 000 osób. Nieśmiertelni używali różnego rodzaju broni i zbroi, pełniąc rolę ciężkiej piechoty, wokół której formowana była reszta armii."
 persian_achaemenid_path_3:0 "Reforma floty"
 persian_achaemenid_path_3_desc:0 "Pod rządami Achemenidów w Persji powstała flota, w której służyli żeglarze feniccy. To dziedzictwo inspiruje naszych ludzi do tej pory."
 persian_achaemenid_path_4:0 "Reaktywny pobór"
 persian_achaemenid_path_4_desc:0 "Ogromne zastępy starożytnych królów perskich są wymieniane w wielu źródłach. Pobór miejscowych mężczyzn w wieku bojowym musiał znacząco przyczynić się do olśniewającej wielkości armii."
 persian_achaemenid_path_5:0 "Królewski ród"
 persian_achaemenid_path_5_desc:0 "Dynastia Achemenidów nie została przerwana od Cyrusa do upadku imperium z rąk Aleksandra Wielkiego. Mimo podboju chwalebne dni Imperium Perskiego nadal żyją w pamięci ludzi."
 persian_achaemenid_path_6:0 "Przyćmić słońce"
 persian_achaemenid_path_6_desc:0 "Herodot chwali umiejętności łuczników Achemenidów, uzbrojonych we wszechobecny łuk kompozytowy. Mówi się, że w słynnej bitwie pod Termopilami perscy łucznicy wystrzelili tyle strzał, że przyćmiły samo słońce."
 persian_achaemenid_path_7:0 "Kardakes"
 persian_achaemenid_path_7_desc:0 "Ostatnio Persowie polegali na ciężko opancerzonej piechocie najemnej znanej jako kardakes. Podczas inwazji Aleksandra Wielkiego zostali zwerbowani na ziemiach perskich, ale wykorzystywani jako tani najemnicy."
 persian_achaemenid_path_end_bonus:0 "Masowy atak"
 persian_achaemenid_path_end_bonus_desc:0 "Sama ilość naszych żołnierzy może przytłoczyć każdy żałosny opór. Straty mogą być wysokie, ale zwycięstwo jest dzięki temu słodsze."
 persian_bactrian_path_1:0 "Baktryjscy jeźdźcy"
 persian_bactrian_path_1_desc:0 "Zarówno Achemenidzi, jak i Macedończycy używali baktryjskich jeźdźców w swoich szeregach, ze względu na ich umiejętności i dostępność. Podobnie jak zachodni Scytowie, ich kultura była pod silnym wpływem koczowniczego stylu życia."
 persian_bactrian_path_2:0 "Greko-Baktria"
 persian_bactrian_path_2_desc:0 "Grecy zaskakująco szybko wywarli silny wpływ na Baktrię. Tworząc architekturę i fortyfikacje na wzór grecki, Baktria pod wieloma względami przewyższała swoich mniej hellenizowanych sąsiadów."
 persian_bactrian_path_3:0 "Szturm doskonały"
 persian_bactrian_path_3_desc:0 "Królestwo Greko-Baktryjskie, które rozwinęło się w połowie III wieku p.n.e., było kulturowym tyglem stylów, ludów i co najważniejsze, taktyk. Połączenie tych różnorodnych sposobów prowadzenia wojny stało się potężną siłą bojową."
 persian_bactrian_path_4:0 "Kleruchowie"
 persian_bactrian_path_4_desc:0 "Macedończycy w czasie podbojów Aleksandra Wielkiego stworzyli dziesiątki prosperujących osad w Baktrii. Ich mieszkańcy, znani jako kleruchowie, służyli jako wierna siła robocza przez wiele pokoleń."
 persian_bactrian_path_5:0 "Tytani bitwy"
 persian_bactrian_path_5_desc:0 "Ze względu na bliskość Indii słonie zaczęły odgrywać znaczącą rolę w armii. Jeźdźcy siedzący na grzbietach słoni mieli punkt obserwacyjny nad walczącymi poniżej."
 persian_bactrian_path_6:0 "Hippotoxotai"
 persian_bactrian_path_6_desc:0 "Koczownicze plemiona otaczające Baktrię były często zatrudniane w regionalnych armiach, ze względu na ich doskonałe umiejętności w łucznictwie konnym i jeździectwie."
 persian_bactrian_path_7:0 "Centrum"
 persian_bactrian_path_7_desc:0 "Centralny region Baktrii był obfitą i żyzną równiną, otoczoną ze wszystkich stron górami, stepami i pustyniami. Nasi ludzie, przyzwyczajeni do życia w różnych warunkach, są lepsi niż wielu innych, gotowych znieść wojnę."
 persian_bactrian_path_end_bonus:0 "Sfrustrowane masy"
 persian_bactrian_path_end_bonus_desc:0 "Po wielkiej kampanii Aleksandra Wielkiego tysiące najemników pozostało gotowych do służby, żeby utrzymać się przy życiu. Ostatnio wiele okolicznych plemion zaczęło się asymilować, w wyniku czego powstaje źródło licznych i tanich oddziałów najemników."
