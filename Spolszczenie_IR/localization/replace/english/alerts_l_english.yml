 ALERT_UNMARRIED_RULER:0 "#T Władca bez ślubu#!\nJeśli twój władca jest bez ślubu, inne postacie w twojej rządzącej rodzinie również nie wstąpią w związek małżeński."
 ALERT_BLOCKADED_PORTS:0 "#T Zablokowany port#!\nNastępujące porty są zablokowane.\n"
 ALERT_NEXT_ELECTION_SOON:0 "#T Wkrótce wybory#!\nOdbędą się wybory na $TITLE$ w $WHEN|Y$. Obecnie $WHO$ jest wiodącym kandydatem do wygrania wyborów."
 ALERT_LOW_ARMY_MAINTENANCE:0 "#T Niskie utrzymanie armii#!\nObecnie masz $NAME|Y$ na utrzymanie armii, podczas wojny! Nie jest to zalecane, jeśli chcesz wygrać wojnę."
 ALERT_LOW_NAVY_MAINTENANCE:0 "#T Niskie utrzymanie floty#!\nMasz obecnie $NAME|Y$ na utrzymanie floty, podczas gdy jesteś w stanie wojny! Nie jest to zalecane, jeśli chcesz wygrać wojnę."
 ALERT_EXILED_UNITS:0 "#T Wygnane armie#!\nNastępujące armie są na obcym terytorium i muszą wrócić do domu, zanim będą mogły ponownie walczyć."
 ALERT_BARBARIANS:0 "#T Barbarzyńcy#!\nW następujących terytoriach znajdują się armie barbarzyńców."
 ALERT_FOREIGN_PRISONER:0 "#T Więźniowie za granicą#!\nMamy postacie uwięzione za granicą, co #R zmniejsza#! naszą stabilność:\n"
 ALERT_WE_CAN_ENFORCE_PEACE:0 "#T Zbliżający się pokój#!\nMożemy automatycznie wyegzekwować nasz cel wojenny w następujących wojnach."
 ALERT_THEY_CAN_ENFORCE_PEACE:0 "#T Zbliżający się pokój#!\nMogą automatycznie wyegzekwować od nas cel wojenny w następujących wojnach."
 ALERT_WE_CAN_WHITE_PEACE:0 "#T Zbliżający się biały pokój#!\nBiały pokój może zostać wymuszony, ponieważ broniliśmy celu wojennego wystarczająco długo w następnych wojnach:"
 ALERT_THEY_CAN_WHITE_PEACE:0 "#T Zbliżający się biały pokój#!\nBiały pokój może zostać wymuszony, ponieważ nie udało nam się sprostać okupacji celu wojennego w następujących wojnach:"
 ALERT_SCORNED_FAMILY:0 "#T Pogardzane rodziny#!\nRodzina będzie #R pogardzana#! jeżeli jej członkowie zajmują zbyt małą liczbę stanowisk państwowych.\nPostaci i rodziny (#i kliknij, aby otworzyć#!) pokazują, ile stanowisk zajmuje każda rodzina i ile oczekują.\n\nNastępujące rodziny uważają się za pogardzane:\n"
 ALERT_PRETENDER_SUPPORT:0 "#T Wsparcie dla pretendentów#!\nNastępujące osoby wspierają jednego z pretendentów.\n"
 ALERT_CALL_FOR_PEACE:0 "#T Wezwanie do pokoju#!\nJeśli wojna trwa dłużej niż $VAL|Y$ miesięcy, a ty ją wygrywasz, ludzie będą chcieli, aby wojna została zwycięsko zakończona. Następujące wojny toczą się tak dobrze dla nas:\n$WHY$\nEfekty będą się zwiększać tylko do czasu podpisania pokoju, a wzywanie do pokoju ma obecnie następujące skutki.\n$HOW$"
