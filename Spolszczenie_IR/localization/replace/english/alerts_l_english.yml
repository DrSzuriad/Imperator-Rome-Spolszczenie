 REVOLT_ALERT:0 "#T Ryzyko buntu#!\nProwincje mające mniej niż [GetDefine( 'NProvince', 'REVOLT_LOYALTY_THRESHOLD' )|0R] lojalności będą buntować się przeciwko właścicielowi, starając się wywołać wojnę o niepodległość. Należy dołożyć starań, aby uciszyć lub usatysfakcjonować krytykantów, nim będzie za późno. Nielojalne państwa mogą dołączyć do nich w wojnach o niepodległość."
 REVOLT_ALERT_DETRACTORS:0 "Następujące prowincje tracą lojalność i mogą planować bunt:"
 REVOLT_ALERT_DETRACTOR:0 "[STATE.GetShortName] może zbuntować się za $MONTHS|Y$ miesięcy, doprowadzając do konfliktu [STATE.GetPopulation('total')|R] jednostek populacji z nami."
 REVOLT_ALERT_IMMINENT:0 "[STATE.GetShortName|Y] stoi w obliczu nieuchronnego buntu. Konflikt obejmie [STATE.GetPopulation('total')|R] jednostek populacji."
