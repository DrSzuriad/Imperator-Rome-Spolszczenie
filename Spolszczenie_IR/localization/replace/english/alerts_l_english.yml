 ALERT_BREAKING_ALLIANCE_TIPS:0 "\n\nZwiększ ich opinię o nas do $STAY$, aby spróbować przekonać ich do pozostania."
 ALERT_BREAKING_ALLIANCE_TIPS_WAR:0 "\n\nPlanują wypowiedzieć wojnę tobie, twojemu sojusznikowi lub członkowi twojej związku.\nBądź przygotowany na wszystko!"
 ALERT_NO_GOVERNOR:0 "#T Brak gubernatora#!\nNastępującym regionom brakuje gubernatora."
