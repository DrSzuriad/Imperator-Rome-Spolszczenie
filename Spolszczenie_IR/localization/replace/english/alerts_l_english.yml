 ALERT_MAX_INFLUENCE:0 "#T Maksymalne wpływy polityczne#!\nNie możesz zgromadzić więcej niż $CAP|Y0$ wpływów politycznych @political_influence_icon!, dlatego powinieneś natychmiast rozważyć wydanie części z nich. @political_influence_icon! Wpływy polityczne można wydać na przykład na zwiększenie #Y stabilności#!, uchwalanie #Y praw#! lub #Y inwestycje w prowincji#!."
