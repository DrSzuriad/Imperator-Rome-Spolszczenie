 ADVICE_POLICY_BTN:0 "Change Policy"
 ADVICE_TAXES_BTN:0 "Change Taxes"
 ADVICE_GOTO_TARGET:0 "Idź do"
 ADVICE_IMPORT_BTN:0 "Import"
 ADVICE_PASSIVE_OMEN_TITLE:0 "Change Deity"
 ADVICE_OMEN_TITLE:0 "Call for Omen"
 ADVICE_MOVEARMY_TITLE:0 "Move Army"
 ADVICE_OCCUPIED_PROVINCE_TITLE:0 "Liberate Territory"
 ADVICE_DISLOYAL_CHAR_TITLE:0 "Nielojalna postać: [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "Niebezpiecznie jest denerwować ważne postacie, takie jak generałowie i gubernatorzy. Powinniśmy trzymać przyjaciół blisko, a wrogów jeszcze bliżej."
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "For now, we are out of options. Let us wait for a better time to confront [SCOPE.sChar('target').GetName]."
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "Możemy po prostu poczekać, aż [SCOPE.sChar('target').GetName] zmieni zdanie, a być może nawet umrze ze starości."
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "Leave Them Be"
 ADVICE_PRETENDER_TITLE:0 "Pretender Support: [SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "Pewni niewdzięczni arystokraci mają nadzieję, że ich marionetka zasiądzie na tronie. Musimy przywołać ich do porządku!"
 ADVICE_PRETENDER_DONOTHING:0 "Możemy po prostu poczekać, aż [SCOPE.sChar('target').GetName] zmieni zdanie, a być może nawet umrze ze starości."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "Leave Them Be"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "Demand Oaths of Allegiance"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Demand Oaths"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Zażądanie przysięgi wierności od naszych arystokratów jest dobrym sposobem na zapewnienie ich poparcia dla wybranego przez nas dziedzica."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Demand Support for Heir"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Demand Support"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] is a loyal subject and just temporarily misguided. We only need to ask them for their support."
 ADVICE_PRETENDER_FALLBACK:0 "For now, we seem to lack the money and power needed to sway [SCOPE.sChar('target').GetName] to our side. Let us instead bide our time."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_CIVILWAR_TITLE:0 "Ryzyko wojny domowej: [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "We have powerful people who are threatening to tear our nation apart. We must sway them, remove them or fight them."
 ADVICE_CIVILWAR_DONOTHING:0 "Cierpliwość jest gorzka, ale jej owoce są słodkie. Poczekajmy i zobaczmy, jak rozwinie się sytuacja."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "Leave Them Be"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Let us make preparations to meet our foes on the field of battle."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Prepare the Army"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Prepare the Army"
 ADVICE_CIVILWAR_FALLBACK:0 "We are out of peaceful options for dealing with the rebels. Instead, let them come out and face us!"
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_BRIBE_TITLE:0 "Bribe"
 ADVICE_BRIBE_BTN:0 "Bribe"
 ADVICE_BRIBE:0 "Let us have [ROOT.GetCountry.GetRuler.GetName] give a personal gift to [SCOPE.sChar('target').GetName] as a way to ensure their loyalty."
 ADVICE_STIPENDS_TITLE:0 "Grant Stipends"
 ADVICE_STIPENDS_BTN:0 "Grant Stipends"
 ADVICE_STIPENDS:0 "We could have the state sponsor the family of [SCOPE.sChar('target').GetName], thereby buying us the favour of their most prominent members."
 ADVICE_GRANT_HOLDING_TITLE:0 "Grant Holding"
 ADVICE_GRANT_HOLDING_BTN:0 "Grant Holding"
 ADVICE_GRANT_HOLDING:0 "Przyznanie ziemi jest dobrym sposobem na zdobycie nowego przyjaciela, ale także na uczynienie go potężniejszym. Rozważ to bardzo dokładnie."
 ADVICE_BEFRIEND_TITLE:0 "Befriend"
 ADVICE_BEFRIEND:0 "The greatest allies are often found amongst your worst enemies. Let us therefore turn [SCOPE.sChar('target').GetName] from foe to friend."
 ADVICE_FREEHANDS_TITLE:0 "Give Free Hands"
 ADVICE_FREEHANDS_BTN:0 "Give Free Hands"
 ADVICE_FREEHANDS:0 "We can show our trust in [SCOPE.sChar('target').GetName] by stopping watching them as closely. This would increase their corruption and could make them a greater problem in the future."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Enact Law"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "If our governors disgruntled, we may enact laws to please them."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "Życie jest ciężkie dla żołnierzy, dajmy im kilka tak potrzebnych swobód."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "National Ideas are powerful and may help our standing with multiple characters."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Change National Idea"
 ADVICE_DEFICIT_TITLE:0 "Deficyt"
 ADVICE_DEFICIT_SUMMARY:0 "Nasz skarbiec jest pusty, a niezadowolenie rozlewa się po kraju! Musimy przejąć kontrolę nad naszymi finansami, zanim one zapanują nad nami."
 ADVICE_DEFICIT_TAXES:0 "Ekonomia nie polega na oszczędzaniu pieniędzy, ale na mądrym ich wydawaniu. Skoro tracimy pieniądze, musimy sięgnąć do rejestrów, aby zbilansować nasze przychody i wydatki."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Change Taxes"
 ADVICE_DEFICIT_TAXES_BTN:0 "Change Taxes"
 ADVICE_DEFICIT_DONOTHING:0 "Nasze mądre decyzje zapewniły nam dodatni dochód. Chociaż nasz skarbiec jest obecnie pusty, to jednak stale napływają do niego pieniądze."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Wait it Out"
 ADVICE_DEFICIT_OMEN_TAX:0 "Możemy zwiększyć nasze dochody bez podnoszenia podatków, prosząc o boskie przewodnictwo."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "Handel jest naszym głównym źródłem dochodu, a boskie błogosławieństwo obdarzyłoby nas jeszcze większym bogactwem."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Byłoby nam łatwiej zbierać podatki, gdybyśmy propagowali aspekty hojności i dobroczynności naszej wiary."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:0 "Możemy szerzyć nauki naszej wiary, które zachęcają do handlu i kupiectwa."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Dismantle Old Forts in [SCOPE.sP('result').GetName]"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Go To Building"
 ADVICE_DEFICIT_DESTROY:0 "W szczególnie trudnej sytuacji możemy rozebrać kilka starych, bezużytecznych fortów. To obniży zarówno koszty utrzymania, jak i napełni nasz skarbiec."
 ADVICE_DEFICIT_FALLBACK:0 "Może zabraknąć nam dostępnych opcji, ale ostatnią rzeczą, jaką możemy stracić, jest nadzieja."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_LOW_FOOD_TITLE:0 "Low Food Supply"
 ADVICE_LOW_FOOD_SUMMARY:0 "Without food, the people of [SCOPE.sState('target').GetShortName] will starve and revolt. However, keep their bellies full and they will grow strong and flourish!"
 ADVICE_LOW_FOOD_FALLBACK:0 "Nic nie możemy zrobić; ludzie będą musieli sami sobie poradzić."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_LOW_FOOD_DONOTHING:0 "Powinniśmy zaczekać, aż pojawi się rozwiązanie, dopóki w spichlerzach jest jeszcze trochę jedzenia."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "Leave Them Be"
 ADVICE_LOW_FOOD_IDEA:0 "Nasz naród powinien zobowiązać się do zgromadzenia dodatkowych zapasów żywności, aby zagwarantować dostawy, na wypadek gdyby nadchodzące zbiory nie uległy poprawie."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Change National Idea"
 ADVICE_IMPORT_FOOD_TITLE:0 "Importuj żywność"
 ADVICE_IMPORT_FOOD:0 "W prowincji znajdują się niewykorzystane szlaki handlowe, które powinny być użyte w celu dodatkowego importu żywności."
 ADVICE_LOW_FOOD_FARM:0 "As we have farmable land and able-bodied people, it would be wise to expand the farming settlements in [SCOPE.sP('result').GetName]."
 ADVICE_LOW_FOOD_FARM_TITLE:0 "Build Farming Settlements"
 ADVICE_LOW_FOOD_POLICY:0 "Polityka gubernatora może w znacznym stopniu wpłynąć na życie w prowincji. Promowanie handlu może zapewnić bardziej stabilne dostawy żywności."
 ADVICE_LOW_FOOD_POLICY_TITLE:0 "Encourage Trade Policy"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Nasza armia zużywa w tej prowincji ogromne ilości żywności. Rozważ przeniesienie jej do innej prowincji lub rozdzielenie pomiędzy różne prowincje."
 ADVICE_LOW_FOOD_OMEN:0 "Ludzie będą pracować ciężej, mając świadomość, że nasz naród ma boską przychylność. Przygotujmy rytuał, który będzie im o tym przypominać!"
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "W tej godzinie próby, zachęcajmy do modlitwy o dobrą pogodę i obfite plony."
 ADVICE_STARVING_POPS_TITLE:0 "Population is Starving"
 ADVICE_STARVING_POPS_SUMMARY:0 "The population is the backbone of any great civilization, but the populace of [SCOPE.sP('target').GetName] is currently dying!"
 ADVICE_STARVING_POPS_GRANARY:0 "Choć spichlerze nie zapewnią nam większej ilości jedzenia, pozwalają przechować jego nadmiar na wypadek nagłej potrzeby."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Build Granaries"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Build Granaries"
 ADVICE_OCCUPIED_PROVINCE:0 "[SCOPE.sP('result').GetName] has been looted and is being occupied by hostile forces. If we can not restore peace and liberate the province, the people are sure to suffer."
 ADVICE_STARVING_POPS_DONOTHING:0 "Nawet najgorsze klęski głodu w końcu same się zażegnują. Zobaczmy, jak rozwinie się sytuacja."
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "Leave Them Be"
 ADVICE_STARVING_POPS_FALLBACK:0 "To są naprawdę mroczne czasy, w których zawiedli nas nawet nasi doradcy. Czekając na pojawienie się rozwiązania, musimy pozwolić, by natura zrobiła swoje."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_DISLOYAL_PROV_TITLE:0 "Nielojalna prowincja"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "The populace of [SCOPE.sState('target').GetShortName] are becoming troublesome. We can spoil them with luxuries or move in with the troops."
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "Nie musimy obawiać się chłopskiego motłochu! To niezadowolenie z pewnością wkrótce minie."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "Leave Them Be"
 ADVICE_ASSIGN_GOVERNOR:0 "Bez silnego przywódcy prowincja pogrąży się w anarchii i chaosie. Dlatego ważne jest, abyśmy przydzielili jej gubernatora."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Assign Governor"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Assign Governor"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Moglibyśmy spełnić niektóre z pragnień ludzi i poprawić szczęście w prowincji, gdybyśmy dali im nieco większą autonomię."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:0 "Lenient Governor Policy"
 ADVICE_DISLOYAL_PROV_HARSH:0 "Lepiej by się nas bali niż kochali. Możemy pozwolić naszemu gubernatorowi na surowsze traktowanie agitatorów jako sposób na zniechęcenie do kolejnych buntów."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:0 "Harsh Governor Policy"
 ADVICE_DISLOYAL_PROV_OMEN:0 "Ludzie znajdą pociechę wiedząc, że ich władca jest błogosławiony. Musimy tylko dać im powód, by w to uwierzyli."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "Jak modlitwa odmawiana jest za człowieka w potrzebie, tak wiara naszego narodu musi być zgodna z potrzebami naszych mieszkańców."
 ADVICE_DISLOYAL_PROV_TAXES:0 "Podatki obciążają ludzi, ale są istotne dla naszego skarbca. Jeżeli tylko gospodarka jest w stanie to wytrzymać, nasi poddani byliby wdzięczni, gdybyśmy zmniejszyli ich obciążenia."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Change Taxes"
 ADVICE_IMPORT_METALS_TITLE:0 "Import Precious Metals"
 ADVICE_IMPORT_METALS:0 "Nasi ludzie powinni uważać życie w naszym wielkim narodzie za luksus, ale obecna sytuacja może wymagać od nas jeszcze większego ubogacenia ich życia."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "Prowincja się buntuje, ale nasze możliwości uległy wyczerpaniu. Musimy poczekać, aż będziemy zdolni do działania."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "Brak dostępnej porady"
 ADVICE_REVOLT_TITLE:0 "Ryzyko buntu"
 ADVICE_REVOLT_SUMMARY:0 "The people of [SCOPE.sState('target').GetShortName] have started to organize and a widespread rebellion may soon be at hand!"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Przygotujmy się do spotkania z naszymi wrogami na polu bitwy."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Prepare the Army"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Prepare the Army"
 ADVICE_REVOLT_STABTHEPIG:0 "Stabilność naszego narodu ma duży wpływ na ryzyko buntów. Zwiększmy zatem naszą stabilność, składając hojną ofiarę bogu."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Sacrifice to the Gods"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Make Sacrifice"
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "To działanie nie jest już dostępne"
 ALERT_TOOLTIP_ADVICE:0 "#G Kliknij, aby zobaczyć dostępne opcje #!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "Disable Advice"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "Highlights and advice on alerts may be disabled in the game settings menu."
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "Idź do ustawień"
