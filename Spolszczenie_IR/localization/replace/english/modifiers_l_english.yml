 desc_gardens_of_babylon:0 "Babilon to terytorium tak starożytne, jak słynne. Legendarne Ogrody Babilonu zostały zbudowane wzdłuż wielkiego pałacu znanego jako "Cud ludzkości" przez Nabuchodonozora II, setki lat temu. Ogrody pozostają świadectwem Państwa Nowobabilońskiego i robią wrażenie na ludziach z wyższych, jak i niższych warstw społecznych na całym świecie."
