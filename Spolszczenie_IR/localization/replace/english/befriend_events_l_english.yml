l_english:
 befriend.1.t:0 "Ambicje polityczne"
 befriend.1.desc:0 "Jak powszechnie wiadomo, [SCOPE.sChar('friend_target').GetName] od jakiegoś czasu ubiega się o pewne stanowisko rządowe. Do tej pory [Select_CString(friend_target.IsFemale, 'była ona niesprawiedliwie pomijana', 'był on niesprawiedliwie pomijany' )], ku korzyści innych.\n\nDzięki kilku dobrze ułożonym słowom i pewnym naciskom zarówno [SCOPE.sChar('friend_target').GetFirstName], jak i my osiągniemy nasze cele."
 befriend.1.a:0 "Daj [Select_CString(friend_target.IsFemale, 'jej', 'mu' )] to, czego chce."
 befriend.1.b:0 "To nie w porządku."
 befriend.2.t:0 "Egzotyczne dary"
 befriend.2.desc:0 "Dzikie zwierzęta z najodleglejszych zakątków świata służą jako przyciągające wzrok, egzotyczne prezenty. Różni kupcy w całym regionie oferują szeroką gamę stworzeń, zarówno dla aren, jak i prywatnych właścicieli, od scytyjskich źrebaków po nubijskie lamparty.\n\nPytanie brzmi; jaką imponującą bestię wysłać?"
 befriend.2.a:0 "Z pewnością przekona [Select_CString(friend_target.IsFemale, 'ją', 'go' )] tylko tygrys."
 befriend.2.b:0 "Zrobi to krokodyl nilowy."
 befriend.2.c:0 "Wielbłąd dwugarbny jest najtańszy..."
 befriend.2.d:0 "Czy ludzie naprawdę są gotowi dać za to tyle pieniędzy?"
 befriend.3.t:0 "Wszyscy lubią złoto"
 befriend.3.desc_1:0 "Ze wszystkich sposobów nawiązywania przyjaźni prezent jest chyba najstarszy i najprostszy. W świecie polityki duże pieniądze są ważniejsze niż miłe słowa, czy uczucia.\n\nIle [SCOPE.sChar('friend_target').GetName] zażąda za swoją przyjaźń?"
 befriend.3.desc_2:0 "Ze wszystkich sposobów nawiązywania przyjaźni prezent jest chyba najstarszy i najprostszy. W świecie polityki duże pieniądze są ważniejsze niż miłe słowa, czy uczucia.\n\nIle [SCOPE.sChar('friend_target').GetName] zażąda za swoją przyjaźń?"
 befriend.3.a:0 "Państwo ma głębokie kieszenie."
 befriend.3.b:0 "Przystępny dar powinien wystarczyć."
 befriend.3.c:0 "Tylko niewielka oznaka uznania."
 befriend.3.d:0 "To powinno załatwić sprawę."
 befriend.3.dt:0 "Twój władca podaruje postaci [SCOPE.sChar('friend_target').GetName] #Y 250#! @gold! ze swojego osobistego majątku."
 befriend.3.e:0 "Nie potrzebujemy ekstrawagancji."
 befriend.3.et:0 "Twój władca podaruje postaci [SCOPE.sChar('friend_target').GetName] #Y 100#! @gold! ze swojego osobistego majątku."
 befriend.3.f:0 "Może ceni sobie skromność."
 befriend.3.ft:0 "Twój władca podaruje postaci [SCOPE.sChar('friend_target').GetName] #Y 50#! @gold! ze swojego osobistego majątku."
 befriend.3.g:0 "Są inne sposoby..."
 befriend.4.t:0 "Gladiator"
 befriend.4.desc_1:0 "Nieznany wcześniej gladiator zyskał ostatnio duży rozgłos na arenie, przyciągając ogromne tłumy i według wszystkich relacji, daje bezkonkurencyjny pokaz. Mężczyzna wywołuje zupełne poruszenie: areny są wypełnione po brzegi, handel sosem rybnym kwitnie, a hazardziści zarabiają ogromne sumy pieniędzy.\n\nJeśli [SCOPE.sChar('friend_target').GetFirstName] zobaczy jego występ, nim gladiator nieuchronnie zginie na arenie, możemy w łatwy sposób zyskać jego wdzięczność."
 befriend.4.desc_2:0 "Nieznany wcześniej gladiator zyskał ostatnio duży rozgłos na arenie, przyciągając ogromne tłumy i według wszystkich relacji, daje bezkonkurencyjny pokaz.\n\nDobrze umiejscowione miejsce z łatwością powinno sprawić, że [SCOPE.sChar('friend_target').GetFirstName] przekona się do nas..."
 befriend.4.a:0 "Wyślij mężczyznę, aby służył [Select_CString(friend_target.IsFemale, 'jej', 'mu' )] jako osobisty ochroniarz."
 befriend.4.b:0 "Kup gladiatora. Niech [SCOPE.sChar('friend_target').GetFirstName] otrzyma go w prezencie."
 befriend.4.c:0 "Wszyscy lubią dobre pokazy."
 befriend.4.d:0 "To zbyt ordynarne..."
 befriend.5.t:0 "Zrobienie wrażenia"
 befriend.5.desc_1:0 "Oficjalne metody dyplomacji oferują wiele sposobów na zaimponowanie i okazanie szacunku osobie takiej jak [SCOPE.sChar('friend_target').GetName]. Wysłannik dyplomatyczny jest prawdopodobnie najbardziej oczywistym wyborem, ponieważ może dostarczyć prezenty i publicznie wyrazić nasze pragnienie przyjaźni.\n\nMożemy również wysłać delegata religijnego, aby odwiedził świątynie w [SCOPE.sChar('friend_target').GetHerHis] kraju lub spróbować zdobyć [SCOPE.sChar('friend_target').GetHerHis] przychylność dzięki pokazowi naszej imponującej sztuki wojennej."
 befriend.5.desc_2:0 "Nasza pozycja daje nam wiele okazji do publicznego schlebiania osobie takiej jak [SCOPE.sChar('friend_target').GetName]. Ostrożna pochwała [SCOPE.sChar('friend_target').GetHerHis] czynów w salach rządowych, pośród notariuszy naszego kraju, z pewnością dotrze do [SCOPE.sChar('friend_target').GetHerHis] uszu.\n\nInnym sposobem byłoby zorganizowanie wystawnej ofiary na [SCOPE.sChar('friend_target').GetHerHis] cześć, czego nie będzie w stanie zignorować. Z drugiej strony niewielu pogardzi darem w postaci prezentowanego publicznie posągu, w szczególności pochlebnego..."
 befriend.5.a:0 "Pochwal publicznie [Select_CString(friend_target.IsFemale, 'ją', 'jego' )] i [SCOPE.sChar('friend_target').GetHerHis] czyny."
 befriend.5.b:0 "Poświęć byka na [SCOPE.sChar('friend_target').GetHerHis] cześć."
 befriend.5.c:0 "Zamów rzeźbę na [SCOPE.sChar('friend_target').GetHerHis] cześć."
 befriend.5.d:0 "Posłaniec z darami z pewnością zrobi na [Select_CString(friend_target.IsFemale, 'niej', 'nim' )] wrażenie."
 befriend.5.e:0 "Wyślij wystawną delegację religijną."
 befriend.5.f:0 "Nasi najlepsi wojownicy zawrócą [Select_CString(friend_target.IsFemale, 'jej', 'mu' )] w głowie."
 befriend.5.g:0 "Nie przesadzajmy..."
 befriend.6.t:0 "Korzyści z władzy"
 befriend.6.desc_1:0 "Osoba, dla której [SCOPE.sChar('friend_target').GetName] jest celem otwartej krytyki, od pewnego czasu szuka schronienia w naszym kraju. Jest to człowiek bez znaczenia, wygnany ze swojego kraju, proszący o jałmużnę i rozpowszechniający jedynie złośliwe pogłoski o rozpuście i korupcji, którymi rzekomo ma cechować się dwór, który posiada [SCOPE.sChar('friend_target').GetFirstName].\n\nMoże to być zatem doskonała okazja, aby wkupić się w [SCOPE.sChar('friend_target').GetHerHis] łaski...."
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName] jest celem dla bezczelnego, zagorzałego krytykanta, który od dłuższego czasu prowokuje [SCOPE.sChar('friend_target').GetHerHis] gniew. Wygląda na to, że krzykacz jest chroniony przez przeciwników politycznych, których posiada [SCOPE.sChar('friend_target').GetFirstName], i uważa się on za nietykalnego.\n\nTo może być doskonała okazja, by zaimponować osobie takiej jak [SCOPE.sChar('friend_target').GetFirstName]."
 befriend.6.a:0 "Ten łajdak zbyt długo nadużywał naszej gościnności."
 befriend.6.b:0 "Kilku zbirów i kilka łapówek rozwiąże sprawę."
 befriend.6.c:0 "To poniżej naszej godności..."
 befriend.7.t:0 "[Select_CString(friend_target.IsFemale, 'Przyjaciółka', 'Przyjaciel' )] [SCOPE.sChar('friend_target').GetFirstName]"
 befriend.7.desc:0 "Wygląda na to, że nasze starania opłaciły się, ponieważ [ROOT.GetCharacter.GetName] i [SCOPE.sChar('friend_target').GetName] zaprzyjaźniają się."
 befriend.7.a:0 "Naturalnie."
 befriend.8.t:0 "[SCOPE.sChar('friend_target').GetFirstName] wzgardza nami"
 befriend.8.desc_1:0 "Pomimo naszych najlepszych starań, [SCOPE.sChar('friend_target').GetTitle] [SCOPE.sChar('friend_target').GetName] wydaje się nie być zainteresowan[Select_CString(friend_target.IsFemale, 'a', 'y' )] przyjaźnią z nami."
 befriend.8.desc_2:0 "Pomimo naszych najlepszych starań, [SCOPE.sChar('friend_target').GetName] wydaje się nie być zainteresowan[Select_CString(friend_target.IsFemale, 'a', 'y' )] przyjaźnią z nami."
 befriend.8.a:0 "To bardzo denerwujące."
 befriend.10.t:0 "Oferta przyjaźni"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetRulerTitle] kraju [SCOPE.sC('actor').GetName] serdecznie [Select_CString(SCOPE.sC('actor').GetRuler.IsFemale, 'zaprosiła', 'zaprosił' )] nasz[ROOT.GetCountry.Custom('get_country_ruler_ego_a')] [ROOT.GetCountry.Custom('get_country_ruler_BIER')] na bankiet o wielkim znaczeniu.\n\nWygląda na to, że ma [SCOPE.sC('actor').GetRuler.GetSheHe] zamiar zawrzeć przyjaźń między naszymi dwoma narodami."
 befriend.10.a:0 "Wspaniale!"
 befriend.10.b:0 "Odrzuć ofertę przyjaźni."
 friend_refusal:0 "[SCOPE.sC('actor').GetName] zostanie [Select_CString(actor.IsFemale, 'poinformowana', 'poinformowany' )] o naszej decyzji."
 befriend.11.t:0 "Oferta przyjaźni odrzucona!"
 befriend.11.desc:0 "[SCOPE.sChar('target').GetEmployer.GetRulerTitle] kraju [SCOPE.sChar('target').GetEmployer.GetName] [Select_CString(target.IsFemale, 'miała', 'miał' )] czelność odrzucić naszą życzliwą ofertę przyjaźni!\n\nTaka arogancja z pewnością będzie nękać ich wspaniały naród przez wiele lat."
 befriend.11.a:0 "Niestety."
 befriend.12.t:0 "Oferta przyjaźni zaakceptowana!"
 befriend.12.desc:0 "[SCOPE.sChar('target').GetEmployer.GetRulerTitle] kraju [SCOPE.sChar('target').GetEmployer.GetName] [Select_CString(target.IsFemale, 'przyjęła', 'przyjął' )] naszą ofertę przyjaźni z otwartymi ramionami!\n\nOby nasze wspaniałe narody nadal mogły rozkwitać we wzajemnym dobrobycie."
 befriend.12.a:0 "Wspaniale."
 befriend_costs_tt:0 "Przyjaźń z postacią prędzej czy później będzie wymagała pewnych kosztów.\n\nJeśli się uda:"
