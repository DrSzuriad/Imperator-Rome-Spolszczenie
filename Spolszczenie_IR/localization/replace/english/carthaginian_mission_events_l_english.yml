l_english:
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\nOtrzymaliśmy wiadomość, że miejscowy syrakuzański arystokrata patrzy na nas przychylnie i zaoferował, że pomoże nam położyć kres dominacji Syrakuz we wschodniej Sycylii. Dzięki temu lokalnemu dobroczyńcy w naszej służbie greckie zagrożenie dobiegnie końca."
 me_carthage_sicily.1.a.tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! zyska roszczenia do wszystkich terytoriów będących własnością #Y Syrakuz#! we wschodniej Sycylii."
 me_carthage_sicily.2.desc:0 "Nareszcie nasza walka o wyspę Sycylia dobiegła końca, a wraz z nią nasza pozycja w regionie Morza Śródziemnego jest niezaprzeczalna. Nie musimy już martwić się groźbą greckiej ingerencji w nasze ważne szlaki handlowe ani ambicjami ich tyranów i królów, a bogate greckie miasta Półwyspu Apenińskiego stoją przed nami otworem.\n\nJednak Sycylia jest ludną wyspą z długą i dumną tradycją grecką, ponadto zamieszkiwaną przez lokalne plemiona latyńskie. Ci charakterni ludzie wiele zainwestowali w punicką klęskę i bez wątpienia nie będą od razu zadowoleni z naszych rządów.\n\nZasugerowano utworzenie państwa klientelnego w celu zaspokojenia pragnienia samorządności, inni opowiadają się za tym, że wyspa ta nie różni się niczym od innych i musi podporządkować się naszej woli."
 me_carthage_sicily.2.a.tt:0 "Uwolnimy #Y wasala#! o nazwie Epikrateia, który otrzyma kontrolę nad wszystkimi naszymi terytoriami w obszarach #Y Sykania#!, #Y Syrakuzy#! i #Y Sykulia#!."
 me_carthage_sicily.2.a.tt_player:0 "Uwolnimy #Y poddanego#! o nazwie Epikrateia, który otrzyma kontrolę nad wszystkimi naszymi terytoriami w prowincjach #Y Sykania#!, #Y Syrakuzy#! i #Y Sykulia#!. Ponieważ jeden z naszych poddanych w Iberii jest kontrolowany przez gracza, będzie mieć priorytet w wypełnieniu tej roli."
 me_carthage_sicily.2.a:0 "Lokalne rządy uspokoją masy."
 me_carthage_sicily.2.b:0 "Będą musieli po prostu zaakceptować nasze zwierzchnictwo."
 me_carthage_sicily.2.b.tt:0 "Każdy #Y poddany#! w prowincjach #Y Sykania#!, #Y Syrakuzy#! i #Y Sykulia#! zostanie zintegrowany przez #Y [SCOPE.sCountry('mission_country').GetName]#!."
 me_carthage_sicily.3.t:0 "Sycylijska Epikrateia"
 me_carthage_sicily.3.desc:0 "Po podbiciu Sycylii, Punijczycy postanowili, aby wyspa rządziła się samodzielnie. Jako lojalni zwolennicy naszego suzerena na południowym zachodzie, otrzymaliśmy wielki zaszczyt przyjęcia roli gubernatora na ich miejscu.\n\nJako władcy punickiej Epikratei z pewnością czeka nas świetlana przyszłość."
 me_carthage_sicily.3.a:0 "W każdym razie, witamy naszych nowych punickich suzerenów."
 me_carthage_sicily.1.a.tt2:0 "#Y Syrakuzy#! mogą prosić o pomoc pobliskie kraje."
 me_carthage_sicily.4.t:0 "Punickie zagrożenie"
 me_carthage_sicily.4.desc:0 "Od dawna nasi przodkowie i senatorzy zastanawiają się nad kartagińskim zagrożeniem zza oceanu. Ostatnio jednak zagrożenie to zbliżyło się do naszego kraju, gdy miasto obfitości podstępnie wbiło swe macki w głąb Sycylii.\n\nMimo, że nie zawsze widzieliśmy się oko w oko, wysłannik z Syrakuz mówi nam o prawdopodobieństwie zbliżającej się wojny na Sycylii i błaga nas o ochronę, aby cała Italia nie dostała się pod obce rządy terroru."
 me_carthage_sicily.4.a:0 "Ta gra narodów musi zostać zakończona."
 me_carthage_sicily.4.b:0 "Nie jesteśmy winni Grekom żadnych przysług."
 war_with_carthage_certain_tt:0 "Prawdopodobnie zostaniemy wciągnięci w #R wojnę#! z #Y Kartaginą#!."
 me_carthage_sicily.5.t:0 "Wojna na horyzoncie"
 me_carthage_sicily.5.desc:0 "Nasze patrole graniczne meldują o pogłoskach dotyczących masowej mobilizacji z portów kartagińskich. Choć bolesne może być dla wielu z nas przyznanie się, że nie jesteśmy w stanie poradzić sobie z tym zagrożeniem, nasza kadra doradców sugeruje, że nasza rywalizacja z [SCOPE.sC('target_benefactor').GetName] na razie powinna zostać odłożona na bok i powinniśmy błagać ich o pomoc w nadchodzących konfliktach."
 me_carthage_sicily.5.a:0 "W rzeczy samej - wyślij prośbę."
 me_carthage_sicily.5.b:0 "Jesteśmy niezależni, jak zawsze."
 send_request_carthage_mission_tt:0 "Prośba zostanie wysłana."
 me_carthage_iberia.1.a.tt:0 "Uwolnimy #Y kolonię#! o nazwie Nowa Kartagina, która otrzyma kontrolę nad wszystkimi naszymi terytoriami w regionach #Y Kontestania#! i #Y Betyka#!."
 me_carthage_iberia.1.a.tt_player:0 "Uwolnimy #Y kolonię#! o nazwie Nowa Kartagina, która otrzyma kontrolę nad wszystkimi naszymi terytoriami w regionach #Y Kontestania#! i #Y Betyka#!. Ponieważ jeden z naszych poddanych w Iberii jest kontrolowany przez gracza, będzie mieć priorytet w wypełnieniu tej roli."
 me_carthage_iberia.1.t:0 "Ziemie Nowej Kartaginy"
 me_carthage_iberia.1.desc:0 "Tak jak Kartagina została pozostawiona sama sobie przez mieszkańców Tyru, aby stać się silną potęgą w rejonie zachodniego Morza Śródziemnego, my zostawiamy Nową Kartaginę i jej obywateli odpowiedzialnych za nasze siły w Iberii. Mając bogate ziemie w swym posiadaniu i niezależną przyszłość, mamy nadzieję, że staną się potężnym sojusznikiem, na którym możemy polegać."
 me_carthage_iberia.1.a:0 "Nowa Kartagina! Powstaje!"
 me_carthage_iberia.2.t:0 "Powstanie Nowej Kartaginy"
 me_carthage_iberia.2.desc:0 "W zaskakującym posunięciu, przywódcy [SCOPE.sCountry('mission_country').GetAdjective] postanowili zapewnić nam swobodę w rządzeniu naszymi ziemiami, a także wszystkimi terytoriami, które posiadają w tym regionie. Nie tylko pozostawili nam swobodę robienia tego, co chcemy, ale także obiecali nam, że będą bronić naszych ziem, jeśli będzie to konieczne, dopóki będziemy dostarczać im część srebra wydobywanego w bogatych kopalniach Mastianii."
 me_carthage_iberia.2.a:0 "Nadszedł czas, aby jak najlepiej wykorzystać wolność, którą nam dano."
 me_carthage_iberia.3.t:0 "Budowanie relacji z Gymnezją"
 me_carthage_iberia.3.desc:0 "Nasze wysiłki na rzecz budowania lepszych relacji z Gymnezją zaczynają się opłacać, ponieważ bardzo docenili dary, które im wysłaliśmy, a nasi okoliczni dyplomaci powiedzieli nam, że w ostatnich tygodniach miejscowi zaczęli mówić o nas bardziej pozytywnie."
 me_carthage_iberia.3.a:0 "Wspaniałe wieści."
 me_carthage_iberia.4.t:0 "Zaprzyjaźnienie się z Tartessją"
 me_carthage_iberia.4.desc:0 "Wygląda na to, że nasze ostatnie próby udobruchania Tartessyjczyków zaczynają działać, ponieważ zaczęli mówić o potencjalnym przyznaniu nam specjalnych praw handlowych na ich ziemiach. Nasi lokalni ambasadorzy informują, że będą kontynuować prace nad upewnieniem się, że umowa zostanie zrealizowana."
 me_carthage_iberia.4.a:0 "Właśnie to chcieliśmy usłyszeć."
 me_carthage_magna_graecia.1.t:0 "Handlarze z daleka"
 me_carthage_magna_graecia.1.desc:0 "Przyjęliśmy kilku handlarzy z [SCOPE.sCountry('greek_country').GetAdjective] w prowincji [SCOPE.sP('affected_province').GetName], którzy przybyli, niosąc towary i kosztowności. Najwyraźniej rozeszły się plotki o możliwościach handlowych na ziemiach [ROOT.GetCountry.GetAdjective]."
 me_carthage_magna_graecia.1.a:0 "Co za miła niespodzianka!"
 me_carthage_magna_graecia.1.b:0 "Może chętnie podzielą się z nami swoimi sekretami?"
 me_carthage_magna_graecia.2.t:0 "Inwestycje handlowe"
 me_carthage_magna_graecia.2.desc:0 "Wygląda na to, że pieniądze, które przeznaczyliśmy na wsparcie naszej infrastruktury, a czasem przekupienie przechodzących przez nie kupców i handlarzy, w końcu zaczęły przynosić zyski. Duża grupa greckich kupców osiedliła się w [SCOPE.sP('affected_province').GetName], przynosząc regionowi bogactwo i nowe pomysły."
 me_carthage_magna_graecia.2.a:0 "Cieszymy się, że to słyszymy.."
 me_carthage_phoenicia.1.t:0 "Fenickie wyzwolenie"
 me_carthage_phoenicia.1.desc:0 "Ludność Fenicji została wyzwolona, aby rządzić samodzielnie pod naszym przewodnictwem i ochroną, jeśli kiedykolwiek będzie to potrzebne. Nasza wyprawa na ziemie fenickie okazała się zaskakująco popularnym posunięciem, ponieważ udało nam się ją obrócić jako wyzwolenie naszych przodków i braci spod wrogich rządów, dzięki czemu jesteśmy popularni zarówno w ojczyźnie, jak i wśród naszych nowych poddanych w Fenicji."
 me_carthage_phoenicia.1.a:0 "Kampania, o której warto pamiętać."
 me_carthage_phoenicia.2.t:0 "Fenicka hegemonia"
 me_carthage_phoenicia.2.desc:0 "Fenickie miasta w końcu zostały zjednoczone pod jednym hegemonem, Kartaginą. Nie będą już kłaniać się obcym władcom, a nas raczej będą uważać nas za rodaków."
 me_carthage_phoenicia.2.a:0 "Pierwsi spośród równych."
 me_carthage_africa.1.t:0 "Plemieńcy przenoszą się do [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_africa.1.desc:0 "Posłaniec dysząc z powodu niezliczonych nocy podróży przybył do izby rady. Przynosząc wieści z pogranicza, mówi o naszych dawnych suzerenach, podstępnych Punijczykach, którzy zachęcają nasz lud do pozostawienia swojego dobytku i znalezienia domu za granicą."
 me_carthage_africa.1.a:0 "Pozwól im odejść."
 me_carthage_africa.1.b:0 "Przekup ich, aby zostali!"
 me_carthage_africa.1.b.tt:0 "Żaden plemieniec nie przeniesie się z #Y [SCOPE.sP('emigration_province_msy').GetName]#! do #Y [SCOPE.sP('immigration_province_car').GetName]#!"
 me_carthage_africa.2.t:0 "Massylijscy plemieńcy przenoszą się do [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_africa.2.desc:0 "Na nasze zaproszenie odpowiedziało kilka wspólnot plemion massylijskich mieszkających w pobliżu naszej granicy, zgodzili się przybyć i osiedlić na naszych ziemiach. Zobaczymy, jak zareaguje Massylia."
 me_carthage_africa.2.a:0 "Będziemy gotowi."
 me_carthage_africa.3.t:0 "Powstańcie teraz, powstańcie, jeźdźcy [ROOT.GetCountry.GetRuler.GetName]!"
 me_carthage_africa.3.desc:0 "Nasi puniccy suzereni zbyt długo traktowali nas z pogardą. Nadeszła pora, aby walczyć. Walczyć o naszą niezależność i naszą wolność."
 me_carthage_africa.3.a:0 "Natychmiast, natychmiast! Ruszajcie do [SCOPE.sCountry('mission_country').GetAdjective]!"
 me_carthage_africa.3.b:0 "Może powinniśmy zostać w domu..."
 me_carthage_africa.4.t:0 "Massylijski bunt"
 me_carthage_africa.4.desc:0 "Przybywa posłaniec, zauważono, że oddziały massylijskie napadają na nasze miasta i wsie. Wygląda na to, że Massylowie pokazali swoje prawdziwe oblicze. Nie mają za grosz lojalności wobec [SCOPE.sCountry('mission_country').GetAdjective] i nic dziwnego, że wypowiedzieli nam wojnę w wyniku tego działania. [ROOT.GetCountry.GetRuler.GetName] wstaje i zwraca się do senatu:\n\n"Zgromadzimy nasze siły i zmiażdżymy ich doszczętnie. Poznają swoje miejsce przed końcem!""
 me_carthage_africa.4.a:0 "Wyruszamy o świcie."
 me_carthage_africa.4.at:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! zyskuje roszczenia do wszystkich #Y massylijskich#! terytoriów."
 me_carthage_africa.5.t:0 "Imperium Libijskie"
 me_carthage_africa.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName] spogląda na krajobraz ze swojego balkonu, gdy słońce zachodzi na zachodzie. Uważa widok za wspaniały, wiedząc, że teraz, wszystko co znajduje się w zasięgu wzroku, w rzeczywistości, aż do Słupów Heraklesa i dalej, nawet do zachodzącego słońca, ludy i krainy należą lub kłaniają się potędze [SCOPE.sCountry('mission_country').GetAdjective].\n\nZwraca w stronę morza i spogląda zarówno na wschód, zachód, jak i na północ. Przed nami obce ziemie, gotowe do podboju lub podporządkowania."
 me_carthage_africa.5.a:0 "[SCOPE.sCountry('mission_country').GetName] jest hegemonem całej Afryki."
 me_carthage_africa.5.b:0 "Więcej poddanych należy do naszej fenickiej panoplii."
 me_carthage_africa.7.t:0 "Egida Afryki"
 me_carthage_africa.7.desc:0 "W miarę rozwoju naszego imperium handlowego, coraz większej liczby zamorskich kolonii i portów, nasze ambicje w Afryce osłabły. Musimy wzmonić naszą pozycję w regionie, chronić tyły przed powstaniami i najazdami ze strony niesfornych plemion, nim znów będziemy mogli skierować naszą uwagę na morze."
 me_carthage_africa.7.a:0 "Tarcza, która chroni królestwa Afryki."
 me_carthage_africa.7.tt:0 "Krajowy modyfikator #Y Egida Afryki#! będzie dostępny tylko wtedy, gdy misja jest aktywna i zniknie, gdy zostanie przerwana lub ukończona."
 me_carthage_africa.8.t:0 "Massylijskie powstanie!"
 me_carthage_africa.8.desc:0 "Prowokacja Massylów doprowadziła do najbardziej niepokojącej sytuacji. Jeden z naszych najbardziej zaufanych dyplomatów naszego plemiennego protektoratu został schwytany pod zarzutem podżegania do powstania.\n\nJego egzekucja jest nieunikniona, ale pozostaje nam decyzja, jak najlepiej przedstawić ten akt naszym obywatelom."
 me_carthage_africa.8.a:0 "Uznaj jego winę."
 me_carthage_africa.8.b:0 "Zorganizujemy odwet na granicy!"
 me_carthage_africa.9.t:0 "Stłumienie Massylów"
 me_carthage_africa.9.desc:0 "Nasi heroldowie przynoszą nam wiadomości o wojnie w Afryce. Punicki senat, znany ze swoich występków, chciwości i niegodziwości, podjął się rozszerzenia swojej hegemonii.\n\nSamotne plemię Massylów z głębi Afryki, zdecydowało się stanąć i walczyć. Być może jest skazane na porażkę, ale przynajmniej ich duch i determinacja są podobne do determinacji naszego ludu."
 me_carthage_africa.9.a:0 "Zadbaj o to, by otrzymali pomoc."
 me_carthage_africa.9.b:0 "Niestety, są zdani na siebie."
 mec_9_op:0 "Pomoc finansowa"
 me_carthage_africa.10.t:0 "Pomoc z daleka"
 me_carthage_africa.10.desc:0 "Mieszkańcy [SCOPE.sC('from_country').GetAdjective], w swojej oświeconej mądrości usłyszeli o naszej trudnej sytuacji wobec naszych ciemiężców i wysłali bardzo potrzebne złoto, które sfinansuje naszą sprawiedliwą wojnę.\n\nMiejmy nadzieję, że nadal będziemy istnieć, aby móc im się odwdzięczyć, gdy tylko sytuacja się uspokoi."
 me_carthage_africa.10.a:0 "Ku zwycięstwu!"
 me_carthage_africa.11.t:0 "Negocjacje [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_africa.11.desc:0 "Wygląda na to, że wysłannicy z [SCOPE.sCountry('mission_country').GetName] chcą zmienić nasz sposób życia, sprowadzając osadników punickich do naszego serca naszego kraju i rozszerzając swoją biurokrację. Ostatnio rozmawiali o uczynieniu [ROOT.GetCountry.GetRuler.GetName] królem plemion [SCOPE.sCountry('new_tribal_vassal').GetAdjective], jednocząc je raz na zawsze."
 me_carthage_africa.11.a:0 "Ci wysłannicy mogą mieć jednak rację."
 me_carthage_africa.11.b:0 "Ich sugestie są obrazą i stanowią zagrożenie dla naszych tradycji."
 me_carthage_africa.12.t:0 "Akceptacja [SCOPE.sCountry('new_tribal_vassal').GetAdjective]"
 me_carthage_africa.12.desc:0 "Poprzez skoncentrowane wysiłki na rzecz rozszerzenia i udoskonalenia biurokracji [SCOPE.sCountry('new_tribal_vassal').GetAdjective], zaobserwowaliśmy wzrost zainteresowania naszą cywilizacją i tradycjami w regionie. Skutecznie zmieniliśmy luźne plemiona [SCOPE.sCountry('new_tribal_vassal').GetAdjective] w prawdziwe państwo klientelne - [ROOT.GetCountry.GetName]."
 me_carthage_africa.12.a:0 "Tak będzie najlepiej."
 me_carthage_africa.13.t:0 "Bunt [SCOPE.sCountry('new_tribal_vassal').GetAdjective]"
 me_carthage_africa.13.desc:0 "Chociaż wkładamy znaczne wysiłki w pokojowe rozszerzenie i usprawnianie biurokracji pośród plemion [SCOPE.sCountry('new_tribal_vassal').GetAdjective], odrzucili nas i obrażali na każdym kroku. Mimo, że spodziewaliśmy się problemów, doszło do szczytu, w którym jeden z naszych wysłanników został zabity za sugerowanie bardziej scentralizowanego rządzenia plemionami."
 me_carthage_africa.13.a:0 "Jeśli nie zaakceptują cywilizacji pokojowo..."
 me_carthage_rome.1.t:0 "Przedalpejskie problemy"
 me_carthage_rome.1.desc:0 "Wydaje się, że puniccy dyplomaci i srebro przekonało część mieszkańców zamieszkujących nasze terytorium w Galii Przedalpejskiej, aby powstali przeciwko nam, swoim prawowitym władcom. Nawet ci, którzy nie są zainteresowani tym małym buntem, są dotknięci przemocą i konfliktami, niezdolni do codziennego życia."
 me_carthage_rome.1.a:0 "Rozprawimy się z Punijczykami i buntownikami najlepiej jak potrafimy."
 me_carthage_rome.2.t:0 "Problemy w Wielkiej Grecji"
 me_carthage_rome.2.desc:0 "Wygląda na to, że dyplomaci puniccy i srebro przekonało część mieszkańców zamieszkujących nasze terytorium w Wielkiej Grecji, aby powstali przeciwko nam, swoim prawowitym władcom. Nawet ci, którzy nie są zainteresowani tym małym buntem, są dotknięci przemocą i konfliktami, niezdolni do codziennego życia."
 me_carthage_rome.2.a:0 "Rozprawimy się z Punijczykami i buntownikami najlepiej jak potrafimy."
 me_carthage_rome.3.t:0 "Bunt w Galii Przedalpejskiej"
 me_carthage_rome.3.desc:0 "Niektóre plemiona w Galii Przedalpejskiej wyzwoliły się spod naszej władzy po punickiej interwencji i teraz domagają się niezależności od naszej władzy. Udało im się uzbroić część rolników i młodych mężczyzn w celu stworzenia namiastki oddziałów do walki o ich sprawę, ale nie powinni stanowić problemu dla naszych weteranów.\n\nJednakże oprócz naszej trwającej wojny z krajem [SCOPE.sCountry('mission_country').GetName], mogą okazać się uciążliwi."
 me_carthage_rome.3.a:0 "Galia Przedalpejska jest rzymska."
 me_carthage_rome.3.b:0 "Daj im wolność, zawsze możemy odzyskać te tereny po naszej wojnie z Kartaginą."
 me_carthage_rome.4.t:0 "Bunt w Wielkiej Grecji"
 me_carthage_rome.4.desc:0 "Niektóre miasta w Wielkiej Grecji wyzwoliły się spod naszej władzy po punickiej interwencji i teraz domagają się niezależności od naszej władzy. Udało im się uzbroić część rolników i młodych mężczyzn do stworzenia namiastki oddziałów do walki o ich sprawę, ale nie powinni stanowić problemu dla naszych weteranów.\n\nJednakże oprócz naszej trwającej wojny z krajem [SCOPE.sCountry('mission_country').GetName], mogą okazać się uciążliwi."
 me_carthage_rome.4.a:0 "Wielka Grecja jest rzymska."
 me_carthage_rome.4.b:0 "Daj im wolność, zawsze możemy odzyskać te tereny po naszej wojnie z Kartaginą."
 me_carthage_rome.5.t:0 "Spalenie Rzymu"
 me_carthage_rome.5.desc:0 "Ogień szybko rozprzestrzenił się na całe miasto, a w przeciągu kilku godzin niegdyś wielkie miasto przestało istnieć, tylko ruiny szpecą jałowy krajobraz. Większość ludności rzymskiej opuściła miasto, próbując teraz znaleźć dla siebie nowe domy.\n\nWreszcie zagrożenie ze strony Rzymu przestało istnieć. [SCOPE.sCountry('mission_country').GetName] jest największą potęgą w zachodniej części Morza Śródziemnego."
 me_carthage_rome.5.a:0 "Ostatecznie, może być tylko jedna."
 me_carthage_rome.6.t:0 "Rzymskie poddaństwo"
 me_carthage_rome.6.desc:0 "Niegdyś rosnąca potęga w Italii, Rzymianie znaleźli się pod naszą całkowitą kontrolą. Ponieważ duża część ich populacji została wywieziona jako niewolnicy, pozostali Rzymianie stali się posłuszni i lojalni, wiedząc, że nie mają już wpływu ani siły, aby się nam przeciwstawić."
 me_carthage_rome.6.a:0 "Tak jak powinno być."
 me_carthage_rome.7.t:0 "Punickie Lacjum"
 me_carthage_rome.7.desc:0 "Mimo że są odwiecznymi rywalami ludu punickiego, mieszkańcy Lacjum i Rzymu osiedlili się i stali się częścią naszego imperium. Po przegranej wojnie przeciwko nam wygląda na to, że zaakceptowali swoje poddaństwo wobec [SCOPE.sCountry('mission_country').GetAdjective] i teraz starają się odgrywać jak największą rolę w ramach naszego imperium."
 me_carthage_rome.7.a:0 "Rzym jest tylko jednym z wielu kamieni milowych."
 me_carthage_naval_dominance.1.t:0 "Punicki dar"
 me_carthage_naval_dominance.1.desc:0 "[SCOPE.sCountry('carthage_scope').GetRulerTitle|U] [SCOPE.sCountry('carthage_scope').GetAdjective] wysłał nam duży prezent w postaci srebra i złota, razem z [SCOPE.sCountry('carthage_scope').GetRuler.GetHerHis] najlepszymi życzeniami dla [ROOT.GetCountry.GetName]. Nie jest jasne, co dokładnie mieszkańcy [SCOPE.sCountry('carthage_scope').GetName] oczekiwali w zamian, ale ich wysłannicy wykazali zainteresowanie wielkimi fenickimi cedrami."
 me_carthage_naval_dominance.1.a:0 "Podziękujemy im za ten wspaniały dar."
 me_carthage_naval_dominance.2.t:0 "Cel"
 me_carthage_naval_dominance.2.desc:0 "Wprowadzając określone polityki, możemy podjąć decyzję o tym, w jaki sposób będą wykorzystywane nasze porty i jaki będzie cel naszej floty w przyszłości."
 me_carthage_naval_dominance.2.a:0 "Będą punickimi portami pośód dzikich lokalnych plemion."
 me_carthage_naval_dominance.2.a.tt:0 "#Y 15#! największych terytoriów z portem będących własnością [SCOPE.sCountry('carthage_scope').GetAdjective] w regionach #Y Afryka#!, #Y Numidia#! i #Y Mauretania#! otrzyma modyfikator #Y Punicki port#! do #Y końca gry#!, dający im następujące efekty"
 me_carthage_naval_dominance.2.b:0 "Tylko cel ekonomiczny ma sens."
 me_carthage_naval_dominance.2.b.tt:0 "#Y 15#! największych terytoriów z portem będących własnością [SCOPE.sCountry('carthage_scope').GetAdjective] w regionach #Y Afryka#!, #Y Numidia#! i #Y Mauretania#! otrzyma modyfikator #Y Port handlowy#! do #Y końca gry#!, dający im następujące efekty"
 me_carthage_naval_dominance.2.c:0 "Potrzebujemy więcej portów dla naszej floty."
 me_carthage_naval_dominance.2.c.tt:0 "#Y 15#! największych terytoriów z portem będących własnością [SCOPE.sCountry('carthage_scope').GetAdjective] w regionach #Y Afryka#!, #Y Numidia#! i #Y Mauretania#! otrzyma modyfikator #Y Port wojskowy#! do #Y końca gry#!, dający im następujące efekty"
 me_carthage_naval_dominance.3.t:0 "Port na północy"
 me_carthage_naval_dominance.3.desc:0 "Spoglądamy na północ w kierunku dzikiego kraju Galii i musimy dowiedzieć się, które miejsce jest dla nas odpowiednie."
 me_carthage_naval_dominance.3.a:0 "Narbo"
 me_carthage_naval_dominance.3.b:0 "Sextantio"
 me_carthage_naval_dominance.3.c:0 "Arelatis"
 me_carthage_naval_dominance.4.t:0 "Oferta [SCOPE.sCountry('mission_country').GetAdjective]"
 me_carthage_naval_dominance.4.desc:0 "Przyjęliśmy wysłanników od mieszkańców [SCOPE.sCountry('mission_country').GetAdjective], z darami złota i srebra. Oferują nam jeszcze więcej, jeżeli zezwolimy im na założenie placówki handlowej w [SCOPE.sP('north_port_province').GetName].\n\nWiemy wystarczająco dużo o Punijczykach, aby wiedzieć, że w rzeczywistości oznacza to przejęcie przez nich kontroli nad całym terytorium, ale dobrze byłoby mieć w pobliżu tak znaczącego partnera handlowego."
 me_carthage_naval_dominance.4.a:0 "Brzmi jak rozsądna oferta."
 me_carthage_naval_dominance.4.b:0 "Nie oddamy im [SCOPE.sP('north_port_province').GetName]."
 me_carthage_naval_dominance.5.t:0 "Zakupiono [SCOPE.sP('north_port_province').GetName]"
 me_carthage_naval_dominance.5.desc:0 "Mieszkańcy [SCOPE.sCountry('north_port_owner').GetAdjective] z chęcią sprzedali nam [SCOPE.sP('north_port_province').GetName] za uczciwą cenę. Jako nowe miasto dla mieszkańców [SCOPE.sCountry('mission_country').GetAdjective], odegra ważną rolę w wejściu na rynki północy. Ziemie Galii Zaalpejskiej były dla nas zamknięte i wyłączne tylko dla rynku greckiego, a my w końcu to zmienimy."
 me_carthage_naval_dominance.5.a:0 "Umowa, na której obie strony skorzystają."
 me_carthage_naval_dominance.6.t:0 "Oferta dotycząca prowincji odrzucona"
 me_carthage_naval_dominance.6.desc:0 "Niecywilizowani mieszkańcy [SCOPE.sCountry('north_port_owner').GetAdjective] odrzucili naszą przyjazną ofertę utworzenia placówki handlowej w [SCOPE.sP('north_port_province').GetName]. Nasi wysłannicy mówią nam o szyderczych obelgach, które zostały rzucone w ich stronę, gdy zaproponowali ofertę."
 me_carthage_naval_dominance.6.a:0 "Nieoczekiwana wrogość, powiadasz? Rozczarowujące."
 me_carthage_naval_dominance.7.t:0 "Dominacja morska"
 me_carthage_naval_dominance.7.desc:0 "Kiedy gromadziliśmy wszystkich naszych oficerów, aby dyskutować o naszych ostatnich postępach wojskowych, wśród tłumu wyłoniła się nowa twarz. Pojawiły się opowieści o osiągnięciach nowego admirała, który pokonał piratów i złodziei, mając do dyspozycji tylko niewielką flotę, stosując innowacyjne taktyki i pomysły. [SCOPE.sChar('new_admiral').GetPraenomen] wydaje się mieć przed sobą świetlaną przyszłość i najlepiej byłoby skorzystać z [SCOPE.sChar('new_admiral').GetHerHis] wielu talentów.\n\nKiedy wreszcie nadeszła kolej, aby [Select_CString(new_admiral.IsFemale, 'przemówiła', 'przemówił' )], z przyjemnością [Select_CString(new_admiral.IsFemale, 'poinformowała', 'poinformował' )], że wygląda na to, że nasze ostatnie postępy floty wypadły bardzo dobrze i że niewiele osób może równać się z nami na morzu."
 me_carthage_naval_dominance.7.a:0 "Wspaniałe wieści."
 me_carthage_trade.1.t:0 "Nieuczciwość [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]!"
 me_carthage_trade.1.desc:0 "Podli ludzie z [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] zdradzili nas! Zamiast wysyłać swoich wysłanników na spotkanie z naszymi w celu omówienia porozumienia odnośnie granicy, zaczęli kolonizować tereny leżące między naszymi dwoma krajami."
 me_carthage_trade.1.a:0 "Tego nie można wybaczyć, ani zapomnieć!"
 me_carthage_trade.2.t:0 "Ołtarz Filenów"
 me_carthage_trade.2.desc:0 "Aby dojść do porozumienia odnośnie naszej granicy z krajem [SCOPE.sCountry('border_conflict_neighbor').GetName], ustalono, że każda ze stron wyśle wysłanników ze swojej stolicy, a miejscem, w którym się spotkają, będzie lokalizacja nowej granicy.\n\nNasi wysłannicy, fileńscy bracia, byli znacznie szybsi niż wysłannicy z [SCOPE.sCountry('border_conflict_neighbor').GetAdjective]. Wysłannicy [SCOPE.sCountry('border_conflict_neighbor').GetAdjective], opóźnieni z powodu pogody, są niezadowoleni i dają Filenom wybór. Albo zgodzą się zostać pochowani żywcem w tym miejscu, gdzie będzie przebiegać granica, albo pozwolą wysłannikom [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] na dalszą podróż, dopóki nie uzgodnią odpowiedniego miejsca..."
 me_carthage_trade.2.a:0 "Szykuj łopaty..."
 me_carthage_trade.3.t:0 "Kolejny periplus"
 me_carthage_trade.3.desc:0 "Od czasu periplusów Hannona i Himilkona, sprzed ponad 200 lat, zaniedbaliśmy nieco eksplorację ziem poza Morzem Śródziemnym, w czasie gdy Grecy nie próżnowali. Niektórzy członkowie naszego rządu doszli do wniosku, że w celu ugruntowania pozycji Kartaginy jako największej potęgi morskiej na świecie i dominatora we wszelkiej wymianie handlowej, potrzebna jest kolejna wyprawa, aby wyznaczyć nowe ziemie i wytyczyć nowe szlaki handlowe.\n\nPo kilku latach poszukiwań wreszcie znaleźliśmy chętnego żeglarza, [SCOPE.sChar('periplus_character').GetName], odważnego kapitana w naszej flocie handlowej."
 me_carthage_trade.3.a:0 "Przyszłość jest teraz!"
 me_carthage_trade.3.a.tt:0 "Admirał z cechą #G śmiałość#! pojawi się na twoim dworze."
 me_carthage_trade.4.t:0 "Ekspedycja wyrusza..."
 me_carthage_trade.4.desc:0 "Dzień w końcu nadszedł, [SCOPE.sChar('periplus_character').GetName] [Select_CString(periplus_character.IsFemale, 'wyposażyła', 'wyposażył' )] statek i [Select_CString(periplus_character.IsFemale, 'zgromadziła', 'zgromadził' )] załogę na nadchodzącą podróż. Po wypłynięciu z [ROOT.GetCountry.GetCapital.GetName], statek uzupełni zapasy w Rutubis, zanim popłynie na południe, by zbadać leżące tam ziemie. [ROOT.GetCountry.GetRuler.GetPraenomen] patrzy, jak wyprawa wypływa z kothonu i płynie na zachód w kierunku Słupów Melkarta, zastanawiając się jakie niesamowite przygody czekają [SCOPE.sChar('periplus_character').GetName], oraz czy zdoła [SCOPE.sChar('periplus_character').GetSheHe] wrócić do [ROOT.GetCountry.GetName]."
 me_carthage_trade.4.a:0 "... tam, gdzie wcześniej był Hannon."
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName] rozpoczyna periplus."
 me_carthage_trade.5.t:0 "[SCOPE.sChar('periplus_character')GetName] powraca!"
 me_carthage_trade.5.desc:0 "[SCOPE.sChar('periplus_character')GetName], nasz odważny i odważny odkrywca powrócił ze swojej wyprawy. [SCOPE.sChar('periplus_character')GetHerHis|U] statek wpłynął do kothonu załadowany egzotycznymi towarami zdobytymi w odległych krainach, periplus opisuje nieznane oraz mnóstwo ekscytujących opowieści z [SCOPE.sChar('periplus_character')GetHerHis] podróży.\n\n[SCOPE.sChar('periplus_character')GetName] twierdzi, że [Select_CString(periplus_character.IsFemale, 'spotkała', 'spotkał' )] goryle opisywane przez Hannona oraz morskie potwory Himilkona, [Select_CString(periplus_character.IsFemale, 'badała', 'badał' )] mroczne lasy i otwarte równiny oraz [Select_CString(periplus_character.IsFemale, 'wspinała', 'wspinał' )] się na wysokie góry w oddali. [Select_CString(periplus_character.IsFemale, 'Handlowała', 'Handlował' )] z odległymi narodami i [Select_CString(periplus_character.IsFemale, 'jeździła', 'jeździł' )] na największych słoniach, jakie kiedykolwiek [Select_CString(periplus_character.IsFemale, 'widziała', 'widział' )].\n\nCo więcej, ku ogromnej radości senatu, wartość egzotycznych towarów sprowadzonych na statku wystarcza na sfinansowanie dziesięciu takich wypraw!"
 me_carthage_trade.5.a:0 "Opłacalna inwestycja!"
 me_carthage_trade.6.t:0 "Handel ze wschodem"
 me_carthage_trade.6.desc:0 "Z drugiej strony świata nasi wysłannicy sprowadzili dwa słonie z doliny Indusu. Młode mają teraz rok i ładnie rosną. Jednak wcześniej odkryliśmy, że między naszymi rodzimymi słoniami a nowymi indyjskimi wystąpiły spory. Dlatego postanowiliśmy przenieść je do własnej enklawy.\n\nPo długich poszukiwaniach znaleźliśmy kawałek ziemi z żyznymi pastwiskami na wzgórzach w pobliżu Kartaginy, na których stado będzie się dobrze rozwijać w nadchodzących latach."
 me_carthage_trade.6.a:0 "Największy cud natury, słoń."
 me_carthage_trade.7.t:0 "Metropolia zachodu"
 me_carthage_trade.7.desc:0 "Dzięki naszym intensywnym wysiłkom na rzecz rozszerzenia naszej sieci handlowej i wynikającemu z nich napływowi towarów do naszych portów miasto kwitnie. Od wschodu do zachodu słońca kothon jest tętniącym życiem centrum działalności, ponieważ mieszkańcy, kupcy, żeglarze i inni mniej moralni mieszkańcy doków prowadzą swoje działalności. W dalszej części towary są wprowadzane na rynek, a rynki pełne są zwykłych ludzi i bogatych.\n\nW całym znanym świecie Kartagina szybko staje się znana jako metropolia zachodu."
 me_carthage_trade.7.a:0 "Prawdziwe miasto cudów!"
 me_carthage_trade.8.t:0 "Zaginiona ekspedycja"
 me_carthage_trade.8.desc:0 "Minęły dwa lata i nie otrzymaliśmy żadnych wiadomości od naszej ekspedycji, odkąd wypłynęła z Rutubis. Możemy tylko to zakładać, że [SCOPE.sChar('periplus_character')GetName], nasz odważny i śmiały odkrywca zaginął wraz z całą wyprawą gdzieś w otchłani nieznanego.\n\nNasz kraj bardzo odczuwa stratę i opłakuje utratę tak wielkiej postaci. Oddajemy hołd dzielnym żeglarzom, którzy zginęli w służbie dla swego kraju."
 me_carthage_trade.8.a:0 "Niech spoczywają w pokoju."
 me_carthage_bomilcars_revolution.1.t:0 "Człowiek rewolucji"
 me_carthage_bomilcars_revolution.1.desc:0 "Otrzymaliśmy wiadomość od jednego z naszych informatorów, że znaleźli byłego rewolucjonistę, który może być przyjazny naszym rządom. Mając [Select_CString(revolution_character.IsFemale, 'ją', 'go' )] po naszej stronie, powinniśmy być w stanie lepiej zrozumieć tych, którzy należą do byłej siatki rewolucjonistów, która osiedliła się w naszym kraju."
 me_carthage_bomilcars_revolution.1.a:0 "Zrekrutujmy [SCOPE.sChar('revolution_character').GetPraenomen]!"
 me_carthage_bomilcars_revolution.2.t:0 "Sędziowie Kartaginy"
 me_carthage_bomilcars_revolution.2.desc:0 "Rada 104 działa jako organ nadzorczy, który pod wieloma względami kontroluje politykę Kartaginy za kulisami. Chociaż podejmują mniej codziennych decyzji, w razie potrzeby mogą obalić każdego władcę.\n\nKiedy stało się jasne, że chcemy poprawić nasze relacje z radą, wysłano do nas posłańca pracującego w ich imieniu, znanego jako [SCOPE.sChar('oligarchic_character').GetName]. [Select_CString(oligarchic_character.IsFemale, 'Zaczęła', 'Zaczął' )] opracowywać plany, w jaki sposób możemy zwiększyć władzę kilku potężnych mężczyzn i kobiet będących na szczycie hierarchii kartagińskiej."
 me_carthage_bomilcars_revolution.2.a:0 "[SCOPE.sChar('oligarchic_character').GetName] zdaje się być interesującą osobą."
 me_carthage_bomilcars_revolution.3.t:0 "Równowaga sił"
 me_carthage_bomilcars_revolution.3.desc:0 "Nasi heroldowie przynoszą niepokojące wieści z dumnego kraju [SCOPE.sC('from_country').GetName]. Po krótkim okresie niestabilności uprzednio bezsilna frakcja rządowa przejęła władzę [SCOPE.sC('from_country').Custom('get_court_type_pl_W_Na')] [SCOPE.sC('from_country').Custom('get_court_type_pl_MSC')] [SCOPE.sC('from_country').GetAdjective], kpiąc z dumnego demokratycznego dziedzictwa swojego narodu.\n\nNasi lojalni doradcy zalecają wysłanie wysłannika, aby wydał ostre upomnienie za ten niepokojący stan rzeczy i przypomniał tym pomarszczonym skąpcom zasiadającym na złoconych tronach, że nie powinni myśleć o uspokajaniu i oszukiwaniu swoich ludzi przez zgubne podboje zakłócające delikatną równowagę sił w naszym regionie."
 me_carthage_bomilcars_revolution.3.a:0 "Wyślij wysłannika."
 me_carthage_bomilcars_revolution.3.b:0 "Uważajmy na tego lwa..."
 opinion_bomilcar_chain_end:0 "Ostre upomnienie"
