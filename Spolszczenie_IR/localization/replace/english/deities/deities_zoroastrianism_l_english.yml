l_english:
 deity_verethragna:0 "$omen_verethragna$"
 omen_verethragna:0 "Weretragna"
 omen_verethragna_desc:0 "Nasz lud będzie recytować jaszty ku chwale Weretragny, który zainspiruje naszych ludzi do gromadzenia się pod naszym sztandarem i poprowadzi ich do zwycięstwa. Dzięki tym ostatnim zmianom z pewnością znajdzie się wielu rekrutów, którzy pomogą nam w naszych wojnach.\n\nWeretragna jest bóstwem znanym ze swojej siły i bitew przeciwko dewie Angrze Mainju. Jest przykładem godnym naśladowania, jeśli tylko chcemy żyć zgodnie z przykazaniami Ahuramazdy."
 deity_sraosha:0 "$omen_sraosha$"
 omen_sraosha:0 "Sraosza"
 omen_sraosha_desc:0 "Uspokoimy naszych ludzi, posłusznych Sraoszy i zgromadzimy bogactwo aby polepszyć byt naszego narodu. Po zgromadzeniu całego potrzebnego bogactwa wykorzystamy je do podjęcia wielkich działań i zapewnienia bezpieczeństwa naszym ludziom z korzyścią dla wszystkich.\n\nSraosza jest znany ze swojego posłuszeństwa i dobrych uczynków i jest jednym z wielkich bóstw naszej wiary. Zrobił wiele dobrych uczynków, które my, wyznawcy Zaratusztry powinniśmy naśladować."
 deity_zoroaster:0 "$omen_zoroaster$"
 omen_zoroaster:0 "Mądrość Zaratusztry"
 omen_zoroaster_desc:0 "Nasz lud urzeczywistni wizje Zaratusztry i będzie szerzył wiarę tak daleko, jak sięga wzrok. Kto jeszcze powstrzyma Angrę Mainju i jego Dewy?\n\nZaratusztra był pierwszym, który dowiedział się prawdy o świecie i był prorokiem Wohu Manaha. Od momentu objawienia głosił słowo o dobrej intencji i prawdzie rzeczy, a także o wolnej woli. Odegrał kluczową rolę w zaszczepieniu naszej religii w perskiej strefie wpływów, trwającej ponad tysiąc lat."
 deity_tishtrya:0 "$omen_tishtrya$"
 omen_tishtrya:0 "Tisztra"
 omen_tishtrya_desc:0 "Wzywamy Tisztrę, aby pobłogosławił nasz lud swym życiodajnym deszczem, który zapewni zbiory i wzrost przez długi czas. Gdy nasze uprawy będą bezpieczne, również nasz lud będzie rozwijać się pod ochroną boskiej ręki.\n\nTisztra jest jednym z wielu życzliwych bóstw, które walczą z siłami Angry Mainju. Jest znany z dzielenia się opadami i błogosławieństwami urodzaju dla ludzi i regionów pod jego opieką. Jest zaangażowany w walkę z demonem Apaoszą."
 deity_ameretat:0 "$omen_haurvatat$"
 omen_ameretat:0 "Ameretat"
 omen_ameretat_desc:0 "Wzywamy Ameretat, jazatę nieśmiertelności. Wraz ze swoim sprzymierzeńcem, Haurwatat , da naszym ludziom wytrzymałość i siłę, których potrzebują, aby prosperować."
 deity_asha:0 "$omen_asha$"
 omen_asha:0 "Asza"
 omen_asha_desc:0 "Wzywamy Aszę, aby przez prawdę i ogień ukazał prawdę i sprawiedliwość."
 deity_anahita:0 "$omen_omen_anahita$"
 omen_anahita:0 "Anahita"
 omen_anahita_desc:0 "Jedna z najpotężniejszych jazat, Anahita, związana jest z leczeniem, płodnością i mądrością. Od dawna czczona jest w całym byłym Imperium Perskim Achemenidów. Wzywamy Anahitę do ochrony naszych młodych i do nadzorowania świętych rzek naszego narodu."
 deity_atar:0 "$omen_atar$"
 omen_atar:0 "Atar"
 omen_atar_desc:0 "Wódz jazat Atar jest bogiem ognia. Sprawiedliwość jest sprawowana przez żar płonącego Atara, który jest w stanie wykryć winę i oczyścić człowieka. Oddawanie czci Atarowi sam zaratusztrianizm poprzedza próbą ognia."
 deity_saoshyant:0 "$omen_saoshyant$"
 omen_saoshyant:0 "Proroctwo Saoszjanta"
 omen_saoshyant_desc:0 "Proroctwa Zaratusztry ujawniają, że przeznaczeniem Tego, który przynosi korzyść, jest poprowadzenie wiernych w ostatecznej odbudowie świata, w której zło zostanie zniszczone, a świat poprowadzony do wiecznej jedności z boskością.\n\nKiedy nadejdą dni ostateczne, prawe dziewice wejdą do Oazy w Aris i urodzą zbawicieli ludzkości."
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "Mitra"
 omen_mithra_desc:0 "Mitra jest zaratusztriańskim bóstwem czczonym przez niektórych Greków i jest związany z prawdą, żniwami i odgrywa rolę w ceremoniach święcenia wody.\n\nRozprzestrzeniając się daleko poza swoją perską ojczyznę, kult Mitry został szczególnie przyjęty przez osoby wyznające inne wiary. Chociaż nigdy nie wspomniany przez Zaratusztrę, bóstwo odgrywa ważną rolę w wierze zaratusztriańskiej."
