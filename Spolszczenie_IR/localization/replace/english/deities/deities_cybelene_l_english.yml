l_english:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:0 "Agdistis"
 omen_agdistis_desc:0 "Szalony, androgyniczny bóg Agdistis poprowadzi naszych wojowników do bitwy, zaszczepiając w nich szał bojowy. Przy wsparciu wielkiego boga nasz lud będzie niezwyciężony w bitwie."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:0 "Daktyle"
 omen_dactyl_desc:0 "Składamy nasze ofiary dziesięciu Daktylom, mając nadzieję, że pobłogosławią naszych rzemieślników swoją wiedzą i wglądem. Mamy nadzieję, że wraz z rozwojem ta mądrość pomoże naszemu ludowi konkurować z wrogami na równych zasadach oraz ochroni naszych przyjaciół i sojuszników."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:0 "Dindymene"
 omen_dindymene_desc:0 "Oblicze wielkiej matki pomoże nam zgromadzić zasoby kraju, wzmacniając nasze możliwości. Dzięki dobrobytowi będziemy mogli skutecznie się rozwijać."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:0 "Kybele"
 omen_cybele_desc:0 "$cybele_description$"
 cybele_description:0 "Matka naszego ludu pochwala nasze plany rozszerzenia naszego imperium i sprowadzenia większej liczby ludzi. Pod uważnym spojrzeniem Kybele tylko najsłabsi będą w stanie przeciwstawiać się dalszym wojnom."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:0 "Kakasbos"
 omen_kakasbos_desc:0 "Oddajemy cześć licyjskiemu Kakasbosowi, licząc, że pobłogosławi i zapewni bezpieczeństwo naszym kupcom podczas podróży po świecie. W pogoni za bogactwem nasi handlarze z pewnością przyniosą naszej społeczności jeszcze większe bogactwo."
 deity_men:0 "$omen_men$"
 omen_men:0 "Men"
 omen_men_desc:0 "$men_description$"
 men_description:0 "Prosimy boga księżyca, aby pobłogosławił nasz lud bezpieczeństwem i ochroną. Pod jego czujnym okiem dysydenci zostaną stłumieni."
 deity_attis:0 "$omen_attis$"
 omen_attis:0 "Attis"
 omen_attis_desc:0 "Wykastrowany Attis skropi nasze rośliny swoją krwią i pobłogosławi je niespotykanym wzrostem. Po obfitych żniwach, nasz lud znów stanie się wielki."
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Sandon"
 omen_sandon_desc:0 "Sandon to bóg pogody z Anatolii, często kojarzony i przywoływany w czasach wojny. Jako jeden z najważniejszych bogów Cylicji, ma kilka ośrodków kultu i świątyń ku swojej czci, szczególnie w okolicach Tarsu.\n\nBóstwo jest związane z bronią, kwiatami i lwami. Grecy utożsamiają tego boga z własnym bogiem bohaterów - Heraklesem."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Bagajos"
 omen_bagaios_desc:0 "Bagajos to bóg burzy i pogody z Frygii, zwykle uważany za dawcę dobrych czasów i rzeczy. Związany również z płodnością, bóg ten jest często przywoływany w czasach potrzeby i kłopotów, aby chronić naszych ludzi.\n\nWśród Greków zwykle kojarzony z ich rodzimym Zeusem, który zajmuje najwyższe miejsce w ich panteonie."
