 cult_of_fortune_tooltip:0 "Kult Fortuny osiada w [SCOPE.sP('randomized_country_province').GetName]."
 dhe_fortune_cult.1.t:0 "Kult [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')]"
 dhe_fortune_cult.1.desc:0 "Ostatnio obserwujemy rosnącą liczbę wyznawców [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')], szukających fortuny bogów. Kapłan i [SCOPE.sCharacter('fortuna_character').GetHerHis] mała grupa wiernych przybyli do [SCOPE.sP('randomized_country_province').GetName], szukając nowego domu dla ich kultu.\n\nObiecują nam szczęście i przychylność bogów, jeśli otrzymają znaczną darowiznę i pomoc w rozpoczęciu działalności."
 dhe_fortune_cult.1.a:0 "Pomoc [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')] i jej wiernych jest mile widziana."
 dhe_fortune_cult.1.b:0 "Nie mamy miejsca dla tych kultystów."
 dhe_fortune_cult.1.b.tt:0 "Kult fortuny zostaje wygnany z naszych ziem."
 dhe_fortune_cult.2.t:0 "Członkostwo w kulcie Fortuny"
 dhe_fortune_cult.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] otrzymał propozycję stanowiska od wyznawców [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')], w zamian za większy stopień niezależności religijnej wśród naszego ludu.\n\nOd czasu wprowadzenia kultu Fortuny w kraju [ROOT.GetCountry.GetName], jego poparcie ogromnie wzrosło, a uczestnictwo w obrzędach i ceremoniach z pewnością byłoby postrzegane jako popularny ruch."
 dhe_fortune_cult.2.a:0 "Fortuna będzie nasza."
 dhe_fortune_cult.2.b:0 "Nie jesteśmy zainteresowani tymi kultystami."
 dhe_fortune_cult.3.t:0 "Kaplica [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')]"
 dhe_fortune_cult.3.desc:0 "Część z wyznawców [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')] prosi nas o fundusze na budowę kaplicy dla swojej bogini na terytorium [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Byłoby to z pewnością błogosławieństwem dla miasta, a także nową kaplicą oraz miejscem gromadzenia się ludzi.\n\nChociaż nie jest to wprost stwierdzone, sugeruje się, że brak czci i pomocy niósłby ze sobą obrócenie [ROOT.GetCountry.Custom('get_fortune_goddess_DOP')] przeciwko naszemu krajowi."
 dhe_fortune_cult.3.a:0 "Zapewnimy im fundusze."
 dhe_fortune_cult.3.b:0 "Życzymy powodzenia w poszukiwaniu funduszy gdzie indziej."
 dhe_fortune_cult.4.t:0 "Fortunny projekt"
 dhe_fortune_cult.4.desc:0 "Kapłani i członkowie kultu Fortuny rozpoczęli planowanie wielkiego projektu na obrzeżach naszej stolicy, [ROOT.GetCountry.GetCapital.GetName]. Ich celem jest stworzenie nowego świętego miejsca dla kultu Fortuny, miejsca gromadzenia wszystkich zasobów i przywódców, a także przyciągnięcie nowych członków i zainteresowanie ich obrzędami i uroczystościami.\n\nTeraz pytają nas o prawa i pomoc w sfinansowaniu projektu. Z pewnością taki budynek przyciągałby wyznawców ze wszystkich zakątków kraju, aby zobaczyć widowisko i zapewniłby nam łaskę bogini."
 dhe_fortune_cult.4.a:0 "Będzie błogosławieństwem dla naszego narodu."
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName] nie potrzebuje takiej świątyni."
 dhe_fortune_cult.4.b.tt:0 ""
 dhe_isis_cult.1.a.tt:0 "Witamy kult Izydy w kraju [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.1.t:0 "Rozpowszechnianie się kultu Izydy"
 dhe_isis_cult.1.desc:0 "Egipski statek z kapłanem kultu Izydy na pokładzie zacumował w porcie nasz[randomized_country_province.Custom('get_city_type_loc_pl_EgoEj')] [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName]. Coraz więcej ludzi czci egipską boginię; poświęcone jej są rytuały i uroczystości typowe dla tajemniczych kultów greckiego panteonu.\n\nKult z pewnością obierze sobie na cel kraj [ROOT.GetCountry.GetName] jeśli pozwolimy im na dzielenie się ich naukami z naszymi mieszkańcami, chociaż słyszeliśmy wiele dobrych rzeczy na temat tego kultu. Może tak będzie lepiej?"
 dhe_isis_cult.1.a:0 "Znajdziemy nieco miejsca dla tych kapłanów."
 dhe_isis_cult.1.b:0 "[SCOPE.sP('randomized_country_province').GetName] nie potrzebuje egipskiej bogini."
 dhe_isis_cult.1.b.tt:0 "Kult Izydy będzie zakazany w kraju [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.2.t:0 "Izyda w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc:0 "Kult Izydy zaczął się rozprzestrzeniać i przenikać do nasz[randomized_country_province.Custom('get_city_type_loc_pl_EgoEj')] [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Proszą nas o pomoc w zapewnieniu pozycji wśród ludności i chętnie nam za to zapłacą.\n\nOtwarcie miasta na obcy kult ograniczyłby nasz autorytet religijny, dlatego powinniśmy dokładnie rozważyć, czy pieniądze są warte tej ceny."
 dhe_isis_cult.2.a:0 "Brzmi jak rozsądna oferta."
 dhe_isis_cult.2.b:0 "Nie chcemy, aby ci kultyści zniszczyli [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.3.t:0 "Kult Izydy w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc:0 "Nastąpiły duże spory między wyznawcami Izydy a mieszkańcami [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName]. Gdy kultyści Izydy próbowali zdobyć więcej wyznawców, wzmogły się dyskusje z mieszkańcami miasta na temat spraw religijnych i praw, jakie powinien mieć obcy kult na lokalnej ziemi.\n\nKultyści Izydy zaoferowali nam fundusze w zamian za pomoc w tych kwestiach, podczas gdy nasi ludzie poprosili nas, abyśmy na dobre pozbyli się kultu."
 dhe_isis_cult.3.a:0 "Będziemy chronić i wspomagać wyznawców Izydy."
 dhe_isis_cult.3.b:0 "Musi istnieć sposób na zadowolenie obu stron."
 dhe_isis_cult.3.c:0 "Pora pozbyć się tych problematycznych kultystów z [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.4.t:0 "Masakra w [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc:0 "Miejscowi i wyznawcy Izydy ścierali się na ulicach [randomized_country_province.Custom('get_city_type_loc_pl_DOP')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] wiele razy w ciągu ostatnich miesięcy. Jednakże sytuacja wymknęła się spod kontroli, gdy miejscowy rolnik został zamordowany przez kultystę Izydy.\n\nZanim naszym żołnierzom udało się uspokoić mieszkańców, wszyscy członkowie kultu Izydy w okolicy zostali zamordowani, a kult całkowicie zniszczony."
 dhe_isis_cult.4.a:0 "Co to za szaleństwo?"
 dhe_isis_cult.5.t:0 "Egipskie rodziny"
 dhe_isis_cult.5.desc:0 "Grupa rodzin opuściła [SCOPE.sP('randomized_egyptian_province').GetName] w kraju [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName] i dotarła do [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName], rzekomo prowadzona przez samą Izydę w celu poszukiwania lokalnego kultu Izydy oraz wzięcia udziału w obrzędach i ceremoniach ku jej czci. W ramach zadośćuczynienia lokalny kult postanowił zaoferować nam pewną rekompensatę za przyjęcie rodzin i zapewnienie im miejsca zamieszkania."
 dhe_isis_cult.5.a:0 "Brzmi... uczciwie?"
 dhe_isis_cult.6.t:0 "Kaplica Izydy"
 dhe_isis_cult.6.desc:0 "Lokalny kult Izydy na terytorium [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] ofiarował nam niewielką sumę złota w zamian za wsparcie budowy kaplicy dla swojej bogini w mieście. Kult z czasem stał się coraz bardziej popularny w mieście, a kultyści chcą uczcić to budową nowej kaplicy.\n\nDanie kultowi jeszcze większej przestrzeni z pewnością sprawi, że zyskają oni jeszcze jeszcze więcej zwolenników, tym samym zmniejszając nasz autorytet religijny w [SCOPE.sP('randomized_country_province').GetName]. Jeśli jednak odrzucimy tę prośbę, więcej osób może powrócić do naszych własnych przekonań."
 dhe_isis_cult.6.a:0 "Zostanie zbudowana."
 dhe_isis_cult.6.b:0 "W [SCOPE.sP('randomized_country_province').GetName] nie ma miejsca dla egipskiej bogini."
 isis_cult_medium_freemen_citizen.tt:0 "Do #Y 25%#! #Y wolnych ludzi#! i #Y obywateli#! w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y kemetyzm#!."
 isis_cult_minor_freemen_citizen.tt:0 "Do #Y 10%#! #Y wolnych ludzi#! i #Y obywateli#! w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y kemetyzm#!."
 isis_cult_non_kemetic_minor_crisis.tt:0 "Do #Y 20%#! #Y niekemetycznej#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie zabitych w konflikcie."
 isis_cult_kemetic_minor_crisis.tt:0 "Do #Y 50%#! #Y kemetycznej#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie zabitych w konflikcie."
 isis_cult_major_crisis.tt:0 "Cała #Y kemetyczna#! populacja w #Y [THIS.GetProvince.GetName]#! zostanie wymordowana."
 dhe_roman_warm_period.1.t:0 "Ocieplenie"
 dhe_roman_warm_period.1.desc:0 "Nasi ludzie, rolnicy i arystokracja twierdzą, że pogoda się ociepliła, a wzrost poprawił się w ostatnich latach. Na początku wydawało się to przypadkowym wydarzeniem, ale im bardziej rozważamy nad tym faktem, tym bardziej jesteśmy pewni, że zostaliśmy pobłogosławieni przez jednego z bogów lub bogiń.\n\nBłogosławieni czy nie, nasi ludzie cieszą się ze zmian."
 dhe_roman_warm_period.1.a:0 "Miejmy nadzieję, że czeka nas więcej dobrych czasów!"
 dhe_buddhism.1.t:0 "Buddyjski nauczyciel"
 dhe_buddhism.1.desc:0 "Przez nasz[randomized_country_province.Custom('get_city_type_loc_pl_EAdiakr')] [randomized_country_province.Custom('get_city_type_loc_pl_BIER')] [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] i j[randomized_country_province.Custom('get_city_type_loc_pl_EgoEj')] okolice podróżował znany buddyjski nauczyciel. Widzieliśmy dużą grupę ludzi, którzy nawrócili się na jego wiarę i wyznają teraz nauki Gautamy Buddy.\n\nChoć pierwotnie martwiliśmy się, że spowoduje to kłopoty, wydają się spokojni i pomocni nawet dla tych, którzy nie przestrzegają ich własnych nauk. Może ten Budda nie był w całkowitym błędzie?"
 dhe_buddhism.1.a:0 "$dhe_jainism.1.a$"
 dhe_buddhism.1.b:0 "$dhe_jainism.1.b$"
 dhe_buddhism.2.t:0 "Wielcy mnisi buddyjscy"
 dhe_buddhism.2.desc:0 "Kilku mnichów wiary buddyjskiej odegrało ważną rolę w opowiadaniu naszemu ludowi o naukach Buddy. W niektórych miastach, takich jak [SCOPE.sP('buddhist_province_1').GetName], ruch rosnący wokół mnichów stał się znaczącą siłą polityczną. Chociaż mnisi nie prosili nas wyraźnie o pomoc, może to być okazja do okazania wiary i właściwego nawrócenia naszego ludu."
 dhe_buddhism.2.a:0 "Dopilnujemy, aby im się udało."
 dhe_buddhism.2.b:0 "Sprawy mają się już dobrze bez naszej pomocy."
 dhe_buddhism.3.t:0 "Rada Buddyjska"
 dhe_buddhism.3.desc:0 "Po tym, jak mnisi otrzymali naszą pomoc kilka lat temu, widzieliśmy, jak kilka grup zwróciło się ku buddyzmowi. Jednak teraz buddyjscy starsi utworzyli radę, aby wyplenić wszystkich oszustów w swoich szeregach. Wygląda na to, że nasz zamiar pomocy im się nie powiódł i wielu udaje, że jest buddystami, aby czerpać korzyści z prawdziwych wierzących i naszych złotych darów.\n\nTeraz starsi oczekują od nas pomocy w rozwiązaniu tych problemów, ponieważ częściowo jesteśmy odpowiedzialni za tę sytuację."
 dhe_buddhism.3.a:0 "Wyplenimy tych zdrajców."
 dhe_buddhism.3.a.tt:0 "Starsi otrzymają naszą pomoc w Radzie Buddyjskiej."
 dhe_buddhism.3.b:0 "Chcieli więcej buddystów, prawda?!"
 dhe_buddhism.3.b.tt:0 "Powstrzymamy się od uczestnictwa w Radzie Buddyjskiej."
 dhe_buddhism.4.t:0 "Buddyjscy wysłannicy"
 dhe_buddhism.4.desc:0 "Kiedy Rada Buddyjska dobiegła końca, a nieporozumienia i problemy zostały rozwiązane, znaleźliśmy się w posiadaniu dużej grupy lojalnych mnichów buddyjskich. Moglibyśmy zaangażować się w ich szkolenie, aby uczyli naszych ludzi, albo wysłać ich, aby zaczęli nauczać naszej wiary inne narody."
 dhe_buddhism.4.a:0 "Wyślij ich."
 dhe_buddhism.4.a.tt:0 "Do kraju #Y [THIS.GetCountry.GetName]#! zostanie wysłany wysłannik."
 dhe_buddhism.4.b:0 "Niech nauczają naszych ludzi."
 dhe_buddhism.5.t:0 "Mnich z [SCOPE.sCountry('original_country').GetAdjective|U]"
 dhe_buddhism.5.desc:0 "Przyjęliśmy wysłannika z kraju [SCOPE.sCountry('original_country').GetName], mnicha o imieniu [SCOPE.sCharacter('buddhist_monk').GetName]. Podobno buddyjski uczony, został wysłany, aby nauczać naszych ludzi o kulturze i wierze [SCOPE.sCountry('original_country').GetAdjective], a także poprawić relacje między naszymi dwoma narodami."
 dhe_buddhism.5.a:0 "Pozwól mu głosić."
 dhe_buddhism.5.b:0 "Wyślij go z powrotem do kraju [SCOPE.sCountry('original_country').GetName]."
 buddhism_huge.tt:0 "Do #Y 50%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 buddhism_major.tt:0 "Do #Y 33%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 buddhism_medium.tt:0 "Do #Y 20%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 buddhism_minor.tt:0 "Do #Y 10%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y buddyzm#!."
 dhe_jainism.1.t:0 "Dźinijski asceta"
 dhe_jainism.1.desc:0 "Znany dźinijski asceta podróżował przez nasze terytorium [SCOPE.sP('randomized_country_province').GetName] w prowincji [SCOPE.sP('randomized_country_province').GetState.GetShortName] i jego okolice. Jego mowy, wędrówki i przemówienia zwykle przyciągają wielu ludzi, którzy wydają się zainteresowani tym, co ma do zaoferowania.\n\nOczywiście są tacy, którzy próbują zdyskredytować jego imię, ale osobiście nie mamy powodu, aby zniechęcać ludzi od niego."
 dhe_jainism.1.a:0 "Jeśli są pokojowo nastawieni, mogą swobodnie wierzyć w jego nauki."
 dhe_jainism.1.b:0 "Nie będą mogli wyznawać nauk tego nieznajomego."
 jainism_medium.tt:0 "Do #Y 20%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y dźinizm#!."
 jainism_minor.tt:0 "Do #Y 10%#! populacji w #Y [THIS.GetProvince.GetName]#! zostanie nawróconych na #Y dźinizm#!."
 dhe_city_fall.1.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.1.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto od dawna jest sercem kartagińskiej kultury i narodu, znanym z wielkiego portu i kontaktów handlowych z odległymi krajami. Łączy w całość imperium handlowe rozciągające się od Hiszpanii na zachodzie aż do byłych fenickich miast na wschodzie.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a:0 "Mieszkańcy miasta [SCOPE.sP('special_province').GetName] zostaną pozostawieni w spokoju."
 dhe_city_fall.1.b:0 "Zabierzemy tylko ich najwspanialsze artefakty."
 dhe_city_fall.1.c:0 "Weź wszystko, co ma jakąkolwiek wartość."
 dhe_city_fall.1.d:0 ""Kartagina na zawsze pozostanie pustkowiem!""
 dhe_city_fall.2.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.2.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto było domem i centrum rozwijającej się Republiki Rzymskiej, znanej z bezwzględnego i imponującego męstwa w wojnie. Dzięki prowadzeniu szybkiej ekspansji, stali się ważnym graczem w polityce półwyspu i zaczęli wchodzić w interakcje z państwami w całym regionie Morza Śródziemnego.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a:0 "Pozostawimy Rzymian samych sobie."
 dhe_city_fall.2.b:0 "Niektóre z ich największych artefaktów mogą być dla nas cenne."
 dhe_city_fall.2.c:0 "Złup miasto, nie pozostawiając nic wartościowego."
 dhe_city_fall.3.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.3.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto zostało założone przez samego Aleksandra Wielkiego w trakcie jego kampanii i mówi się, że przewidział on, iż stanie się ono jedną ze stolic jego nowo powstałego imperium. Po jego śmierci miasto tylko rozwijało się, jednakże pod przewodnictwem Ptolemeusza stało się centrum kultury i nauki dla całej kultury hellenistycznej.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a:0 "To cudowne miasto będzie chronione."
 dhe_city_fall.3.b:0 "Zabierzemy ich najbardziej imponujący dzieła."
 dhe_city_fall.3.c:0 "Przeszukaj każdy dom i zabierz wszystko do kraju [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.4.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.4.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było starożytną stolicą Egipcjan oraz ważnym centrum handlu i religii. Przez większą część historii Egiptu odgrywało istotną rolę między górnym a dolnym Egiptem. Pozbycie się tego ogniwa to tylko pierwszy z wielu kroków w przejęciu kontroli nad regionem.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a:0 "Zadbamy o to, aby to starożytne miasto pozostało nietknięte."
 dhe_city_fall.4.b:0 "Zabierzmy ze sobą część z ich budzących podziw artefaktów do domu."
 dhe_city_fall.4.c:0 "Zaimponujemy wszystkim, dzięki pamiątkom i zabytkom z [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.5.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.5.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od niepamiętnych czasów było ojczyzną fenickich kupców. Przez wiele stuleci kupcy z miast fenickich podróżowali do Hiszpanii, a także daleko na wschód i wszędzie między tymi dwoma obszarami. Było to jedno z ostatnich miast regionu, które padło łupem Aleksandra, gdy ten prowadził kampanię w Persji. Wtedy też zrównał on z ziemią część miasta, karząc nieposłuszeństwo jego mieszkańców.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a:0 "Pozostawimy [SCOPE.sP('special_province').GetName] w spokoju."
 dhe_city_fall.5.b:0 "Nie będą mieli nic przeciwko, jeśli weźmiemy nieco cennych artefaktów, prawda?"
 dhe_city_fall.5.c:0 "Zabierzemy ze sobą tajemnice Fenicjan."
 dhe_city_fall.6.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.6.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od wieków stoi na czele kultury i narodu izraelskiego. W centrum miasta stoi wielka świątynia ich boga, imponująca budowla, niepodobna do żadnej innej. Miasto ma swoje korzenie w przeszłości, jako niegdysiejsza stolica Zjednoczonego Królestwa Izraela, zanim zostało zdobyte przez Egipcjan.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a:0 "Pomożemy mieszkańcom [SCOPE.sP('special_province').GetName] w tych trudnych czasach."
 dhe_city_fall.6.b:0 "Dopilnujemy, aby nasi ludzie nie zabrali wszystkiego."
 dhe_city_fall.6.c:0 "Miasto jest gotowe do zbiorów."
 dhe_city_fall.7.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.7.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto zostało zbudowane w pobliżu świątyni Zeusa Bottiaaeusa, podobno poświęconej przez samego Aleksandra. Po śmierci Aleksandra, Antygon Jednooki osiadł w mieście, gdzie rozważał założenie stolicy. Leży na skrzyżowaniu Anatolii, Syrii i Armenii i odgrywa ważną rolę w polityce regionalnej tego regionu.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a:0 "Stolica Antygona zostanie pozostawiona w spokoju."
 dhe_city_fall.7.b:0 "Nasi ludzie zabiorą tylko kilka okazów ich kunsztu."
 dhe_city_fall.7.c:0 "Dopilnujemy, aby nasi ludzie wzięli wszystko."
 dhe_city_fall.8.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.8.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nBabilon został zbudowany nad Eufratem i był ważnym państwem-miastem i królestwem, stanowiącym jeden z głównych graczy polityki regionalnej Mezopotamii. Wraz z utratą niepodległości stał się jednym z ważniejszych miast Imperium Perskiego, a później jednym z kluczowych miast Aleksandra Wielkiego. Aleksander zachorował i zmarł w Babilonie, po czym rozpoczął się rozpad jego krótkotrwałego imperium.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a:0 "Babilon pozostanie nietknięty i stanie się nową ważną częścią kraju [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.8.b:0 "Podzielimy się częścią tych artefaktów z naszymi ludźmi."
 dhe_city_fall.8.c:0 "Zabierz wszystko co ma jakąkolwiek wartość."
 dhe_city_fall.9.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.9.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] zostało założone przez Seleukosa Nikatora jako jego nowa stolica, położona w samym centrum jego ogromnego imperium. Leżąc nad brzegiem Tygrysu i blisko jednego z kanałów Eufratu, tak naprawdę znajduje się na skrzyżowaniu wszystkich najważniejszych szlaków handlowych regionu. Jako dom dla wielu Greków i Macedończyków, odegrała ważną rolę w hellenizacji Mezopotamii. Miasto pod wieloma względami jest bardzo podobne do samego Imperium Seleucydów.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a:0 "Miasto Seleukosa nie ma się czego obawiać."
 dhe_city_fall.9.b:0 "Zabierzemy tylko najważniejsze artefakty."
 dhe_city_fall.9.c:0 "Zabierz wszystko."
 dhe_city_fall.10.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.10.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] przez długi czas było jedną ze stolic Imperium Perskiego i nie tyle odgrywało ważną rolę w pobliskim regionie, ale było także centrum religijnym dla całego Imperium Perskiego. Aleksander zajął miasto i w pijackim szale spalił je niemal doszczętnie, rzekomo w akcie zemsty za spalenie Akropolu w Atenach przez Persów.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a:0 "Zadbamy o to, aby wielkie miasto pozostało nietknięte."
 dhe_city_fall.10.b:0 "Nasi żołnierze zabiorą do domu tylko kilka zabytków."
 dhe_city_fall.10.c:0 "Złup miasto."
 dhe_city_fall.11.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od dawna odgrywało ważną rolę w polityce regionalnej, będąc stolicą imperiów dynastii ŚiŚunaga i Nanda, zanim zostało zdobyte przez Maurjów, a ostatecznie stało się stolicą ich imperium. Będąc stolicą kilku imperiów oraz centrum handlu w regionie, [SCOPE.sP('special_province').GetName] jest cudownym miastem, które inne narody i miasta mogą tylko naśladować.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName] pozostanie nietknięta."
 dhe_city_fall.11.b:0 "Zostaną zabrane tylko najcenniejsze artefakty."
 dhe_city_fall.11.c:0 "Weź wszystko, co ma jakąkolwiek wartość."
 dhe_city_fall.12.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.12.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] od dawna jest stolicą syrakuzańskich despotów, centrum nauki i technologii w Wielkiej Grecji. Wielokrotnie zmagało się z swoimi kartagińskimi sąsiadami na południowym zachodzie, a także doświadczało konfliktów z innymi greckimi państwami-miastami w regionie.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a:0 "Cudowne miasto stanie się nową istotną częścią naszego kraju."
 dhe_city_fall.12.b:0 "Zabierzemy najważniejsze artefakty, ale miasto pozostanie nienaruszone."
 dhe_city_fall.12.c:0 "Miasto jest gotowe do zbiorów."
 dhe_city_fall.13.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.13.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było jednym z dwóch głównych graczy w wojnie peloponeskiej, a także stało na czele Symmachii Delijskiej i walczyło z perskimi najeźdźcami. Przyciągało także filozofów z całej Grecji i słynęło z demokracji. Kiedy Macedończycy pojawili się na regionalnej arenie politycznej, Ateny często dążyły do odzyskania władzy i niepodległości.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a:0 "Ojczyzna filozofów nie ucierpi z powodu naszych rządów."
 dhe_city_fall.13.b:0 "Zabierzemy tylko część artefaktów o znaczeniu kulturowym."
 dhe_city_fall.13.c:0 "Zabierz wszystko, nie pozostawiając nic wartościowego."
 dhe_city_fall.14.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.14.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było jednym z dwóch głównych graczy w wojnie peloponeskiej, a także walczyło z perskimi najeźdźcami. Lacedemończycy są niemal legendarni ze względu na ich niezaprzeczalne męstwo w boju i siłę armii, pomimo ich niewielkiej liczby ludności. Kiedy Macedończycy pojawili się na regionalnej arenie politycznej, Sparta straciła większość swojego znaczenia, w dużej mierze z powodu malejącej populacji.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a:0 "Dumne miasto Lacedemończyków pozostanie nietknięte."
 dhe_city_fall.14.b:0 "Zabierzemy część artefaktów z [SCOPE.sP('special_province').GetName] do [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.14.c:0 "Zabierzemy wszystko co wartościowe, w razie potrzeby niszcząc te ich nędzne rudery."
 dhe_city_fall.15.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.15.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] było stosunkowo niewielkim miastem w porównaniu do południowych sąsiadów, aż do nagłego wzrostu potęgi macedońskiej. Po hegemonii Filipa II i wielkich kampaniach jego syna Aleksandra miasto stało się jednym z najbogatszych i najważniejszych greckich portów handlowych i ojczyzną dla kultury macedońskiej, która rozprzestrzeniła się po całej Persji.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a:0 "Dom Aleksandra pozostanie taki, jak dawniej."
 dhe_city_fall.15.b:0 "Zabierzemy tylko kilka macedońskich skarbów."
 dhe_city_fall.15.c:0 "Tak złupimy miasto, że nawet Aleksander byłby pod wrażeniem."
 dhe_city_fall.16.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.16.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] zostało założone jako stolica Lizymacha, jedynego niemacedońskiego następcy Aleksandra, który przetrwał tak długo. Leżąca na Chersonezie Trackim od samego początku odgrywa ważną rolę, zarówno jako główny port handlowy, jak i regionalne centrum administracyjne.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a:0 "Miasto pozostanie nietknięte."
 dhe_city_fall.16.b:0 "Zabierzemy tylko najwspanialsze artefakty."
 dhe_city_fall.16.c:0 "Weź wszystko, co ma jakąkolwiek wartość."
 dhe_city_fall.17.t:0 "Zajęcie miasta [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.17.desc:0 "[special_province.Custom('get_city_type_loc_Cap')] [SCOPE.sP('special_province').GetName] w końcu poddał[special_province.Custom('get_city_type_loc_pl_OA')] się naszym żołnierzom i znajduje się teraz w naszych rękach.\n\nMiasto [SCOPE.sP('special_province').GetName] jest dobrze znane w całym regionie Morza Śródziemnego ze swojego zamiłowania do niezależności, a także ze swoich wspaniałych rzemieślników. Chociaż kilku królów i władców tymczasowo przejęło kontrolę nad wyspą, miasto na każdym kroku walczyło o niepodległość. Najbardziej imponujące było ciężko stoczone zwycięstwo przeciwko Antygonowi Jednookiemu i jego synowi Demetriuszowi.\n\nMając miasto pod naszą kontrolą, nasi ludzie i doradcy zastanawiają się, jak powinniśmy potraktować naszego wroga. Są ludzie, którzy proszą nas, abyśmy splądrowali miasto i zabrali wszystko, co cenne do naszej stolicy, którą jest [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a:0 "Wspaniali rzemieślnicy z Rosos zostaną pozostawieni w spokoju."
 dhe_city_fall.17.b:0 "Przywieziemy część ich wspaniałych wyrobów szklanych do naszej stolicy ([ROOT.GetProvince.GetOwner.GetCapital.GetName])."
 dhe_city_fall.17.c:0 "Weź wszystko, co ma jakąkolwiek wartość."
 parthians_on_the_warpath:0 "Dahowie stają się coraz bardziej wojowniczy\n\nPrzez następne #Y 20#! lat będą mieć dostęp do celu wojennego #Y Wyzwanie dla imperiów#!, pozwalającego na szybki podbój krajów, które mają rangę znaczącej potęgi lub wyższą.\n\n"
 dhe_bactria.1.t:0 "Stosunki grecko-baktryjskie"
 dhe_bactria.1.desc:0 "Macedoński władca miasta [SCOPE.sP('country_province').GetName] w prowincji [SCOPE.sP('country_province').GetState.GetShortName], wysłał do nas posłańca z prośbą o pomoc w asymilacji niektórych mieszkańców miasta. Nie tylko chciałby, abyśmy uczyli niektórych mieszkańców miasta o naszej kulturze, ale chce również, abyśmy wysyłali więcej ludzi do [SCOPE.sP('country_province').GetName], aby służyli jako przykład dla reszty.\n\nLokalni Baktrowie i nasz lud mieli w przeszłości spory, dlatego też nasza bezczynność w tej sprawie może prowadzić do nowych konfliktów."
 dhe_bactria.1.a:0 "Wyślemy kilku naszych ludzi, aby mu pomogli."
 dhe_bactria.1.b:0 "Powinni sobie poradzić bez naszej pomocy."
 dhe_bactria.1.tt:0 "Do #Y 20%#! #Y niehelleńskiej#! populacji #Y [THIS.GetProvince.GetName]#! stanie się #Y macedońska#!."
 dhe_bactria.2.t:0 "Baktryjczyk dla Baktrii"
 dhe_bactria.2.desc:0 "Chociaż Grecy przez jakiś czas rządzili Baktrią, teraz pomyślnie rządzi nią [ROOT.GetCountry.GetRuler.GetName], człowiek pochodzenia baktryjskiego i greckim wykształceniu. Z przywódcą, który może zostać zaakceptowany przez obie grupy, być może nadszedł czas na poznanie początków naszej kultury i regionu.\n\nByliśmy satrapią pod panowaniem Imperium Achemenidów, Aleksandra, Antygona i Seleukosa, nadszedł czas, abyśmy znaleźli własną ścieżkę bez suzerena."
 dhe_bactria.2.a:0 "Tak, czas na zmiany."
 dhe_bactria.2.a.tt:0 "Do #Y 33%#! populacji w #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! stanie się #Y baktryjska.#!"
 dhe_bactria.2.b:0 "Spojrzenie w naszą przeszłość wydaje się interesującą propozycją."
 dhe_bactria.2.c:0 "A jednak [ROOT.GetCountry.Custom('get_base_government_type')] nie odbiega od greckich wzorców."
 dhe_bactria.2.c.tt:0 "Do #Y 33%#! populacji w #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! stanie się #Y macedońska.#!\nPrzestaniemy patrzeć na nasze baktryjskie pochodzenie."
 dhe_bactria.3.t:0 "Wzrost znaczenia Diotosa"
 dhe_bactria.3.desc:0 "Ostatnio [ROOT.GetCountry.Custom('get_base_government_type')] jest miejscem, gdzie głównym tematem rozmów stał się pomniejszy arystokrata o imieniu Diotos, ponieważ zdaje się brać udział we wszystkich ważnych sprawach, które miały miejsce. Niezależnie od tego, czy są to sprawy obywatelskie, wojskowe czy inne, odegrał on ważną rolę w sprawianiu, aby wszystko zmieniło się na lepsze.\n\nNie minęło dużo czasu, zanim został zaproszony na nasz dwór, aby odegrać bardziej bezpośrednią rolę w naszym rządzie."
 dhe_bactria.3.a:0 "Interesujący facet, prawda?"
 dhe_bactria.4.t:0 "Wzrost znaczenia Diotosa"
 dhe_bactria.4.desc:0 "Diodotos przekroczył oczekiwania wszystkich i  zyskał ogromną popularność na dworze, a ludzie bardzo szybko zaczęli mówić o nim jako o potencjalnym spadkobiercy tronu Baktrii. Począwszy od szeptów, z czasem wymagania stawały się coraz bardziej znaczące.\n\nOstatnio [ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zaczęła', 'zaczął' )] mówić o przejściu na emeryturę i wycofaniu się z życia publicznego, a ludzie mówią o roszczeniach Diodotosa do władzy."
 dhe_bactria.4.a:0 "Czas na zmiany."
 dhe_bactria.4.b:0 "Nie, potrzebujemy [ROOT.GetCountry.GetRuler.GetName]."
 dhe_bactria.6.t:0 "Bicie kopyt"
 dhe_bactria.6.desc:0 "Na odległych ziemiach, po których jeżdżą dzicy Scytowie, krążą pogłoski o wojnie. Pojawiła się jasna gwiazda, obiecując Dahom nową ojczyznę wśród krain na południu, a posłańcy z całego świata przynoszą wieści o przygotowaniach na stepie.\n\nRozsądnie byłoby rozważyć naszą sytuację - nawet stoiccy królowie greccy powinni obawiać się tego zagrożenia, a inwazja omawianej wielkości może potencjalnie zdestabilizować świat, jaki znamy."
 dhe_bactria.6.a:0 "Nasze oczy pozostaną na horyzoncie."
 dhe_slave.1.t:0 "Incendiary Slave Speaks in [SCOPE.sP('incendiary_slave_city_scope').GetName]"
 dhe_slave.1.desc:0 "A hot-headed slave with a talent for oration, by the name of [SCOPE.sChar('incendiary_slave_scope').GetPraenomen], has been stirring up his fellow bondsmen in the [incendiary_slave_city_scope.Custom('get_city_type_loc')] of [SCOPE.sP('incendiary_slave_city_scope').GetName]. The local authorities have so far managed to keep the situation under control, but the brazen fool continues to hold forth on the corruption and unfairness of the political system, with [SCOPE.sChar('incendiary_slave_ruler').GetName] receiving honorable mentions...\n\nThe slave population of the entire province of [SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName] has by now heard of his exploits, and the city elites and slave owners are demanding immediate action to ensure the status quo is not disturbed further and any slave rebellion is crushed before it can be allowed to foment..."
 dhe_slave.1.a:0 "Round up the troublemaker and his supporters, and crucify them."
 dhe_slave.1.b:0 "Divide the group and deal with the leader."
 dhe_slave.1.c:0 "This [SCOPE.sChar('incendiary_slave_scope').GetPraenomen] could be useful..."
 dhe_slave.1.ct:0 "A #T Silver Tongued#! character named [SCOPE.sChar('incendiary_slave_scope').GetName] will appear."
 dhe_slave.1.d:0 "What of it?"
 dhe_slave.1.dt:0 "Every city in the #Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#! gets #Y Slave Movement Unchecked#! for #Y 10 years#! giving:\nLocal Slave Output: #R -25.00%#!\nLocal Slave Happiness: #R -25.00%#!"
 dhe_slave.2.t:0 "Excellent Conditions in [SCOPE.sP('excellent_conditions_city_scope').GetName]"
 dhe_slave.2.desc:0 "Whether by happy coincidence, the blessings of [ROOT.GetCountry.Custom('get_fortune_goddess')], or just diligent management, for the past year production in the [excellent_conditions_city_scope.Custom('get_city_type_loc')] of [SCOPE.sP('excellent_conditions_city_scope').GetName] has far surpassed the predictions of local bureaucrats and administrators.\n\nWhile we could simply exploit these boons for short term gain, some have suggested that this is an opportunity to study the organization of slaves in [SCOPE.sP('excellent_conditions_city_scope').GetName], who by all accounts are an unusually satisfied and productive bunch, and attempt to apply the lessons across the province of [SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName]. Alternatively, we could of course simply allow whatever fortune [SCOPE.sP('excellent_conditions_city_scope').GetName] enjoys to run its natural course without interference."
 dhe_slave.2.a:0 "Make the most of this stroke of good fortune."
 dhe_slave.2.b:0 "We can apply these lessons across the province."
 dhe_slave.2.c:0 "They have it under control."
 dhe_slave.2.d:0 "The [ROOT.GetCountry.GetRulerTitle] will oversee this matter personally..."
 dhe_slave.2.dt:0 "This option is available due to your ruler's #Y questionable character#!"
 dhe_slave.3.t:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] the Slave"
 dhe_slave.3.desc:0 "For the last few days the dark corners of the senate house have been abuzz with the whispers of huddled relics resembling senators. An ambitious freedman of the Libertini has managed to make his way from the alleys of [SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName] to the assembly in [ROOT.GetCountry.GetCapital.GetName], winning local elections with wide popular support.\n\nWhether [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] success can be attributed to merit or more nefarious means has been a hot topic among his detractors, but in any case, [SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen] and [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] supporters are demanding [SCOPE.sChar('dhe_slave_politician_scope').GetSheHe] be granted an office befitting [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] talents.\n\nNaturally, the more traditional members of the house are loath to tolerate his presence at all, and feel the promotion of former slaves demeans their nobility, such as it is..."
 dhe_slave.3.a:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe|U] will go further yet..."
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] will be given an #Y Office#! suiting [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] abilities."
 dhe_slave.3.b:0 "We should not tolerate slaves on the senate floor!"
 dhe_slave.3.c:0 "Interfere in politics? Never."
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] has a chance to gain an #Y Office#! suiting [SCOPE.sChar('dhe_slave_politician_scope').GetHerHis] abilities."
 dhe_slave.3.d:0 "This situation is very easily solved..."
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName] will disappear."
 dhe_slave.3.dt2:0 "This option is available due to your ruler's #Y questionable character#!."
 dhe_slave.4.t:0 "Accident in [SCOPE.sP('dhe_slave_accident_city_scope').GetName]"
 dhe_slave.4.desc:0 "We have been told of a major industrial accident at the extensive works in the vicinity of [SCOPE.sP('dhe_slave_accident_city_scope').GetName], in [SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName]. [SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName] is the main export of the city, and it seems the knuckleheads in charge of the site allowed parts of the structural supports to fall into neglect as they tried to keep up with high demand.\n\nA huge collapse all but wiped out the working shift of slaves, and the owners have come groveling to the provincial authorities for compensation to help with re-establishing production. The slaves themselves are none too happy with the loss of their friends and family, and naturally cagey about returning to work in such conditions.\n\nWithout significant repairs there is no way production can be maintained at anywhere near the previous levels, and the slaves are bound to cause problems without a show of good will."
 dhe_slave.4.a:0 "Compensate the owners and ensure decent working conditions."
 dhe_slave.4.b:0 "We will only cover the repair costs."
 dhe_slave.4.c:0 "There will be no handouts."
 dhe_slave.4.d:0 "For pity's sake, seize their property and compensate the slaves!"
 dhe_slave.4.dt:0 "This option is available due to your ruler's #Y good character#!."
 dhe_slave.5.t:0 "Harsh Treatment in [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]"
 dhe_slave.5.desc:0 "The [dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')] of [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName] has been at the center of growing tensions across the province of [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName] caused by the harsh treatment of slaves in pursuit of higher profits. There are reports of pitiful living standards with workers commonly provided with only the bare minimum of food and shelter to ensure their survival and productivity, and unduly harsh treatment and punishments at the slightest excuse of their masters.\n\nTo add injury, members of the senate led by [SCOPE.sChar('dhe_slave_populist_politican').GetName] have taken this issue up as a personal campaign for slave treatment reform, seeking to win the approval of freedmen and pass legislation that will upset the slave owners across the country.\n\nThe balance between populism and sound government is a path that must be walked most carefully..."
 dhe_slave.5.a:0 "This must not be allowed to continue."
 dhe_slave.5.b:0 "They will get used to the way the world works..."
 dhe_slave.5.c:0 "The situation seems to be under control."
 dhe_slave.6.t:0 "Debt Bondage Scandal"
 dhe_slave.6.desc:0 "While slaves are an important part of the economy and social structure of [ROOT.GetCountry.GetName], the sheer number of slaves as a proportion of society has become something of a concern. Some argue that the number of bondsmen, bolstered by our strict manumission policies and the growing practice of debt bondage, must be countered to ensure there are enough freedmen to support our military and small holdings.\n\n[SCOPE.sChar('debt_reformer_scope').GetName] has been in favor of debt bondage reform for some time, no doubt for [SCOPE.sChar('debt_reformer_scope').GetHerHis] own political motives. [SCOPE.sChar('debt_supporter_scope').GetName], on the other hand, is a particularly outspoken supporter of debt bondage, arguing that debtors must not be allowed to escape repaying what is owed nor become a drain on the state through imprisonment.\n\nWe can either exploit this opportunity to redress the growth of the slave population or support the interests of slave holders."
 dhe_slave.6.a:0 "We have enough slaves, we need freemen!"
 dhe_slave.6.at:0 "The government will sponsor the manumission of slaves across the country; 1 Slave pop will be promoted to a Freeman pop in every city with more than 4 Slave pops."
 dhe_slave.6.b:0 "Slaves form the backbone of any successful economy."
 dhe_slave.6.c:0 "There is no need to interfere."
 dhe_slave.7.t:0 "Ex-Slave Family Emerges"
 dhe_slave.7.desc:0 "An impressively hard-working and talented slave named [SCOPE.sChar('slave_family_1').GetName] has climbed to the top of the social ladder against all odds. Born in a stable outside [SCOPE.sP('slave_family_birthplace_scope').GetName], he was educated by his kindly master, worked his way to the head of the household, and was eventually freed. He came to [ROOT.GetCountry.GetCapital.GetName] and profited through some shrewd business deals or other before serving a while as a local magistrate, and has now won election to the [ROOT.GetCountry.Custom('get_court_type')].\n\nThe noble class is predictably ruffled about sharing the air they breath, let alone the benches of the [ROOT.GetCountry.Custom('get_court_type')], with a former slave, and the stink has drawn into question our policies on senatorial appointments and the manumission of slaves.\n\nWhile not a patrician by blood, [SCOPE.sChar('slave_family_1').GetPraenomen] is certainly a well to do man with some influence in the [ROOT.GetCountry.GetName], and no doubt his children, [SCOPE.sChar('slave_family_2').GetPraenomen] and [SCOPE.sChar('slave_family_3').GetPraenomen], have inherited his determination..."
 dhe_slave.7.a:0 "We could do with some new blood in the senate..."
 dhe_slave.7.b:0 "Ensure they understand they are not welcome."
 dhe_slave.7.c:0 "This sets a dangerous precedent."
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName] and his children will leave for [SCOPE.sC('dhe_slave_family_country').GetName]."
 dhe_slave.7.d:0 "Is there only gossip to discuss today?"
 dhe_slave.8.t:0 "Scandalous [SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')]"
 dhe_slave.8.desc:0 "While the occasionally rakish and louche tendencies of [SCOPE.sChar('unethical_dominus_scope').GetName] are well known throughout the upper circles of [ROOT.GetCountry.GetCapital.GetName], no one was quite prepared for the appalling slew of allegations leveled at [SCOPE.sChar('unethical_dominus_scope').GetHerHim] of late.\n\nThere are growing rumors of terrible indecencies perpetrated on slaves at debauched gatherings honoring [ROOT.GetCountry.Custom('get_wine_god')], where [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] and [SCOPE.sChar('unethical_dominus_scope').GetHerHis] lewd entourage exhibit and debase their latest acquisitions from the emporia of [SCOPE.sP('dhe_slave_scandal_market_flavor_scope').GetName]. [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] denies everything in the most stringent terms, claiming the tales to be lies engineered by [SCOPE.sChar('unethical_dominus_scope').GetHerHis] political opponents.\n\nThe gossip is backed by several witnesses who claim to have been besmirched by [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] personally, slaves and virtuous citizens across [ROOT.GetCountry.GetCapital.GetState.GetShortName] are demanding government sanctioned justice to deter these excesses, and we can no longer ignore the situation."
 dhe_slave.8.a:0 "We will conduct a full and fair investigation into this matter."
 dhe_slave.8.at:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] family loses #R 10#! Loyalty@loyalty_icon!"
 dhe_slave.8.b:0 "A token inquiry should be sufficient..."
 dhe_slave.8.c:0 "Honestly, why waste our time on this?"
 dhe_slave.8.ct:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] family gains #G 10#! Loyalty@loyalty_icon!"
 dhe_slave.9.t:0 "Trial Developments"
 dhe_slave.9.desc_1:0 "Although there is still much work to be done gathering testimony and exploring the specific crimes, both religious and temporal, that [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] may have committed, preliminary findings point heavily to [SCOPE.sChar('unethical_dominus_scope').GetHerHis] guilt.\n\nWhile the investigation is not complete, some have suggested that [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] be prematurely detained in order to ensure [SCOPE.sChar('unethical_dominus_scope').GetSheHe] does not try to escape justice, although this will undoubtedly distress the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] family even further."
 dhe_slave.9.desc_2:0 "While the investigation into [SCOPE.sChar('unethical_dominus_scope').GetName] was mainly intended as a symbolic gesture to ease tensions, it is clear after some preliminary groundwork by jurists that the accused is essentially guilty beyond all doubt. It is a minor miracle that this did not come to light sooner; the unspeakable goings on at the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] villa scarcely bear thinking about.\n\nIt is, however, very hard to ignore just how much situations like these lend themselves to those less scrupulous and willing to earn the debt and gratitude of their colleagues in need..."
 dhe_slave.9.desc_3:0 "Although there is still much work to be done gathering testimony and exploring the specific crimes, both religious and temporal, that [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] may have committed, preliminary findings would seem to suggest that the entire corpus of accusations is an elaborate, but baseless, political slander.\n\nWe have not been able to ascertain the source of the calumny; many of the witnesses who came forward have seemingly disappeared, lending credence to the theory that the perpetrator's aim was merely a character assassination. Regardless, it will be a while before the investigation is completely wrapped up."
 dhe_slave.9.desc_4:0 "While the investigation into [SCOPE.sChar('unethical_dominus_scope').GetName] was mainly intended as a symbolic gesture to ease tensions, it is clear after some preliminary groundwork by jurists that the accused has been the victim of slander which bears no resemblance to [SCOPE.sChar('unethical_dominus_scope').GetHerHis] relatively mundane lifestyle.\n\nWe seem to have saved ourselves a lot of trouble and money by only half heartedly investigating the innocent [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]. All are agreed that there is no risk of any sentence being passed unless some extremely damaging evidence comes to light..."
 dhe_slave.9.a:0 "Leave no stone unturned, justice will be done."
 dhe_slave.9.b:0 "We will just have to see what happens."
 dhe_slave.9.c:0 "Imprison [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] as a precaution."
 dhe_slave.9.ct:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] family loses #R 20#! Loyalty@loyalty_icon!"
 dhe_slave.9.d:0 "I'm sure we can find some more witnesses..."
 dhe_slave.9.dt1:0 "This option is available due to your ruler's #Y rivalry#! with [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.dt2:0 "This option is available due to your ruler's #Y questionable character#!."
 dhe_slave.9.dt3:0 "This option is available due to your ruler's #Y questionable character#!."
 dhe_slave.9.e:0 "Clearly this is all some sort of smear campaign..."
 dhe_slave.9.et1:0 "This option is available due to your ruler's #Y friendship#! with [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.et2:0 "This option is available due to your ruler's #Y shared politics#! with [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.9.et3:0 "This option is available due to your ruler's #Y questionable character#!."
 dhe_slave.9.f:0 "Anything can be fixed. For a price..."
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName] will be offered to bribe his way out of punishment.#!\n\nThis option is available due to your ruler's #Y questionable character#!."
 dhe_slave.10.t:0 "Attempted Extortion"
 dhe_slave.10.desc_1:0 "Our messenger has brought word that [SCOPE.sChar('unethical_dominus_scope').GetName] has refused our generous offer. It seems [SCOPE.sChar('unethical_dominus_scope').GetSheHe] puts little stock in the importance of reputation, or the power of the state."
 dhe_slave.10.desc_2:0 "Our messenger has brought word that [SCOPE.sChar('unethical_dominus_scope').GetName] has agreed to our offer. We are fortunate that [SCOPE.sChar('unethical_dominus_scope').GetHerHis] reputation is worth so much to [SCOPE.sChar('unethical_dominus_scope').GetHerHim].\n\nIt falls to us to ensure justice is done and that these wicked allegations are put to bed."
 dhe_slave.10.a:0 "We will 'ensure a full and fair trial'."
 dhe_slave.10.b:0 "The ungrateful [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] is about to learn an important lesson..."
 dhe_slave.11.t:0 "Scandal Draws to Close"
 dhe_slave.11.desc_1:0 "It has come to our attention that, earlier today, the city guards sent to arrest [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] at [SCOPE.sChar('unethical_dominus_scope').GetHerHis] villa outside [ROOT.GetCountry.GetCapital.GetName] and bring [SCOPE.sChar('unethical_dominus_scope').GetHerHim] to court found the place deserted. It would seem the coward fled [ROOT.GetCountry.GetName] at dawn with the majority of [SCOPE.sChar('unethical_dominus_scope').GetHerHis] wealth, and seeks refuge with friends abroad.\n\nWhile the investigation succeeded in rooting out and ending [SCOPE.sChar('unethical_dominus_scope').GetHerHis] reign of profligacy, the slaves will no doubt resent our having allowed [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] to escape justice. The guards did, however, fortunately come across a portion of wealth left behind..."
 dhe_slave.11.desc_2:0 "After several weeks of gathering testimony it has become clear that the wild rumors circulating [ROOT.GetCountry.GetCapital.GetName] were merely a farce, engineered to destroy the reputation of a relatively upstanding citizen. More witnesses came forward to defend [SCOPE.sChar('unethical_dominus_scope').GetHerHim], ultimately, than did to corroborate the accusations.\n\n[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] can rest easy, as time repairs the damage done to [SCOPE.sChar('unethical_dominus_scope').GetHerHis] and [SCOPE.sChar('unethical_dominus_scope').GetHerHis] family's reputation. The honorable and transparent conduct of the trial has also found us favor, not only with the slaves angered at the proposed excesses of the wealthy, but with citizens who are satisfied with the impartiality and veracity of our justice system."
 dhe_slave.11.desc_3:0 "The investigation into the accusations against [SCOPE.sChar('unethical_dominus_scope').GetName] can finally be brought to a close, having well established [SCOPE.sChar('unethical_dominus_scope').GetHerHis] innocence in the matter. A public apology and repudiation of slander has been issued, though the identity of the libels originator remains unknown.\n\nWhile the citizens are pleased that their reputations are in safe hands with our justice system, the slaves found the seriousness with which the trial was approached somewhat lacking..."
 dhe_slave.11.desc_4:0 "Despite an earlier lack of evidence against [SCOPE.sChar('unethical_dominus_scope').GetName], the diligent work of jurists and the testimony of certain witnesses who cannot be named has revealed the immorality and culpability of the accused, much to [SCOPE.sChar('unethical_dominus_scope').GetHerHis] shock. No doubt [SCOPE.sChar('unethical_dominus_scope').GetSheHe] thought [SCOPE.sChar('unethical_dominus_scope').GetSheHe] could get away with [SCOPE.sChar('unethical_dominus_scope').GetHerHis] perverse behavior as a highly respected personage.\n\nThe court is agreed that the accused should pay a reasonable fine as amends for [SCOPE.sChar('unethical_dominus_scope').GetHerHis] misdeeds. Let this be a lesson to any vain degenerates who think they are above the laws of the gods."
 dhe_slave.11.desc_5:0 "A full and fair inquiry into the allegations against [SCOPE.sChar('unethical_dominus_scope').GetName] has found that many of the litigants and witnesses who came forward were merely liars out to defame the good character of a respected citizen.\n\nThe court was satisfied that the pertinence of certain documents and testimonies destroyed due to a leaky roof were of little importance to the case as a whole, and have confirmed the full exoneration of [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] of any wrong doing in the eyes of the state.\n\nThis is truly a great day for justice and a sound lesson to anyone who wishes to mislead the public or cast aspersions on the good names of the most valuable members of our society. Praise [ROOT.GetCountry.Custom('get_sky_god')]."
 dhe_slave.11.desc_6:0 "The investigation into the accusations against [SCOPE.sChar('unethical_dominus_scope').GetName] can finally be brought to a close, and has established [SCOPE.sChar('unethical_dominus_scope').GetHerHis] innocence in the matter to the satisfaction of the court. The many concerned parties and witnesses have largely been dismissed as disruptive slanderers seeking to undermine the reputation of an important member of society for their own nefarious aims.\n\nWhile there may be some small backlash over the seriousness with which the trial was conducted, we have at least staved off a major crisis among the slaves while protecting our interests..."
 dhe_slave.11.desc_7:0 "After several weeks of gathering testimony it has become clear that even the wildest rumors circulating [ROOT.GetCountry.GetCapital.GetName] hardly scratched the surface of the wickedness perpetrated by [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], who has committed unspeakable horrors in the name [ROOT.GetCountry.Custom('get_god_of_dead')]. Countless witnesses have come forward, from household slaves to catamites, and the mountain of evidence cannot be dismissed as mere calumny.\n\nHaving consulted with the most senior religious and juridical experts, there is no doubt that [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] is heinously guilty, in the eyes of the law and [ROOT.GetCountry.Custom('get_sky_god')] both. Yesterday, the high priests joined near all else in baying for [SCOPE.sChar('unethical_dominus_scope').GetHerHis] blood.\n\nWe must now decide what to do with [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]; a lenient punishment will not be viewed favorably by the slaves, but if we are too harsh we risk alienating the entire [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] family."
 dhe_slave.11.a:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] was merely an unfortunate victim of slander."
 dhe_slave.11.b:0 "A small fine is all [SCOPE.sChar('unethical_dominus_scope').GetSheHe] deserves."
 dhe_slave.11.c:0 "A ruined reputation and a fine will deter these lecherous excesses."
 dhe_slave.11.d:0 "We will not tolerate this level of turpitude in our midst."
 dhe_slave.11.dt:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] loses #R 10#! Loyalty@loyalty_icon!"
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen] is a fiend unworthy of life."
 dhe_slave.11.et1:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] loses #R 20#! Loyalty@loyalty_icon!"
 dhe_slave.11.et2:0 "\nThis option is available due to your ruler's #Y upstanding character#!."
 dhe_slave.11.et3:0 "\nThis option is available due to your ruler's #Y rivalry#! with [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]."
 dhe_slave.11.f:0 "A little dramatic, one thinks."
 dhe_slave.11.g:0 "Free [SCOPE.sChar('unethical_dominus_scope').GetHerHis] slaves and give them the money."
 dhe_slave.11.gt:0 "A minor character will appear in [THIS.GetCountry.GetName]."
 dhe_slave.11.h:0 "Disgusting little [SCOPE.sChar('unethical_dominus_scope').GetWomanMan]."
 dhe_slave.11.ht:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] loses #R 20#! Loyalty@loyalty_icon!"
 dhe_slave.11.i:0 "A tragic loss for the cause of justice."
 dhe_slave.11.it:0 "Every member of the [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] gains #G 5#! Loyalty@loyalty_icon!"
 comet.1.t:0 "Comet Sighted!"
 comet.1.desc:0 "A terrifying thunderclap over the skies of [ROOT.GetCountry.GetCapital.GetName] last night heralded a terrifying, awe-inspiring sight. The very fabric of creation seemed rent asunder by flame and smoke as if by [ROOT.GetCountry.Custom('get_sky_god')] himself; people cowered in their homes, seeking to avoid the certainty of the imminent wrath of the divine.\n\nAlmost as soon as this manifestation had appeared, however, it crept away over the horizon, seeming to settle in the territory of our neighbor, [SCOPE.sP('target').GetOwner.GetName].\n\nIn haste, the resident expert in matters of faith was summoned to explain this mystery. According to [SCOPE.sChar('priest').GetPraenomen], this event can only have been a message sent by [ROOT.GetCountry.Custom('get_sky_god')], intended to legitimize our position as the chosen people.\n\n[SCOPE.sChar('priest').GetPraenomen] insists that [ROOT.GetCountry.Custom('get_sky_god')] must have made a minor miscalculation when he sent this message into the lands of our [SCOPE.sP('target').GetOwner.GetAdjective] neighbors, and that we must do all in our power to possess the [target.Custom('get_city_type_loc')] of [SCOPE.sP('target').GetName], where the divine communique must have landed."
 comet.1.a:0 "How...exciting?"
 comet_sighted_1_tt:0 "Owning the territory of #Y [SCOPE.sP('target').GetName]#! will continue this event chain."
 comet.3.t:0 "Rock of Ages"
 comet.3.desc:0 "In a ramshackle farm on the outskirts of [SCOPE.sP('target').GetName], a great depression in the ground mars the serene landscape. In the midst of this crater, a great, immovable rock lies dormant. It is unlike anything our advisors have seen, and a scribe mentions a near-forgotten prophecy of a message sent to our people by [ROOT.GetCountry.Custom('get_sky_god')] himself.\n\nWithin days, multitudes of people have flocked to see this unnatural edifice, many of them in fervent prayer. Truly, it seems that the prophecy was true, and that [ROOT.GetCountry.GetName] has been chosen by [ROOT.GetCountry.Custom('get_sky_god')], to fulfill his bidding."
 comet.3.a:0 "We are blessed indeed."
 comet.4.t:0 "The Idol of [SCOPE.sP('target').GetName]"
 comet.4.desc:0 "In the years since our people located the great rock of the heavens, the local administration in [SCOPE.sP('target').GetName] has created a shrine about the stone. The rock itself was carved into an imposing idol, and provides our people with comfort and respite in trying times.\n\nOur state of war however, has convinced our chiefest advisors that the security of this divine messenger is at risk, and they advise us to relocate the shrine to [ROOT.GetCountry.GetCapital.GetName]: regardless of the huge effort and cost.\n\nOur military command even believe it will act as a figurehead in this bitter conflict."
 comet.4.a:0 "So it must be."
 comet.4.b:0 "We just can't spare the resources."
 dhe_mithridates.2.t:0 "The Prince of [GetProvince('(int32)245').GetName]"
 dhe_mithridates.2.desc:0 "[GetCountry('KIO').GetRuler.GetPraenomen], the prince of [GetProvince('(int32)245').GetName], has appeared in [ROOT.GetCountry.GetCapital.GetName] seeking refuge from the wrath of [mithridates_overlord.GetRuler.GetPraenomen], the ruler of [mithridates_overlord.GetName] who they suspect covets their realm. The aristocrat apparently has wealth to spare, and has promised us gifts if we are willing to help [mithridates_pontus.GetHerHim].\n\nTaking [mithridates_pontus.GetHerHim] in would certainly not make us particularly popular in [mithridates_overlord.GetName], but when did we ever really care what they thought of us anyway? These are [ROOT.GetCountry.GetAdjective] lands, and we will decide what will be done here."
 dhe_mithridates.2.a:0 "We will welcome [SCOPE.sChar('mithridates_pontus').GetHerHim] in Paphlagonia."
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] will be granted [mithridates_target.GetName|Y] and some surrounding territory."
 dhe_mithridates.2.b:0 "[mithridates_pontus.GetSheHe|U] is not to be trusted."
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y] will seize [mithridates_target.GetName|Y] and some surrounding territory."
 dhe_mithridates.3.t:0 "Mithridatic Ambition"
 dhe_mithridates.3.desc_intro:0 "The [GetProvince('(int32)245').Custom('get_city_type_loc')] of [GetProvince('(int32)245').GetName], governed by the Mithridatid family as subjects,"
 dhe_mithridates.3.desc_1:0 "$dhe_mithridates.3.desc_intro$ has accused us of pretensions to their lands and organizing the assassination of their king!"
 dhe_mithridates.3.desc_2:0 "$dhe_mithridates.3.desc_intro$ has been stirred against their [mithridates_overlord.GetAdjective] overlords by their new ruler [mithridates_pontus.GetName]!"
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName] now leads [mithridates_pontus.GetHerHis] armies against us, seeking to carve out a new realm in Paphlagonia"
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen] has fled to Paphlagonia using [mithridates_pontus.GetHerHis] personal wealth to raise a large following of supporters."
 dhe_mithridates.3.desc_5:0 "\n\nThey have now cut all diplomatic ties, refusing to fulfill their promises of tribute and friendship!"
 dhe_mithridates.3.desc_6:0 "$dhe_mithridates.3.desc_intro$ has, under the leadership of their new ruler [mithridates_pontus.GetName], decided to abandon the city to carve out a new realm in Paphlagonia!"
 dhe_mithridates.3.desc_7:0 "$dhe_mithridates.3.desc_intro$ has been abandoned by our erstwhile clients who now fling insults and calumnies on our house."
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName] now leads [mithridates_pontus.GetHerHis] armies against [mithridates_refuge.GetRuler.GetPraenomen]."
 dhe_mithridates.3.a:0 "Let us destroy this brat."
 dhe_mithridates.3.at:0 "[mithridates_pontus.GetName|Y] has invaded Paphlagonia!"
 dhe_mithridates.3.b:0 "How very childish."
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y] has abandoned [GetProvince('(int32)245').GetName|Y] to carve out a new realm in Paphlagonia."
 dhe_mithridates.3.bt2:0 "[GetProvince('(int32)245').GetName|Y] is now ruled by a new dynasty as our subject."
 dhe_mithridates.3.c:0 "They will pay for this."
 dhe_mithridates.3.ct:0 "We will gain claims on [mithridates_pontus.GetEmployer.GetAdjective|Y] territory."
 dhe_mithridates.4.t:0 "The Traitorous Mithridates"
 dhe_mithridates.4.desc:0 "Apparently the traitorous snake Mithridates planned to flee to Paphlagonia, though it is somewhat unclear exactly why [SCOPE.sChar('mithridates').GetSheHe] wanted to do so. Some rumors claim [SCOPE.sChar('mithridates').GetSheHe] wanted to conspire with Paphlagonia to improve [SCOPE.sChar('mithridates').GetHerHis] position at court.\n\nIn any case, the Paphlagonians promptly declined [SCOPE.sChar('mithridates').GetHerHis] offers, and returned [SCOPE.sChar('mithridates').GetHerHim] to our court, with apologies for the misunderstanding."
 dhe_mithridates.4.a:0 "We know just what to do with [SCOPE.sChar('mithridates').GetHerHim]."
 dhe_mithridates.5.t:0 "Pontic Ambition"
 dhe_mithridates.5.desc:0 "Since our arrival in Paphlagonia, it has become clear that the petty states of northern Asia, which have gone unchecked in the vacuum left by Alexander's death and the Diadochi wars, are weak and divided.\n\nThe nobility of Pontus are not convinced by their current leadership, and may willingly accept [mithridates_pontus.GetPraenomen] as their king, especially given [mithridates_pontus.GetHerHis] noble Persian pedigree."
 dhe_mithridates.5.a:0 "[mithridates_pontus.GetPraenomen] will be king of Pontus."
 dhe_mithridates.5.at:0 "We will offer to take over #Y [GetCountry('PON').GetName]#!, absorbing their realm, or we will go to war with them."
 dhe_mithridates.5.b:0 "Our position is adequate."
 dhe_mithridates.6.t:0 "Mithridatic Solution"
 dhe_mithridates.6.desc:0 "The new realm [mithridates_pontus.GetPraenomen] has carved out in Paphlagonia has always been seen as threat, but the weakness of our leadership has called into question the value this Persian noble could have to our people as a unifying and steadfast ruler of Pontus.\n\nThe fractious bickering since the fall of the Persian empire could at last be behind us..."
 dhe_mithridates.6.a:0 "New leadership is warranted."
 dhe_mithridates.6.c:0 "Never!"
 dhe_mithridates.7.t:0 "Throne of Pontus"
 dhe_mithridates.7.desc:0 "Our envoys have returned from the back-rooms of [GetCountry('PON').GetCapital.GetName], where they have been laying down our proposal to the Pontic nobility."
 dhe_mithridates.7.desc_1:0 "As it happens, they have seen the usefulness of a dynamic and prestigious ruler and agreed to put Pontus into the hands of [mithridates_pontus.GetPraenomen] in a bloodless coup..."
 dhe_mithridates.7.desc_2:0 "Whether cowardly or proud, they have refused to accept our reasonable terms, favoring their current leadership over the risks associated with upheaval..."
 dhe_mithridates.7.a:0 "Pontus shall be our new home."
 dhe_mithridates.7.at:0 "We will annex and become @[GetCountry('PON').GetFlag]! [GetCountry('PON').GetName|Y]."
 dhe_mithridates.7.b:0 "The hard way, then."
 dhe_mithridates.8.t:0 "The Hellenistic [ROOT.GetCountry.GetName]"
 dhe_mithridates.8.desc:0 "[ROOT.GetCountry.GetName] has long been split between the Pontic people of the highlands, and the Greeks living along the coastline. Despite fairly different traditions, they have so far co-existed peacefully, but it is still more difficult to shape our administration with the governance of both in mind.\n\nWith the powerful successor kingdoms of Alexander, Greek language and customs have become more widespread, from Magna Graecia all the way to the lands of India in the far east. Maybe it is time we start looking towards a more Hellenistic solution for ourselves as well?"
 dhe_mithridates.8.a:0 "Their traditions might not be so foreign after all."
 dhe_mithridates.8.a.tt:0 "This option will unlock a new decision: #Y Pontic Capital of Sinope#!."
 dhe_mithridates.8.a.tt.2:0 "This option will unlock a new decision: #Y Embrace Greco-Pontic Omens#!."
 dhe_mithridates.8.b:0 "Pontus for Pontics!"
 pontic_decision_sinope_capital:0 "Pontic Capital of Sinope"
 pontic_decision_sinope_capital_desc:0 "It is time to leave our old capital behind, and move our administration to Sinope. Settled at a defensive position of the northern Anatolian coastline, it is the perfect location from which to rule our nation."
 pontic_decision_hellenistic_omens:0 "Embrace Greco-Pontic Omens"
 pontic_decision_hellenistic_omens_desc:0 "Our people look to many different deities, be it Zoroastrian, Cybelene or Hellenic. It is time for us to start celebrating and worshiping these gods and goddesses as well, rather than limiting ourselves to only those of our ancient past."
 pontic_decision_hellenistic_omens_tt:0 "Unlocks the deity '#Y $omen_zeus_stratios$#!'.\nUnlocks the deity '#Y $omen_selene$#!'."
 dhe_iberia.1.t:0 "The Ambitious Prince"
 dhe_iberia.1.desc:0 "As one of the remnants of our past deeds, Pharnavaz has long been a thorn in our side. Now some of our people have started gathering around him, claiming he has more rights to the throne than [ROOT.GetCountry.GetRuler.GetName].\n\nWith their aid, he has raised an army of loyalists ready to serve him, if need arises. Now he looks towards the throne of Iberia, with ambition and greed."
 dhe_iberia.1.a:0 "Troubling..."
 dhe_iberia.1.tt:0 "[SCOPE.sChar('pharnavaz').GetName] has raised an army of loyalists in [SCOPE.sP('pharnavaz_home').GetName]"
 dhe_iberia.2.t:0 "The Demands of Pharnavaz"
 dhe_iberia.2.desc:0 "An emissary from Pharnavaz arrives in [ROOT.GetCountry.GetCapital.GetName], demanding that we abdicate the throne and open our doors to the new king of [ROOT.GetCountry.GetName]. All our advisors, those with dubious loyalties as well as those who advocated war with Pharnavaz, seem to have disappeared in this hour of need.\n\n[ROOT.GetCountry.GetRuler.GetName] spends quite some time considering the demands of the pretender, then he announces his decision with a loud sigh."
 dhe_iberia.2.a:0 "Let us give [SCOPE.sChar('pharnavaz').GetHerHim] the war [SCOPE.sChar('pharnavaz').GetSheHe] wants."
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName] will not survive a civil war. We would rather give [SCOPE.sChar('pharnavaz').GetHerHim] the throne."
 dhe_iberia.4.t:0 "Rise of Pharnavaz"
 dhe_iberia.4.desc:0 "With [SCOPE.sChar('former_ruler').GetName] out of the picture, we have finally obtained our long sought after goal, the throne of Iberia. No longer will it be ruled by the tyrants of the past, now there will be a new generation of enlightened rulers.\n\n[ROOT.GetCountry.GetRuler.GetName] already has plans for [ROOT.GetCountry.GetCapital.GetName], and how we can make it one of the greatest cities of the known world. In time, it will become the jewel of Iberia, a city of the ages."
 dhe_iberia.4.a:0 "It is the beginning of a new era for [ROOT.GetCountry.GetName]."
 dhe_iberia.5.t:0 "Pharnavaz' Loss"
 dhe_iberia.5.desc:0 "With the end to the threat posed by Pharnavaz, we can finally put these troubles behind us. With the ambitious prince out of the picture, Iberia will finally have the time to shine and become greater than ever."
 dhe_iberia.5.a:0 "Finally an end to the pretender."
 dhe_iberia.6.t:0 "Building [ROOT.GetCountry.GetCapital.GetName]"
 dhe_iberia.6.desc:0 "Since he took the throne of Iberia, [SCOPE.sChar('pharnavaz').GetName] has made extensive plans on how to expand and administer [SCOPE.sP('pharnavaz_capital').GetName] more effectively. To make it the shining capital of his great empire, [SCOPE.sChar('pharnavaz').GetPraenomen] is willing to take great steps in rebuilding everything from the bottom up.\n\nSome of his advisors have suggested we might have more important matters to attend to right now, however, and that the plans should be set aside for now. Pharnavaz points out that it would be more expensive to pick up these plans again at a later point though, particularly now that everyone has prepared for the reconstruction."
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName] will be the envy of the world."
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] begins the reconstruction of [SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName]"
 dhe_iberia.6.b:0 "We will set these plans aside for later."
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName] will set aside these plans for now. This will unlock a new decision so the construction can continue at a later point."
 dhe_iberia.7.t:0 "Procuring Materials for [SCOPE.sP('pharnavaz_capital').GetName]"
 dhe_iberia.7.desc:0 "Though it seemed Pharnavaz had prepared everything for the reconstruction of [SCOPE.sP('pharnavaz_capital').GetName], a lot of the workers complain about the lack of materials at hand. It is unclear if they are doing more than was originally asked of them, or if some of the materials have been lost or disappeared, but it is clear we need to get our hands on more.\n\nA couple of traders have dropped by to peddle their goods while we work on the reconstruction, or we could have our slaves take care of the issue."
 dhe_iberia.7.a:0 "We have the money to spare."
 dhe_iberia.7.b:0 "The slaves in our mines can work overtime, right?"
 dhe_iberia.8.t:0 "Influx of Trade"
 dhe_iberia.8.desc:0 "As our work on the reconstruction of [SCOPE.sP('pharnavaz_capital').GetName] continues, we have seen a large influx of traders looking for opportunities to peddle their wares in the region.\n\nWe could look to settle them in the area, as we are already reconstructing parts of the city, or we could use this chance to sell them some of our unnecessary goods."
 dhe_iberia.8.a:0 "Let them settle down in the area."
 dhe_iberia.8.b:0 "They are free to do some trade with us."
 dhe_iberia.9.t:0 "The Great Capital of [ROOT.GetCountry.GetName]"
 dhe_iberia.9.desc:0 "After a lot of work over the last couple of months, the city has finally been completed. The large streets, the newly founded administration, and the many housing sections, it was all as Pharnavaz had planned from the start.\n\nAlready the stories of [SCOPE.sP('pharnavaz_capital').GetName] have spread far and wide, and we have started receiving emissaries from distant nations coming to look at our marvelous city."
 dhe_iberia.9.a:0 "Greater things have yet to come."
 dhe_iberia.10.t:0 "The Armazi Idol"
 dhe_iberia.10.desc:0 "Our [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)], [SCOPE.sChar('high_priest').GetName] has been in talks with several other notable priests and priestesses of the local faiths here in [ROOT.GetCountry.GetCapital.GetName]. As our people are all under different deities, traditions and celebrations, it is hard to have them come together to agree on any kind of doctrine for our people to follow.\n\nThe priests think it might be time to try to make a new public monument the people can gather around. It would be a wise move to start looking to centralize the faith our people follow."
 dhe_iberia.10.a:0 "A bronze idol unlike any other."
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName] begins the work on the Armazi Idol in [SCOPE.sP('armazi_idol_province').GetName]"
 dhe_iberia.10.b:0 "We would rather spend our funds elsewhere."
 dhe_iberia.11.t:0 "Heretical Idol"
 dhe_iberia.11.desc:0 "Our work on the Armazi Idol has started attracting unwelcome elements of our society, that harasses our workers and prove difficult to deal with. After a particularly nasty case where several of the locals were harmed, it is clear something needs to be done to put an end to these troubles."
 dhe_iberia.11.a:0 "Some gold will surely fix the issues caused by these fanatics."
 dhe_iberia.11.b:0 "Put an end to the heretics."
 dhe_iberia.12.t:0 "Faithful Idol"
 dhe_iberia.12.desc:0 "As our work on the Armazi Idol progresses, we see a lot of people from the outskirts of the country are starting to make trips to [SCOPE.sP('armazi_idol_province').GetName] to see how it is turning out. Already it has started having a positive effect on the faith of our people.\n\nIf this trend continues, we are sure to be able to reap the benefits of our hard work shortly."
 dhe_iberia.12.a:0 "It is all the work of Pharnavaz."
 dhe_iberia.12.b:0 "This is the concerted effort of everyone in Iberia."
 dhe_iberia.13.t:0 "The Completion of the Armazi Idol"
 dhe_iberia.13.desc:0 "After months of working tirelessly to raise the idol in [SCOPE.sP('armazi_idol_province').GetName], we are finally ready to reveal the completed version. People from all across the region gather in the streets to try and catch a glimpse of it, most of them in awe at the large bronze work. If their belief in our gods was ever in doubt, that will not be the case from now on."
 dhe_iberia.13.a:0 "It will stand as a testament to our faith."
 iberia_improving_capital_decision:0 "Pharnavaz' Improvements"
 iberia_improving_capital_decision_desc:0 "Pharnavaz have long had several ideas on how to improve the capital, and it is time to put them into motion now that he is in charge of Iberia. No longer will foreigners look at us as some backwater region, but with envy."
 pharnavaz_capital_improvement_begins_tt:0 "Work on the improvements begins"
 pharnavaz_leader:0 "Pharnavaz I Pharnavazid is the ruler of Iberia"
 dhe_iberia.14.t:0 "The Cult of Ainina and Danina"
 dhe_iberia.14.desc:0 "Our [SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)], [SCOPE.sChar('high_priest').GetName], have looked into a new cult that has arisen in [ROOT.GetCountry.GetName], to a pair of goddesses called Ainina and Danina.\n\nAfter observing their rituals and ceremonies for some weeks, [SCOPE.sChar('high_priest').GetPraenomen] not only accepts the cults in [ROOT.GetCountry.GetName], but [SCOPE.sChar('high_priest').GetSheHe] thinks we should introduce them into our pantheon proper."
 dhe_iberia.14.a:0 "Let us bring in these new goddesses then."
 dhe_iberia.14.a.tt:0 "Unlocks the deity '#Y Ainina and Danina#!'."
 dhe_iberia.14.b:0 "Our pantheon is fine as is."
 dhe_massalia.1.t:0 "Rise of [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')]"
 dhe_massalia.1.desc:0 "For hundreds of years we have held our trade outposts along the Mediterranean coast and prospered, profiting from trade with the barbarians and founding new cities ever further from Greece. Even that most famed city Carthage learned to tolerate our co-existence and compete with our traders, unable to defeat us despite their power.\n\nHowever, the honey tinted days of our fathers are becoming a distant memory. The savages which surround us have benefited from the spread of technology and ideas that came with our arrival. Now their leaders conspire each day to find ways to unite their people against the lyre playing wine drinkers who sell them trinkets.\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "We must strike before they do."
 dhe_massilia.1.at:0 "Massilia (@[THIS.GetCountry.GetFlag]!) will gain Claims on all neighboring cities owned by [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.1.b:0 "Show them we are better off co-existing."
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] will receive an envoy extolling the virtues of our peaceful traders and our willingness to adopt greater parity in trade, if they accept:"
 dhe_massalia.2.t:0 "Offer from Massilia"
 dhe_massalia.2.desc:0 "The pompous foreign traders of Massalia have approached [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName] with an envoy. It seems those lyre players are growing to fear our gathering strength, and bring honeyed words and trinkets to woo us.\n\nWe have remained relatively peaceful with the Greeks since they arrived on our shores with exquisite goods and novel traditions. We learned to make wine, to mint coins, to make offerings in the Greek way, but we now see we were being swindled by these peddlers with their stone walls and brazen shields.\n\nMany believe it is time we showed the Greeks just how valuable they really are to us and pushed them back into the sea..."
 dhe_massalia.2.a:0 "They are useful, we will not deny it."
 dhe_massalia.2.b:0 "It is time they fully understood our relationship."
 dhe_massalia.2.bt:0 "#R We will demand Massalia become our tributary under threat of war.#!"
 dhe_massalia.2.c:0 "Send these cowards back to their theaters."
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!) will gain Claims on all neighboring cities owned by Massilia (@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.3.t:0 "Response from [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]"
 dhe_massalia.3.desc_1:0 "The skeptical [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]s send disappointing words with our returning envoy, who report that the [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] spurned our gifts and diplomacy, and asking the envoys to leave immediately.\n\nThe assembly is naturally uneasy, the house divided those who see this is an insult or provocation to war and those who argue the status quo remains unchanged as yet.\n\nIn any case the future of proud [ROOT.GetCountry.GetName] hangs in the balance and we must prepared to defend ourselves."
 dhe_massalia.3.desc_2:0 "The unwashed dogs of [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] send galling words with our returning envoy, who report that the [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] spurned our gifts and diplomacy, demanding that we 'bow down or die.'\n\nAll the assembly is in a uproar, with many calling for an inquiry to be held into how our requests for friendship could be either so incompetent as to provoke this response or so out of the question that any effort was ever wasted on preparing them.\n\nThe future of proud [ROOT.GetCountry.GetName] hangs in the balance. Will we go to war, or accept subjugation?"
 dhe_massalia.3.desc_3:0 "The wise [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]s send joyous words with our returning envoy, who report that the [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective] [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] acceded to our requests for friendship in return for greater trade co-operation.\n\nThe assembly is surprised to say the least, with the skeptics unhappy that war has been averted and the proponents of peace celebrating the victory of pen over sword.\n\nThis agreement may damage our prosperity in the short term, but with luck it has spared our independence in the long."
 dhe_massalia.3.a:0 "To [ROOT.GetCountry.GetName] and [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]!"
 dhe_massalia.3.b:0 "If it will give us peace..."
 dhe_massalia.3.c:0 "We will not bow to a trouser-wearing petty chief."
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] may declare war on us.#!\nMassilia (@[THIS.GetCountry.GetFlag]!) will gain Claims on all neighboring cities owned by [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName] (@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!)"
 dhe_massalia.3.d:0 "Disappointing..."
 dhe_massalia.4.t:0 "Massilian Decision"
 dhe_massalia.4.desc_1:0 "Our envoy returns from [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName] with the news that [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] and the pathetic [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective] senate have foolishly refused to accept our generous demand for tribute and are preparing for war.\n\nAll look with bated breath to [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_slv_ruler').GetName] for our next move."
 dhe_massalia.4.desc_2:0 "Our envoy returns from [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName] with the news that [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_massalia_mas_ruler').GetName] and the [SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective] senate have wisely accepted our generous demand for tribute to avoid conflict.\n\nIt seems they have finally understood who is in control of the area."
 dhe_massalia.4.a:0 "We will purge them from the land..."
 dhe_massalia.4.b:0 "...soon."
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName] is done with being second best."
 dhe_massalia.5.t:0 "Legacy of Pytheas"
 dhe_massalia.5.desc_1:0 "The travels of our renowned explorer and researcher Pytheas to mythical Bretannike and beyond met with equal portions of derision and wonder when he returned, but there is no denying that the expedition awakened a new curiosity for the lands that lay beyond the edges of our maps in the [ROOT.GetCountry.GetAdjective] and wider Hellenistic world.\n\nWhile expensive, there are advocates in the government for further expeditions, this time crewed by the capable [SCOPE.sChar('pytheas_scope').GetName]. However, many more distrust the wild claims of Pytheas as self-aggrandizing prevarications. They argue the money would be better spent on focusing our existing trade and research efforts using what we have already learned - if it is at all useful."
 dhe_massalia.5.desc_2:0 "The travels of our renowned explorer and researcher [SCOPE.sChar('pytheas_scope').GetPraenomen] to mythical Bretannike and beyond met with equal portions of derision and wonder when [SCOPE.sChar('pytheas_scope').GetSheHe] returned, but there is no denying that the expedition awakened a new curiosity for the lands that lay beyond the edges of our maps in the [ROOT.GetCountry.GetAdjective] and wider Hellenistic world.\n\nWhile expensive, there are advocates in the government for further expeditions, crewed once again by the experienced [SCOPE.sChar('pytheas_scope').GetPraenomen]. However, many more distrust the wild claims of Pytheas as self-aggrandizing prevarications. They argue the money would be better spent on focusing our existing trade and research efforts using what we have already learned - if it is at all useful."
 dhe_massalia.5.a:0 "Encourage trade adventures."
 dhe_massalia.5.b:0 "Knowledge is power, fund maritime education."
 dhe_massalia.5.c:0 "There is always more to learn!"
 dhe_massalia.5.ct:0 "We will decide on an expedition destination for [SCOPE.sChar('pytheas_scope').GetPraenomen].\n#R There is no guarantee of success.#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')], hoping to discover the source of barbarian tin and other valuable trade goods. He allegedly passed Galatia and rounded a vast island named Bretannike before sailing to Thule itself, the frigid edge of this world, returning with beautiful electrum gems that shine like the sun - there may yet be more to discover to the north.\n\nThen again, hundreds of years ago another of our explorers, Euthymenes, sailed south after the Pillars of Heracles and discovered a great river so vast it made the ocean brackish, perhaps even surpassing the Nile in size, before turning home.\n\nStrange Bretannike seems the safest option; the logs and experiences of some of the crew of the first expedition are still fairly fresh. However, [SCOPE.sChar('pytheas_scope').GetPraenomen] [SCOPE.sChar('pytheas_scope').GetHerselfHimself] obstinately lobbies to sail to wholly new lands that lie to the west, full of curious notions of a land across the encircling sea - no doubt allured by tales of Atlantis..."
 dhe_massalia.6.a:0 "Bretannike is a safe bet."
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] will attempt to learn more of the famed island of Bretannike, a fairly safe voyage."
 dhe_massalia.6.b:0 "North, to the far reaches of Thule."
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] will head for lands beyond our previous discoveries in the north, a voyage of middling difficulty."
 dhe_massalia.6.c:0 "South, let us go further than Euthymenes."
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] will sail around Libya and the Atlas Mountains heading south, a journey of hazard."
 dhe_massalia.6.d:0 "West, across vast Okeanos himself!"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] will try to reach the edge of the world-encircling ocean, a nigh impossible insanity."
 dhe_massalia.7.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] Departs"
 dhe_massalia.7.desc:0 "The departure of the expedition [ROOT.GetCountry.Custom('get_pytheas_destination')] is nigh. The ship is provisioned, the sailors have said their goodbyes, and a suitable captain by the name of [SCOPE.sChar('massilia_captain_name_scope').GetPraenomen] waits on deck for [SCOPE.sChar('pytheas_scope').GetPraenomen] to say the word.\n\nExcited children and wailing women wave from the jetty as the ship passes from the harbor and unfurls its sails...\n\nIt may be some time before we hear of [SCOPE.sChar('pytheas_scope').GetPraenomen] again."
 dhe_massalia.7.a:0 "May [ROOT.GetCountry.Custom('get_sea_god')] assist [SCOPE.sChar('pytheas_scope').GetHerHim], and [ROOT.GetCountry.Custom('get_commerce_god')] guide [SCOPE.sChar('pytheas_scope').GetHerHim]."
 dhe_massalia.7.at:0 "We will later learn of the exploits of [SCOPE.sChar('pytheas_scope').GetPraenomen], if possible."
 dhe_massalia.8.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen] Returns!"
 dhe_massalia.8.desc_opener:0 "The ship of our renowned explorer [SCOPE.sChar('pytheas_scope').GetPraenomen] returned to port in [ROOT.GetCountry.GetCapital.GetName] today. Citizens gather at the theater to hear the account of [SCOPE.sChar('pytheas_scope').GetHerHis] travels [ROOT.GetCountry.Custom('get_pytheas_destination')]."
 dhe_massalia.8.desc_opener_fail:0 "Our explorer [SCOPE.sChar('pytheas_scope').GetPraenomen] has returned to [ROOT.GetCountry.GetCapital.GetName] today, though not under the circumstances we might have hoped for.."
 dhe_massalia.8.desc_closer_fail:0 "We have nothing to show for our investment in [SCOPE.sChar('pytheas_scope').GetPraenomen]..."
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] claims that a cascade of pirates descended on their vessel in such a way that there was no hope of escape. The crew were held captive while the brigands sailed from port to port selling their loot, eventually escaping and buying passage home on credit...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] first speaks of a terrible storm that all but sank the expedition, explaining that the northern waters are mercilessly treacherous.\n\nUpon reaching the island, [SCOPE.sChar('pytheas_scope').GetPraenomen] went inland to gather supplies for repairs and was welcomed at the court of [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]. Now fearing the ocean, some sailors decided to stay while [SCOPE.sChar('pytheas_scope').GetPraenomen] explored and gathered information for a treatise on [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. Alas, when [SCOPE.sChar('pytheas_scope').GetSheHe] returned they had adopted local wives and abandoned [SCOPE.sChar('pytheas_scope').GetHerHim] entirely.\n\nThankfully the return journey was far less dramatic, and we have learned much of the peoples and geography of the island."
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\nThe expedition rounded the coast and reached Bretannike without a hitch. However, they soon suffered several menacing encounters with wary locals, one of which unfortunately became a rather bloody confrontation with some extremely vexed priests at one of the lesser islands. The sailors then refused to spend any longer on land than necessary, comparing the savage wilderness to the journeys of Jason.\n\nDespite these shortcomings, [SCOPE.sChar('pytheas_scope').GetPraenomen] was able to confirm earlier reports of the size of the island and vastness of the tides, completing a circumnavigation and gathering extensive notes for a book regarding [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] descends into a deeply disturbing and puzzling account beginning with a meeting with some locals of a place called [SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]. Their seers spun tales of magnificent riches held by a chief at the end of a great river - perhaps the island's largest.\n\nOvertaken with avarice, the crew sailed for the accursed treasure. Heedless desire took the lives of half the crew by blade and water before [SCOPE.sChar('pytheas_scope').GetPraenomen] could convince the rest to head home and leave the wretched waterway and island for good.\n\nThankfully, all the while [SCOPE.sChar('pytheas_scope').GetPraenomen] had been taking notes and emerged unscathed - [SCOPE.sChar('pytheas_scope').GetSheHe] now prepares to compile a detailed account of the voyage, focusing on [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] claims to have discovered further lands beyond the island of Bretannike while searching for the mythical land of Thule. Sailing due east they followed the coast of Galatia past many rivers, and turned north. They came upon a great channel separating an island even greater in size than Bretannike but far less temperate.\n\nLanding along the coast in a place called [SCOPE.sCountry('dhe_massalia_thule_scope')], they conversed with the peoples of this strange land who wear orange jewels and live in great wooden halls like overturned ships. The days are drag long in summer and disconcertingly short in winter, which brings miserable snow and ice to the land and sea."
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] brings word of a flat sandy land beyond Bretanikke which dwarfs it in size and is carpeted with endless pine forests, broken by lakes and streams. The weather is temperate in summer but bitterly cold in winter, a time when the locals retreat to their wooden houses and feast on honey wine and roasted boar.\n\nA vast channel weaves its way between this land and ours, and though the near side must be across from Massalia, it bears no resemblance to our home. The lands here are wild and uncultivated, the people rough and given to martial rituals and hunting above all else. The crew were keen to leave the place, though [SCOPE.sChar('pytheas_scope').GetPraenomen] gathered some useful insights into [ROOT.GetCountry.Custom('get_pytheas_study_subject')] before returning."
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] describes a bizarre land at the edge of the world, where the chilling ocean cuts snaking channels through a mountainous bleak coastline. The misty peaks shelter a hardy race of pale barbarians who hunt strange over-sized wildlife and for their thick hides, the land being unsuitable for farming and the weather harsh. In winter the sun hardly rises, the night and day battling through the seasons for dominance over the skies.\n\nBeyond this land is a quagmire of tiny islands of ice drifting across an empty sea. [SCOPE.sChar('pytheas_scope').GetPraenomen] claims to have discovered the limit of the world, as well as much useful information pertaining to [ROOT.GetCountry.Custom('get_pytheas_study_subject')]"
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U] first talks at length of the strange coast beyond the Pillars of Heracles, passing from scrub to the harshest desert imaginable, then to forests and the lush estuary of a vast river. The people are dark skinned and rich with sailing ships and cities built of brick. The tides are much greater than in the internal sea, and the winds from the great ocean hamper sailing efforts considerably.\n\nIt seems Euthymenes was telling the truth, though it is doubtful that this river could be one and same as the Nile of Egypt. The crew sailed as far they as dared but there was no end to the land in sight, the encircling sea rounding the sun-baked coast far into the distance. [SCOPE.sChar('pytheas_scope').GetPraenomen] is extremely pleased, and has gathered much insight into [ROOT.GetCountry.Custom('get_pytheas_study_subject')]."
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] tells us of expansive lands south of the great desert, peopled with strange animals and dark skinned traders. The vast river of Euthymenes is no myth and extends far inland, though it is surely not the Nile of Egypt, a land which the people don't seem familiar with. [SCOPE.sChar('pytheas_scope').GetPraenomen] and [SCOPE.sChar('pytheas_scope').GetHerHis] crew enjoyed great hospitality at the hands of the natives, who are not poor but know little of Homer and hold a strange faith.\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] learned much of the differing climate and customs, though [SCOPE.sChar('pytheas_scope').GetHerHis] main focus seems to have been [ROOT.GetCountry.Custom('get_pytheas_study_subject')]. The journey to this place is long and grueling, and the lush estuary quickly gives on to arid scrub-land and forests with no end in sight. Ultimately, despite wishing to continue, [SCOPE.sChar('pytheas_scope').GetPraenomen] gauged the mood of the crew and turned home, content with [SCOPE.sChar('pytheas_scope').GetHerHis] discoveries."
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] holds forth on the difficulty of sailing beyond the Pillars of Heracles, where the waves can be large enough to drown ships and the tides make a mockery of our methods of beaching. A great sandstorm enveloped the vessel weeks into their journey, near sending them into jagged rocks and certain death. There followed a great calm where the ship drifted for days before a southerly breeze brought them straight to the great river of which Euthymenes spake.\n\nThe river lies far across the southern deserts, and the crew were loath to continue when they may meet a similar desert with no promise of another river beyond it. Ultimately [SCOPE.sChar('pytheas_scope').GetPraenomen] hurriedly completed [SCOPE.sChar('pytheas_scope').GetHerHis] research into [ROOT.GetCountry.Custom('get_pytheas_study_subject')] and turned back home, successful at least in proving Euthymenes right."
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] begins a babbling account of a vast continent at the edge of the world. [SCOPE.sChar('pytheas_scope').GetSheHe|U] raves at length of the arduous round trip, hopping westward along a string of islands, each revealed by the gods at the point of despair, before eventually they reached a temperate land peopled by a primitive people of strange appearance.\n\nThey were apparently much interested in the sailors trinkets and traded a great deal of food for a small bronze votive, securing the expedition. Asking as to whether a sea lay west beyond the land the locals replied there was none, the continent being vast and endless. [SCOPE.sChar('pytheas_scope').GetPraenomen] claims [SCOPE.sChar('pytheas_scope').GetSheHe] then completed [SCOPE.sChar('pytheas_scope').GetHerHis] enquiries into [ROOT.GetCountry.Custom('get_pytheas_study_subject')] and turned home by the same line of the islands, spirited by a divine wind."
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] alarmingly states that Carthaginian vessels descended on [SCOPE.sChar('pytheas_scope').GetHerHis] vessel as they approached the Pillars of Heracles, and realising the nature of the voyage refused to allow our ship to pass. They escorted the vessel to our port under threat of open battle.\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\nIt seems the incompetence of either the crew or [SCOPE.sChar('pytheas_scope').GetPraenomen] [SCOPE.sChar('pytheas_scope').GetHerselfHimself], whether at the helm, mapboard, or lines, lead swiftly to undermine the ships seaworthiness. The crew were picked up by passing merchants as they drifted somewhere in the internal sea...\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen] reports that soon after leaving port a sudden squall descended on the vessel, all but destroying the mast and throwing half the crew overboard. They limped to the nearest harbor and secured passage home, defeated. It seems we did not manage to propitiate hardy [ROOT.GetCountry.Custom('get_sea_god')]\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.a:0 "I suppose some of this salvagable..."
 dhe_massalia.8.b:0 "...at least this part?"
 dhe_massalia.8.c:0 "For [ROOT.GetCountry.Custom('get_sky_god')]' sake!"
 dhe_massalia.9.t:0 "No News of [SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.9.desc:0 "It has been many months and we have yet to hear any word of the explorer [SCOPE.sChar('pytheas_scope').GetPraenomen] or [SCOPE.sChar('pytheas_scope').GetHerHis] journey [ROOT.GetCountry.Custom('get_pytheas_destination')]. Many in [ROOT.GetCountry.GetName] have already given up hope, so much time having already passed.\n\nThe sea is a treacherous place, and we can only hope that [SCOPE.sChar('pytheas_scope').GetPraenomen] and [SCOPE.sChar('pytheas_scope').GetHerHis] crew will be treated with kindness by the gods..."
 dhe_massalia.9.a:0 "[ROOT.GetCountry.Custom('get_sea_god')] works in mysterious ways."
 dhe_massalia.10.t:0 "The [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective] War"
 dhe_massalia.10.desc:0 "It has come to our attention that the Carthaginians, our long time rivals in trade and colonisation, have come into conflict with the nascent power of [SCOPE.sC('dhe_massalia_rome_scope').GetName] - a fledgling but successful state in [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nSome shrewd ministers have suggested that this could be a perfect opportunity to both undermine the Carthaginians and ingratiate ourselves with a potential regional power by supplying the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]s with warships.\n\nOur shipyards are quite capable, and as we will not need to worry about training crews or officers we could complete construction of a reasonable number of vessels fairly quickly."
 dhe_massalia.10.a:0 "Anything that helps disrupt Carthage's dominance!"
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] will receive our offer to sell them warships. If they accept:"
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] will receive 4 #Y Triremes#! @trireme! and 4 #Y Liburnians#! @liburnian!"
 dhe_massalia.10.b:0 "We have no desire to help [SCOPE.sC('dhe_massalia_rome_scope').GetName]..."
 dhe_massalia.11.t:0 "Massilia Offers Ships"
 dhe_massalia.11.desc:0 "The shrewd Greek traders of Massilia have approached us with an offer. They will supply us with the use of their shipyards to aid in the inevitable victory over the Carthaginians, their own rivals of old, in exchange for reasonable compensation.\n\nCarthage's power derives from their fleet, and having more vessels to challenge them would surely help our cause. However, some ministers are wary of incurring a debt of goodwill with a foreign power, however weak they may appear to be..."
 dhe_massalia.11.a:0 "A generous offer."
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] will receive 4 #Y Triremes#! @trireme! and 4 #Y Liburnians#! @liburnian!"
 dhe_massalia.11.b:0 "Accept, and double the order!"
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] will receive 8 #Y Triremes#! @trireme! and 8 #Y Liburnians#! @liburnian!"
 dhe_massalia.11.c:0 "We have no need of aid."
 dhe_massalia.12.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] Responds"
 dhe_massalia.12.desc_1:0 "Our trade envoy has returned from the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] capital of [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] with the news that their leaders rejected our generous offer out of hand, apparently wary of falling into a debt of good-will.\n\nWe can only hope the fools can defeat Carthage without our help..."
 dhe_massalia.12.desc_2:0 "Our trade envoy has returned from the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] capital of [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] with the news that their leaders not only accepted our offer, but have requested double the originally offered number of ships!\n\nThis will no doubt ensure victory over the Carthaginians as well as fund our shipwrights for years to come!"
 dhe_massalia.12.desc_3:0 "Our trade envoy has returned from the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] capital of [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] with the news that their leaders have accepted our generous offer.\n\nMay [ROOT.GetCountry.Custom('get_sky_god')], [ROOT.GetCountry.Custom('get_sea_god')], and all the gods bring them victory against the Carthaginian menace."
 dhe_massalia.12.a:0 "Excellent."
 dhe_massalia.12.b:0 "Perfect!"
 dhe_massalia.12.c:0 "Suit themselves."
 dhe_massalia.13.t:0 "Our [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] Friends"
 dhe_massalia.13.desc:0 "We have not forgotten the favors we offered the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]s in their war against the Carthaginians. We now find ourselves at war [SCOPE.sC('dhe_massalia_war_scope').GetName], and the more anxious members of our government are advocating calling [SCOPE.sC('dhe_massalia_rome_scope').GetName] to our aid.\n\nThere is of course no guarantee that they would accept, indeed they may even be insulted at our presumption. Then again, perhaps we are better off saving any potential good will for a future conflict that we have no chance of winning on our own."
 dhe_massalia.13.a:0 "Send word to [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]."
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName] will receive our call to arms."
 dhe_massalia.13.b:0 "We don't need help, this time."
 dhe_massalia.13.bt:0 "The favors owed by [SCOPE.sC('dhe_massalia_rome_scope').GetName] may be called upon later."
 dhe_massalia.14.t:0 "Our Massilian Friends"
 dhe_massalia.14.desc:0 "The Greeks of Massilia who aided us in our war against Carthage have proven the skeptical ministers of our government right. They have approached us asking for aid in their war against the [SCOPE.sC('dhe_massalia_war_scope').GetAdjective]s in payment of the debt we incurred.\n\nProud voices say there is no debt, that the ships were paid for and that these Massilians should be crucified for their gall. However, the overwhelming feeling is that Massilia have been faithful friends to [SCOPE.sC('dhe_massalia_rome_scope').GetName], and that we should ensure this special relationship, no matter the cost."
 dhe_massalia.14.a:0 "Massilia has nothing to fear."
 dhe_massalia.14.b:0 "They sent ships. We'll send bodies."
 dhe_massalia.14.c:0 "There is no debt to be paid."
 dhe_massalia.15.t:0 "Word from [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]"
 dhe_massalia.15.desc_1:0 "Our envoy has returned from the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] capital of [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] with the bitter news that their leaders have decided to not aid us in our war against [SCOPE.sC('dhe_massalia_war_scope').GetName].\n\nClearly they fail to understand or value our friendship and the help rendered unto them against Carthage."
 dhe_massalia.15.desc_2:0 "Our envoy has returned from the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] capital of [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] with the bitter-sweet news that their leaders have decided to not aid us directly in our war against [SCOPE.sC('dhe_massalia_war_scope').GetName], but instead to direct volunteers and conscripts to our military.\n\nWe can hardly complain, they value our friendship enough to aid us, and we cannot know the problems they face internally..."
 dhe_massalia.15.desc_3:0 "Our envoy has returned from the [SCOPE.sC('dhe_massalia_rome_scope').GetAdjective] capital of [SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName] with the joyous news that their leaders have decided to aid us in our war against [SCOPE.sC('dhe_massalia_war_scope').GetName]!\n\nClearly they understand the value of our friendship and the help rendered unto them against Carthage."
 dhe_massalia.15.a:0 "Onwards to glory!"
 dhe_massalia.15.b:0 "A fair trade for ships..."
 dhe_massalia.15.c:0 "Damn them."
 dhe_massalia.16.t:0 "Massilian Ventures"
 dhe_massalia.16.desc:0 "The Greeks of Massilia have once again launched an expedition to explore beyond the Pillars of Heracles, no doubt searching for trading opportunities with the barbarians.\n\nTheir previous expedition seems to have yielded little in the way of results beyond some ravings about the tides and spurious tales of mythical islands, but the ports are alive chattering sailors spinning their yarns of the captain's record and how to handle the various horrific beasts that hide in the great ocean."
 dhe_massalia.16.a:0 "Let them chase their delusions."
 dhe_massalia.17.t:0 "Strange Reports"
 dhe_massalia.17.desc:0 "Our scouts and traders have brought word that a lone vessel of strange but beautiful construction has been spotted off the coast of [ROOT.GetCountry.GetName]. There are reports that brown skinned men in outlandish clothes have bartered for supplies at various points in their journey, claiming that they are explorers from a far off land looking wealth and learning of the rest of the world."
 dhe_massalia.17.a:0 "Ha, there's no treasure here."
 dhe_heraclea_pontica.1.t:0 "The Persian Heiress"
 dhe_heraclea_pontica.1.desc:0 "As Alexander overthrew the old Persian empire and took control of its ancient areas, the dynasty of King Darius was married to the many generals and satraps serving Alexander to secure his new rule.\n\nOne of his nieces, [ROOT.GetCountry.GetRuler.GetPraenomen], ended up being married to the Macedonian general Crateus. The marriage was shortlived as Craterus wanted an alliance with Antipater just a couple of years later, after the death of Alexander, and sent [ROOT.GetCountry.GetRuler.GetPraenomen] to the tyrant of Heraclea Pontica, Dionysus.\n\nAfter the old tyrant Dionysus passed on, [ROOT.GetCountry.GetRuler.GetPraenomen] has been left in charge of their two sons and the rulership of Heraclea Pontica, and become quite popular among the populace. Though some argued against Persian rulership at first, they are now quickly becoming used to the idea."
 dhe_heraclea_pontica.1.a:0 "Though we have a Persian ruler, we will embrace our heritage."
 dhe_heraclea_pontica.1.b:0 "We will bring in [ROOT.GetCountry.GetRuler.GetHerHis] old countrymen to rule this nation."
 dhe_thrace.1.t:0 "Amastris of Herakleia"
 dhe_thrace.1.desc:0 "The despotate of [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] lies in the path of future expansion into Bithynia and would make a useful staging point in our conflict with the [SCOPE.sChar('dhe_thrace_antigonus_scope').GetFamilyDisplayAdjective]s to the south.\n\nThe kingdom is ruled by [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetName], niece of the defeated Darius III of Persia. She first married Alexandros' general Krateros, who, changing his mind, arranged her marriage to Dionysios, the fat king of [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]. She bore him two sons before he ate himself into untimely death, and now rules the land herself.\n\nMarriage has always been the surest way of forming alliances, and a well placed nuptial could bring their lands into our domain - not to mention the prestige of wedding a princess of Persia."
 dhe_thrace.1.a:0 "The advantages are undeniable."
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#! will receive an offer to marry #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#!.\nIf she accepts:\n"
 dhe_thrace.1.at2:0 "#R Current spouses will be cast aside if necessary.#!"
 dhe_thrace.1.b:0 "She will be conquered like the rest."
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) will gain Claims on #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)"
 dhe_thrace.2.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] Offers Marriage"
 dhe_thrace.2.desc:0 "The ongoing conflict between the diadochi kingdoms of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] and [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName] has brought the vulnerability of our location between the two warring states to the fore.\n\nMany in [ROOT.GetCountry.GetName] fear we will be consumed by a rampaging army or forced to surrender our freedom to the victor once they have esablished their rule over the area. However, it seems the shrewd politics of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] may offer a solution.\n\nWhether because of the prestigious breeding of [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] - a niece of the defeated Darius III of Persia - or our strategic position on the [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective] side of the Bosporos straits, [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] has asked for the hand of [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen].\n\nShe seems quite taken with the idea, though there are many at court who argue this is merely a poorly veiled attack on our sovereignty."
 dhe_thrace.2.a:0 "We will accept."
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName] will not surrender without much bloodshed."
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!) will gain Claims on #Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#! (@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!)"
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] and [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] accepted the proposal of Lysimachos, travelling to [ROOT.GetCountry.GetCapital.GetName] where a lavish ceremony and banquet were held.\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] seems quite taken with his bride, and there were many speeches, toasts, and proclomations of the everlasting friendship that has been forged between our two great states.\n\nHowever, with [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] now in [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName] now by the side of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], the direct administration of [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName] has fallen to [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName], and we would be wise to ensure that [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetSheHe] is not tempted by patriots of [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetHerHis] land to disavow the subordinate relationship of [SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName]..."
 dhe_thrace.3.desc_2:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen] has foolishly declined the proposal of Lysimachos, no doubt the victim of delusions encouraged by [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetAdjective] patriots and [SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective] snakes.\n\nWhat a shame that such a prestigious woman has decided to throw her lifes work in the gutter..."
 dhe_thrace.3.a:0 "Praise [ROOT.GetCountry.Custom('get_marriage_goddess')]."
 dhe_thrace.3.b:0 "Fools."
 dhe_thrace.4.t:0 "The Fate of [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.4.desc:0 "The death of the ambitious one-eyed general Antigonos must surely herald the beginning of the end for his realm. We have received word that the authority of [SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen], his successor, begins to dissolve in Asia even now, where a defecting general with some knowledge of the area named [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] attempts to carve out a base of power for [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerselfHimself] in [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName].\n\nBy offering to protect [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] we may achieve our long desired expansion into Asia without tedious battles and sieges. Then again, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] fledgling state is weak - a swift invasion may bear fruit before [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] can gather [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] forces and establish [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] rule..."
 dhe_thrace.4.a:0 "We should be friends."
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!)#! will receive an offer to become our subject.\nIf they accept:\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!)#! will not be pleased.#!"
 dhe_thrace.4.b:0 "Make ready our armies."
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! gains Claims on every #Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetAdjective]#! Territory in the Provinces of #Y Mysia#!, #Y Mysia Abrettene#!, and #Y Aeolia#!."
 dhe_thrace.5.t:0 "An Offer from [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]"
 dhe_thrace.5.desc:0 "The diadochos [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] - former bodyguard of Megas Alexandros, long time rival of Antigonos, and self proclaimed [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] - has sent an envoy offering us their protection in exchange for tribute."
 dhe_thrace.5.a:0 "A fair deal."
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName] is free."
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] (@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!)#! will gain Claims on us.#!"
 dhe_thrace.6.t:0 "Response from [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]"
 dhe_thrace.6.desc_1:0 "Our envoy has returned from the court of [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] with propitious news: the reasonable [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] has agreed to our offer and will pay us tribute forthwith.\n\nIt is understood that they cough up for protection, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] acting as a nominal governor of Asia on our behalf..."
 dhe_thrace.6.desc_2:0 "Our envoy has returned from the court of [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] with dire news: the foolish [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName] has declined our offer of protection, claiming that [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe] and [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis] people are free and will not be cowed by the threats of petty kings."
 dhe_thrace.6.a:0 "Excellent."
 dhe_thrace.6.b:0 "So be it."
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName] and [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "Our spies bring word that the contemptible dotard [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen], self-proclaimed [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName], spared no time in exploiting our misfortunes and has convinced [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen], ruler of the new state of [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName], to accept [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis] protection as a nominal governor under [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetHerHis] thumb."
 dhe_thrace.7.a:0 "That fossil will pay - this is our world now."
 dhe_thrace.8.t:0 "The Administration of Asia"
 dhe_thrace.8.desc:0 "Our expansion into Asia has encouraged the defection of many Phrygian notaries who see the writing on the wall for Antigonos' kingdom.\n\nOne such [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetWomanMan] is [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName], a well regarded member of the old court. Taking advantage of the turbulent situation, [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen] has tried to establish [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerselfHimself] in Asia as governor, or even king, of the old city of Pergamon.\n\n[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe|U] approaches us now, offering to govern the region on our behalf and pay tribute to us in exchange."
 dhe_thrace.8.a:0 "An interesting proposal..."
 dhe_thrace.8.at:0 "#Y Pergamon#! will gain all our Territory in the Region of #Y Asia#!.\n#Y Pergamon#! will become a #Y Client State#! of #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! will become the ruler of #Y Pergamon#!."
 dhe_thrace.8.b:0 "We can handle it."
 dhe_thrace.9.t:0 "The Odrysian Stronghold"
 dhe_thrace.9.desc:0 "The lands we call home were carved out of the barbarian wastes of Thrace relatively recently by the strength and tenacity of Philippos II and his son Alexander the Great. We should not forget how much blood was spilled, nor how much remains to be done.\n\nPrior, the Odrysian kingdom was the dominant power in the area, and they did not go quietly. The savage Seuthes III has been a constant thorn in Macedonian sides, sending raiding parties into the hinterlands and dividing our attention when it could be spent elsewhere, even in spite of his promised subservience.\n\nAt long last, [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle] [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen] has convened a council to discuss our policy towards these brutes..."
 dhe_thrace.9.a:0 "It is time to finish them."
 dhe_thrace.9.b:0 "Force them further into the mountains."
 dhe_thrace.9.bt:0 "We will annex every #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]#! Territory in #Y Rhodope#! and #Y Haemimontus#!."
 dhe_thrace.9.bt2:0 "Some #Y Tribesmen#! pops in these Territories will leave for #Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#!."
 dhe_thrace.9.bt3:0 "Annexed Territories will receive"
 dhe_thrace.9.c:0 "We must attempt to integrate them."
 dhe_thrace.9.d:0 "Let them be."
 dhe_thrace.10.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetAdjective] Maneuvers"
 dhe_thrace.10.tt1:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#! has annexed our Territory in the Provinces of #Y Rhodope#! and #Y Haemimontus#! #!\nSome #Y Tribesmen#! in annexed Territories have moved to #Y [THIS.GetCountry.GetCapital.GetName]#!.#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#! gain Claims on the Provinces of #Y Rhodope#! and #Y Haemimontus#!."
 dhe_thrace.10.desc:0 "Our valorous feats of arms and successful raids have shown the invaders of [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName] that we are not defeated yet - [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]s do not roll over to be conquered like cowards, or accept being forced to serve foreigners as their slaves.\n\nAs we expected, the dogs have once again struck out, no doubt accusing us our past victories as aggression."
 dhe_thrace.10.desc_1:0 "The invaders now descend upon our towns and villages, determined to drive us out of the area and destroy the legacy of our fathers."
 dhe_thrace.10.desc_2:0 "They have treacherously sent soldiers to seize the cities along our shared border, showing the true worth of their vows and destroying any obligations we might have owed them.\n\nMany loyal tribesmen have fled with their families to our stronghold of [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName], they will join our banners and defend [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName] to the last."
 dhe_thrace.10.desc_3:0 "Casting aside any pretense of benevolence, they have sent administrators into our lands and the very hall of our [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetRulerTitle] to ensure our compliance with their diktats."
 dhe_thrace.10.a:0 "We shall cast the invaders into the sea!"
 dhe_thrace.10.b:0 "It is not yet time..."
 dhe_thrace.10.c:0 "They will regret this!"
 dhe_thrace.10.ct:0 "[SCOPE.sUnit('dhe_thrace_army_scope').GetName] gains 6 units of #Y Light Infantry#! @light_infantry!"
 dhe_thrace.10.d:0 "Ha! They fear us yet."
 dhe_thrace.11.t:0 "The Persian Princess"
 dhe_thrace.11.desc:0 "Heralds bring news from [dhe_thrace_lysimachus_scope.GetEmployer.GetName], where diadochos [dhe_thrace_lysimachus_scope.GetPraenomen] has taken the Persian princess [dhe_thrace_amastris_scope.GetPraenomen], niece of the Persian king of kings Darius III who was defeated by Alexander the Great, as his bride.\n\nSome say [dhe_thrace_lysimachus_scope.GetPraenomen] has been bewitched by folious dreams of barbarian aggrandizement, and wishes to legitimize [dhe_thrace_lysimachus_scope.GetHerHis] claim to Alexander's empire. Others, that it is merely a ploy to gain control of the widowed princess's holdings in Heraclea Pontica - after which [dhe_thrace_lysimachus_scope.GetPraenomen] will cast her aside..."
 dhe_thrace.11.a:0 "It does not do to dwell on dreams."
 dhe_thrace.11.at:0 "Heraclea Pontica is now guaranteed by Thrace."
 dhe_mithridates.9.t:0 "Diadochi Aggression"
 dhe_mithridates.9.desc_intro:0 "We have become little more than pawns in the treacherous games of the Diadochi, each threated by the potential of the house of Mithridates."
 dhe_mithridates.9.desc_1:0 "The Diadochi kingdoms, ever desirous for greater dominion over the Mysian coast, have now dropped all pretence by having our ruler [mithridates_ii.GetPraenomen] murdered in cold blood - there is no other explanation!"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$ Now the death of our king has emboldened them to attempt to overthrow our city's government."
 dhe_mithridates.9.desc_3:0 "\n\n[mithridates_pontus.GetPraenomen], a close personal friend of Demetrios Antigonid, was informed and recalled to [GetCountry('KIO').GetCapital.GetName] to succeed over his father as ruler."
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\nOur forefathers ruled here before these petty usurpers first sucked air; we must now look to the survival of the Mithridatic dynasty. Some argue we head into the disputed regions of Paphlagonia and gather a following there."
 dhe_mithridates.9.a:0 "Onwards to [mithridates_refuge.GetName]!"
 dhe_mithridates.9.at:0 "We await the response of [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]!."
 dhe_mithridates.9.at1:0 "If [mithridates_refuge.GetName|Y] @[mithridates_refuge.GetFlag]! offer us land peacefully:"
 dhe_mithridates.9.b:0 "Into the mountains of Paphlagonia!"
 dhe_mithridates.9.bt:0 "We will seize territory in #Y Paphlagonia#! and move there."
 dhe_mithridates.9.d:0 "[GetCountry('KIO').GetCapital.GetName] will never fall!"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y] gains claims on [GetCountry('KIO').GetName|Y]."
 dhe_mithridates.10.desc:0 "The Mithridatic dynasty, which until recently lorded over only the Mysian [GetProvince('(int32)245').Custom('get_city_type_loc')] of [GetProvince('(int32)245').GetName], has now risen to rule over the kingdom of Pontus in northern Cappadocia, an area lost to bickering local dynasts by the diadochi. These developments will surely have long lasting effects on the future of the region."
 dhe_mithridates.10.a:0 "Such daring befits kings."
 dhe_mithridates.10.at:0 "The Mithridatic Kingdom has taken over #Y Pontus#!."
 dhe_mithridates.12.t:0 "[mithridates_refuge.GetAdjective] Response"
 dhe_mithridates.12.desc:0 "Our envoys have returned from [mithridates_refuge.GetName] with their response to our request for aid."
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName] wisely agreed to allow us use of fortress of Kimiata and freedom to raise a host!"
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName] has arrogantly refused to aid us, fearful of our threat to [mithridates_refuge.GetRuler.GetHerHis] realm."
 dhe_mithridates.12.a:0 "We will waste no time..."
 dhe_mithridates.12.b:0 "The offer was a courtesy."
 dhe_mithridates.12.tt:0 "[GetProvince('(int32)245').GetName|Y] will be abandoned.\nWe will gain claims around our new home."
 dhe_mithridates.13.t:0 "[mithridatic_kingdom.GetAdjective] Invasion"
 dhe_mithridates.13.desc_1:0 "The treacherous [mithridatic_kingdom.GetRulerTitle] of [GetProvince('(int32)245').GetName], [mithridatic_kingdom.GetRuler.GetName], has moved with [mithridatic_kingdom.GetRuler.GetHerHis] supporters into the mountains of Paphlagonia despite our refusal to aid [mithridatic_kingdom.GetRuler.GetHerHim]!\n\nEven now they seize fortresses and villages, gathering their forces to move against us!"
 dhe_mithridates.13.desc_2:0 "$dhe_mithridates.13.desc_shared_1$ been granted refuge at the fortress of Kimiata by the gullible [mithridates_refuge.GetRuler.GetPraenomen] of [mithridates_refuge.GetName], despite clear pretensions to [mithridates_refuge.GetAdjective] and [ROOT.GetCountry.GetAdjective] holdings! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$ occupied the fortress of Kimiata, with clear pretensions to [ROOT.GetCountry.GetAdjective] holdings! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "The rugged and ungovernable hinterland of Paphlagonia has been seized by a foreign prince! Driven out of [mithridatic_kingdom.GetRuler.GetHerHis] homeland, [mithridatic_kingdom.GetRuler.GetName] of [GetProvince('(int32)245').GetName] has raised an army of supporters and"
 dhe_mithridates.13.desc_shared_2:0 "\n\nThe presence of the wealthy and charismatic [mithridatic_kingdom.GetRuler.GetPraenomen] is causing provincial stirrings, and we may face defections if we do not act swiftly."
 dhe_mithridates.13.a:0 "Insolent bandits!"
 dhe_mithridates.13.b:0 "There is nothing to be done."
 dhe_mithridates.13.bt:0 "#R Owned territory now bordering the new [mithridatic_kingdom.GetName|Y] will also defect to them!#!"
 dhe_mithridates.13.c:0 "They underestimate us."
 dhe_mithridates.13.tt1:0 "#R Our territories in the vicinity of [GetProvince('(int32)200').GetName|Y] have been seized.#!"
