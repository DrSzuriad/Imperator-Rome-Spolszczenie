l_english:
 me_syracuse_1_democracy:0 "Śmierć tyranom"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "Czas wskrzesić dawną republikę."
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "Zanim tyrani siłą osiedlili się w naszym wspaniałym mieście i oszpecili je koszarami najemników, bogatymi pałacami i niszczycielskimi wojnami, przez setki lat było siedzibą dumnej republiki oligarchicznej. Nadal są tacy, którzy pragną obalić tyranów, uwalniając nasz lud od kaprysów silnych ludzi."
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "Przywróć rządy ludu w Syrakuzach."
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "Rząd republikański"
 me_syracuse_1_democracy_abort_tt:0 "Kraj [me_syracuse_scope.GetName] nie jest już monarchią ani poddanym."
 democracy_eligible_tooltip:0 "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle] [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! NIE ma więcej niż #Y 65#! lat i nie cierpi na poważną chorobę."
 revolutionary_heir_tt:0 "[SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName], główny następca kraju #Y [SCOPE.sC('me_syracuse_scope').GetName]#!, cechuje się moralnością."
 ongoing_revolutionary_route_tt:0 "Żadne rewolucyjne zadania nie są aktywne."
 demo_leader_eligible_tooltip:0 "Istnieje wolna dorosła postać, która NIE jest: członkiem rodziny rządzącego, przyjacielem lub współmałżonkiem tyrana, obcokrajowcem, ograniczona przepisami dotyczącymi płci."
 me_syr_old_tyrant_tt:0 "Tyran pozostaje u władzy."
 me_syr_new_tyrant_tt:0 "Nowy tyran przejął władzę."
 syracuse_1_1_tentative_whispers:0 "Niepewne szepty"
 syracuse_1_1_tentative_whispers_DESC:0 "Wielu nie jest zachwyconych, że ponownie znaleźliśmy się w szponach tyrana. Przy odpowiednim wsparciu może uda nam się przywrócić rządy republikańskie i na zawsze wyprzeć tyranię."
 syracuse_1_1_reward_tt:0 "Zostanie wybrany republikański #Y przywódca#!."
 syracuse_1_2_mercenary_motives:0 "Uderzenie w fundamenty"
 syracuse_1_2_mercenary_motives_DESC:0 "Od Gelona, tyrani korzystali z italskich najemników bez lojalności wobec mieszkańców miasta. Zatrudnieni bandyci stanowią podstawę władzy tyranicznej - a zatem mogą być kluczem do jej osłabienia."
 syracuse_1_2_reward_tt:0 "Poparcie najemników dla #Y puczu#!."
 syracuse_1_3_greek_help:0 "Przykład Timoleona"
 syracuse_1_3_greek_help_DESC:0 "Timoleon, tragiczny bratobójczy generał, obalił Dionizjosa, opracował mądre republikańskie prawa i rozgromił armię kartagińską, pomimo przerażającej przewagi wroga - ale tylko dlatego, że dzielni obywatele popłynęli do Koryntu z prośbą o pomoc."
 syracuse_1_3_greek_help_allow_tt:0 "W Grecji istnieje wolna republika grecka, która mogłaby wystawić odpowiedniego dowódcę."
 syracuse_1_3_reward_tt:0 "Greckie poparcie dla #Y wojny domowej#!."
 syracuse_1_4_deal_with_devil:0 "Pakt z Diabłem"
 syracuse_1_4_deal_with_devil_DESC:0 "Syrakuzy zawsze kłóciły się z innymi mocarstwami, które starały się zdobyć bogactwa Sycylii, od zarozumiałych Ateńczyków po sprytną Kartaginę. Mogą być chętni do pomocy na rzecz wolności - za odpowiednią cenę."
 syracuse_1_4_deal_with_devil_allow_tt:0 "Wolny kraj (nie-$syracusan$ nacja) ma terytoria w kontynentalnej części Sycylii, łącznie więcej terytoriów niż kraj [me_syracuse_scope.GetName], mniej niż #Y 0#! opinii o kraju [me_syracuse_scope.GetName] i nie jest w sojuszu z krajem [me_syracuse_scope.GetName]."
 syracuse_1_4_reward_tt:0 "Obce poparcie dla #Y wojny domowej#!."
 syracuse_1_6_reward_tt:0 "Poparcie następcy tyrana dla #Y puczu#!."
 syracuse_1_6_approach_heir:0 "Przyjaciele na wysokich stanowiskach"
 syracuse_1_6_approach_heir_DESC:0 "Tyrani Syrakuz chętnie spędzają czas w ufortyfikowanym pałacu otoczonym pochlebcami i intelektualistami. Następca jest jedną z osób najbliżej króla i może otworzyć drzwi do słabości tyrana."
 syracuse_1_7_assassinate:0 "Lekcja Damoklesa"
 syracuse_1_7_assassinate_DESC:0 "Dionizjos działał bardzo mądrze, pokazując Damoklesowi, jak niebezpieczne jest bycie królem. Zbliżając się do najbliższych tronu, możemy to udowodnić w praktyce."
 syracuse_1_7_assassinate_allow_tt_2:0 "Kapitan najemników wciąż żyje."
 syracuse_1_7_assassinate_allow_tt_6:0 "Główny następca nie zmienił się."
 syracuse_1_7_reward_tt:0 "Republikanie będą próbowali obalić tyrana podczas #Y puczu#!."
 syracuse_1_8_civil_war:0 "Do broni"
 syracuse_1_8_civil_war_DESC:0 "Ród Dionizjosa uparcie trzymał się władzy w swojej fortecy na wyspie i udało mu się go wyrzucić tylko siłą. Przy odpowiednim wsparciu możemy podążać śladami Timoleona i wygrać bitwę o naszą wolność z honorem."
 syracuse_1_8_civil_war_allow_tt:0 "Odpowiednie kraje i postacie nadal istnieją."
 syracuse_1_8_reward_tt:0 "#Y Wojna domowa#! rozpocznie obalanie tyrana."
 syracuse_1_9_taking_stock:0 "Republika Syrakuz"
 syracuse_1_9_taking_stock_DESC:0 "Mając najtrudniejszą część za sobą, musimy być czujni, aby upewnić się, że nasza powstająca republika nie zostanie uduszona w kołysce. Jest wielu, którzy spróbują zostać królami, a my jesteśmy nieliczni, ale musimy się upewnić, że nigdy nie dostaną korony."
 syracuse_1_9_taking_stock_allow_tt:0 "Pucz dobiegł końca."
 syracuse_1_9_reward_tt:0 "Nierozwiązane problemy z #Y wojny domowej#! lub #Y puczu#! zostaną rozstrzygnięte."
 me_syracuse_2_sicily:0 "Przywództwo Sykeliotów"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "Od jedności Sykeliotów zależy nasze przetrwanie."
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "Czasy szybko się zmieniają; na wschodzie diadochowie dzielą pozostałości imperium Aleksandra; na zachodzie puniccy barbarzyńcy łapczywie patrzą na naszą wyspę, próbując pomścić naszą nieudaną inwazję na Afrykę, a na północy republiki Italii z dnia na dzień stają się coraz silniejsze - musimy zapewnić sobie przetrwanie, kończąc dzieło Agatoklesa i zjednoczyć Sycylijczyków."
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "Zabezpiecz kontrolę na wschodnią Sycylią."
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "Rozwój miasta Syrakuzy i integracja jego sykeliockich sąsiadów."
 syracuse_2_1:0 "Zabezpieczenie Sycylii"
 syracuse_2_1_DESC:0 "Nasze traktaty pokojowe z punickimi barbarzyńcami dały im władzę nad zachodem, ale musimy zadbać o to, aby podzielone państwa sycylijskie na wschodzie przyłączyły się do naszej sprawy, a nie do ich."
 syracuse_2_1_allow_tt:0 "Kraj [me_syracuse_scope.GetName] w pełni kontroluje prowincje #Y $syracuse_area$#! i #Y $east_sicily_area$#!, bezpośrednio lub poprzez poddanych."
 syracuse_2_2:0 "Najemnicy"
 syracuse_2_2_DESC:0 "Italscy najemnicy od dawna rekompensują brak wojowników z kolonialnych miast Sycylii. Tę tradycję należy kontynuować, abyśmy nie ulegli wrogowi w zasobach ludzkich."
 syracuse_2_3:0 "Ortygijska reduta"
 syracuse_2_3_DESC:0 "Zniszczona przez Timoleona, aby zniechęcić tyranów, odbudowa fortyfikacji Ortygii ma kluczowe znaczenie - musimy uczynić wyspę groźną dla każdego, kto chce zaatakować stolicę od strony lądu."
 syracuse_2_4:0 "Miasto świątyń"
 syracuse_2_4_DESC:0 "Akragas, jeden z naszych najdawniejszych rywali o przywództwo nad Sykeliotami, musi podporządkować się nam i przekazać swoje bogactwo do naszej dyspozycji."
 syracuse_2_4_allow_tt:0 "#Y Akragas#! jest wasalem [me_syracuse_scope.GetAdjective] LUB kraj [me_syracuse_scope.GetName] posiada #Y Akragas#! (Agrigentum)."
 syracuse_2_5:0 "Negocjacje z Sykeliotami"
 syracuse_2_5_DESC:0 "Los wszystkich sycylijskich Greków spoczywa na krawędzi kopis, zagrożonych ze wszystkich stron głodnymi interesami obcych. Musimy zjednoczyć ich naj najszybciej, czy to włócznią, czy też sympozjum."
 syracuse_2_5_reward_tt:0 "Kraj [me_syracuse_scope.GetName] może zyskać sykeliockich wasali."
 syracuse_2_6:0 "Spichlerz Italii"
 syracuse_2_6_DESC:0 "Ekspansja ku środkowej Sycylii daje nam dostęp do obficie żyznej ziemi, na której uprawia się jedne z najlepszych zbóż w basenie Morza Śródziemnego. Powinniśmy maksymalnie wykorzystać tę okazję."
 syracuse_2_6_allow_tt:0 "[me_syracuse_scope.GetName] posiada przynajmniej #Y 3#! terytoria produkujące zboże @grain! i ma budowlę #Y osady rolniczej#! w kontynentalnej części Sycylii. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "Do #Y 3#! terytoriów otrzyma"
 syracuse_2_6_rewardtt:0 "Do #Y 3#! terytoriów otrzyma premię do produkcji żywności i towarów handlowych."
 syracuse_2_7:0 "Hegemon Sykeliotów"
 syracuse_2_7_DESC:0 "Dopiero gdy cała wschodnia Sycylia podporządkuje się naszym rządom, wolni Sykelioci nareszcie będą zjednoczeni, co nigdy wcześniej nie było możliwe."
 syracuse_2_8:0 "Odbudowa Syrakuz"
 syracuse_2_8_DESC:0 "Wojny domowe i najazdy przyniosły naszemu wspaniałemu miastu nieszczęście i zniszczenie, nadszedł czas, aby usunąć ostatnie ślady nieszczęść z przeszłości i stać się przyszłościowym centrum kultury."
 syracuse_2_8_1_allow_tt:0 "#Y [me_syracuse_scope.GetCapital.GetName]#! ma przynajmniej #Y 10#! pop. greckich helleńskich obywateli lub arystokratów @citizen! ([SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#!)"
 syracuse_2_8_2_allow_tt:0 "#Y [me_syracuse_scope.GetCapital.GetName]#! ma przynajmniej #Y 10#! pop. greckich helleńskich wolnych ludzi @freemen! ([SCOPE.Custom('syr_mission_2_8_1_custom_loc')]/#Y 10#!)"
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "Fontanna Aretuzy"
 syracuse_2_9_DESC:0 "Nereida Aretuza jest naszym bóstwem patronem, a jeśli nasze miasto odniesie sukces, zrobi to z jej błogosławieństwem. Zaniedbana fontanna zostanie odnowiona, a święto nimfy powróci do życia."
 syracuse_2_10:0 "Róg Obfitości"
 syracuse_2_10_DESC:0 "Ziarno może zrobić dla nas więcej niż tylko wypełniać spichlerze. Szybko rozwijające się miasta Morza Śródziemnego będą ze sobą w konflikcie, próbując zabezpieczyć nasze wspaniałe produkty dla siebie."
 syracuse_2_10_allow_tt:0 "Stolica [me_syracuse_scope.GetAdjective] ma nadwyżkę zboża @grain! wynoszącą przynajmniej #Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#! i go nie importuje. ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!)"
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "Ostatni z Sykulów"
 syracuse_2_11_DESC:0 "Pośród szalejących konfliktów grecko-punickich i wojen domowych na Sycylii, rdzenni Sykulowie przetrwali w głębi lądu. Trzeba ich raz na zmusić do posłuszeństwa."
 syracuse_2_11_allow_tt:0 "#Y Sykulia#! jest poddanym [me_syracuse_scope.GetAdjective] LUB #Y Sykulia#! nie istnieje, a kraj [me_syracuse_scope.GetName] posiada #Y [me_syr_henna.GetName]#! i/lub #Y [me_syr_kapytion.GetName]#!."
 syracuse_2_11_modtt:0 "Prowincje [me_syracuse_scope.GetAdjective] na Sycylii z italską populacją otrzymają"
 me_syracuse_3_punic:0 "Punicka rywalizacja"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "Niekończące się wojny z Kartaginą muszą zostać rozstrzygnięte raz na zawsze."
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "My Sykelioci, walczymy z Kartagińczykami o dominację nad Sycylią od setek lat, nie mogąc się wydostać z błędnego koła. Czas wreszcie przepędzić tych barbarzyńców z powrotem za morze i odzyskać starożytne kolonie greckie na zachodzie."
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "Przepędź punickich barbarzyńców z Sycylii."
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "Odzyskanie zachodniej Sycylii."
 syracuse_3_1:0 "Morskie odrodzenie"
 syracuse_3_1_DESC:0 "Od czasu wyprawy do Afryki pozwoliliśmy naszej flocie na upadek, pomimo ciągłej dominacji floty punickiej. Jeśli mamy odciąć im dostęp do naszego kraju, musimy rzucić im wyzwanie tam, gdzie są najpotężniejsi: na morzu."
 syracuse_3_1_allow_tt_1:0 "Posiada przynajmniej #Y 16#! trirem @trireme! ([SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "Posiada przynajmniej #Y 30#! wszystkich statków ([SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "Posiada przynajmniej #Y 4#! heksery @hexere! ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "Rozwój floty"
 syracuse_3_2_DESC:0 "Aspiracje ludzi zawsze przekraczały ich możliwości, rodząc coraz to nowe pomysły i prowadząc do wielkich osiągnięć. Aleksander i jego następcy na zawsze zmienili bitwy morskie swoimi gigantycznymi statkami i nowymi taktykami. Powinniśmy pójść w ich ślady."
 syracuse_3_2_allow_tt:0 "Posiada przynajmniej #Y 40#! wszystkich statków ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "Otrzyma dowódcę floty i wybór pomiędzy ofensywną lub obronną taktyką morską."
 syracuse_3_3:0 "Przygotowanie gruntu"
 syracuse_3_3_DESC:0 "Główną słabością punickich barbarzyńców jest odległość ich armii, które muszą być wysłane z innych miejsc. Po desancie musimy zablokować ich postępy w kierunku Syrakuz i opóźnić ich za wszelką cenę."
 syracuse_3_3_allow_tt:0 "Dzieli granicę z Kartaginą lub jednym z jej poddanych."
 syracuse_3_4:0 "Zjednoczenie Sykeliotów"
 syracuse_3_4_DESC:0 "Na wyspie pozostały wolne sykeliockie miasta, które nie kłaniają się żadnym panom, czy to Syrakuzom, czy Punijczykom. Musimy ich przekonać, że alternatywą dla przywództwa Syrakuz jest zdominowanie przez kartagińskich lub italskich obcych."
 syracuse_3_4_allow_tt:0 "Każdy sykeliocki kraj na Sycylii jest wolny."
 syracuse_3_4_reward_tt:0 "Może zjednoczyć kraje Sycylii w sojuszu w zamian za #Y 25#! lat rozejmu."
 syracuse_3_5:0 "Nasi opuszczeni bracia"
 syracuse_3_5_DESC:0 "Kiedy Dionizjos opuścił miasta zachodnie, bez litości poświęcił swoich greckich krewnych. Naszym celem jest oczywiście przetrwanie, ale tym razem dla wszystkich Sykeliotów - mogą to jeszcze zobaczyć."
 syracuse_3_5_allow_tt:0 "Każdy sykeliocki kraj na Sycylii jest poddanym Kartaginy."
 syracuse_3_5_reward_tt:0 "Może podżegać sykeliockich poddanych Kartaginy do buntu."
 syracuse_3_6:0 "Pomszczenie Dionizjosa"
 syracuse_3_6_DESC:0 "Pokolenia temu, Dionizjos przegrał z Punijczykami pod Krotonem i poddał kontrolę nad greckimi miastami Selinous, Herakleją Minojską i Himerą, ich królowi, Himilkasowi. Czas wyzwolić naszych braci na zachodzie."
 syracuse_3_6_allow_tt:0 "#Y [me_syr_selinous.GetName]#!, #Y [me_syr_minoa.GetName]#! i #Y [me_syr_thermai.GetName]#! należą do [me_syracuse_scope.GetAdjective] lub helleńskiego wasala LUB sojusznika."
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#! i #Y [me_syr_minoa.GetName]#! otrzymają"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "Odbudowa Himery"
 syracuse_3_8_DESC:0 "Ponad sto lat temu Himera została całkowicie zniszczona przez Hannibala Mago, który bezbożnie pomścił klęskę swojego dziadka Hamilkasa poza miastem niewinną krwią. Za jednym zamachem możemy naprawić przeszłość i zranić punicką dumę."
 syracuse_3_8_allow_tt:0 "Na terytorium #Y [me_syr_3_8_himera_scope.GetName]#! można założyć miasto."
 syracuse_3_9:0 "Odzyskanie Sykanii"
 syracuse_3_9_DESC:0 "Będziemy naprawdę bezpieczni tylko wtedy, gdy dawne greckie miasta Segesta i Panormos ponownie znajdą się w naszych rękach, a punickie centra władzy w Lilibajonie i Motji zostaną unieszkodliwione. W ten sposób sprawa zostanie rozstrzygnięta."
 syracuse_3_9_allow_tt:0 "#Y [me_syr_segesta.GetName]#!, #Y [me_syr_panormos.GetName]#! i #Y [me_syr_lilybaion.GetName]#! należą do [me_syracuse_scope.GetAdjective] lub helleńskiego wasala LUB sojusznika."
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#! i #Y [me_syr_panormos.GetName]#! otrzymają"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "Pokój i sprawiedliwość"
 syracuse_3_10_DESC:0 "Jeśli uda nam się rzucić na kolana kartagińskie majątki na Sycylii, będziemy w stanie przekonać tych kupców i handlarzy do ograniczenia strat na wyspie w zamian za uczciwą cenę i powstrzymania dalszego rozlewu krwi."
 syracuse_3_10_allow_tt_1:0 "Kartagina nie posiada terytorium w prowincjach #Y $syracuse_area$#! i #Y $east_sicily_area$#!."
 syracuse_3_10_allow_tt_2:0 "Kartagina nie ma poddanych w kontynentalnej części Sycylii."
 syracuse_3_10_allow_tt_3:0 "Kartagina posiada #Y 4#! lub mniej terytoriów w prowincji #Y $west_sicily_area$#!. (Obecnie: #Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)"
 syracuse_3_11:0 "Ku morzu"
 syracuse_3_11_DESC:0 "Czas Kartaginy na Sycylii dobiegł końca, musimy wypędzić każdego ostatniego żołnierza punickiego z powrotem do morza i zabezpieczyć Sykanię przed Grekami, mszcząc tysiące poległych braci podczas wojen o wyspę."
 syracuse_3_11_allow_tt:0 "Kartagina nie ma terytorium ani poddanych w kontynentalnej części Sycylii."
 syracuse_3_settlers_tooltip:0 "osadnicy i premia do asymilacji i wzrostu populacji."
 syracuse_3_12:0 "Marzenie Agatoklesa"
 syracuse_3_12_DESC:0 "Chociaż jego pierwotna wyprawa  się nie powiodła, plan był śmiały i owocny, dopóki dowodzenia nie przejęli jego synowie. Udane oblężenie samej Kartaginy położy kres ich arogancji."
 syracuse_3_12_allow_tt_1:0 "#Y [me_syr_3_12_car_scope.GetName]#! jest stolicą Kartaginy."
 syracuse_3_12_allow_tt:0 "Kraj [me_syracuse_scope.GetName] okupuje #Y [me_syr_3_12_car_scope.GetName]#!."
 me_syracuse_4_magna:0 "Hegemon Wielkiej Grecji"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "Skłócone italiockie miasta muszą zostać zjednoczone pod naszym przywództwem, jeśli mają przetrwać."
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "Teraz, gdy Sycylia jest zabezpieczona, musimy spojrzeć poza okupowaną przez potwory cieśninę na zrujnowane italskie miasta Wielkiej Grecji, które toczyły niezliczone bezsensowne wojny o dominację, osłabiły grecką obecność i pozwoliły italskim plemionom rządzić nimi. Pod silnym przywództwem i wspólnym greckim celem miasta te mogłyby zostać zjednoczone, a italskie zagrożenie pokonane."
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "Zjednocz greckie kolonie Półwyspu Italskiego."
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "Dominacja nad całą Wielką Grecją."
 syracuse_4_1:0 "Negocjacje z Italiotami"
 syracuse_4_1_DESC:0 "Dumne miasta Wielkiej Grecji muszą się zjednoczyć, jeśli mamy powstrzymać ekspansję naszych italskich sąsiadów. Musimy spróbować przekonać każdego z nich, aby odłożył na bok swoją dumę dla większego dobra."
 syracuse_4_1_allow_tt:0 "Przynajmniej jeden helleński kraj w Wielkiej Grecji:\n* Ma #Y 3#! lub mniej terytoriów\n* Ma więcej niż #R -25#! opinii o kraju [me_syracuse_scope.GetName]\n* Nie jest w sojuszu z krajem [me_syracuse_scope.GetName]\n* Nie jest w stanie wojny z krajem [me_syracuse_scope.GetName]."
 syracuse_4_1_reward_tt:0 "Może chronić italiockich poddanych."
 syracuse_4_2:0 "Podburzenie Italiotów"
 syracuse_4_2_DESC:0 "Od wzrostu znaczenia Brucjów i Lukanów miasta italiockie walczą o utrzymanie swojej niezależności. Moglibyśmy zbliżyć się do naszych zniewolonych greckich towarzyszy z ofertą ochrony."
 syracuse_4_2_allow_tt:0 "Italski kraj posiada italiocką kolonię jako swojego poddanego."
 syracuse_4_2_reward_tt:0 "Może wyzwolić italiockich poddanych jako sojuszników."
 syracuse_4_3:0 "Przyczółek w Italii"
 syracuse_4_3_DESC:0 "Musimy upewnić się, że nasza obecność na południowym krańcu Italii jest bezpieczna i w pełni kontrolujemy przejście, zanim pójdziemy głębiej w Italię."
 syracuse_4_3_allow_tt:0 "Kraj [me_syracuse_scope.GetName] lub poddany posiada:\n#Y [me_syr_rhegion.GetName]#!, #Y [me_syr_lokroi.GetName]#! i #Y [me_syr_hipponion.GetName]#!."
 syracuse_4_3_reward_tt:0 "Roszczenia do wszystkich italiockich miast w regionie #Y $magna_graecia_region$#!."
 syracuse_4_4:0 "Popieranie pitagoreizmu"
 syracuse_4_4_DESC:0 "Minęły wieki, odkąd Pitagoras z Samos założył swój ruch filozoficzny w Krotonie, lecz jego nauki wciąż przyciągają wielu poszukujących mądrości, pobożności lub obu. Zachęcanie do uczenia się może zapewnić niezliczone korzyści długoterminowe."
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#! należy do nas lub poddanego i jest miastem."
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#! otrzyma premię do wyników badań."
 syracuse_4_5:0 "Akademia tarencka"
 syracuse_4_5_DESC:0 "Taras słynie z rozwijania tak zwanego tarenckiego natarcia, polegającego na rozmieszczaniu lekko uzbrojonej kawalerii z oszczepami, aby wyczerpać wroga, a następnie atakuje go lancami."
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#! należy do nas lub poddanego i jest miastem."
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName] otrzyma premię do lekkiej kawalerii @light_cavalry!"
 syracuse_4_6:0 "Ujarzmienie Italów"
 syracuse_4_6_DESC:0 "Italiockie kolonie pozostały przybrzeżnymi enklawami, otoczone przez plemiona surowego wnętrza. Plemiona te dostarczyły wielu najemników w naszych potrzebach, ale nadszedł czas, aby ustalenia zostały na stałe."
 syracuse_4_6_allow_tt:0 "Kraj [me_syracuse_scope.GetName] posiada italskiego wasala w regionie #Y $magna_graecia_region$#!."
 syracuse_4_7:0 "Italiockie miasta"
 syracuse_4_7_DESC:0 "Tylko wtedy, gdy wyzwolimy i zjednoczymy wszystkie dawne centra cywilizacji i kultury hellenistycznej, Wielka Grecja będzie bezpieczna od italskiego zagrożenia - przywództwo spadło na nas."
 syracuse_4_7_reward_tt:0 "Większe ważne miasto otrzyma osadników i premię do wzrostu populacji i atrakcyjności migracji."
 syracuse_4_7_allow_tt:0 "Kraj [me_syracuse_scope.GetName] lub poddany posiada:\n#Y [me_syr_neapolis.GetName]#!, #Y [me_syr_sipious.GetName]#!, #Y [me_syr_poseidoneia.GetName]#!, #Y [me_syr_elea.GetName]#!, #Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#!, #Y [me_syr_kallipolis.GetName]#!, #Y [me_syr_kroton.GetName]#!, #Y [me_syr_hipponion.GetName]#!, #Y [me_syr_lokroi.GetName]#! i #Y [me_syr_rhegion.GetName]#!."
 syracuse_4_8:0 "Władca Wielkiej Grecji"
 syracuse_4_8_DESC:0 "Podczas gdy niektórzy chcą tylko chronić dawne kolonie naszego ludu, inni widzą możliwość zabezpieczenia Wielkiej Grecji jako drugiego Hellas, z jego bogatymi miastami i żyzną ziemią zdolnymi konkurować nawet z Atenami i Spartą."
 syracuse_4_8_allow_tt:0 "Cały region #Y Wielkiej Grecji#! należy do [me_syracuse_scope.GetAdjective] lub jego poddanych."
 syracuse_4_9:0 "Helleńskie wsparcie"
 syracuse_4_9_DESC:0 "Poza nieudaną inwazją Aleksandra z Epiru a nieudaną ateńską wyprawą przeciwko nam, jest wielu, którzy dostrzegają potencjał Wielkiej Grecji i mogą pomóc chronić greckie interesy na półwyspie."
 syracuse_4_9_allow_tt:0 "Istnieje helleński kraj w zasięgu dyplomatycznym, który:\n* Ma rangę większą niż [me_syracuse_scope.GetName]\n* Nie jest w sojuszu z krajem [me_syracuse_scope.GetName]\n* Nie jest w stanie wojny z krajem [me_syracuse_scope.GetName]\n* Ma więcej niż #R -25#! opinii o kraju [me_syracuse_scope.GetName]"
 syracuse_4_9_reward_tt:0 "Może zdobyć fundusze i wsparcie z silniejszego helleńskiego kraju."
 syracuse_4_11:0 "Zatoka Tarencka"
 syracuse_4_11_DESC:0 "Miasta Zatoki Tarenckiej, w szczególności sam Taras, były kiedyś najbardziej pomyślnymi miastami Italii przed ich bezsensownymi wojnami. Powinniśmy wykorzystać je jako grecką bazę, z której będzie można posuwać się na północ."
 syracuse_4_11_allow_tt:0 "Kraj [me_syracuse_scope.GetName] lub poddany posiada:\n#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! i #Y [me_syr_kallipolis.GetName]#!."
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!, #Y [me_syr_metapontion.GetName]#!, #Y [me_syr_taras.GetName]#!, #Y [me_syr_thurioi.GetName]#! i #Y [me_syr_kallipolis.GetName]#! otrzymają"
