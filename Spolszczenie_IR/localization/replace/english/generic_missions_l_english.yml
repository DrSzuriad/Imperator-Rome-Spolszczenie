l_english:
 generic_mission_conquer_region:0 "Sprawa #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_DOP'))|L]#!"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName] musi rozszerzyć swoje zainteresowania."
 generic_mission_conquer_region_DESCRIPTION:0 "Nasza fortuna czeka w innych krajach. Region #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_DOP'))|L]#! formalnie należy do nas, ale w rzeczywistości duża jego część znajduje się poza naszą kontrolą - trzeba to naprawić w taki czy inny sposób."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy cały region #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_DOP'))|L]#! znajdzie się pod wpływami [ROOT.GetCountry.GetAdjective]."
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "Konsultacja z [ROOT.GetCountry.Custom('get_court_type_pl_NARZ')]"
 generic_mission.1.t:0 "Sprawa #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_DOP'))|L]#!"
 generic_mission.1.desc:0 "Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] od wielu lat pozostaje cennym źródłem handlu i kupiectwa dla naszego kraju. Wielu członków [ROOT.GetCountry.Custom('get_court_type_pl_DOP')] upiera się, że taka bogata ziemia przyświecałaby znacznie lepszemu celowi, gdyby była w pełni zintegrowana ze sztandarem [ROOT.GetCountry.GetAdjective].\n\nOczywiście, podobnie jak we wszystkich sprawach dotyczących kraju, wielu jest przeciwnych, twierdząc, że dobre relacje z naszymi sąsiadami są o wiele ważniejsze niż bezmyślne zawłaszczanie ziemi. Przywódcy każdej ze stron przedstawili swoje argumenty i poprosili o arbitraż, mający rozstrzygnąć, która metoda byłaby bardziej odpowiednia w naszych kontaktach z różnymi państwami znajdującymi się w #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_MSC'))|L]#!."
 generic_mission.1.a:0 "Tęsknimy za przyjaźnią i współpracą w #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_MSC'))|L]#!."
 generic_mission.1.b:0 "Region #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_DOP'))|L]#! rzeczywiście prosperowałby pod naszą władzą..."
 peaceful_weight_up_tt:0 "Nasze podejście w #Y #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_MSC'))|L]#!#! będzie bardziej #Y pokojowe#!."
 warlike_weight_up_tt:0 "Nasze podejście w #Y #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_MSC'))|L]#!#! będzie bardziej #Y wojownicze#!."
 generic_mission.2.t:0 "Dialog z opozycją"
 generic_mission.2.desc:0 "Od wielu lat toczy się debata na temat naszych chwiejnych relacji z państwami narodowymi położonymi w #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_MSC'))|L]#!. [SCOPE.sC('friendly_neighbor_target').GetName], kraj, który wielu w #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#! uważa za przyjaciela, znajduje się w dobrej pozycji, aby zapewnić nam pomoc w naszych staraniach o zdobycie kontroli nad #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_NARZ'))|L]#!.\n\nJednak wielu z naszych bardziej wojowniczych doradców wydaje się być gotowych spalić wszystkie mosty i zniszczyć ziemie #ONCLICK:COUNTRY,[SCOPE.sC('friendly_neighbor_target').GetId] #TOOLTIP:COUNTRY,[SCOPE.sC('friendly_neighbor_target').GetId] [SCOPE.sC('friendly_neighbor_target').GetAdjective|L]#!#! w celu dalszego rozwoju naszej sprawy."
 generic_mission.2.a:0 "Musimy zachować pozytywny wizerunek."
 generic_mission.2.b:0 "Niech wiedzą, że uważnie przyglądamy się ich ziemiom!"
 generic_mission_conquer_region_branch_develop_owned:0 "Osadnictwo w [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "Rozwój [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission.3.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U] przemawia"
 generic_mission.3.desc:0 "Mimo że debaty trwały cały rok, [ROOT.GetCountry.Custom('get_court_type')] #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#! zajmuje ostateczne stanowisko w sprawie #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_DOP'))|L]#!.\n\nBiorąc głęboki wdech, herold ogłasza, że..."
 generic_mission.3.a:0 ""region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] musi należeć do #ONCLICK:COUNTRY,[ROOT.GetCountry.GetId] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetId] [ROOT.GetCountry.GetAdjective|L]#!#!!""
 generic_mission.3.b:0 ""ochronimy słabsze państwa w #TOOLTIP:REGION,[Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_ID'))] [Localize(Concatenate(SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetTag,'_MSC'))|L]#!!""
