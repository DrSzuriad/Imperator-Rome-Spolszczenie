 diplomatic_status_casus_belli_tooltip:0 "#T Casus belli wobec:#!\nTen kraj ma casus belli wobec tych państw. Może wypowiedzieć im wojnę bez ponoszenia kary stabilności."
 diplomatic_status_guaranteeing_tooltip:0 "#T Udziela gwarancji#!\nTen kraj automatycznie chroni kraj, któremu udziela gwarancji."
 diplomatic_status_guaranteed_tooltip:0 "#T Posiada gwarancje#!\nWszystkie kraje udzielające gwarancji temu krajowi dołączą do niego w każdej wojnie obronnej."
