l_english:
 diplomatic_status_war_tooltip:0 "#T Wojna#!\nTen kraj jest w stanie wojny z tymi krajami!"
 diplomatic_status_alliance_tooltip:0 "#T Sojusz\n#!Kraje sojusznicze często pomagają sobie w razie ataku."
