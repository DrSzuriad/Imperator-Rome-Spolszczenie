 diplomatic_status_has_military_access_tooltip:0 "#T Ma udzielony dostęp wojskowy#!\nTemu krajowi udzielają dostępu wojskowego następujące kraje."
 diplomatic_status_gives_trade_access_tooltip:0 "#T Eksport#!\nTen kraj eksportuje wyprodukowane towary."
 diplomatic_status_has_trade_access_tooltip:0 "#T Import#!\nTen kraj importuje towary produkowane przez inne kraje."
 diplomatic_status_civil_war_tooltip:0 "#T Wojna domowa#!\nTen kraj jest w stanie wojny domowej!"
 diplomatic_status_integrate_tooltip:0 "#T Integracja poddanych#!\nTen kraj obecnie integruje następujących poddanych."
 diplomatic_status_defensive_league_tooltip:0 "#T Związek obronny#!\nTen kraj znajduje się w związku obronnym. Jeśli zostaną zaatakowani, wszyscy pozostali członkowie związku obronnego zostaną wezwani do broni."
 diplomatic_status_opinion_improvement_passive_tooltip:0 "#T Poprawiana opinia#!\nNastępujące kraje poprawiają opinię tego kraju o nich."
