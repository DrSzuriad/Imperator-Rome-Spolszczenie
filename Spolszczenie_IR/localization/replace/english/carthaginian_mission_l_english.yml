l_english:
 carthaginian_sicily_expansion_mission:0 "Koniec sycylijskich działań wojennych"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "Sycylia od dawna jest polem bitwy między różnymi greckimi frakcjami, w szczególności mieszkańcami Syrakuz, a nami samymi. W przeszłości wyczerpało to nasze zasoby i doprowadziło nas na skraj zniszczenia pod wpływem podżegacza wojennego Agatoklesa. Nadszedł czas, aby zakończyć tę partyzantkę i ostatecznie zająć wyspę raz na zawsze."
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną po aneksji całej Sycylii."
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "Sycylia"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:0 "Czas położyć kres zagrożeniom pochodzącym z Sycylii i aneksować wyspę. Nasz kraj nie będzie już zagrożony przez ambitnych greckich władców."
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:0 "W obronie [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_1_DESC:0 "Obiecaliśmy chronić Akragas przed agresją ze strony Syrakuz i pomimo naszych interwencji wydaje się, że ostatecznie wpadło ono w ręce wroga. Może nadszedł czas, aby przygotować wyzwolenie miasta?"
 carthaginian_sicily_expansion_mission_1_tt:0 "#Y [SCOPE.sP('acragas_province').GetName]#! NIE jest własnością [SCOPE.sCountry('mission_country').GetAdjective] lub [SCOPE.sCountry('acragas_country').GetAdjective]"
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] jest poddanym obcej nacji"
 carthaginian_sicily_expansion_mission_2:0 "Wyzwolono [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_2_DESC:0 "Jako lojalni sojusznicy [SCOPE.sCountry('mission_country').GetAdjective], Akragas będzie ważnym portem w kierunku greckiego wschodu. Ponieważ często handlują ze swoją dawną ojczyzną, przyniosą Epikratei greckie towary i bogactwo."
 carthaginian_sicily_expansion_mission_2_tt:0 "[SCOPE.sCountry('acragas_country').GetName] jest właścicielem #Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] ma gwarantowaną niepodległość przez #Y [SCOPE.sCountry('mission_country').GetName]#!"
 carthaginian_sicily_expansion_mission_3:0 "Ujarzmiono [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_3_DESC:0 "W samym centrum między punickim zachodem a Syrakuzami na wschodzie leży miasto Akragas, silne niezależne państwo-miasto. Jeśli chcemy zyskać kontrolę nad wyspą, potrzebujemy w ten czy inny sposób dostępu do miasta."
 carthaginian_sicily_expansion_mission_4:0 "Fenickie osady"
 carthaginian_sicily_expansion_mission_4_DESC:0 "Fenickie osady na zachodniej Sycylii są jedną z niewielu enklaw naszego ludu pozostałych na wyspie, często wypchniętego przez Greków. Ważne jest, aby miasta te pozostały silne i zamożne, jeśli chcemy rozszerzyć nasze wpływy w regionie."
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! ma status miasta"
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! ma status miasta"
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! ma status miasta"
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! i #Y [SCOPE.sP('soluntum_province').GetName]#! zyskają modyfikator #Y Punickie miasto#! na #Y 10 lat#!, dający następujące efekty"
 carthaginian_sicily_expansion_mission_5:0 "Punicka Sykania"
 carthaginian_sicily_expansion_mission_5_DESC:0 "Nasza Epikrateia na zachodniej Sycylii od dawna jest jedyną ostoją przeciw syrakuzańskiej agresji. Chociaż byliśmy wielokrotnie plądrowani i niszczeni podczas wielu wojen, musimy zadbać o to, aby nasze miasta były na tyle zaludnione, by pokierować tymi, którzy potrzebują naszej ochrony."
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "#Y 3#! pop. kananejskich punickich wolnych ludzi pojawią się w #Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! i #Y [SCOPE.sP('soluntum_province').GetName]#!"
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! ma populację wynoszącą #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! lub więcej (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! ma populację wynoszącą #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! lub więcej (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! ma populację wynoszącą #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! lub więcej (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)"
 carthaginian_sicily_expansion_mission_6:0 "Wschodnia nemezis"
 carthaginian_sicily_expansion_mission_6_DESC:0 "Na południowo-wschodnim krańcu Sycylii leżą Syrakuzy, największe z greckich miast i cierń w naszym boku. Od dawna walczyliśmy z ich armiami na całej wyspie, a ostatnio mieli czelność zdobycia przyczółka w naszym bastionie i siania chaosu."
 carthaginian_sicily_expansion_mission_7:0 "Punickie Syrakuzy"
 carthaginian_sicily_expansion_mission_7_DESC:0 "Przejęcie kontroli nad Syrakuzami będzie pierwszym z wielu kroków w pacyfikacji Sycylii i ostatecznym zakończeniem wielu sycylijskich wojen."
 carthaginian_sicily_expansion_mission_8:0 "Sykulijska dominacja"
 carthaginian_sicily_expansion_mission_8_DESC:0 "Sykulijczycy to starożytni mieszkańcy Sycylii, którzy mieszkali tam na długo przed tym, zanim Grecy postanowili osiedlić się na wybrzeżu. Chociaż zostali zepchnięci z powrotem do centralnych części wyspy, często wykazywali się niezależnością i uporem, które musimy stłumić, jeśli mamy przeć naprzód."
 carthaginian_sicily_expansion_mission_9:0 "Lokalny gubernator"
 carthaginian_sicily_expansion_mission_9_DESC:0 "Lokalny gubernator z pewnością złagodzi napięcia między mieszkańcami wschodniej Sycylii a naszą nową biurokracją w tym regionie. Będą mogli zaprowadzić porządek w okolicy z atmosferą poufałości."
 carthaginian_sicily_expansion_mission_9_tt:0 "W #Y [SCOPE.sP('syracuse_province').GetName]#! jest gubernator"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:0 "Wszystkie terytoria na Sycylii z dominującą kulturą #Y sykulijską#! otrzymają modyfikator #Y Lokalny gubernator Sycylii#! na #10 lat#!, dający następujące efekty"
 carthaginian_sicily_expansion_mission_10:0 "Syrakuzańskie okręty wojenne"
 carthaginian_sicily_expansion_mission_10_DESC:0 "Syrakuzy są znane ze swojej pomysłowości, a w przeszłości wiele ciekawych wynalazków wyszło z miasta. Rzut oka na ich plany, pomysły i stocznie może dać naszym projektom przewagę militarną."
 carthaginian_sicily_expansion_mission_11:0 "Wino i zboże"
 carthaginian_sicily_expansion_mission_11_DESC:0 "Chociaż pola uprawne Sycylii są bogate w wino i zboże, jej pola są słabo pielęgnowane, a drogi są przestarzałe. Gdybyśmy sprowadzili tam kartagińskie rolnictwo, z pewnością  zbiory byłyby bardziej obfite niż kiedykolwiek wcześniej."
 carthaginian_sicily_expansion_mission_11_trigger_tt:0 "Posiadaj #Y 5#! lub więcej terytoriów na Sycylii produkujących #Y wino#! @wine! lub #Y zboże#! @grain! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)"
 carthaginian_sicily_expansion_mission_11_tt:0 "Każde terytorium produkujące #Y wino#! @wine! lub #Y zboże#! @grain! na Sycylii otrzyma modyfikator #Y Punickie rolnictwo#! do #Y końca gry#!, dający następujące efekty"
 carthaginian_sicily_expansion_mission_final:0 "Koniec ery"
 carthaginian_sicily_expansion_mission_final_DESC:0 "Przez Sycylię przetoczyło się wiele wojen, często niosąc za sobą biedę i śmierć. Gdy cały region znajdzie pod naszą kontrolą, nie będziemy musieli obawiać się greckich ataków, a jedyne, co pozostanie, to zdecydować, w jaki sposób będziemy zarządzać tym obszarem."
 carthaginian_sicily_expansion_mission_final_tt:0 "Po zakończeniu tego zadania, Sycylia zostanie poddana dominacji punickiej lub uwolniona jako #Y poddany#! Kartaginy"
 carthaginian_iberia_expansion_mission:0 "Konflikt iberyjski"
 carthaginian_iberia_expansion_mission_DESCRIPTION:0 "Bogate ziemie Iberii czekają, aż potężne imperium handlowe przejmie kontrolę nad wieloma kopalniami srebra. Wiele kolonii fenickich zapewni nam punkt wejścia, z którego powinniśmy skorzystać, gdy damy naszym żołnierzom rozkaz ekspansji w ten dziki region."
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy przejmiemy kontrolę nad regionami Kontestania i Betyka."
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "Bogate kopalnie Iberii czekają na nas."
 carthaginian_iberia_expansion_mission_task_1:0 "Iberyjskie bogactwa"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "Greccy i feniccy kupcy, którzy wchodzili w kontakty handlowe z południowo-wschodnią Iberią, często przywozili niewyobrażalne bogactwa, czy to srebro, złoto lub inne cenne minerały."
 carthaginian_iberia_expansion_mission_task_2:0 "Kopalnie Iberii"
 carthaginian_iberia_expansion_mission_task_2_DESC:0 "Przejęcie kontroli nad bogatymi kopalniami Iberii zapewni bogactwo potrzebne do wspierania naszych kampanii i budowy niezbędnej infrastruktury potrzebnej do umocnienia naszych rządów na nowo podbitych ziemiach."
 carthaginian_iberia_expansion_mission_task_3:0 "Srebrny port"
 carthaginian_iberia_expansion_mission_task_3_DESC:0 "Aby bezpiecznie przywieźć srebro do domu, naturalne jest ustawienie jednego lub dwóch placówek handlowych dla statków przewożących towary."
 carthaginian_iberia_expansion_mission_task_3_tt_1:0 "#Y [SCOPE.sP('qishi_province').GetName]#! jest własnością Kartaginy i ma status miasta."
 carthaginian_iberia_expansion_mission_task_3_tt_2:0 "#Y [SCOPE.sP('choba_province').GetName]#! jest własnością Kartaginy i ma status miasta."
 carthaginian_iberia_expansion_mission_task_3_tt_3:0 "#Y [SCOPE.sP('igilgili_province').GetName]#! jest własnością Kartaginy i ma status miasta."
 carthaginian_iberia_expansion_mission_task_3_tt_4:0 "#Y [SCOPE.sP('zalda_province').GetName]#! jest własnością Kartaginy i ma status miasta."
 carthaginian_iberia_expansion_mission_task_4:0 "Kontestańskie zaplecze"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "Przejęcie kontroli nad terenami Kontestanii będzie naszym pierwszym krokiem do przejęcia kontroli nad większością Iberii."
 carthaginian_iberia_expansion_mission_task_4_tt:0 "Zyskasz roszczenia do wszystkich prowincji w obszarze #Y Płd. Kontestania#!, których obecnie nie posiadamy"
 carthaginian_iberia_expansion_mission_task_5:0 "Punicka interwencja"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "Chociaż mamy długą i wartościową relację z niektórymi nadbrzeżnymi plemionami, reszta Iberii niełatwo zaakceptuje rządy cudzoziemców, ponieważ są oni znani wzdłuż i wszerz ze swojego uporu i barbarzyńskich tendencji."
 carthaginian_iberia_expansion_mission_task_5_optional:0 "Ochrona centrum Iberii"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "Wzmacniając wiele przełęczy w punicko-iberyjskim centrum kraju, zapewnimy, że nasza praca w kopalniach będzie mogła przebiegać bez przeszkód."
 carthaginian_iberia_expansion_mission_task_5_optional_tt:0 "Terytoria #Y Aboula#!, #Y Basti#! i #Y Fortuna#! otrzymają modyfikator #Y Punickie kolonie#! na #Y 10 lat#!, dająy następujące efekty"
 carthaginian_iberia_expansion_mission_task_6:0 "Nowa Kartagina"
 carthaginian_iberia_expansion_mission_task_6_DESC:0 "Kolebka cywilizacji na naszym nowym terytorium, tak jak niegdyś Kartagina, kiedy osiedliliśmy się w Afryce."
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName] ma #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! lub więcej terytoriów o statusie miasta w regionach #Y Betyka#! i #Y Kontestania#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_7:0 "Baleary"
 carthaginian_iberia_expansion_mission_task_7_DESC:0 "Jako miejsce spotkań plemion iberyjskich i osadników fenickich Baleary mają wyjątkową i interesującą kulturę. Dzięki bliskiej odległości od reszty Iberii mogą okazać się ważnym atutem w zapewnianiu naszej dominacji wojskowej na tym obszarze."
 carthaginian_iberia_expansion_mission_task_8:0 "Port procarzy"
 carthaginian_iberia_expansion_mission_task_8_DESC:0 "Baleary są znane ze swoich doskonałych procarzy, a dzięki naszej nowej kontroli nad obszarem możemy zmusić ich do walki z wrogiem."
 carthaginian_iberia_expansion_mission_task_9:0 "Spadkobiercy Tartessji"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "Dawni mieszkańcy Tartessos zaginęli z czasem, ale wydaje się, że wciąż mamy szansę nawiązania naszych starych relacji z nowymi plemionami, które osiedliły się w okolicy."
 carthaginian_iberia_expansion_mission_task_10:0 "Tartessyjscy sojusznicy"
 carthaginian_iberia_expansion_mission_task_10_DESC:0 "Dzięki lokalnemu sojusznikowi wśród plemion iberyjskich mamy szansę zyskania wizerunku nowo odkrytych przyjaciów, a nie wrogch sił gotowych do przejęcia ich ziem."
 carthaginian_iberia_expansion_mission_task_10_tt:0 "Wszystkie prowincje w regionie #Y Betyka#! otrzymają modyfikator #Y Betycka przyjaźń#! na #Y 10 lat#!, dający następujące efekty"
 carthaginian_iberia_expansion_mission_task_11:0 "Osadnictwo w Hiszpanii"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "Nasi ludzie z wielkim zainteresowaniem przyglądają się naszym wyczynom na Iberii. W okolicy widzieliśmy dużą liczbę punickich osadników. Może nadszedł czas aby zintensyfikować nasze osadnictwo na tych ziemiach?"
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName] ma #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! lub więcej terytoriów o statusie miasta i dominującą kulturą #Y punicką#! w regionach #Y Betyka#! i #Y Kontestania#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_11_tt:0 "Wszystkie prowincje w regionach #Y Betyka#! i #Y Kontestania#! otrzymają modyfikator #Y Puniccy osadnicy#! na #Y 5 lat#!, dający następujące efekty"
 carthaginian_iberia_expansion_mission_task_12:0 "Włączenie lokalnych bóstw"
 carthaginian_iberia_expansion_mission_task_12_DESC:0 "Dzięki licznym nowym plemionom Iberii znajdującymi się pod naszymi rządami, zaobserwowaliśmy zainteresowanie kulturą iberyjską rozprzestrzeniającą się w Kartaginie. Gestem dobrej woli byłoby włączenie jednego z ich bóstw do naszego panteonu, zwłaszcza że ludzie już przyzwyczajają się do obcej kultury."
 carthaginian_iberia_expansion_mission_task_12_tt:0 "#Y Błogosławieństwo Endowelika#! zastąpi #Y Błogosławieństwo Kothara#!"
 carthaginian_iberia_expansion_mission_task_13:0 "Zabezpieczenie Betyki"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "Poczyniliśmy już pierwsze kroki w kierunku Betyki, z naszymi małymi osadami w okolicy. Nadszedł czas, aby posunąć się naprzód i zabezpieczyć te ziemie, aby nasi osadnicy mogli bezpiecznie żyć i rozszerzyć naszą działalność i obecność w regionie."
 carthaginian_iberia_expansion_mission_task_13_tt:0 "#Y 3#! populacji w #Y [SCOPE.sP('agadir_province').GetName]#!, #Y [SCOPE.sP('menesthei_province').GetName]#! i #Y [SCOPE.sP('ocuri_province').GetName]#! przyjmie kulturę #Y punicką#!"
 carthaginian_iberia_expansion_mission_task_14:0 "Przywrócenie Tartessos"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "Pierwotni Tartessos mogli upaść, ale mając czas i zasoby możemy przywrócić ich dawną władzę nad Lacus Ligustinus i Baetis."
 carthaginian_iberia_expansion_mission_task_14_tt:0 "Uwalnia #Y kolonię#! o nazwie #Y Tartessos#! na terytorium #Y [SCOPE.sP('tartessos_province').GetName]#!, otrzyma terytoria #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! i #Y [SCOPE.sP('nabrissa_province').GetName]#!"
 carthaginian_iberia_expansion_mission_task_final_1:0 "Powstanie Nowej Kartaginy"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:0 "Niegdyś Kartagina wymknęła sie spod kontroli Tyru, aby odnaleźć swoje przeznaczenie. W podobny sposób postąpimy z Nową Kartaginą na Iberii, aby odnalazła swe przeznaczenie wśród wrogich plemion i obcych krajów."
 carthaginian_iberia_expansion_mission_task_final_1_tt:0 "Uwalnia #Y poddanego#! o nazwie Nowa Kartagina, który otrzyma wszystkie terytoria #Y [SCOPE.GetRootScope.GetCountry.GetName]#! znajdujące się w regionach #Y Betyka#! i #Y Kontestania#!"
 carthaginian_iberia_expansion_mission_task_final_2:0 "Hiszpański suzeren"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:0 "Bogate ziemie Iberii znajdą się pod naszą kontrolą, wszelkimi niezbędnymi środkami. Dzięki bogatym kopalniom i żyznym równinom będzie miała zasadnicze znaczenie dla kształtowania przyszłości naszego ludu."
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "Każdy sąsiad z terytorium w #Y Betyce#! lub #Y Kontestanii#! który nie jest sojusznikiem ani poddanym Kartaginy, zyskuje #Y -30#! opinii o Kartaginie"
 carthaginian_magna_graecia_expansion_mission:0 "Wkroczenie do Wielkiej Grecji"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "Wielka Grecja znajduje się na rozdrożu między italską północą a greckim wschodem, a kontrolujący ją będą mogli handlować z obiema stronami w wielu konfliktach."
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy rozszerzymy nasze wpływy w Wielkiej Grecji."
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "Od dawna handlujemy, współdziałamy i walczymy z mieszkańcami Wielkiej Grecji. Zwiększenie naszego zainteresowania tym obszarem byłoby korzystne dla naszego rozwijającego się kraju."
 carthaginian_magna_graecia_expansion_mission_task_1:0 "Zdobycie: $croton_area$"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:0 "$croton_area$ była niegdyś zasiedlona przez Greków ze wschodu, ale ostatnio doszło do dużej inwazji Italów zstępujących z północy. Region znany jest z cennego wina, żyznych równin i wielu miast portowych, warto podbić ten region."
 carthaginian_magna_graecia_expansion_mission_task_2:0 "Rozgromienie Lukanii"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "Rozdarta między greckimi portami a zapleczem Italii, Lukania jest trudnym regionem do rządzenia. Choć może to być trudne, uspokojenie tego obszaru jest niezbędne, jeśli chcemy przeć w głąb Półwyspu Apenińskiego."
 carthaginian_magna_graecia_expansion_mission_task_3:0 "Podbój Tarentu"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "Tarent i Metapontum to starożytne miasta leżące wzdłuż południowego wybrzeża Italii. Znane ze swojej kawalerii i sztuki, zapewniłyby znaczne korzyści, gdyby udało nam się je przyłączyć."
 carthaginian_magna_graecia_expansion_mission_task_4:0 "Porty Wielkiej Grecji"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:0 "Bogate porty Wielkiej Grecji często znajdowały się poza naszą kontroli, a Grecy mieli monopol we większej części północnego Morza Śródziemnego. Przejmując kontrolę nad niektórymi z tych portów, zarówno militarnymi, jak i dyplomatycznymi metodami, możemy zyskać dostęp do większej sieci handlowej miast w okolicy."
 carthaginian_magna_graecia_expansion_mission_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName] ma #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! lub więcej portów w prowincjach #Y Kalabria#!, #Y Lukania#! i #Y Tarent#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "Właściciel #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! lub więcej "
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "Właściciel #Y [SCOPE.sP('croton_province').GetName]#! (#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!) ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! lub więcej"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "Właściciel #Y [SCOPE.sP('tarentum_province').GetName]#! (#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!) ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! lub więcej"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "Lokalne punickie centrum"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "Widzieliśmy, że aktywne szerzenie naszej kultury i tradycji wśród upartych Greków przyniesie nam tylko wrogość i opór. Ustanowienie przyjaznego, niezależnego gracza w regionie wzbudzi zainteresowanie naszymi ofertami, a z czasem mieszkańcy Wielkiej Grecji przywykną do idei kartagińskich."
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:0 "[SCOPE.sCountry('mission_country').GetName] posiada co najmniej jedno terytorium z portem i dominującą kulturą #Y punicką#! w prowincjach #Y $croton_area$#!, #Y Lukania#! lub #Y Tarent#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!)"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:0 "Uwalnia twoje największe miasto portowe z dominującą kulturą #Y punicką#! w prowincjach #Y $croton_area$#!, #Y Lukania#! lub #Y Tarent#! jako #Y kolonia#! [SCOPE.sCountry('mission_country').GetAdjective]"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "Punickie Pompeje"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "Położone wzdłuż górzystego wybrzeża północno-zachodniej Wielkiej Grecji, Pompeje okażą się niezbędnym elementem w uzyskaniu dostępu do centralnych terytoriów Latynów i Italów."
 carthaginian_magna_graecia_expansion_mission_task_6_tt:0 "Uwalnia Pompeje jako #Y kolonia#! [SCOPE.sCountry('mission_country').GetAdjective]"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "Tradycje handlowe"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:0 "Mamy długą tradycję handlu w całym regionie Morza Śródziemnego, przewożąc cenne towary z jednej strony na drugą. Czy to srebro z Iberii, miedź z Cypru czy zboże z Egiptu, zawsze byliśmy ważnym graczem między różnymi krajami."
 carthaginian_magna_graecia_expansion_mission_task_8:0 "Tarencka kawaleria"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:0 "Tarencka kawaleria jest znana w całym regionie Morza Śródziemnego dzięki złożonym taktykom potyczek, a ich najemnicy często wzmacniali swoją biegłością hellenistyczne armie ze wschodu. Sprowadzenie części z tej chlubnej kawalerii i żołnierzy do [SCOPE.sCountry('mission_country').GetAdjective] z pewnością przyniosłoby pożądaną ekspertyzę naszym armiom."
 carthaginian_magna_graecia_expansion_mission_task_8_tt:0 "Właściciel Tarentu ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y 150#! lub więcej"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "Lokalny sojusz"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:0 "Mieliśmy dawną umowę z mieszkańcami Etrurii i z czasem zawarliśmy kilka traktatów handlowych z innymi plemionami Italii. Chociaż są to ludzie, którzy otwarcie łamią traktaty i toczą ze sobą wojny, nie powinno to mieć na nas wpływu i powinniśmy starać się znaleźć wzajemnie akceptowalne warunki, dzięki którym oba narody będą mogły się rozwijać."
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:0 "Wszystkie #Y italskie#! nacje w Wielkiej Grecji lub Italii, które nie są ani sojusznikiem, ani poddanym [SCOPE.sCountry('mission_country').GetAdjective] zyskają #G 25#! opinii o kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:0 "Wszystkie #Y helleńskie#! nacje w Wielkiej Grecji lub Italii, które nie są ani sojusznikiem, ani poddanym [SCOPE.sCountry('mission_country').GetAdjective] zyskają #R 50#! opinii o kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "Dawny traktat"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "Mieliśmy wiele traktatów i porozumień z Grekami, czy to w Wielkiej Grecji, w Galii, czy w samej Grecji. Gdy uzyskaliśmy dostęp do ziem Wielkiej Grecji, nadszedł czas, aby zmodyfikować część dawnych traktatów, aby lepiej odzwierciedlały współczesną rzeczywistość."
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:0 "Wszystkie #Y helleńskie#! nacje w Wielkiej Grecji lub Italii, które nie są ani sojusznikiem, ani poddanym [SCOPE.sCountry('mission_country').GetAdjective] zyskają #G 25#! opinii o kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:0 "Wszystkie #Y italskie#! nacje w Wielkiej Grecji lub Italii, które nie są ani sojusznikiem, ani poddanym [SCOPE.sCountry('mission_country').GetAdjective] zyskają #R 50#! opinii o kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "Wielka Punika"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:0 "Nie padniemy ofiarą kaprysów innych, ale raczej skoncentrujemy nasze wysiłki na sobie. Nie będziemy już atakowani przez ambitnych greckich watażków ani zdradzani przez nielojalne plemiona italskie."
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:0 "Wszystkie terytoria w #Y $croton_area$#!, #Y Lukanii#!, #Y Tarencie#!, #Y Apulii#! i #Y Kampanii#! otrzymają modyfikator #Y Magna Punica#!, dający następujące efekty"
 carthaginian_phoenicia_expansion_mission:0 "Wyzwolenie Fenicji"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "Od dawna lud Fenicji jest niewolony przez jednego lub innego władcę. Jako potomkowie Tyru słusznie wracamy i wysyłamy im naszą pomoc."
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy obszary północnej i południowej Fenicji zostaną podporządkowane lub wyzwolone."
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "Nasi feniccy bracia byli uciskani i maltretowani zbyt długo, nadszedł czas, aby im pomóc."
 carthaginian_phoenicia_expansion_mission_task_1:0 "Cypryjskie możliwości"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "Handlowaliśmy z Cyprem odkąd sięgamy pamięcią i podobnie mieliśmy kilka kolonii na wyspie. Ponowne przejęcie kontroli nad bogatą wyspą byłoby korzystne, gdybyśmy chcieli rozszerzyć nasze wpływy na wschód w kierunku Asyrii i Anatolii."
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName] posiada dowolne terytorium prowincji #Y Cypru#! ze statusem miasta i portem (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:0 "[SCOPE.sCountry('mission_country').GetName] posiada dowolne terytorium prowincji #Y Cypru#! z #Y podstawowymi metalami#! @base_metals! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_2:0 "Bogactwo miedzi"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "Cypr od dawna znany jest z bogatych kopalń miedzi, a przejęcie nad nimi kontroli jest jednym ze sposobów finansowania naszych kampanii wojskowych we wschodniej części Morza Śródziemnego."
 carthaginian_phoenicia_expansion_mission_task_2_tt:0 "[SCOPE.sCountry('mission_country').GetName] posiada #Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#! lub więcej terytoriów z #Y kopalnią#! na obszarze #Y Cypru#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!)"
 carthaginian_phoenicia_expansion_mission_task_3:0 "Emporium miedzi"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:0 "Sprzedaż dużych ilości miedzi na Cyprze z pewnością wzbogaci i zyska popularność wśród naszych sąsiadów."
 carthaginian_phoenicia_expansion_mission_task_3_tt:0 "Eksportuj 3 lub więcej #Y podstawowych metali#! @base_metals! z #Y prowincji Cypr#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)"
 carthaginian_phoenicia_expansion_mission_task_4:0 "Wyzwolenie ojczyzny"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "Nim staliśmy się niezależnym graczem, byliśmy kolonią Tyru. Teraz nadszedł czas, aby wrócić do domu, aby uwolnić naszych braci od ich ciemiężców."
 carthaginian_phoenicia_expansion_mission_task_5:0 "Zwycięski powrót do domu"
 carthaginian_phoenicia_expansion_mission_task_5_tt:0 "Kilka #Y fenickich#! postaci pojawi się w kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "Wyzwolenie Tyru to tylko pierwszy krok w naszej kampanii przywracania fenickiej świetności, ponieważ Fenicjanie wciąż są uciskani gdzie indziej."
 carthaginian_phoenicia_expansion_mission_task_6:0 "Zjednoczenie Fenicji"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "Od niepamiętnych czasów wielkie fenickie miasta były od siebie niezależne, rozciągając się wzdłuż fenickiego wybrzeża od Tyru na południu do Arados na północy."
 carthaginian_phoenicia_expansion_mission_task_7:0 "Imperium cedrowe"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:0 "Mówi się, że pierwsi Fenicjanie używali tych wielkich drzew cedrowych do budowy statków i podróżowania przez Morze Śródziemne, aby handlować z odległymi narodami. Każdy, kto ma dostęp do tych materiałów, będzie mógł budować statki o niespotykanej jakości."
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "Doświadczeni szkutnicy"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:0 "Fenicjanie są jednymi z najwspanialszych szkutników, jakich kiedykolwiek widział świat, budujących gigantyczne statki dla wielu swoich suzerenów."
 carthaginian_phoenicia_expansion_mission_task_final:0 "Fenicka hegemonia"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:0 "Ludność Fenicji była kontrolowana przez jednego lub drugiego watażkę od niepamiętnych czasów, nadszedł czas, aby ktoś pochodzenia fenickiego zapewnił im odpowiednią ochronę."
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "Zintegruj wszystkie ziemie posiadane przez poddanych w prowincjach #Y Płn. Fenicja#! i #Y Płd. Fenicja#!"
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "Wyzwolona Fenicja"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "Mieszkańcy Fenicji zawsze myśleli niezależnie, koncentrując swoje wysiłki na handlu i kupiectwie w całym regionie Morza Śródziemnego. Słusznym jest, że chociaż raz będą rządzić samodzielnie."
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:0 "Uwalnia #Y lennika#! o nazwie Fenicja, który otrzyma wszystkie ziemie należące do [SCOPE.sCountry('mission_country').GetAdjective] w prowincjach #Y Płn. Fenicja#! i #Y Płd. Fenicja#!"
 carthaginian_africa_expansion_mission:0 "Egida Afryki"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "W miarę rozwoju naszego imperium handlowego, coraz większej liczby zamorskich kolonii i portów, nasze ambicje w Afryce osłabły. Musimy wzmocnić naszą pozycję w regionie, chronić tyły przed powstaniami i najazdami ze strony niesfornych plemion, nim znów będziemy mogli skierować naszą uwagę na morze."
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy zachodnia Afryka Północna zostanie podporządkowana lub podbita."
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "Afryka"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "Musimy zabezpieczyć nasze tyły, zanim będziemy mogli ponownie skierować wzrok na inne kraje."
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "Integracja Musulamiów"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:0 "Ziemie plemion Musulamiów graniczą z nami na południowym zachodzie. Chociaż nominalnie składają nam hołd, plemiona Musulamiów wdały się w konflikt z naszymi punickimi osadnikami na pograniczu. Nadszedł czas, aby te barbarzyńskie plemiona przyjęły cywilizację punicką."
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiada przynajmniej jedno terytorium ze statusem miasta i #Y 15#! lub więcej populacji w prowincjach #Y Thabracania#!, #Y Musulamia#! lub #Y Maxyesia#!."
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! zaanektuje #Y Musulamię#!."
 carthaginian_africa_expansion_integrating_phoenicians:0 "Nikczemne siostry"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "Fenickie miasta Utyka i Karkawan, nasze siostrzane miasta, od dawna są zagorzałymi sojusznikami Kartaginy. Jednak ostatnio pojawiły się pogłoski, że mogą nie być tak lojalne, jak nam się wydawało. Być może najlepiej byłoby, gdyby nie decydowały dłużej o własnym losie."
 carthaginian_africa_expansion_ending_massaesylia:0 "Masesylskie zagrożenie"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "Plemiona masesylskie na zachodzie napadają na nasze punickie osady między Rusaddirem a Qartanem. Muszą nam się podporządkować i odczuć gniew naszego niezadowolenia."
 carthaginian_africa_expansion_ending_massaesylia_tt1:0 "#Y Masesylia#! jest poddanym #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_ending_massaesylia_tt2:0 "#Y Masesylia#! nie istnieje, a #Y [SCOPE.GetRootScope.GetCountry.GetName]#! lub poddany posiada w całości prowincje #Y Sitifensia#!, #Y Machuria#!, #Y Iolia#!, #Y Masesylia#! i #Y Metagonia#!."
 carthaginian_africa_expansion_securing_coastline:0 "Zabezpieczanie wybrzeża Afryki"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "Chociaż kontrolujemy już północną linię brzegową Afryki i Numidii, musimy rozszerzyć nasze panowanie, aby kontrolować również linię brzegową Mauretanii, aby zgruntować naszą dominację w zachodniej części Morza Śródziemnego."
 carthaginian_africa_expansion_securing_coastline_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!, lub poddany, jest właścicielem całego wybrzeża Afryki od #Y Safim#! do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! i każdego terytorium w prowincjach #Y Tingitania#! i #Y Mauretania#! (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!)."
 carthaginian_africa_expansion_unruly_subject:0 "Bunt Berberów"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "Massylowie, choć rzekomo znajdują się pod naszą władzą, są zmiennymi poddanymi.  Nigdy nie możemy być pewni, czy będą walczyć po stronie swojego suzerena, czy dołączą do wroga. Czas pokaże, na czym tak naprawdę polega lojalność Massylów."
 carthage_africa_unruly_subject.tt:0 "Wykonanie tego zadania spowoduje wojnę pomiędzy #Y Massylią#! a #G [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_massylian_hinterland:0 "Massylijskie zaplecze"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "Po pokazaniu Massylom ich miejsca, musimy zyskać kontrolę nad massylijskim zapleczem na południu. Napływ osadników punickich powinien dostarczyć nam środków potrzebnych nam do ugruntowania naszych wpływów w okolicy."
 carthaginian_africa_expansion_eastern_coast:0 "Opowieść o czterech miastach"
 carthaginian_africa_expansion_eastern_coast_DESC:0 "Fenickie miasta na południu, na wybrzeżu Bissytis, od dawna są naszymi bliskimi sojusznikami. Aby wzmocnić naszą kontrolę nad tym obszarem, może nadszedł czas, aby jeszcze bardziej przybliżyć je do [SCOPE.GetRootScope.GetCountry.GetAdjective]."
 carthaginian_africa_expansion_emporium_tripoli:0 "Emporium z Trypolisu"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "Nasi południowi sąsiedzi, Emporia i Trypolitania, są obecnie pod naszą ochroną. Aby rozszerzyć naszą kontrolę na południe i wschód, być może musimy przejąć bezpośrednią kontrolę nad ich bogatymi portami handlowymi."
 carthaginian_africa_expansion_libyan_empire:0 "Imperium Libijskie"
 carthaginian_africa_expansion_libyan_empire_DESC:0 "Wybrzeże Afryki jest pod naszą kontrolą, a plemiona Numidii i Mauretanii znajdują się pod jarzmem [SCOPE.GetRootScope.GetCountry.GetAdjective], od Słupów Melkarta po pustynie Libii. Nasza ojczyzna jest teraz bezpieczna, ziemie po drugiej stronie morza czekają na podbój, a chwalebne miasto Dido będzie świecić światłem tysiąca kolorów."
 carthage_africa_libyan_empire.tt:0 "Po wykonaniu tego zadania możesz wybrać jeden z dwóch stałych modyfikatorów"
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "Plemiona Musulamiów podporządkują się i staną się #Y państwem klientelnym#! #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#! lub rozpoczną wojnę o niepodległość od #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!"
 carthage_mission_iberian_investments:0 "Iberyjskie inwestycje"
 carthage_mission_iberian_investments_DESCRIPTION:0 "Nasz podbój Iberii znacznie zwiększył nasze wpływy w tym regionie. Jednak większość naszych nabytków jest słabo rozwinięta i biedna. Aby w pełni wykorzystać ogromne bogactwo, jakie Iberia ma do zaoferowania, musimy zainwestować w ten obszar i jego infrastrukturę."
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy rozwiniemy nasze ziemie w Betyce i Kontestani."
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "Obecnie nasze posiadłości w Iberii są zbyt biedne, aby zapewnić bogactwo, na które niegdyś mieliśmy nadzieję. Dzięki dalszym inwestycjom na tym obszarze zapewnimy swobodny przepływ srebra z powrotem do [ROOT.GetCountry.GetCapital.GetName]."
 carthage_mission_iberian_investments_metal_emporium:0 "Kopalnie Mastianii"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "Półwysep Iberyjski jest bogaty w złoto, srebro i inne cenne metale. Zabezpieczenie nadwyżki pomoże Barkidom zbudować siłę bazową w Iberii."
 carthage_mission_iberian_investments_metal_emporium_tt_1:0 "Posiadaj #Y 6#! lub więcej terytoriów w kontynentalnej #Y Betyce#! i #Y Kontestanii#! z #Y kopalnią#! produkującą #Y podstawowe metale#! @base_metals!, #Y żelazo#! @iron! lub #Y metale szlachetne#! @precious_metals! (#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!)."
 carthage_mission_iberian_investments_metal_emporium_tt_2:0 "Każde terytorium w kontynentalnej #Y Betyce#! i #Y Kontestanii#! z #Y kopalnią#!, produkujące #Y podstawowe metale#! @base_metals!, #Y żelazo#! @iron! lub #Y metale szlachetne#! @precious_metals!, otrzyma modyfikator #Y Kopalnie Mastianii#! do #Y końca gry#!, dający następujące efekty"
 carthage_mission_iberian_investments_ports_iberia:0 "Iberyjskie porty"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "Przy tak dużej ilości surowców produkowanych na Iberii, ufundowanie i utowrzenie sieci handlowej zapewni wpływ rodziny Barkidów na iberyjską, a może nawet kartagińską politykę."
 carthage_mission_iberian_investments_ports_iberia_tt_1:0 "Posiadaj #Y 10#! lub więcej portów w kontynentalnej #Y Betyce#! i #Y Kontestanii#! ze statusem miasta i #Y rynkiem#! (#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!). "
 carthage_mission_iberian_investments_ports_iberia_tt_2:0 "Każda prowincja w kontynentalnej #Y Betyce#! i #Y Kontestanii#! posiadająca przynajmniej #Y 1#! miasto portowe z #Y rynkiem#! otrzyma modyfikator #Y Iberyjskie porty#! na #Y 20 lat#, dający następujące efekty"
 carthage_mission_iberian_investments_iberian_riches:0 "Bogactwa Iberii"
 carthage_mission_iberian_investments_iberian_riches_DESC:0 "Po przejęciu kontroli nad dostawami i samodzielnym zorganizowaniu eksportu, Barkidzi uzyskali monopol w iberyjskim handlu metalami. Ich eksport złota jest szczególnie lukratywny. Oczywiście zaproponowali, że odeślą trochę do samej Kartaginy."
 carthage_mission_iberian_investments_iberian_riches_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiada prowincję w #Y Betyce#! lub #Y Kontestanii#! eksportującą #Y 4#! lub więcej #Y metali szlachetnych#! @precious_metals!."
 carthage_mission_iberian_investments_governing_iberia:0 "Gubernatorstwo Barkidów"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "Barkidzi poprosili o nadanie im gubernatorstwa Kart Hadaszt. Informują nas, że mają wielkie ambicje wobec naszych iberyjskich kolonii."
 carthage_mission_iberian_investments_loyal_iberia:0 "Lojalna Iberia"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "Przed realizacją wielkich ambicji, Barkidzi muszą zagwarantować lojalność miejscowej ludności. Miejmy nadzieję, że nigdy im to się nie uda."
 carthage_mission_iberian_investments_loyal_iberia_tt_1:0 "Każda prowincja w #Y Betyce#! i #Y Kontestanii#! musi mieć #Y lojalność prowincji#! wynoszącą #G 40#! lub więcej."
 carthage_mission_iberian_investments_loyal_iberia_tt_2:0 "Każda prowincja w #Y Betyce#! i #Y Kontestanii#! otrzyma modyfikator #Y Lojalne prowincje#! na #Y 20 lat#!, dający następujące efekty"
 carthage_mission_iberian_investments_iberian_civilization:0 "Kart Hadaszt"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "Nowa Kartagina, klejnot Iberii, została założona w naturalnym porcie, jest otoczona łańcuchami górskimi i żyznymi równinami. Dzięki swojemu korzystnemu położeniu, pod względem rozwoju i bogactwa dorównuje samej Kartaginie."
 carthage_mission_iberian_investments_old_carthage:0 "Sprowadzenie bogactw do domu"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "Bogactwo kolonii Kartaginy powinno przede wszystkim przynosić korzyści Kartaginie. Bogactwo Iberii z pewnością wyniesie prestiż Kartaginy na nowy poziom."
 carthage_mission_iberian_investments_new_carthage:0 "Powstanie Nowej Kartaginy"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "Założyciele Kartaginy opuścili kiedyś bezpieczny Tyr, aby odnaleźć swoje przeznaczenie. W podobny sposób postąpimy z nową Kartaginą znajdującą się w rękach rodziny Barkidów, aby odnalazła swe przeznaczenie wśród wrogich plemion i obcych krajów."
 carthaginian_rome_expansion_mission:0 "Kres rzymskiego wilka"
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "Rzymianie od dawna rosną w siłę, bezlitośnie podbijając swoich sąsiadów. Jeśli pozwolimy im kontynuować tę niepohamowaną ekspansję, będzie tylko kwestią czasu, zanim dotrą do wybrzeża Afryki Północnej."
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy Rzymian już nie będzie."
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:0 "Rzymianie muszą zostać zniszczeni, zanim staną się zagrożeniem dla naszego kraju."
 carthaginian_rome_expansion_mission_task_1:0 "Mare Punicum"
 carthaginian_rome_expansion_mission_task_1_DESC:0 "Od dawna dominujemy w zachodniej części Morza Śródziemnego, a teraz Rzymianie myślą, że mają prawo rozpocząć ekspansję na nasze terytoria. Trzeba im przypomnieć, dlaczego eksplorowaliśmy całe Morze Śródziemne, zanim jeszcze Rzym istniał."
 carthaginian_rome_expansion_mission_task_1_tt:0 "[SCOPE.sCountry('mission_country').GetName] ma #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! lub więcej statków (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_2:0 "Morska stanowczość"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "Przejmując kontrolę nad ich portami, Rzymianie nie będą w stanie zbudować swoich statków, dzięki czemu będziemy mogli kontynuować naszą dominację na morzu i egzekwować naszą władzę na wyspach Morza Śródziemnego."
 carthaginian_rome_expansion_mission_task_2_tt:0 "[SCOPE.sCountry('mission_country').GetName] kontroluje #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#! lub więcej portów będących własnością #Y Rzymu#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_3:0 "Rzymskie wynalazki"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "Badając i rozumiejąc narzędzia naszych przeciwników, będziemy w stanie skutecznie im przeciwdziałać. Kiedyś wzięli jeden z naszych statków i nauczyli się z niego, jak budować statki zdatne do żeglugi. Teraz my weźmiemy jeden z ich statków, aby upewnić się, że cała ich nowo odkryta technologia budowy statków jest bezużyteczna."
 carthaginian_rome_expansion_mission_task_3_tt:0 "Uzyskaj dostęp do wynalazku #Y Corvus#!"
 carthaginian_rome_expansion_mission_task_4:0 "Podejście od północy"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "Lubujący się w wojnie mieszkańcy Galii najeżdżali już Rzym. Biorąc pod uwagę słuszne argumenty, prawdopodobnie są gotowi po raz kolejny sięgnąć po broń."
 carthaginian_rome_expansion_mission_task_4_rome_modifier:0 "Każda #Y rzymska prowincja#! w #Y Galii Przedalpejskiej#! otrzyma modyfikator #Y Galijskie powstanie#! na #Y 5 lat#!, dający im następujące efekty"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "Wszystkie plemienne nacje posiadające terytorium w Galii Przedalpejskiej zyskają #R -80#! opinii o Rzymie"
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:0 "Wszystkie plemienne nacje posiadające terytorium w Galii Przedalpejskiej zyskają #G 50#! opinii o kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:0 "Każdy plemienny poddany Rzymu z terytorium w #Y Galii Przedalpejskiej#! otrzyma modyfikator #Y Nielojalny poddany#! na #Y 5 lat#!, dający im następujące efekty"
 carthaginian_rome_expansion_mission_task_5:0 "Podejście od południa"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "Grecy z Wielkiej Grecji długo sprzeciwiali się ekspansji rzymskiej, choć zawodzili za każdym razem. Z pewnością będą gotowi ponownie stawić czoła aroganckim Latynom, stosując odpowiednie zachęty."
 carthaginian_rome_expansion_mission_task_5_rome_modifier:0 "Każda #Y rzymska prowincja#! w #Y Wielkiej Grecji#! otrzyma modyfikator #Y Greckie powstanie#! na #Y 5 lat#!, dający następujące efekty"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:0 "Wszystkie #Y italiockie#! i #Y sykeliockie#! nacje z terytorium w Wielkiej Grecji zyskają #G 50#! opinii o kraju [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "Wszystkie #Y italiockie#! i #Y sykeliockie#! nacje z terytorium w Wielkiej Grecji zyskają #R -80#! opinii o Rzymie"
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:0 "Każdy #Y italiocki#! lub #Y sykeliocki#! poddany Rzymu z terytorium w #Y Wielkiej Grecji#! otrzyma modyfikator #Y Nielojalny poddany#! na #Y 5 lat#!, dający im następujące efekty"
 carthaginian_rome_expansion_mission_task_6:0 "Koniec rzymskiej arogancji"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "Jedno skandaliczne żądanie za drugim. Czas położyć kres absurdalnie dumnym i aroganckim mieszkańcom Rzymu."
 carthaginian_rome_expansion_mission_task_7:0 "Wolność dla Galii"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "Przejmując kontrolę nad byłymi terytoriami plemiennymi na północy, przekonamy miejscowych, aby przyłączyli się do nas w wojnie z Rzymem."
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:0 "#Y [SCOPE.sP('taurinorum_province').GetName]#! jest własnością Rzymu, ale jest kontrolowane przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_verona_tt:0 "#Y [SCOPE.sP('verona_province').GetName]#! jest własnością Rzymu, ale jest kontrolowana przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:0 "#Y [SCOPE.sP('bononia_province').GetName]#! jest własnością Rzymu, ale jest kontrolowana przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:0 "#Y [SCOPE.sP('altinon_province').GetName]#! jest własnością Rzymu, ale jest kontrolowany przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_genua_tt:0 "#Y [SCOPE.sP('genua_province').GetName]#! jest własnością Rzymu, ale jest kontrolowana przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_effect_tt:0 "Wyzwala miasta w #Y Galii Przedalpejskiej#!, aby sprzeciwiły się Rzymowi"
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "#Y [THIS.GetProvince.GetName]#! zostaje uwolnione i pomoże nam w walce z Rzymem"
 carthaginian_rome_expansion_mission_task_8:0 "Wolność dla Wielkiej Grecji"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "Wyzwala miasta w #Y Wielkiej Grecji#!, aby sprzeciwiły się Rzymowi"
 carthaginian_rome_expansion_mission_task_8_DESC:0 "Przejmując kontrolę nad byłymi greckimi terytoriami w Wielkiej Grecji, przekonamy mieszkańców, by przyłączyli się do nas w wojnie z Rzymem."
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:0 "#Y Tarent#! jest własnością Rzymu, ale jest kontrolowany przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_capua_tt:0 "#Y Capua#! jest własnością Rzymu, ale jest kontrolowana przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:0 "#Y Heraklea#! jest własnością Rzymu, ale jest kontrolowana przez [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_croton_tt:0 "#Y Kroton#! jest własnością Rzymu, ale jest kontrolowany przez  [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:0 "#Y Sipontum#! jest własnością Rzymu, ale jest kontrolowane przez  [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_9:0 "Rzymski marmur"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "Chociaż Rzymianie nie są zbyt imponujący, są skutecznymi złodziejami dzieł innych. Ich niegdyś żałosne wioski stały się potężnymi i imponującymi miastami, z których nawet my moglibyśmy brać przykład."
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#! posiada #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#! lub więcej terytoriów, które są kontrolowane przez #Y [SCOPE.sCountry('mission_country').GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! posiada #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#! lub więcej terytoriów z dominującą kulturą #Y rzymską#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_10:0 "Rzymska krew"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "Czas zmienić znanych z uporu mieszkańców Rzymu w skutecznych niewolników na naszych polach, do których należą."
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "W [SCOPE.sCountry('mission_country').GetCapital.GetName] jest #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! lub więcej pop. #Y niewolników#! z kulturą #Y rzymską#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_11:0 "Wieczne miasto"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "Niektórzy twierdzili, że wielkie miasto Rzym przetrwa próbę czasu i sprosta nadchodzącym tysiącleciom. Mylili się."
 carthaginian_rome_expansion_mission_task_11_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#! NIE posiada żadnych terytoriów w regionach [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] i [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]"
 carthaginian_rome_expansion_mission_task_12:0 "Kartagińska Ostia"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "Port w Ostii był przez długi czas głównym portem Republiki Rzymskiej, importując towary z całego znanego świata dla ich coraz bardziej zachłannej cywilizacji."
 carthaginian_rome_expansion_mission_task_13:0 "Pojedynek na zachodzie"
 carthaginian_rome_expansion_mission_task_13_DESC:0 "Wojna między [SCOPE.sCountry('mission_country').GetName] a Rzymem od dawna była nieunikniona, ponieważ obie potęgi znacznie przerosły resztę państw w regionie. Obie mocarstwa będą musiały ostatecznie zdecydować, kto utrzyma hegemonię nad zachodnim regionem Morza Śródziemnego."
 carthaginian_rome_expansion_mission_task_13_tt:0 "Senat chętniej zatwierdzi wypowiedzenie wojny Rzymowi"
 carthaginian_rome_expansion_mission_task_final:0 "Posól i spal"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "Miasto #Y Rzym#! zostanie doszczętnie spalone."
 carthaginian_rome_expansion_mission_task_final_DESC:0 "Mieszkańcy Rzymu zostali zmiażdżeni pod nogami naszych żołnierzy, a ich ekspansjonistyczne zapędy zostały w końcu powstrzymane. Teraz spotka ich los, na który zasługują, ten sam, który niegdyś narzucili swoim nieszczęsnym ofiarom."
 carthaginian_rome_expansion_mission_task_final_2:0 "Punickie Lacjum"
 carthaginian_rome_expansion_mission_task_final_2_DESC:0 "Mieszkańcy Rzymu nie są wystarczająco ważni, aby otrzymać specjalne traktowanie. To tylko kolejna prowincja rozwijającego się Imperium Handlowego [SCOPE.sCountry('mission_country').GetAdjective] i w taki sposób będą traktowani."
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "Do #Y 20%#! populacji w #Y [THIS.GetProvince.GetName]#! przyjmie kulturę #Y punicką#!"
 carthaginian_rome_expansion_mission_task_final_3:0 "Rzymskie poddaństwo"
 carthaginian_rome_expansion_mission_task_final_3_DESC:0 "Jako odwieczny rywal [SCOPE.sCountry('mission_country').GetAdjective], Rzym okazał się potężnym przeciwnikiem. Jeśli moglibyśmy wykorzystać to na naszą korzyść i uczynić z niego jednego z naszych poddanych, być może w przyszłości będziemy mogli wykorzystać ich mocne strony w naszej własnej wojnie."
 carthaginian_rome_expansion_mission_task_final_3_tt:0 "Rzym zostanie uwolniony jako #Y państwo klientelne#! [SCOPE.sCountry('mission_country').GetAdjective]"
 carthaginian_mission_naval_dominance:0 "Supremacja morska"
 carthaginian_mission_naval_dominance_DESCRIPTION:0 "Od najdawniejszych czasów Fenicjanie i Punijczycy górowali w podróżach, handlu i osiedlaniu się za morzem. Jeśli jednak chcemy utrzymać naszą dominację na morzu, będziemy musieli odkryć na nowo nasze morskie drogi."
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy rozwiniemy nasze porty i flotę."
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "Ważne jest, abyśmy nadal dominowali w zachodniej części Morza Śródziemnego."
 carthaginian_mission_naval_dominance_task_1:0 "Rozbudowa kothonu"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "Kartagiński port zawsze był jednym z największych w świecie punickim, ale wraz z rozwojem naszego imperium, wraz z samym miastem, zrodziła się potrzeba stworzenia zrekonstruowanego i przemyślanego portu. Nie możemy oszczędzać, musimy rozszerzyć możliwości naszej stolicy jako bazy morskiej i centrum budowy statków."
 carthaginian_mission_naval_dominance_task_2:0 "Eksperymenty morskie"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "Aby być najbardziej zaawansowaną potęgą morską w naszym regionie, musimy zainwestować czas i energię w naszą technologię. Tylko eksperymentując i testując nowe pomysły będziemy mogli dowiedzieć się, co działa, a co nie."
 carthaginian_mission_naval_dominance_task_2_tt:0 "#Y 10#! lub więcej statków będących triremami lub tetrerami znajduje się w #Y [SCOPE.sP('carthage_scope').GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)"
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "#Y 10#! statków znajdujących się w #Y [SCOPE.sP('carthage_scope').GetName]#! zostanie zniszczonych"
 carthaginian_mission_naval_dominance_task_3:0 "Fenickie dziedzictwo"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "Cedry Fenicji będą niezbędne, jeśli chcemy budować najlepsze statki w tej części świata. Jako potomkowie regionu mamy już relacje z mieszkającymi tam ludźmi."
 carthaginian_mission_naval_dominance_task_4:0 "Porty Afryki"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "Czas, abyśmy zdominowali wiele portów w Afryce, ponieważ odgrywają one ważną rolę w handlu tego regionu. Dzikie plemiona Numidii i Mauretanii nie będą już odpowiedzialne za ważne lokalizacje na wybrzeżu."
 carthaginian_mission_naval_dominance_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName] lub jeden z jej poddanych posiada każde terytorium z portem w regionie #Y Afryka#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "[SCOPE.sCountry('mission_country').GetName] lub jeden z jej poddanych posiada każde terytorium z portem w regionie #Y Numidia#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "[SCOPE.sCountry('mission_country').GetName] lub jeden z jej poddanych posiada każde terytorium z portem w regionie #Y Mauretania#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_effect_tt:0 "Każde terytorium z portem należące do [SCOPE.sCountry('mission_country').GetAdjective] w regionach #Y Afryka#!, #Y Numidia#! i #Y Mauretania#! otrzyma modyfikator #Y Dominacja handlowa#! na #Y 20 lat#!, dający następujące efekty"
 carthaginian_mission_naval_dominance_task_6:0 "Skupienie na przyszłości"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "Wprowadzając określone polityki, możemy podjąć decyzję dotyczącą sposobu wykorzystania naszych portów."
 carthaginian_mission_naval_dominance_task_6_tt:0 "Ustanów polityki dla wszystkich portów w regionach #Y Afryka#!, #Y Numidia#! i #Y Mauretania#!"
 carthaginian_mission_naval_dominance_task_7:0 "Kontrola nad morzami"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "Aby być niekwestionowaną potęgą na Morzu Śródziemnym, potrzebujemy bezkonkurencyjnej marynarki wojennej, która zdoła zniszczyć wszelki opór. Nadszedł czas, aby zacząć zbierać materiały i szkutników, aby rozbudować naszą flotę."
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName] posiada #Y 200#! lub więcej statków (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)"
 carthaginian_mission_naval_dominance_task_8:0 "Północny port"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "Dzięki portowi w Galii w końcu będziemy mogli uzyskać dostęp do wielkich rynków ukrytych głęboko w dzikich ostępach północy. Handel w tym obszarze zbyt długo był zdominowany przez Greków."
 carthaginian_mission_naval_dominance_task_8_tt:0 "Właściciel [SCOPE.sP('narbo_scope').GetName] (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!) ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y 25#! lub więcej"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "Właściciel [SCOPE.sP('sextantio_scope').GetName] (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!) ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y 25#! lub więcej"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "Właściciel [SCOPE.sP('arelatis_scope').GetName] (#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!) ma opinię o kraju [SCOPE.sCountry('mission_country').GetName] wynoszącą #Y 25#! lub więcej"
 carthaginian_mission_naval_dominance_task_final:0 "Władca morza"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "Jesteśmy niekwestionowanymi panami Morza Śródziemnego. Nasza technologia i wiedza przewyższają wszystkich naszych przeciwników."
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "Próba zakupu #Y [SCOPE.sP('narbo_scope').GetName]#!, #Y [SCOPE.sP('sextantio_scope').GetName]#! or #Y [SCOPE.sP('arelatis_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_2:0 "Próba zakupu #Y [SCOPE.sP('narbo_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_3:0 "Próba zakupu #Y [SCOPE.sP('sextantio_scope').GetName]#!"
 carthaginian_mission_naval_dominance_task_8_effect_tt_4:0 "Próba zakupu #Y [SCOPE.sP('arelatis_scope').GetName]#!"
 carthage_mission_trade_investments:0 "Inwestycje handlowe"
 carthage_mission_trade_investments_DESCRIPTION:0 "Od najdawniejszych czasów Fenicjanie i Punijczycy górowali w podróżach, handlu i osiedlaniu się za morzem. Jeśli chcemy utrzymać kontrolę nad handlem pan-śródziemnomorskim, musimy wzmocnić nasz handel poprzez kontrolę nad większą liczbą portów i podwoić wysiłki handlowe za granicą."
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy rozszerzymy naszą sieć handlową i zwiększymy import."
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "Musimy podwoić nasze wysiłki w celu utrzymania supremacji naszego imperium handlowego."
 carthage_mission_trade_altar_philaeni:0 "Ołtarz Filenów"
 carthage_mission_trade_altar_philaeni_DESC:0 "Wyślij wysłannika na spotkanie z przedstawicielami naszych wschodnich sąsiadów, sprawa sporu granicznego wymaga wyjaśnienia."
 carthage_mission_trade_altar_philaeni_tt:0 "Terytorium #Y Arae Philaenorum#! bezroszczeniowym terytorium."
 carthage_mission_trade_altar_philaeni_tt_2:0 "Jeżeli terytorium #Y Arae Philaenorum#! nadal pozostanie bezroszczeniowe po zakończeniu tego zadania, stanie się terytorium Kartaginy."
 carthage_mission_trade_cyrene_relations:0 "Relacje z Cyreną"
 carthage_mission_trade_cyrene_relations_DESC:0 "Wysyłanie prezentów potencjalnym przyjaciołom i partnerom handlowym jest uważane za przejaw wysokiej dojrzałości politycznej. Powinniśmy poprawić nasze stosunki z Grekami na wschodzie."
 carthage_mission_trade_another_periplus:0 "Kolejny periplus"
 carthage_mission_trade_another_periplus_DESC:0 "Minęły wieki, odkąd wysłaliśmy odkrywców, aby nawiązali kontakt z odległymi krajami. Nadszedł czas, aby zorganizować kolejną wyprawę, ale kogo byśmy wysłali? Należy znaleźć odpowiedniego kandydata."
 carthage_mission_trade_another_periplus_tt:0 "Admirał z cechą #G śmiałość#! pojawi się na twoim dworze."
 carthage_mission_trade_into_unknown:0 "Ku nieznanemu"
 carthage_mission_trade_into_unknown_DESC:0 "Znaleźliśmy ochotników, a ekspedycja jest gotowa do wypłynięcia. Astarte sprzyja odważnym, a my będziemy najodważniejsi ze wszystkich."
 carthage_mission_trade_into_unknown_tt:0 "Terytorium #Y Rutubis#! jest własnością Kartaginy lub jej poddanego"
 carthage_mission_trade_into_unknown_tt_2:0 "Ekspedycja może powrócić z nieznaną nagrodą."
 carthage_mission_trade_partners_old:0 "Dawni partnerzy handlowi"
 carthage_mission_trade_partners_old_DESC:0 "Z czasem straciliśmy kontakt z naszym dawnym partnerem handlowym, Egiptem. Jest to bogata i żyzna kraina, z wieloma zasobami interesującymi naszych kupców, nie wspominając o tym, że kontrolują oni morską drogę do Morza Czerwonego i dalej. Musimy naprawić nasze zaniedbane relacje, aby handel między naszymi narodami mógł znów się rozwijać."
 carthage_mission_trade_gateway_indus:0 "Brama do Indusu"
 carthage_mission_trade_gateway_indus_DESC:0 "Podboje na wschodzie Aleksandra Wielkiego włączały coraz to więcej krajów do śródziemnomorskiej strefy wpływów, otwierając nowe rynki i źródła towarów. Słyszymy, że dolina Indusu na wschodzie jest niezwykle bogata. Jednakże lądowe szlaki handlowe przebiegają przez terytorium Imperium Seleucydów, dlatego najpierw musimy uzyskać ich zgodę na prowadzenie handlu drogą lądową."
 carthage_mission_opinion_fallback:0 "Nowi partnerzy handlowi"
 carthage_mission_opinion_fallback_DESC:0 "Podboje na wschodzie Aleksandra Wielkiego włączały coraz to więcej krajów do śródziemnomorskiej strefy wpływów, otwierając nowe rynki i źródła towarów. Słyszeliśmy, że dolina Indusu na wschodzie jest niezwykle bogata. Dostęp do tych rynków jest jednak kontrolowany przez obce mocarstwa, które należy uspokoić, zanim nasi kupcy dotrą do Doliny Indusu."
 carthage_mission_opinion_fallback_tt:0 "Co najmniej jeden kraj poza regionami #Y Afryka#!, #Y Numidia#!, i #Y Mauretania#! produkujący #Y słonie#! @elephants!, musi mieć opinię o Kartaginie większą niż #Y 100#!."
 carthage_mission_trade_from_east:0 "Handel ze wschodem"
 carthage_mission_trade_from_east_DESC:0 "Nowe szlaki handlowe dające nad dostęp do towarów znad Indusu zostały zabezpieczone, nadszedł czas na wysłanie kupców w celu nawiązania stosunków handlowych. Jednym z zasobów, o którym słyszeliśmy i jesteśmy szczególnie zainteresowani, są ich słonie. Słyszeliśmy, że są większe i bardziej wytrzymałe niż nasze. Sprowadzenie niektórych z tych bestii i osiedlenie ich w głębi lądu Kartaginy powinno być naszym priorytetem."
 carthage_mission_trade_ancient_nemesis:0 "Odwieczni wrogowie"
 carthage_mission_trade_ancient_nemesis_DESC:0 "Nasi odwieczni wrogowie, greckie państwa-miasta, choć indywidualnie słabe, razem są silne i nadal mają silną pozycję na rynkach pan-śródziemnomorskich. Aby umocnić naszą pozycję panów handlu śródziemnomorskiego, musimy założyć placówkę handlową w centrum Grecji i wyprzeć lokalnych greckich kupców."
 carthage_mission_trade_ancient_nemesis_tt:0 "Kartagina posiada dowolne terytorium z portem w regionach #Y Grecja#! lub #Y Azja#!"
 carthage_mission_trade_ancient_nemesis_tt_2:0 "Każda grecka nacja w regionach #Y Grecja#! i #Y Azja#! otrzyma #G 25#! opinii o nas."
 carthage_mission_trade_ancient_nemesis_tt_3:0 "Każda posiadana prowincja z portem w regionach #Y Grecja#! lub #Y Azja#! otrzyma modyfikator #Y Grecka faktoria#! na #Y 20 lat#!, dający następujące efekty"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "Każda posiadana prowincja z portem w regionach #Y Grecja#! lub #Y Azja#! zyska specjalny modyfikator na #Y 20 lat#!."
 carthage_mission_trade_metropolis_west:0 "Metropolia zachodu"
 carthage_mission_trade_metropolis_west_DESC:0 "Kartagina, promieniujące tysiącem kolorów miasto, największe miasto w Afryce, metropolia handlowa, ma teraz największy kothon w basenie Morza Śródziemnego. Ilość towarów, które codziennie przechodzą przez port handlowy, jest oszałamiająca. Surowce sprowadzone z całego znanego świata czynią Kartaginę najbogatszym miastem w zachodniej części Morza Śródziemnego."
 carthage_mission_central_sardinia:0 "Środkowa Sardynia"
 carthage_mission_central_sardinia_DESC:0 "Mieliśmy wiele konfliktów z miejscowymi plemionami nuragijskimi na Sardynii, przynoszącymi niepewność i problemy w regionie. Czas położyć kres ich buntowniczym tendencjom i podporządkować wyspę władzy [SCOPE.GetRootScope.GetCountry.GetName]."
 carthage_mission_sardinian_mines:0 "Sardyńskie kopalnie"
 carthage_mission_sardinian_mines_DESC:0 "Po rozbudowie sardyńskich kopalni będziemy mogli wydobywać więcej bogatych minerałów ukrytych głęboko w ziemi na całej wyspie."
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiada #Y 3#! lub więcej terytoriów z #Y kopalnią#! na #Y Sardynii#! (#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!)"
 carthage_mission_securing_the_island:0 "Zabezpieczenie wyspy"
 carthage_mission_securing_the_island_DESC:0 "Chociaż w końcu przejęliśmy kontrolę nad wyspą, wciąż dostrzegamy, że czasami występują problemy z miejscowymi. Wzmocnienie części starych sardyńskich nuragów w celu wykorzystania ich jako umocnione pozycje dla naszych żołnierzy, powinno raz na zawsze położyć kres tym rewoltom."
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiada #Y 4#! lub więcej terytoriów z #Y fortem#! na #Y Sardynii#! (#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!)"
 carthaginian_mission_bomilcars_revolution:0 "Pokłosie rewolucji"
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:0 "Po naszej katastrofalnej wojnie z Agatoklesem na Sycylii zdradziecki sufet Bomilkar próbował sprzedać nasze ziemie, by zdobyć dla siebie władzę tyrana. Wielu zostało wprowadzonych w błąd przez jego idee i plany i mimo że zostały zażegnane, wciąż istnieją konflikty i nieporozumienia trwające w całym naszym kraju."
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:0 "Polityczne konsekwencje rewolucji Bomilkara wciąż trwają w naszym kraju."
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy zostaną rozwiązane konflikty trwające od rewolucji Bomilkara."
 carthaginian_mission_bomilcars_revolution_task_1:0 "Przedstawiciel 104"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "Rada 104 jest wiodącymi sędziami narodu, podejmującymi ważne decyzje w imieniu całego ludu. Nawet my nie mamy siły, aby się im całkowicie przeciwstawić, gdybyśmy mieli dokonać bardziej radykalnych zmian w naszym systemie politycznym, korzystne byłoby porozumienie się z nimi, ponieważ mogliby się temu sprzeciwić."
 carthaginian_mission_bomilcars_revolution_task_2:0 "Władza w senacie"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "Jeśli chcemy przywrócić system polityczny Kartaginy do czasów świetności, musimy mieć wystarczającą liczbę miejsc w senacie, aby przeprowadzić niezbędne zmiany polityczne."
 carthaginian_mission_bomilcars_revolution_task_3:0 "Żołnierze rewolucji"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:0 "Niegdyś rewolucja w Kartaginie była silna i miała zamiar obalić cały kraj. Chociaż wielu rewolucjonistów zostało ułaskawionych za swoje zbrodnie, wielu z nich nadal odgrywa ważną rolę, jak i przeciwstawia się niektórym częściom systemu kartagińskiego."
 carthaginian_mission_bomilcars_revolution_task_4:0 "Wzmocnienie systemu"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "System nie musi być zmieniany, wystarczy go wzmocnić do punktu, w którym tyrani nie będą mogli zdobyć wystarczającej władzy, aby samodzielnie przejąć kontrolę nad państwem."
 carthaginian_mission_bomilcars_revolution_task_5:0 "Rządy plutokratyczne"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:0 "Nasi kupcy od dawna odgrywają ważną rolę w hierarchii Kartaginy, przynosząc dobrobyt naszym miastom i poprawiając relacje z potencjalnymi poddanymi w regionie Morza Śródziemnego. Chociaż rewolucja walczyła po stronie tyrana Bomilkara, wielu obiecano, że niższe klasy otrzymają większą władzę w swoich miastach. Rządy plutokratyczne byłyby z pewnością dobrze przyjęte w obu obozach, jak i wśród niektórych naszych senatorów."
 carthaginian_mission_bomilcars_revolution_task_6:0 "Rządy oligarchiczne"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "Wielu sędziów Rady 104 już zaplanowało i podjęło wszelkie niezbędne prace, aby móc zmienić nasz system polityczny na taki, w którym są oni odpowiedzialni. Razem z naszym sufetem będą w stanie obalić resztę biurokracji i przejąć całkowitą kontrolę nad rządem."
 carthaginian_mission_bomilcars_revolution_task_7:0 "Rządy arystokratyczne"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "Właściciele ziemscy, z których wielu już pracuje w naszych systemach politycznych, docenią przejście na system, w którym otrzymają jeszcze większą władzę."
 carthaginian_mission_bomilcars_revolution_task_8:0 "Patron najemników"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "Nasza historia z lokalnymi kompaniami najemników jest długa, często zwracaliśmy się do nich o pomoc w osiągnięciu naszych celów. W szczególności w wielu wojnach na Sycylii wnieśli oni znaczący wkład w ochronę naszych interesów.\n\nPonieważ jesteśmy już bliskimi przyjaciółmi niektórych najemników, powinniśmy być w stanie przekonać ich do osiedlenia się w Kartaginie. Dzięki naszemu patronatowi kompanie będą się rozwijać, a my zyskamy ich lojalność oraz niższe koszty ich usług w nadchodzących konfliktach."
 carthaginian_mission_bomilcars_revolution_task_final:0 "Kartagiński pokój"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "Wreszcie możemy pozbyć się kajdan przeszłości, długotrwałych konsekwencji rewolucji Bomilkara i spojrzeć w przyszłość."
