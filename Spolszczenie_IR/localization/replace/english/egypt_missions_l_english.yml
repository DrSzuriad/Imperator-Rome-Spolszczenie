 egypt_mission_2_pharaoh_task_7_trigger_2:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#! przychodzące szlaki handlowe. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda')]"
