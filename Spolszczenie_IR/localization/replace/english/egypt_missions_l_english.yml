 egypt_mission_2_pharaoh_task_8:0 "Handel nilotyczny"
 egypt_mission_2_pharaoh_task_8_DESC:0 "[ROOT.GetCountry.GetRuler.GetName], posiadając macedońskie pochodzenie i śródziemnomorskie interesy, kieruje naszą uwagę głównie na Deltę. Jednakże faraon jest królem zarówno Dolnego, jak i Górnego Egiptu, a granica z Nubią zawsze była obszarem szczególnego zainteresowania handlowego (i militarnego) Egiptu."
 egypt_mission_2_pharaoh_task_8.tt.a:0 "Każde posiadane miasto w prowincji [GetProvince('(int32)569').GetArea.GetName|Y] musi mieć #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')] i #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]."
