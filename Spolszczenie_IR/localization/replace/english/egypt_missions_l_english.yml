 egypt_mission_1_sea_task_2:0 "Bezpieczne szlaki"
 egypt_mission_1_sea_task_2_DESC:0 "Zbyt długo piraci nękali Nil i wszystkie egipskie wybrzeża. Nadszedł czas, aby zapewnić bezpieczeństwo podróżnym i kupcom."
 egypt_mission_1_sea_task_2.tt:0 "Żadne z posiadanych terytoriów nie ma #Y przystani pirackiej#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
 egypt_mission_1_sea_task_2_pirates_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_2_pirates_current')|0]#!)"
 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "Związek Wyspiarzy"
 egypt_mission_1_sea_task_3_DESC:0 "Wyspy Egejskie zbyt długo cierpiały z powodu zagrożeń płynących z Azji, Tracji i Macedonii. Nadszedł czas, aby znalazły pokój pod naszymi dobrotliwymi rządami!"
 egypt_mission_1_sea_task_4:0 "Potęga morska"
 egypt_mission_1_sea_task_4_DESC:0 "Aby dominować na morzu, potrzebujemy odpowiedniej floty!"
