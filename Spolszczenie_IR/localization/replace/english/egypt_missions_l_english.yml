 egypt_mission_4_border_task_6:0 "Wróg Antygonidów"
 egypt_mission_4_border_task_6_DESC:0 "When Antigonos was at the peak of his power in Syria, his son Demetrios led an army against [GetCountry('EGY').GetName], and he was barely repelled before he marched on Alexandria. As an act of symbolic revenge for this dishonor, we shall now conquer Antigonos' historical capital, Antigoneia!"
 egypt_mission_4_border_task_7:0 "Telmessos"
 egypt_mission_4_border_task_7_DESC:0 "Telmessos to najbogatszy port w Licji. Kontrolując miasto, zapewnimy naszym wojskom i flotom silną pozycję w sercu Azji Mniejszej, a jednocześnie będziemy mieć oko na Morze Egejskie."
 egypt_mission_4_border_task_7.tt:0 "Utworzymy państwo klientelne w [GetProvince('(int32)1992').GetName]."
 egypt_mission_4_border_task_8:0 "Cylicyjscy kupcy"
 egypt_mission_4_border_task_8_DESC:0 "Sława cylicyjskich piratów na długo przyćmiła wszelkie cylicyjskie dobre cechy. Kiedy już opanujemy ten obszar, powinniśmy wyeliminować wszystkich piratów i na nowo ukierunkować tradycyjną żeglarską biegłość Cylijczyków na handel."
 egypt_mission_4_border_task_8.tt:0 "Żadne z terytoriów w prowincji [GetProvince('(int32)796').GetArea.GetName] lub [GetProvince('(int32)1892').GetArea.GetName] nie ma '#Y przystani pirackiej#!'. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "(Obecnie #R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "Cylicyjscy piraci"
 egypt_mission_4_border_task_9_DESC:0 "Cylicyjscy piraci są plagą każdej potęgi żeglującej po wschodniej części Morza Śródziemnego - w tym nas samych. Stało się jasne, że piractwa nie da się wyplenić z tego obszaru - jeśli nie możesz ich pokonać, równie dobrze możesz uczynić ich swoimi przyjaciółmi."
 egypt_mission_4_border_task_10:0 "Północne doki"
 egypt_mission_4_border_task_10_DESC:0 "Pamfilia to obszar, o który toczy się wiele sporów ze względu na żyzne równiny, bogate lasy, a zwłaszcza prastary port w Side. Nasza koncentracja na wschodniej części Morza Śródziemnego wymaga od nas kontrolowania tej krainy, aby zagwarantować bezpieczną drogę z Aleksandrii na południu do naszych północnych posiadłości."
 egypt_mission_4_border_task_10.tt:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#! budowle typu port w [GetProvince('(int32)1910').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
 egypt_mission_4_border_task_10_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_10_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_11:0 "Azjatyccy Grecy"
 egypt_mission_4_border_task_11_DESC:0 "W Jonii i Eolii znajdują się jedne z najstarszych i najbogatszych greckich kolonii. Stanowią one również naturalny punkt dostępu do Morza Egejskiego, który musimy kontrolować."
 egypt_mission_4_border_task_11.tt:0 "Możemy powiększyć nasz skarbiec lub założyć poddańcze królestwo."
 egypt_mission_4_border_task_12:0 "Zagrożenie trackie"
 egypt_mission_4_border_task_12_DESC:0 "Nasza ekspansja wzdłuż wybrzeży Azji doprowadziła nas do bram Tracji. Jeśli uda nam się stworzyć kilka silnych baz w Europie, nasza pozycja na Morzu Egejskim będzie zdecydowanie bardziej solidna."
 egypt_mission_4_border_task_12.tt.1:0 "[GetProvince('(int32)1774')GetName] jest własnością #ONCLICK:COUNTRY,[GetCountry('EGY').GetId] #TOOLTIP:COUNTRY,[GetCountry('EGY').GetId] [GetCountry('EGY').GetAdjective|L]#!#! i ma jedną z podanych budowli: port lub forteca."
 egypt_mission_4_border_task_12.tt.2:0 "[GetProvince('(int32)354')GetName] jest własnością #ONCLICK:COUNTRY,[GetCountry('EGY').GetId] #TOOLTIP:COUNTRY,[GetCountry('EGY').GetId] [GetCountry('EGY').GetAdjective|L]#!#! i ma jedną z podanych budowli: port lub forteca."
 egypt_mission_4_border_task_12.tt.3:0 "[GetProvince('(int32)357')GetName] jest własnością #ONCLICK:COUNTRY,[GetCountry('EGY').GetId] #TOOLTIP:COUNTRY,[GetCountry('EGY').GetId] [GetCountry('EGY').GetAdjective|L]#!#! i ma jedną z podanych budowli: port lub forteca."
 egypt_mission_4_border_task_13:0 "Judea Pacified"
 egypt_mission_4_border_task_13_DESC:0 "Ziemie Hebrajczyków są znane z tego, że są niespokojne. Nie możemy sobie pozwolić na pozostawienie potencjalnie buntowniczego obszaru tuż za naszą wschodnią granicą, więc musimy zapewnić sobie ich lojalność, zanim rozpoczniemy nasze podboje."
 egypt_mission_4_border_task_13.tt:0 "All Egyptian subjects in [GetProvince('(int32)687').GetArea.GetRegion.GetName] have at least 60 loyalty and 150 opinion of their overlord."
 egypt_mission_4_border_task_13.tt.2:0 "[GetProvince('(int32)687').GetArea.GetName] ma lojalność prowincji równą 100."
 egypt_mission_4_border_task_13.tt.3:0 "[GetProvince('(int32)680').GetArea.GetName] ma lojalność prowincji równą 100."
 egypt_mission_4_border_task_13.tt.4:0 "[GetProvince('(int32)670').GetArea.GetName] ma lojalność prowincji równą 100."
 egypt_mission_4_border_task_final:0 "Dominium nadmorskie"
 egypt_mission_4_border_task_final_DESC:0 "Nasz pochód wzdłuż wybrzeży Morza Śródziemnego był nie do zatrzymania, tak jak w przypadku Aleksandra. Nasi rywale, pozostali sukcesorzy, są jednak trudniejszym przeciwnikiem niż Persowie, a nasze marzenie o zjednoczonym imperium Aleksandra wciąż pozostaje odległe - choć dziś jest o krok bliżej."
