 egypt_mission_2_pharaoh_task_3:0 "Przedsionek Morza Śródziemnego"
 egypt_mission_2_pharaoh_task_3_DESC:0 "Delta Nilu to miejsce, gdzie egipskie wody śródlądowe spotykają się z greckimi wodami Morza Śródziemnego. Dla naszej gospodarki kluczowe znaczenie ma przekształcenie tego obszaru w platformę dla naszego handlu międzynarodowego, poczynając od portów otaczających Aleksandrię."
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#! budowle typu targowisko. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_trigger_2:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#! budowle typu urząd podatkowy. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
