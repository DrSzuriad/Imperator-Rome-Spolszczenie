 egypt_mission_2_pharaoh_task_9:0 "Miasto bogów"
 egypt_mission_2_pharaoh_task_9_DESC:0 "Pobożność jest podstawą naszego kraju. Będziemy czcić naszych bogów, a w szczególności założyciela naszego królestwa - Aleksandra."
 egypt_mission_2_pharaoh_task_9.tt.1:0 "[SCOPE.sCharacter('lagid_goddess_candidate').GetName]-Afrodyta Euploja zostanie włączona do naszego panteonu."
 egypt_mission_2_pharaoh_task_9.tt.2:0 "Kult #Y Afrodyty Euploi#! zostanie wprowadzony do naszej religii."
 egypt_mission_2_pharaoh_task_10:0 "Miasto cudów"
 egypt_mission_2_pharaoh_task_10_DESC:0 "Aby napełnić serca naszych poddanych i wrogów podziwem, zbudujemy w Aleksandrii cud, który przetrwa wieki!"
 egypt_mission_2_pharaoh_task_10.tt:0 "Either the #Y Pharos Lighthouse#! or the #Y Temple to the Muses#! from Country Decisions have been completed."
 egypt_mission_2_pharaoh_task_10.tt.2:0 "The #Y Pharos Lighthouse#! from Country Decisions has been completed."
 egypt_mission_2_pharaoh_task_11:0 "Święto Ptolemajów"
 egypt_mission_2_pharaoh_task_11_DESC:0 "Powinniśmy upamiętnić chwalebne dziedzictwo pozostawione naszemu krajowi przez Ptolemeusza I świętem, które śmiało może rywalizować z igrzyskami olimpijskimi!"
 egypt_mission_2_pharaoh_task_12:0 "Synkretyzm"
 egypt_mission_2_pharaoh_task_12_DESC:0 "Różnice religijne między naszymi macedońskimi władcami a zdecydowaną większością Egipcjan zawsze stanowiły problem dla naszego królestwa. Powinniśmy zastanowić się nad rozwiązaniem, które zbliży naszych ludzi do siebie."
 egypt_mission_2_pharaoh_task_final:0 "Apoteoza"
 egypt_mission_2_pharaoh_task_final_DESC:0 "Ptolemeusz I Soter pozostawił trwały ślad w naszym kraju i ludziach, a jego spuścizna jest godna najwyższej czci."
 egypt_mission_3_empire:0 "Wielkie imperium"
 egypt_mission_3_empire_DESCRIPTION:0 "Podczas gdy wojny diadochów wciąż burzliwie się toczą, [GetCountry('EGY').GetName] ma względnie bezpieczną pozycję - chronioną przez pustynie, morza i kraje neutralne. Nasz założyciel, Ptolemeusz, dokonał mądrego wyboru. \n\nJednak [GetCountry('EGY').GetName] ma o wiele więcej do zaoferowania. Jesteśmy ostatnimi spadkobiercami tysiącletniego imperium i odziedziczyliśmy po nim marzenia i potencjał. Egipt zawsze miał burzliwą i skomplikowaną historię ze swoimi najbliższymi sąsiadami - Nubijczykami i Cyrenajczykami. Nie stanowią oni bezpośredniego zagrożenia dla naszego przetrwania, ale te granice muszą zostać uregulowane, zanim będziemy mogli bezpiecznie ruszyć naprzód, a zdobycie bogactw z ich ziem zapewniłoby naszemu ludowi trwały dobrobyt. Odważny bazyleus może nawet wykorzystać tę okazję jako krok do ponownego zjednoczenia zachodnich Greków!"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "Misja ta zostanie uznana za ukończoną, gdy zapewnimy sobie dominację nad sąsiadującymi z nami mieszkańcami Nubii i Cyrenajki, wykorzystamy możliwości oferowane przez nasze południowe granice i nawiążemy stosunki z potęgami zachodniej części Morza Śródziemnego."
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "Ensure the safety of [GetCountry('EGY').GetName] by conquering Nubia and Cyrenaica."
 egypt_mission_3_empire_task_1:0 "Wyprawy czerwonomorskie"
 egypt_mission_3_empire_task_1_DESC:0 "Morze Czerwone: niewielu Greków kiedykolwiek je przepłynęło, ale bogactwa napływające przez nie z cudownych krain Arabii i Indii są powszechnie znane i pożądane. Rozbudowa naszych portów jest pierwszym krokiem do zmonopolizowania handlu prowadzonego w kierunku Morza Śródziemnego."
 egypt_mission_3_empire_task_1.tt:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#! budowle typu port w [GetProvince('(int32)505').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "Placówki handlowe"
 egypt_mission_3_empire_task_2_DESC:0 "Utrzymywanie przyjaznych stosunków z ludnością sprawującą kontrolę nad kluczowymi obszarami Zatoki Perskiej jest ważnym krokiem w kierunku zapewnienia nam potęgi handlowej na tym obszarze. Powinniśmy również stworzyć dla siebie bezpieczne emporium."
 egypt_mission_3_empire_task_2.tt.1:0 "Opinia właściciela [GetProvince('(int32)4631').GetName|Y] ([GetProvince('(int32)4631').GetOwner.GetName]) o nas wynosi co najmniej #Y 120#!."
 egypt_mission_3_empire_task_2.tt.2:0 "Opinia właściciela [GetProvince('(int32)7502').GetName|Y] ([GetProvince('(int32)7502').GetOwner.GetName]) o nas wynosi co najmniej #Y 120#!."
 egypt_mission_3_empire_task_3:0 "Odważni nawigatorzy"
 egypt_mission_3_empire_task_3_DESC:0 "Kupcy z odległych krain docierają do nas, przemierzając Morze Czerwone i Morze Śródziemne, ale wiele z tych miejsc jest dla nas jedynie legendami. Aleksander nauczył nas, że jedynym ograniczeniem jest nasza gotowość do podróży na sam koniec świata, a odkrywcy i intelektualiści z naszego dworu pragnęli dotrzeć tam, gdzie nie dotarł jeszcze żaden Grek."
 egypt_mission_3_empire_task_3.tt:0 "Nasi odkrywcy wrócą z dalekich krain ze skarbami i informacjami."
 egypt_mission_3_empire_task_4:0 "Kraina hebanu"
 egypt_mission_3_empire_task_4_DESC:0 "Stosunki pomiędzy Egiptem i Nubią sięgają odległych czasów i zawsze były burzliwe. Nadszedł czas, aby spacyfikować ten obszar i zaznaczyć naszą dominację."
 egypt_mission_3_empire_task_5:0 "Handel słoniami"
 egypt_mission_3_empire_task_5_DESC:0 "Mieszkańcy Afryki od dawna handlują kością słoniową, ale wojny Aleksandra w Indiach nauczyły nas, że słonie to także potężna broń, której nie możemy pozwolić zmonopolizować naszym rywalom."
 egypt_mission_3_empire_task_6:0 "Sycylijskie wyprawy"
 egypt_mission_3_empire_task_6_DESC:0 "Zachodnia część Morza Śródziemnego, niepodbita przez Aleksandra, w większości pozostała poza strefą wpływów jego następców. Zaznaczenie naszej obecności na tych terenach może być pierwszym krokiem do zdobycia dostępu do nowych ziem i bogactw."
 egypt_mission_3_empire_task_6.tt:0 "[GetCountry('EGY').GetName] posiada co najmniej jeden port w Wielkiej Grecji."
 egypt_mission_3_empire_task_7:0 "Mieszkańcy Cyrenajki"
 egypt_mission_3_empire_task_7_DESC:0 "Relacje Egiptu z jego zachodnim sąsiadem zawsze były problematyczne. Teraz, gdy na tronie zasiada helleński faraon, nadszedł czas, by objąć tych zabłąkanych Greków naszą opieką."
 egypt_mission_3_empire_task_7.tt:0 "W zależności od naszego podejścia i reakcji Cyreny, być może uda nam się zabezpieczyć Cyrenajkę lub przynajmniej poczynić znaczne postępy w tym kierunku."
 egypt_mission_3_empire_task_8:0 "Cyrenajska sprawa"
 egypt_mission_3_empire_task_8_DESC:0 "Cyrenajka jest dla nas ciągłym źródłem zmartwień. Nadszedł czas, aby oficjalnie stała się częścią naszego królestwa."
 egypt_mission_3_empire_task_9:0 "Żelazna ręka"
 egypt_mission_3_empire_task_9_DESC:0 "Nie możemy ufać Cyrenajczykom - zdradzili nas już wystarczająco wiele razy. Rozprawimy się z nimi żelazną ręką i sprawimy, że już nigdy się nam nie sprzeciwią."
 egypt_mission_3_empire_task_9.tt:0 "Take the Cultural Decision #Y Found a Colony#! in the territory of Cyrenaican culture."
 egypt_mission_3_empire_task_9.tt.2:0 "Gubernator Cyrenajki jest członkiem rodziny Lagidów."
 egypt_mission_3_empire_task_10:0 "Integracja"
 egypt_mission_3_empire_task_10_DESC:0 "Cyrenajczycy to tacy sami Grecy jak my i nasi najbliżsi sąsiedzi. Powinniśmy stworzyć niezbędne warunki do budowy wzajemnego zaufania."
 egypt_mission_3_empire_task_10.tt:0 "Cyrenajska to kultura zintegrowana."
 egypt_mission_3_empire_task_11:0 "Handel zachodni"
 egypt_mission_3_empire_task_11_DESC:0 "Nasze główne interesy są umiejscowione we wschodniej części Morza Śródziemnego. Zapewnienie pokojowej koegzystencji z naszym najpotężniejszym zachodnim sąsiadem będzie bardzo korzystne dla naszego handlu i bezpieczeństwa naszych granic."
 egypt_mission_3_empire_task_12:0 "Król zachodniego morza"
 egypt_mission_3_empire_task_12_DESC:0 "Zachodni region Morza Śródziemnego jest słaby, pogrążony w chaosie i rozdrobniony. Powinniśmy wykorzystać tę okazję do agresywnej realizacji naszych interesów handlowych i zająć kilka dogodnie położonych portów. Tutejsze fale będą naszym królestwem i podstawą naszej potęgi."
 egypt_mission_3_empire_task_13:0 "Zachodni Grecy"
 egypt_mission_3_empire_task_13_DESC:0 "Jedna placówka handlowa nam nie wystarczy - nie wtedy, gdy nasi greccy bracia i siostry żyją w obliczu ciągłego zagrożenia podbojem przez barbarzyńców, zarówno od strony lądu, jak i od morza!"
 egypt_mission_3_empire_task_final:0 "Władca Afryki"
 egypt_mission_3_empire_task_final_DESC:0 "When our latest conquests will be pacified, our power over Africa will be unmatched."
 egypt_mission_4_border:0 "Wschodnia granica"
 egypt_mission_4_border_DESCRIPTION:0 "Od najdawniejszych czasów ziemie za Synajem stanowiły najdalszy zasięg egipskich interesów. Najwspanialsi faraonowie minionych czasów stoczyli na tych ziemiach wiele bitew i rozszerzyli swoje panowanie na północ, wzdłuż wybrzeża. Później wszyscy najeźdźcy przybywali z tej strony - najpierw Persowie, a potem sam Aleksander. \n\nPo śmierci Aleksandra tereny te były podzielone i skłócone aż do zjednoczenia pod rządami Antygona. Ptolemeusz stał z boku i czekał. Polityka ta okazała się jednak zbyt ryzykowna, odkąd Demetriusz, syn Antygona, najechał Egipt i ledwo udało się go odeprzeć. \n\nNadszedł czas, abyśmy wyszli naprzeciw wrogom ze Wschodu z silną, wyprzedzającą inicjatywą, aby pokazać egipską wyższość i zaprowadzić porządek na najbardziej niebezpiecznej granicy naszego kraju."
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "Misja ta zostanie uznana za ukończoną, gdy wschodnia granica królestwa egipskiego zostanie zabezpieczona poprzez podbój Palestyny, Fenicji, Syrii i nadmorskiej Azji Mniejszej - terenów, o które od dawna rywalizowali diadochowie."
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "Zdobądź Palestynę, Fenicję, Syrię i przybrzeżną Azję Mniejszą z rąk innych diadochów."
 egypt_mission_4_border_task_1:0 "Sydoński król"
 egypt_mission_4_border_task_1_DESC:0 "Sydon jest fundamentalną częścią naszego planu podbojów na Wschodzie. Poprzez ustanowienie poddańczej monarchii, zapewnimy sobie kontrolę nad jego wielkim portem i słynnymi cedrami."
 egypt_mission_4_border_task_1.tt:0 "Utworzymy podległą nam monarchię w Sydonie."
 egypt_mission_4_border_task_2:0 "Feniccy żeglarze"
 egypt_mission_4_border_task_2_DESC:0 "Fenicjanie są znani z okrętów i umiejętności w zakresie żeglugi morskiej. Kontrolując główne porty fenickie, na pewno uzyskamy przewagę nad naszymi przeciwnikami w walce o panowanie na Morzu Śródziemnym."
 egypt_mission_4_border_task_3:0 "Bezpieczeństwo granic"
 egypt_mission_4_border_task_3_DESC:0 "Filistia jest historycznie obszarem, o który toczono wiele sporów. Objęcie panowania nad jej miastami i twierdzami dałoby nam stabilny punkt wyjścia dla naszych wschodnich podbojów."
 egypt_mission_4_border_task_3.tt:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#! budowle typu fort w [GetProvince('(int32)659').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_4:0 "Sprawa Judei"
 egypt_mission_4_border_task_4_DESC:0 "Podczas naszej ekspansji na północ, królestwa żydowskie mogą być użytecznymi sojusznikami - i poddanymi - w walce z innymi diadochami, ale łatwiej i bezpieczniej dla nas będzie przejąć bezpośrednią kontrolę nad tym obszarem."
 egypt_mission_4_border_task_5:0 "Doki pełne purpury"
 egypt_mission_4_border_task_5_DESC:0 "W nadmorskich miastach Fenicji znajdują się jedne z największych i najbogatszych portów handlowych w basenie Morza Śródziemnego. Jeśli będziemy wspierać ich rozwój i handel, będą one stanowić znaczący impuls dla naszej gospodarki i potęgi morskiej."
 egypt_mission_4_border_task_5.tt:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#! szlaki handlowe w prowincji [GetProvince('(int32)743').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
