l_english:
 egypt_mission_1_sea:0 "Talassokracja"
 egypt_mission_1_sea_DESCRIPTION:0 "Od tysięcy lat [GetCountry('EGY').GetName] funkcjonuje i prosperuje jako kraj śródlądowy. Papirusowe łodzie i drewniane statki nieustannie przewożą ludzi i towary w górę i w dół Nilu, ale otwarte morze rzadko interesowało faraonów. Wkrótce ma to się zmienić.\n\nWykorzystując wielowiekowe greckie doświadczenie w żegludze, [ROOT.GetCountry.GetRuler.GetName] może przekształcić Egipt w morską potęgę i zdobyć całkowitą kontrolę nad wschodnią częścią Morza Śródziemnego. To będzie nasz sposób na ustanowienie egipskiej supremacji nad wszystkimi królestwami sukcesorów!"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy Egipt zdobędzie kontrolę nad Morzem Egejskim i wschodnią częścią Morza Śródziemnego."
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "Supremacja nad następcami Aleksandra wymaga, aby Egipt zdobył silną pozycję na morzu!"
 egypt_mission_1_sea_task_1:0 "Aleksandryjskie stocznie"
 egypt_mission_1_sea_task_1_DESC:0 "Za sprawą dwóch portów, [GetProvince('(int32)516').GetName] została założona w doskonałym miejscu, by kontrolować morze. Powinniśmy maksymalnie wykorzystać jej potencjał, rozwijając infrastrukturę portową."
