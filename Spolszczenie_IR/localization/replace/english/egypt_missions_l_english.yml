 egypt_mission_1_sea_task_12.tt:0 "Każde posiadane terytorium w prowincjach #Y $arcadia_area$#!, #Y $central_greece_area$#! i #Y $achaea_area$#! zyska #Y $greek_stronghold_secured$#!."
 egypt_mission_1_sea_task_13:0 "Wojna chremonidejska"
 egypt_mission_1_sea_task_13_DESC:0 "Dla zapewnienia wolności wszystkim Grekom, nadszedł czas, abyśmy wypędzili wszystkich (pozostałych) diadochów z Grecji!"
 egypt_mission_1_sea_task_13.tt.1:0 "[GetCountry('PRY').GetName], [GetCountry('MAC').GetName], [GetCountry('SEL').GetName] lub [GetCountry('TRE').GetName] nie posiada żadnego terytorium w regionie [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] lub w prowincji [GetProvince('(int32)391').GetArea.GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "Tron Aleksandra"
 egypt_mission_1_sea_task_14_DESC:0 "Aby uprawomocnić roszczenia, które wysuwa [ROOT.GetCountry.GetRuler.GetName] jako prawdziw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [Select_CString(ROOT.Char.IsFemale, 'następczyni', 'następca' )] Aleksandra, musimy kontrolować jego pierwotną siedzibę władzy."
 egypt_mission_1_sea_task_15:0 "Kwestia Rodos"
 egypt_mission_1_sea_task_15_DESC:0 "Rodos zawsze miało bliskie związki z Egiptem, ale pozycja wyspy na obszarze, o który od dawna toczą się spory między diadochami, sprawiła, że znalazła się ona w niepewnym położeniu. Rodyjczycy kilka lat temu stawili zacięty opór oblężeniu prowadzonemu przez Demetriusza, a zawarty później traktat pokojowy zapewnił im neutralność. Jeśli jednak nie chcemy stracić tak potężnej bazy, musimy zacząć działać pierwsi i jak najszybciej sformalizować nasze stosunki z mieszkańcami Rodos. Powinniśmy wysłać do nich poselstwo z ofertą naszej ochrony."
 egypt_mission_1_sea_task_15.tt:0 "Odpowiedź na naszą ofertę ochrony otrzymamy w oparciu o sytuację polityczną Rodos. Pamiętaj, że jeśli Rodos należy do innego kraju, może dojść do wojny."
 egypt_mission_1_sea_task_final:0 "Władca Morza Śródziemnego"
 egypt_mission_1_sea_task_final_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] to teraz jedyn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i niekwestionowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [Select_CString(ROOT.Char.IsFemale, 'władczyni', 'władca' )] całego wschodniego wybrzeża Morza Śródziemnego!"
 egypt_mission_2_pharaoh:0 "Macedoński faraon"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "Faraonowie rządzili Egiptem przez tysiąclecia. Zastępując bogów wśród śmiertelników i sprawując boski urząd, faraonowie posiadali wszystkie ziemie Egiptu, odprawiali ceremonie religijne, ustanawiali prawa i byli bezpośrednio odpowiedzialni za utrzymanie kosmicznej równowagi. W czasie swego panowania Aleksander okazywał coraz większą sympatię dla wschodniej idei boskiej władzy królewskiej, która była obca i znienawidzona przez jego macedońskich towarzyszy. Wśród nich był również Ptolemeusz I. \n\nJednak czasy się zmieniają. Rządzimy teraz krajem o bogatych starożytnych tradycjach, którego ludność składa się w większości z rdzennych Egipcjan.\n\nMacedońscy władcy będą musieli znaleźć równowagę pomiędzy oczekiwaniami swoich poddanych a rzeczywistością macedońskiego królestwa, aby stworzyć prawdziwie unikalne rozwiązanie: Egipt ptolemejski."
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "Misja ta zostanie uznana za ukończoną, gdy [GetCountry('EGY').GetName] będzie mieć zapewniony dobrobyt, wraz z ustanowieniem charakterystycznych dla Ptolemeuszy kultów i świąt."
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "Czyniąc [GetCountry('EGY').GetName] silnym i dostatnim państwem oraz przedstawiając naszych królów jako boskich faraonów, zagwarantujemy sobie szczęście i lojalność naszych ludzi."
 egypt_mission_2_pharaoh_task_1:0 "Królewska stolica"
 egypt_mission_2_pharaoh_task_1_DESC:0 "Aleksander założył Aleksandrię jako wzorzec cywilizacji greckiej na ziemi egipskiej. Naszym obowiązkiem jest zrealizować jego marzenie i przekształcić miasto w stolicę godną faraonów i bogów."
 egypt_mission_2_pharaoh_task_2:0 "Dary Nilu"
 egypt_mission_2_pharaoh_task_2_DESC:0 "Cywilizacja egipska została zbudowana w oparciu o regularne wylewy Nilu, które uczyniły ziemię żyzną. Jednak wiele można jeszcze uczynić, aby usprawnić produkcję żywności na tych ziemiach."
 egypt_mission_2_pharaoh_task_2_al.tt:0 "Wszystkie terytoria z żywnościowymi towarami handlowymi w #Y Heptanomii#! mają osadę rolniczą. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
