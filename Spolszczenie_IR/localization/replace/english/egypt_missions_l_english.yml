 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_4:0 "Kleruchowie"
 egypt_mission_2_pharaoh_task_4_DESC:0 "Od czasów Aleksandra coraz więcej Greków i Macedończyków zatrudnia się na stałe w armiach jego następców z dala od kraju pochodzenia. Dobrym rozwiązaniem, odpowiadającym potrzebom naszych weteranów, jest przyznanie im działki w nowym kraju, w którym spędzili większość swojego życia."
 egypt_mission_2_pharaoh_task_5:0 "Miasto mędrców"
 egypt_mission_2_pharaoh_task_5_DESC:0 "Pewnego dnia Aleksandria stanie się kulturalną stolicą świata! \nTo jest właśnie pierwszy krok: uczynić z niej atrakcyjny ośrodek dla greckich intelektualistów z całego naszego królestwa."
 egypt_mission_2_pharaoh_task_5.tt:0 "Poeta Kallimachos mieszka teraz w [GetProvince('(int32)516').GetName|Y]."
 egypt_mission_2_pharaoh_task_6:0 "Miasto biurokracji"
 egypt_mission_2_pharaoh_task_6_DESC:0 "Aby kraj, taki jak [GetCountry('EGY').GetName], mógł funkcjonować, potrzebny jest rozbudowany system biurokracji. Reforma naszej administracji sprawiła, że system stanie się bardziej wydajny i mniej rozrzutny."
 egypt_mission_2_pharaoh_task_7:0 "Centrum światowego handlu"
 egypt_mission_2_pharaoh_task_7_DESC:0 "Delta jest miejscem, gdzie spotykają się egipskie towary i kupcy ze śródziemnomorskimi. Jej bijącym sercem jest Aleksandria, ale istnieją też inne porty i miasta, które można rozwinąć, aby zwiększyć nasz potencjał handlowy."
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "Ma co najmniej #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#! przychodzących szlaków handlowych. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
