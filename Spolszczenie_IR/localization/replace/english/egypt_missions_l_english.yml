 egypt_mission_1_sea_task_5.tt.3:0 "[GetProvince('(int32)344').GetName] to port."
 egypt_mission_1_sea_task_6:0 "Azjatyckie porty"
 egypt_mission_1_sea_task_6_DESC:0 "Narzucenie naszej kontroli nad głównymi wyspami wschodniej części Morza Śródziemnego i niektórymi portami w Azji Mniejszej znacznie wzmocni naszą potęgę w tym rejonie i wspomoże ruchy naszych flot."
 egypt_mission_1_sea_task_7:0 "Grecki przyczółek"
 egypt_mission_1_sea_task_7_DESC:0 "Od śmierci Aleksandra Grecja jest pogrążona w chaosie. Ateny, zubożałe i rozczarowywane przez jednego władcę po drugim, postrzegają nas teraz jako swojego nowego wybawcę."
 egypt_mission_1_sea_task_8:0 "Rodyjski dwór"
 egypt_mission_1_sea_task_8_DESC:0 "Rodos znajduje się w idealnym położeniu, aby stać się kulturalnym i gospodarczym centrum naszych nadmorskich włości - drugą stolicą oddaloną od Egiptu."
 egypt_mission_1_sea_task_9:0 "Cypryjskie doki"
 egypt_mission_1_sea_task_9_DESC:0 "Przez wieki Cypr był tyglem, w którym kultura grecka spotykała się ze wschodnią i egipską, gdzie rodzili się bogowie i po raz pierwszy napotykano towary handlowe. \nCypr i jego chwalebna przeszłość są teraz pod naszym wpływem, ale jeśli chcemy uczynić z niego ważny ośrodek naszej gospodarki, będziemy musieli zainwestować w jego infrastrukturę."
 egypt_mission_1_sea_task_10:0 "Związek Azjatycki"
 egypt_mission_1_sea_task_10_DESC:0 "Kontrolowanie Karii jest ważnym krokiem na drodze do zapewnienia nam panowania nad Morzem Egejskim. Jednak śródlądowe terytoria Karii i jej położenie tuż przy odległych granicach naszego imperium mogą stanowić wyzwanie dla naszej władzy."
 egypt_mission_1_sea_task_11:0 "Nowy Związek Helleński"
 egypt_mission_1_sea_task_11_DESC:0 "Po śmierci Aleksandra Grecja stała się podzielona i słaba, a poszczególne jej miasta próbowały zadowolić raz jednego, raz drugiego macedońskiego władcę. Nadszedł czas na wyzwoliciela, który ponownie zjednoczy Grecję i zaoferuje jej mieszkańcom smak (właściwie kontrolowanej) wolności."
 egypt_mission_1_sea_task_12:0 "Greckie twierdze"
 egypt_mission_1_sea_task_12_DESC:0 "Ustanowienie naszej ochrony nad Atenami zapewniło nam dostęp do tamtejszych portów. Jednak Ateny są zbyt odizolowane, a nasza pozycja w tym rejonie daleka od bezpiecznej. Musimy rozszerzyć naszą kontrolę nad Zatoką Sarońską i umocnić tam naszą pozycję."
