 egypt_mission_1_sea_task_5:0 "Obrońca Morza Egejskiego"
 egypt_mission_1_sea_task_5_DESC:0 "Kontrola nad Morzem Egejskim jest niezbędnym krokiem do prześcignięcia innych diadochów w basenie Morza Śródziemnego."
