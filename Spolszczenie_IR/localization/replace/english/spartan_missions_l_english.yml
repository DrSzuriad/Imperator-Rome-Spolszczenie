l_english:
 spartan_mission_01_laconia:0 "Spartańska odbudowa"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparta została przez wielu odrzucona jak artefakt z przeszłości. Czas, abyśmy powstali i udowodnili, że wszyscy się mylą."
 spartan_mission_01_laconia_DESCRIPTION:0 "Zostaliśmy spustoszeni przez ambicje obcych watażków zazdrosnych o potęgę Sparty, pozostawiając nas osłabionych i pozbawionych dawnych sojuszników i poddanych. Jeśli chcemy ponownie stać się ważnym regionalnym graczem w Grecji, musimy przywrócić Sparcie jej dawną świetność i położyć kres naszym lokalnym rywalom."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za ukończoną, gdy podbijesz i zjednoczysz całą Lakonię."
 spartan_mission_01_laconia_task_1:0 "Spartańskie odrodzenie"
 spartan_mission_01_laconia_task_1_DESC:0 "Pierwszym krokiem w przygotowaniu nowego odrodzenia Sparty jest przebudowa naszej ojczyzny."
 spartan_mission_01_laconia_task_2:0 "Lakońska żywność"
 spartan_mission_01_laconia_task_2_DESC:0 "Kiedy podczas inwazji Teb straciliśmy Mesenię, musieliśmy zadowolić się tym, co mieliśmy. Po tym bolesnym doświadczeniu musimy nauczyć się jak najlepiej wykorzystać pola uprawne w Lakonii."
 spartan_mission_01_laconia_task_3:0 "Rekrutacja Skirytów"
 spartan_mission_01_laconia_task_3_DESC:0 "Wiejscy Skiryci mieszkają na granicy między Lakonią a Arkadią i byli lojalnymi poddanymi Sparty. Możemy ich przekonać, by wrócili na naszą stronę i ponownie zostali sojusznikami."
 spartan_mission_01_laconia_task_4:0 "Rozbudowa infrastruktury"
 spartan_mission_01_laconia_task_4_DESC:0 "Nasz lud został spustoszony przez Tebańczyków, jest zagrożony przez Macedończyków i od dawna cierpiał pod kontrolą innych. Musimy odbudować naszą lokalną infrastrukturę, aby mogła wspierać nasze śmiałe ambicje."
 spartan_mission_01_laconia_task_5:0 "Spartańscy mężowie"
 spartan_mission_01_laconia_task_5_DESC:0 "Mimo, że inne narody koncentrują swoje wysiłki na tworzeniu wspaniałych świątyń, masywnych latarni morskich lub gigantycznych posągów, Sparta zawsze była najlepsza w tworzeniu wspaniałych wojowników."
 spartan_mission_01_laconia_task_6:0 "Spartańskie porty"
 spartan_mission_01_laconia_task_6_DESC:0 "Aby stawić czoła zagrożeniom w każdym teatrze wojennym, będziemy musieli upewnić się, że uda nam się stworzyć zarówno flotę, jak i armię."
 spartan_mission_01_laconia_task_7:0 "Sanktuarium Artemidy Orthia"
 spartan_mission_01_laconia_task_7_DESC:0 "Kult Artemidy Ortha sięga wieków, aż do samego powstania Sparty. Jej świątynia upadła w trudnych czasach, odzwierciedlając losy naszego narodu i jest obrazą dla nas obojga. To dla nas zaszczyt przywrócić jej domenę do dawnej świetności."
 spartan_mission_01_laconia_task_8:0 "Fortyfikacja Kynurii"
 spartan_mission_01_laconia_task_8_DESC:0 "Ziemie Kynurii od dawna stanowią pole bitwy między interesami Argiwczykami i Lacedemończykami; umocnienie tego obszaru zabezpieczyłoby naszą obecność w regionie."
 spartan_mission_01_laconia_task_9:0 "Heloci z Mesenii"
 spartan_mission_01_laconia_task_9_DESC:0 "Heloci z Mesenii byli kiedyś pod naszymi rządami; ich niezależność i arogancja są obrazą spartańskich interesów."
 spartan_mission_01_laconia_task_10:0 "Heloci po raz kolejny"
 spartan_mission_01_laconia_task_10_DESC:0 "Z Mesenią pod naszą kontrolą, cała Lakonia w końcu zostanie ponownie zjednoczona pod rządami Lacedemończyków. Zagrożenia zewnętrzne nie zniszczą już tego, co słusznie nasze."
 spartan_mission_01_laconia_task_11:0 "Reinkorporacja Mesenii"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Ziemie Mesenii"
 spartan_mission_01_laconia_task_12_DESC:0 "Mimo, że miasto to zostało założone jako przeciwwaga dla potęgi Sparty przez Epaminondasa z Teb, ale teraz [GetProvince('(int32)431').GetName] będzie stanowić podstawę do buowy naszej wielkości."
 spartan_mission_01_laconia_task_13:0 "Zarządzanie niewolnikami"
 spartan_mission_01_laconia_task_13_DESC:0 "Heloci byli często traktowani surowo w Sparcie, co doprowadziło do wielu rebelii i buntów. Rozwiązanie powtarzającego się problemu pozwoliłoby nam opuścić nasze domy bez obawy o ich bezpieczeństwo przed naszymi niewolnikami."
 spartan_mission_01_laconia_task_14:0 "Rozprawienie się z Helotami"
 spartan_mission_01_laconia_task_14_DESC:0 "Teraz, kiedy zdecydowaliśmy, jak traktować naszych niewolników, pozostaje tylko egzekwowanie tego na wszystkich naszych ziemiach."
 spartan_mission_01_laconia_task_15:0 "Droga do Olimpii"
 spartan_mission_01_laconia_task_15_DESC:0 "Elejczycy z Lepreonu blokują drogę z Mesenii do Olimpii. Pod naszymi rządami swobodniej moglibyśmy przemierzać zachodni Peloponez i w czasach potrzeby zbliżyć się do świątyni Zeusa."
 spartan_mission_01_laconia_task_final:0 "Lakońska siła"
 spartan_mission_01_laconia_task_final_DESC:0 "Z całą Lakonią pod naszymi rządami udowodniliśmy, że ci, którzy wątpili w Lacedemończyków, są w błędzie. Sparta po raz kolejny stanie się główną potęgą Peloponezu, a z czasem całej Grecji."
