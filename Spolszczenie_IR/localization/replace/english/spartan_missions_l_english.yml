 spartan_mission_04_rivals:0 "Odwieczni rywale"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Chociaż odzyskaliśmy wiele z tego, co niegdyś było nasze, odwieczni rywale wciąż zbliżają się do naszych granic, gotowi uderzyć w każdą oznakę słabości."
 spartan_mission_04_rivals_DESCRIPTION:0 "W długiej historii Sparty i Związku Peloponeskiego cierpieliśmy przez wielu rywali, którzy spoglądali na nasze ziemie z ambicją i pragnieniem. Wszyscy chcieli stać się tym, czemu zawsze byliśmy przeznaczeni, hegemonami Grecji. Macedończycy, Tebańczycy i Ateńczycy - przeżyte narody z przeszłości."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy podbijemy naszych odwiecznych rywali."
 spartan_mission_04_rivals_task_1:0 "Lud Aten"
 spartan_mission_04_rivals_task_1_DESC:0 "Miasto Ateny było niegdyś jednym z naszych największych rywali, ponieważ oboje byliśmy liderami naszych związków. Chociaż nie są już potężnym przeciwnikiem, jakim były kiedyś, aneksja ich starożytnej stolicy byłaby ważnym symbolicznym zwycięstwem dla naszych ludzi."
 spartan_mission_04_rivals_task_2:0 "Zdobycie długiego muru"
 spartan_mission_04_rivals_task_2_DESC:0 "Zniszczyliśmy długie mury między Atenami a Pireusem, kiedy wygraliśmy wojnę peloponeską, ale wygląda na to, że odważyli się je odbudować. Czas raz na zawsze zrównać te fortyfikacje z ziemią."
 spartan_mission_04_rivals_task_3:0 "Odbudowa Aten"
 spartan_mission_04_rivals_task_3_DESC:0 "Chociaż musimy dopilnować, aby Ateny nigdy więcej nie powstały, aby się nam przeciwstawić, miasto jest zbyt ważne, aby nie wykorzystać jego pełnego potencjału. Bogate pola uprawne otaczające miasto, jego starożytna infrastruktura i piękne świątynie. Wszystko powinno zostać przywrócone do dawnej świetności."
 spartan_mission_04_rivals_task_4:0 "Garnizon spartański"
 spartan_mission_04_rivals_task_4_DESC:0 "Ateńczycy często okazali się problematyczni dla tych, którzy próbują podporządkować sobie miasto. Utworzymy duży garnizon, aby upewnić się, że to się więcej nie powtórzy."
 spartan_mission_04_rivals_task_5:0 "Misteria eleuzyjskie"
 spartan_mission_04_rivals_task_5_DESC:0 "Ateńczycy od dawna oddawali cześć boginiom Demeter i Korze w Eleusis, a szczególny kult od wieków odgrywał ważną rolę w ateńskiej attyckiej polityce oraz życiu."
 spartan_mission_04_rivals_task_6:0 "Równiny Tesalii"
 spartan_mission_04_rivals_task_6_DESC:0 "Tesalia dostała się pod macedońską kontrolę podczas kampanii Filipa, aby stać się hegemonem Grecji. Ten starożytny region od tego czasu wołał o wyzwolenie spod jarzma barbarzyńców, aby znów żyć swobodnie."
 spartan_mission_04_rivals_task_7:0 "Synowie Kadmosa"
 spartan_mission_04_rivals_task_7_DESC:0 "Teby niegdyś przewodziły koalicji, która rozwiązała Związek Peloponeski i uczyły Filipa II sztuki wojennej. Po zniszczeniu i odbudowie Teb odegrały niewielką rolę w polityce regionalnej, a ich przyjęcie będzie bardziej symbolicznym zwycięstwem niż czymkolwiek innym."
 spartan_mission_04_rivals_task_8:0 "Odbudowa siedmiu bram"
 spartan_mission_04_rivals_task_8_DESC:0 "Aż do ostatecznego zniszczenia z rąk Aleksandra, Teby były potężnym państwem-miastem w centrum Związku Beockiego, kontrolującym większość polityki regionalnej między Attyką na południu, Fokidą na zachodzie i Tesalią na północy."
 spartan_mission_04_rivals_task_9:0 "Udobruchanie bogów Beocji"
 spartan_mission_04_rivals_task_9_DESC:0 "Wiele bóstw czczonych w Beocji jest rzadkich na naszych ziemiach, ale znamy ich imiona. Jako dowód dobrej woli ofiarujemy datki na świątynie i sanktuaria w regionie."
 spartan_mission_04_rivals_task_10:0 "Pacyfikacja związku"
 spartan_mission_04_rivals_task_10_DESC:0 "W centrum Grecji znajduje się starożytny Związek Beocki, od Orchomenos na zachodzie po Tanagrę na wschodzie. Tak jak niegdyś Teby wykorzystały związek, by stać się hegemonami Grecji, wykorzystamy go do zyskania kontroli nad naszymi północnymi granicami."
 spartan_mission_04_rivals_task_11:0 "Koniec macedońskiego zagrożenia"
 spartan_mission_04_rivals_task_11_DESC:0 "Barbarzyńcy z Macedonii od dawna twierdzą, że przynależą do Greków, nawet gdy uciskali i zaanektowali dużą część Grecji. Dzięki naszym ostatnim regionalnym zwycięstwom nadszedł czas, aby położyć kres macedońskiemu zagrożeniu i samemu przejąć kontrolę nad północą."
 spartan_mission_04_rivals_task_12:0 "Ojczyzna Macedończyków"
 spartan_mission_04_rivals_task_12_DESC:0 "Przejmiemy kontrolę nad najważniejszymi miastami regionu Macedonii: Pellą, Tesaloniką i Amfipolis. Gdy te trzy miasta będą pod naszą kontrolą, starożytna monarchia macedońska wreszcie się załamie i będziemy mogli położyć kres ich zachłannym ambicjom."
 spartan_mission_04_rivals_task_13:0 "Spartański pokój"
 spartan_mission_04_rivals_task_13_DESC:0 "Macedończycy są przyzwyczajeni do uciskania innych, teraz będą musieli nauczyć się żyć pod rządami innych. Będąc na skraju cywilizowanego świata, będą odgrywać ważną rolę w utrzymywaniu kontroli nad regionem jako bastion przeciwko barbarzyńcom mieszkającym dalej na północy i wschodzie."
 spartan_mission_04_rivals_task_final:0 "Spartańska supremacja"
 spartan_mission_04_rivals_task_final_DESC:0 "Odzyskaliśmy wszystko, co niegdyś było nasze i podbiliśmy każdego wroga, który zagroził naszej ojczyźnie. Mając za sobą kilka udanych kampanii i doświadczoną armię gotową podążać za naszym dowództwem, naszym jedynym ograniczeniem jest zakres naszych ambicji."
