 spartan_mission_03_peloponnesian_league:0 "Drugi Związek Peloponeski"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Nadszedł czas na przywrócenie starożytnego Związku Peloponeskiego."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Niegdyś byliśmy hegemonami Peloponezu i przywódcami cenionego Związku Peloponeskiego. Po zdradzie naszych poddanych związek został obalony i ostatecznie upokorzony przez Tebańczyków i Macedończyków. Wraz z wzrostem naszej władzy rozpoczęliśmy prace nad nowym Związkiem Peloponeskim."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "Misja zostanie uznana za zakończoną, gdy odbudujemy podstawy starożytnego Związku Peloponeskiego."
 spartan_mission_03_peloponnesian_league_task_1:0 "Miasta Peloponezu"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Aby przywrócić Związek Peloponeski do jego dawnej świetności, będziemy musieli przejąć kontrolę nad wszystkimi głównymi miastami Peloponezu."
 spartan_mission_03_peloponnesian_league_task_2:0 "Peloponeska hegemonia"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Aby zabezpieczyć naszą hegemonię, musimy wyjaśnić sytuację wszystkim miastom i regionom będącym pod naszym wpływem."
 spartan_mission_03_peloponnesian_league_task_3:0 "Infrastruktura związku"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Jeśli mamy być znaczącym związkiem daleko poza granicami Peloponezu, potrzebujemy silnych dużych miast, do których będą mogły dołączać mniejsze wioski i państwa-miasta."
 spartan_mission_03_peloponnesian_league_task_4:0 "Armia związku"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "Armia jest kręgosłupem naszego narodu i narzędziem, za pomocą którego kontrolujemy związek. Koniecznością, jeśli mamy trwać jako hegemoni Peloponezu w najbliższej przyszłości."
 spartan_mission_03_peloponnesian_league_task_5:0 "Flota związku"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Po przywróceniu związku będziemy musieli znaleźć odpowiedzi na nowe potencjalne zagrożenia. Jedną z nich jest potrzeba silniejszej floty, która będzie chronić brzegi Peloponezu."
 spartan_mission_03_peloponnesian_league_task_6:0 "Pokój w domu"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Nasza historia to bunty i rebelie, często zagrażające naszym domom i ludziom."
 spartan_mission_03_peloponnesian_league_task_7:0 "Stolice związku"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Większe miasta Peloponezu mają długą i drogocenną historię, odgrywającą ważną rolę w ich bezpośredniej społeczności. Kontynuując budowę naszej lokalnej infrastruktury, powinniśmy skoncentrować nasze wysiłki na tych ośrodkach miejskich."
 spartan_mission_03_peloponnesian_league_task_8:0 "Wschodnie stolice"
 spartan_mission_03_peloponnesian_league_task_8_DESC:0 "Po wschodniej stronie Peloponezu leżały dwa miasta, [GetProvince('(int32)418').GetName] i [GetProvince('(int32)440').GetName], które od dawna są hegemonami i administratorami swoich lokalnych regionów. Mimo, że niegdyś były naszymi odwiecznymi rywalami, teraz odgrywają rolę regionalnych zarządców naszych wielkich planów i ambicji."
 spartan_mission_03_peloponnesian_league_task_9:0 "Zachodnie stolice"
 spartan_mission_03_peloponnesian_league_task_9_DESC:0 "Po środkowej i zachodniej stronie Peloponezu leżały [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName] i [GetProvince('(int32)431').GetName]. Pomimo tego, że są domami barbarzyńców, wiejskich państw-miast i niewolników, stały się wielkimi ośrodkami miejskimi."
 spartan_mission_03_peloponnesian_league_task_10:0 "Perły Grecji"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Naszym celem nie jest po prostu, aby miasta te były największymi w swoich regionach. Pragniemy również, aby ich nazwy były dobrze znane w całym regionie Morza Śródziemnego."
 spartan_mission_03_peloponnesian_league_task_11:0 "Obrońca Grecji"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Od czasów podbojów Filipa i jego syna Grecja była pod kontrolą macedońskich watażków w dalekiej Pelli, Syrii czy Egipcie. Wołają o wolność, o wyzwolenie od tych obcych tyranów."
 spartan_mission_03_peloponnesian_league_task_12:0 "Wyzwolenie Grecji"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Grecja musiała stawić czoła wielu zagrożeniom, czy to Persom, ateńskim ambicjom, czy macedońskiemu barbarzyństwu. W końcu raz na zawsze wyzwolimy Greków od obcego zagrożenia."
 spartan_mission_03_peloponnesian_league_task_final:0 "Przywrócony związek"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "Przywrócenie Związku Peloponeskiego zapewni bezpieczeństwo i ochronę wszystkim Lakończykom, Arkadyjczykom, Achajczykom i Elejczykom."
