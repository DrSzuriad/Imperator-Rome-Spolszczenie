 spartan_mission_01_laconia_task_14_effect_tt_2:0 "\n* Jeśli Heloci są źle traktowani:"
 01_sparta_missions_02_peloponnesus:0 "Obrońca Peloponezu"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Po zabezpieczeniu Lakonii nadszedł czas, aby spojrzeć na resztę Peloponezu."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Od dawna naszym celem jest stworzenie hegemonii na Peloponezie, związku chroniącego przed ambicjami obcych. Mając cały półwysep pod naszą władzą, nie musielibyśmy się już obawiać innych greckich państw-miast i związków, ani diadochów."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy przejmiesz kontrolę nad Peloponezem."
 01_sparta_missions_02_peloponnesus_task_1:0 "Elejscy barbarzyńcy"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Od dawna świątynia i region wokół Olimpii były kontrolowane przez barbarzyńskich Elejczyków z północy. Do ochrony domu Zeusa potrzebni są właściwi Grecy."
 01_sparta_missions_02_peloponnesus_task_2:0 "Wyzwolenie świątyni Zeusa"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Nasze wyzwolenie Olimpii zostanie dobrze przyjęte, zarówno wśród śmiertelników, jak i bóstw."
 01_sparta_missions_02_peloponnesus_task_3:0 "Kapłani Zeusa"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "Bogaty region wokół Olimpii od dawna szukał władzy, szczególnie po surowych rządach Elejczyków."
 01_sparta_missions_02_peloponnesus_task_4:0 "Wsparcie religijne"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Argiwczycy znani są z kłamstw i manipulacji swoimi świętami religijnymi, aby zmusić armie wroga do opuszczenia ich ziem w spokoju lub stawienia czoła gniewowi bogów, których można obrazić. Z boską łaską po naszej stronie sprawimy, że ich kłamstwa będą puste."
 01_sparta_missions_02_peloponnesus_task_5:0 "Rywal w Argolidzie"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos od dawna jest jednym z naszych głównych przeciwników na Peloponezie, szczególnie w ostatnich czasach. Po latach zmagań o ziemie Kynurii i wschodniej Lakonii nadszedł czas, aby zakończyć tę rywalizację."
 01_sparta_missions_02_peloponnesus_task_6:0 "Arkadyjskie ostępy"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Na północ od Lakonii leży Arkadia, dom naszych odwiecznych sąsiadów. Ostatnio okazali się zagrożeniem dla Sparty i założyli duże centrum miejskie w pobliżu naszych ziem."
 01_sparta_missions_02_peloponnesus_task_7:0 "Ojczyzna Pana"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Dzięki arkadyjskim miastom pod naszą kontrolą będziemy mogli skupić się na nowych ziemiach, zamiast martwić się o potencjalne zagrożenie dla naszych domostw."
 01_sparta_missions_02_peloponnesus_task_8:0 "Odbudowa Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Niegdyś jeden z naszych największych rywali, teraz Argos może być jednym z naszych najważniejszych miast."
 01_sparta_missions_02_peloponnesus_task_9:0 "Uhonorowanie Asklepiosa"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Asklepiejony zostały wzniesione wzdłuż i wszerz i są dobrze znane ze swoich uzdrowicieli, ale niewielu jest tak popularnych lub sławnych jak ten w Epidauros."
 01_sparta_missions_02_peloponnesus_task_10:0 "Północne wybrzeże"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "Po północnej stronie Peloponezu leży Achaja, nieco oddalona od ciągłych zmagań między nami, Argos, Mesenią i Arkadyjczykami. Ostatnio zyskała na znaczeniu i zaczyna odgrywać większą rolę w polityce regionalnej półwyspu."
 01_sparta_missions_02_peloponnesus_task_11:0 "Ucywilizowanie wsi"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Budowa centrum miejskiego w Arkadii zapewni nam miasto, z którego będziemy mogli kontrolować resztę regionu."
 01_sparta_missions_02_peloponnesus_task_12:0 "Ufortyfikuj [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:0 "[GetProvince('(int32)418').GetName] było kiedyś ważnym miastem i naszym rywalem, ale zostało cofnięte do roli miasta garnizonowego dla innych narodów próbujących kontrolować cieśninę między Peloponezem a resztą Grecji."
 01_sparta_missions_02_peloponnesus_task_13:0 "Ojczyzna Zeusa"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympia jest domem wielkiej świątyni Zeusa, a także słynnych igrzysk olimpijskich. Ktokolwiek rządzi tym regionem, musi odpowiednio czcić i traktować go z godnością, na jaką zasługuje."
 01_sparta_missions_02_peloponnesus_task_14:0 "Zajęcie się Argiwczykami"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Mieszkańcy Argos od dawna rywalizują ze Spartą, a po aneksji tego obszaru nadal walczą z naszymi rządami."
 01_sparta_missions_02_peloponnesus_task_15:0 "Rolnicza Arkadia"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Na północ od Lakonii leży Arkadia, dom naszych odwiecznych sąsiadów. Mimo, że przejęliśmy kontrolę nad regionem, infrastruktury wciąż brakuje."
 01_sparta_missions_02_peloponnesus_task_16:0 "Wybrzeże achajskie"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Podbój Peloponezu"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Przez lata mieliśmy wielu rywali na Peloponezie, teraz nadszedł czas, aby spełnić nasze marzenie, aby stać się prawdziwym hegemonem półwyspu."
