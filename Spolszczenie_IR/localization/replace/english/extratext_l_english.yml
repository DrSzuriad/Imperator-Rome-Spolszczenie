 omens_are_fairly_accurate_desc:0 "Musimy przekonać ludzi o prawdziwości omenów. Celem jest tu rozkazanie kapłanowi, aby bronił drobnych omenów, które wszyscy widzą jako potwierdzenie, że omeny w ogólnym znaczeniu są prawdziwe. Może to zmniejszyć moc omenów w oczach ludu"
