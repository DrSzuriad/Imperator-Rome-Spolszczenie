 dictatorship_step_1_desc:0 "Dzięki imperium, władza naszego władcy stała się praktycznie nieograniczona, aczkolwiek jedynie chwilowo. Możemy zrobić coś lepszego..."
 dictatorship_step_2:0 "Zapewnienie stabilności narodowej"
 dictatorship_step_2_desc:0 "Nikt inny w naszym rządzie nie ma tego, czego potrzeba, aby zapewnić, że nasza cenna konstytucja pozostanie czysta duchowo. Dla dobra republiki musimy zapewnić jej stabilną przyszłość."
 dictatorship_step_3:0 "Postulat: Linia sukcesji"
 dictatorship_step_3_desc:0 "Wola naszego narodu upoważnia nas do ustanowienia silnej, dziedzicznej sukcesji."
 dictatorship_step_4:0 "Żądanie: Linia sukcesji"
 dictatorship_step_4_desc:0 "Nasze poparcie społeczne jest tak duże, że nie mamy innego wyjścia, jak tylko spełnić żądania naszych ludzi i ustanowić wieczną linię sukcesji krwi."
