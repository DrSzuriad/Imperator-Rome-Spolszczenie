 war_goal_imperial_conquest_wargoal_desc:0 "Celem wojny jest pokazanie wyższości. Uczestnicy będą zdobywać punkty wojenne za wygrane bitwy.\nZgromadzenie więcej niż $THRESHOLD|Y%$ wyniku wojny z wygranych bitew spowoduje, że zacznie on dla ciebie stopniowo przyrastać.\n\nTen cel wojenny używa #Y specjalnych mechanik#!. Każda okupacja na terytorium twoim lub celu zakończy się #R natychmiastową aneksją#! na rzecz okupującego lidera wojennego."
