l_english:
 archimedes_principle:0 "Prawo Archimedesa"
 archimedes_principle_desc:0 "Przełomowe prawo wypierania zostało przedstawione przez Archimedesa, greckiego polimata, który stwierdził, że obiekt zanurzony w wodzie podlega sile skierowanej w górę równej ciężarowi wody wypartej przez obiekt."
 astrolabe_invention:0 "Astrolabium"
 astrolabe_invention_desc:0 "Astrolabium było skomplikowanym narzędziem służącym do pomiaru wysokości ciał niebieskich w stosunku do horyzontu. Rozwijane przez lata, było używany do nawigacji, astronomii, a nawet planowania ważnych wydarzeń i modlitw."
 polished_ceramics_invention:0 "Czarne polerowane wyroby"
 polished_ceramics_invention_desc:0 "Wypolerowane na czarno wyroby były charakterystyczną cechą wschodzących kultur subkontynentu indyjskiego. Kunszt stanowił skok w produkcji luksusowej ceramiki i prawdopodobnie został uznany za symbol statusu."
 imperial_calendar_invention:0 "Kalendarz imperialny"
 imperial_calendar_invention_desc:0 "Imperium Seleucydów było odpowiedzialne za propagowanie nowego sposobu mierzenia czasu. Zamiast zaczynać kalendarz od nowa po zmianie monarchy, ustanowiono prymitywny, ale funkcjonalny system czasu uniwersalnego. Ta nowa metoda szybko zyskała na popularności i została wykorzystana w wielu celach administracyjnych i prowadzeniu dokumentacji."
 acta_diurna_invention:0 "Acta Diurna"
 acta_diurna_invention_desc:0 "Acta Diurna jest uważana za wczesną formę gazety codziennej. Często umieszczane na tablicach w miejscach spotkań, zawierały informacje o rządowej narracji o ważnych wydarzeniach i zajściach w kraju."
 book_binding_invention:0 "Introligatorstwo"
 book_binding_invention_desc:0 "Podczas gdy tabliczki woskowe, zwoje, a nawet kamienne tablice były powszechnymi sposobami przechowywania informacji, Rzymianie rozwinęli praktykę wiązania informacji w kodeksach, znacznie przedłużając żywotność przechowywanych informacji."
 channeled_irrigation_invention:0 "Złożone systemy nawadniające"
 channeled_irrigation_invention_desc:0 "Systemy nawadniające zbudowane w Królestwie Anuradhapury były skomplikowane ponad miarę. Dzięki precyzyjnemu pomiarowi nachylenia, umożliwiły one powszechną uprawę roślin na rozległych obszarach ziemi. Mówi się, że niektóre z największych kanałów irygacyjnych osiągały kilkadziesiąt mil długości."
 brahmi_script_invention:0 "Pismo brahmi"
 brahmi_script_invention_desc:0 "Ten starożytny system pisma, rozprzestrzeniający się z południa, był powszechnie stosowany na subkontynencie indyjskim. Język znaleziony w kamiennych edyktach Aśoki i licznych tekstach religijnych stanowił wspólną płaszczyznę dla ludów indyjskich."
 soap_invention:0 "Mydło łojowe"
 soap_invention_desc:0 "Rzymianie przyznali, że osobliwa mieszanka popiołu i łoju wykorzystywana przez Celtów do mycia się miała praktyczne zastosowanie; chociaż sposób użycia był raczej egzotyczny."
 corvus_invention:0 "Corvus"
 corvus_invention_desc:0 "Corvus (Kruk) był unikalnym rodzajem sprzętu abordażowego składającego się z systemu lin i wielokrążków. Corvus umożliwiał żołnierzom łatwiejsze wejście na pokład wroga."
 commerce_inv_1:0 "Ustandaryzowane miary"
 commerce_inv_1_desc:0 "Amphora capitolina jest przechowywana w świątyni Jowisza i używana jako wzór dla wszystkich innych amfor."
 commerce_inv_2:0 "Państwowe opłaty portowe"
 commerce_inv_2_desc:0 "Mało prawdopodobne jest, że wprowadzenie małej opłaty za korzystanie z naszych portów negatywnie wpłynie na liczbę kupców, a dzięki temu zarobimy więcej na handlu."
 commerce_inv_3:0 "Latarnie morskie"
 commerce_inv_3_desc:0 "Budowa latarni morskich jest absolutnie niezbędna, aby zabezpieczyć przepływ handlowy w naszym państwie. Sam koncept przeszedł drogę od prostych ognisk na wzgórzach, do wspaniałych budowli, jak latarnia na Faros."
 commerce_inv_4:0 "Regulacja pożyczkodawców"
 commerce_inv_4_desc:0 "Pożyczkodawcy rzadko pomagają biednym w ich trudnej sytuacji, ale musimy zaakceptować, że są złem koniecznym. Jednakże, wprowadzenie regulacji finansowych może sprawić, że przyniosą nam korzyść."
 commerce_inv_5:0 "Nakazane prowadzenie dokumentacji"
 commerce_inv_5_desc:0 "W Rzymie, prowadzenie dokumentacji przez mercatores i argentii było wymogiem prawnym. Możliwość prześledzenia przepływu obrotów jest konieczne dla funkcjonującej biurokracji."
 state_trade_inv_1:0 "Patrole morskie"
 state_trade_inv_1_desc:0 "Piractwo było ogromnym problemem na Morzu Śródziemnym - do czasu, jak Gnejusz Pompejusz zwalczył piratów sycylijskich w 66 r. p.n.e., potrzebna była silna obecność na morzu, aby ochronić statki cywilne i wojskowe"
 state_trade_inv_2:0 "Posterunki rzeczne"
 state_trade_inv_2_desc:0 "Mówi się, że handel pojawia się wraz z przypływem, ale to rzeki są żyłami i tętnicami naszej sieci komercyjnej. Ustanowienie stałych posterunków wzdłuż brzegów da kupcom poczucie bezpieczeństwa i przyciągnie większych inwestorów."
 state_trade_inv_3:0 "Zachęcenie do poszukiwań"
 state_trade_inv_3_desc:0 "Na wschodzie nadal są nieznane nam lądy - zachęcając naszych odważnych obywateli do zapuszczania się w głąb, możemy zasypać nasz rynek różnorodnymi egzotycznymi przedmiotami."
 capital_trade_inv_1:0 "Barki rzeczne"
 capital_trade_inv_1_desc:0 "Trzeba odpowiedzieć na potrzeby naszej stolicy - obsługa regularnie pływających barek ze zbożem z wybrzeża do miejsca jej najbliższego, pozwoli ulżyć prywatnym kupcom."
 capital_trade_inv_2:0 "Urząd logistyczny"
 capital_trade_inv_2_desc:0 "Nasz kwitnący kraj zaczyna być przytłoczony swoim własnym ciężarem. Należy powołać dedykowany zarząd logistyczny, aby zająć się przepływem handlarzy i kupców w naszej stolicy."
 global_tax_modifier_inv_1:0 "Podatek od nieruchomości"
 global_tax_modifier_inv_1_desc:0 "Posiadacze ziemi są głównym środkiem dochodu każdego państwa; ustanawiając kodeks postępowania, będziemy mogli uniknąć trudnych sytuacji, jeśli chodzi o ściąganie podatków."
 global_tax_modifier_inv_2:0 "Eisfora"
 global_tax_modifier_inv_2_desc:0 "U Greków występował efemeryczny system podatkowy, ale ściąganie podatku od majątku w czasach kryzysu było cennym dodatkiem do skarbu."
 global_tax_modifier_inv_3:0 "Liturgie"
 global_tax_modifier_inv_3_desc:0 "Grecy stworzyli system, gdzie bogacze musieli sponsorować jedną z robót publicznych - począwszy od wystawiania tragedii, na formowaniu pułków kończąc. Ten system na pewno będzie pomocny."
 global_tax_modifier_inv_4:0 "Wykorzystanie ziemi państwowej"
 global_tax_modifier_inv_4_desc:0 "Dynastia Maurjów pobierała podatek od eksploatacji ziemi na terytoriach, które uważano za królewszczyznę. Agresywny podział tych ziem na strefy może być znaczącą okazją na dochód."
 global_tax_modifier_inv_5:0 "Cła przywozowe"
 global_tax_modifier_inv_5_desc:0 "Wiele starożytnych imperiów nakładało cła przywozowe, a czasem wywozowe, na poszczególne dobra. Podczas gdy Rzym miał z tego niewiele pożytku, dynastia Maurjów pobierała czasami cła przywozowe w wysokości 20%."
 research_points_modifier_inv_1:0 "Matematyka pitagorejska"
 research_points_modifier_inv_1_desc:0 "Pitagoras był legendarnym filozofem i matematykiem. Przyjęcie praktycznych aspektów jego teorii będzie miało wiele zastosowań w nauce."
 research_points_modifier_inv_2:0 "Edukacja moralna"
 research_points_modifier_inv_2_desc:0 "Ważniejsza, niż jakakolwiek szkoła matematyki, jest nauka zachowania i stosowania rozumu w życiu codziennym. Jeśli nasze dzieci będą uczyły się tego od małego, wejdziemy w nową erę filozofii."
 research_points_modifier_inv_3:0 "Pedagogia"
 research_points_modifier_inv_3_desc:0 "Zachęcanie tych, którzy mają środki, aby zatrudniać renomowanych pedagogów, powinno zagwarantować, że elita posiada nadmiar inteligencji, wchodząc w okres dojrzałości."
 research_points_modifier_inv_4:0 "Ojciec geometrii"
 research_points_modifier_inv_4_desc:0 "Euklides z Aleksandrii, wyborny matematyk i uczony, opracował pierwsze spójne studium geometryczne. W naszym kraju powinno się nauczać podstawowych reguł, które opisuje."
 research_points_modifier_inv_5:0 "Przyjęcie filozofii"
 research_points_modifier_inv_5_desc:0 "Przeróżne szkoły filozofii, które powstają w Grecji i poza nią, łączą matematykę, teologię, kosmologię i dużo więcej, aby stworzyć odrębny światopogląd. Jest duża szansa, że studium, debata i intelektualny sparing podsyci rozwój w wielu dziedzinach."
 global_citizen_output_inv_1:0 "Prawo do bycia usłyszanym"
 global_citizen_output_inv_1_desc:0 "Uznanie prawa naszej arystokracji do przedstawienia swoich racji władzom ogromnie zwiększy ich skłonność do pracy w systemie, a nie poza nim."
 global_citizen_output_inv_2:0 "Hypocaustum"
 global_citizen_output_inv_2_desc:0 "Rzymianie byli pionierami ogrzewania podłogowego. Używające złożonego systemu rur i pieców, hypocaustum było rzadkim, ale prestiżowym dodatkiem w willach i łaźniach."
 global_citizen_output_inv_3:0 "System kanalizacyjny"
 global_citizen_output_inv_3_desc:0 "Opracowana eony temu, koncepcja jednolitego systemu kanalizacyjnego to nadal szczytny cel. Czyste ulice i łaźnie na pewno podniosą jakość życia."
 global_citizen_output_inv_4:0 "Czysta woda"
 global_citizen_output_inv_4_desc:0 "Od prostych studni, do wielkich akweduktów, dostęp do czystej wody jest prawem, którego domagają się wyższe klasy."
 global_citizen_output_inv_5:0 "Dobrowolne niewolnictwo"
 global_citizen_output_inv_5_desc:0 "Stare prawo, które pozwala wolnym obywatelom na podpisanie kontraktu z arystokracją i zostanie ich służącymi jest kontrowersyjne, ale polepszy się dzięki temu dola elity."
 global_freemen_output_inv_1:0 "Kodeks praw"
 global_freemen_output_inv_1_desc:0 "Ustanowiony kodeks, opisujący prawa wszystkich członków naszego społeczeństwa, którzy nie posiadają ziemi, prawdopodobnie zadowoli większość."
 global_freemen_output_inv_2:0 "Stłumienie poborców podatkowych"
 global_freemen_output_inv_2_desc:0 "Uprawnienia poborców podatkowych różnią się z kraju na kraj. Ograniczając stosowanie przez nich przymusu położymy wartościowe fundamenty pod lepsze funkcjonowanie klasy średniej."
 global_freemen_output_inv_3:0 "Pompy wodne"
 global_freemen_output_inv_3_desc:0 "W każdym większym mieście z zapartym tchem mówi się o ryzyku wybuchu pożaru. Zainstalowanie pomp wodnych w kluczowych miejscach pozwoli dobrym ludziom naszego państwa zwalczać to ryzyko."
 global_freemen_output_inv_4:0 "Państwowa straż pożarna"
 global_freemen_output_inv_4_desc:0 "Pierwsze odnotowane oficjalne zastępy straży pożarnej zostały założone w I wieku p.n.e. przez Marka Licyniusza Krassusa. Podczas gdy brygadyści Krassusa prędzej byli szantażystami, niż autentycznymi strażakami, istnienie straży sprawi, że masy poczują się bezpieczniej."
 global_freemen_output_inv_5:0 "Triumviri Capitales"
 global_freemen_output_inv_5_desc:0 "W Rzymie, capitales odpowiadali za więzienia, kary i spokój. Wdrożenie tej pozycji sprawi, że w naszej kraju zapanuje zdecydowanie więcej ładu, co na pewno zwiększy produktywność."
 global_slaves_output_inv_1:0 "Prawa człowieka"
 global_slaves_output_inv_1_desc:0 "W każdym kraju niewolników traktuje się zupełnie inaczej, ale wierzymy, że podstawowy kodeks praw człowieka zachęci naszych niewolników do cięższej pracy."
 global_slaves_output_inv_2:0 "Nadzorcy"
 global_slaves_output_inv_2_desc:0 "Vilicus był w Rzymie często dobrze traktowanym niewolnikiem, któremu nadano pozycję wyższą niż jego towarzysze. Często ułatwiało to komunikację z niewolnikami danego przedsiębiorstwa."
 global_slaves_output_inv_3:0 "Niewolnicy państwowi"
 global_slaves_output_inv_3_desc:0 "Niewolnicy będący własnością państwa byli obecni w wielu reżimach. W Rzymie, servus publicus wypełniał jeden z wielu obowiązków obywatelskich, od podstawowych zadań służby, do pracy biurokratycznej."
 global_slaves_output_inv_4:0 "Praca na rzecz wyzwolenia"
 global_slaves_output_inv_4_desc:0 "Nadanie powszechnie posiadanym niewolnikom możliwości zapracowania na wolność zachęca ich do zachowania spokoju i bycia produktywnymi."
 global_slaves_output_inv_5:0 "Ukrzyżowanie"
 global_slaves_output_inv_5_desc:0 "Wszechobecne w starożytności, ukrzyżowanie było karą w dużej mierze zarezerwowaną dla niewolników w Rzymie. Podczas gdy przestępstwo musiało być poważne, żeby zasłużyć na taką śmierć, samo bycie świadkiem takiej śmierci na pewno miało poważny efekt psychologiczny."
 crucifixion_tooltip:0 "Losowa postać z [THIS.GetCountry.GetAdjective] zostanie stracona."
 global_tribesmen_output_inv_1:0 "Rezerwy plemienne"
 global_tribesmen_output_inv_1_desc:0 "Oficjalne uznanie poszczególnych terytoriów, za należące do odpowiednich ludów plemiennych, na pewno zwiększy ich chęci do współpracy."
 global_tribesmen_output_inv_2:0 "Przekazanie odpowiedzialności"
 global_tribesmen_output_inv_2_desc:0 "Nadanie pomniejszym grupom etnicznym prawa do samorządności, zdejmie część ciężaru z państwa i zwiększy efektywność społeczeństwa plemiennego."
 global_tribesmen_output_inv_3:0 "Dziesięcina"
 global_tribesmen_output_inv_3_desc:0 "Tolerowanie obcych plemieńców na naszych ziemiach może niepokoić niektórych ludzi, lecz nałożenie dziesięciny na terytoria, które są przez te plemiona okupowane, najprawdopodobniej rozprawi się z niepokojem i w międzyczasie pozwoli nam niemało zarobić."
 land_tithe_tooltip:0 "Losowe [territory|El] [THIS.GetCountry.GetAdjective] otrzyma #Y 6#! [Concept( 'pops', 'populacji' )|E] plemieńców @tribesmen!."
 global_tribesmen_output_inv_4:0 "Adwokaci plemienni"
 global_tribesmen_output_inv_4_desc:0 "Mianowanie adwokatów, aby przemawiali w imieniu obcych społeczeństw plemiennych w obrębie naszych granic, pozwoli im na zabranie głosu w naszym procesie politycznym."
 global_tribesmen_output_inv_5:0 "Prawo do własnej religii"
 global_tribesmen_output_inv_5_desc:0 "W większości przypadków, religie praktykowane przez poszczególne plemiona w żadnym stopniu nam nie przeszkadzają. Dlatego, zagwarantowanie im ograniczonej ochrony praw do egzotycznych wyznań, jest małą ceną za ich bezpieczeństwo."
 build_cost_inv:0 "De Architectura"
 build_cost_inv_desc:0 "Napisana pod koniec I wieku p.n.e. przez Witruwiusza, De Architectura to seria traktatów o rzymskiej architekturze. Wspomniane tam praktyki zostały wyszczególnione w nietuzinkowy sposób i dają nam wgląd w zaawansowane techniki budowlane w tamtym czasie."
 build_time_inv:0 "Opus Caementicium"
 build_time_inv_desc:0 "Rzymski beton, opracowany na przełomie III i II wieku p.n.e., był wynalazkiem nowatorskim. Rozpowszechnił się bardzo szybko i można było go ujrzeć w willach, budowlach wojskowych i wielu innych konstrukcjach."
 move_pop_cost_modifier_inv:0 "Coloniae"
 move_pop_cost_modifier_inv_desc:0 "Rzymska kolonizacja Brytanii była klasycznym przykładem praktyki, która stosowana była przez Greków po podboju Persji i Egiptu. Nadanie lądu żołnierzom i ich rodzinom służyło za stały garnizon na niedawno podbitych terytoriach."
 convert_pop_cost_modifier_inv:0 "Asymilacja religijna"
 convert_pop_cost_modifier_inv_desc:0 "Włączanie poszczególnych części obcych wyznań do panteistycznej struktury religijnej Rzymu zdecydowanie ułatwiło asymilację nieufnych obcokrajowców do republiki."
 citizen_promotion_cost_modifier_inv:0 "Stopniowane obywatelstwo"
 citizen_promotion_cost_modifier_inv_desc:0 "Zestaw 'stopni', z których każdy określa inne prawa i przywileje, możliwe do osiągnięcia przez nie-obywateli naszego kraju gwarantuje, że istnieje hierarchia, w której można piąć się coraz wyżej, i że zawsze jest coś, na rzecz czego można pracować."
 freemen_promotion_cost_modifier_inv:0 "Wyzwalanie"
 freemen_promotion_cost_modifier_inv_desc:0 "Kluczowe dla ciągłej koegzystencji niewolnika i jego pana, jest zezwolenie właścicielom wyzwalać swoich rabów, którzy następnie otrzymują autentyczny status prawny."
 enact_law_cost_modifier_inv:0 "Ius Honorarium"
 enact_law_cost_modifier_inv_desc:0 "Nadanie magistratom prawa do wprowadzania poprawek, suplementacji i korygowania istniejących praw zmniejsza potrzebę, aby nasz rząd wielokrotnie osądzał kolejne iteracje tego samego prawa."
 stability_inv_1:0 "Kontraktowa obligacja"
 stability_inv_1_desc:0 "Religia w wielu starożytnych kulturach zakładała składanie szczególnie osobistego i kontraktowego hołdu. Ogromna ilość aspektów, czy bogów, pozwalała każdemu na wybranie sposobu modlitwy i dostosowanie całego procederu do siebie."
 stability_inv_2:0 "Tolerowanie kultów"
 stability_inv_2_desc:0 "Obecne w licznych kulturach i krajach, tajemnicze religie były synkretycznymi ideologiami, które często współistniały z religią państwową, a obejmowały sekretny ryt, społeczności i spotkania. W Indiach, jako pomniejszy ruch religijny, pojawił się dźinizm, który ostatecznie został usankcjonowany za Maurjów, a po zakończeniu kariery sam Ćandragupta przyjął dźinijski tryb życia."
 stability_inv_3:0 "Państwowe pogrzeby"
 stability_inv_3_desc:0 "Ludziom, którzy są zbyt biedni na pogrzeb dla członków rodziny, powinno pozwolić się na udogodnienie, w postaci pogrzebu finansowanego przez państwo."
 stability_inv_4:0 "Domowi kapłani"
 stability_inv_4_desc:0 "Bogate rody często zatrudniały pomniejsze postacie religijne, aby prowadziły praktyki religijne i uchowali duchowy dobrobyt domowników. W Rzymie, paterfamilias, czy głowa rodziny, stał się stanowiskiem prawnej odpowiedzialności za sprawy wiary i składanie hołdu."
 stability_inv_5:0 "Schematyczne praktyki religijne"
 stability_inv_5_desc:0 "Zagwarantowanie, że każdy większy festiwal religijny jest usankcjonowany, odpowiednio wykonany i dobrze przestawiony jako całość, w pewien sposób chroni stabilności naszego państwa."
 omen_power_inv_1:0 "Hierarchiczna haruspicja"
 omen_power_inv_1_desc:0 "Ofiary są podstawowym sposobem na przekazanie naszych życzeń i modlitw bóstwom. Spisany kodeks, opisujący które zwierzęta nadają się na ofiarę, a które nie, pomoże naszym kapłanom i ludziom."
 omen_power_inv_2:0 "Legendarne podstawy"
 omen_power_inv_2_desc:0 "Mahabharata, Eneida i wspaniałe dzieła Homera wiele czerpią ze splecionej ze sobą relacji bogów i ludzi. Zlecanie takich traktatów stało się popularne, jako narzędzie do zainspirowania poczucia dumy z kultury u ludzi."
 omen_power_inv_3:0 "Więcej świąt religijnych"
 omen_power_inv_3_desc:0 "Rzym był znany z obchodzenia dużej ilości obskurnych festiwali religijnych. Święta obchodzone przez państwo były pewnym sposobem na dogodzenie i pospólstwu, i arystokracji."
 omen_power_inv_4:0 "Zakazany kanon"
 omen_power_inv_4_desc:0 "Podczas gdy tolerancja jest kluczem do integracji, poszczególne praktyki wykonywane przez obce religie są zbyt dziwne, żeby nasi ludzie mogli je pojąć. Zakazanie tego typu barbarzyńskich rytuałów jest ważne dla ochrony dobrobytu duchowego naszych ludzi."
 omen_power_inv_5:0 "Wytłumaczona symbolika"
 omen_power_inv_5_desc:0 "Wykorzystanie powszechnie uznawanych symboli religijnych przy przedstawianiu przywódców, generałów i figur publicznych promuje ich wyższość. Korona promienista często w sztuce współczesnej przestawiana była u Aleksandra, praktyka ta przyjęła się zwłaszcza w odniesieniu do jego następców."
 land_morale_recovery_inv_1:0 "Przysięga braterstwa"
 land_morale_recovery_inv_1_desc:0 "Formalizacja żołnierskiego zobowiązania do walki za swoich kamratów była czymś, co utrwaliło więź braterstwa, którym charakteryzuje się tylko wojsko. W Rzymie nowi żołnierze składali Ius Iurandum - 'przysięgę przysiąg' - czym przyrzekali, że oddadzą za siebie nawzajem swoje życia."
 land_morale_recovery_inv_2:0 "Wieszcze"
 land_morale_recovery_inv_2_desc:0 "Bardzo częste było integrowanie duchownych do wojska. Działając jako potwierdzenie tego, że każdą akcję podejmowaną przez armię, popierają bóstwa, znacząco wpłynęło dobrze na morale."
 land_morale_recovery_inv_3:0 "Sztandary pułków"
 land_morale_recovery_inv_3_desc:0 "Nasze wojsko składa się z odrębnych grup jednostek. Poprzez dopasowanie do każdej oznaczenia, czy sztandaru, każdy żołnierz będzie mógł poczuć dumę ze swojej jednostki, przywiązując się do znanego mu symbolu."
 land_morale_recovery_inv_4:0 "Odznaczenia wojskowe"
 land_morale_recovery_inv_4_desc:0 "Wprowadzenie serii odznaczeń za waleczność na polu bitwy było wartościowym narzędziem do utrzymania ładu, i dania żołnierzom zachęty do walki. Hasta Pura, czy 'Srebrna Włócznia' była nadawana rzymskim wojownikom po ich pierwszym zabójstwie."
 land_morale_recovery_inv_5:0 "Ostre kary"
 land_morale_recovery_inv_5_desc:0 "Dziesiątkowanie i inne, podobne praktyki, były używane jako ostateczne kary, stosowane na jednostkach które wszczynały bunt, albo stchórzyły. Dziesiątkowanie zakładało losowy wybór jednej dziesiątej żołnierzy z jednostki, którzy następnie byli zabijani przez byłych kamratów. Wszechobecna groźba tak okrutnej kary gwarantowała, że tchórzostwo w istocie było rzadkie."
 naval_morale_recovery_inv_1:0 "Morskie auxilia"
 naval_morale_recovery_inv_1_desc:0 "Wybór pomiędzy byciem członkiem załogi, a piechoty morskiej, był jedynym wyborem potencjalnych żołnierzy marynarki. Głównie chronili statki od abordażu, albo przez abordaż przejmowali wrogie okręty, a obecność hufca peditatus marinus była w państwowych flotach znaną tradycją."
 naval_morale_recovery_inv_2:0 "Poszerzona hierarchia morska"
 naval_morale_recovery_inv_2_desc:0 "Wprowadzenie sformalizowanej hierarchii na pokłady naszych okrętów jest kluczowe, jeśli chcemy utrzymać ład podczas bitwy."
 naval_morale_recovery_inv_3:0 "Hierarchia we flocie"
 naval_morale_recovery_inv_3_desc:0 "W dodatku do złożonej okrętowej hierarchii oficerskiej, ustanowienie struktury dowodzenia dla naszych flot zagwarantuje, że każdy będzie miał odpowiednie obowiązki."
 naval_morale_recovery_inv_4:0 "Lista kar"
 naval_morale_recovery_inv_4_desc:0 "Publikując dokładną listę wykroczeń, możemy zagwarantować, że załoga i oficerowie będą rozumieli, jakiego posłuszeństwa od nich oczekujemy."
 naval_morale_recovery_inv_5:0 "Ozdoby na dziobie"
 naval_morale_recovery_inv_5_desc:0 "Widok dumnego bóstwa umocowanego, albo namalowanego na dziobie naszych okrętów wzmocni morale naszych flot. Co więcej, widok przerażającego bóstwa na pewno złamie determinację naszych wrogów."
 ruler_popularity_gain_inv_1:0 "Sprawiedliwy proces"
 ruler_popularity_gain_inv_1_desc:0 "Zagwarantowanie, że każdy ma możliwość odwołania się od postępowania, czy aktów oskarżenia, chroni ludzi i pokazuje praworządną stronę rządu."
 ruler_popularity_gain_inv_2:0 "Sponsorowane rozgrywki"
 ruler_popularity_gain_inv_2_desc:0 "Sankcjonowanie wydarzeń sportowych finansowanych przez państwo było podstawowym sposobem usypania gruntu władzy politycznej i zadowolenia ludzi, w tym samym czasie."
 ruler_popularity_gain_inv_3:0 "Kolegialność"
 ruler_popularity_gain_inv_3_desc:0 "Symboliczne powoływanie równoległych, pomocniczych, czy pozornie równych pozycji w rządzie, pozwoli nam na podzielenie się odpowiedzialnością i nadzorem nad sprawami administracyjnymi."
 ruler_popularity_gain_inv_4:0 "Zakład robót publicznych"
 ruler_popularity_gain_inv_4_desc:0 "Nadzorowanie robót publicznych wymaga dużej pracowitości, jeśli chodzi o biurokrację. Co więcej, powołując ten urząd, możemy ochoczo popierać decyzje naszego władcy, aby przyczyniać się do poprawy uznania ze strony społeczeństwa."
 ruler_popularity_gain_inv_5:0 "Konstytucja"
 ruler_popularity_gain_inv_5_desc:0 "Każde państwo skorzysta z konstytucji, która zakłada ochronę dla uciskanych i przysięgi posłuszeństwa wobec kraju i władcy."
 global_population_growth_inv_1:0 "Racje zboża"
 global_population_growth_inv_1_desc:0 "Wydawanie darmowych racji zboża tym, którzy tego potrzebują, utrzyma koła naszej cywilizacji w ruchu."
 global_population_growth_inv_2:0 "Znakowanie chleba"
 global_population_growth_inv_2_desc:0 "Pieczątki do chleba były używane, aby można było szybko dowiedzieć się, z której piekarni pochodził dany bochenek. Pozwalało to na rozpoznanie jakości i na kontrolę chorób przenoszonych przez pożywienie."
 global_population_growth_inv_3:0 "Położnictwo"
 global_population_growth_inv_3_desc:0 "Wczesny rozwój położnictwa może okazać się niebezpieczny i ryzykowny. Niemniej jednak, może być wspaniałe, jeśli chodzi o ratowanie żyć dzieci. "
 global_population_growth_inv_4:0 "Zachęcenie do migracji"
 global_population_growth_inv_4_desc:0 "W miastach, gdzie liczba ludności cały czas się waha, zachęcenie do imigracji i emigracji z imperium, może pomóc w ustabilizowaniu populacji. "
 global_population_growth_inv_5:0 "Młyn wodny"
 global_population_growth_inv_5_desc:0 "Wynalezienie młynów wodnych zrewolucjonizowało wytwórstwo mąki i chleba i pozwoliło na masową produkcję żywności dla mas."
 global_unrest_inv_1:0 "F.U.G."
 global_unrest_inv_1_desc:0 "W Rzymie, niewolników, którzy próbowali uciec i zostali złapani, znakowano się literami FUG, od fugitivus - ‘uciekinier’. Pozostawiało to na nich trwały odcisk, a wszyscy, którzy to widzieli, spoglądali na nich, jako na groźbę rebelii."
 global_unrest_inv_2:0 "Otwarta religia"
 global_unrest_inv_2_desc:0 "Wiele kultów religijnych wprowadzało równość i pozostawało otwartymi dla wszystkich przybyszów, niezależnie od klasy."
 global_unrest_inv_3:0 "Stoicyzm"
 global_unrest_inv_3_desc:0 "upowszechnienie się stoicyzmu, jako ruchu filozoficznego, wiązało się z rozprzestrzenieniem wiary w jednego ducha, w obliczu którego wszyscy ludzie są równi."
 global_unrest_inv_4:0 "Rozpowszechnienie dramatu"
 global_unrest_inv_4_desc:0 "Tragedie i komedie starożytnych Greków, znane na całym świecie, zabawiały tłumy przez wiele setek lat. Szkoda byłoby ograniczać je tylko do Grecji."
 global_unrest_inv_5:0 "Zgromadzenia"
 global_unrest_inv_5_desc:0 "Nadanie mniejszościom prawa do organizowania własnych zgromadzeń sprawi, że będą mieli poczucie samostanowienia, co pozwoli nam nad nimi zapanować."
 omen_duration_inv_1:0 "Wspaniałe świątynie"
 omen_duration_inv_1_desc:0 "Wzbogacenie naszych miejsc kultu religijnego, aby były nimi także wspaniałe budowle, podniesie renomę klasy duchownej w naszym państwie."
 omen_duration_inv_2:0 "Prywatne kulty"
 omen_duration_inv_2_desc:0 "Pozwolenie na powstanie prywatnych kultów religijnych może i zmniejszy nasze zaangażowanie, ale znacznie zwiększy gorliwość naszych ludzi."
 omen_duration_inv_3:0 "Zakaz czarnej magii"
 omen_duration_inv_3_desc:0 "Heretyckie czary i magiczne zaklęcia, sprowadzane przez adeptów obcych religii, są plamą na naszym dziedzictwie kulturowym. Zakazanie ich jest bardzo ważne dla naszego ciągłego dobrobytu."
 omen_duration_inv_4:0 "Domowe bóstwa"
 omen_duration_inv_4_desc:0 "Powinniśmy zachęcić każdego właściciela ziemskiego do zawierzenia swojej własności domowemu bóstwu."
 omen_duration_inv_5:0 "Dedykacja wojen"
 omen_duration_inv_5_desc:0 "Dedykowanie naszych wojsk określonemu bóstwu, czy aspektowi, na wojnę, pozwoli nam podbijać w imię jednej ideologii."
 global_manpower_modifier_inv_1:0 "Rekrutacja posiłków"
 global_manpower_modifier_inv_1_desc:0 "Jeśli oprzemy się na zagranicznych wędrowcach, jako na służebnej części naszych sił zbrojnych, pozwolimy naszym cennym obywatelom na skupienie się na ważniejszych zadaniach."
 global_manpower_modifier_inv_2:0 "Podwójny żołd"
 global_manpower_modifier_inv_2_desc:0 "Wprowadzenie formalnej hierarchii stopni wojskowych w naszej armii, da każdemu prostemu żołnierzowi cel, ku któremu będzie mógł zmierzać, a co uczyni życie w wojsku atrakcyjniejszą perspektywą."
 global_manpower_modifier_inv_3:0 "Wsparcie medyczne"
 global_manpower_modifier_inv_3_desc:0 "Zdrowie naszych żołnierzy jest sprawą najwyższej wagi. Odpowiednia opieka zdrowotna pozwoli im szybciej wrócić na pole bitwy."
 global_manpower_modifier_inv_4:0 "Komisja religijna"
 global_manpower_modifier_inv_4_desc:0 "Powołajmy formalną komisję duchownych, która będzie decydowała, które bóstwa, zagraniczne czy krajowe, dopuszczone będą do czczenia przez naszych żołnierzy. Nie tylko daje nam to kontrolę nad religijnością naszych wojsk, ale zachęca też wyznawców pomniejszych religii do służby."
 global_manpower_modifier_inv_5:0 "Dożywotnia służba wojskowa"
 global_manpower_modifier_inv_5_desc:0 "Ranni, okaleczeni i z innych powodów niezdatni do stałej służby, mogą być użyteczni jako rezerwy i straż graniczna. W ten sposób możemy zagwarantować, że na froncie służą zawsze najlepsi żołnierze."
 technology_cost_inv_1:0 "Zielarstwo"
 technology_cost_inv_1_desc:0 "Znajomość roślin i ziół, które nas otaczają, może mieć zastosowanie w wielu przeróżnych dziedzinach. Od antykoncepcji do lekarstw, nie możemy nie doceniać botaniki."
 technology_cost_inv_2:0 "Ałun"
 technology_cost_inv_2_desc:0 "Ałun był źródłem potasu, który był wykorzystywany na wiele sposobów, wliczając w to tworzenie lekarstw, kosmetyków i przyprawianie jedzenia."
 technology_cost_inv_3:0 "Masowa produkcja pewteru"
 technology_cost_inv_3_desc:0 "Pewter, albo cynołów, to miękki stop metali, który był powszechnie używany jako wytrzymały materiał, z którego wyrabiano przedmioty codziennego użytku."
 technology_cost_inv_4:0 "Stenografia"
 technology_cost_inv_4_desc:0 "Praktyka streszczania tekstów, które w innym wypadku zabrałyby dużo więcej czasu i miejsca, znana jako stenografia, wykształciła się w Grecji. Rozprzestrzeniła się szybko, jako bardzo prędki sposób spisywania ważnych przemówień, czy pomysłów."
 technology_cost_inv_5:0 "Zero"
 technology_cost_inv_5_desc:0 "Zero nie było obecne w podstawowym rzymskim systemie liczbowym. Istnienie tego konceptu było kluczowe, bez niego bowiem greccy matematycy nie mogliby wykonywać zaawansowanych obliczeń."
 global_citizen_happyness_inv:0 "Dmuchanie szkła"
 global_citizen_happyness_inv_desc:0 "Dmuchanie szkła, innowacyjna technika używana do kształtowania przeróżnych wyrobów sporządzanych z tego materiału, zrewolucjonizowała wytwórstwo wartościowych przedmiotów."
 global_freemen_happyness_inv:0 "Przenośne liczydło"
 global_freemen_happyness_inv_desc:0 "Używane tak samo przez kupców, jak i wynalazców, liczydło pozwalało na szybkie podliczenie wydatków i przychodów, sprawiając tym samym, że drobny handel stawał się zdecydowanie przystępniejszy."
 global_slaves_happyness_inv:0 "Libertini"
 global_slaves_happyness_inv_desc:0 "Nasi wyzwoleńcy staną się osobną klasą, dzięki czemu oni będą mieli do czego dążyć, a nam uda się nad nimi zapanować."
 global_tribesmen_happyness_inv:0 "Dzielnice garbarskie"
 global_tribesmen_happyness_inv_desc:0 "Obrzydliwy odór powstający przy garbowaniu skóry diametralnie degraduje warunki życiowe, które stają się nie do przyjęcia. W miarę, jak powiększały się centra miast, oczywiste stało się, że trzeba coś z tym zrobić."
 call_omen_cost_modifier_inv:0 "Reinterpretowane cudy"
 call_omen_cost_modifier_inv_desc:0 "W Rzymie, okropne omeny i zapowiedzi klęsk musiały zostać ratyfikowane przez senat. W niektórych przypadkach, senat mógł zebrać się ponownie, aby zdecydować, czy dany znak rzeczywiście był taki zły, jak pierwotnie myślano."
 monthly_corruption_inv:0 "Wina przez powiązanie"
 monthly_corruption_inv_desc:0 "Złożony system drobnych ustaw przeciwko przekupstwie, koncept 'winy przez powiązanie' ukrócił wiele praktyk korupcyjnych w polityce rzymskiej i zagranicznej."
 relation_inv_1:0 "Proxenoi"
 relation_inv_1_desc:0 "Będący preludium do późniejszego konceptu stałych ambasadorów, proxenoi byli wybierani przez greckie państwa-miasta, aby służyć jako reprezentanci w sąsiednich miejscowościach."
 relation_inv_2:0 "Pieczęć państwowa"
 relation_inv_2_desc:0 "Nagradzając tych, którzy przemawiają w naszym imieniu, pieczęcią państwową, unikniemy jakichkolwiek podejrzeń o brak autentyczności."
 relation_inv_3:0 "Stali ambasadorzy"
 relation_inv_3_desc:0 "Zatrudniając złotoustych na stałe, aby przemawiali w naszym imieniu, możemy uspokajać naszych sąsiadów o wiele lepiej, niż wcześniej."
 relation_inv_4:0 "Dziedziczne ambasadorstwo"
 relation_inv_4_desc:0 "Wyznaczanie nowych ambasadorów za każdym razem, kiedy jeden z nich umrze, niepotrzebnie zabiera nam cenny czas. Powinniśmy zachęcać ich, aby zabierali ze sobą rodziny i przekazywali ambasadorstwo swoim synom, na wypadek nieprzewidzianych okoliczności."
 relation_inv_5:0 "Traktaty zgodne z prawem"
 relation_inv_5_desc:0 "Upewnienie się, że obydwie strony dyplomatycznego porozumienia w pełni rozumieją jego zawartość, jest kluczowe dla zagwarantowania sprawiedliwości układów między państwami."
 diplomatic_reputation_inv_1:0 "Humanitarne postępowanie"
 diplomatic_reputation_inv_1_desc:0 "Koncept honoru na polu bitwy istnieje od wielu tysięcy lat, niemniej jednak, powinniśmy spisać kodeks, który ustalałby jak mamy obchodzić się z naszymi wrogami, abyśmy i my byli traktowali sprawiedliwie, w obliczu porażki."
 diplomatic_reputation_inv_2:0 "Otwarte negocjacje"
 diplomatic_reputation_inv_2_desc:0 "Prowadzenie negocjacji dyplomatycznych na widoku zagwarantuje, że obydwie strony dotrzymają danego słowa."
 diplomatic_reputation_inv_3:0 "Nietykalność dyplomatyczna"
 diplomatic_reputation_inv_3_desc:0 "Odległość między siedzibami władz oznacza, że bezpieczeństwo ambasadorów musi być otoczone najwyższą czcią - wszyscy powinniśmy mówić na tych samych warunkach."
 diplomatic_reputation_inv_4:0 "Posłowie z arystokracji"
 diplomatic_reputation_inv_4_desc:0 "Nasi poddani, wrogowie i sojusznicy będą zaszczyceni, jeśli wyślemy najdoskonalszych i najszlachetniejszych członków społeczeństwa, aby przemawiali w naszym imieniu."
 diplomatic_reputation_inv_5:0 "Doświadczeni negocjatorzy"
 diplomatic_reputation_inv_5_desc:0 "Gdy spisujemy traktaty, powinniśmy wysłać swoich najbardziej wykwalifikowanych negocjatorów. Może nawet uda nam się przepchnąć kilka dodatkowych paragrafów, jeśli zawrzemy w nich wystarczająco żargonu prawnego..."
 agressive_expansion_impact_inv_1:0 "Fetiales"
 agressive_expansion_impact_inv_1_desc:0 "Fetiales byli starożytnymi rzymskimi kapłanami, którzy odprawiali niezwykłe rytuały, związane z wypowiadaniem wojny."
 agressive_expansion_impact_inv_2:0 "Rerum Repetitio"
 agressive_expansion_impact_inv_2_desc:0 "Odprawiany przez Fetiales, obrzęd ten obejmował przedstawienie żądań Rzymu wrogiemu państwu, czemu towarzyszył rytualny rzut zakrwawionym oszczepem na wrogie terytorium, gdyby nie spełniono danych żądań."
 agressive_expansion_impact_inv_3:0 "Obrona wolności"
 agressive_expansion_impact_inv_3_desc:0 "Nieważne jakie są nasze prawdziwe plany, ogłoszenie, że słabsi od nas nie są w stanie bronić samych siebie, a co za tym idzie, potrzebują naszego wspaniałomyślnego doradztwa, zdobywa uznanie na arenie międzynarodowej."
 agressive_expansion_impact_inv_4:0 "Ambasadorzy wojskowi"
 agressive_expansion_impact_inv_4_desc:0 "Nadanie naszym dyplomatom stopnia wojskowego nie tylko zaimponuje naszym wrogom, lecz także pokaże, że trzymamy w ręku i marchew, i kij."
 agressive_expansion_impact_inv_5:0 "Boskie pełnomocnictwo"
 agressive_expansion_impact_inv_5_desc:0 "Jeśli nasi sąsiedzi będą wiedzieli, że wierzymy w nasze boskie prawo do podboju, nie powinni być zdziwieni, kiedy z tego prawa skorzystamy..."
 tyranny_inv_1:0 "Oficjalni mówcy"
 tyranny_inv_1_desc:0 "Zatrudnianie wprawnych mówców, aby proklamowali nasze dekrety, ustawy i decyzje, zmniejszy szanse na wywołanie sprzeciwu wśród naszej ludności."
 tyranny_inv_3:0 "Opłacona aklamacja"
 tyranny_inv_3_desc:0 "Może i jest to stara sztuczka, ale wprowadzenie do tłumu opłaconych popleczników jest pewnym sposobem na zwiększenie poparcia naszych mniej popularnych decyzji."
 tyranny_inv_4:0 "Adventus"
 tyranny_inv_4_desc:0 "Za każdym razem, kiedy nasz wspaniały władca przybywa do innego miasta, musimy ogłosić jego przybycie surmami, triumfem i świętowaniem. W ten sposób każdy przekona się o majestacie naszego państwa."
 tyranny_inv_5:0 "Chironomia"
 tyranny_inv_5_desc:0 "Tradycyjne gesty dłońmi, stosowane przez wprawnych retoryków, nadają naszym słowom znaczenie i wiarygodność, której wcześniej im brakowało."
 tyranny_inv_2:0 "Hierarchia odpowiedzialności"
 tyranny_inv_2_desc:0 "Musimy zagwarantować, że zawsze jest ktoś, na kogo można zrzucić winę, jeśli nasze decyzje odniosą odwrotny skutek."
 monthly_character_loyalty_inv_1:0 "Patronat prawny"
 monthly_character_loyalty_inv_1_desc:0 "System mecenatu prawnego ustanowi hierarchię w ramach szczebli naszego państwa."
 monthly_character_loyalty_inv_2:0 "Zaaprobowana Familia"
 monthly_character_loyalty_inv_2_desc:0 "Uznanie poszczególnych rodów jako ważne rodowody, związane z historią naszego państwa, gwarantuje pewnien szacunek wśród arystokracji."
 monthly_character_loyalty_inv_3:0 "Patronat administracyjny"
 monthly_character_loyalty_inv_3_desc:0 "Zachęcanie naszych gubernatorów do zawiązania osobistych więzi mecenatu z poddanymi, zwiększa lojalność tych poddanych i wzmacnia cały system."
 monthly_character_loyalty_inv_4:0 "Patrocinium"
 monthly_character_loyalty_inv_4_desc:0 "Ochrona oferowana przez system patronatu ustanawia prawną i finansową stabilność. Powinniśmy zachęcać do tego zachowania nasze życzliwsze elity."
 monthly_character_loyalty_inv_5:0 "Patronat wojskowy"
 monthly_character_loyalty_inv_5_desc:0 "Relacja między generałami, żołnierzami i weteranami powinna zostać rozszerzona, aby w jej ramach istniał oficjalny system patronatu. Jeszcze bardziej poszerzy to nasze hierarchiczne społeczeństwo."
 agressive_expansion_monthly_decay_inv_1:0 "Jednakowa integracja"
 agressive_expansion_monthly_decay_inv_1_desc:0 "Nadanie zdobytym ludom praw jest ważnym, pierwszym krokiem do integracji, i złagodzi gniew tych, którzy nie są zadowoleni z naszego podboju."
 agressive_expansion_monthly_decay_inv_2:0 "Upełnomocnienie lokalnych rządów"
 agressive_expansion_monthly_decay_inv_2_desc:0 "Kiedy już rządy na podbitych przez nas terytoriach zostaną obalone, powinniśmy uszanować lokalną administrację obcych ziem. Koniec końców, to oni znają własny lud lepiej, niż my."
 agressive_expansion_monthly_decay_inv_3:0 "Stopniowa integracja ekonomiczna"
 agressive_expansion_monthly_decay_inv_3_desc:0 "Żądanie pełnego podatku i trybutu od podbitych terytoriów na pewno wywoła niepokoje społeczne. Zamiast tego, powinniśmy stopniowo wprowadzać ich w płacenie dziesięciny."
 agressive_expansion_monthly_decay_inv_4:0 "Hołdy lenne"
 agressive_expansion_monthly_decay_inv_4_desc:0 "Może wydawać się, że to drobny gest, ale naleganie, aby podbite rządy przysięgły nam bezwzględną lojalność, uzasadnia nasze podboje w oczach naszych rówieśników."
 agressive_expansion_monthly_decay_inv_5:0 "Dyplomatyczna apologetyka"
 agressive_expansion_monthly_decay_inv_5_desc:0 "Informowanie naszych ambasadorów i dyplomatów o postępach, gwarantuje, że będą w stanie załagodzić sprawy, kiedy wywołamy gniew wśród naszych rówieśników."
 tribute_income_modifier_inv_1:0 "Zarządzanie trybutariuszami"
 tribute_income_modifier_inv_1_desc:0 "Nadszedł czas, abyśmy pozbyli się pobieżnych, ciągle zmieniających się, układów z naszymi trybutariuszami i opracowali formalne porozumienia na piśmie, które w jasny i prosty sposób przedstawią plan obu stronom."
 tribute_income_modifier_inv_2:0 "Proporcjonalne porozumienia"
 tribute_income_modifier_inv_2_desc:0 "Niektórzy z naszych mniej cywilizowanych trybutariuszy nie zawsze są w stanie wyprodukować wystarczającą ilość waluty, aby wywiązać się ze swojej części umowy. Powinniśmy być skłonni do akceptowania w zamian różnych towarów."
 tribute_income_modifier_inv_3:0 "Raty roczne"
 tribute_income_modifier_inv_3_desc:0 "Stare czasy corocznego wypełniania skarbca się skończyły. Aby utrzymać precyzyjny bilans, musimy zachęcić naszych trybutariuszy do płacenia nam regularnego, choć wyraźnie skromniejszego, trybutu."
 tribute_income_modifier_inv_4:0 "Legaci trybutarni"
 tribute_income_modifier_inv_4_desc:0 "Niektóre z bardziej od nas oddalonych państw trybutarnych, mniej chętnie chcą zapłacić nam pełną sumę trybutu. Tworząc nowy urząd ambasadora, całkowicie oddanemu przypominaniu tym ludom bez kultury o naszych możliwościach zemsty, być może zachęcimy ich do wywiązywania się ze swojej części układu."
 tribute_income_modifier_inv_5:0 "Status państwa satelickiego"
 tribute_income_modifier_inv_5_desc:0 "Oficjalne uznanie autonomii naszych trybutariuszy jest małą ceną za ciągłe wpłaty na naszą sprawę."
 diplomatic_relations_inv:0 "Spotkania na szczycie"
 diplomatic_relations_inv_desc:0 "Regularne organizowanie szczytów dla podobnej wielkości mocarstw, daje nam wspaniałą okazję, do znalezienia nowych przyjaciół... albo wrogów."
 hold_triumph_cost_modifier_inv:0 "Triumfalne monety"
 hold_triumph_cost_modifier_inv_desc:0 "Produkcja monet o dużej wartości, wybijanych tylko i wyłącznie dla prestiżu i honoru, powinna być inicjowana za każdym razem, gdy osiągniemy większy triumf. Dzięki temu nasza chwała będzie wieczna!"
 smear_character_cost_modifier_inv:0 "Obwoływacze miejscy"
 smear_character_cost_modifier_inv_desc:0 "Zatrudnianie wprawnych mówców w naszym imieniu, pozwoli nam na anonimowe głoszenie prawdy o tych nikczemnikach, którzy śmią działać przeciwko nam."
 bribe_character_cost_modifier_inv:0 "Selektywne immunitety"
 bribe_character_cost_modifier_inv_desc:0 "Jasne jest, że prawa wymagające potępienia naszych klas rządzących, w rzeczy samej utrudnia panowanie. Powinniśmy, mając tę nową zasadę w głowie, wprowadzić do nich poprawki."
 assassinate_attempt_cost_modifier_inv:0 "Podejrzane koneksje"
 assassinate_attempt_cost_modifier_inv_desc:0 "Ustanowienie koneksji z podejrzanymi gildiami i kolegiami, które są skłonne do robienia mokrej roboty, jest smutnym, ale koniecznym stanem rzeczy."
 inspire_disloyalty_cost_modifier_inv:0 "Szpiegostwo"
 inspire_disloyalty_cost_modifier_inv_desc:0 "Stworzenie zagranicą sieci przychylnych nam ludzi, zdecydowanie ułatwia nam wywieranie wpływu i wprowadzanie zmian poza naszym państwem."
 recruit_general_inv:0 "Zachęty dla generałów"
 recruit_general_inv_desc:0 "Spodziewanie się, że generałowie będą walczyć za chwałę naszego państwa; to za mało. Musimy zagwarantować, że będą mieli prawo do łupów, terytoriów i odpowiedzialności na ziemiach, które podbiją."
 endorse_party_inv:0 "Stałe godziny pracy senatu"
 endorse_party_inv_desc:0 "Wprowadzenie oficjalnych godzin pracy senatu, na każdy dzień, daje nam o wiele więcej okazji na przekonanie tych, którzy mają odmienne zdanie, do naszych racji."
 fabricate_claim_cost_modifier_inv:0 "Agresywna ochrona"
 fabricate_claim_cost_modifier_inv_desc:0 "Czasami jedyną wymówką, jakiej potrzebujemy, jest to, że jesteśmy jedynymi, którzy naprawdę mogą zaoferować ochronę."
 discipline_inv_1:0 "Hełm beocki"
 discipline_inv_1_desc:0 "Hełm beocki, ulubiony samego Aleksandra, pozwalał użytkownikowi na posiadanie przewagi, tym samym dobrze chroniąc czaszkę."
 discipline_inv_2:0 "Legion manipularny"
 discipline_inv_2_desc:0 "Powstałe na południu Włoch, te logistyczne siły zbrojne były zbiorem manipułów. Każdy manipuł składał się z 120 ludzi, zorganizowanych jako spójny oddział, walczący ramię w ramię z każdą ilością dodatkowych manipułów."
 discipline_inv_3:0 "Zachęty dla weteranów"
 discipline_inv_3_desc:0 "Zachęcenie żołnierzy na emeryturze do ponownej służby diametralnie zwiększy doświadczenie bojowe naszych armii."
 discipline_inv_4:0 "Awans za waleczność"
 discipline_inv_4_desc:0 "Dawanie żołnierzom awansów na podstawie ich czynów, daje każdemu powód, aby cały czas wypadać jak najlepiej może."
 discipline_inv_5:0 "Kohorty"
 discipline_inv_5_desc:0 "Kohorta powstała w wyniku rzymskich reform Gajusza Mariusza. Każda podjednostka legionu została powiększona, aby składać się z 480 żołnierzy, którzy wspierani byli przez specjalistów logistycznych."
 global_supply_limit_modifier_inv_1:0 "Supernumerarii"
 global_supply_limit_modifier_inv_1_desc:0 "Pomocnicza grupa zwerbowanych mężczyzn - supernumerarii - była wsparciem, pełniła funkcje ordynansa i wypełniała inne, nieokreślone obowiązki."
 global_supply_limit_modifier_inv_2:0 "Sezon walk"
 global_supply_limit_modifier_inv_2_desc:0 "Znajomość pogody, klimatu i trendów sezonowych jest kluczowa, jeśli chodzi o tworzenie armii i prowadzenia wojny. Jeśli skupimy się na tego typu znakach, będziemy mogli lepiej przygotować nasze siły."
 global_supply_limit_modifier_inv_3:0 "Dywizje logistyczne"
 global_supply_limit_modifier_inv_3_desc:0 "Nasza świetnie działająca armia potrzebuje dedykowanych dywizji logistycznych i zaopatrzeniowych, aby zagwarantować, że zawsze działamy z maksymalną wydajnością."
 global_supply_limit_modifier_inv_4:0 "Opóźniona kolumna zaopatrzeniowa"
 global_supply_limit_modifier_inv_4_desc:0 "Przejęcie kolumny zaopatrzeniowej stało się upadkiem wielu słynnych generałów. Wymagając sporego opóźnienia pomiędzy przejściem zaopatrzenia, rodzin i naszych armii w trakcie czynnych operacji wojskowych, możemy uniknąć żenujących incydentów."
 global_supply_limit_modifier_inv_5:0 "Rezerwa centralna"
 global_supply_limit_modifier_inv_5_desc:0 "Utrzymanie centralnego zapasu kluczowego ekwipunku wojskowego zapewni, że zawsze będziemy w stanie zaopatrzyć naszych żołnierzy."
 global_defensive_inv_1:0 "Pentaspastos"
 global_defensive_inv_1_desc:0 "Pentaspastos to innowacyjny grecki dźwig, idealny do wznoszenia murów obronnych, budowli i fortec."
 global_defensive_inv_2:0 "Sklepienia i kopuły"
 global_defensive_inv_2_desc:0 "Rzymianie byli pionierami, jeśli chodzi o korzystanie z łuków przy budowie mostów, co pozwalało na wykonywanie trudnych zadań w krótkim czasie."
 global_defensive_inv_3:0 "Ufortyfikowane obozy"
 global_defensive_inv_3_desc:0 "Wyszkolimy nasze armie, aby posiadały umiejętności potrzebne do budowy ufortyfikowanych obozów, korzystając tylko z surowców dostępnych w okolicy."
 global_defensive_inv_4:0 "Okopanie"
 global_defensive_inv_4_desc:0 "Kiedy nasze armie są rozmieszczone w jednym miejscu przez dłuższy czas, mogłyby lepiej wykorzystać czas, kopiąc okopy, aby spowolnić posunięcia potencjalnych wrogów."
 global_defensive_inv_5:0 "Polispaston"
 global_defensive_inv_5_desc:0 "Ten dźwig, wariant poprzedniego modelu z Grecji, mógł dźwigać jeszcze większe ciężary, co sprawiało, że ogromne fortyfikacje były o wiele lepsze."
 siege_speed_inv_1:0 "Niezwykłe uzbrojenie"
 siege_speed_inv_1_desc:0 "W Starożytności korzystano z wielu rodzajów niezwykłej amunicji oblężniczej. Węże, odcięte części ciała, czy łatwopalne substancje, były wykorzystywane, aby obniżyć morale, albo zdenerwować przeciwnika."
 siege_speed_inv_2:0 "Wieże oblężnicze"
 siege_speed_inv_2_desc:0 "Podczas oblężenia Rodos, Demetriusz wykorzystał wielkie wieże oblężnicze, aby spróbować wspiąć się na mury miasta."
 siege_speed_inv_3:0 "Cyrkumwalacja"
 siege_speed_inv_3_desc:0 "Proces otaczania ufortyfikowanej lokacji dodatkowymi umocnieniami służył do kompletnego odcięcia jej od świata zewnętrznego."
 siege_speed_inv_4:0 "Kontrwalacja"
 siege_speed_inv_4_desc:0 "Ta taktyka - przedłużenie linii cyrkumwalacyjnej - zakładała ustanowienie kolejnego pierścienia, wysuniętego w kierunku przeciwnym do fortu, aby chronić oblężenie przed odsieczą ze strony wrogich armii."
 siege_speed_inv_5:0 "Ballistae"
 siege_speed_inv_5_desc:0 "Przypominające wielkie kusze, balisty mogły wystrzeliwać wielkie ładunki, zdolne niszczyć mury, ludzi i morale."
 global_start_experience_inv_1:0 "Nauka w praktyce"
 global_start_experience_inv_1_desc:0 "Mówi się, że najlepszym sposobem, żeby się czegoś nauczyć, jest to robić. Oczekujemy, że nasi rekruci szybko się przeszkolą, z mieczem w ręce. Albo zginą."
 global_start_experience_inv_2:0 "Podstawowe szkolenie"
 global_start_experience_inv_2_desc:0 "Zapewnienie nowym rekrutom najbardziej podstawowego szkolenia, może chociaż pozwoli im przeżyć parę pierwszych machnięć mieczem."
 global_start_experience_inv_3:0 "Standardy rekrutacyjne"
 global_start_experience_inv_3_desc:0 "Powinniśmy starać się zapełnić nasze armie ludźmi, którzy w walce są w stanie zatroszczyć się o siebie."
 global_start_experience_inv_4:0 "Elitarne standardy rekrutacyjne"
 global_start_experience_inv_4_desc:0 "Dostępność weteranów jest na tym poziomie, że możemy przeznaczyć dla nich samych część rekrutacji."
 global_start_experience_inv_5:0 "Szkolenie wielobranżowe"
 global_start_experience_inv_5_desc:0 "Jeśli nauczymy rekrutów podstaw wszystkich dyscyplin walki, będą mieli lepsze pojęcie, jak wpasować się do funkcjonujących sił zbrojnych."
 trireme_discipline_inv_1:0 "Doświadczeni żeglarze"
 trireme_discipline_inv_1_desc:0 "Pokładając nasze nadzieje w doświadczonych marynarzach, możemy być pewni, że nasze floty będą obsługiwane przez najlepszych."
 trireme_discipline_inv_2:0 "Centuria"
 trireme_discipline_inv_2_desc:0 "Ustanowienie dowództwa na pokładzie każdego okrętu wyznacza linię, oddzielającą zwykłych wioślarzy od elity taktycznej."
 trireme_discipline_inv_3:0 "Szwadrony"
 trireme_discipline_inv_3_desc:0 "Przypisanie każdego okrętu do szwadronu pozwoli im w ogniu walki walczyć niczym jedna jednostka."
 trireme_discipline_inv_4:0 "Wzmocnione rostra"
 trireme_discipline_inv_4_desc:0 "Rozwój obróbki metali pozwoli nam na lepsze podparcie naszych statków, podczas budowy taranu."
 trireme_discipline_inv_5:0 "Harpax"
 trireme_discipline_inv_5_desc:0 "Te katapulty okrętowe wystrzeliwały bosaki, umożliwiając abordaż i niszczenie wrogich statków."
 hostile_attrition_inv:0 "Taktyka spalonej ziemi"
 hostile_attrition_inv_desc:0 "Jako że wiemy, że siły wroga niedługo wkroczą na nasze terytoria, możemy zagwarantować, że wszystkie potencjalne surowce zostaną przeniesione, albo po prostu zniszczone."
 army_maintenance_cost_inv_1:0 "Oficerowie finansowi"
 army_maintenance_cost_inv_1_desc:0 "Zawierzając nadzoru nad żołdem bystrym i nieprzekupnym ludziom, możemy przekonać się, że jesteśmy w stanie oszczędzić zadziwiająco dużo złota."
 army_maintenance_cost_inv_2:0 "Możliwości emerytalne"
 army_maintenance_cost_inv_2_desc:0 "Dzieląc oczekiwaną zapłatę żołnierzy na żołd i możliwości emerytalne, jak ziemia uprawna, możemy zarobić z racji tego, że wiele z nich nie dożyje momentu, kiedy będą mogli to odebrać."
 navy_maintenance_cost_inv_1:0 "Amnestia dla piratów"
 navy_maintenance_cost_inv_1_desc:0 "Trudno o profesjonalnych wioślarzy. Poprzez okresowe amnestie moglibyśmy otworzyć rekrutację dla tych, którzy byli po złej stronie prawa."
 navy_maintenance_cost_inv_2:0 "Honesta Missio"
 navy_maintenance_cost_inv_2_desc:0 "Gwarantując, że żeglarze dostaną sporą część swojej zapłaty po zwolnieniu, możemy uniknąć płacenia tym, którzy nie dożyją tego momentu..."
 land_unit_attrition_inv:0 "Chirurdzy wojskowi"
 land_unit_attrition_inv_desc:0 "Przyłączenie do aktywnych armii dywizji medycznych, pozwoli nam na zmniejszenie liczby niepotrzebnych ofiar związanych z utrzymaniem tak wielkich sił zbrojnych."
 naval_unit_attrition_inv:0 "Chirurg okrętowy"
 naval_unit_attrition_inv_desc:0 "Gwarantując, że na każdym okręcie będzie co najmniej jeden członek załogi, który zna się na sztuce leczenia, możemy uniknąć wielu ofiar, które w innym wypadku ponieślibyśmy na morzu."
 global_ship_recruit_speed_inv:0 "Budowa według wzorców"
 global_ship_recruit_speed_inv_desc:0 "Utrzymanie wyszczególnionych standardów konstrukcji naszych okrętów to pewny sposób na zwiększenie szybkości, z jaką nasze stocznie będą mogły je produkować."
 global_cohort_recruit_speed_inv:0 "Profesjonalne szkolenia"
 global_cohort_recruit_speed_inv_desc:0 "Opierając się tylko na najbardziej wprawnych nauczycielach, zmniejszamy czas potrzebny do odpowiedniego wyszkolenia żołnierzy."
 army_movement_speed_inv:0 "Szybki marsz"
 army_movement_speed_inv_desc:0 "Skończyły się czasy, kiedy rozwydrzone bandy żołnierzy włóczą się z miejsca na miejsce. Maszerując w uporządkowanych kolumnach, z pewnością unikniemy marnowania czasu."
 navy_movement_speed_inv:0 "Ożaglowanie łacińskie"
 navy_movement_speed_inv_desc:0 "Ożaglowanie na sposób łaciński pozwala okrętom na halsowanie - płynięcie pod wiatr - co ogromnie zwiększało zwrotność."
 war_score_cost_inv_1:0 "Casus belli"
 war_score_cost_inv_1_desc:0 "Ustanowienie słusznego powodu do wojny jest bardzo ważne, jeśli chcemy wynegocjować kapitulację naszych wrogów na korzystnych warunkach."
 war_score_cost_inv_2:0 "Propaganda wojenna"
 war_score_cost_inv_2_desc:0 "Szerząc prawdę w sprawie słuszności naszej sprawy, pewne stanie się, że będziemy mieli lepszą pozycję do stawiania wymagań."
 war_score_cost_inv_3:0 "Symboliczne zwycięstwo"
 war_score_cost_inv_3_desc:0 "Zmuszenie liderów pokonanych przez nas wrogów do padnięcia przed nami na kolana i oddania nam czci, utrwala naszą wyższość. Po tym nikt nie będzie śmiał prosić nas o korzystniejsze warunki."
 siege_engineers_inv_1:0 "Podkopy"
 siege_engineers_inv_1_desc:0 "Rzekomo użyte podczas oblężenia Wejów, długie tunele mogą być budowane pod fortyfikacjami wroga, umożliwiając dostęp, a nawet szansę na zniszczenie murów przeciwnika."
 siege_engineers_inv_2:0 "Morskie linie zaopatrzeniowe"
 siege_engineers_inv_2_desc:0 "Oblężenia miast przybrzeżnych były szczególnie ciężkie, ponieważ bardzo często zaopatrywane drogą morską. Ustanawiając nasz własny system patrolowania i zaopatrywania, całkowicie niszczymy nadzieję naszych wrogów."
 siege_engineers_inv_3:0 "Scorpio"
 siege_engineers_inv_3_desc:0 "Scorpio - mała, przeciwpiechotna wersja balisty - został użyty podczas długich oblężeń i wyrządził niewyobrażalne szkody."
 siege_engineers_inv_4:0 "Tormenta"
 siege_engineers_inv_4_desc:0 "Wszystkie maszyny oblężnicze należą do kategorii 'tormenta'. Często wystrzeliwały one kinetyczne, lub zapalające pociski, w celu spowodowania zniszczeń i wywołania paniki."
 siege_engineers_inv_5:0 "Rampy ziemne"
 siege_engineers_inv_5_desc:0 "Użycie wież oblężniczych i taranów często stawało się nieefektywne, przez trudny teren. Konstruowanie wielkich ramp z ziemi, lub gruzu, skierowanych w kierunku wrogich fortyfikacji, pozwalało maszynom oblężniczym na wolny przejazd."
 siege_engineers_inv_6:0 "Onager"
 siege_engineers_inv_6_desc:0 "Mówi się, że onager powstał w Chinach i w ciągu następnych paru wieków rozprzestrzenił się na zachód. Zdolny miotać pociski na o wiele dalsze odległości, niż jakakolwiek inna maszyna oblężnicza, pewne było, że przerazi potencjalnych obrońców."
 monthly_wage_inv:0 "Poszerzone kompetencje finansowe"
 monthly_wage_inv_desc:0 "Pozycje, takie jak Kwestor w Rzymie, miały moc sędziowską i nadzorowali sprawy finansowe kraju. Poszerzenie ich gestii pozwoli im na efektywniejsze wykorzenianie nagannego postępowania i korupcji."
 general_loyalty_inv:0 "Sponsorzy wojskowy"
 general_loyalty_inv_desc:0 "Zapewnienie każdemu generałowi, którego werbujemy, poparcia pewnej liczby lojalnych i szlachetnych rówieśników, gwarantuje, że pozbędziemy się wszystkich, którzy mogliby nadużywać swojej pozycji."
 monthly_governor_inv:0 "Propretorzy i prokonsulowie"
 monthly_governor_inv_desc:0 "Gubernatorom można przydzielać różne stopnie w imperium, co zagwarantuje, że każdy będzie znał swoje miejsce. Może to być wykorzystane jako sposób na pokazanie obiecującym politykom, co czeka ich w przyszłości."
 experience_decay_inv_1:0 "Ciągła musztra"
 experience_decay_inv_1_desc:0 "Armie w polu skorzystałyby z ciągłej musztry, prowadzonej do samego momentu bitwy."
 experience_decay_inv_2:0 "Przeniesienie weteranów"
 experience_decay_inv_2_desc:0 "Biorąc czynny udział w zapewnieniu, że doświadczeni weterani są umieszczeni zaraz obok nowszych rekrutów, zagwarantujemy, że wartościowe zdolności i wiedza o wiele dłużej zachowają swój walor."
 subject_opinions_inv_1:0 "Sformalizowane terytoria zależne"
 subject_opinions_inv_1_desc:0 "Sformalizowanie stanu ochrony pod przewodnictwem naszych poddanych, podobnie do systemu socii pod rządami Rzymu, w znaczący sposób uspokoi umysły naszych wasali."
 subject_opinions_inv_2:0 "Przeniesienie obywatelstwa"
 subject_opinions_inv_2_desc:0 "Pozwalając obywatelom państw nam podległych na złożenie wniosku o przyznanie obywatelstwa w naszym kraju, może udać nam się rozluźnić napięcia między nami a naszymi poddanymi. Wszakże, zawsze możemy ich odrzucić..."
 subject_opinions_inv_3:0 "Reprezentanci sojuszników"
 subject_opinions_inv_3_desc:0 "Pozwalając większym poddanym na zasiadanie w radzie, dajemy im szansę na lepsze reprezentowanie swoich opinii. Bez względu na to, czy zostaną wysłuchani."
 civic_roads_inv:0 "Gromatici"
 civic_roads_inv_desc:0 "Gromatici asystowali głównemu mierniczemu w sprawdzaniu, czy drogi są proste. Ci inżynierowie budownictwa byli ekspertami w swojej dziedzinie i znacznie poprawili efektywność budowy dróg."
 buy_military_tradition_inv:0 "Badania materiałowe"
 buy_military_tradition_inv_desc:0 "Beton, nawęglanie, brązownictwo, a nawet obróbka drewna, bezpośrednio przyczyniają się do rozwoju technologii wojskowej. Zwłaszcza twardsza stal, pozwala na istnienie wielu technologii, poprzednio uznawanych za niemożliwe. W Rzymie, Praefectus Fabrum nadzorował rozprzestrzenianie przeróżnych innowacji militarnych."
 global_goods_from_slaves_inv:0 "Niewolnicze latyfundia"
 global_goods_from_slaves_inv_desc:0 "Założenie wielkich plantacji, kopalń i innych ziem, przeznaczonych na produkcję, zaludnionych głównie przez niewolników i ludzi klasy pracującej, znacznie zwiększa efektywność wydobywania surowców. Po podbojach, tego typu latyfundia często były rozdawane przedsiębiorczym obywatelom, dowódcom i tym, którzy byli chętni za nie zapłacić."
 assault_ability_inv:0 "Drabiny oblężnicze"
 assault_ability_inv_desc:0 "Szturmowanie ufortyfikowanej pozycji, czasami z wykorzystaniem wielkich maszyn oblężniczych, może często być przeprowadzone używając bardziej konwencjonalnych metod. Każdy fort upadnie, jeśli skorzystamy z wystarczającej ilości ludzi i drabin."
 happiness_for_wrong_culture_modifier_inv_1:0 "Peregryni"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "Nadając obcym konkretny status, możemy prawnie uznać ich za członków naszego państwa, niezależnie od ich wartości."
 happiness_for_wrong_culture_modifier_inv_2:0 "Sądownictwo kulturowe"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "Zezwolenie na zdegenerowane rządy prawa w odniesieniu do kultur prowincjonalnych, przejmie część ciężaru z naszych gubernatorów i zadowoli tubylców."
 happiness_for_wrong_culture_modifier_inv_3:0 "Petycja mniejszości"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "Zezwolenie przyjętym liderom mniejszości na składanie petycji w imieniu ich ludzi, pozwala im przynajmniej na oznajmienie nam swoich krzywd."
 happiness_for_wrong_group_modifier_inv_1:0 "Przyjęte rytuały"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "Sporządzenie listy przyjętych rytuałów religijnych, jak często czynią to obcokrajowcy na naszych terytoriach, pozwoli naszej cudzoziemczej ludności poczuć się bezpieczniej."
 happiness_for_wrong_group_modifier_inv_2:0 "Pomniejszy synkretyzm"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "W miarę jak w obrębie naszych granic pojawia się co raz więcej religii, ich wyznawcy niepokoją się co raz bardziej. Przyjęcie i włączenie pomniejszych praktyk do naszego systemu jest pierwszym krokiem do zgody."
 happiness_for_wrong_group_modifier_inv_3:0 "Większy synkretyzm"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "Podczas gdy kiedyś wszyscy nasi ludzie oddawali cześć tym samym bogom, obecnie nasz kraj jest zaludniony wyznawcami przeróżnych religii. Nadszedł czas, abyśmy poważnie pomyśleli o przyjęciu poszczególnych aspektów większych zagranicznych religii i stworzyli system, gdzie każdy mógłby podzielać naszą wiarę."
 military_tech_investment_inv_1:0 "Rzemieślnicy wojskowi"
 military_tech_investment_inv_1_desc:0 "Gildie rzemieślników, zatrudnianych przez wojsko, zagwarantują, że innowacja będzie przekazywana tym, którzy na to zasługują, i zapewni nam fundamenty myśli naukowej, dzięki której będziemy dalej się rozwijać."
 military_tech_investment_inv_2:0 "Praefectus Fabrum"
 military_tech_investment_inv_2_desc:0 "Logistyka wojskowa i badawcza część rzymskich sił militarnych doglądała wiele innowacji i ich rozprzestrzenienie w stałej armii."
 civic_tech_investment_inv_1:0 "Budowa zaawansowanych murów"
 civic_tech_investment_inv_1_desc:0 "Potrzeba silniejszych murów obronnych miała wielki wpływ na rozwój architektury miejskiej. W miarę jak murarze stosują co raz to bardziej innowacyjne metody stawiania fundamentów i wznoszenia wież, wspaniałe budowle miejskie zaczynają sięgać nieba."
 civic_tech_investment_inv_2:0 "Przepływ wody"
 civic_tech_investment_inv_2_desc:0 "Młyny wodne, akwedukty i prymitywne silniki, wszystkie powstałe w wyniku potrzeby płynącej wody w obrębie miasta. Technologia ta przyczyniła się do dalszych innowacji, co ostatecznie zaowocowało w opracowaniu tartaków i rozbudowanych systemów irygacyjnych."
 oratory_tech_investment_inv_1:0 "Spis ludności"
 oratory_tech_investment_inv_1_desc:0 "Mówi się, że to w Średnim Państwie po raz pierwszy dokonano spisu ludności. Na szerszą skalę, stało się to kluczowe dla stałej administracji Republiki Rzymskiej; dostarczało bowiem wartościowych danych o szczegółach i narodowości mieszkańców."
 oratory_tech_investment_inv_2:0 "Spis ludności prowincji"
 oratory_tech_investment_inv_2_desc:0 "Rozciągnięcie zasięgu naszego spisu ludności do najbardziej odległych prowincji naszego kraju, aby zawierał także obcokrajowców i wszystkich, którzy mieszkają w obrębie naszych granic, znacznie zwiększa naszą wiedzę dotyczącą demografii i nasze zdolności do planowania w oparciu o nią."
 religious_tech_investment_inv_1:0 "Spisywanie tradycji"
 religious_tech_investment_inv_1_desc:0 "Często nieopłacani rodzimi kapłani w Republice przekazywali legendy, historię i erraty, które były częścią bogatej tradycji ustnej. Zachęcając ich do przeniesienia tej wiedzy na solidniejsze medium, będziemy mogli zachować nasze zwyczaje na wieki."
 religious_tech_investment_inv_2:0 "Scribae"
 religious_tech_investment_inv_2_desc:0 "Skrybowie (łac. scribae) asystowali wszelkim urzędnikom i pomagali w prowadzeniu dokumentacji i sprawach oficjalnych. Byli również znani z pomagania przy rytuałach religijnych, często odpowiedzialni za ochronę modlitw, sakramentów i przysiąg."
 mercenary_maintenance_cost_inv:0 "Zależność od najemników"
 mercenary_maintenance_cost_inv_desc:0 "Jeśli wiadome będzie, że zawsze zatrudniamy najemników na nasze wyprawy wojskowe, utrzymamy konkurencję między tymi, którzy pragną pracować."
 pirate_spawn_chance_inv_2:0 "Zwrot przez sztag"
 pirate_spawn_chance_inv_2_desc:0 "Zastosowanie ożaglowania łacińskiego umożliwiło opracowanie nowego manewru morskiego znanego jako "zwrot przez sztag" lub "zwrot na wiatr". Ta technika pozwoliła statkom wypłynąć, choć nieefektywnie, na nadchodzący wiatr."
 pirate_spawn_chance_inv_1:0 "Astronawigacja"
 pirate_spawn_chance_inv_1_desc:0 "Gwiazdy od dawna bezpiecznie prowadzą żeglarzy do celu. Pojawienie się podstawowych map upowszechniło to w praktyce, prowadząc ostatecznie do zaawansowanych mechanizmów stworzonych do śledzenia i przewidywania ruchu ciał niebieskich."
 fort_maintenance_inv:0 "Dedykowane zespoły konserwacyjne"
 fort_maintenance_inv_desc:0 "Kadra zatrudnionych na stałe kamieniarzy, którzy odpowiadają za administrację każdego miasta, gwarantuje, że każda forteca w naszym kraju będzie świetnie prosperować, za niską cenę."
 diplo_range_inv_2:0 "Steganografia"
 diplo_range_inv_2_desc:0 "Ukrywanie tajnych wiadomości jest sztuką, której każdy kraj, który chce prowadzić korespondencję dyplomatyczną na znaczne odległości, musi się nauczyć. Stosując pomysłowe, często proste, sposoby na utajenie informacji, będziemy w stanie utrzymać kontakt z naszymi ambasadorami, nawet jeśli będą daleko od nas."
 diplo_range_inv_3:0 "Szyfr przesuwający"
 diplo_range_inv_3_desc:0 "Stosowanie przez naszych dyplomatów i posłańców podstawowych rutyn kryptograficznych pozwoli nam na bezpieczniejszy przesył informacji na dalsze odległości."
 diplo_range_inv_4:0 "Szachownica Polibiusza"
 diplo_range_inv_4_desc:0 "Szachownica Polibiusza jest eleganckim rozwiązaniem na potrzebę łatwiejszego szyfrowania i odszyfrowania informacji w polu. Bezpieczny przesył tajnych danych jest kluczowy dla prowadzenia dyplomacji na dużych odległościach."
 diplo_range_inv_1:0 "Szyfrowanie"
 diplo_range_inv_1_desc:0 "Korzystając z wcześniej ustalonej liczby szyfrów podczas szybkiej komunikacji, możemy złagodzić niebezpieczeństwa związane z komunikacją z naszymi emisariuszami i szpiegami na obcych dworach, daleko stąd."
 fort_maintenance_cost:0 "Obszerne cegielnie"
 fort_maintenance_cost_desc:0 "Kiedy nasze armie są zaopatrywane przez wielkie cegielnie, z pewnością zmniejszymy koszty budowy i utrzymania naszych fortów."
 heavy_infantry_discipline_inv:0 "Fustuarium"
 heavy_infantry_discipline_inv_desc:0 "Nic bardziej nie inspiruje żołnierzy, jak strach przed żenującą śmiercią."
 heavy_infantry_cost_inv:0 "Czeladnicy u kowali"
 heavy_infantry_cost_inv_desc:0 "Mając więcej rąk do swojej dyspozycji, nasi kowale z pewnością będą jeszcze efektywniejsi, niż wcześniej."
 heavy_cavalry_discipline_inv:0 "Scytyjskie siodła"
 heavy_cavalry_discipline_inv_desc:0 "Korzystając z lepszych siodeł, naszym kawalerzystom na pewno wygodniej będzie jeździć na koniach i w walce będą oni mieli większą kontrolę nad swoimi wierzchowcami."
 blockade_efficiency_inv:0 "Doświadczeni żeglarze"
 blockade_efficiency_inv_desc:0 "Jeśli chcemy być szanowani za naszą potęgę morską, jesteśmy zmuszeni zaprosić i rekrutować najbardziej doświadczonych marynarzy, nie zważając na ich pochodzenie."
 cohort_reinforcement_speed_inv:0 "Lepsze tereny treningowe"
 cohort_reinforcement_speed_inv_desc:0 "Wyznaczywszy specjalne tereny treningowe dla naszych rekrutów, znacząco zmniejszyliśmy czas potrzebny do przygotowania naszych ludzi do zostania wojskowymi."
 retreat_delay_inv:0 "Taktyczny odwrót"
 retreat_delay_inv_desc:0 "Od czasu do czasu bardzo ważne jest, aby przygotować żołnierzy do taktycznego odwrotu, aby potem móc wrócić z silniejszej pozycji."
 war_exhaustion_inv:0 "Zdyscyplinowani cywile"
 war_exhaustion_inv_desc:0 "Mimo że wojna może okazać się dla cywili wyjątkowo trudnym czasem, zrozumieją oni, że musimy chronić i poszerzać nasze granice dla polepszenia życia wszystkich."
 global_monthly_state_loyalty_inv:0 "Ograniczone gubernatorstwo"
 global_monthly_state_loyalty_inv_desc:0 "Po scentralizowaniu kontroli nad częścią prowincji, miejscowi na pewno staną się bardziej lojalni państwu."
 capital_trade_inv_3:0 "Porty handlowe"
 capital_trade_inv_3_desc:0 "Mając porty z wielkimi pirsami i administrację powstałą specjalnie dla kupców, którzy odwiedzają nasze miasto, na pewno lepiej zapanujemy nad handlem w naszym kraju."
 monthly_wage_inv_2:0 "Tymczasowe urzędy"
 monthly_wage_inv_2_desc:0 "Skracając czas posiadania tytułu wojskowego przez żołnierzy, istnieje mniejsza szansa, że będą mieli czas i środki na wykorzystanie swojej pozycji."
 assimilate_pop_cost_modifier_inv_1:0 "Administracja kulturą"
 assimilate_pop_cost_modifier_inv_1_desc:0 "Przyjęcie naszej kultury jest znakiem prestiżu i jest prawem nadawanym tylko najbardziej poważanym spośród zagranicznych obywateli."
 create_trade_route_inv:0 "Prestiżowe dobra handlowe"
 create_trade_route_inv_desc:0 "Nasi kupcy i handlarze spędzili lata na stworzenie aury prestiżu wokół dóbr przeznaczonych na eksport, a co za tym idzie, co raz więcej obywateli chciałoby zbliżyć się i brać udział w handlu."
 global_building_slot_inv:0 "Planowanie urbanistyczne"
 global_building_slot_inv_desc:0 "Rozplanowując zawczasu nasze miasta, możemy zagwarantować, że wydobędziemy z wybranego miejsca jak najwięcej.\n\n#R Nie możemy mieć jednocześnie tego wynalazku i Planowania wiejskiego.#!"
 monthly_governor_wage_inv:0 "Ograniczone gubernatorstwo"
 monthly_governor_wage_inv_desc:0 "Osłabienie władzy gubernatorów jest kluczowe dla zmniejszenia szansy, że któryś z nich stanie się pomniejszym, niezależnym watażką, próbującym wyrwać władzę z rąk dowództwa centralnego."
 loyalty_gain_chance_modifier_inv:0 "Boska opatrzność"
 loyalty_gain_chance_modifier_inv_desc:0 "Nasi ludzie dobrze wiedzą, że nasze państwo jest prowadzone przez bóstwa we własnej osobie, a co za tym idzie, że nasi władcy są wybrańcami. Który głupiec mógłby się temu sprzeciwić?"
 monthly_general_loyalty_inv:0 "Wielki triumf"
 monthly_general_loyalty_inv_desc:0 "Lojalność naszych generałów będzie zapewniona, gdy będą oni walczyć wiedząc, że w razie zwycięstwa czeka ich triumf i szansa na bycie zapisanym w annałach i zapamiętanym, jako jeden z najwspanialszych obrońców naszego państwa."
 control_range_modifier_inv:0 "Poszerzona dyplomacja"
 control_range_modifier_inv_desc:0 "Ważne dla naszego kraju jest, abyśmy poznali naszych przeciwników, niezależnie od tego, jak bardzo są od nas oddaleni."
 diplomatic_relations_inv_2:0 "Sieć zagraniczna"
 diplomatic_relations_inv_2_desc:0 "Budując wielką sieć kontaktów wśród naszych przyjaciół, sojuszników i wrogów, na pewno lepiej się nawzajem zrozumiemy."
 subject_loyalty_inv:0 "Lokalne ambasady"
 subject_loyalty_inv_desc:0 "Jeśli ustanowimy poselstwa dyplomatyczne, które działać będą z terytoriów naszych poddanych, na pewno poczują oni, że jesteśmy bliżej, niż kiedykolwiek wcześniej."
 fort_maintenance_cost_inv:0 "Ustandaryzowana aprowizacja"
 fort_maintenance_cost_inv_desc:0 "Zagwarantowanie, że nasze fortyfikacje i ich garnizony są dobrze zaopatrzone, serwisowane i obsługiwane przez wyłącznie najbardziej niezbędny personel, zmniejszy koszty utrzymania."
 recruit_mercenary_inv:0 "Korzyści dla najemników"
 recruit_mercenary_inv_desc:0 "Nagradzanie najemników za ich służbę, jak gdyby byli naszymi własnymi weteranami, zachęci większą liczbę obcych ochotników, chętnych do przyjęcia niższej zapłaty, do dołączenia do nas."
 change_governor_policy_inv:0 "Scentralizowani comites"
 change_governor_policy_inv_desc:0 "Ustandaryzowanie narzędzi biurokratycznych naszych gubernatorów, poprzez zapewnienie im kompetentnych asystentów, zwalczając niewydolność, poprawi efektywność lokalnych rządów."
 assemble_raiding_inv:0 "Doświadczeni najeźdźcy"
 assemble_raiding_inv_desc:0 "Ponieważ nasi ludzie są zmuszeni do walki z wieloma zagrożeniami u naszych granic, mamy doświadczenie i umiejętności, aby jak najlepiej wykorzystać nasze najazdy na obce terytorium."
 oaths_of_allegiance_inv:0 "Sukcesja skodyfikowana"
 oaths_of_allegiance_inv_desc:0 "Jeśli mamy zapewnić sukces naszym przyszłym pokoleniom, ważne jest, aby nasi ludzie wiedzieli, kto pójdzie w nasze ślady. Konieczne jest skodyfikowanie kolejności dziedziczenia, aby następcy znali swoje miejsce."
 scientific_patronage_inv:0 "Patronat naukowy"
 scientific_patronage_inv_desc:0 "Nasz wpływ na politykę regionalną wymaga, abyśmy udowodnili naszą dobroć, poprzez wsparcie finansowe popularnych lub wykwalifikowanych przyrodników."
 scientific_patronage_2_inv:0 "Sponsorowane badania"
 scientific_patronage_2_inv_desc:0 "Samo zatrudnianie najbystrzejszych umysłów po prostu nie wystarczy krajowi o naszym prestiżu. Zamiast tego musimy zapewnić tym geniuszom narzędzia do ich pracy."
 intervene_inv:0 "Dyplomacja władzy"
 intervene_inv_desc:0 "Reputacja obrońcy pokrzywdzonych wiąże się z pewnymi obowiązkami... i być może korzyściami."
 civic_1:0 "Civic"
 civic_1_desc:0 "Civic Description"
 martial_1:0 "Military"
 martial_1_desc:0 "Military Description"
 oratory_1:0 "Oratory"
 oratory_1_desc:0 "Oratory Description"
 religious_1:0 "Religia"
 religious_1_desc:0 "Opis religii"
 liburnian_invention_1:0 "Statki zwiadowcze lemboi"
 liburnian_invention_1_desc:0 "Załoga lekkich statków lemboi składała się zarówno z wioślarzy, jak i wojowników. Same zaś statki były na tyle lekkie, że można je było nocą wyciągać na plaże, co czyniło z nich śmiercionośne jednostki do zwiadu i organizowania zasadzek."
 liburnian_invention_2:0 "Konfiguracja diery"
 liburnian_invention_2_desc:0 "Ustawienie ław wioślarzy na różnych wysokościach było prostym sposobem na zaoszczędzenie miejsca, pozwalającym na zwiększenie ich liczby, a tym samym prędkości, nawet na mniejszych statkach."
 naval_weapon_platform_inv_1:0 "Oksybele"
 naval_weapon_platform_inv_1_desc:0 "Oksybele to powiększone łuki kompozytowe zamontowane na stojaku; mniej potężne wersje późniejszych balist, które wykorzystywały naprężenie dla uzyskania większej mocy. Często używano ich do bombardowania wioseł wrogich statków, by uniemożliwić im manewrowanie."
 naval_weapon_platform_inv_2:0 "Platforma katapultowa"
 naval_weapon_platform_inv_2_desc:0 "Osłonięte pokłady umożliwiły montaż katapult, które stały się skutecznym środkiem zaradczym na coraz doskonalszą taktykę taranowania. Uderzenie w pokład wioślarski wrogiego okrętu szybko uniemożliwiało mu skuteczne taranowanie przeciwnika."
 naval_weapon_platform_inv_3:0 "Pokład katapultowy"
 naval_weapon_platform_inv_3_desc:0 "Powiększone pokłady pozwalały na zamontowanie jeszcze większej ilości pokładowych machin wojennych, przekształcając statki w dosłowne okręty oblężnicze."
 naval_rostra_inv_1:0 "Drewniane rostrum"
 naval_rostra_inv_1_desc:0 "Zamontowanie rostrum na dziobie okrętu umożliwiło wykorzystanie go w charakterze taranu, łamiącego wiosła i miażdżącego wioślarzy - jeśli nie rozbijającego całkowicie kadłub - poprzez przepłynięcie z dużą prędkością taranem przez burtę przeciwnika."
 naval_rostra_inv_2:0 "Odlewanie rostrum"
 naval_rostra_inv_2_desc:0 "Używanie form do odlewania rostrów z brązu było zaawansowaną, ale efektywną techniką ich opracowywania. Ważące do prawie pięciuset kilogramów, były na tyle lekkie, że mogły być montowane na średniej wielkości statkach, a jednocześnie z łatwością przewyższały swoich drewnianych poprzedników."
 naval_rostra_inv_3:0 "Zaawansowany projekt rostrum"
 naval_rostra_inv_3_desc:0 "Podział rostrum na sekcje z mocnym rdzeniem, płytą denną i pokrywą osłonową zapewnia mu integralność strukturalną, która pozwala na zadanie druzgocącego uderzenia, jednocześnie przenosząc siłę zderzenia na atakowany okręt, aby zapobiec oderwaniu się tarana i uszkodzeniu atakującego okrętu. Co więcej, konstrukcja ta ułatwiała także odłączenie się od staranowanego okrętu, tak aby wroga załoga nie mogła odpowiedzieć na atak próbą wejścia na pokład."
 naval_rostra_inv_4:0 "Solidne rostra"
 naval_rostra_inv_4_desc:0 "W miarę jak statki stawały się coraz większe, rosła ich zdolność do przenoszenia cięższych taranów, które mogły ważyć do dwóch ton metrycznych z litego brązu, zamieniając je w potężne niszczyciele portowe, które z łatwością przełamywały wszelkie fortyfikacje."
 mega_catamaran_inv:0 "Dziób katamaranu"
 mega_catamaran_inv_desc:0 "Dziób katamaranu zapewniał dużą stabilność i większy pokład, na którym można było zamontować większą ilość dużych rozmiarów katapult, zamieniając statek w dosłowną fortecę."
 counterbalanced_oars_inv:0 "Wiosła z przeciwwagą"
 counterbalanced_oars_inv_desc:0 "Dzięki umieszczeniu ołowianych ciężarków na końcu wiosła, stawały się one równomiernie wyważone i łatwiejsze w użytkowaniu dla wioślarzy."
 double_bow_and_stern_inv_1:0 "Podwójny dziób"
 double_bow_and_stern_inv_1_desc:0 "Dzięki budowie statków z podwójnym dziobem, ich zdolność do wytrzymywania uderzeń znacznie się poprawiła."
 double_bow_and_stern_inv_2:0 "Podwójna rufa"
 double_bow_and_stern_inv_2_desc:0 "Dodanie podwójnej rufy jeszcze bardziej zwiększyło możliwości obronne okrętu."
 naval_tactic_inv_1:0 "Taktyka kyklos"
 naval_tactic_inv_1_desc:0 "Ustawienie okrętów w kręgu, rostrami na zewnątrz, było taktyką czysto defensywną, stosowaną w przypadku ewidentnej przewagi liczebnej wroga."
 naval_tactic_inv_2:0 "Taktyka periplus"
 naval_tactic_inv_2_desc:0 "Otaczanie floty przeciwnika w celu zaatakowania jej flanki i tyłów było zabójczą taktyką, ale wyczerpującą dla wioślarzy, przez co najlepiej sprawdzała się w przypadku mniejszych, bardziej zwrotnych statków."
 naval_tactic_inv_3:0 "Taktyka diekplus"
 naval_tactic_inv_3_desc:0 "Formacja składająca się z dwóch kolumn galer, gdzie przednia linia służyła do przepływania i łamania wioseł przeciwników, pozostawiając je wystawione na abordaż przez drugą linię atakujących."
 katapharct_inv:0 "Pokład katafrakty"
 katapharct_inv_desc:0 "Wraz ze wzrostem rozmiarów statków możliwe stało się stosowanie osłoniętych pokładów, które zapewniały wioślarzom pewną ochronę."
 italic_arches_inv:0 "Łuki"
 italic_arches_inv_desc:0 "Wczesne użycie łuków odnotowano w kulturach basenu Morza Śródziemnego, ale to Rzymianie opanowali tę formę architektury, co pozwoliło im na budowę masywnych akweduktów i mostów, które połączyły ich imperium."
 italic_heating_inv_1:0 "Centralne ogrzewanie"
 italic_heating_inv_1_desc:0 "Poprzez kierowanie gorącego powietrza – wytwarzanego w piecach umieszczonych poniżej poziomu gruntu – przez puste przestrzenie w kolumnach, można było ogrzewać całe budynki i czynić je bardziej komfortowymi w chłodniejszych porach roku."
 italic_heating_inv_2:0 "Termy"
 italic_heating_inv_2_desc:0 "Obiekty publiczne do kąpieli były powszechne w całym Cesarstwie Rzymskim. Dzięki ogrzewaniu powietrza i wody kierowanej rurami w ścianach, termy oferowały pomieszczenia wypoczynkowe i baseny wypełnione wodą o różnej temperaturze."
 italic_cursuspublicus_inv:0 "Cursus Publicus"
 italic_cursuspublicus_inv_desc:0 "System kurierski regulowany przez państwo, służący do przewożenia wiadomości, paczek, a nawet ludzi między fortami i ważnymi stacjami w całym Cesarstwie Rzymskim. Kurierzy, zwykle podróżujący wozami ciągniętymi przez konie, mogli pokonywać do 80 kilometrów dziennie, zapewniając sprawne działanie administracji oraz komunikację do wszystkich zakątków państwa."
 italic_bacon_inv:0 "Bekon"
 italic_bacon_inv_desc:0 "Dzięki połączeniu procesu solenia, peklowania i wędzenia, mięso wieprzowe mogło być skutecznie konserwowane, co pozwalało transportować towar na duże odległości bez ryzyka jego zepsucia. To sprawiło, że bekon stał się dostępny dla zwykłych ludzi, będąc tym samym podstawą diety w całym Cesarstwie Rzymskim. Świeże mięso było natomiast zarezerwowane dla klas wyższych, które mogły sobie na nie pozwolić."
 italic_lex_frumentaria_inv:0 "Lex Frumentaria"
 italic_lex_frumentaria_inv_desc:0 "Dystrybucja pszenicy wśród niższych klas społecznych po subsydiowanych cenach, a nawet bezpłatnie, przynosiła bardzo potrzebną ulgę mniej uprzywilejowanym. Podejście to przypomina współczesną politykę społeczną."
 italic_julian_calendar_inv:0 "Kalendarz juliański"
 italic_julian_calendar_inv_desc:0 "System kalendarzowy zaproponowany przez Juliusza Cezara w 46 r. p.n.e., oparty na roku słonecznym z rokiem przestępnym co czwarty rok w celu wyrównania rozbieżności. Dawniej długość roku mogła być zmieniana za pomocą środków politycznych, ale kalendarz juliański wyeliminował to korupcjogenne zjawisko, zapewniając zgodność systemu z rokiem zwrotnikowym bez ingerencji człowieka."
 italic_insulae_inv:0 "Insula"
 italic_insulae_inv_desc:0 "Zamieszkiwane głównie przez klasę robotniczą, insule oferowały przyzwoite warunki życia w gęsto zaludnionych dzielnicach, grupując kilka domów w jeden większy blok, w sposób podobny do współczesnych apartamentowców."
 italic_etruscan_pottery_inv:0 "Etruska ceramika"
 italic_etruscan_pottery_inv_desc:0 "Etruska ceramika powstała na bazie zapożyczeń od Greków. Była przedmiotem szerokiego handlu z sąsiednimi kulturami i miała znaczący wpływ na ceramikę i sztukę rzymską."
 italic_lituus_inv:0 "Lituus"
 italic_lituus_inv_desc:0 "Pochodzący od Etrusków lituus był długą, mosiężną trąbką w kształcie litery J, powszechnie używaną do komunikowania manewrów wojennych, ale także w oficjalnych kontekstach, takich jak procesje triumfalne i pogrzebowe."
 italic_pilum_scutum_inv:0 "Pilum i scutum"
 italic_pilum_scutum_inv_desc:0 "Piechota używała różnorodnego sprzętu, ale włócznia pilum i tarcza scutum to dwa z najbardziej kultowych elementów, powszechnie używanych w formacjach manipularnych."
 greek_odometer_inv:0 "Drogomierz"
 greek_odometer_inv_desc:0 "Przed wprowadzeniem drogomierza odległości mierzono licząc kroki, co było metodą dość niedokładną. Dzięki temu urzędzieniu zamontowanemu na rydwanie, dokładniejszy pomiar można było uzyskać licząc obroty kół rydwanu."
 greek_cartography_inv:0 "Kartografia"
 greek_cartography_inv_desc:0 "Starożytni Grecy poczynili wielkie postępy w tworzeniu precyzyjnych map, które stały się ważnym atutem zarówno dla sektora wojskowego przy planowaniu kampanii, jak i cywilnego w handlu."
 greek_stoicism_inv:0 "Stoicyzm"
 greek_stoicism_inv_desc:0 "Stoicyzm to system filozoficzny skupiony wokół logiki i naturalnego porządku rzeczy. Ci, którzy go praktykują, starają się zaakceptować teraźniejszość taką, jaka jest, nie pozwalając, by emocje zapanowały nad nimi."
 greek_epicureanism_inv:0 "Epikureizm"
 greek_epicureanism_inv_desc:0 "Filozofia epikureizmu uczy, że wszystko należy przyjmować z umiarem, ograniczając swoje pragnienia i ciesząc się prostymi przyjemnościami, aby osiągnąć spokój, wolność od strachu i bólu."
 greek_pyoulkos_inv:0 "Pyoulkos"
 greek_pyoulkos_inv_desc:0 "Pyoulkos był przyrządem medycznym, wykonanym z komory i wydrążonej igły, przypominającym współczesne strzykawki. Służył do wysysania substancji takich jak ropa lub do wstrzykiwania płynów do ciała."
 greek_advanced_astronomy_inv_1:0 "Astrolabium"
 greek_advanced_astronomy_inv_1_desc:0 "Astrolabium było przyrządem astronomicznym, który przedstawiał model nieba i pełnił różne funkcje, takie jak pomiar wysokości ciał niebieskich czy określanie aktualnej szerokości geograficznej. Było to praktyczne narzędzie zarówno dla astronomów, jak i żeglarzy."
 greek_advanced_astronomy_inv_2:0 "Zaawansowana astronomia"
 greek_advanced_astronomy_inv_2_desc:0 "Dzięki zastosowaniu przekładni różnicowej do wyznaczania kąta między ekliptycznymi pozycjami Słońca i Księżyca, skonstruowano zaawansowane mechanizmy, które były w stanie przewidzieć zaćmienia tych ciał niebieskich, co jeszcze bardziej poszerzyło wiedzę astronomów na temat wszechświata."
 greek_advanced_mechanics_inv:0 "Zaawansowana mechanika"
 greek_advanced_mechanics_inv_desc:0 "Greccy inżynierowie cywilni stosowali napędy łańcuchowe, systemy dźwigniowe i mechanizmy tłokowe w budownictwie i innych zastosowaniach praktycznych, znacznie upraszczając wymagania zaawansowanej inżynierii."
 greek_fire_hose_inv:0 "Wąż pożarniczy"
 greek_fire_hose_inv_desc:0 "Stosując mechanikę pompy dwutłokowej, Heron z Aleksandrii wynalazł wąż strażacki, który stał się skutecznym narzędziem w walce z pożarami."
 greek_clock_mechanics_inv:0 "Mechanika zegarowa"
 greek_clock_mechanics_inv_desc:0 "Mechanika zegaropodobna zaczęła się rozwijać w epoce hellenistycznej i była wykorzystywana w praktycznych zastosowaniach do odmierzania czasu. Ponadto możliwym było tworzenie skomplikowanych systemów alarmowych, wskazujących zaprogramowany czas poprzez uderzanie w gongi lub wydmuchiwanie sprężonego powietrza przez trąbki."
 gallic_chainmail_inv:0 "Kolczuga"
 gallic_chainmail_inv_desc:0 "Celtowie już w IV wieku p.n.e. używali kolczugi, która dawała świetną ochronę przed większością broni używanych w tej epoce."
 gallic_oppidum_inv:0 "Oppidum"
 gallic_oppidum_inv_desc:0 "Oppida były dużymi, warownymi osadami, często budowanymi na szczytach wzgórz, co ułatwiało ich skuteczną obronę. Oppida stały się ważnym ośrodkiem gospodarczym i handlowym, a także centrum politycznym, w którym podejmowano decyzje dotyczące społeczeństwa galijskiego."
 gallic_celtic_calendar_inv:0 "Kalendarz celtycki"
 gallic_celtic_calendar_inv_desc:0 "Kalendarze celtyckie były dostosowane do cyklu księżycowego, rozpoczynając każdy miesiąc w tej samej fazie. Były stosowane do śledzenia długości dni, tygodni i miesięcy, jak również do organizowania ważnych świąt sezonowych."
 gallic_four_horned_saddle_inv:0 "Siodło z czterema rogami"
 gallic_four_horned_saddle_inv_desc:0 "Siodło z czterema rogami było wczesnym siodłem z litego drewna, które lepiej rozkładało ciężar jeźdźca na grzbiecie konia i odciążało go, pozwalając na dłuższe użytkowanie i lepszą zwrotność. Wieki później posłużyło za podstawę do opracowania prawdziwego strzemienia."
 gallic_trimarcisia_inv:0 "Trimarcisia"
 gallic_trimarcisia_inv_desc:0 "Trimarcisia była taktyką kawalerii stosowaną przez Celtów, gdzie padające konie lub jeźdźcy byli szybko zastępowani przez czekające na nich jednostki rezerwowe, co pozwalało im utrzymać swoje szeregi i działać z pełną wydajnością podczas każdej z bitew."
 gallic_montefortino_helmet_inv:0 "Hełm typu montefortino"
 gallic_montefortino_helmet_inv_desc:0 "Hełmy typu montefortino miały prosty okrągły kształt z osłoną szyi i ruchomymi płytami zakrywającymi policzki. Zapewniało to dobrą ochronę, nie ograniczając przy tym widoczności. Rzymianie później przejęli ten model i przez wieki tworzyli jego zmodyfikowane wersje."
 gallic_noric_steel_inv:0 "Stal norycka"
 gallic_noric_steel_inv_desc:0 "Stal norycka była wydobywana w regionach położonych na terenie dzisiejszej Austrii i Słowenii, a jej naturalny skład chemiczny sprawiał, że była twardsza od zwykłego żelaza."
 gallic_celtic_plough_inv:0 "Pług celtycki"
 gallic_celtic_plough_inv_desc:0 "Celtowie ulepszyli mniej wydajne radło poprzez zastosowanie żelaznych redlic, które były w stanie głębiej ciąć i odwracać glebę, dzięki czemu orka była bardziej wydajna, ponieważ pole można było przygotować w jednym przejeździe, a nie w kilku, jak w przypadku starszych drewnianych pługów."
 gallic_timbered_roads_inv:0 "Drewniane drogi"
 gallic_timbered_roads_inv_desc:0 "Kultury galijskie wyprzedziły Rzymian w łączeniu swoich osad drogami, zwykle utwardzanymi drewnianymi balami, aby były trwałe i nadawały się do podróży z użyciem rydwanów i ciężkich wozów."
 indian_crucible_steel_inv:0 "Stal tyglowa"
 indian_crucible_steel_inv_desc:0 "Stal tyglowa stanowiła rozwinięcie stali bułatowej, w ramach którego piasek, szkło i popiół były mieszane ze stopem w celu usunięcia lub wzmocnienia zanieczyszczeń, co jeszcze bardziej poprawiało jakość materiału i nadawało mu pożądaną wytrzymałość."
 indian_cataract_surgery_inv:0 "Operacja zaćmy"
 indian_cataract_surgery_inv_desc:0 "Wprowadzając ostrą igłę przez krawędź oka, zmętniałą soczewkę można pociągnąć w dół, umożliwiając w ten sposób przedostanie się światła do oka, przywracając pacjentowi pewien komfort widzenia."
 indian_tube_drawn_technology_inv:0 "Szklane koraliki"
 indian_tube_drawn_technology_inv_desc:0 "Dzięki zastosowaniu metody rozciągania rur - procesu, w którym materiał jest przeciągany przez matrycę w celu zmniejszenia jego średnicy - wczesne cywilizacje indyjskie produkowały błyszczące szklane koraliki używane do wyrobu biżuterii i ozdób."
 indian_wootz_steel_inv:0 "Stal bułatowa"
 indian_wootz_steel_inv_desc:0 "Dzięki dostępności wysokowęglowej stali, znalezionej w południowych Indiach, miejscowi rozpoczęli produkcję stali znanej jako bułat, charakteryzującej się pasmowymi wzorami i właściwościami pozwalającymi na tworzenie ostrych i trwałych krawędzi mieczy."
 indian_toe_stirrup_inv:0 "Strzemię na palec"
 indian_toe_stirrup_inv_desc:0 "Dzięki przyczepieniu do siodła liny - zakończonej pętlą na duży palec u nogi - powstała wczesna wersja strzemienia, odpowiednia do ciepłego klimatu Indii, gdzie ludność jeździła na koniach boso."
 indian_cashmere_wool_inv:0 "Wełna kaszmirowa"
 indian_cashmere_wool_inv_desc:0 "Kaszmir to włókno pozyskiwane z kozy kaszmirskiej, które jest delikatniejsze, mocniejsze, lżejsze i bardziej izolujące niż wełna owcza. Wiadomo, że kaszmirowe szale i inne ubrania były produkowane w regionie Kaszmiru w Indiach już w III w. p.n.e."
 indian_indigo_dye_inv:0 "Barwnik indygo"
 indian_indigo_dye_inv_desc:0 "Niebieski pigment indygo - pozyskiwany z liści niektórych roślin - był cenionym produktem luksusowym, używanym do barwienia tkanin i innych materiałów, a jego droga wiodła przez szlaki handlowe aż do Rzymu i Grecji."
 indian_trigonometric_functions_inv:0 "Trygonometria"
 indian_trigonometric_functions_inv_desc:0 "Funkcje trygonometryczne sinus i cosinus, wywodzące się z astronomii indyjskiej, przyczyniły się do lepszego zrozumienia otaczającego nas świata i znalazły praktyczne zastosowanie w nawigacji i projektach budowlanych."
 indian_hindu_number_system_inv:0 "Hinduski system liczbowy"
 indian_hindu_number_system_inv_desc:0 "Wymyślając koncepcję liczb dziesiętnych, hinduski system liczbowy stworzył podwaliny pod późniejszy i powszechnie stosowany system liczb arabskich."
 gw_effect_martial_education_inv:0 "Akademia strategiczna"
 gw_effect_martial_education_inv_desc:0 "Nasza młodzież musi być wprowadzona w szlachetny zawód wojownika w sposób godny naszych przodków. Nasi ludzie muszą zawsze pamiętać o budowie wielkich hal przeznaczonych do takich szkoleń."
 allow_gw_effect_martial_education:0 "Allows selection of #Y Military Education#! Great Wonder effect."
 gw_effect_finesse_education_inv:0 "Szkoła powinności obywatelskich"
 gw_effect_finesse_education_inv_desc:0 "Młodzież musi nauczyć się, jakie jest ich miejsce w naszej wielkiej biurokracji. Aby naprawdę zrozumieć zakres tej odpowiedzialności, powinni uczyć się w gmachu tak wielkim, jak sama nasza cywilizacja."
 allow_gw_effect_finesse_education:0 "Allows selection of #Y Government Education#! Great Wonder effect."
 gw_effect_charisma_education_inv:0 "Scholastyka dyplomatyczna"
 gw_effect_charisma_education_inv_desc:0 "Jako że jesteśmy znani z naszych wielkich zdolności dyplomatycznych, musimy zbudować odpowiednie miejsce, w którym będziemy mogli kształcić naszą młodzież, aby kontynuować tę wspaniałą tradycję."
 allow_gw_effect_charisma_education:0 "Allows selection of #Y Diplomatic Education#! Great Wonder effect."
 gw_effect_zeal_education_inv:0 "Uczelnie teologiczne"
 gw_effect_zeal_education_inv_desc:0 "Nie ma lepszego sposobu na chwalenie boskości niż poznawanie wielowiekowego dorobku teologii w obiekcie poświęconym naszym bogom."
 allow_gw_effect_zeal_education:0 "Allows selection of #Y Religious Education#! Great Wonder effect."
 gw_effect_slave_work_inv:0 "Pomnik efektywności"
 gw_effect_slave_work_inv_desc:0 "Nasze zwierzchnictwo musi zostać zabezpieczone przez wzniesienie groźnego gmachu na znak posłuszeństwa. Któż więc zaprzeczy naszemu panowaniu?"
 allow_gw_effect_slave_work:0 "Allows selection of #Y Slave Labor#! Great Wonder effect."
 gw_effect_culture_expansion_inv:0 "Dominacja poprzez oświecenie"
 gw_effect_culture_expansion_inv_desc:0 "Ci, którzy są otwarci na oświecenie, muszą dowiedzieć się więcej o naszych zwyczajach. Musimy zbudować cud dorównujący starożytnym budowlom, aby przybliżyć nasz sposób życia różnym mieszkańcom tego świata."
 allow_gw_effect_culture_expansion:0 "Allows selection of #Y Expanding Culture#! Great Wonder effect."
 allow_gw_effect_civil_engineering:0 "Allows selection of #Y Engineering#! Great Wonder effect."
 allow_gw_effect_governing_doctrine:0 "Allows selection of #Y Government Traditions#! Great Wonder effect."
 allow_gw_effect_noble_pop_doctrine:0 "Allows selection of #Y Honored Nobles#! Great Wonder effect."
 allow_gw_effect_expanding_population:0 "Allows selection of #Y Fertile Nation#! Great Wonder effect."
 gw_effect_fantastic_ruler_inv:0 "Ucieleśnienie chwały"
 gw_effect_fantastic_ruler_inv_desc:0 "Nasza chwalebna elita zasługuje na coś więcej niż tylko na sławę i uznanie dla swoich dzieł - musimy wznieść się pod niebiosa, aby pokazać światu ich potęgę."
 allow_gw_effect_fantastic_ruler:0 "Allows selection of #Y Honored Leader#! Great Wonder effect."
 allow_gw_effect_diplomacy_supreme:0 "Allows selection of #Y Diplomatic Traditions#! Great Wonder effect."
 allow_gw_effect_diplomats_supreme:0 "Allows selection of #Y Diplomatic Doctrines#! Great Wonder effect."
 allow_gw_effect_conquerer_doctrine:0 "Allows selection of #Y Conquering Traditions#! Great Wonder effect."
