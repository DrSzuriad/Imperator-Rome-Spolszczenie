 pankration_event:0 "pankration - wydarzenie dla wrestlingu. Podczas walki [SCOPE.sChar('highlight_competitor_1').GetPraenomen] z [SCOPE.sC('highlight_1_origin_country').GetName] zadał ciężki cios przeciwko [SCOPE.sChar('highlight_competitor_2').GetPraenomen] z [SCOPE.sC('highlight_2_origin_country').GetName], pozbawiając go zmysłów prawie na cały dzień."
 diaulos_event:0 "diaulos - długi wyścig dookoła stadionu olimpijskiego. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] z [SCOPE.sC('highlight_1_origin_country').GetName] praktycznie przeleciał przez linię mety, lśniąc przed oglądającym tłumem pośród okrzyków radości."
 pygmachia_event:0 "pygmachia, niebezpieczne wydarzenie walki na pięści.[SCOPE.sChar('highlight_competitor_1').GetPraenomen] z [SCOPE.sC('highlight_1_origin_country').GetName] został zdyskwalifikowany po próbie wyrwania oczu jego partnerowi sparingowemu,[SCOPE.sChar('highlight_competitor_2').GetPraenomen] z [SCOPE.sC('highlight_2_origin_country').GetName]."
 hoplitodromos_event:0 "finałowy wyścig tej olimpiady, hoplitodromos, w którym zawodnicy wytrzymali pełne okrążenie stadionu, odziani w pełną zbroję.[SCOPE.sChar('highlight_competitor_1').GetPraenomen] z [SCOPE.sC('highlight_1_origin_country').GetName] przekroczył linię mety dobrą godzinę po rozpoczęciu wyścigu, zatrzymując się, by flirtować z grupą chichoczących adorantek."
 synoris_event:0 "prestiżowy wyścig rydwanów, synoris. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] z [SCOPE.sC('highlight_1_origin_country').GetName] uratował współzawodnika od niemal pewnej śmierci, kiedy jego rydwan został przewrócony w zakurzonym chaosie wyścigu."
 stadion_event:0 "'stadion', najstarszy i czczony wyścig na nogach. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] z [SCOPE.sC('highlight_1_origin_country').GetName], na ostatnim miejscu przez większość wyścigu, ukradł zwycięstwo zaledwie kilka chwil po tym jak [SCOPE.sChar('highlight_competitor_2').GetPraenomen] z [SCOPE.sC('highlight_2_origin_country').GetName] potknął się i upadł, powodując, że wszyscy zawodnicy za nim dołączyli do niego na podłodze."
