 tribal_pol_17_duel_reason_1:0 "Między dwoma naszymi wodzami klanów już od dawna istniała niezgoda, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] i [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]. Nie jest jasne, co mogło pogorszyć sytuację, ale obaj zdecydowali, że już się nie zaakceptują."
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] natrafił na [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] z niektórymi kobietami z [SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis] plemienia. Teraz [SCOPE.sCharacter('clan_chief_duel_victim').GetName] domaga się honoru stanięcia do walki, aby nadrobić hańbę."
 tribal_pol_17_duel_reason_3:0 "Przez wiele lat [SCOPE.sCharacter('clan_chief_duel_victim').GetName] twierdził, że [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] jest nie do zabicia przez [Select_CString(clan_chief_duel_victim.IsFemale, 'nią', 'niego' )]. Teraz doszło do sytuacji, w której obie strony domagają się pojedynku, aby rozstrzygnąć tę sprawę."
 tribal_pol_17_duel_reason_4:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] był przez długi czas atakowany i obrażany przez [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] i wydaje się, że osiągnął nowy stan jako, że [SCOPE.sCharacter('clan_chief_duel_victim').GetName] domaga się pojedynku, aby nadrobić to nieuczciwe traktowanie."
 tribal_pol_17_duel_reason_5:0 "Po kolejnej ceremonii religijnej [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] nie wziął udziału, więc [SCOPE.sCharacter('clan_chief_duel_victim').GetName] zażądał pojedynku z [Select_CString(clan_chief_duel_perpetrator.IsFemale, 'nią', 'nim' )], oświadczając, że to bluźnierstwo nie może być dłużej akceptowane."
