l_english:
 tribal_flavour_event.1.t:0 "Sprzeczka"
 tribal_flavour_event.1.desc:0 "Dwóch członków naszego plemienia przyszło dziś, aby uzyskać pomoc w rozstrzygnięciu, czyj jest złoty przedmiot, konkretnie [ROOT.GetCountry.Custom('get_found_treasure')], który znaleźli. [SCOPE.sChar('duelist_1').GetName] uważa że należy do [Select_CString(duelist_1.IsFemale, 'niej', 'niego' )], jako że [SCOPE.sChar('duelist_1').GetSheHe] był[Select_CString(duelist_1.IsFemale, 'a', '' )] tą osobą, która go znalazła, natomiast [SCOPE.sChar('duelist_2').GetName] twierdzi, że należy do [Select_CString(duelist_2.IsFemale, 'niej', 'niego' )], gdyż został znaleziony na [SCOPE.sChar('duelist_2').GetHerHis] ziemi."
 tribal_flavour_event.1.a:0 "[SCOPE.sChar('duelist_1').GetName] - przedmiot należy do [Select_CString(duelist_1.IsFemale, 'niej', 'niego' )]"
 tribal_flavour_event.1.b:0 "[SCOPE.sChar('duelist_2').GetName] - przedmiot należy do [Select_CString(duelist_2.IsFemale, 'niej', 'niego' )]"
 tribal_flavour_event.1.c:0 "Przedmiot należy do: [ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "Przedmiot należy do bogów!"
 string_necklace:0 "naszyjnik"
 string_crown:0 "korona"
 string_statue:0 "statuetka"
 string_amphora:0 "amfora"
 string_goblet:0 "puchar"
 tribal_flavour_events.3.t:0 "Upadek [SCOPE.sC('origin_crisis').GetAdjective]"
 tribal_flavour_events.3.desc:0 "Dotarły do nas plotki, że niegdyś potężny kraj [SCOPE.sC('origin_crisis').GetName] upadł na skutek wewnętrznych kłótni, sporów i bezsensownych walk o władzę.\n\nZ popiołów kryzysu wyłoniły się liczne lokalne wodzostwa, być może stwarzając okazję do podboju dla swoich czujnych sąsiadów. Państwo [SCOPE.sC('origin_crisis').GetName] wciąż utrzymuje nominalne przywództwo nad niektórymi z rozproszonych klanów, desperacko trzymając się swojej śmiesznej hegemonii."
 tribal_flavour_events.3.a:0 "Barbarzyńcy..."
 target_fallen_tfe3:0 "Kraj [SCOPE.sC('origin_crisis').GetName] rozpadł się na liczne podklany."
