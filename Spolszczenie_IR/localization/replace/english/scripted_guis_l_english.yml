 assembly.1.t:0 "Komicja kurialne"
 summon_curiate_assembly:0 "Zwołaj komicja kurialne"
 assemble_curiate_assembly_title_tt:0 "#T Zwołaj komicja kurialne#!"
 assemble_curiate_assembly_desc_tt:0 "#TF Wzywa niektórych z naszych najbardziej prestiżowych patrycjuszy, aby legitymizować nominacje [SCOPE.GetRootScope.GetCountry.Custom('get_court_type_pl_DOP')]. Działanie to może zwiększyć możliwości naszych mianowanych gubernatorów i może być używane tylko raz na 10 lat."
 not_summoned_curiate_assembly_recently_tt:0 "Nie możesz ponownie zwołać #Y komicji kurialnych#!, dopóki [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character:0 "Każda postać jest #Y gubernatorem#!, ale nie #Y władcą#!."
 curiate_assembly_para_1_1:0 "W relatywnym komforcie w obrębie murów miejskich uprzywilejowani mieszkańcy [SCOPE.GetRootScope.GetCountry.GetAdjective] zbierają się, aby głosować za lub przeciw wyznaczonym sędziom."
 curiate_assembly_para_1_campus_martius:0 "Komicja kurialne spotykają się w tym roku na rozległym Polu Marsowym: liczba uczestników jest po prostu zbyt duża, aby zorganizować to wydarzenie w obrębie murów Rzymu.\n\nMróz wciąż pokrywa trawę, a patrycjusze przybywają ze zmęczonymi oczami, ale chętnie ogłaszają swój wkład w republikę."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nKomicja zostały poproszone o poparcie kandydatury jednego z trzech szanowanych gubernatorów w tym roku: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] i [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nZ tej okazji dwaj kandydaci zostali przedstawieni zgromadzeniu, szukając poparcia i wsparcia w ich roli. Zarówno [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] jak i [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] siedzą cierpliwie, czekając na nieuniknioną aprobatę patrycjuszy."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] i [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')] spoglądają z niepokojem na komicja patrycjuszy, mając nadzieję, że ich łapówki i przysługi zadziałały na ich korzyść."
 curiate_assembly_para_2_two_and_three:0 "\n\nZarówno [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')] jak i [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')] wysłali wysłanników ze swoich prowincji pewni, że ich wkład w chwałę [SCOPE.GetRootScope.GetCountry.GetAdjective] zagwarantuje im poparcie."
 curiate_assembly_para_2_only_one:0 "\n\nW tym roku do wybrania jest tylko jeden kandydat, [SCOPE.sChar('magistrate_1').GetName]. Chociaż jest to coś niecodziennego, komicja zgodziły się spotkać i rozważyć, czy [SCOPE.sChar('magistrate_1').GetPraenomen] jest [Select_CString(magistrate_1.IsFemale, 'godna', 'godzien' )] poparcia."
 assembly.1.a:0 "[SCOPE.sChar('magistrate_1').GetPraenomen] otrzyma nasze wsparcie."
 assembly.1.b:0 "Może [SCOPE.sChar('magistrate_2').GetPraenomen] potrzebuje pomocnej dłoni."
 assembly.1.c:0 "Przekonajmy komicja, że [SCOPE.sChar('magistrate_3').GetPraenomen] jest właściwym kandydatem."
 assembly.option.tooltip:0 "Z powodu #G finezji#! i #R korupcji#! naszego władcy, mamy #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#! szansy na sukces."
 assembly.1.d:0 "Ufamy, że komicja wybiorą mądrze."
 assembly.option.tooltip_deal_magistrate_1:0 "Jeśli wybierzemy tę opcję, szansa na sukces zostanie zwiększona do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:0 "Jeśli wybierzemy tę opcję, nasza szansa na sukces będzie wynosić #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:0 "Ze względu na wcześniejsze poparcie tego kandydata, szansa na sukces została #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2:0 "Jeśli wybierzemy tę opcję, szansa na sukces zostanie zwiększona do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:0 "Ze względu na wcześniejsze poparcie tego kandydata, szansa na sukces została #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3:0 "Jeśli wybierzemy tę opcję, szansa na sukces zostanie zwiększona do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:0 "Ze względu na wcześniejsze poparcie tego kandydata, szansa na sukces została #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
 magistrate_1_picked_for_consideration:0 "\nKandydatura #Y [SCOPE.sChar('magistrate_1').GetName]#! zostanie wzięta pod uwagę."
 magistrate_2_picked_for_consideration:0 "\nKandydatura #Y [SCOPE.sChar('magistrate_2').GetName]#! zostanie wzięta pod uwagę."
 magistrate_3_picked_for_consideration:0 "\nKandydatura #Y [SCOPE.sChar('magistrate_3').GetName]#! zostanie wzięta pod uwagę."
 random_magistrate_picked:0 "Komicja same wybiorą, którego z gubernatorów mają poprzeć.\nSzansa na sukces zależy od tego, który gubernator zostanie wybrany."
 potential_endorsement_rewards:0 "Wyniki poparcia mogą zapewnić @military_icon! @civic_icon! @oratory_icon! @religious_icon! lub @gold!\n\n"
 assembly.1.e:0 "Nie ingerujmy, komicja podejmą właściwą decyzję."
 assembly.2.t:0 "Komicja popierają [SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t:0 "Komicja odmawiają poparcia"
 assembly.2.desc:0 "Z wielkim aplauzem rzecznik komicjów kurialnych zatwierdza mianowanie [SCOPE.sChar('selected_candidate').GetName], [Select_CString(selected_candidate.IsFemale, 'renomowanej', 'renomowanego' )] [SCOPE.sChar('selected_candidate').GetTitleName].\n\nDzięki temu nowemu wsparciu komicja zwołują instytucję kilku mniejszych stanowisk do pomocy [SCOPE.sChar('selected_candidate').GetPraenomen] w [SCOPE.sChar('selected_candidate').GetHerHis] obowiązkach. Na szczęście zaoferowali kilka opcji i poprosili o naszą decyzję, która jest najbardziej odpowiednia dla [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.2.a:0 "Wybór doradców wojskowych."
 assembly.2.b:0 "Wielu pomniejszych sędziów."
 assembly.2.c:0 "Święty człowiek jako doradca."
 assembly.2.d:0 "Znany praktykant retoryki."
 assembly.2.e:0 "Z pewnością [SCOPE.sChar('selected_candidate').GetPraenomen] [Select_CString(selected_candidate.IsFemale, 'znalazłaby', 'znalazłby' )] więcej zastosowań dla złota?"
 assembly.2.f:0 "Przytulanka."
 multiple_endorsements_corruption:0 "\nPonieważ ten kandydat został poparty już wcześniej:\n"
 traits.2.b:0 "Wezwij najmądrzejsze umysły w kraju!"
 enables_unusual_event_options:0 "Cecha #Y lunatyk#! umożliwia niektóre szczególnie nietypowe opcje zdarzeń."
 assembly.3.desc:0 "Komicja kurialne obradują do późnego popołudnia, z ponurymi twarzami i pełnymi dezaprobaty spojrzeniami. Wreszcie, mówca wstaje i zdecydowanie potępia naszych kandydatów.\n\nWygląda na to, że w tym roku nie otrzymamy poparcia."
 assembly.3.a:0 "Szlag!"
 assembly.3.b:0 "Będziemy musieli to zrekompensować [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.3.c:0 "Niech tak będzie. Natychmiast zlikwidować komicja."
