l_english:
 treasure_tomb_of_semele:0 "Grobowiec Semele"
 treasure_tomb_of_semele_desc:0 "Semele jest matką Dionizosa oraz bóstwem bóstwem samym w sobie wśród Traków i Frygijczyków. Jej grobowiec był ważną częścią świątyni w Tebach."
 treasure_sphinx_of_the_naxians:0 "Sfinks Naksyjczyków"
 treasure_sphinx_of_the_naxians_desc:0 "Sfinks Naksyjczyków był pomnikiem ofiarowanym Delfom przez Naksyjczyków, dużym sfinksem umieszczonym na szczycie kolumny. Znajdował się przy świątyni Apolla w Delfach."
 treasure_statue_of_athena_promachos:0 "Posąg Ateny Promachos"
 treasure_statue_of_athena_promachos_desc:0 "Ten gigantyczny posąg z brązu został wykonany przez Fidiasza i jest jednym z najważniejszych pomników w Atenach. Został poświęcony bogini po tym, jak Ateńczycy kilkukrotnie wyparli Persów ze swych ziem."
 treasure_statue_of_khryseis:0 "Posąg Chryzejdy"
 treasure_statue_of_khryseis_desc:0 "Była jedną z wielu kapłanek w Herajonie i podobno była przyczyną spalenia byłej świątyni. Mimo to posąg jest dobrze zachowany i uhonorowany."
 treasure_statue_of_nike:0 "Posąg Nike"
 treasure_statue_of_nike_desc:0 "Posąg Nike był jedną z pierwszych rzeczy, które odwiedzający Asklepiejon w Epidauros widzieli, gdy zbliżali się do wielkiej budowli."
 treasure_hermes_of_olympia:0 "Hermes Olimpijski"
 treasure_hermes_of_olympia_desc:0 "Hermes Olimpijski to piękny posąg wykonany przez Praksytelesa, znanego rzeźbiarza z Attyki, dla świątyni Hery w Olimpii."
 treasure_axe_of_zalmoxis:0 "Topór Zalmoksisa"
 treasure_axe_of_zalmoxis_desc:0 "Zalmoksis jest filozofem, przodkiem i bóstwem wśród Traków i Daków, często przedstawiany za pomocą innej broni lub narzędzi."
 treasure_lady_of_ephesos:0 "Dama z Efezu"
 treasure_lady_of_ephesos_desc:0 "Piękna drewniana statua przedstawiająca Artemidę z Efezu."
 treasure_serpent_column:0 "Kolumna Wężowa"
 treasure_serpent_column_desc:0 "Greckie państwa-miasta wykonały kolumnę, oferując ją świątyni Apollina po zwycięstwie pod Platejami przeciwko najeżdżającym Persom, gigantyczna kolumna z pięknym złotym statywem zdobiącym szczyt."
 treasure_men_icon:0 "Ikona Mena"
 treasure_men_icon_desc:0 "Men to księżycowy bóg czczony przez mieszkańców Anatolii, a ta szczególna ikona od dawna stanowi centralny element kultu bóstwa."
 treasure_copper_shield_of_athena:0 "Miedziana tarcza Ateny"
 treasure_copper_shield_of_athena_desc:0 "Miedziana tarcza Ateny jest ważnym elementem frontonu świątyni Ateny w Syrakuzach. Jest podobno czymś, co każdy żeglarz mógłby zobaczyć,  zbliżając się do bogatego greckiego miasta."
 treasure_lion_headed_tanit:0 "Lwiogłowa Tanit"
 treasure_lion_headed_tanit_desc:0 "Tanit jest jednym z najważniejszych bóstw Kartagińczyków i czasami jest przedstawiana z głową lwa, gdy chcą pokazać ją jako boginię wojowników."
 treasure_stelae_baal_hammon:0 "Stela Baala Hammona"
 treasure_stelae_baal_hammon_desc:0 "Stele to zabytki, które często wznoszone są w świecie kartagińskim jako ofiara dla bogów lub nagrobki, albo oba naraz. Baal Hammona jest jednym z dwóch najważniejszych bóstw Kartaginy i często był rzeźbiony na stelach."
 treasure_stone_of_sinifere:0 "Kamień Sinifere"
 treasure_stone_of_sinifere_desc:0 "Sinifere to bóg wojny, często przywoływany przez wiele plemion numidyjskich i mauretańskich w całej Libii. Ten kamień był kiedyś częścią większego kamiennego koła ku czci bóstwa."
 treasure_chimaera_statue_iberic:0 "Posąg chimery"
 treasure_chimaera_statue_iberic_desc:0 "Ten starożytny posąg wykonany jest z wapienia i od niepamiętnych czasów był miejscowym kultu wśród Iberów."
 treasure_tomb_of_romulus:0 "Grobowiec Romulusa"
 treasure_tomb_of_romulus_desc:0 "Grobowiec Romulusa jest starożytną świątynią pierwotnie zlokalizowaną w Rzymie, wzniesioną na cześć starożytnego protoplasty miasta."
 treasure_lady_baza_statue_iberic:0 "Statua siedzącej matrony"
 treasure_lady_baza_statue_iberic_desc:0 "Polichromowany posąg wykonany w zamierzchłej przeszłości w Iberii przedstawia siedzącą matronę. Nie jest jasne, czy posąg przedstawia lokalne bóstwo, które zniknęło od czasu jego stworzenia, czy też lokalną matronę o pewnym znaczeniu."
 treasure_altar_to_glanis:0 "Ołtarz Glanisa"
 treasure_altar_to_glanis_desc:0 "Stary kamienny ołtarz jest poświęcony Glanisowi i Glanicae, bóstwom związanym ze źródłem w południowej Galii."
 treasure_sucellus_jar:0 "Słój Sucellusa"
 treasure_sucellus_jar_desc:0 "Ten starożytny słój jest powiązany z Sucellusem, lokalnym bóstwem urodzaju z okolic ziem Eduów."
 treasure_brigantias_spear:0 "Włócznia Brigantii"
 treasure_brigantias_spear_desc:0 "Włócznia ta była związana z Brigantią tak długo, jak ktokolwiek pamięta, a historie mówią, że została przekazana lokalnym wodzom plemion, którzy przekazywali ją potomkom."
 treasure_dog_figurine:0 "Statuetka psa"
 treasure_dog_figurine_desc:0 "Ta figurka jest związana z boginią Nehalennią, którą często przedstawiano lub mówiono, że ma ze sobą towarzyszącego jej psa."
 treasure_silver_cauldron:0 "Srebrny kocioł cymbryjski"
 treasure_silver_cauldron_desc:0 "Ten piękny srebrny kocioł jest dziełem sztuki niepodobnym do żadnego innego w regionie, w którym został wykonany na północnych krańcach Cymbrii."
 treasure_sun_chariot:0 "Figurka słonecznego rydwanu"
 treasure_sun_chariot_desc:0 "Starożytna figurka to koń ciągnący duży brązowy dysk, pięknie grawerowany i wykonany przez Cymbrów."
 treasure_spring_idols:0 "Wiosenne idole"
 treasure_spring_idols_desc:0 "Te trzy bożki są związane z jednym ze świętych gajów w Wenedii i każdy z nich symbolizuje inne bóstwo: wiosnę, grzmot i śmierć."
 treasure_twig_of_the_oak:0 "Gałąź wiecznego dębu"
 treasure_twig_of_the_oak_desc:0 "Wśród wielu świętych gajów Wenedii jest taki, w którym podobno rośnie wiecznie zielony dąb. Jego gałąź jeszcze nie wyschła i sama stała się przedmiotem kultu."
 treasure_bronze_hand_sabazios:0 "Dłoń z brązu"
 treasure_bronze_hand_sabazios_desc:0 "Ta dłoń jest symbolem trackiego jeźdźca Sabazjosa i wybitnym przykładem sztuki wytwarzania przedmiotów z brązu."
 treasure_warrior_image:0 "Podobizna wojownika"
 treasure_warrior_image_desc:0 "Ten piękny kamienny obraz został wykonany przez pomniejsze plemię Scytów na cześć ich lokalnego boga wojny, a teraz stał się ważniejszym przedmiotem religijnym poza ich ziemiami."
 treasure_scythian_altar:0 "Ołtarz scytyjski"
 treasure_scythian_altar_desc:0 "Ten scytyjski ołtarz był budowany na przestrzeni wieków, do jego wielkości i wartości przyczyniało się kilka plemion i pokoleń poprzez ofiary, broń i dary."
 treasure_bronze_cauldron_of_shivini:0 "Brązowy kocioł Sziwini"
 treasure_bronze_cauldron_of_shivini_desc:0 "Ten piękny brązowy kocioł zachował się od czasów świetności narodu Urartu, z realistycznymi postaciami zdobiącymi go do dziś."
 treasure_helmet_sarduri:0 "Hełm Sarduri"
 treasure_helmet_sarduri_desc:0 "Ten hełm jest jedną z nielicznych pozostałości po wielkim królu Sarduri z ludu Urartu. Oglądanie wielkich dzieł sztuki wykonanych w starożytnym królestwie jest inspiracją dla każdego, kto je zobaczy."
 treasure_theispas_icon:0 "Ikona Tejszeby"
 treasure_theispas_icon_desc:0 "Ta brązowa ikona od niepamiętnych czasów była ważnym przedmiotem kultu religijnego Tejszeby w Erebuni."
 treasure_bone_figurines:0 "Kościane figurki"
 treasure_bone_figurines_desc:0 "Te starożytne figurki z kości zdobiły świątynie i kaplice wokół Asztiszat od czasów kultury Urartu, choć podobizny bóstw już dawno zostały zapomniane."
 treasure_dali_chalice:0 "Kielich Dali"
 treasure_dali_chalice_desc:0 "Ten kielich był używany przez myśliwych i lokalnych kapłanów, którzy składali ofiary starożytnej łowczyni lasów iberyjskich, Dali."
 treasure_necklace_of_adgilis_deda:0 "Naszyjnik Adgilis Deda"
 treasure_necklace_of_adgilis_deda_desc:0 "Adgilis Deda była często przedstawiana jako bóstwo noszące biżuterię, a niektóre mity mówią, że był to naszyjnik, który niegdyś chciała oddać jednemu ze swoich wyznawców."
 treasure_silver_idol_ga:0 "Srebrny idol Ga"
 treasure_silver_idol_ga_desc:0 "Ten idol jest jednym z pary idoli, dwóch bóstw Ga i Gacima. Mówi się, że oboje byli bóstwami płodności i przędzarzami losu, a oba idole były przedmiotem kultu religijnego. Imponujący srebrny idol stał się godny uwagi ze względu na swój wielki kunszt daleko poza naszymi granicami."
 treasure_gold_idol_gacim:0 "Złoty idol Gacima"
 treasure_gold_idol_gacim_desc:0 "Ten idol jest jednym z pary idoli, dwóch bóstw Ga i Gacima. Mówi się, że oboje byli bóstwami płodności i przędzarzami losu, a oba idole były przedmiotem kultu religijnego. Piękny złoty idol sam w sobie jest warty fortunę."
 treasure_sarcophagus_ahiram:0 "Sarkofag Ahirama"
 treasure_sarcophagus_ahiram_desc:0 "Jest to sarkofag starożytnego króla Byblos, który kiedyś odegrał ważną rolę w świecie fenickim."
 treasure_statue_sancus:0 "Posąg Sancusa"
 treasure_statue_sancus_desc:0 "Jest to imponujący wapienny posąg przedstawiając Sancusa, lokalnego boga zaufania i uczciwości czczonego przez Rzymian i Sabinów."
 treasure_statue_apollo_of_veii:0 "Posąg Apulu"
 treasure_statue_apollo_of_veii_desc:0 "Ten posąg jest postacią honorującą Apulu, etruską wersję bardziej znanego greckiego Apolla, pierwotnie znajdował się w Wejach."
 treasure_statue_mars_of_todi:0 "Brązowy Laran"
 treasure_statue_mars_of_todi_desc:0 "Jest to duży brązowy posąg przedstawiający etruskiego Larana, wśród Rzymian znanego jako Mars, a wśród Greków jako Ares."
 treasure_warrior_frieze:0 "Fryz wojownika"
 treasure_warrior_frieze_desc:0 "Piękny fryz przedstawiający zwycięskich samnickich wojowników powracających z wojny do domu."
 treasure_seated_persephone:0 "Siedząca Persefona"
 treasure_seated_persephone_desc:0 "Wielki posąg siedzącej Persefony od dawna był przedmiotem jej kultu w Lokroi."
 treasure_bendis_figurine:0 "Figurka Bendis"
 treasure_bendis_figurine_desc:0 "Mała figurka przedstawiająca tracką boginię Bendis, często łączoną z grecką Artemidą."
 treasure_image_of_milo:0 "Brązowy Milo"
 treasure_image_of_milo_desc:0 "Ten brązowy posąg przedstawia wielkiego atletę Milo, dumę Krotona."
 treasure_statue_of_youth:0 "Posąg młodości"
 treasure_statue_of_youth_desc:0 "Piękny marmurowy posąg z Sycylii, zabrany przez Kartaginę w jednej z wielu wojen sycylijskich."
 treasure_atlases_akragas:0 "Atlasy z Akragas"
 treasure_atlases_akragas_desc:0 "Zestaw gigantycznych atlasów używanych przez niektóre świątynie w Akragas."
 treasure_silenus_mask:0 "Maska Sylena"
 treasure_silenus_mask_desc:0 "Kamienna maska satyra Sylena, członka orszaku Dionizosa."
 treasure_statue_apollo_karneios:0 "Posąg Apollina Karnejosa"
 treasure_statue_apollo_karneios_desc:0 "Posąg Apollina Karnejosa od dawna znajduje się w centrum kultu bóstwa w Cyrenajce, kultu, który powstał w Sparcie."
 treasure_animal_pottery:0 "Zwierzęca ceramika"
 treasure_animal_pottery_desc:0 "Amisos zyskało sławę dzięki wytwarzaniu pięknej ceramiki przedstawiającej egzotyczne zwierzęta."
 treasure_ma_figure:0 "Figura Ma"
 treasure_ma_figure_desc:0 "Figura kultu Ma, bogini matki miasta Komana."
 treasure_crown_amisos:0 "Korona z Amisos"
 treasure_crown_amisos_desc:0 "Korona wykonana w całości ze złota przez wielkich rzemieślników z Amisos."
 treasure_sacred_fish_atargatis:0 "Święta ryba Atargatis"
 treasure_sacred_fish_atargatis_desc:0 "Ten zbiornik ze świętymi rybami Atargatis długo ozdabiał jej sanktuarium w Mabbog."
 treasure_bronze_athena_statue:0 "Brązowa Atena"
 treasure_bronze_athena_statue_desc:0 "Duży posąg bogini Ateny wykonany z brązu, pierwotnie wzniesiony przed świątynią Ateny w Amfissie."
 treasure_gilted_athena_statue:0 "Pozłacana Atena"
 treasure_gilted_athena_statue_desc:0 "Posąg został wzniesiony przez Megaryjczyków w ich sanktuarium Ateny i jest pokryty cienką warstwą złota na większości jej ciała."
 treasure_nemesis_statue:0 "Posąg Nemezis"
 treasure_nemesis_statue_desc:0 "Jest to posąg kultowy Nemezis, bogini zemsty, ze świątyni w Ramnus. Wykonał go mistrz rzemieślniczy Fidiasz."
 treasure_eros_statue:0 "Posąg Erosa"
 treasure_eros_statue_desc:0 "Ten słynny posąg Erosa został wykonany przez rzeźbiarza Praksyteles na polecenie aktorów."
 treasure_aconical_statues_graces:0 "Akoniczne Łaski"
 treasure_aconical_statues_graces_desc:0 "Te starożytne kamienie akoniczne przedstawiają Łaski i podobno spadły Etoklesowi z nieba."
 treasure_veil_of_despoina:0 "Welon Despoiny"
 treasure_veil_of_despoina_desc:0 "Piękna płaskorzeźba przedstawiająca welon bogini płodności Despoiny, pierwotnie należącej do sanktuarium Despoiny w Likosurze niedaleko Megalopolis."
 treasure_tomb_patreus:0 "Grobowiec Patreusa"
 treasure_tomb_patreus_desc:0 "Grób mitologicznego założyciela miasta Patras w Achai."
 treasure_statue_of_asklepios:0 "Posąg Asklepios"
 treasure_statue_of_asklepios_desc:0 "Piękny posąg Asklepiosa, boga medycyny, pierwotnie stojącego przy agorze na Elatei."
 treasure_palladium_of_troy:0 "Trojański palladion"
 treasure_palladium_of_troy_desc:0 "Starożytny drewniany ksoanon z Troi przedstawiający Pallasa, został zrabowany przez Diomedesa i Odyseusza podczas oblężenia. Mówi się, że ostatecznie trafił do Rzymu do rąk Eneasza, gdzie był przechowywany w świątyni Westy."
 treasure_xoanon_of_daedalus:0 "Ksoanon Herkulesa"
 treasure_xoanon_of_daedalus_desc:0 "Podobno wyrzeźbiony przez samego Dedala, ten przepiękny wizerunek wyrzeźbiony w drewnie przedstawia nagiego Herkulesa i mieścił się w mieście Korynt."
 treasure_sprig_of_tyr:0 "Gałązka Tyra"
 treasure_sprig_of_tyr_desc:0 "Mówi się, że ta święta gałąź należała do samego boga Tyra i jest przechowywana w najświętszym leśnym gaju Cherusków."
 treasure_palladion_of_athena:0 "Palladion Ateny Polias"
 treasure_palladion_of_athena_desc:0 "Rzeźbiony drewniany ksoanon Ateny Polias jest starożytnym reliktem z najdawniejszych dni Aten, mieści się w Erechtejonie na Akropolu. Mówi się, że spadł z nieba i jest uważany za najświętszy obraz bogini."
 treasure_hera_of_samos:0 "Ksoanon z Samos"
 treasure_hera_of_samos_desc:0 "Podobizna Hery w Herajonie na Samos jest jej najświętszym przedstawieniem, rytualnie mytym każdego roku i ubieranym w ozdoby odpowiednie dla bogini, mówi się, że została wykonana przez samego Smilisa."
 treasure_fetters_of_woden:0 "Kajdany lasu"
 treasure_fetters_of_woden_desc:0 "Te ceremonialne kajdany są używane do wiązania tych, którzy chcą zejść do najświętszych świętych gajów, reprezentując ich podporządkowanie się bóstwu."
 treasure_thyrsus_of_zagreus:0 "Tyrs Zargeusa"
 treasure_thyrsus_of_zagreus_desc:0 "Ta zakrzywiona laska, ozdobiona pałąkiem i zakończona szyszką sosny, kapłani Dionizosa twierdzą, że jest prawdziwym tyrsem używanym przez boga przed jego przybyciem do Grecji."
 treasure_caduceus_of_hermes:0 "Kaduceusz Hermesa"
 treasure_caduceus_of_hermes_desc:0 "Ta starożytna laska, ozdobiona postaciami dwóch węży oplatających ją na całej długości i zwieńczona skrzydłami, została podobno podarowana kapłanom Hermesa przez samego boga."
 treasure_sistrum_of_hathor:0 "Sistrum Hathor"
 treasure_sistrum_of_hathor_desc:0 "To znakomicie wykonane fajansowe sistrum, ręczny instrument perkusyjny, które podobno zostało pozostawione w świątyni Hathor przez samą boginię muzyki."
 treasure_chimera_of_arritim:0 "Chimera z Arritim"
 treasure_chimera_of_arritim_desc:0 "Mistrzowska kolekcja etruskich posągów odlanych z brązu, przedstawiająca greckiego bohatera Bellerofonta zabijającego legendarną Chimerę."
 treasure_stella_of_horus:0 "Cippus Horusa"
 treasure_stella_of_horus_desc:0 "Ta pięknie rzeźbiona stela przedstawia młodego Horusa, najwyższego spośród wszystkich dzikich zwierząt, mówi się, że odpędza niebezpieczne stworzenia oraz leczy ich ukąszenia i użądlenia."
 treasure_tablets_of_velianus:0 "Tablice Velianusa"
 treasure_tablets_of_velianus_desc:0 "Trzy złote tablice z zapisem dedykacji dokonanej przez etruskiego króla Thefarie Velianusa dla fenickiej bogini Astarte, zarówno w etruskim, jak i punickim piśmie."
 treasure_book_of_orpheus:0 "Księga Orfeusza"
 treasure_book_of_orpheus_desc:0 "Ilustrowana księga wykonana z płyt z litego złota. Opisuje mitologię i nauki greckiego kultu - orfizmu oraz ścieżkę do życia pozagrobowego."
 treasure_statue_of_nabu:0 "Statua Nabu"
 treasure_statue_of_nabu_desc:0 "Ten kolosalny posąg reprezentuje Nabu, chaldejskiego boga nauki i mądrości. Raz w roku przynoszono go do Babilonu z Borsippy, aby oddać hołd jego boskiemu ojcu, Mardukowi."
 treasure_achilles_panoply:0 "Panoplia Achillesa"
 treasure_achilles_panoply_desc:0 "Pancerz wielkiego homeryckiego herosa Achillesa, o który Odyseusz i Ajas Wielki walczyli po jego śmierci. Zwycięzca sporu Odyseusz przekazał go później Neoptolemosowi, synowi Achillesa i założycielowi królestwa Epirotów."
 treasure_omphalos_stone:0 "Omfalos z Delf"
 treasure_omphalos_stone_desc:0 "Mówi się, że ten kamień wyznacza pępek świata, czyli punkt środkowy, umieszczony w Delfach przez Zeusa, gdzie spotykają się dwa orły z każdego krańca świata. Przedstawia także owinięty kamień, który Reja dała Kronosowi, aby ochronić małego Zeusa."
 treasure_alexander_panoply:0 "Panoplia Aleksandra Wielkiego"
 treasure_alexander_panoply_desc:0 "Królewska Meduza zdobiła klatkę piersiową, złocone nagolenniki i upierzony beocki hełm wielkiego króla Aleksandra, a także jego pięknie zdobione kopis i aspis."
 treasure_aphrodite_of_knidos:0 "Afrodyta z Knidos"
 treasure_aphrodite_of_knidos_desc:0 "Słynny piękny posąg greckiej bogini miłości erotycznej, wykonany przez Praksytelesa z Aten jako kultowy wizerunek świątyni Afrodyty w Knidos."
 directors_cuirass:0 "Kirys naczelnika"
 directors_cuirass_desc:0 "Ten mistrzowsko wykonany pancerz najwyraźniej należał do kogoś z zamiłowaniem do taranowania."
 treasure_hoard_of_arethusa:0 "Skarb Aretuzy"
 treasure_hoard_of_arethusa_desc:0 "Syrakuzyjskie monety od dawna przedstawiają podobizny ich patronki, nimfy Aretuzy, a bicia uważane są za jedne z najpiękniej wykonanych na świecie."
 foundation_tablets_of_darius:0 "Tablice założycielskie Dariusza"
 foundation_tablets_of_darius_desc:0 "Te złote tablice są opatrzone opisem wielkiego imperium Achemenidów u jego świetności za Dariusza Wielkiego, króla królów, syna Hystaspesa."
 babylonian_map_of_the_world:0 "Mapa świata"
 babylonian_map_of_the_world_desc:0 "Ta starożytna gliniana tablica przedstawia świat mezopotamski, z miastem Babilon w centrum i wszystkimi głównymi miastami regionu dwóch rzek."
 treasure_ark_of_the_covenant:0 "Arka Przymierza"
 treasure_ark_of_the_covenant_desc:0 "Mówi się, że ta skrzynia pokryta złotem zawiera kamienne tablice przekazane hebrajskiemu prorokowi Mojżeszowi."
 treasure_flaminio_obelisk:0 "Obelisk Ramzesa II"
 treasure_flaminio_obelisk_desc:0 "Ten ogromny obelisk z czasów panowania faraonów Setiego i Ramzesa II został wzniesiony w mieście Heliopolis, obecnie znany jako obelisk Flaminio."
 treasure_lateran_obelisk:0 "Obelisk Totmesa VI"
 treasure_lateran_obelisk_desc:0 "Zamówiony przez faraona Totmesa III i wzniesiony przez Totmesa IV w świątyni Wielkiego Amona w Karnaku, jest to jeden z najwyższych obelisków, jakie kiedykolwiek zbudowano w Egipcie, obecnie znany jako obelisk laterański."
 treasure_hair_of_buddha:0 "Włosy Buddy"
 treasure_hair_of_buddha_desc:0 "Relikt ten zawiera kosmyki włosów Buddy, przywiezione przez jego uczniów Trapusa i Bahalikę w relikwiarzu Girihandu."
 treasure_tooth_of_buddha:0 "Ząb Buddy"
 treasure_tooth_of_buddha_desc:0 "Mówi się, że najbardziej czczoną relikwią jest ząb Buddy, zabrany przez jego ucznia Khemę ze stosu pogrzebowego."
 xerxes_lamasus:0 "Wielki Lamassu"
 xerxes_lamasus_desc:0 "Strażnicy zaginionego Imperium Achemenidów, te dwa ogromne bóstwa opiekuńcze w postaci hybrydy skrzydlatego byka, ptaka i człowieka, niegdyś zdobiły Bramę Wszystkich Narodów w Persepolis."
 shahriar_and_the_lion:0 "Szahrijar i lew"
 shahriar_and_the_lion_desc:0 "Rzeźba ta była kiedyś częścią pałaców w Persepolis i przedstawia walkę bohatera króla Szahrijara z nadprzyrodzonym skrzydlatym lwem. "Ahuramazda pomógł mi pokonać tę ziemię i przywrócić porządek""
 ishtar_gate:0 "Brama Isztar"
 ishtar_gate_desc:0 "Mury Babilonu ozdobione są wielką bramą procesyjną wyłożoną szkliwionymi niebieskimi, żółtymi i brązowymi cegłami. Zbudowana w hołdzie Isztar i babilońskim bogom przez Nabuchodonozora, Brama Isztar i mury Babilonu są przez wielu uważane za jeden z siedmiu cudów świata."
 lion_rython:0 "Ryton ze złotym lwem"
 lion_rython_desc:0 "Ten starożytny ryton w formie zwierzęcej głowy wykonany jest z litego złota i podobno pochodzi z czasów Imperium Achemenidów."
 statue_of_aphrodite_of_aphrodisias:0 "Posąg Afrodyty"
 statue_of_aphrodite_of_aphrodisias_desc:0 "Ten marmurowy posąg Afrodyty był kiedyś częścią centrum kultu w Afrodyzji. Został wykonany z marmuru z pobliskich kamieniołomów i ufundowany przez datki na samo centrum pielgrzymek."
 hemhem_crown_of_egypt:0 "Korona Egiptu Hemhem"
 hemhem_crown_of_egypt_desc:0 "Korony Górnego i Dolnego Egiptu przez tysiąclecia były symbolem królewskich rządów wzdłuż Nilu. Zwłaszcza ta korona była ostatnio noszona przez greckich faraonów Egiptu, ale podobne korony były używane od czasów 18. dynastii."
 lion_capital:0 "Lwi kapitel"
 lion_capital_desc:0 "Kapitel ten, zbudowany jako zwieńczenie wielkiej kolumny, przedstawia cztery lwy stojące na podstawie z płaskorzeźbami byków, lwów i słonia, zwieńczony jest kołem Dharmy."
 black_stone_of_kaaba:0 "Czarny kamień"
 black_stone_of_kaaba_desc:0 "Pochodzenie tego czarnego kamienia jest nieznane, ale czczono go w Kaabie w Arabii dłużej niż ktokolwiek pamięta. Niektórzy twierdzą, że spadł kiedyś z nieba i często był związany z rytuałami płodności."
 statue_of_marduk:0 "Posąg Marduka"
 statue_of_marduk_desc:0 "Więcej niż posąg przedstawiający boga, złoty posąg Marduka uważany jest za samego boga. Przez wieki królowie babilońscy otrzymywali korony z rąk tego obiektu."
 benben_stone:0 "Kamień Benben"
 benben_stone_desc:0 "Boski kamień Benben w kształcie piramidy reprezentuje prawzgórze, pierwszy skrawek stałego lądu stworzony przez Atuma. Przez wieki był przechowywany w samym centrum świątyni Ra w Heliopolis. Kamień ten służy jako model dla wszystkich piramidionów i wierzchołków egipskich obelisków."
 lapis_manalis:0 "Kamienie Lapis Manalis"
 lapis_manalis_desc:0 "Dwa święte kamienie Lapis Manalis różnią się przeznaczeniem, ale mają wspólną nazwę. Jeden z kamieni służy do blokowania wejścia do podziemi (Mundus Cereris), a drugi wiąże się z wywoływaniem deszczu."
 stone_of_jacob:0 "Kamień Jakuba"
 stone_of_jacob_desc:0 "Kamień, na którym niegdyś spoczywający, żydowski prorok Jakub położył głowę, zanim ujrzał Boga we śnie. Ten kamień jest częścią Bet El, Domu Bożego."
 head_of_orpheus:0 "Głowa Orfeusza"
 head_of_orpheus_desc:0 "Oto, co pozostało z głowy poety-proroka Orfeusza, człowieka, który mógłby oczarować wszystko co żywe swoją muzyką i poezją. Uważa się, że po śmierci głowa ma prorocze właściwości."
 cybele_stone:0 "Kamień Kybele"
 cybele_stone_desc:0 "Uważa się, że zrodzona z kamienia bogini matka Kybele zamieszkuje tę czarną żelazną skałę. Przez wieki kamień ten był czczony jako część kultu Kybele we Frygii."
 elagabal_stone:0 "Kamień Elagabala"
 elagabal_stone_desc:0 "Uważa się, że ta stożkowa czarna skała meteorytowa jest zamieszkała przez kananejskie bóstwo - Elagabala, boga góry."
 sybilline_books:0 "Księgi sybillińskie"
 sybilline_books_desc:0 "Przywiezione do Rzymu przez Tarkwiniusza Pysznego, ostatniego rzymskiego króla, księgi sybillińskie to zbiór proroczych pism, które mogą pomóc w czasach wielkiego kryzysu."
 history_of_alexander:0 "Historia Aleksandra Wlk."
 history_of_alexander_desc:0 "Spisana przez historyka Klejtarchosa, jest przypomnieniem pełnego życia Aleksandra Wielkiego. Opisuje wyczyny wielkiego króla, a także jego dowódców."
 treasure_sarcophagus_of_theseus:0 "Sarkofag Tezeusza"
 treasure_sarcophagus_of_theseus_desc:0 "Pozostałości Tezeusza, założyciela Aten, sprowadzone ze Skiros przez Kimona."
 treasure_splinter_of_the_argo:0 "Odłamek Argo"
 treasure_splinter_of_the_argo_desc:0 "Święty drewniany odłamek, podobno ze słynnego statku Argonautów."
 treasure_shield_of_diomedes:0 "Tarcza Diomedesa"
 treasure_shield_of_diomedes_desc:0 "Starożytna tarcza Diomedesa, króla Argos, wybitnej postaci w Iliadzie."
 treasure_statue_of_bucephalus:0 "Posąg Bucefała"
 treasure_statue_of_bucephalus_desc:0 "Rzeźbiony posąg ulubionego konia Aleksandra, pierwotnie mieszcząca się w Bukefali."
 treasure_rhyton_of_cadmus:0 "Ryton Kadmosa"
 treasure_rhyton_of_cadmus_desc:0 "Złoty róg do picia, rzekomo prezent ślubny Zeusa dla założyciela Teb."
 treasure_kouros_of_delos:0 "Kuros z Delos"
 treasure_kouros_of_delos_desc:0 "Kolosalny posąg młodzieńca poświęcony Apollo i przywieziony do Delos przez Naksyjczyków."
 treasure_tomb_of_neoptolemus:0 "Sarkofag Neoptolemosa"
 treasure_tomb_of_neoptolemus_desc:0 "Ciało Neoptolemosa, bohatera Iliady i przodka plemienia Molossów w Epirze."
 treasure_cup_of_odysseus:0 "Puchar Odyseusza"
 treasure_cup_of_odysseus_desc:0 "Piękny kielich, z którego, jak się mówi, napił się Antinous, wywołując w ten sposób wściekłą rzeź Odyseusza."
 treasure_lion_of_chaeronea:0 "Lew z Cheronei"
 treasure_lion_of_chaeronea_desc:0 "Pomnik poległych Świętego Zastępu, wzniesiony po bitwie pod Cheroneją."
 treasure_tomb_of_leonidas:0 "Sarkofag Leonidasa"
 treasure_tomb_of_leonidas_desc:0 "Ciało króla Leonidasa I ze Sparty, który poległ w bitwie pod Termopilami."
 treasure_altar_of_philoctetes:0 "Ołtarz Filoketa"
 treasure_altar_of_philoctetes_desc:0 "Brązowy ołtarz ozdobiony wężem na cześć Filoketa, bohatera Iliady."
 treasure_lion_of_amphipolis:0 "Lew z Amfipolis"
 treasure_lion_of_amphipolis_desc:0 "Pomnik generała Aleksandra Wielkiego Laomedona z Mityleny, satrapy Syrii, który padł wobec Ptolemeusza i Antygona."
 treasure_larnax_of_philip_ii:0 "Larnaks Filipa II"
 treasure_larnax_of_philip_ii_desc:0 "Bogato zdobiona trumna z popiołami i korona pogrzebowa Filipa II Macedońskiego."
 treasure_statue_of_ptolemy_soter:0 "Posąg Ptolemeusza Sotera"
 treasure_statue_of_ptolemy_soter_desc:0 "Czczony posąg ku czci generała Aleksandra, Ptolemeusza, wybawiciela Rodos."
 treasure_tomb_of_minos:0 "Grobowiec Minosa"
 treasure_tomb_of_minos_desc:0 "Rzekoma trumna legendarnego króla knossyjskiego, w którego labiryncie przebywał Minotaur."
 treasure_tomb_of_agapenor:0 "Sarkofag Agapenora"
 treasure_tomb_of_agapenor_desc:0 "Grób Agapenora, bohatera Iliady, podobno założył Pafos i świątynię Afrodyty."
 treasure_brazen_bull:0 "Byk z brązu Falarisa"
 treasure_brazen_bull_desc:0 "Pusty, mosiężny byk podgrzewany od dołu, zaprojektowany dla tyrana Falarisa jako przerażające narzędzie egzekucji."
 treasure_winnowing_oar:0 "Wiejadlane wiosło"
 treasure_winnowing_oar_desc:0 "Mówi się, że to zużyte wiosło jest tym, które Posejdon podarował Tejrezjaszowi w Odysei."
 treasure_armor_of_glaucus:0 "Panoplia Glaukosa"
 treasure_armor_of_glaucus_desc:0 "Złota zbroja została wymieniona przez Diomedesa i czczona jako część kultu bohatera."
 treasure_lion_of_croesus:0 "Lew Krezusa"
 treasure_lion_of_croesus_desc:0 "Dziesięciotalentowy, złoty lew, poświęcony Pytii Apolla przez Krezusa jako jedynej prawdziwej wyroczni."
 treasure_gordian_knot:0 "Węzeł gordyjski"
 treasure_gordian_knot_desc:0 "Mityczny węzeł rozplątany przez Aleksandra Wielkiego, spełniając proroctwo o podboju Azji."
 treasure_persian_spoils:0 "Perskie łupy"
 treasure_persian_spoils_desc:0 "Kolekcja rostrów, pontonów i broni poświęconych przez Ateńczyków w Delfach po ich zwycięstwach w wojnach perskich."
 treasure_golden_fleece_strand:0 "Strzęp złotego runa"
 treasure_golden_fleece_strand_desc:0 "Płowy kawałek wełny rzekomo wycięty przez Jazona ze złotego runa Chrysomallosa."
 treasure_didyman_apollo:0 "Apollo Didymski"
 treasure_didyman_apollo_desc:0 "Kultowy brązowy posąg skradziony przez Persów z Didymy, konkurentki Delf jako największego sanktuarium Apolla, niedaleko Miletu."
 treasure_aphrodite_anadyomene:0 "Afrodyta Anadyomene"
 treasure_aphrodite_anadyomene_desc:0 "Dzieło słynnego malarza Apellesa przedstawiające Afrodytę wynurzającą się z piany morskiej, podobno wzorowanej na kochance Aleksandra Wielkiego Kampaspe."
 treasure_battle_of_issus:0 "Bitwa pod Issos"
 treasure_battle_of_issus_desc:0 "Dzieło słynnego malarza Filoksena z Eretrii, przedstawiające Aleksandra Wielkiego szarżującego na Dariusza III w bitwie pod Issos."
 treasure_lantern_of_diogenes:0 "Latarnia Diogenesa"
 treasure_lantern_of_diogenes_desc:0 "Prosty kaganek należący do cynickiego filozofa Diogenesa, za dnia szukała uczciwego człowieka."
 treasure_tomb_of_achilles:0 "Grobowiec Achillesa"
 treasure_tomb_of_achilles_desc:0 "Miejsce spoczynku największego bohatera Iliady Achillesa i centrum jego rozległego kultu."
 treasure_icon_of_daedalus:0 "Ikony Dedala"
 treasure_icon_of_daedalus_desc:0 "Mówi się, że po upadku Ikara Dedal wylądował w Geli i wykonał te posągi dla jego kultu."
 treasure_statue_of_derzelas:0 "Posąg Derzelasa"
 treasure_statue_of_derzelas_desc:0 "Drewniana rzeźba kultowa Derzelasa, dackiego boga podziemi, z jego świątyni w Odessos."
 treasure_statue_of_hippolytus:0 "Posąg Hippolytosa"
 treasure_statue_of_hippolytus_desc:0 "Posąg kultowy syna Tezeusza, który został zamordowany przez swoją macochę Fedrę po odrzuceniu jej zalotów."
 treasure_statue_of_mithra:0 "Posąg Mitry"
 treasure_statue_of_mithra_desc:0 "Kultowy posąg grecko-perskiego boga Mitry, ustawiony na górze Minthrion z widokiem na Trapezunt."
 treasure_tomb_of_alcathous:0 "Grobowiec Alcathousa"
 treasure_tomb_of_alcathous_desc:0 "Ciało króla Alcathousa, syna Pelopsa, który założył świątynie i ufortyfikował Megarę."
 treasure_tomb_of_pelops:0 "Kości Pelopsa"
 treasure_tomb_of_pelops_desc:0 "Pozostałości króla Pelopsa z Pizy, syna Tantala i ojca Atridesa, który rozpoczął igrzyska olimpijskie, aby uczcić swojego rywala Ojnomaosa."
 treasure_pillar_of_oenomaus:0 "Kolumna Ojnomaosa"
 treasure_pillar_of_oenomaus_desc:0 "Przypalona drewniana kolumna, jedyna pozostałość po pałacu króla Ojnomaosa po uderzeniu pioruna towarzyszącym jego śmierci."
 treasure_statue_of_anahit:0 "Posąg Anahit"
 treasure_statue_of_anahit_desc:0 "Wielki kamienny posąg bogini płodności Anahit, mieszczący się w jej świątyni w Erizie."
 treasure_philippeion_statues:0 "Posągi Filipejonu"
 treasure_philippeion_statues_desc:0 "Zbiór chryzelefantynowych posągów autorstwa Leocharesa przedstawiających rodzinę Filipa II, mieszczący się w Filipejonie w Olimpii, jedynej konstrukcji poświęconej człowiekowi."
 treasure_hercules_of_lysippus:0 "Herkules Lizypa"
 treasure_hercules_of_lysippus_desc:0 "Mistrzowski brązowy posąg herosa Herkulesa odlany przez słynnego rzeźbiarza Lizypa."
 treasure_statue_of_hygieia:0 "Higieja z Tegei"
 treasure_statue_of_hygieia_desc:0 "Słynny posąg Higiei wyrzeźbiony przez Skopasa dla świątyni Ateny Alea w Tegei."
 treasure_theodosian_obelisk:0 "Obelisk Totmesa III"
 treasure_theodosian_obelisk_desc:0 "Gigantyczny obelisk zamówiony przez faraona Totmesa III dla wielkiej świątyni w Karnaku, obecnie znany jako obelisk Teodozjusza."
 treasure_pothos_of_scopas:0 "Erotes Skopasa"
 treasure_pothos_of_scopas_desc:0 "Zbiór posągów Potosa, Erosa i Himerosa wykutych przez Skopasa dla świątyni Afrodyty w Megarze."
 treasure_ashes_of_eumenes:0 "Prochy Eumenesa"
 treasure_ashes_of_eumenes_desc:0 "Pozostałości Eumenesa z Kardii, generała Aleksandra Wielkiego, straconego przez Antygona po tym, jak został zdradzony przez Srebrne Tarcze."
 terrace_lions:0 "Tarasowe lwy"
 terrace_lions_desc:0 "Dwanaście lwów strzeże świętej drogi w Delos, podobnie jak Sfinksy strzegą świętych dróg w Egipcie."
 treasure_panoply_of_pyrrhos:0 "Panoplia Pyrrusa"
 treasure_panoply_of_pyrrhos_desc:0 "Odważny król Pyrrus był postrzegany przez wielu jako postać niemalże boska, przypominająca epicką surowość i waleczność Aleksandra - być może nawet Achillesa. Jego zbroja, pokryta dziurami i wyżłobieniami przez ciosy pomniejszych ludzi, przypomina nam o jego wielkości."
 treasure_ploutos_serapis_statue:0 "Posąg Serapisa"
 treasure_ploutos_serapis_statue_desc:0 "Niegdyś pospolity posąg Ploutona z Synopy, ten obiekt został przemycony do Egiptu przez agentów Ptolemeusza. Jest on identyfikowany jako grecko-egipski bóg Serapis."
 beleukos_statue:0 "Posąg Seleukosa i Zeusa Belosa"
 beleukos_statue_desc:0 "Posąg Seleukosa, założyciela dynastii Seleukidów, na podobieństwo bóstwa Zeusa Belosa."
 treasure_partition_triparadeisos:0 "Porozumienie z Triparadejsos"
 treasure_partition_triparadeisos_desc:0 "Po początkowych działaniach wojennych, dowódcy Aleksandra Wielkiego dokonali podziału wszystkich ziem imperium. Traktat ten mianował Antypatra regentem imperium i dał każdemu z żyjących jeszcze wodzów jego armii inną część imperium do zarządzania. Podział ten okazał się nietrwały, większość jego uczestników już dawno nie żyje i wszystko, co pozostało z dziedzictwa Triparadejsos, to te rozpadające się protokoły."
 treasure_enquiry_into_plants:0 "Badania nad roślinami"
 treasure_enquiry_into_plants_desc:0 "Napisana przez ucznia Arystotelesa, Teofrasta, ta gigantyczna praca składająca się z 10 ksiąg, opisuje i klasyfikuje wszystkie znane człowiekowi rośliny, wraz z informacją o miejscach ich występowania, anatomii i zastosowaniach leczniczych. Notatki te były kiedyś używane przez samego Teofrasta podczas wykładów dla jego uczniów."
 treasure_history_of_animals:0 "Historia naturalna zwierząt"
 treasure_history_of_animals_desc:0 "Te 9 ksiąg, napisanych przez Arystotelesa, nauczyciela i instruktora Aleksandra Wielkiego, obejmuje obserwacje człowieka i innych zwierząt, tego co ich dzieli i co ich odróżnia. Szczegółowo omawiają ich sposób rozmnażania, zachowanie, choroby i narządy."
 treasure_indike:0 "Indike"
 treasure_indike_desc:0 "Jest to pisemne wspomnienie żmudnej podróży admirała Nearchosa od ujścia rzeki Indus w Indiach do Zatoki Perskiej. Księgi te bardzo szczegółowo opisują geografię polityczną i wojskową Indii, jak również ich uprawy i gospodarkę."
 treasure_tragedies:0 "Ateńskie tragedie"
 treasure_tragedies_desc:0 "Są to oficjalne kopie dzieł najsłynniejszych dramaturgów, które państwo ateńskie zobowiązało się zachować. Miasto jest bardzo dumne z takich nazwisk jak Sofokles czy Arystofanes i postanowiło zabezpieczyć ich dzieła dla przyszłych pokoleń."
 treasure_stasanders_xyston:0 "Xyston Stasandera"
 treasure_stasanders_xyston_desc:0 "Mówi się, że ten xyston (włócznia) był bronią Stasandera, byłego towarzysza Aleksandra Wielkiego oraz satrapy Arii i Drangiany we wschodniej Persji. Wraz ze swym bratem, Stasanorem, satrapą Baktrii i Sogdiany, Stasander kontrolował w pewnym momencie całą wschodnią granicę dawnego imperium, zanim został pokonany przez Antygona Jednookiego."
 treasure_silver_shield:0 "Tarcza Argyraspidów"
 treasure_silver_shield_desc:0 "Posrebrzana tarcza, którą podobno kiedyś nosił Nikanor, przywódca grupy wojowników znanych jako "Srebrne Tarcze". Grupa ta, stanowiąca elitę piechoty Aleksandra Wielkiego, odegrała decydującą rolę w wielu bitwach jego następców."
 treasure_arms_of_alexander:0 "Broń Aleksandra Wielkiego"
 treasure_arms_of_alexander_desc:0 "Miecz, który podobno nosił sam Aleksander Wielki, został od niego oddzielony, zanim jego ciało opuściło Babilon i zostało przewiezione do Macedonii. Podczas zgromadzenia w Babilonie ten miecz i zbroja Aleksandra zostały położone na jego krześle, aby zaznaczyć jego obecność przy stole nawet po śmierci."
 treasure_armor_of_alexander:0 "Zbroja Aleksandra Wielkiego"
 treasure_armor_of_alexander_desc:0 "Napierśnik i tarcza, o których mówi się, że były używane przez samego wielkiego króla Aleksandra. Zostały one oddzielone od ciała, zanim zostało ono przewiezione na katafalku w kierunku Macedonii i sprowadzone do Egiptu wraz z ciałem po tym, jak Ptolemeusz wyrwał je spod kontroli Perdikkasa."
 treasure_ashes_of_hephaiston:0 "Prochy Hefajstiona"
 treasure_ashes_of_hephaiston_desc:0 "To spopielone szczątki najukochańszego towarzysza życia Aleksandra Wielkiego, Hefajstiona. Mówi się, że stos, na którym spalono ciało, sięgał nieba, a sam pogrzeb był godny króla. Aleksander osobiście przewodził procesji i wydał fortunę na związane z nią ceremonie i zabawy."
 treasure_sarcophagus_polyxena:0 "Sarkofag Polikseny"
 treasure_sarcophagus_polyxena_dec:0 "To sarkofag Polikseny, córki króla Troi Priama. Na jego bokach znajduje się płaskorzeźba ukazująca złożenie jej w ofierze przez Neoptolemosa przed grobem Achillesa. Przedstawia również kilku innych greckich mężczyzn i trojańskie kobiety."
 treasure_tomb_of_payava:0 "Grobowiec Pajawy"
 treasure_tomb_of_payava_desc:0 "Dawno temu zapomniano kim był Pajawa, ale jego kamienny grobowiec z epoki Achemenidów ma dosyć niezwykły styl, bardziej zbliżony do grobowców w jaskiniowych świątyniach północnych Indii niż do innych grobów w Anatolii poza Licją."
 treasure_wolf_statue:0 "Statuetka wilka"
 treasure_wolf_statue_desc:0 "Ta wotywna figurka wilka pokazującego swoje zęby pochodzi z Armenii, gdzie zwierzę to wraz z psami związane jest ze wskrzeszaniem i uleczaniem ran poległych wojowników."
 treasure_sarcophagus_seti:0 "Sarkofag Setiego I"
 treasure_sarcophagus_seti_desc:0 "Miejsce ostatecznego spoczynku faraona Setiego I - drugiego faraona z XIX dynastii i zdobywcy Kadeszu. Ten alabastrowy sarkofag pokryty jest hieroglifami, które mają umożliwić jego mieszkańcowi przejście przez zaświaty."
 treasure_crocodile_mummy:0 "Krokodyl z Krokodilopolis"
 treasure_crocodile_mummy_desc:0 "Ten wielki krokodyl, Souchous, był niegdyś świętym zwierzęciem miasta Krokodilopolis w rejonie oazy Fajum. Po całym życiu pełnym czci został on zmumifikowany w papirusach dla przyszłych pokoleń."
 treasure_obelisk_seti:0 "Obeliski Setiego I"
 treasure_obelisk_seti_desc:0 "3 wielkie obeliski pokryte hieroglifami dotyczącymi Setiego I, drugiego faraona z XIX dynastii, oraz jego tytułów królewskich."
 treasure_colossi_pharaohs:0 "Kolosy faraonów"
 treasure_colossi_pharaohs_desc:0 "Te ogromne siedzące kamienne kolosy zostały pierwotnie zbudowane za panowania Ramzesa II lub Setiego I i mogły być przeznaczone do oddawania im czci w ramach królewskiego kultu. Dziś przypominają nam one o wielkim autorytecie zaginionych egipskich faraonów."
 treasure_book_of_the_dead:0 "Księga umarłych"
 treasure_book_of_the_dead_desc:0 "Ten starodawny zbiór zwojów jest jednym z najstarszych znanych nam egzemplarzy egipskiej "Księgi Umarłych", o której mówi się, że pochodzi z czasów XIII dynastii. Jest to rodzaj spisanej mapy, zbiór opisów zaklęć i rytuałów potrzebnych do dotarcia w zaświaty."
 treasure_amun_statue:0 "Posąg Amona"
 treasure_amun_statue_desc:0 "Jest to posąg Amona - chroniącego króla Taharkę - przybierającego postać Barana, świętego stworzenia ściśle związanego z bogiem i jego kultem w całym Egipcie i Nubii."
 treasure_meroitic_stellae:0 "Meroickie stele"
 treasure_meroitic_stellae_desc:0 "Ta wielka stela z piaskowca jest pokryta meroickim tekstem, który opowiada historię kuszyckich władców - królowej Amanirenas i księcia Akinidada, ich relacji z egipskimi bóstwami oraz jeńców, których pojmali."
 treasure_head_of_amenhotep:0 "Głowa Amenhotepa III"
 treasure_head_of_amenhotep_desc:0 "Ta kolosalna głowa z kwarcu musiała być kiedyś przymocowana do wielkiego kwarcowego posągu Amenhotepa III pochodzącego z jego pogrzebowej świątyni w Luksorze. Niemniej jednak sama głowa wciąż wzbudza szacunek wielu osób, które ją widzą."
 treasure_darius_body:0 "Ciało Dariusza"
 treasure_darius_body_desc:0 "Zabalsamowane ciało Dariusza, króla królów z dynastii Achemenidów, który rządził imperium u szczytu jego potęgi i najechał Grecję, jest nadal czczone przez wielu mieszkańców starego imperium, nawet wśród niektórych innych niż perskie społeczności, takich jak Żydzi z Judei."
 treasure_ceremonial_acinaces:0 "Ceremonialny akinakes"
 treasure_ceremonial_acinaces_desc:0 "Mówi się, że ten złoty miecz został podarowany jako znak łaski przez Kserksesa Wielkiego."
 treasure_derafsh:0 "Derafsh"
 treasure_derafsh_desc:0 "Ten sztandar Derafsh jest uważany za osobisty sztandar Dariusza III i Imperium Achemenidów. Derafsh jest królewskim, religijnym i wojskowym symbolem, który sięga dalekiej przeszłości w świecie irańskim i jest znany od Grecji po Indie jako sztandar Achemenidów."
 treasure_mask_of_sargon:0 "Maska Sargona Wielkiego"
 treasure_mask_of_sargon_desc:0 "Mówi się, że ta wspaniała maska z brązu przedstawia podobiznę dawno zmarłego władcy Akadu, Sargona Wielkiego. Maska, używana jako część królewskiego kultu, została okaleczona w wyniku ikonoklazmu późniejszych pokoleń i brakuje jej oka, jak również została odcięta od ciała, które prawdopodobnie kiedyś jej towarzyszyło."
 treasure_victory_stele:0 "Stela zwycięstwa Naram-Sina"
 treasure_victory_stele_desc:0 "Ta wapienna płyta upamiętnia zwycięstwa Naram-Sina, władcy Akadu, w jego wojnach z ludami góry Zagros. Sam król przedstawiony jest jako postać boska, z hełmem z rogami byka i twarzą lwa."
 treasure_gilgamesh:0 "Epos o Gilgameszu"
 treasure_gilgamesh_desc:0 "Mówi się, że te kamienne tablice mają tysiące lat i opowiadają historię króla-bohatera Gilgamesza oraz jego przygody. Historia jest opowiedziana w starożytnym piśmie klinowym, znanym tylko w Mezopotamii."
 treasure_black_obelisk:0 "Czarny obelisk"
 treasure_black_obelisk_desc:0 "Ten czarny obelisk z Kalchu (Nimrud) w Asyrii przedstawia historię Yaw (Jehu), króla Izraela, a także jego kontakty z Persami."
 treasure_white_obelisk:0 "Biały obelisk"
 treasure_white_obelisk_desc:0 "Ten wielki wapienny obelisk jest ozdobiony kampaniami i polowaniami starożytnych królów asyryjskich i szacuje się, że ma ponad tysiąc lat."
 treasure_babylonian_chronicles:0 "Kroniki Babilonu"
 treasure_babylonian_chronicles_desc:0 "Po dziś dzień babilońscy skrybowie zapisują najważniejsze wydarzenia z historii swego miasta, które sami przeżyli. Ich wspomnienia o tych wydarzeniach są zawarte na tych tablicach zapisanych pismem klinowym, które będą badane przez przyszłe pokolenia."
 treasure_alexander_helmet:0 "Hełm Aleksandra Wielkiego"
 treasure_alexander_helmet_desc:0 "To słynny hełm beocki Aleksandra Wielkiego, króla królów i zdobywcy znanego świata."
 treasure_anthology:0 "Anthologia Philosophike"
 treasure_anthology_desc:0 "Ta kolekcja ksiąg zawiera dzieła największych myślicieli naszej epoki, a także tych, którzy twórczość przetrwała z czasów, które były przed nami. Opowiadają one historię naszego wieku wszystkim tym, którzy mogą kiedyś zastanawiać się nad wydarzeniami, które miały miejsce."
 lysippos_companions_statue:0 "Towarzysze Lizypa"
 lysippos_companions_statue_desc:0 "Mistrzowski naturalnej wielkości pomnik z brązu dla dwudziestu pięciu konnych towarzyszy Aleksandra Wielkiego poległych w bitwie nad Granikiem, wykonany na zlecenie wielkiego króla przez słynnego rzeźbiarza Lizypa z Sykionu."
 treasure_colossus_head:0 "Głowa Heliosa"
 treasure_colossus_head_desc:0 "Wielka odlana z brązu głowa Kolosa Rodyjskiego Heliosa, wzniesionego przez Rodyjczyków dla uczczenia ich zwycięstwa nad Demetriuszem w wielkim oblężeniu ich miasta. Ta część powalonego posągu została usunięta i zachowana jako symbol rodyjskiej głupoty przez Antygonidów."
 anti_personnel_rooftile:0 "Szczęśliwa dachówka"
 anti_personnel_rooftile_desc:0 "Ta dachówka powaliła wielkiego króla Epiru, Pyrrusa, po jego udanym oblężeniu Argos. Rzekomo rzucona przez matkę argejskiego żołnierza, niesie ze sobą legendy zarówno mroczne, jak i potężne."
