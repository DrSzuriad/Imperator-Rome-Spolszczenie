l_english:
 GOV_POLICY_TT:0 "#T $NAME$#!\n$DETAILS$\n\n#TF $DESC$#!"
 GOVPOL_FOR_PROVINCES:0 "Każde terytorium w prowincji otrzymuje następujące efekty:\n$DATA$"
 GOVPOL_FOR_CAPITAL:0 "Stolica prowincji otrzymuje następujące efekty:\n$DATA$"
 GOVPOL_FOR_NON_CAPITAL:0 "Każde terytorium, które nie jest stolicą prowincji, otrzymuje następujące efekty:\n$DATA$"
 GOVPOL_FOR_GOVERNOR:0 "Gubernator otrzymuje:\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "Miesięczna szansa następujących:"
 GOVPOL_CAPITAL_PROVINCE:0 "#T Polityka gubernatora#!\nKliknij, aby wybrać nową politykę dla $NAME|Y$. Będzie to ciebie kosztować $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "Musisz posiadać prowincję, aby zmienić jej politykę"
 GOVPOL_NO_GOV_PRESENT:0 "Musisz mieć przydzielonego gubernatora do prowincji $NAME$ zanim będzie można zmienić jej politykę."
 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$ nie jest wystarczająco lojalny, aby zmienić politykę. Lojalność musi być większa niż $VAL|Y%2$, obecnie wynosi $CURR|Y2%$."
 GOVPOL_ALREADY:0 "$WHO$ jest już wiodącą polityką $NAME$ w $WHERE$."
 GOVPOL_JUST_DO_IT:0 "Zmiana polityki na $POLICY|Y$ w $WHERE$ będzie kosztować $COST$"
 GOVPOL_DO_IT:0 "#T Polityka gubernatora#!\nKliknij, aby wybrać nową politykę dla $WHERE|Y$. Będzie to kosztować $COST$."
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(StateItem.GetState)]\n"
 acquisition_of_wealth:0 "Akwizycja bogactwa"
 acquisition_of_wealth_desc:0 "Ta polityka zwiększy dochody z podatków i handlu w całej prowincji, ale wzbogaci urzędującego gubernatora. Niektóre godne pogardy osoby są zainteresowane jedynie wypełnianiem własnych kieszeni."
 religious_conversion:0 "Nawracanie religijne"
 religious_conversion_desc:0 "Ta polityka zwiększy szybkość, z jaką populacja na terytoriach prowincji jest nawracana na religię naszego kraju. Szerzenie naszej wiary ułatwia asymilację populacji z dominującą kulturą kraju."
 cultural_assimilation:0 "Asymilacja kulturowa"
 cultural_assimilation_desc:0 "Ta polityka zwiększy szybkość, z jaką populacja na terytoriach prowincji jest asymilowana z dominującą kulturą kraju. Zasymilowana populacja będzie szczęśliwsza, a przez to bardziej produktywna i mniej nielojalna."
 bleed_them_dry:0 "Wydój ich do dna"
 bleed_them_dry_desc:0 "Ta polityka znacznie zwiększy dochód prowincji kosztem wywołania niepokojów i obniżenia produkcji żywności. W końcu istnieje granica tego, ile ludzie mogą tolerować, żeby związać koniec z końcem."
 borderlands:0 "Pogranicze"
 borderlands_desc:0 "Ta polityka zwiększy zasoby ludzkie populacji w prowincji, a także wzmocni jej obronność. Kluczem do zwycięstwa jest zapewnienie stałej podaży rekrutów i silnych fortyfikacji."
 encourage_trade:0 "Wspieranie handlu"
 encourage_trade_desc:0 "Ta polityka zwiększy dochód z handlu i produkcję żywności w prowincji, zachęcając zagranicznych przedsiębiorców do prowadzenia działalności gospodarczej w okolicy. Zawsze można zarobić pieniądze, o ile jesteś w stanie dostrzec okazję."
 social_mobility:0 "Mobilność społeczna"
 social_mobility_desc:0 "Ta polityka zwiększy szybkość, z jaką populacja w prowincji awansuje do wyższej klasy, w kolejności od niewolników do arystokratów. Zachęcanie do zdrowego podziału dochodów zapewni lepsze funkcjonowanie gospodarki."
 local_autonomy:0 "Lokalna autonomia"
 local_autonomy_desc:0 "Ta polityka zwiększy szczęście populacji prowincji kosztem znacznego zmniejszenia jej produkcji. Uwalniając ludzi od ich ciężarów, z pewnością zwiększymy ich zadowolenie."
 civilization_effort:0 "Szerzenie cywilizacji"
 civilization_effort_desc:0 "Ta polityka zwiększy szybkość cywilizowania prowincji i powoli będzie pacyfikować sąsiednie twierdze barbarzyńców. Tylko infrastruktura, rozpowszechnianie kultury i nauka mogą przynieść oświecenie."
 gov_pol.1.t:0 "1 jednostka populacji zostanie nawrócona na religię [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] jest odpowiedzialny za konwersję #Y [SCOPE.ScriptValue('religionator_svalue')|0]#! całkowitej populacji i jest uważany za [ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]."
 gov_pol.2.t:0 "1 jednostka populacji przyjmie kulturę [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] jest odpowiedzialny za konwersję #Y [SCOPE.ScriptValue('culturenator_svalue')|0]#! całkowitej populacji i jest uważany za [ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]."
 gov_pol.3.t:0 "Zwiększenie poziomu cywilizacji sąsiednich twierdz barbarzyńców o 2."
 gov_pol.4.t:0 "Degradacja lub usunięcie twierdz barbarzyńców w sąsiednich terytoriach."
 gov_pol.5.t:0 "1 jednostka populacji w każdym odpowiednim terytorium prowincji będzie awansowana lub degradowana, w celu osiągnięcia równego podziału między obywatelami, wolnymi ludźmi oraz niewolnikami. Nie spowoduje to konwersji plemion."
 gov_pol.6.t:0 "1 jednostka #Y populacji plemieńców#! zostanie awansowana do populacji #Y wolnych ludzi#! lub #Y niewolników#!.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] jest odpowiedzialny za zwiększenie #Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#! całkowitej populacji i jest uważany za [ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]."
 centralize_pops:0 "Centralizacja populacji"
 centralize_pops_desc:0 "Ta polityka zachęci do migracji do stolicy prowincji i przyspieszy migrację lokalnej populacji, koncentrując ludność. Tętniąca życiem metropolia jest pewnym znakiem dobrze prosperującej prowincji."
 gov_pol.7.t:0 "1 jednostka populacji zostanie przeniesiona z losowego terytorium prowincjonalnego do stolicy prowincji."
 decentralize_pops:0 "Decentralizacja populacji"
 decentralize_pops_desc:0 "Ta polityka zachęci do migracji z dala od stolicy prowincji i przyspieszy migrację lokalnej populacji, rozpraszając ludność. Czasami przeludnienia nie da się rozwiązać jedynie poprzez zboże."
 gov_pol.8.t:0 "1 jednostka populacji zostanie przeniesiona z terytorium o wysokiej liczbie ludności na terytorium z niższą populacją, w celu osiągnięcia równomiernego zaludnienia. Nigdy nie przekroczy #Y limitu populacji#! terytorium."
 pop_from_maptext_tt_citizen:0 "1 populacja @citizen! zostanie tutaj przesiedlona."
 pop_from_maptext_tt_tribesmen:0 "1 populacja @tribesmen! zostanie tutaj przesiedlona."
 pop_from_maptext_tt_freemen:0 "1 populacja @freemen! zostanie tutaj przesiedlona."
 pop_from_maptext_tt_slaves:0 "1 populacja @slaves! zostanie tutaj przesiedlona."
 harsh_treatment:0 "Brutalne traktowanie"
 harsh_treatment_desc:0 "Ta polityka zwiększy lojalność prowincji kosztem zmniejszenia jej produkcji i zachęcanie populacji do emigracji. Mimo, że może wiązać się to z pewnymi kosztami, czasem najlepszym sposobem na radzenie sobie z odmiennością jest pokaz siły."
