 lost_to_time_dde_tooltip:0 "Szczątki Aleksandra będą #R zagubione w piaskach czasu#!."
 dde_alexander_mausoleum_built:0 "Mauzoleum zdobywcy"
 desc_dde_alexander_mausoleum_built:0 "Miejsce spoczynku Aleksandra Wielkiego. Miejsce refleksji, pielgrzymki i ostre ostrzeżenie o przejawach władzy."
 gods_own_county:0 "Ziemia bogów"
 desc_gods_own_county:0 "Mieszkańcy tego miasta wierzą, że są pobłogosławieni przez samych bogów. Obecność szczątków bohatera Aleksandra powoduje, że ich pycha zostaje przeobrażona w niezwykłe dokonania produkcyjne."
 alexander_of_the_north:0 "Arktyczny spoczynek"
 desc_alexander_of_the_north:0 "Teraz szczątki Aleksandra znalazły spokój na zimnych ziemiach Birki. Inspirująca obecność tego bohatera ma nieoczekiwany wpływ na naszą ludność."
 roman_alexander:0 "Capitoline Vista"
 desc_roman_alexander:0 "Aleksander spoczywa teraz w Lawinium, a w oddali znajduje się tętniące życiem miasto Rzym. Obecność w pobliżu tak wielkiego wojownika zwiększyła dostępność doświadczonych żołnierzy."
 final_resting_place_alexander:0 "Ostateczne miejsce spoczynku"
 desc_final_resting_place_alexander:0 "Powracając do miejsca ostatecznego spoczynku, dziedzictwo Aleksandra trwa nadal, inspirując mieszkańców Aleksandrii do osiągnięcia nowych wyżyn intelektualnych i filozoficznych."
 burial_of_kings:0 "Pogrzeb rodzinny"
 desc_burial_of_kings:0 "Królowie Macedonii byli chowani przez setki lat w Aegaei. Prawdą jest, że Aleksander powrócił tam po śmierci, aby spocząć w pobliżu swoich przodków. Jego grób stanie się miejscem pielgrzymek wszystkich Greków."
 alexander_in_babylon:0 "Aleksander w Babilonie"
 desc_alexander_in_babylon:0 "Dzięki szczątkom Aleksandra bezpiecznie pochowanym w tym najstarszym mieście, miejscowa ludność ma silne poczucie więzi z człowiekiem, który zarówno je podbił, jak i wywyższył."
 alexander_in_kafir:0 "Człowiek, który chciał być królem"
 desc_alexander_in_kafir:0 "Aleksander Wielki został pochowany na granicach podbitych przez siebie ziem. Sama obecność jego szczątków wywołuje silne uczucia u tych, którzy mieszkają w pobliżu."
 alexander_in_antigonia:0 "Dwór diadochów"
 desc_alexander_in_antigonia:0 "Ponieważ szczątki Aleksandra są pochowane w pobliżu naszych najbardziej prestiżowych lokalizacji, ludzie mieszkający w pobliżu są skłonni pracować jeszcze ciężej, aby sprostać oczekiwaniom naszej władzy."
 alexander_in_lysimacheia:0 "Nowy człowiek"
 desc_alexander_in_lysimacheia:0 "Pierwszy z naszych, Aleksander, jest teraz bezpiecznie pochowany w nowo wybudowanym mieście Lizymachia. Wszyscy wolni ludzie podwoili wysiłki, aby dopasować się do niemal boskiej obecności tak prestiżowego memoriału."
 alexander_in_shushan:0 "Miejsce pojednania"
 desc_alexander_in_shushan:0 "Aleksander zostaje ponownie pochowany w miejscu, które miało dla niego wielkie znaczenie. To miejsce wielkich wesel zostało stworzone, aby zachować pokój i harmonię w nowo podbitym królestwie, wydaje się odpowiednie jako miejsce spoczynku wielkiego człowieka."
 alexander_in_niniveh:0 "Aleksander w Niniwie"
 desc_alexander_in_niniveh:0 "Aleksander został pochowany nad brzegiem Tygrysu, a sama obecność jego szczątków budzi lojalność wielu osób."
 alexander_in_athens:0 "Ostrzeżenie dla tyranów"
 desc_alexander_in_athens:0 "Pochowanie Aleksandra tak blisko miejsca narodzin demokracji stanowi surowe ostrzeżenie dla tych, którzy mogą być mniej skłonni do zrozumienia niebezpieczeństwa tyranii."
 alexander_in_rhodos:0 "Prawdziwy kolos"
 desc_alexander_in_rhodos:0 "Aleksander, tytan pola bitwy, leży pochowany na Rodos, miejscu dekad rozlewu krwi, heroizmu i męstwa."
 dhe_body.7.t:0 "Nonszalancki zwiedzający"
 dhe_body.7.desc:0 "Zatrzymany po zrobieniu sceny w mauzoleum Aleksandra, dziwnego, ale dziwnie inteligentnego człowieka, [SCOPE.sChar('alexandrine_visitor').GetName], został postawiony przed nami w celu dokonania ostatecznego osądu.\n\nZachowuje powściągliwość co do powodów takiego braku szacunku w obecności naszego memoriału, ale powinniśmy dążyć do uspokojenia tych, którzy żądają jego krwi."
 dhe_body.7.a:0 "Mógłby dobrze pasować do nasz[ROOT.GetCountry.Custom('get_court_type_pl_EgoEj')] [ROOT.GetCountry.Custom('get_court_type_pl_DOP')]."
 dhe_body.7.b:0 "Niech gnije w więzieniu."
 dhe_body.7.c:0 "Zgładzić go!"
 alexanders_legacy_cmod:0 "Dziedzictwo Aleksandra"
 desc_alexanders_legacy_cmod:0 "Jesteśmy w posiadaniu szeregu dokumentów opisujących rodzinne powiązania między członkami naszej elity rządzącej a samym Aleksandrem Wielkim."
 dhe_body.8.t:0 "Zapomniane dokumenty"
 dhe_body.8.desc:0 "Podczas [SCOPE.sChar('government_officer').GetHerHis] regularnych pokłonów chwalebnemu mauzoleum, które zawiera szczątki Aleksandra, [SCOPE.sChar('government_officer').GetPraenomen] twierdzi, że natknął się na szereg dokumentów szczegółowo opisujących powiązania między członkami naszej elity a Aleksandrem Wielkim.\n\nWielu twierdzi, że te dokumenty są fałszywe, ale ich istnienie może zainspirować nowe podboje, tak jak niegdyś Aleksander."
 dhe_body.8.a:0 "Poinformuj wszystkich o tych dokumentach."
 dhe_body.8.b:0 "Ogłoś, że dokumenty są fałszywe."
 alexandrine_claims_renounced:0 "Roszczenia o pokrewieństwo z Aleksandrem odrzucone"
 dhe_body.9.t:0 "Zapomniane linie krwi"
 dhe_body.9.desc:0 "Podczas badań w wielkiej bibliotece zbudowanej obok Mauzoleum Aleksandra jeden z naszych uczonych odkrył potencjalnie niepokojące wieści.\n\nMówiąc szeptem opisał starożytne dokumenty dowodzące, że rodzina [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName] jest w rzeczywistości dawno zaginioną, młodszą gałęzią linii Argeadów.\n\nJeśli informacje te zostaną upublicznione, może powstać oburzenie ze strony ogólnej ludności oczekującej, że ta szlachetna linia odzyska tron. Istnieje oczywiście inna opcja..."
 dhe_body.9.a:0 "Przekaż tę chwalebną wiadomość!"
 dhe_body.9.b:0 "Znajdź jakąś wymówkę i pozbądź się zagrożenia."
 argead_and_loyalty_tooltip:0 "Każdy męski członek rodziny #Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#! otrzyma również te efekty."
