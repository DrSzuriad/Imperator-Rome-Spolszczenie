 grain:0 "Zboże"
 grainDESC:0 "Zboże od dawna jest podstawowym składnikiem ludzkiej diety. Uprawiane zboża przetworzone na mąkę, a następnie chleb, stanowią podstawę wyżywienia wielu narodów."
 salt:0 "Sól"
 saltDESC:0 "Sól jest wysoko ceniona jako dodatek do żywności i środek konserwujący, a popyt na nią jest tak duży, że często służy jako równoległa waluta."
 iron:0 "Żelazo"
 ironDESC:0 "Obecność obróbki żelaza definiuje wiele kultur. Zdecydowanie lepsze w stosunku do swojego poprzednika, brązu, żelazo nie ma sobie równych jako materiał na narzędzia i broń."
 horses:0 "Konie"
 horsesDESC:0 "Wykorzystywanie koni w rolnictwie i wojnie jest powszechne. Jako zwierzęta pociągowe dobrze nadają się do ciągnięcia rydwanów, a także do noszenia jeźdźców."
 wine:0 "Wino"
 wineDESC:0 "Wino produkowane jest z winogron, rodzynek i wielu innych owoców i ma niezliczone zastosowania w rekreacyjnych, religijnych i kulturalnych celach. Handel winem jest ważną częścią gospodarki śródziemnomorskiej."
 wood:0 "Drewno"
 woodDESC:0 "Szeroko stosowane w budownictwie i transporcie, przyzwoite drewno może osiągnąć wysoką cenę na nie zalesionych obszarach."
 amber:0 "Bursztyn"
 amberDESC:0 "Powstały z żywicy drzew sosnowych, urok bursztynu jako materiału dekoracyjnego, w połączeniu z jego niedoborem, daje w efekcie szczególnie cenny towar."
 stone:0 "Kamień"
 stoneDESC:0 "Podczas gdy drewno często wystarcza jako materiał budowlany dla tymczasowych lub tanich konstrukcji, tylko kamień może zapewnić pożądaną trwałość w pięknym budynku obywatelskim lub trwałym bastionie obronnym."
 fish:0 "Ryby"
 fishDESC:0 "Ryby stanowią podstawową część diety i gospodarki każdej nadbrzeżnej cywilizacji na świecie."
 spices:0 "Przyprawy"
 spicesDESC:0 "Przede wszystkim używane jako dodatek do żywności, wiele ziół, zawierających przyprawy, ma zmienną cenę w zależności od ich pochodzenia."
 elephants:0 "Słonie"
 elephantsDESC:0 "Podobnie jak wiele zwierząt pociągowych, od czasu udomowienia słonie były używane do celów rolniczych, religijnych i wojskowych. Wiele cywilizacji uważa słonia za świętą lub czczoną istotę."
 base_metals:0 "Metale pospolite"
 base_metalsDESC:0 "Miedź, cyna i ołów, choć nie nadają się do celów wojskowych, od dawna wykorzystywane są do wytwarzania stopów i dekoracji. Chociaż metale te są wszechobecne, ich względny niedobór geograficzny sprawia, że osiągają one wysokie ceny na całym świecie."
 precious_metals:0 "Metale szlachetne"
 precious_metalsDESC:0 "Złoto i srebro zostały uznane za miarę względnej wartości od początku bicia monet. Historia złota jako towaru jest głęboko spleciona z jego wykorzystaniem w podobiznach religijnych i mitologicznych."
 steppe_horses:0 "Konie stepowe"
 steppe_horsesDESC:0 "Konie stepowe, choć często mniejsze i bardziej krępe niż ich zachodnie odpowiedniki, bardziej nadają się do życia na suchym terenie stepu."
 cattle:0 "Zwierzęta hodowlane"
 cattleDESC:0 "Obejmując wiele udomowionych zwierząt, zwierzęta hodowlane zapewniają wiele dóbr, takich jak mleko, ser, mięso i wełna, które napędzają znaczną część gospodarki."
 earthware:0 "Ceramika"
 earthwareDESC:0 "Produkcja ceramiki definiowała aktywność cywilizacji ludzkiej od czasu odkrycia ognia. Ceramika obejmuje praktyczne przybory, takie jak miski i dzbanki, a także posągi, urny i inne przedmioty dekoracyjne."
 dye:0 "Barwniki"
 dyeDESC:0 "Drogie barwniki, takie jak tyryjska purpura i kermes, są zbierane z rzadkich bezkręgowców w bardzo zlokalizowanych siedliskach. Te kolory są szczególnie pożądane przez elitę rządzącą wielu kultur i uzyskują wysokie ceny."
 fur:0 "Futra"
 furDESC:0 "Futra były używane od niepamiętnych czasów, aby chronić ludzi przed gryzącym zimnem. Począwszy od szytych skór króliczych, a skończywszy na wielkich niedźwiedzich skórach, dobre futro można wykorzystać do dowolnej liczby zastosowań."
 olive:0 "Oliwki"
 oliveDESC:0 "Uprawiane od tysiącleci, produkty z oliwek napędzają znaczącą część gospodarki śródziemnomorskiej. Wiele kultur ceni oliwę jako symbol płodności i siły."
 leather:0 "Skóra"
 leatherDESC:0 "Garbowane skóry mają wiele zastosowań w życiu domowym i wojskowym. Wczesne tarcze były często pokryte skórą, co łagodziło skutki nadchodzących uderzeń."
 woad:0 "Urzet"
 woadDESC:0 "Urzet, podobnie jak różne inne proste barwniki, można wytworzyć z płatków niektórych dzikich kwiatów. Wiele kultur praktykuje rytualne malowanie ciała, a także tworzenie malowanej ikonografii, używając tych kolorów."
 marble:0 "Marmur"
 marbleDESC:0 "Ze względu na miękkość i lśniący kolor, marmur jest uważany za główny materiał do rzeźbienia posągów i ikon."
 honey:0 "Miód"
 honeyDESC:0 "Chociaż pszczelarstwo krajowe nie jest powszechne, miód jest bardzo pożądany jako środek spożywczy i konserwant."
 incense:0 "Kadzidła"
 incenseDESC:0 "Termin "kadzidło" obejmuje szereg rzadkich, egzotycznych substancji, które są przede wszystkim wykorzystywane do celów religijnych."
 hemp:0 "Konopie"
 hempDESC:0 "Konopie uprawiane od niepamiętnych czasów odegrały znaczącą rolę w rozwoju odzieży i lin ze względu na swoją włóknistą naturę."
 vegetables:0 "Warzywa"
 vegetablesDESC:0 "Orzechy, nasiona, rośliny strączkowe i warzywa są zbierane na całym świecie przez zbieraczy i rolników produkujących je na własne potrzeby."
 gems:0 "Kamienie szlachetne"
 gemsDESC:0 "Niezwykle rzadkie kamienie szlachetne, cenione jako przedmioty ozdobne, sprawiają, że tylko najbogatsi mogą je posiadać."
 camel:0 "Wielbłądy"
 camelDESC:0 "Wielbłądy używane szeroko jako zwierzęta pociągowe i bojowe, potrafią przetrwać w surowym, suchym klimacie."
 glass:0 "Szkło"
 glassDESC:0 "Produkcja szkła, która nie jest powszechna, ma ogromny wpływ na jego wartość jako towaru. Szklane koraliki, dekoracje, a nawet urny są bardzo pożądane w całym znanym świecie."
 silk:0 "Jedwab"
 silkDESC:0 "Okryte tajemnicą, początki uprawy jedwabiu leżą na dalekim wschodzie. Ta egzotyczna tkanina jest na tyle rzadka, że zyskuje duże zainteresowanie i jeszcze wyższą cenę."
 dates:0 "Daktyle"
 datesDESC:0 "Produkty z daktyli, pierwotnie uprawianych w cieplejszych klimatach, są podstawową częścią diety w wielu kulturach."
 cloth:0 "Tkanina"
 clothDESC:0 "Tkanina może być wytwarzana z wielu produktów roślinnych lub zwierzęcych i występuje, w różnej jakości, na rynkach w całym znanym świecie."
 papyrus:0 "Papirus"
 papyrusDESC:0 "Większość cywilizowanego świata używa tabliczek woskowych, rycin i kamiennych rzeźb do przechowywania słowa pisanego. Papirus, który jest produkowany wyłącznie w regionie egipskim, oferuje znacznie większą łatwość dostępu i użytkowania."
 wild_game:0 "Dziczyzna"
 wild_gameDESC:0 "Od pierwszych dni ludzkości łowcy-zbieracze traktowali dzikie zwierzęta za główne źródło pożywienia. Drobne mięso jest często trudne do zdobycia i może prowadzić do szczególnie lukratywnego handlu."
