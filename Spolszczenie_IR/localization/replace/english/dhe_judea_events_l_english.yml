l_english:
 dhe_judea.1.t:0 "Religia Judei"
 dhe_judea.1.desc:0 "Prowincja Judea jest domem dla religii żydowskiej, niezwykle dogmatycznej wiary, która mówi, że jest tylko jeden Bóg - Jahwe. Ich kapłani rozpowszechniają proroctwa mówiące, że pewnego dnia odzyskają Judeę, ziemię obiecaną im przez samego Boga, z rąk obcych najeźdźców i utworzą wiekopomne państwo żydowskie.\n\nTe urojenia przyczyniły się do długiej historii separatyzmu w regionie i uparcie przeciwstawiają się wszelkim próbom pokojowego zintegrowania ich religii.\n\nAby ukrócić ich upór i zapobiec wszelkim przyszłym buntom, zakażemy żydowskich praktyk religijnych i przystosujemy ich świątynie do kultu [ROOT.Country.Custom('get_Rel_Dop_LMn')] bogów raz na zawsze."
 dhe_judea.1.a:0 "Zniszcz ich świątynie i zakaż wiary w ich Boga"
 dhe_judea.1_1at:0 "Niektórzy Żydzi w Judei zostaną nawróceni siłą, a wszystkie prowincje w Judei otrzymają modyfikator #Y Judaizm zdelegalizowany#! na 10 lat, dający następujące efekty:\nLokalny niepokój: #R +2.00#!\nLokalne podatki: #R -20.00%#!\nSzczęście ze złej grupy kulturowej: #R -15.00%#!"
 dhe_judea.1_2at:0 "Jeśli wiara żydowska pozostanie dominująca w Judei, wybuchnie bunt."
 dhe_judea.1.b:0 "Wszystko jest w porządku."
 dhe_judea.1.bt:0 "Nie zajmiemy się tą sprawą."
 dhe_judea.1.c:0 "Po prostu dajmy im swoje królestwo."
 dhe_judea.1.ct:0 "Judea zostanie wyzwolona jako #Y państwo klientelne#! [SCOPE.sC('dhe_judea_owner_scope').GetName], a wszystkie żydowskie postacie w [SCOPE.sC('dhe_judea_owner_scope').GetName] powrócą do Judei."
 dhe_judea.2.t:0 "Nawrócenia w [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.2.desc:0 "Nasza zaostrzona polityka nawracania odniosła sukces w prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Wpływowi tzw. [ROOT.GetCountry.Custom('get_Rel_Mian_LMn')] Żydzi szerzyli argument, że złagodzenie surowszych zasad ich religii i integracja ze społeczeństwem [ROOT.GetCountry.GetName] jest najlepszą możliwością dla narodu żydowskiego zarówno jako jednostki, jak i jako całości.\n\nZ niewielką zachętą i wsparciem z tego ruchu moglibyśmy z pewnością zachęcić do dalszych nawróceń, ale moglibyśmy również w ten sposób wywołać zamieszki."
 dhe_judea.2.a:0 "[ROOT.Country.Custom('get_Rel_Mian_LMn')|U|] bogowie są najlepsi."
 dhe_judea.2.b:0 "Chcemy ich wszystkich lub żadnego z nich."
 dhe_judea.3.t:0 "Odrodzenie żydowskie w [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.3.desc:0 "Wydaje się, że pomimo naszych najlepszych prób, jest wielu, którzy nadal wyznają wiarę żydowską w zaciszu swoich domów. Co gorsza, żydowscy kapłani w [SCOPE.sP('dhe_judea_target_province_scope').GetName] otwarcie protestują przeciwko decyzji zakazania ich religii, namawiając do publicznego powrotu do wiary i afirmacji lojalności wobec wiary żydowskiej.\n\nRuch ten zyskuje na sile i aby sobie z tym poradzić, konieczne będą surowe środki, które oczywiście jeszcze bardziej pogorszą niezadowolenie ludzi."
 dhe_judea.3.a:0 "To trudniejsze niż myśleliśmy..."
 dhe_judea.3.b:0 "Podwoić nasze wysiłki!"
 dhe_judea.4.t:0 "Splądrowanie prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.4.desc:0 "W prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName] panuje powszechne niezadowolenie, ponieważ judaizm został zakazany. W ciągu kilku dni pokojowe demonstracje na forum przerodziły się w gwałtowne ataki na budynki rządowe i zasadzki na straż miejską.\n\nHandel ustał, podczas gdy radykalni żydowscy dysydenci grożą i wywierają presję na miejscową ludność, aby podtrzymywała swoją wiarę i za wszelką cenę osłabiła [ROOT.GetCountry.GetName]."
 dhe_judea.4.a:0 "Niech zgrzytają zębami."
 dhe_judea.4.b:0 "Przywróć porządek i rozpraw się ze sprawcami."
 dhe_judea.4.bt:0 "Cała pozostała populacji Judei #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! zostanie nawrócona."
 dhe_judea.5.t:0 "Żydowskie ataki w [SCOPE.sP('dhe_judea_target_province_scope').GetName]"
 dhe_judea.5.desc:0 "W prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName] wybuchły zamieszki w odpowiedzi na wydalenie żydowskich kapłanów i wzniesienie posągów [ROOT.Country.Custom('get_Rel_Dop_LMn')] bogów w ich miejscach kultu.\n\nWygląda na to, że radykalny żydowski kapłan zareagował na naszą politykę, publicznie mordując [ROOT.Country.Custom('get_Rel_Bier')] Żyda podczas ceremonii religijnej, wywołując falę podobnych lokalnych ataków i ostatecznie ucieczkę lub zamordowanie wielu przychylnych nam Żydów w prowincji [SCOPE.sP('dhe_judea_target_province_scope').GetName]. Od tamtego czasu kapłan zniknął wraz ze swoją rodziną i zwolennikami.\n\nTym radykałom wydaje się, że może im ujść na sucho haniebna anarchia."
 dhe_judea.5.a:0 "Nie ma sensu płakać nad rozlanym mlekiem."
 dhe_judea.5.b:0 "Przywróć porządek w terytorium i zmuś jego ludność do przejścia na naszą wiarę."
 dhe_judea.5.bt:0 "Cała pozostała populacji Judei #Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#! zostanie nawrócona."
 dhe_judea.6.t:0 "Powstanie Machabeuszy"
 dhe_judea.6.desc_1:0 "W całej Judei narastają niepokoje, a większość żydowskich wyznawców odmawia przyjęcia [ROOT.Country.Custom('get_Rel_Dop_LMn')] bogów pomimo naszych wysiłków zmierzających do zdelegalizowania ich religii.\n\nMężczyzna o imieniu [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] pojawił się na czele wielkiego żydowskiego buntu, twierdząc, że jest synem zbiegłego kapłana, który zamordował [ROOT.Country.Custom('get_Rel_Bier')] Żyda. Jego zwolennicy nadali mu przydomek Machabeusz, co oznacza młot, rzekomo w uznaniu jego przywództwa w zamieszkach w Judei.\n\nNasze plany zaprowadzenia trwałego pokoju w prowincji przyniosły odwrotny skutek i w tym momencie nasze jedyne opcje to walczyć z tymi "Machabeuszami" lub pozwolić Żydom żyć w niepodległym państwie."
 dhe_judea.6.desc_2:0 "Wydaje się, że nasza decyzja o zignorowaniu separatystycznych nastrojów w Judei zwróciła się przeciwko nam. Radykalni żydowscy separatyści, niezadowoleni z faktu, że rządzą nimi obcy "gojowie", potajemnie przygotowali powstanie.\n\nMężczyzna o imieniu [SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName] pojawił się na czele ruchu, twierdząc, że jest synem zbiegłego kapłana, który zamordował [ROOT.Country.Custom('get_Rel_Bier')] Żyda. Jego zwolennicy nadali mu przydomek Machabeusz, co oznacza młot, rzekomo w uznaniu jego przywództwa.\n\nW tym momencie nasze jedyne opcje to walka z Machabeuszami lub uczynienie z Judei państwa klientelnego i liczenie na to, że będą zadowoleni."
 dhe_judea.6.a:0 "Możemy sobie z nimi poradzić."
 dhe_judea.6.at:0 "Wszystkie prowincje w Judei otrzymają modyfikator #Y Powstanie Machabeuszy#! na 25 lat, dający następujące efekty:\nLokalny niepokój: #R +5.00#!\nLokalne podatki: #R -50.00%#!\nSzczęście ze złej grupy kulturowej: #R -50.00%#!\n"
 dhe_judea.6.b:0 "Postępuj zgodnie z ich życzeniami."
 dhe_judea.6.bt:0 "Judea zostanie wyzwolona jako #Y państwo klientelne#!, a wszystkie żydowskie postacie w [SCOPE.sC('dhe_judea_owner_scope').GetName] powrócą do Judei."
 dhe_judea.6.c:0 "Jesteśmy zbyt słabi, żeby to powstrzymać."
 dhe_judea.6.ct:0 "#Y Judea#! stanie się #Y niepodległa#!, a wszystkie żydowskie postacie w [SCOPE.sC('dhe_judea_owner_scope').GetName] powrócą do Judei."
 dhe_judea.7.t:0 "Znowu wolni"
 dhe_judea.7.desc_1:0 "Królestwo Judei, bastion wiary żydowskiej, w końcu odzyskało niepodległość, aczkolwiek jako trybutariusz. Świątynia w Jerozolimie została oczyszczona i ponownie poświęcona Jahwe, a pogańskie bożki zostały rozbite na forum. Ten dzień będzie obchodzony co roku poprzez zapalanie świec, abyśmy nie zapomnieli o zmaganiach naszego ludu.\n\nTo nowy początek dla naszego narodu, musimy zdecydować też jakie będzie nasze nastawienie wobec sąsiadów i na czym powinien skupić się nasz kraj."
 dhe_judea.7.desc_2:0 "Królestwo Judei, bastion wiary żydowskiej, w końcu odzyskało niepodległość. Świątynia w Jerozolimie została oczyszczona i ponownie poświęcona Jahwe, a pogańskie bożki zostały rozbite na forum. Ten dzień będzie obchodzony co roku poprzez zapalanie świec, abyśmy nie zapomnieli o zmaganiach naszego ludu.\n\nTo nowy początek dla naszego narodu, musimy zdecydować też jakie będzie nasze nastawienie wobec sąsiadów i na czym powinien skupić się nasz kraj."
 dhe_judea.7.a:0 "Powinniśmy przyjąć politykę współistnienia."
 dhe_judea.7.at:0 "Cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea.7.b:0 "Ziemia obiecana należy do nas."
 dhe_judea.7.bt:0 "Judea otrzyma #Y roszczenia#! do wszystkich sąsiednich prowincji w Palestynie oraz cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea.8.t:0 "Pokój w Judei"
 dhe_judea.8.desc_1:0 "Doniesienia z prowincji Judea wydają się wskazywać, że powstanie radykalnych Żydów wygasło od czasu nawrócenia wielu Żydów na religię [ROOT.Country.Custom('get_Rel_Narz')]. Nasza ciężka taktyka z powodzeniem przekształciła region z wiekami separatystycznej tradycji w zaledwie zróżnicowaną prowincję, porównywalną z każdą inną w [ROOT.Country.GetName]."
 dhe_judea.8.desc_2:0 "Doniesienia z prowincji Judei wydają się wskazywać, że podziemne ruchy separatystyczne w Judei wygasły od czasu nawrócenia wielu Żydów na religię [ROOT.Country.Custom('get_Rel_Narz')]. Mieszanka szczęścia i nawróceń z powodzeniem przekształciła region z wiekami separatystycznej tradycji w zaledwie zróżnicowaną prowincję, porównywalną z każdą inną w [ROOT.Country.GetName]."
 dhe_judea.8.a:0 "Wszystko dobre, co się dobrze kończy."
 dhe_judea.8.at:0 "Cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea.8.b:0 "I pomyśleć, że baliśmy się Frontu Wyzwolenia Judei."
 dhe_judea.8.bt:0 "Cała #Y hebrajska#! populacja w Judei przejdzie z powrotem na #Y judaizm#!."
 dhe_judea_outlawed_jews_cm:0 "Judaizm zdelegalizowany"
 desc_dhe_judea_outlawed_jews_cm:0 "Zakaz żydowskich praktyk religijnych jest wspierany przez wspólny wysiłek na rzecz nawracania społeczności na zatwierdzoną przez państwo wiarę."
 dhe_judea_resurgent_expansionist_cm:0 "Odrodzona Judea"
 desc_dhe_judea_resurgent_expansionist_cm:0 "Judea ponownie stała się niezależna i skupiła wszystkie swoje wysiłki na odzyskaniu ziem przodków."
 dhe_judea_resurgent_peaceful_cm:0 "Odrodzona Judea"
 desc_dhe_judea_resurgent_peaceful_cm:0 "Judea ponownie stała się niezależna i skupiła wszystkie swoje wysiłki na sprawach wewnętrznych państwa."
 dhe_judea_maccabees_pm:0 "Powstanie Machabeuszy"
 desc_dhe_judea_maccabees_pm:0 "Ta prowincja cierpi z powodu powszechnego niezadowolenia w wyniku powstania Machabeuszy."
 dhe_judea_discontent_pm:0 "Niezadowolenie"
 desc_dhe_judea_discontent_pm:0 "Ludność tej prowincji jest niezadowolona z powodu przymusowego nawracania."
 dhe_judea_looted_pm:0 "Splądrowana"
 desc_dhe_judea_looted_pm:0 "Ta prowincja została splądrowana przez zbuntowany żydowski tłum."
 dhe_judea_anarchy_pm:0 "Zbuntowany tłum"
 desc_dhe_judea_anarchy_pm:0 "Ta prowincja jest nękana przez niekontrolowane rozboje i zamieszki w odpowiedzi przymusową politykę nawracania."
 dhe_judea_forced_conversion_pm:0 "Judaizm zdelegalizowany"
 desc_dhe_judea_forced_conversion_pm:0 "Zakaz żydowskich praktyk religijnych spowodował niezadowolenie w całej prowincji."
 dhe_judea_peaceful_opinion:0 "Pokojowa Judea"
 dhe_judea_expansionist_opinion:0 "Ekspansjonistyczna Judea"
