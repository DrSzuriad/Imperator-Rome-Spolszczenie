l_english:
 drill_army:0 "Musztra wojskowa"
 drill_armydesc:0 "Musztra jest idealnym, choć drogim, sposobem na upewnienie się, że każdy żołnierz walczy w formie i wie, co należy zrobić bez narażania życia i kończyn. W końcu doświadczenie jest najlepszym nauczycielem."
 road_building:0 "Zbuduj drogę wojskową"
 road_buildingdesc:0 "Zdolność do budowy wysokiej jakości dróg podczas kampanii wojskowej może znacznie poprawić skuteczność każdej ofensywnej operacji i jest charakterystyczną cechą legionów rzymskich."
 civilian_road_building:0 "Zbuduj drogę"
 civilian_road_buildingdesc:0 "Od królewskich dróg perskich, po Wielką Arterię, budowanie dróg jest z pewnością znakiem postępowej cywilizacji."
 unit_recovery:0 "Reorganizacja jednostki"
 unit_recoverydesc:0 "W każdej jednostce wojskowej każdy żołnierz musi znać swoje miejsce. Bez rozkazu niemożliwe jest polecenie."
 border_forts:0 "Zbuduj fort graniczny"
 border_fortsdesc:0 "Wznoszenie castrów (ang. castrametation) było powszechnie uważane za podstawową praktykę przeciętnego rzymskiego legionu."
 force_march:0 "Forsowny marsz"
 force_marchdesc:0 "Mimo, że jest on bardzo niepopularny wśród szeregowych, forsowny marsz jest szybkim i skutecznym sposobem na pokonanie znacznej odległości w bardzo krótkim czasie."
 cavalry_skirmish:0 "Potyczka kawalerii"
 cavalry_skirmish_desc:0 "Czasami bardziej efektywne jest używanie kawalerii nie w szeregach, ale na krótkie wyprawy, osłabiające zdolność bojową całej flanki wojsk wroga."
 greek_phalanx:0 "Falanga"
 greek_phalanx_desc:0 "Falangi powstały jako wysoce defensywna metoda walki formacyjnej, stosowana głównie przez greckie państwa-miasta. Zostały one rozwinięty przez armię macedońską, która zbudowała swoje armie wokół mocno opancerzonej formacji falangi."
 triplex_acies:0 "Acies triplex"
 triplex_acies_desc:0 "Podobnie jak hellenistyczna falanga, rzymska formacja taktyczna znana jako Triplex Acies, czyli szyk potrójny, jest inspirowany falangą greckich miast-państw. Tam, gdzie falanga macedońska lub hellenistyczna poszła w kierunku spójności, formacja rzymska kładła nacisk na elastyczność."
 hit_and_run_tactics:0 "Uderz i uciekaj"
 hit_and_run_tactics_desc:0 "W obliczu przewagi wroga podejście asymetryczne może być bardziej skuteczne niż bezpośrednie starcie. Zasadzki, najazdy i taktyka "uderz i uciekaj" były powszechne w starożytnych wojnach, zwłaszcza w Galii, Germanii i Iberii."
 ramming_speed:0 "Taktyka taranowania"
 ramming_speeddesc:0 "Taran pozwala szybkim i łatwym statkom niszczyć większe statki. Był to ulubiony sposób prowadzenia bitew morskich wśród klasycznych Greków i pozostaje wspólną taktyką, zwłaszcza w zachodniej części Morza Śródziemnego."
 boarding_tactics:0 "Taktyka abordażu"
 boarding_tacticsdesc:0 "Dla osób budujących większe statki wejście na pokład było preferowaną alternatywą dla taranowania. Katapulty i łucznicy próbowali unieruchomić wrogie statki, pozwalając dużym kontyngentom piechoty morskiej wejść na pokład i przejąć je."
 padma_vyuha:0 "Padma wjuha"
 padma_vyuha_desc:0 "Niezwykle złożona formacja obronna, labiryntowy wygląd padmy wjuhy ma na celu wprowadzenie zmylenie wroga i ochronę najsłabszych oddziałów w centrum."
 military_colonies:0 "Kolonie wojskowe"
 military_coloniesdesc:0 "Przez stulecia zagraniczni dowódcy stosowali praktykę osiedlania obcych ziem przez swoich obywateli. Znani jako kleruchowie, obywatele ci byli często uważani za bardziej lojalnych niż rdzenna ludność."
 levies:0 "Zwerbuj rekrutów"
 leviesdesc:0 "Wiele państw, zagrożonych przez obce mocarstwa, użyło milicji obywatelskiej do wzmocnienia swoich sił zbrojnych."
 desecrate_holysite:0 "Sprofanuj święte miejsca"
 desecrate_holysitedesc:0 "Profanacja świętych miejsc jest sprawdzoną metodą demoralizacji wiernych."
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] utraci wynikające ze świętego miejsca $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] utraci też swoją #G 25%#! premię do modyfikatorów [Concept( 'deity', 'bóstwa' )|E]."
 raiding:0 "Napad na miasto"
 raidingdesc:0 "Podczas gdy niektórzy uważają tę praktykę za barbarzyńską, dla innych możliwość grabieży i plądrowania jest głównym powodem uczestniczenia w konflikcie."
 province_raided:0 "Prowincja napadnięta"
 pillage:0 "Splądruj"
 pillagedesc:0 "Grabież jest uświęconą wiekami tradycją - łupy wojownika są zasłużone!"
 settle:0 "Osiedl się"
 settledesc:0 "Znajdź miejsce, które możesz nazwać domem"
 province_pillaged:0 "Prowincja splądrowana"
 road_building_invalid_province_tt:0 "Jednostka znajduje się na terytorium, na którym nie może zbudować drogi."
 ROAD_WILL_BE_FINISHED:0 "Z tego miejsca zostanie utworzona droga, gdy ta jednostka dotrze do następnej lokalizacji."
 BUILD_ROADS_ENGINEERS_TT:0 "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "Czasami po prostu trzeba zapomnieć o ostrożności. Przeciwnik może nie tylko wytrzymać potężny atak. Jednak tych, którzy mogą prowadzić upartą obronę, należy się obawiać."
 envelopment_desc:0 "Wymuszenie kontrataku przeciwnika, a następnie wejście w stronę jego niechronionej formacji może spowodować ogromne straty. Jednak przeciw wrogowi, który może szybko wysłać swoich ludzi na wiele frontów, manewr ten może być ryzykowny."
 deception_desc:0 "Rozłożony w czasie atak może pozbawić wroga morale szybciej niż można sobie wyobrazić i pozwala nam z łatwością reagować na zagrożenia mobilne."
 skirmishing_desc:0 "Jeśli niektóre flanki wroga zostaną odsłonięte do ataku, ten manewr zakończy się powodzeniem. Nie powinniśmy jednak stosować tej taktyki wobec silnych linii ofensywnych."
 bottleneck_desc:0 "Przeciwko masowej szarży nic nie działa lepiej jak solidna linia obrony. Jednakże, jeśli wróg jest na tyle sprytny, by wykańczać nas jeden po drugim, możemy napotkać problemy."
 mobile_defence:0 "Mobilna obrona"
 mobile_defence_desc:0 "Trzymając naszych żołnierzy w ruchu możemy zmylić wroga, zdezorientować go i całkowicie zneutralizować potencjalny atak na flanki. Wróg zdolny do użycia wielu formacji może okazać się większym wyzwaniem."
 withdraw:0 "Odwrót"
 withdraw_desc:0 "Czasami spotykając silniejszego przeciwnika, jedyną rozsądną opcją jest ucieczka."
 levies_tooltip_trigger:0 "Wymaga co najmniej #Y 1#! terytorium na obszarze, w którym znajduje się ta jednostka, bez modyfikatora #Y zwiększone napięcia#!."
 unit_levies_effect_tooltip:0 "Ta armia zyskuje #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! jednostek lekkiej piechoty."
 unit_levies_effect_tooltip_provinces:0 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! posiadanych terytoriów w prowincji:\n\nDaje modyfikator #Y zwiększone napięcia#! na #Y 5#! lat, co uniemożliwia użycie opcji "zwerbuj rekrutów" i skutkuje modyfikatorem "lokalny niepokój" #R +2#!."
 unit_levies_effect_tooltip_horses:0 "Ta armia zyskuje #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! jednostek lekkiej kawalerii."
 num_of_loyal_cohorts_tooltip:0 "Musisz mieć przynajmniej #Y 1#! kohortę, która nie jest wobec nikogo lojalna."
 unit_levies_effect_tooltip_provinces_horses:0 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! posiadanych terytoriów w prowincji:\n\nDaje modyfikator #Y zwiększone napięcia#! na #Y 5#! lat, co uniemożliwia użycie opcji "zwerbuj rekrutów" i skutkuje modyfikatorem "lokalny niepokój" #R +2#!."
 levies_tooltip_info:0 "Twoja armia otrzyma morale podczas reorganizacji."
 naval_raiding:0 "Najazdy niewolnicze"
 naval_raidingdesc:0 "W wielu krajach "staromodne życie", w tym piractwo i zdobywanie niewolników podczas najazdów jest zakazane, jednakże w niektórych jest to ważna część gospodarki."
 naval_raiding_explain_modifier_tooltip:0 "Wszystkie najechane prowincje otrzymają następujące modyfikatory:"
 naval_raiding_ae_gain_tooltip:0 "Zyskamy #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! agresywnej ekspansji."
 explain_naval_raiding_tooltip:0 "Flota ta może zaatakować #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! sąsiednie porty w celu zdobycia #Y niewolników#! jeżeli są chronione przez mniej niż #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! poziom fortyfikacji, liczba ludności jest większa niż #Y 5#!."
 naval_raiding_tooltip:0 "Flota ta może zaatakować #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! sąsiednie porty w celu zdobycia #Y niewolników#! jeżeli są chronione przez mniej niż #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! poziom fortyfikacji, liczba ludności jest większa niż #Y 5#!.\nNajazd morski da nam #R 1 #! punkt agresywnej ekspansji i dodatkowo #R 1#! punkt za każdy najazd na port (aż do #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city:0 "Zburz miasto"
 raze_citydesc:0 "Zrównując z ziemią infrastrukturę rozwiniętego miasta, możemy uznać je za bardziej odpowiednie miejsce do osiedlenia naszej wiernej ludności plemiennej."
 shock_action:0 "Zmasowany atak"
 envelopment:0 "Flankowanie"
 skirmishing:0 "Starcie"
 deception:0 "Podstęp"
 bottleneck:0 "Wąskie przejście"
 frontal_assault:0 "Uderzenie czołowe"
 frontal_assault_desc:0 "Czasami najbardziej efektywnym podejściem jest posiadanie silnego centrum, które przebija linię wroga. Koncentrując nasze najsilniejsze statki w taki sposób, że możemy szybko rozbić flotę nieprzyjaciela."
 naval_envelopment:0 "Flankowanie morskie"
 naval_envelopment_desc:0 "Flankowanie jest starą i wypróbowaną taktyką na morzu, tak jak na lądzie. Uczynienie jednej flanki silniejszą i liczniejszą może pozwolić nam pokonać flankę wroga i odsłonić jego statki przed atakiem bocznym."
 close_ranks:0 "Zwarte szeregi"
 close_ranks_desc:0 "Jeśli wszystkie statki pozostaną tak blisko siebie, jak to możliwe, wrogowi będzie trudniej wykonywać taranowanie lub abordaż."
 harassment:0 "Nękanie"
 harassment_desc:0 "Podejście polegające na ciągłym nękaniu w celu zniszczenia floty wroga poprzez częste drobne ataki."
 probing_attack:0 "Wnikliwy atak"
 probing_attack_desc:0 "Spostrzegawcze podejście, w którym izolujemy i łapiemy pojedyncze wrogie okręty, aby pomóc nam przełamać ich determinację. To prawdopodobnie wygeneruje więcej schwytanych statków."
 port_assault_explain_tt:0 "Flota musi mieć przynajmniej 1 megapolimerę z 95% zdrowia lub więcej."
 port_assault:0 "Szturm na port"
 port_assaultdesc:0 "Ufortyfikowane porty nie mogą się równać z olbrzymimi megapolimerami, przeznaczonymi do niszczenia umocnień nadmorskich."
 port_assault_explain_effect_tt:0 "Zmniejsza poziom fortu sąsiedniej prowincji wroga z portem o 1."
 capture_port:0 "Przejmij port"
 capture_portdesc:0 "Flota ciężkich statków może łatwo przejąć kontrolę nad niebronionym portem, tworząc przyczółek, z którego mogą korzystać wojska lądowe."
 capture_port_explain_tt:0 "Flota musi mieć przynajmniej 5 lub więcej ciężkich statków z 50% zdrowia lub więcej."
 capture_port_explain_effect_tt:0 "Flota przejmie kontrolę nad jednym sąsiadującym nieufortyfikowanym portem wroga."
 port_raid:0 "Nalot na port"
 port_raiddesc:0 "Ciężkie statki mogą przełamać fortyfikacje portu, tworząc wyłom, z którego mogą skorzystać oddziały oblegające."
 port_raid_explain_tt:0 "Flota musi mieć przynajmniej 1 ciężki statek z 95% zdrowia lub więcej."
 port_raid_explain_effect_tt:0 "Tworzy wyłom podczas jednego sąsiedniego oblężenia."
 root_out_pirates:0 "Wypleń piratów"
 root_out_piratesdesc:0 "Piractwo jest plagą na naszej ziemi. Musimy wypełnić nasz obowiązek dla dobra cywilizowanego świata i wyplenić tę plagę na naszych wybrzeżach."
 enables_root_out_pirates_tt:0 "Odblokowuje zdolność jednostki #Y Wypleń piratów#!."
 neighboring_tribal_province_tt:0 "Terytorium musi być bez roszczeń lub sąsiadować z innym terytorium."
 neighboring_fort_province_tt:0 "Terytorium nie ma fortów w sąsiednich terytorium."
 neighboring_border_province_tt:0 "Terytorium przylega do posiadanego terytorium."
 anabasis:0 "Anabaza"
 anabasisdesc:0 "Powszechna metoda przywracania wiary w rząd polegała na długich wyprawach po satrapiach lub prowincjach stanowiących państwo."
 capture_port_no_valid_port:0 "Nie ma nieufortyfikowanych i niebronionych portów wroga, będących w pobliżu tej floty."
 port_assault_no_valid_port:0 "Nie ma niebronionych i nieufortyfikowanych portów wroga, będących w pobliżu tej floty."
 port_raid_no_valid_port:0 "Nie ma trwających oblężeń bez wyłomu w portach wroga, będących w pobliżu tej floty."
 naval_raiding_cooldown_tooltip:0 "Wszystkie pobliskie porty zostały ostatnio napadnięte."
 naval_raiding_only_overlord_ports_tooltip:0 "Pobliskie porty są własnością #Y suzerena#! właściciela tej floty."
 naval_raiding_sea_province:0 "Jednostka znajduje się na terytorium #Y oceanicznym#! lub #Y rzecznym#!."
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! migrujących kohort zostanie rozwiązanych i osiedli się jako #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! plemieńców naszej dominującej kultury i religii"
 overlooked_sacking:0 "Łaskawe podejście do profanacji"
 sacked_holy_site:0 "Złupiono miejsce święte"
 sacked_our_holy_site:0 "Złupiono nasze miejsce święte"
 military_colonies_capital_tooltip:0 "Lokalizacja jednostki nie znajduje się w obrębie prowincji stołecznej."
