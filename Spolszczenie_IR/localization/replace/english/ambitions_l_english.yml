 ambition_become_dictator:0 "Zostać dyktatorem"
 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName] uważa, że [ROOT.GetCharacter.GetSheHe] jest jedynym rozwiązaniem trudnej sytuacji w obliczu, której stoi Republika."
 scheme_assassinate:0 "Morderstwo"
 scheme_assassinate_desc:0 "[ROOT.GetCharacter.GetName] w końcu [Select_CString(ROOT.GetCharacter.IsFemale, 'zmęczyła', 'zmęczył' )] się istnieniem [SCOPE.sChar('ongoing_scheme_target').GetName] i zamierza zakończyć [SCOPE.sChar('ongoing_scheme_target').GetHerHis] życie!"
 scheme_ambition_fulfillment_conditions_tooltip:0 "Obecna szansa na sukces tego planu wynosi #Y [SCOPE.ScriptValue('assassinate_chance_scheme')]#!%."
 scheme_provoke_rival:0 "Sprowokować: [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_provoke_rival_desc:0 "Ambicje bogactwa i sławy nieuchronnie przychodzą kosztem innych."
 scheme_ambition_fulfillment_always_yes:0 "Ten plan zawsze się powiedzie."
 scheme_make_friends:0 "Zaprzyjaźnić się z: [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 scheme_make_friends_desc:0 "Życie to puste miejsce bez sympatycznego ramienia, na którym można się oprzeć."
 sends_friend_request:0 "#Y [SCOPE.sChar('ongoing_scheme_target').GetName]#! otrzyma ofertę przyjaźni."
 sends_rival_request:0 "Stara się uczynić postać #Y [SCOPE.sChar('ongoing_scheme_target').GetName]#! swym rywalem."
 scheme_hold_games:0 "Sponsorować igrzyska"
 scheme_hold_games_desc:0 "Najpewniejszym sposobem pozyskania poparcia jest dawanie ludziom tego, czego chcą: chleba, krwi i ekscesów. Igrzyska w [SCOPE.sP('games_province').GetName] z pewnością zadowolą ludzi."
 games_will_cease:0 "[SCOPE.sP('games_province').GetName] zaprzestanie organizacji igrzysk."
 scheme_abort_title_tt:0 "#T Przekonaj do porzucenia planu#!"
 scheme_invest:0 "Inwestować w okazje"
 scheme_invest_desc:0 "Złoto jest uniwersalną walutą - ci, którzy ją posiadają, mają uwagę tych, którzy jej nie mają."
 investment_efforts_ended:0 "Wysiłki inwestycyjne zostaną zakończone."
 scheme.1.t:0 "Kradzież!"
 scheme.1.desc:0 "[Select_CString(thief.IsFemale, 'Ta nikczemna łajdaczka', 'Ten nikczemny łajdak' )], [SCOPE.sChar('thief').GetName], [Select_CString(thief.IsFemale, 'wkradła', 'wkradł' )] się zeszłej nocy do willi [ROOT.GetCharacter.GetPraenomen], i [Select_CString(thief.IsFemale, 'uciekła', 'uciekł' )] ze sporą ilością cennych akcesoriów.\n\nDowód takiego działania jest trudny do zdobycia i na razie musimy tolerować drwiące spojrzenie, które [SCOPE.sChar('thief').GetPraenomen] rzuca nam z piętra [ROOT.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP')]."
 scheme.1.a:0 "Szlag!"
 scheme.1.b:0 "'[ROOT.GetCharacter.GetPraenomen], dołącz do nas na chwilę w tej alejce...'"
 scheme.1.c:0 "Czekaj, czekaj! WEŹ WSZYSTKO!!!"
 scheme.2.t:0 "Nieudolny włamywacz"
 scheme.2.desc:0 "W środku nocy, [SCOPE.sChar('thief').GetName] [Select_CString(thief.IsFemale, 'wdrapała', 'wdrapał' )] się na ściany należące do mieszkania [ROOT.GetCharacter.GetName]. Być może tym, czego nie [Select_CString(thief.IsFemale, 'zauważyła', 'zauważył' )] było to, że [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'oddawała', 'oddawał' )] się wieczornej degustacji wina z kilkoma najbliższymi przyjaciółmi.\n\nNie trzeba dodawać że, [SCOPE.sChar('thief').GetPraenomen] poszedł po rozum do głowy po wyrzuceniu [Select_CString(thief.IsFemale, 'jej', 'go' )] z najbliższego balkonu."
 scheme.2.a:0 "Krzyżyk na drogę!"
 scheme_steal:0 "Kradzież!"
 scheme_steal_desc:0 "Weź wszystko, co możesz i niczego nie zwracaj!"
 scheme_can_have_consequences:0 "Ten plan może mieć konsekwencje medyczne."
 scheme_seek_treatment:0 "Znaleźć leczenie"
 scheme_seek_treatment_desc:0 "Nauki medyczne pozostawiają wiele do życzenia, ale [ROOT.GetCharacter.GetPraenomen] jest [Select_CString(ROOT.GetCharacter.IsFemale, 'gotowa', 'gotów' )] zaryzykować konsekwencjami."
 scheme.4.t:0 "Wyzwanie prawne"
 scheme.4.desc:0 "Prawo jest dokuczliwym wynalazkiem. Wymachując papierami i otoczon[Select_CString(thief.IsFemale, 'a', 'y' )] przez popleczników, [SCOPE.sChar('thief').GetName] kurtuazyjnie poinformował[Select_CString(thief.IsFemale, 'a', '' )] nas, że działka, którą zajmuje [ROOT.GetCharacter.GetName] była w rzeczywistości własnością [SCOPE.sChar('thief').GetHerHis] gałęzi rodziny [SCOPE.sChar('thief').GetFamilyDisplayAdjective].\n\nMimo że roszczenia te mogą być pozorne, [SCOPE.sChar('thief').GetPraenomen] wydaje się mieć dokumentację, która to potwierdza."
 scheme.4.a:0 "I tak nie potrzebowaliśmy tej ziemi."
 scheme.4.b:0 "Czy [SCOPE.sChar('thief').GetPraenomen] nie jest bardziej zainteresowan[Select_CString(thief.IsFemale, 'a', 'y' )]... złotem?"
 scheme.4.c:0 "Załatwimy to.. NA ARENIE!!!"
 scheme.5.t:0 "Prawne oszustwo"
 scheme.5.desc:0 "Tego popołudnia, w oburzającym przejawie bezczelnej nieudolności, [SCOPE.sChar('thief').GetName] [Select_CString(thief.IsFemale, 'zakwestionowała', 'zakwestionował' )] prawo własności posiadłości, którą posiada [ROOT.GetCharacter.GetName]. Mając jedynie zestaw rażąco sfałszowanych dokumentów na poparcie swoich roszczeń, postępowanie nie trwało długo.\n\nCzy powinniśmy naciskać na uzyskanie rekompensaty?"
 scheme.5.a:0 "Nasz czas jest cenny."
 scheme.5.b:0 "Ta ziemia należy do nas od pokoleń!"
 scheme.5.c:0 "Reprymenda powinna wystarczyć."
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen] i [SCOPE.GetRootScope.GetCharacter.GetName] będą walczyć na śmierć i życie."
 scheme.6.t:0 "Poszukiwania patrona"
 scheme.6.desc:0 "Jak nakazuje obyczaj, ochocz[Select_CString(patronage_requester.IsFemale, 'a', 'y' )], lecz politycznie niedoświadczon[Select_CString(patronage_requester.IsFemale, 'a', 'y' )] [SCOPE.sChar('patronage_requester').GetName] zwrócił się do nas z pokorną prośbą o formalny patronat.\n\nTaka prośba niesie ze sobą niewiele praktycznych obowiązków, ale zwiększyłaby pozycję, którą zajmuje [SCOPE.sChar('patronage_requester').GetPraenomen] wśród swoich [Select_CString(patronage_requester.IsFemale, 'rówieśniczek', 'rówieśników' )]. Takie życzliwe zachowanie może również zjednać nam elitę [ROOT.GetCharacter.GetEmployer.GetAdjective]."
 scheme.6.a:0 "Uważaj to za zrobione."
 scheme.6.b:0 "Niestety, wydaje się, że jesteśmy trochę zajęci myciem włosów."
 stunning_puns_tt:0 "Wszyscy członkowie [SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type_pl_DOP ')] są pod wrażeniem niesamowitej gry słów:"
 scheme_seek_patron:0 "Znalezienie patrona"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName] prosi bardziej doświadczonego członka społeczeństwa o patronat."
 scheme_steal_holding:0 "Przejęcie posiadłości"
 scheme_steal_holding_desc:0 "Ci, którzy mają psychiczny hart ducha, aby władać prawem, są pogardzani przez większość. Ci, którzy mają odwagę być pogardzani przez większość; władają prawem."
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "Obecna szansa na sukces tego planu wynosi #Y [SCOPE.ScriptValue('gamble_chance_scheme')]#!%."
 scheme_gamble:0 "Hazard"
 scheme_gamble_desc:0 "Dreszczyk emocji może być pokusą, która może zakorzenić się w umysłach oportunistów."
 pitfighting_scheme_chance_tooltip:0 "Obecna szansa na sukces tego planu wynosi #Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]#!%."
 scheme_pitfighting:0 "Walczyć na arenie"
 scheme_pitfighting_desc:0 "Dla niektórych dreszczyk śmierci lub obrażeń wystarczy, aby zrezygnować z godności."
 scheme_buy_troop_loyalty:0 "Kupić lojalność wojsk"
 scheme_buy_troop_loyalty_desc:0 "Charyzmatyczny przywódca to jedno, ale złoto rządzi sercami całej ludzkości."
 assist_scheme_title_tt:0 "#T Uczestnicz w planie#!"
 scheme_interfere_tt_tooltip:0 "#T Ingeruj w plan#!"
 assassinate_outcome:0 "[SCOPE.GetRootScope.GetCharacter.GetName] usiłuje zamordować [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 steal_finish_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] spróbuje okraść [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 seek_treatment_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] podda się interwencji medycznej."
 steal_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] spróbuje ukraść posiadłość, którą posiada [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 seek_patron_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] poprosi o patronat od [SCOPE.sChar('ongoing_scheme_target').GetName]."
 buy_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] zakupi posiadłość w [SCOPE.sP('buy_holding_target').GetName]."
 gambling_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] spróbuje swoich sił!"
 pitfighting_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] wejdzie na arenę."
 buy_loyalty_troops_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] kupi osobistą lojalność do #Y 2#! pododdziałów pod [SCOPE.GetRootScope.GetCharacter.GetHerHis] dowództwem."
 scheme_buy_holding:0 "Zakup posiadłości"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName] planuje zakupić posiadłość w [SCOPE.sP('buy_holding_target').GetName]."
 scheme_demand_office:0 "Żądanie stanowiska"
 scheme_demand_office_desc:0 "Dążenie do władzy jest pracą samą w sobie."
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] zażąda stanowiska o odpowiednim statusie."
 scheme_influence:0 "Wywarcie wpływu na interesariuszy"
 scheme_influence_desc:0 "Tylko słaby władca nie polega na otaczających go ludziach."
 influence_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName] will cease generating #Y Political Influence#!."
 influence.1.t:0 "Przychylność [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc:0 "Polityka może być niebezpiecznym biznesem. Każdy mądry władca wie, że zawsze znajdzie się ktoś z większą przebiegłością lub intelektem niż on sami, i [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] nie jest wyjątkiem.\n\nChcąc zdobyć przychylność osoby takiej, jak [SCOPE.sChar('ongoing_scheme_target').GetName], pozostaje jednak zagwozdka. [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] [Select_CString(ongoing_scheme_target.IsFemale, 'oznajmiła', 'oznajmił' )], że [SCOPE.sChar('ongoing_scheme_target').GetHerHis] znaczące umiejętności mogłyby zostać wykorzystane na naszą korzyść, gdybyśmy dali [Select_CString(ongoing_scheme_target.IsFemale, 'jej', 'mu' )] niewielką działkę w [SCOPE.sP('holding_province').GetName]."
 influence.1.a:0 "Uzgodnione."
 influence.1.b:0 "Nie najlepsza opcja..."
 influence.1.c:0 "Na pewno możemy [SCOPE.sChar('ongoing_scheme_target').GetHerHim] przekonać?"
 influence.1.d:0 "Skandaliczne! Dźgnij [Select_CString(ongoing_scheme_target.IsFemale, 'ją', 'go' )]!"
 influence.2.t:0 "Z ludu..."
 influence.2.desc:0 "Our ongoing attempts to woo the highly skilled states[SCOPE.sChar('ongoing_scheme_target').GetWomanMan], [SCOPE.sChar('ongoing_scheme_target').GetName], have encountered a hitch.\n\nBeing a true [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] of the people, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] has decided to invest in the creation of a beautiful monument to please the [ROOT.GetCharacter.GetEmployer.GetAdjective] people. To complete this mammoth task, [SCOPE.sChar('ongoing_scheme_target').GetSheHe] requires a large number of able bodied souls. If we were to provide such assistance, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] would surely be in our debt."
 influence.2.a:0 "Czemu nie?"
 influence.2.b:0 "To nie jest dobry moment."
 influence.2.c:0 "Być może możemy uspokoić ludzi w inny sposób?"
 influence.3.t:0 "Lojalny poddany"
 influence.3.desc:0 "Our ruler's efforts to influence [SCOPE.sChar('ongoing_scheme_target').GetName] are well underway. In a jovial mood, [SCOPE.sChar('ongoing_scheme_target').GetPraenomen] approached [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] suggesting that a formal declaration of [SCOPE.sChar('ongoing_scheme_target').GetHerHis] loyalty and commitment to the [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] would be a fine way of showing our appreciation. \n\nWe remain unconvinced that this is a politically sensible move."
 influence.3.a:0 "Dlaczego nie?"
 influence.3.b:0 "Może następnym razem."
 influence.4.t:0 "Scholar of the Divine"
 influence.4.desc:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] has, by all accounts, remained a scholar of the divine [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] for much of [SCOPE.sChar('ongoing_scheme_target').GetHerHis] life.\n\nIt caused some embarrassment, therefore, when [SCOPE.sChar('ongoing_scheme_target').GetSheHe] was discovered extorting a local temple to an egregiously unreasonable degree.\n\nBefore reprimanding [SCOPE.sChar('ongoing_scheme_target').GetPraenomen], it must be said that it would be expeditious to our efforts to influence [SCOPE.sChar('ongoing_scheme_target').GetHerHim] if we were to brush this under the table."
 influence.4.a:0 "Bardzo dobrze."
 influence.4.b:0 "A slap on the wrist ought to suffice."
 influence.5.t:0 "Calling in Favors"
 influence.5.desc:0 "After a lengthy period attempting to influence [SCOPE.sChar('ongoing_scheme_target').GetName], [SCOPE.sChar('ongoing_scheme_target').GetSheHe] has finally agreed to provide us with the considerable weight of [SCOPE.sChar('ongoing_scheme_target').GetHerHis] support.\n\nWhispers in the right ears can have more effect than entire armies, it seems."
 influence.5.a:0 "Jesteśmy bardzo wdzięczni za patronat."
 influence.5.b:0 "Speak to the magistrates under [SCOPE.sChar('ongoing_scheme_target').GetHerHis] pay."
 influence.5.c:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis|U] rhetoric will certainly come in handy."
 influence.5.d:0 "The priests are sure to fall in line under [SCOPE.sChar('ongoing_scheme_target').GetHerHis] influence."
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName] will influence their own choice of target, whenever they feel they are able to do so."
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName] will no longer pick their own influence target."
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "This scheme will #R abort#! if the target leaves the country, or goes below #Y 33#! loyalty."
 scheme_ambition_fulfillment_above_66_loyalty:0 "Ten plan zostanie #R zaprzestany#! jeśli postać ma ponad #Y 66#! lojalności."
 scheme_ambition_fulfillment_above_85_loyalty:0 "Ten plan zostanie #R zaprzestany#! jeśli postać ma ponad #Y 85#! lojalności."
 scheme_purchase_power_base_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] will gain #Y 8#! Loyal Veterans."
 scheme_purchase_power_base:0 "Zatrudnienie prywatnej armii"
 scheme_purchase_power_base_desc:0 "Ta postać inwestuje w prywatnych żołnierzy na własny użytek. Na pewno nie mamy się czym martwić?"
 scheme_disloyalty_self_effect_tt:0 "Po zakończeniu tego planu nie będzie żadnych dodatkowych efektów."
 scheme_disloyalty_self:0 "Ciche knowanie"
 scheme_disloyalty_self_desc:0 "Ta postać knuje własne niecne ambicje."
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! Tego planu nie można zatrzymać!"
 scheme_disloyalty_other_effect_tt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] straci do #Y 15#! lojalności!"
 scheme_disloyalty_other:0 "Zachęcać do nielojalności"
 scheme_disloyalty_other_desc:0 "[ROOT.GetCharacter.GetName] kupuje nielojalność [SCOPE.sChar('ongoing_scheme_target').GetName]!"
 scheme.9.t:0 "Morderstwo!"
 scheme.9.desc:0 "We have been informed that [SCOPE.sChar('ongoing_scheme_target').GetName] was found brutally murdered in [SCOPE.sChar('ongoing_scheme_target').GetHerHis] home, just last night.\n\nThe investigators have reported that a [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] was used in the crime - a device known to be favored by [SCOPE.sChar('murderer').GetName], however, we have no hard evidence to link [SCOPE.sChar('murderer').GetHerHim] to the crime.\n\nRegardless, we should be watchful."
 scheme.9.a:0 "A travesty, but we are powerless to act."
 scheme.9.b:0 "Let all know that we consider [SCOPE.sChar('murderer').GetPraenomen] guilty!"
 scheme.10.t:0 "Złapany na gorącym uczynku"
 scheme.10.desc:0 "Hauled in front of the [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('failed_murderer').GetName] is a sorry sight. Caught with [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] in hand, [SCOPE.sChar('failed_murderer').GetSheHe] is said to have been ready to strike down [SCOPE.sChar('ongoing_scheme_target').GetName] in a brutal act of violence.\n\nLuckily, passers by were quick enough to act and prevent this terrible deed, and we now have the unenviable task of passing judgment on the wicked [SCOPE.sChar('failed_murderer').GetPraenomen]."
 scheme.10.a:0 "We shouldn't be too hasty..."
 scheme.10.b:0 "The dungeon will straighten [SCOPE.sChar('failed_murderer').GetHerHim] out."
 scheme_ruler_invest:0 "Wyprowadzenie funduszów"
 scheme_ruler_invest_desc:0 "Władca możne znaleźć złoto we wszystkich miejscach, musi tylko wiedzieć od kogo je wziąć."
 scheme_governor_extort:0 "Extorting Territory"
 scheme_governor_extort_desc:0 "[ROOT.GetCharacter.GetName] is extorting the Territory of #Y [SCOPE.sP('province_target').GetName]#!.\n\nFar flung governorships make excellent positions for those who would fill their own coffers at the expense of others."
 governor_extort_effect_tt:0 "The territory of [SCOPE.sP('province_target').GetName] will cease being affected by extortion."
 scheme_ruler_legitimacy:0 "Udowodnienie legitymizacji"
 scheme_ruler_legitimacy_desc:0 "It is immensely useful when one's ancestor simply turns out to have been Alexander the Great all along."
 scheme.11.t:0 "Ancient Bloodlines"
 scheme.11.desc:0 "The royal library of [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] has proven an invaluable source of knowledge over the years - it would seem that this year is no exception. Whilst researching the proud heritage of [ROOT.GetCharacter.GetHerHis] bloodline, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] discovered a small tablet tucked into an alcove, long thought forgotten.\n\nIn near-indecipherable script, it detailed a branch of House [ROOT.GetCharacter.GetFamilyDisplayName], which appears to be connected to the legendary Diadochi, through [SCOPE.sChar('ancestor').GetName].\n\nThis knowledge shall not go to waste."
 scheme.11.a:0 "Zdumiewające!"
 scheme_ambition_fulfillment_escape_prison:0 "Ten plan ma #Y [SCOPE.ScriptValue('escape_prison_chance')|/0]#!% szans na sukces.\nWartość ta jest oparta o umiejętność @military_icon! i siłę bazową postaci [SCOPE.GetRootScope.GetCharacter.GetName]."
 scheme.12.t:0 "Ucieczka!"
 scheme.12.desc:0 "In a daring display of heroic bravado, [SCOPE.sChar('ongoing_scheme_target').GetName] has managed to escape [SCOPE.sChar('ongoing_scheme_target').GetHerHis] captors, and flee to the cursed lands of [SCOPE.sC('escape_target').GetName].\n\nPresumably aided by [SCOPE.sChar('ongoing_scheme_target').GetHerHis] friends and supporters, [SCOPE.sChar('ongoing_scheme_target').GetSheHe] also vowed to return with great numbers, and has claimed part of our territory as [SCOPE.sChar('ongoing_scheme_target').GetHerHis] own."
 scheme.12.a:0 "Cholera!"
 scheme.12.at:0 "#Y [escape_target.GetName]#! zyskuje roszczenia do #Y [target_state.GetName]#!"
 scheme.12.b:0 "Załagodź sytuację z [SCOPE.sC('escape_target').GetName]."
 scheme.13.t:0 "Foreign Flight"
 scheme.13.desc:0 "A curious [SCOPE.sC('origin_country').GetAdjective] [SCOPE.sChar('ongoing_scheme_target').GetWomanMan] appeared upon our borders today, claiming asylum from [SCOPE.sChar('ongoing_scheme_target').GetHerHis] captors in [SCOPE.sC('origin_country').GetName].\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U] additionally promises us rich land in [SCOPE.sChar('ongoing_scheme_target').GetHerHis] home country, should we seek to exact vengeance on [SCOPE.sChar('ongoing_scheme_target').GetHerHis] behalf."
 scheme.13.a:0 "Well, why not? Make [SCOPE.sChar('ongoing_scheme_target').GetHerHim] welcome!"
 scheme.13.b:0 "[ROOT.GetCountry.GetName] is not the place for [SCOPE.sChar('ongoing_scheme_target').GetPraenomen]."
 scheme_escape_prison:0 "Ucieczka z więzienia!"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName] spróbuje uciec z więzienia!"
 scheme_escape_prison_desc:0 "Even a vain hope is better than no hope at all."
 any_character_better_than_this_tt:0 "@trigger_no! Any adult #Y [SCOPE.sC('actor').GetAdjective]#! has greater @military_icon! @civic_icon! @oratory_icon! or @religious_icon! than [SCOPE.sChar('target').GetName], has greater than #Y 50#! loyalty, and is not a #Y Rival#! of our Ruler."
 scheme.14.t:0 "$assassination_attempt_succeeded_string$"
 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "Nothing to see here..."
 scheme.15.t:0 "$assassination_attempt_failed_string$"
 scheme.15.desc:0 "Unfortunately, the assassination attempt on [SCOPE.sChar('assassinatee').GetPraenomen] didn't go according to plan."
 scheme.15.a:0 "$assassinate.4.a$"
 scheme_expand_family_estates:0 "Expanding [family_estate.GetName] Estate"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is spending money on expanding the family estates in [family_estate.GetName]."
 scheme_ambition_expand_family_estates:0 "Once enough money has been invested the Family Estate will be expanded."
 expand_family_estates_tt:0 "The economic output of [family_estate.GetName] will be increased."
 family_estates_being_expanded_modifier:0 "Family Estate Enlargment"
 desc_family_estates_being_expanded_modifier:0 "The local holdings here are being expanded by their owners. Once finished this will increase the output of the territory."
 family_estate_modifier:0 "Family Estate"
 desc_family_estate_modifier:0 "This area has been in the hands of a Great Family for a long time and has during that time recieved substantial infrastructure investments."
 scheme_invest_in_agriculture:0 "[latifundia_holding.GetName] Latifundia"
 scheme_invest_in_agriculture_desc:0 "By encroaching on publically owned land [SCOPE.GetRootScope.GetCharacter.GetName] is expanding the family holdings in [latifundia_holding.GetName] to create a grand scale Latifundia."
 scheme_ambition_invest_in_agriculture:0 "Once enough money has been invested this ambition will have succeeded."
 invest_in_agriculture_effect_tt:0 "#Y Farming Settlement#! built in [latifundia_holding.GetName]"
 encroaching_on_public_land_modifier:0 "Encroaching on Public Lands"
 desc_encroaching_on_public_land_modifier:0 "This character is currently in the process of expanding their family holdings by encroaching on publically owned land. This will likely increase the agricultural output of this territory but comes at a cost of embezzling the resources of the commons."
 scheme_invest_in_mining:0 "Expanding Mines"
 scheme_invest_in_mining_desc:0 "By encroaching on publically owned land [SCOPE.GetRootScope.GetCharacter.GetName] is expanding the family holdings in [mining_holding.GetName] to create a grand scale Latifundia."
 scheme_ambition_invest_in_mining:0 "Once enough money has been invested this ambition will have succeeded."
 invest_in_mining_effect_tt:0 "#Y Mine#! built in [mining_holding.GetName]"
 scheme.16.t:0 "Defection"
 scheme.16.desc_1:0 "[target.GetPraenomen], the spouse of our [ROOT.GetCountry.GetRulerTitle], has disappeared, apparently no longer able to tolerate [target.GetHerHis] life in [ROOT.GetCountry.GetName]!"
 scheme.16.desc_2:0 "[target.GetPraenomen], a member of the ruling [ROOT.GetCountry.GetRuler.GetFamily.GetName] family, is nowhere to be found, with almost all of their possessions missing."
 scheme.16.desc_3:0 "[target.GetPraenomen], a celebrated and notable citizen of [ROOT.GetCountry.GetName], has abandoned [target.GetHerHis] post and absconded from [ROOT.GetCountry.GetName]!"
 scheme.16.desc_4:0 "[target.GetPraenomen], and [target.GetHerHis] notable spouse [target.GetSpouse.GetPraenomen], have caused a stir by disappearing from the country without warning."
 scheme.16.desc_5:0 "We have been alerted that [target.GetName], a citizen of [ROOT.GetCountry.GetName], has apparently disappeared overnight."
 scheme.16.desc:0 "\n\nThere are rumors that they have taken up with friends in [actor.GetName], bringing any in their household who could be convinced with them..."
 scheme.16.a:0 "The traitor will not be missed."
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "A Grand [ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "In a stunning display of generosity, [SCOPE.sChar('this_guy').GetPraenomen], a well-loved member of our religious institution, has commissioned a grand festival out of [SCOPE.sChar('this_guy').GetHerHis] own pocket."
 scheme.17.a:0 "Superb!"
 saturnalia:0 "Saturnalia"
 pyanepsia:0 "Pyanepsia"
 festival_key:0 "Festival"
 grand_religious_festival:0 "Grand Festival"
 desc_grand_religious_festival:0 "Our wonderful religious-minded officials have commissioned a festival in honor of the gods."
 scheme_hold_religious_festival:0 "Preparing a Grand [ROOT.GetCharacter.GetEmployer.Custom('festival_type')]"
 scheme_hold_religious_festival_desc:0 "Every festival needs a patron!"
 scheme_ambition_religious_festival:0 "This scheme will have succeeded once the necessary funds to organize a religious festival are collected."
 scheme_ambition_offer_marriage:0 "This scheme will have succeeded when [SCOPE.GetRootScope.GetCharacter.GetName] has presented a marriage candidate to [ongoing_scheme_target.GetName]."
 offer_marriage_effect_tt:0 "#Y Spouse#! offered to [ongoing_scheme_target.GetName]."
 scheme_offer_marriage_to_ruler:0 "A Royal Proposal"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is looking out for their family by trying to find a suitable spouse for [ongoing_scheme_target.GetName]."
 scheme.18.t:0 "A Proposal"
 scheme.18.desc:0 "The fact that [ongoing_scheme_target.GetName] has yet to marry has attracted the attention of many of the great families of the realm. It was therefore perhaps no surprise when, during recent festivities held by the house of [courting_family.GetName], [ongoing_scheme_target.GetName] was introduced to [new_cousin.GetPraenomen], a young and, according to some, very suitable match.\n\nIt is certainly clear that [courting_hof.GetName] and [courting_hof.GetHerHis] entire family would be deeply grateful if our families were to be joined together in such a union."
 scheme.18.a:0 "[new_cousin.GetPraenomen] seems like an ideal partner."
 scheme.18.b:0 "We cannot commit to such a plan."
 scheme.19.t:0 "Too Late"
 scheme.19.desc:0 "Our scheme to have our family marry into the ruling family has failed: someone else was quicker to exploit this opportunity.\nLuckily we have at least been able to recover some of the money we have spent."
 scheme.19.a:0 "Long live the monarchy..."
 scheme_seek_a_spouse:0 "Seeking a Spouse"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is seeking a spouse."
 scheme_ambition_seek_a_spouse:0 "This scheme will have succeeded when [SCOPE.GetRootScope.GetCharacter.GetName] has found a suitable political marriage match within the [ongoing_scheme_target.GetFamilyDisplayName] family."
 seek_spouse_effect_tt:0 "Arrangements made with [ongoing_scheme_target.GetName] to marry into the [ongoing_scheme_target.GetFamilyDisplayName] family."
 seeking_a_spouse:0 "Seeking a Spouse"
 desc_seeking_a_spouse:0 "This character is currently seeking to secure a political marriage with one of the great families of the realm."
 scheme.20.t:0 "Proposal Refused"
 scheme.20.desc:0 "The plan to marry into the [ongoing_scheme_target.GetFamilyDisplayName] family has failed, [ongoing_scheme_target.GetName]  has refused to offer any suitable candidates to wed."
 scheme.20.a:0 "This is a great shame."
 proposal_refused:0 "Marriage Proposal Refused"
 proposal_refused_desc:0 "This character has recently approached one of the great families of the realm to initiate a political marriage, only to have their hopes dashed by the dynasty's head."
 new_wife_from_family_tt:0 "#Y [love_target.GetName]#!, a suitable young [love_target.GetWomanMan] was found among the many branches of the #Y [ongoing_scheme_target.GetFamilyDisplayName]#! family.\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Refuse Royal Marriage"
 scheme.22.desc:0 "Our offer to arrange a political marriage between [spurned_suitor.GetName] and a member of the [ongoing_scheme_target.GetFamilyDisplayName] family has been met with scorn from its head, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] has made it very clear that unless things change drastically in this country there will be no talk of a marriage between our two families, and that they will not be party to a marriage with the [spurned_suitor.GetTitle] especially."
 scheme.22.a:0 "How dare [ongoing_scheme_target.GetSheHe]?"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Refuse our Offer"
 scheme.23.desc:0 "Our offer to arrange a political marriage between [spurned_suitor.GetName] and a member of the [ongoing_scheme_target.GetFamilyDisplayName] family has been met with scorn from their head, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] has made it very clear that unless things change drastically in this country there will be no talk of a marriage between their family and ours."
 scheme.23.a:0 "How dare [ongoing_scheme_target.GetSheHe]?"
 scheme.24.t:0 "A Political Marriage?"
 scheme.24.desc:0 "Marriage contracts are never entered into lightly. Traditionally this is how two families are bound together, not just in matrimony, but also in a political alliance that is expected to continue as long as they are linked. The marriage of [would_be_suitor.GetName] is therefore a matter of state.\n\nA rigorous search has begun for a suitable match among the many relatives of the [ongoing_scheme_target.GetFamilyDisplayName] family, however distant. Once a suitable match has been found, [ongoing_scheme_target.GetName] will be approached with an offer of marriage."
 scheme.24.a:0 "A mere formality, surely?"
 scheme_ambition_seek_a_spouse_event_tt:0 "This scheme will have succeeded when [would_be_suitor.GetName] has found a suitable political marriage match within the [ongoing_scheme_target.GetFamilyDisplayName] family."
