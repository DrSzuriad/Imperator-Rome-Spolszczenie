l_english:
 AMBITION_TT:0 "#T $NAME$#!\n$DETAILS$$FINISH$$GAIN$\n#TF $DESC$#!"
 AMBITION_WHILE_ACTIVE:0 "Mając tę ambicję, aktywne są następujące efekty:\n$DATA$"
 AMBITION_MONTHLY_ALWAYS:0 "Każdego miesiąca nastąpi:"
 AMBITION_MONTHLY_CHANCE:0 "Miesięczna szansa na następujące rzeczy."
 AMBITION_TRIGGER:0 "Warunki spełnienia ambicji:"
 AMBITION_GAIN:0 "\nKiedy ambicja zostanie spełniona:"
 OBJECTIVE:0 "Ambicja"
 ambition_grow_up:0 "Dorośnięcie"
 ambition_grow_up_desc:0 "[ROOT.GetCharacter.GetName] po prostu chce dorosnąć!"
 ambition_content_in_life:0 "Zadowolenie z życia"
 ambition_content_in_life_desc:0 "[ROOT.GetCharacter.GetName] obecnie nie ma pilnych zmartwień w swoim życiu!"
 ambition_imprison_rival:0 "Uwięzić [SCOPE.sChar('imprison_ambition_target').GetPraenomen]!"
 ambition_imprison_rival_modifier_name:0 "Uwięzić rywala"
 ambition_imprison_rival_desc:0 "Jest absolutnie jasne, że [SCOPE.sChar('imprison_ambition_target').GetName] musi znajdować się w lochu!"
 ambition_become_general:0 "Zostać generałem"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName] dąży do dowodzenia naszymi wojskami w boju."
 ambition_become_married:0 "Wziąć ślub"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName] pragnie znaleźć kogoś z kim będzie [Select_CString(ROOT.GetCharacter.IsFemale, 'mogła', 'mógł' )] spędzić resztę swojego życia."
 ambition_conquer_province:0 "Podbić [SCOPE.sP('conquer_province_target').GetState.GetShortName]"
 ambition_conquer_province_modifier_name:0 "Podbić prowincję"
 ambition_conquer_province_desc:0 "Zawsze [Select_CString(ROOT.GetCharacter.IsFemale, 'spragniona', 'spragniony' )] nazywania nowych ziem swoimi własnymi, [ROOT.GetCharacter.GetPraenomen] postrzega mieszkańców [SCOPE.sP('conquer_province_target').GetOwner.GetAdjective] jako ludzi godnych podboju."
 ambition_become_governor_followon:0 "Przejść na emeryturę w [SCOPE.sP('governor_followon_target').GetState.GetShortName]"
 mbition_become_governor_followon_modifier_name:0 "Przejść na emeryturę"
 ambition_become_governor_followon_desc:0 "Zadowolony ze swojego wkładu w nasz wielki kraj, [ROOT.GetCharacter.GetPraenomen] chce wycofać się z czynnej służby wojskowej i spędzić resztę życia na starzeniu się i zarządzeniu prowincją [SCOPE.sP('governor_followon_target').GetState.GetShortName], której podbój często [Select_CString(ROOT.GetCharacter.IsFemale, 'sugerowała', 'sugerował' )]."
 ambition_become_governor:0 "Zostać gubernatorem"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen] uważa się za osobę z niezwykłym talentem administracyjnym. Twierdzi, że zostanie gubernatorem byłoby dobrym wykorzystaniem [ROOT.GetCharacter.GetHerHis] umiejętności."
 ambition_become_governor_specific:0 "Rządzić [SCOPE.sP('specific_governor_target').GetState.GetShortName]"
 ambition_become_governor_specific_modifier_name:0 "Władać prowincją"
 ambition_become_governor_specific_desc:0 "Dorastając wśród [SCOPE.sP('specific_governor_target').GetCulture.GetName] ludu, [ROOT.GetCharacter.GetPraenomen] wierzy, że posiada wiedzę i umiejętności niezbędne do zarządzania prowincją [SCOPE.sP('specific_governor_target').GetState.GetShortName]."
 ambition_have_son_male:0 "Mieć syna"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen] obawia się, że pozostawi swój ród bez męskiego potomka. Nie będzie szczęśliwy, dopóki nie będzie miał zdrowego syna, który odziedziczy jego obowiązki.\n\nTa ambicja wymaga syna w wieku co najmniej 1 roku."
 ambition_embrace_gender_equality:0 "Wprowadzić prawa dla kobiet"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName] uważa, że długoletnia tradycja naszego narodu wymaga równej reprezentacji dla wszystkich i dlatego nadal broni własnych praw."
 ambition_release_prisoner:0 "Uwolnić [SCOPE.sChar('prisoner_ambition_target').GetName]!"
 ambition_release_prisoner_modifier_name:0 "Uwolnić więźnia"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen] jest [Select_CString(ROOT.GetCharacter.IsFemale, 'wściekła', 'wściekły' )] z powodu uwięzienia [SCOPE.sChar('prisoner_ambition_target').GetName] i będzie [Select_CString(ROOT.GetCharacter.IsFemale, 'działała', 'działał' )] wbrew naszym interesom dopóki [SCOPE.sChar('prisoner_ambition_target').GetName] nie znajdzie się z powrotem na wolności!"
 ambition_be_released_from_prison:0 "Zostać uwolnionym z więzienia"
 ambition_be_released_from_prison_desc:0 "W [ROOT.GetCharacter.GetHerHis] okropnym stanie, [ROOT.GetCharacter.GetPraenomen] pragnie tylko ponownie ujrzeć światło dzienne."
 ambition_execute_rival:0 "Stracić [SCOPE.sChar('execution_ambition_target').GetName]"
 ambition_execute_rival_modifier_name:0 "Stracić rywala"
 ambition_execute_rival_desc:0 "Nie[Select_CString(ROOT.GetCharacter.IsFemale, 'przekonana', 'przekonany' )] przez prostą i często nieskuteczną karę, którą wymierzyliśmy [SCOPE.sChar('execution_ambition_target').GetName], [ROOT.GetCharacter.GetPraenomen] uważa, że jedyną słuszną karą dla [SCOPE.sChar('execution_ambition_target').GetName] jest śmierć."
 ambition_become_physician_monarchy:0 "Zostać [GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName] wierzy, że może zostać doskonałym medykiem i marzy o tym, by pewnego dnia stać się najbardziej znanym uzdrowicielem w całym [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_steward_monarchy:0 "Zostać [GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_steward_monarchy_desc:0 "Trudno znaleźć osoby z talentem do administracji. [ROOT.GetCharacter.GetPraenomen] głęboko wierzy, że posiada taki talent."
 ambition_become_philosopher_monarchy:0 "Zostać [GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] zawsze [Select_CString(ROOT.GetCharacter.IsFemale, 'była', 'był' )] osobą pogrążoną w myslach. Często można zobaczyć, jak rozmyśla nad największymi tajemnicami życia, wydaje się być dobrym kandydatem na stanowisko filozofa na naszym dworze."
 ambition_become_high_priest_monarchy:0 "Zostać [GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_monarchy_desc:0 "Kwestie teologiczne przychodzą naturalnie [ROOT.GetCharacter.GetPraenomen]. Oczywiste jest, że pragnie [ROOT.GetCharacter.GetSheHe] bardziej oficjalnego stanowiska."
 ambition_become_master_of_the_guard_monarchy:0 "Zostać [GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] tęskni za stanowiskiem odpowiadającym [ROOT.GetCharacter.GetHerHis] korzeniom wojskowym."
 ambition_become_marshal_monarchy:0 "Zostać [GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] pragnie być na szczycie kariery w rządzie. Uważa [ROOT.GetCharacter.GetSheHe], że [ROOT.GetCharacter.GetEmployer.GetName] będzie prosperować pod [ROOT.GetCharacter.GetHerHis] opieką."
 ambition_become_royal_tutor_monarchy:0 "Zostać [GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_royal_tutor_monarchy_desc:0 "Nauczanie jest umiejętnością, którą nie wszyscy posiadają. [ROOT.GetCharacter.GetPraenomen] [Select_CString(ROOT.GetCharacter.IsFemale, 'poświęciła', 'poświęcił' )] swoje życie pedagogice i uważa się za jednego z naszych najlepszych nauczycieli."
 ambition_become_foreign_minister_monarchy:0 "Zostać [GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] po prostu ma wrodzony talent do perswazji i wierzy, że w [ROOT.GetCharacter.GetEmployer.GetName] byłoby lepiej, gdyby [Select_CString(ROOT.GetCharacter.IsFemale, 'kontrolowała', 'kontrolował' )] nasze sprawy zagraniczne."
 ambition_become_aedile_republic:0 "Zostać [GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] ma pewien talent administracyjny, którego inni wydają się nie posiadać. W połączeniu z [ROOT.GetCharacter.GetHerHis] wyraźnymi ambicjami politycznymi trudno się dziwić, że ma zamiary sprawować stanowisko w rządzie."
 ambition_become_praetor_republic:0 "Zostać [GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] uważa, że poczucie sprawiedliwości jest czymś co posiada. W związku z tym [Select_CString(ROOT.GetCharacter.IsFemale, 'wyjaśniła', 'wyjaśnił' )], że ma plany dotyczące określonego stanowiska politycznego."
 ambition_become_tribune_of_treasury_republic:0 "Zostać [GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_of_treasury_republic_desc:0 "Zawsze [Select_CString(ROOT.GetCharacter.IsFemale, 'chętna', 'chętny' )] do pociągania za sznurki, [ROOT.GetCharacter.GetPraenomen] tęskni za karierą odpowiednią do [ROOT.GetCharacter.GetHerHis] postury."
 ambition_become_tribune_republic:0 "Zostać [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] pragnie być na szczycie kariery w rządzie. Uważa [ROOT.GetCharacter.GetSheHe], że [ROOT.GetCharacter.GetEmployer.GetName] będzie prosperować pod [ROOT.GetCharacter.GetHerHis] opieką"
 ambition_become_pontifex_republic:0 "Zostać [GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_pontifex_republic_desc:0 "Kwestie teologiczne przychodzą naturalnie [ROOT.GetCharacter.GetPraenomen]. Oczywiste jest, że pragnie [ROOT.GetCharacter.GetSheHe] bardziej oficjalnego stanowiska."
 ambition_become_augur_republic:0 "Zostać [GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_augur_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen] zawsze [Select_CString(ROOT.GetCharacter.IsFemale, 'miała', 'miał' )] pewne powinowactwo do proroctw. [ROOT.GetCharacter.GetHerHis|U] pobożność w połączeniu z tym wrodzonym talentem przekonały go do poszukiwania wyższego stanowiska."
 ambition_become_office_censor:0 "Zostać [GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen] ma pewien talent administracyjny, którego inni wydają się nie posiadać. W połączeniu z [ROOT.GetCharacter.GetHerHis] wyraźnymi ambicjami politycznymi trudno się dziwić, że ma zamiary sprawować stanowisko w rządzie."
 ambition_become_physician_republic:0 "Zostać [GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName] uważa, że [Select_CString(ROOT.GetCharacter.IsFemale, 'byłaby', 'byłby' )] [ROOT.GetCharacter.GetSheHe] świetnym medykiem i marzy o tym, aby pewnego dnia stać się najbardziej znanym uzdrowicielem w [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_apothecary_tribal:0 "Zostać [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName] wierzy, że może zostać doskonałym medykiem i marzy o tym, by pewnego dnia stać się najbardziej znanym uzdrowicielem w całym [ROOT.GetCharacter.GetEmployer.GetName]."
 ambition_become_magistrate_tribal:0 "Zostać [GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_magistrate_tribal_desc:0 "Poczucie sprawiedliwości jest czymś, co [ROOT.GetCharacter.GetPraenomen] wierzy, że posiada. W związku z tym dał[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] [ROOT.GetCharacter.GetSheHe] jasno do zrozumienia, że ma zamiar objąć pewne stanowisko w radzie"
 ambition_become_wise_person_tribal:0 "Zostać [GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName] jest [Select_CString(ROOT.GetCharacter.IsFemale, 'znana', 'znany' )] ze swojej mądrości i uważa, że [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'byłaby', 'byłby' )] świetnym dodatkiem do rady."
 ambition_become_high_priest_tribal:0 "Zostać [GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_high_priest_tribal_desc:0 "Kwestie duchowe przychodzą naturalnie [ROOT.GetCharacter.GetPraenomen]. Oczywiste jest, że pragnie [ROOT.GetCharacter.GetSheHe] bardziej oficjalnego stanowiska w naszym królestwie."
 ambition_become_bodyguard_tribal:0 "Zostać [GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName] uważa bezpieczeństwo członków rady za najświętszą odpowiedzialność. Uważa się [ROOT.GetCharacter.GetSheHe] za jedyną kompetentną osobę do ochrony rady."
 ambition_become_warchief_tribal:0 "Zostać [GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] pragnie być na szczycie kariery w rządzie. Uważa [ROOT.GetCharacter.GetSheHe], że [ROOT.GetCharacter.GetEmployer.GetName] będzie prosperować pod [ROOT.GetCharacter.GetHerHis] opieką."
 ambition_become_arbitrator_tribal:0 "Zostać [GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_arbitrator_tribal_desc:0 "Jako mediator, [ROOT.GetCharacter.GetPraenomen] nie ma sobie równych. Wydaje się mieć również dość ambitny temperament..."
 ambition_become_elder_tribal:0 "Zostać [GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)]"
 ambition_become_elder_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen] kaprysy młodości ma już dawno za sobą. Uważa, że najwyższy czas nadać mu stanowisko godne [ROOT.GetCharacter.GetHerHis] zaawansowanego wieku."
 ambition_become_great_warrior:0 "Zostać wielkim wojownikiem"
 ambition_become_great_warrior_desc:0 "[ROOT.GetCharacter.GetPraenomen] marzy o zostaniu zwycięskim generałem!"
 ambition_become_despot:0 "Zostać tyranem"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen] rozpływa się nad [ROOT.GetCharacter.GetHerHis] pragnieniem zostania skorumpowanym despotą. Dzieci mogą być dziwne."
 ambition_become_bureacrat:0 "Zostać biurokratą"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetPraenomen] nie marzy o niczym innym, niż spędzenie swojego życia na papierkowej robocie."
 ambition_become_rich:0 "Stać się bogatym"
 ambition_become_rich_desc:0 "[ROOT.GetCharacter.GetPraenomen] chce na starość być grub[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] i otoczon[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] drogimi przedmiotami."
 ambition_become_politician:0 "Zostać politykiem"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen] marzy o poprowadzeniu naszego wielkiego kraju na nowe wyżyny."
 ambition_become_demagogue:0 "Zostać demagogiem"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen] opowiada każdemu kogo napotka, o swoich pragnieniach obalenia naszego rządu i ustanowienia totalitarnego reżimu."
 ambition_become_holy:0 "Być gorliwym"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen] chce spędzić resztę swojego życia na rozważaniu boskich tajemnic."
 abandoned_family:0 "Opuścić rodzinę"
 desc_abandoned_family:0 "Ta postać opuściła rodzinę, zwabiona obietnicami sławy i bogactwa."
 absentee_father:0 "Nieobecny rodzic"
 desc_absentee_father:0 "Ta postać została porzucona przez rodzica, który został skuszony przez obcą potęgę."
