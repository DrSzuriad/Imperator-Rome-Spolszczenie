l_english:
 SETTING_VALUE_NONE:0 "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE:0 "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE:0 "$VALUE|%0$"
 SETTING_VALUE_SECONDS:0 "$VALUE$ sekund"
 SETTING_RENDERER:0 "Renderowanie"
 SETTING_VSYNC:0 "Synchronizacja pionowa"
 SETTING_VSYNC_TOOLTIP:0 "#bold $SETTING_VSYNC$\n#!Sprawia, że gra generuje taką ilość klatek na sekundę, jaką jest w stanie wyświetlić twój monitor, co zmniejsza efekt rozrywania obrazu.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_MULTI_SAMPLING:0 "Antyaliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:0 "#bold $SETTING_MULTI_SAMPLING$\n#!Korzystanie z wielopróbkowego antyaliasingu (MSAA) wygładzi krawędzie obrazów.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_ANTI_ALIASING:0 "Antyaliasing"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!Użycie antyaliasingu sprawi, że krawędzie obrazów będą gładsze.\n\nFXAA jest rekomendowane."
 OPTION_ANTI_ALIASING_DISABLED:0 "Wyłączony"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Filtrowanie tekstur"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:0 "#bold $SETTING_ANISOTROPIC_FILTERING$\n#!Zastosowanie filtrowania anizotropowego poprawi wygląd teksturowanych powierzchni.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_FULLSCREEN_RESOLUTION:0 "Rozdzielczość"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:0 "#bold $SETTING_FULLSCREEN_RESOLUTION$\n#!Kontroluje jakość obrazu gry.\n\nNiższe rozdzielczości mogą zwiększyć wydajność."
 SETTING_WINDOWED_RESOLUTION:0 "Rozdzielczość w oknie"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:0 "Rozdzielczość gry. Wyższa rozdzielczość jest bardziej wymagająca sprzętowo."
 SETTING_DISPLAY:0 "Monitor"
 SETTING_DISPLAY_TOOLTIP:0 "#bold $SETTING_DISPLAY$\n#!Jeśli twój komputer ma wiele monitorów, wybierz ten, który będzie wykorzystywany przez grę."
 SETTING_GRAPHICS_DEVICE:0 "Karta graficzna"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:0 "#bold $SETTING_GRAPHICS_DEVICE$\n#!Wybierz, która karta graficzna będzie używana w grze.\n\nKorzystanie ze zintegrowanej karty graficznej lub renderowania programowego może obniżyć wydajność."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Jakość cieni"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:0 "#bold $SETTING_SHADOW_MAP_RESOLUTION$\n#!Określa rozdzielczość map cieni, które są renderowane, jeśli cienie są włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_DISPLAY_MODE:0 "Tryb wyświetlania"
 SETTING_DISPLAY_MODE_TOOLTIP:0 "#T $SETTING_DISPLAY_MODE$\n#!Określa, jak gra jest wyświetlana na twoim ekranie"
 SETTING_BLOOM:0 "Bloom"
 SETTING_MESH_LOD_BIAS:0 "Jakość poziomu szczegółów siatki"
