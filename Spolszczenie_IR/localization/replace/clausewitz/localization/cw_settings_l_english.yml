 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Wyświetla grę z użyciem całego ekranu. Ustawienie rozdzielczości zmienia ostrość obrazu."
 OPTION_WINDOWED:0 "W oknie"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Wyświetla grę w oknie. Ustawienie rozdzielczości zmienia wielkość okna."
